      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Breaking the mold</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7065d-1740-4d74-9cef-fbb26b0de8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in South Korea have had some success fighting for equality
        in what is a deeply patriarchal and male-dominated society, but they still
        face serious challenges unique to the country. South Korea ranks well below
        the global average on the 2018 Global Gender Gap Report, with major disparities
        in terms of wage equality and earned income for women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adc78c-8f73-421f-ad8a-3b68dfcb5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437054b-4a0a-4946-9551-01f36006ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the fight is even more pronounced in K-pop. Yet despite
        working in an industry that pressures women to be perfect, Goo and Sulli tried
        to break the mold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fb7d9-0aa9-4907-8693-58b688c2528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f821a-e657-4425-be20-4f775cb9b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South Korea legalized abortion this year, Sulli publicly declared
        that she was pro-choice. She was open about her mental health struggles, insisted
        women should not have to wear bras if they found them uncomfortable, and once
        live-streamed herself drinking alcohol without wearing a bra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae022f-a3e1-4cb0-99ae-b820afa6d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44387563-4456-49c8-a43e-c0d4b3a73748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to break that frame ... and show that it''s no big deal,"
        Sulli said on TV in June, referring to her decision to ditch her bra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce16e1e-8d70-4e32-a0a4-fcabecd06bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127cca5-5bc3-4734-86b3-0154ed3f0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each time Sulli posted a selfie on Instagram that showed her
        eschewing K-pop norms, she faced scathing criticism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6fdac-1cac-4a6d-9a8a-2a0a8088b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98010e-dd8c-437c-9b0a-4d0e21233d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some called her choices controversial. Others attacked her as "desperate
        for attention."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bf27e-d67d-4acf-bae6-039ba4b2428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354485d-1100-40b2-bd1e-b907a7f52ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulli said she feared the online vitriol could seep into her public
        life, so she tried to avoid areas where she''d be filmed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba0295-a168-4dfc-be00-6018af58d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5186a7-c169-4c2c-97cb-c62d3e3f326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to only take the small alleys, and it felt like there were
        cameras everywhere," Sulli said in the same TV appearance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f44f80-b8af-482c-acb9-dd1d8e99066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01671ebb-ba2d-47a9-897e-d8169f9ab241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goo faced challenges of her own. Her ex-boyfriend, Choi Jong-bum,
        was found guilty of assault and blackmail after he threatened to leak a video
        of them having sex.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9f135-1ef4-4ce2-aea1-f143770c1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8d420-1fb9-4399-9936-d95e2e61236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goo was repeatedly trolled online for appearing in the video. In
        June, she posted on Instagram that she would "no longer be merciful towards
        malicious comments," and suggested she may take legal action. In a rare admission
        for a K-pop celebrity, she also revealed in the same post that she was suffering
        from depression.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f402f80-0a9a-400a-898d-7976b0bcfe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3135404-7413-4eeb-92e5-254d1a2ae046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found unconscious in her home the previous month, only days
        before she was scheduled to testify in Choi''s case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971777f-8166-4ee8-90ee-f5432b4541ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c458228-9b06-45f4-96a8-4e50d0f13b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi avoided prison with a suspended sentence in August. Goo''s
        attorney, Moon Jin-goo, expressed deep dissatisfaction at the ruling, saying
        in a statement that the punishment was insufficient to deter such behavior.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6098f8c-8055-4edc-9616-faa3549178d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a54eb-819e-4df5-9477-450fcc66ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To remove from our society the type of crime Choi committed, a
        harsher punishment is needed," Moon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8637715-d3df-4a8e-b89e-7765e1392930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d53955-230f-414e-9ba6-0eb40c1deabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A suicide crisis</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54658814-4211-4de1-bd55-09d0847184db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is undoubtedly going through a mental health crisis.
        The country''s suicide rate last year was 26.6 per 100,000 people, almost
        double the US average.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a679b7a-7ef4-4b04-8229-e1cdd928867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff891ab9-6c51-4b63-bc30-164a94ca40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paik Jong-woo, a psychiatrist and the director of of the Korea Suicide
        Prevention Center, attributes part of this to social stigma. Fewer South Koreans
        who suffer from depression seek help than in other developing countries, studies
        show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7703c-5a0e-4a67-8a6d-72c443f2444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38244953-b31b-4a4b-a820-80f80d6cbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paik says those in the entertainment industry might be especially
        at risk.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9423d43-0776-4063-9d65-5089695b243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78455b1d-f8ed-4a4e-a299-ffea493aed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artists tend to experience emotions more vividly and because their
        job is being loved by the public, they cannot help but be more sensitive to
        public views," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e67a5-9809-480c-b4ce-8659c89f7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31216f47-f00a-4a75-86cd-ee501e088b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paik explained that stars often cannot access mental health professionals
        due to fear of public shame and lack of time in their schedules. An average
        day for a K-pop star can be 16 hours or longer, filled with everything from
        dance practice to singing lessons, language class and camera training.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f7421-d5d1-4814-aaf3-d63addc218fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059818d7-3462-43a3-974a-6bb1b1a0568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacy Nam, a K-pop producer who also does public relations work
        for musicians and stars, believes entertainment agencies should employ their
        own mental health specialists.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e9101-35af-4bee-8c38-41f8a26b316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09717f80-70a2-4b99-8098-8c5f33a82572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is trained to go from a normal person to all of a sudden being
        loved and at the same time criticized by people all over the globe?" Nam said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b716f47-2925-4c5e-a304-aeda4b390e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57168bb8-e257-48fa-bc40-382ede1adbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now concern that recent events could result in even more
        suicides.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a193f-2d9d-477f-814a-4646320088cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d757b5e-66df-4b11-915d-66de7a5e0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paik said that in the month after the widely publicized suicide
        of Korean actress Choi Jin-sil in 2008, there were almost 1,000 extra suicides
        compared to the previous year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1062b-8104-4422-a604-f51fb28e2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f549e28-faae-4bbb-8e06-f24c7c317c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be special attention to prevent celebrity suicides,"
        Paik said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741ccf8-0769-4a41-9480-e72e3a7678c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df958566-ceaf-4627-962e-127e108beb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get help:</strong> In the US, call the National Suicide
        Prevention Lifeline at 1-800-273-8255. The International Association for Suicide
        Prevention and Befrienders Worldwide also can provide contact information
        for crisis centers around the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328c177-5501-40eb-9f65-b08f6c02d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/30/entertainment/kpop-pressures-goo-hara-sulli-intl-hnk-scli/index.html"><em>"After
        another K-pop death, spotlight turns to difficulties faced by industry''s
        ''perfect'' stars"&nbsp;</em></a></p>'
  'Leni-Robredo-Rodrigo-Duterte-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-01T16:34:38.184+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '180e4e6f-2083-498a-8d82-61d6a7877942'
    'lead': 'Responding to President Rodrigo Duterte’s call for her not to run for
      president in 2022, Vice President Leni Robredo says people who hate her should
      actually push her to vie for the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T16:40:53.474+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:47:45.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:24.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte', '2022-elections', 'Inter-Agency-Committee-on-Anti-Illegal-Drugs']
    'stories': ['84105cb2-e779-410e-a576-1b1f944ba314']
    'template': '1'
    'title': 'Robredo: If you hate me, make me run for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a25f74-c629-457c-afdd-eb9a76e0cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Vice
        President Leni Robredo said she should be egged on to run for president by
        people who hate her, in response to President Rodrigo Duterte’s call for her
        <a href="https://www.cnnphilippines.com/news/2019/11/29/duterte-2022-polls-robredo-presidency.html"
        target="_blank">not to run for the highest post in 2022</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab8161-20ee-4e80-945f-a193ca53e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90839689-5e35-401b-83dc-a0e68c95ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung galit sa akin, mas mabuti ngang sabihin, ‘Sige, kumandidato
        ka para matalo ka.’ Pero ito, talagang pinipigilan tayo,</em>” Robredo said
        Sunday on her radio program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e030ef-e2ff-448b-8e7f-d9690fbbd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4291a95-424f-4bc4-8638-968484ca4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re really mad at me, it’s better to say, ‘Go
        ahead, run so that you can lose.’ But here, we’re being discouraged.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac6cef-5f9c-479e-bd0b-3ca882331347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17268c8-25ab-4687-8250-af7ea9aa6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, reiterated that the 2022 elections are still far
        away and that the drug problem needs to be addressed “as promised.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09353835-508b-4589-a6b9-11438645756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html?fbclid=lwAR2"
        target="_blank">From ‘three to six months’ to three years: Drugs, corruption
        still among Duterte’s woes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac2ac6-67f2-4de6-80ef-ae2c9b3869bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa nga naaayos [ang</em> drugs,] <em>iniisip na naman
        natin iyong susunod na eleksyon. Malayo pa iyong susunod na eleksyon. Marami
        pang puwedeng mangyari,</em>” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23e752-31a4-409a-8706-0470a95810b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05151368-efe8-4c27-9380-1bd4f4d7229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We haven’t fixed the drug problem, but we’re already
        thinking of the next election. That’s still far away. A lot of things can
        still happen.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf3ab9-d3d8-4113-a12f-d3b0f160446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775ad11-990d-437a-8837-75c971a80b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she does not think that she is being dissuaded from
        running for president because the administration is afraid of her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253639c1-fbdd-469a-a43b-ece0799b9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T16:40:53.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
