      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called on authorities to investigate the Caballero''s
        death "and, most importantly, identify, arrest and prosecute his killers and
        whoever commissioned the hit on him."</p>'
