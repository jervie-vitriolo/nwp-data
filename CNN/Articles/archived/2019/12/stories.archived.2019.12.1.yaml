      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dec86a-7f18-4e6a-9a95-e6ee0300264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.281+08:00
