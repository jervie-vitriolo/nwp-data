      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The MDT</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09eab57-2bd6-4dea-af66-6d05b8c55914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.450+08:00
