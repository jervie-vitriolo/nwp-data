      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Philippine National Police (PNP) has recommended to posthumously confer on
        PSMS Jason Magno a Medal of Valor for shielding people from a grenade blast
        in Initiao College, Misamis Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965ab25-8089-465a-a5bc-7f79a13c35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64b4aa-f972-4f8c-a40d-ad8554aedd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has also recommended Magno’s companion, PSMS Alice Balido,
        to receive a Medal of Valor. Balido sustained serious injuries from the blast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb67272-e78c-4c3e-97fa-9e880c568f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f1f11-ada3-4286-8ba3-78e22110f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magno, Balido and countless other police heroes who came before
        them, are imbued with the same patriotism of Bonifacio and our national heroes
        who died for our country,” PNP officer-in-charge (OIC) Archie Gamboa said
        Sunday in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b5d69-44df-488c-b14c-44d78fd43fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcad6e5-78bc-4ff7-b85f-eb16b675b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medal of Valor is the <a href="https://www.officialgazette.gov.ph/featured/pnp-medals/"
        target="_blank">highest award of the PNP</a>. It is awarded to any member
        of the police force who “performed in action a deed of personal bravery and
        self-sacrifice above and beyond the call of duty so conspicuous as to distinguish
        himself clearly above his comrades in the performance of more than ordinary
        hazardous service.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc62dfe-1b97-4da2-8b81-6db67bd9cf47'
      'mgnl:activationStatus': true
