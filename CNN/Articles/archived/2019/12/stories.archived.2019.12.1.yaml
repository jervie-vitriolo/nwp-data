      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Geng Shuang dismissed these
        <a href="http://www.cnnphilippines.com/news/2019/11/26/Antonio-Carpio-Chinese-control-NGCP.html"
        target="_blank">allegations</a> as <a href="https://cnnphilippines.com/news/2019/11/28/china-philippines-power-grid-security.html"
