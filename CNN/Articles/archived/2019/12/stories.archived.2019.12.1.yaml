      'mgnl:lastActivated': 2023-01-26T23:47:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The question involving the use of the PCSO’s CIF is not novel.
        In a similar case involving the use of the PCSO’s CIF for CYs 2008 to 2010,
        the Supreme Court dismissed the case against Arroyo and Aguas. The High Court
        ruled, among other things, that (1) the Prosecution did not prove the existence
        to conspiracy among Arroyo, Aguas and Uriarte.; (2) no proof of amassing or
        accumulating, or acquiring ill-gotten wealth of at least P50 million was adduced
        against Arroyo and Aguas and finally (3) the prosecution failed to prove the
        predicate act of raiding the public coffers,” read the resolution.</p>'
