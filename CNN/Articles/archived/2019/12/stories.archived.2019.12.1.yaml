      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Office of the Ombudsman dismissed a belated plunder complaint against former
        President Gloria Macapagal Arroyo and some officials of the Philippine Charity
        Sweepstakes Office (PCSO) and the Commission on Audit (COA) regarding the
        alleged misuse of intelligence funds.</p>'
