      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caballero, who was also the station manager of Radyo ni Juan, was
        waiting for a tricycle on the side of the road when one of the suspects alighted
        the motorcycle, walked towards him and shot him in the chest on <a href="https://www.cnn.ph/regional/2019/10/30/Benjie-Caballero-shooting.html"
        target="_blank">October 30</a>.</p>'
