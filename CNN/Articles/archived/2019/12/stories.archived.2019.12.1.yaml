      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining reported Saturday that four of their members, including
        a minor, were “abducted by police in civilian clothing” while riding a jeepney
        around Mendiola after protests in time for Bonifacio Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25dfbc-7a8d-4f66-ad57-0455708b0fe5'
