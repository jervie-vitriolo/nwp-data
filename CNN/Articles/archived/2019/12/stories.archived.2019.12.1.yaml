    'title': 'Four men confess to gang rape of woman they later burned alive, Indian
      police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f6a0a-6487-4163-960b-418e03565818'
      'mgnl:activationStatus': true
