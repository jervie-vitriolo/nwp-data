      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa visited Magno’s wake to condole with his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daccd9-99cf-47b0-9ab1-89a72bded93f'
