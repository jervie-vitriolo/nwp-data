      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Megastar
        Sharon Cuneta dismissed President Rodrigo Duterte’s claim that she wants her
        husband, opposition Senator Francis “Kiko” Pangilinan, out of their home.</p>'
