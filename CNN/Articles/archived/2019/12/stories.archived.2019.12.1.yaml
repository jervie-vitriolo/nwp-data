    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfa1aa-b606-4cdf-90aa-6fc996ba1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining did not mention why their four members were “abducted,”
        but Moreno’s statement sent to media is headed with “On the arrested vandals.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1fc61-b150-492f-8956-6bf8995a8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
