      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goo''s death on Sunday, six weeks after Sulli''s apparent suicide,
        left many fans angry and confused -- and reignited conversations about the
        issues of cyberbullying, gender violence and especially the mental well-being
        of celebrities living in South Korea''s intense K-pop bubble.</p>'
