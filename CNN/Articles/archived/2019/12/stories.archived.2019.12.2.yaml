      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga panahon po na tayo ay biglang ma-</em>involve <em>sa
        isang</em> traffic incident, <em>huwag po sanang pairalin ang init ng ulo
        at umabot pa sa punto na tayo ay makikipagmurahan, manlalait, o mananakit
        ng ating kapwa,</em>” the DOTr said.</p>'
