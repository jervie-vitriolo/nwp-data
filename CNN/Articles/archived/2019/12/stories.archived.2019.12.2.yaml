      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that Palestinian Authority President Mahmoud Abbas had
        been asking the Pope to return the stone and wood manger to Bethlehem for
        at least one Christmas season for years. "It was important, the request of
        Mr. Abbas, it was very important," said Fr. Patton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990d946-1c1e-4e01-bf35-f683ddd2ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37899c13-8e5e-49c7-82f1-0763980c1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Patton said the entire crib was considered too fragile to move.
        Nonetheless, he says the small wooden relic is an important symbol that will
        now be permanently enshrined inside St. Catherine''s Church, adjacent to the
        Church of the Nativity in Manger Square in Bethlehem</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19bd4d-e2a0-4b19-8d4b-ecda16d4807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9c057-43f8-4f2e-80a9-021d94b9e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a special day because today we received the relic of the
        manger that Pope Francis offered as a gift to the custody of the holy land,"
        said Fr. Patton.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af282507-38f4-4c96-835b-ad189c766401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
