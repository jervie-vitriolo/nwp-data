      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on November 28 dared Robredo to bare all  information she
        may have gathered during her time as anti-drug czar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151f808-5600-402b-a7a7-dd537fb3d09f'
