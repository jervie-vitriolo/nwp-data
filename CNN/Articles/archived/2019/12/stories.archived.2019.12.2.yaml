      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5d24d-4e85-4e48-8c04-bd1b76bef082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.409+08:00
