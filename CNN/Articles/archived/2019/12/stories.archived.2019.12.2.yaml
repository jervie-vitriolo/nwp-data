      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone accused the New York Democrat in the letter of "no doubt
        purposely" scheduling the hearing while Trump will be at a NATO meeting in
        London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eaf29b-1206-476a-91e7-96bd8c64b53e'
      'mgnl:activationStatus': true
