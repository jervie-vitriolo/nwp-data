      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48132a76-c5c5-4dab-9f04-68b1ca70d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hardships like this one will have a major impact on a person''s
        grit and character. However, when she returns to Huawei, it doesn''t mean
        that she''ll be given greater responsibilities," said Ren.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3f6f1-3294-47ce-9352-3430143a37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
