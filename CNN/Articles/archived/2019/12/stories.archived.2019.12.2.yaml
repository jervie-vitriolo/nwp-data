      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Huawei founder and CEO Ren Zhengfei, she is the daughter
        he praises for her year of "suffering."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ccc5f-d501-4f2e-afc7-22085743b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30888d92-28f1-40de-9e5c-87771089c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should be proud to have been caught in this situation. In the
        fight between the two nations, she became a bargaining chip," Ren said in
        an interview with CNN Business on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baee3a2-9000-439d-a21b-68a31d17631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65a59c-fcc7-46fa-b9d2-33327f87351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was detained in Canada at the request of US authorities one
        year ago on Sunday. She remains under house arrest in Vancouver and is awaiting
        a hearing on her possible extradition to the United States. She and Huawei
        face a number of charges — including bank fraud, trade secrets theft and skirting
        US sanctions on Iran — in US federal courts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d862128-ae4a-43a1-9f79-6e881b752fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1b3ef-8592-4ccc-9c08-587b14651965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng and Huawei deny the charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6a12c-adce-4b3b-a3c2-690ef869ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257b576-eaad-4806-8ab8-6b0052196d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest telecommunications maker and a leading
        smartphone brand, has become a flashpoint in the trade war. Washington says
        Huawei poses a national security risk and engages in business that runs counter
        to US foreign policy interests. The company denies those allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67602b9e-7b32-4a8f-8cd6-a3a2bbf5f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904e0f3-2ce8-4d2f-80f5-19e566a041f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States has been ratcheting up the pressure. Earlier
        this year, Huawei was placed on a US trade blacklist. The restriction bars
        American firms such as Google, Intel and Micron from doing business with Huawei
        unless they obtain a US government license to do so. Some US firms, such as
        Microsoft, received limited licenses last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50717f7-319e-47ae-a6dc-63ba4869764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf7ec0-1004-4153-939f-612368f524d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren is now fighting to ensure the company''s survival. He has often
        compared Huawei to a bullet-ridden plane and employees to mechanics working
        frantically to patch the holes. At the company''s headquarters in Shenzhen,
        there are black and white posters plastered on walls showing a World War II-era
        aircraft shot through with bullets, but still flying — a reminder to staff
        of what''s at stake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5309bdb-9a6b-4d58-8a88-c10d9479c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fad19a-be13-46b9-91bf-70aee0320609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, Ren said, is also suffering and will be stronger for it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb68a24-a84e-4127-8a5c-2386ba35e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d50bb8-8630-408c-b135-3bb6f8f1e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience of hardship and suffering is good for Meng and her
        growth. Under the grand backdrop of the ... trade war, she is like a small
        ant being caught between the collision of two giant powers," Ren said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f87da0-83a6-4811-a914-29f6bc504c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4c9cd-5a53-4374-ada0-f94ff7fc6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng spends her time painting and studying, and her mom and husband
        fly to Canada regularly to stay with her, according to Ren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de126a8f-4a5b-45fe-ba6a-cd17e3d9adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d8c83-5811-4195-9b15-be3f0117c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old executive said the ordeal has brought him closer
        to his daughter. There''s no routine, but he says they chat more than they
        did before, and he sometimes sends her funny stories he finds online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42be786-ad8f-4cbf-9e3a-32d059b7401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b5516-6cef-42e3-92a5-d445b9c5683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, Meng Wanzhou might not give me a single call in a
        whole year. She wouldn''t ask how I was, or even send me a text message,"
        Ren said. "Now, our relationship has become much closer."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7fe96-9ba4-441b-9410-e6d5dbaba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42476078-aca4-4974-aa82-4fb911b6dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Meng''s arrest in Vancouver, diplomatic relations between
        China and Canada soured. China arrested two Canadian citizens — former Canadian
        diplomat Michael Kovrig and businessman Michael Spavor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3b8f5-0219-44d2-80df-898f298cc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e421b13-3867-476e-8792-3a7ed77da4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has charged them with espionage and denies that their arrests
        are related to Meng''s case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9e2d2-02a8-409b-a551-efefb17f1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56f3f0-d654-49eb-b1af-931d6537fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren said he doesn''t know the details of Kovrig and Spavor''s arrests,
        adding that he is in no position to comment on the situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd5786-eb01-487b-9138-2e011b6d945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab5415-d09c-423f-8093-cde4d8d437c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig has yet to see his lawyer or family, according to the International
        Crisis Group, his employer. Spavor''s current status could not be determined.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fa14e-4603-48b0-b4e4-648afd9ca6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf5ab2-0cf8-4b77-a5aa-0258482a4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng will officially challenge her extradition to the United States
        next January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c843b-0a26-40fb-90b6-ad63bd54cb8f'
