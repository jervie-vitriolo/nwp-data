      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> Philippines''
        Lea Denise Belgira and John Derick Farr swept the men and women''s downhill
        biking event in the 2019 Southeast (SEA) Asian Games today, at Three Skulls
        trail, in Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e9c75-036e-4dd9-8011-d4aecc7b5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:53:47.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:09.765+08:00
