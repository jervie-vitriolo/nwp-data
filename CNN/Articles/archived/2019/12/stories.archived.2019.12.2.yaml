      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in Naga say they are ready for Tisoy''s onslaught,
        and have ordered residents to evacuate to safer places. As of 8 p.m. Monday,
        authorities said around 1,000 families were already in evacuation centers.</p>'
