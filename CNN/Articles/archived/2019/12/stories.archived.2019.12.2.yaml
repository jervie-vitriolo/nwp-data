      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecaster PAGASA said the storm is expected to make
        landfall in Sorsogon before midnight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26cfcb-ea90-460b-a7b2-b18696663ba5'
      'mgnl:activationStatus': true
