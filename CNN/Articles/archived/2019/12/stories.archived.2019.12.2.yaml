      'mgnl:lastActivated': 2023-01-26T23:49:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa3cb2-588f-4622-abd6-22aa6192bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Jocelyn Solis-Reyes of the Quezon City Regional
        Trial Court Branch 221 issued an order on Friday announcing that judgment
        for the multiple murder charges will be announced at 9 a.m. about two weeks
        from now. The proceedings will be held at the Quezon City Jail-Annex inside
        Camp Bagong Diwa in Taguig.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">BREAKING: A decade after the Maguindanao massacre, Quezon
        City court to hand down its decision vs 100 accused, including the Ampatuans,
        on December 19, 9am at Camp Bagong Diwa in Taguig | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/Xrz5dQe5Fj">pic.twitter.com/Xrz5dQe5Fj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1201323859489644544?ref_src=twsrc%5Etfw">December
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a71338-78a9-4a7c-92fa-469c6cad5940'
