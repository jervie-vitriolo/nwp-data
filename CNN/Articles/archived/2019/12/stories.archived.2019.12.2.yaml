    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frozen 2'' nabs highest-grossing weekend in Thanksgiving history'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f827ff8-5fdd-48be-998c-90378b5569fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Another week, another box office record
        broken by Disney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea980f-de72-4e84-8806-2a4fad650f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6159a6-8524-4b05-abd8-08759bca0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2," the studio''s sequel to the 2013 animated phenomenon,
        set the record for the highest-grossing weekend in Thanksgiving history. It
        made $123.7 million domestically over the five day holiday weekend, breaking
        the record held by "The Hunger Games: Catching Fire," which made $109 million
        in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b0cf0-47a5-4074-83ae-189051daa53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e0102-2063-42ee-a079-168e60de5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which continues the adventures of Princess Anna, Queen
        Elsa and Olaf the snowman, has made $738.6 million globally in just 12 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc98e74-0770-42a9-98e8-47454b1f02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8eba1a-a8b2-4a70-bb81-ff5180550946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated movie broke records when it opened last weekend, pulling
        in $130 million domestically. That was the highest-grossing debut for Walt
        Disney Animation Studios. The sequel also set the record for the biggest global
        opening for an animated film ever, making $358 million worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b08427-e943-4989-bb23-b62186d3cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80c1d2-9818-4921-af5c-e899e111bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2" is another major success during a year of many box office
        hits for Disney. The company has already set the record for highest-grossing
        year for a studio ever, a milestone it achieved in July. The studio also has
        five films that have made more than $1 billion. That includes "Avengers: Endgame,"
        the biggest blockbuster in box office history, "The Lion King" and "Toy Story
        4."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff20a19-11ef-4e74-a227-e98e0b670e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bdf67-6e93-4d16-86a3-51272a81be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2" is well on its way to becoming the sixth film to join
        the $1 billion club for Disney, and the studio could nab a seventh film to
        gross more than $1 billion next month when it releases "Star Wars: The Rise
        of Skywalker" — the final chapter of the Skywalker saga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f2cb0-a29d-4a77-86c8-d15067f7e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fbc89-6c89-4852-810d-50b49aaa205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood offered audiences many films to feast on other than "Frozen
        2" this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa794e39-14fe-42a0-9436-86ea66056282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a535f-c67b-4c0f-af3e-72a285e6a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionsgate''s "Knives Out, a whodunit murder mystery starring Daniel
        Craig and Chris Evans, brought in a $41.7 million five day domestic opening.
        This weekend''s other newcomer, Universal''s "Queen &amp; Slim," a romantic
        drama starring Daniel Kaluuya and Jodie Turner-Smith, made $15.8 million domestically
        over the Thanksgiving holiday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208663e-65cd-4015-b986-b681ae175b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:47:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
