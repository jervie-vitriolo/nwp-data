    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Mohe', 'highway']
    'template': '1'
    'title': 'Mohe, China''s northernmost city, now has a major highway'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce9c13-81e7-4145-b68d-f42289ba69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong> Mohe, the northernmost city
        in China, is now more accessible than it has ever been, thanks to a new highway
        that opened to traffic on December 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919a79d-5960-4f70-9686-cad3e533834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcb2de-9cb3-4896-93d8-dd00a43e6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-owned media CGTN reported that the final stage of
        the Beijing-Mohe National Highway, which runs from the capital to Mohe for
        a total of nearly 2,300 kilometers (1,400 miles) of road, had opened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72770743-7a3d-49c8-887c-15bdffbb44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb5764-343c-4d0a-a25e-de41dba47188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final part of the highway proved particularly challenging because
        of Mohe''s cold, icy terrain. According to CGTN, Mohe, which is in Heilongjiang
        province, can reach temperatures as low as minus 40 degrees Celsius (minus
        40 F) in the winter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e8883-f74a-495b-b576-f04ab280c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64113959-0d81-412a-bd4f-26ddef124432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is covered in permafrost, ground that is frozen year-round,
        making any construction project more difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02844bf9-72a9-43d3-8140-abdfc467503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2768a39-1897-45f5-82a9-8ad8cd4e7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final stretch of the Beijing-Mohe National Highway, which is
        also known as G111, was a 157-kilometer (97 miles) stretch through permafrost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447de4a-03ea-4cbb-b3b4-ed51bae65f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a3718-1d83-4eea-9467-bc9301137926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested heavily in bringing commercial and tourist traffic
        to more remote regions of the country, and having a major thoroughfare run
        through your town can often result in prosperity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cbb6a-ee41-4fe2-99ed-af565cf0da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77a22a-069c-494c-8643-728d9dfe39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Heilongjiang province, the city of Harbin hosts the annual
        Harbin International Ice and Snow Sculpture Festival, the biggest of its kind
        in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661dfe9-f8cc-4099-b965-352111286d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea0220-81b2-498a-87d0-02fe704ab166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every winter, visitors come from across China and the world to see
        the mammoth creations, which this year included a Buddha statue made from
        4,500 square cubic meters of snow, and a 3-D light show reflected against
        the ice for dramatic effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f24bdf-8531-4de0-ab77-52a4b48e33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b6b94-5cee-4213-b1e8-1e01de03afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest Russian settlement to Mohe is the village of Amazar,
        which isn''t quite a tourist hot spot yet. However, it wouldn''t be surprising
        if there were plans to connect the two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b1c55-66e9-40e7-95f1-ed301c9b4b7a'
