      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970fc99-8a22-4a84-a539-7be170ab29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:01:43.304+08:00
      'mgnl:createdBy': 'vince'
