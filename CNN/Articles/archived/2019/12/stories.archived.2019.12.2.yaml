      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed relay event consists of a 200-meter swim, 6.6 kilometer
        bike, and a 1.8 kilometer run, with an additional two kilometer run in the
        final leg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
