      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 2) — The National Police
        Commission (NAPOLCOM) has granted special promotions to 42 more policemen
        who helped in liberating Marawi from ISIS-inspired militants more than two
        years since the siege on the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6a2aa-9cc1-4237-afc5-401fe325c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.075+08:00
