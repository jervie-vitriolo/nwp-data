      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the 42 are part of this group, as the NAPOLCOM
        only released the names of Tegwa, Laurente and Kimayong.</p>'
