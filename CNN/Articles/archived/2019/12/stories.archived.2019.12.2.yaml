      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judiciary panel is expected to hold multiple public hearings
        and then consider articles of impeachment, which it would approve to set up
        a possible House floor vote before Christmas that could make Trump just the
        third president in US history to be impeached.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
