      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, preemptive evacuation is ongoing in various places in
        Albay province, upon the orders of Governor Al Francis Bichara. Starting Sunday,
        he ordered mandatory evacuation of residents in flood- and lahar-prone areas.
        Local officials are hoping to evacuate around 100,000 residents from cities
        of Legazpi, Ligao, Tabaco and towns of Daraga, Camalig, and Guinobatan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dfd64-de22-4055-b182-14ddda88cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:05:05.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Legazpi City, Albay, people are rushing to supermarkets and withdrawing
        cash to prepare for the typhoon. A lot of people are also heading to hardware
        stores to purchase plywood to secure their houses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9d773-2dca-40f2-84a6-2f211fb05a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:05:05.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisoy is expected to match the strength of typhoon "Glenda," which
        killed 106 people in 2014 and caused around P38.6-billion in damage, according
        to data from the National Disaster Risk Reduction and Management Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46002fea-c248-4431-8fc8-17a133b99d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:05:05.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 3 was hoisted over Catanduanes, Albay, and the
        northern portion of Sorsogon on Monday morning. As of 6 a.m., Tisoy was located
        at 355 kilometers east of Virac, Catanduanes as it moved 20 kilometers per
        hour (kph) and packed stronger winds of 150 to 180 kph.</p>'
