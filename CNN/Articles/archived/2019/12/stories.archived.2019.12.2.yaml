    'mgnl:tags': ['Jesus-Christ', 'Christmas', 'Holy-Land']
    'template': '1'
    'title': 'Relic believed to be from Jesus'' manger returned to Holy Land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67a339-6263-4fd6-8b7d-36b1bfb2f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A fragment of wood believed to be
        from Jesus'' manger is back in the Holy Land just in time for Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfb058-12c3-42f0-8b07-1c95c2e5198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65481c07-9fde-48d1-b6ee-2679c59a4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny inches long relic was first taken out of the Middle East
        in the 7th century when St. Sophronius, Patriarch of Jerusalem, donated it
        to Pope Theodore I. It remained in Rome''s Basilica of Santa Maria Maggiore
        until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb07387-5b28-49ab-843c-f878a5f6530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec88112-af23-47d1-ac43-c02f9defc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wooden relic arrived on Saturday at its permanent home in Bethlehem
        in time for Advent and the beginning of the Christmas season. Many Christians
        say it represents the very essence of their faith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc96dea-a8da-487d-a331-f6683d965102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9248a86-ad35-4f54-9a11-3e57d1bdf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It touches me so deeply, so deeply because I really can find the
        little child Jesus inside, I really can find his presence and it''s like the
        cradle is moving into my heart," Barbara Boterberg told CNN at a special service
        at the Our Lady of Peace Chapel at the Notre Dame Jerusalem center to commemorate
        its arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76451fe-fbfa-4f84-83e3-08744e781eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337c378-6684-48ae-a138-a6ca88cf67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boterberg, a Christian living in Israel, says she has been praying
        for 40 years to see a piece of Jesus'' crib return to its rightful place in
        the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5459c9-692b-4193-8348-cc5ac8c50851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95839bc8-b731-4635-8b61-ba2404ddd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it''s here my heart is jumping all the time with joy, that
        God became a man humble enough to sleep in a manger," added Boterberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b077f-2ab7-4f7e-b7d4-da5dded44203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75089b97-51ab-4e50-9e54-bfb07f2c8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis allowed the relic to be returned to the region, according
        to Father Francesco Patton, Custos of the Holy Land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af755812-d4e7-4093-a366-215e0fd1312d'
      'mgnl:activationStatus': true
