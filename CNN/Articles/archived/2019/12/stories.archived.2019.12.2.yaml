    'lead': 'Climate-fueled disasters have forced about 20 million people a year to
      leave their homes in the past decade— equivalent to one every two seconds— according
      to a new report from Oxfam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:25:39.562+08:00
