    'lead': 'Both the victims killed in a terror attack near London Bridge were University
      of Cambridge graduates, London''s Metropolitan Police said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T07:29:16.678+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:49:23.234+08:00
