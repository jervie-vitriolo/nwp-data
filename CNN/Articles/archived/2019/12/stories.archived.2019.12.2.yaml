      to get a better seat, police say

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fd534-0ca3-4e56-98a6-0ffc3cab0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;— &nbsp;</strong>A woman was taken off a plane
        and into custody after she faked an illness in an attempt to get a better
        seat on her flight, according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f28549-9733-47bc-827a-35fcf809be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030ca8e-a7ec-4b04-9380-814da7a4d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American Eagle flight from Pensacola to Miami returned to the
        airport around 6:26 a.m. Friday, within an hour of takeoff, because a passenger
        was in need of medical assistance, according to a statement from American
        Airlines, the US carrier''s parent company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e1ef9-d3ce-4e83-88eb-837dc671a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354a66f-ec02-48bd-9d5a-c7e7ebf4b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after takeoff, a female passenger began complaining and
        asking for a bigger seat, the Pensacola Police Department said. When she was
        told by airline employees they could not offer her better accommodations she
        became ill, Pensacola Police Department Public Information Officer Mike Wood
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a30fb-8416-4fed-89d7-dae356120e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c494c5-7602-4c8e-a75e-a60e85a8e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot rerouted the plane back to Pensacola due to the claim
        of illness. Upon their arrival, employees realized the woman was faking the
        illness and asked her to get off the plane, police said. Police were called
        when she refused to deplane, Wood said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8aca-1529-4ed8-acf0-b9c0fc0aa15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d508e-26c1-472f-ac75-71454910919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers deplaned normally, and the woman agreed to get
        off the plane after conversations with police and the flight captain. The
        plane departed at 7:41 a.m. for the second time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce379810-9216-4f36-80ff-3c98743be9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e7eb4-7f1d-45b2-9de1-5a42c4d5fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was taken into custody and transported to a mental health
        facility for evaluation under the Baker Act due to her comments to officials,
        according to Wood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197b0b9-a748-4829-870c-73c0e0c82e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baker Act is a Florida law that allows officials to detain people
        who may be impaired due to mental illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1900a2d-f3d0-4095-bbe4-0c13c70bb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d643d-b980-4c1f-b6a8-b90fe7cb911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood said that the woman, who is not being named by police because
        she was taken into custody under the Baker Act, has not yet been charged but
        criminal charges could be filed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7749a2-244c-4bae-af45-715b0a68d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T22:21:22.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/woman-fakes-illness-flight-police-say/index.html">"<em>A
        flight had to return to the airport after a passenger faked an illness to
        get a better seat, police say"</em></a></p>'
