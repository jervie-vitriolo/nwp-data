  'London-bridge-stabbing-victims':
    'author': 'Tara John, Nicole Chavez, Jonny Hallam and Helena de Moura, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
