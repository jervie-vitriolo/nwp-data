      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since July 1992, women have been able to take up various additional
        roles within the navy, including in air traffic control, education and training,
        in the meteorological branch, law, logistics and in observer units.</p>'
