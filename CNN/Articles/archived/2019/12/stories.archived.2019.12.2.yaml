      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very big thing," Shivangi told CNN. "It''s a big responsibility
        for all of us and I know that I have to do well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b187304-5133-436c-b7d0-eee15aebb2fc'
