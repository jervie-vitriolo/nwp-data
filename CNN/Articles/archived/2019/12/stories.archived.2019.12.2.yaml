      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there were no signs of the red cranberry "trees" that
        spurred memes and criticism last year. The blood-red decorations were widely
        panned on social media, prompting a response from the first lady.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e6029-3bb1-45d1-946b-5375c29da6f0'
