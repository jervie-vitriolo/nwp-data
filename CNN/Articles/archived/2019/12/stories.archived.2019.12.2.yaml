    'template': '1'
    'title': 'White House will not participate in US Judiciary Committee hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17f5f6-7b92-4e9e-9ad2-283f54781f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Neither President Donald Trump nor
        his attorneys will participate in Wednesday''s House Judiciary Committee impeachment
        hearing, they said late Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2399a-2353-4380-a91b-df243c3d246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd344d-9f86-4643-93fc-4e6a3f1d05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Chairman Jerrold Nadler, White House counsel to the
        President Pat Cipollone said, "We cannot fairly be expected to participate
        in a hearing while the witnesses are yet to be named and while it remains
        unclear whether the Judiciary Committee will afford the President a fair process
        through additional hearings. More importantly, an invitation to an academic
        discussion with law professors does not begin to provide the President with
        an semblance of a fair process. Accordingly, under the current circumstances,
        we do not intend to participate in your Wednesday hearing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9075a36-27f0-4e6c-a94b-9a572bb815bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f17b1-a553-49cb-b41d-4138078bdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.830+08:00
