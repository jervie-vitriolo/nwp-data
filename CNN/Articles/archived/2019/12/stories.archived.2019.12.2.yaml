      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ime-make public namin, kasi sayang naman kung nasa desk niya lang,
        hindi binabasa. So ime-make public para ma-consider iyong mga recommendations,"
        she said in her radio show on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a6db5-3be8-4945-9851-d151534f548c'
