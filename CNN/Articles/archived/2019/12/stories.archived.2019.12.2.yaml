      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone said they would respond separately to the Friday deadline
        about their participation in future hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9884e1-d6b0-4c2a-943c-32f8eb89fdaa'
