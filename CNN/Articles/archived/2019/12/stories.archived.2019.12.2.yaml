      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A land bridge between the Heilongjiang city of Heihe and the Russian
        city of Blagoveshchensk was also completed this week. The same border crossing
        will be home to a cable car due for completion in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b4c3a-7b82-41eb-93a0-e72ac5c3a583'
