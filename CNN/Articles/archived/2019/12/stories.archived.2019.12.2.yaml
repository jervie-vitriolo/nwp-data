      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judiciary Committee''s first hearing on "Constitutional Grounds
        for Presidential Impeachment" is expected to kick off a frantic month of activity
        in the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941679d-ddf3-4361-9f87-8cabe7db5be6'
