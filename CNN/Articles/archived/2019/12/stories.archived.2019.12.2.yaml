      'mgnl:type': 'text'
      'text': '<p>"We have prepared for this since last week pa po. May mga pre-positioned
        goods na kami lahat ng resources ng local goverment agencies niyu-utilize
        na namin. Nag-24 hours kami sa operation center," she told CNN Philippines
        on Monday.</p>'
