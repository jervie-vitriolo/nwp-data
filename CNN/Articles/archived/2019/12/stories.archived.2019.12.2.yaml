      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asian markets advanced Monday after
        a couple of economic reports showed some signs of promise for China''s manufacturing
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e14612-8d23-4eed-aabe-01ca4ed30ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing in China grew at its fastest pace in nearly three
        years, according to private survey data released Monday by the media group
        Caixin and research firm Markit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab8017-5de7-4681-983a-e5d5c0333e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caixin/Markit purchasing managers'' index edged up from 51.7
        in October to 51.8 in November — a sign of modest improvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ad846-c5cf-4d25-8958-971f352a4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 rose 1% on Monday, while South Korea''s Kospi
        added 0.4%. Hong Kong''s Hang Seng Index rose 0.6% and China''s Shanghai Composite
        improved 0.5%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15c012-bc06-4f0a-899d-eeba6e0916a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, China released official PMI data that showed an
        increase to an eight-month high of 50.2 in November, up from 49.3 in the previous
        month, according to government statistics. It was better than what the market
        expected, according to Refinitiv data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c09b7a-770d-4d3b-8281-1e7e96053c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the first time the reading returned to the expansion
        territory since April. A PMI reading above 50 indicates expansion, while any
        figure below 50 signals contraction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff28ad-e52e-405d-981f-397416c8f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures rose during Asian trading hours Monday, too. The Dow,
        S&amp;P 500 and Nasdaq were all up 0.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7822d99-d988-4918-a235-63cda8eaa525'
