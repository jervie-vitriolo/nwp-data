      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/life/culture/2019/11/26/vince-dizon-sea-games.html">An
        inside look at the new SEA Games sports facilities in Clark</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc2893-760f-48f8-95a7-70194823ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that this was the first project under BCDA
        to carry this provision. Dizon added that the cost has already been reduced
        by about half the original rate which MTD was charging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1497-fb03-427f-8d5e-ba1a85c92464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
