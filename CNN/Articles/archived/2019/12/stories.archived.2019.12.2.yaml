    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da88c38-3e92-41cb-91e5-d444334143e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — It
        is an early medal haul for the Philippines in the 2019 Southeast Asian (SEA)
        Games, after gathering 20 gold, 11 silver, and seven bronze medals on the
        first day of the biennial sporting meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d1195-a923-4a61-b804-2586a54bd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bets swept the men and women’s triathlon events, to deliver
        the first gold and silver medals for the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275419e6-cf60-43e3-8cbd-74da8fc2f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Leerams Chicano bagged the gold with a record-breaking time,
        while Andrew Kim Remolino followed suit in second place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a5e85-fb50-4399-868f-e650dc15664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Mangrobang defended her SEA Games title in the women’s division,
        while Kim Kilgroe wins the silver medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9fa9c-3d63-4ae8-beb4-d44b386c3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Champion and 2020 Tokyo Olympics qualifier Carlos Yulo showed
        a world-class act in the artistic gymnastics all-around event, winning his
        first SEA Games medal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2ee7d-e13f-4f87-85ae-8cc0cc1a8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, wushu star Agatha Wong stayed on top and kept her title
        in the wushu taolu taijiquan event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e73ff7-87fe-49b8-9266-5023723ee489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos also showed that they reign on the dance floor, dominating
        the dancesport events by snatching 10 gold medals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48427540-4af1-4c72-8b6b-ef8e7bcd373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino delegation also scored four gold medals in the men’s
        lightweight, bantamweight, and featherweight Arnis events, also known as Kali,
        or stick fighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef93a41-cdf6-4a85-86a3-126544ddf011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the men and women’s team of sepak takraw also bagged gold medals
        in the hoops events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf07d11-ca9e-4122-9bae-e20dc3d2580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T00:09:45.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run until December 11.</p>'
  '-Frozen-2--nabs-highest-grossing-weekend-in-Thanksgiving-history':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-02T06:46:33.131+08:00
    'imagesource': 'jcr:826b475f-af89-43b6-a825-fb32921525b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed26e6a-a212-47d7-85d3-274d5c6f05a3'
    'lead': 'Another week, another box office record broken by Disney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T06:47:35.550+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:49:28.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
