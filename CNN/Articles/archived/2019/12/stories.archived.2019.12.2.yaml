      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farr also dominated the men''s division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba65619-8bfa-4bed-8af5-9b3909311af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:53:47.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of today, December 2, the Philippines has already surpassed its
        2017 gold medal haul in Malaysia, gathering 25 gold medals as early as the
        second day of the games.</p>'
  'BCDA-MTD-payment-New-Clark-City':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Bases Conversion and Development Authority denies news reports
      citing a "lopsided" deal with a Malaysian contractor for the New Clark City,
      insisting that the deal is above board and will cut costs. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
