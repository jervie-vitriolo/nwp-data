    'jcr:uuid': '3065eaf3-5958-497f-9afa-9d1788ff5117'
    'lead': 'New Clark City has started to make a name for itself among foreign athletes,
      with European teams reportedly eyeing the new facilities as training ground
      for the 2020 Olympics. '
    'mgnl:activationStatus': true
