      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in 21st century and everybody has a different taste. I think
        they look fantastic," she said in an interview at the time.</p>'
