      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        landmark decision for the Maguindanao Massacre case will be out on Thursday,
        December 19, putting an end to a decade-long trial for the deaths of 58 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0c284-9785-4b7b-8ad0-966f7bf53037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.397+08:00
