    'jcr:uuid': '2e9c7ff2-0584-4d01-8d8d-101e7755e511'
    'lead': 'Iraqi Prime Minister Adil Abdul Mahdi will resign after nearly two months
      of anti-government protests, according to a statement from his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T06:54:16.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:49:27.011+08:00
