      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgira checked in at 3:09:781, followed by Indonesia''s Tiara Andini
        Prastika, and Vipavee Deekaballes of Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bbc87-a811-4e5a-9c97-77e3fd096ef4'
      'mgnl:activationStatus': true
