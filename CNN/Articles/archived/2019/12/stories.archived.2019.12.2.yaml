      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Land Transportation Office (LTO) wants to summon a doctor to explain his crass
        behavior toward fellow motorists caught on video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ecb9d-efc7-409a-9751-2764d5460396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:08:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:49:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfd58e-c4f6-4f1b-85bc-6b0906e8d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:08:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:49:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umabot na po sa kinauukulan ang insidenteng ito at sa kasalukuyan
        ay gumagawa na ng hakbang ang ating LTO upang maipatawag at mahingan ng paliwanag
        si</em> Dr. Tomas Mendez, <em>ang</em> road rage suspect,” the Department
        of Transportation (DOTr) said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c9c82-39e1-48af-b951-344b76cc0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:08:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:49:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This incident has reached authorities and the LTO
        is taking steps to summon and get an explanation from Dr. Tomas Mendez, the
        road rage suspect.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e248bb-5b1a-4b25-b595-dbac12c4bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:08:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:49:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also called on the Professional Regulation Commission and
        the Philippine Medical Association to take action on Mendez’s behavior “before
        the situation or problem worsens.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377ddb7-71b2-439a-ab70-d8216d6fe16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:08:57.899+08:00
