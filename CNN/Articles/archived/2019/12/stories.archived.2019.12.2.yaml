      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb1dcb-6e87-414f-977f-21e46710c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the usual popular cold-weather activities like ice skating
        and snowshoeing, lucky visitors might be able to grab a glimpse of the aurora
        borealis, or northern lights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce11315-e2ed-4598-973b-82058ababb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Conglun, deputy director of the Mohe transport department,
        told state media that in addition to boosting tourism to the region the new
        highway would help to open up forestry efforts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7d7e6-5c03-4d9a-a567-4032224fe908'
      'mgnl:activationStatus': true
