      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310741b-4244-46c0-8427-00bd36c14db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
