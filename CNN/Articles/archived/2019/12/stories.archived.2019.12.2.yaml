    'template': '1'
    'title': 'Solid China economic data helps Asian markets creep higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97f832-43d1-48b9-afa0-609b47c11d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:00:59.877+08:00
