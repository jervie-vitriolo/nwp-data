      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e105ea1-eb5f-456b-b68a-547104b88413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.076+08:00
