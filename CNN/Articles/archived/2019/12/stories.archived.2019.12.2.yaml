      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/travel/article/mohe-china-national-highway-heilongjiang-intl-hnk/index.html">"Mohe,
        China''s northernmost city, now has a major highway"</a></em></p>'
  'China-US-military-banned-Hong-Kong-protests':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-02T18:12:57.925+08:00
    'imagesource': 'jcr:f5d386a4-693e-4645-ba88-0277e078c7cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a0ed0c8-b3b5-416a-a524-f8af73300100'
    'lead': 'China will ban US warships and military aircraft from making stops in
      Hong Kong in the wake of Washington passing legislation supporting the territory''s
      pro-democracy protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T18:26:35.931+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:48:39.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:48:11.518+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-protests', 'China', 'US', 'Washington',
      'Beijing', 'Donald-Trump', 'Xi-Jinping']
    'stories': ['5ab69c01-3488-4233-9963-79553d85661e', 'bf39a3f4-0b89-454f-ae5f-53f789ba209f',
      '6332288f-b545-43f5-9368-c0d27669c333']
    'template': '1'
    'title': 'China bans US military visits to Hong Kong in response to Washington''s
      support for protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af161f13-3b02-4026-98a1-11da75ebac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China will ban US warships and military
        aircraft from making stops in Hong Kong in the wake of Washington passing
        legislation supporting the territory''s pro-democracy protesters, the country''s
        Foreign Ministry said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632207f-a056-4025-85ef-24ff0c4d98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd2f59-3126-4bb8-a34d-e977b1322a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the unreasonable behaviors of the US side, the Chinese
        government decides to suspend the review of requests by US military ships
        and aircraft to visit Hong Kong as of today," Chinese Foreign Ministry spokeswoman
        Hua Chunying said at a news conference in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd6723-9960-49cc-9c10-ed98f0770750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c9e2c-0517-4919-b213-676cca5c110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua also announced that Beijing would impose sanctions on several
        US non-governmental human rights organizations that have been monitoring and
        reporting on the protests in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c022b-d7a7-4dd0-ac04-d4a9bb7901c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c72af3-51e4-46ed-b53e-bb7270fe53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump <a href="http://cnnphilippines.com/world/2019/11/28/Donald-Trump-Hong-Kong-human-rights-act.html"
        target="_blank">last week signed</a> the Hong Kong Human Rights and Democracy
        Act into law after it sailed through both Houses of the US Congress with almost
        unanimous bipartisan approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c21352-0a05-4199-9fd5-35bf38c1b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c421fa-7f2f-4706-bc0e-9398176c264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law would permit Washington to impose sanctions or even
        suspend Hong Kong''s special trading status over rights violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3145b-0627-48a0-943e-dab9b20c7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebad83-8af0-4207-8394-2efe2d41e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the bill was signed into law, China''s Foreign Ministry
        accused the US of "bullying behavior," "disregarding the facts" and "publicly
        supporting violent criminals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea296e-9b67-43e3-af81-276d398d72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d7fb9-c538-4406-98df-81b2d9790c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday it took more concrete action, banning consideration of
        visits by US warships to one of their longtime ports of call in Asia and a
        favorite spot for those aboard to get rest and relaxation after long periods
        at sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50736358-1e89-4632-b628-8d1e0231f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e13d7f-00d4-46cb-b405-11e767c7667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a year ago, the <a href="https://edition.cnn.com/2018/11/21/asia/us-aircraft-carrier-strike-group-hong-kong-intl/index.html"
        target="_blank">aircraft carrier USS Ronald Reagan</a> and ships in its strike
        group carried some 7,000 personnel into Hong Kong in what at the time was
        seen as an easing of tensions between Washington and Beijing over China''s
        military buildup in the South China Sea. That visit came after China had denied
        a similar port call earlier in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bdbc0-3928-467d-90cf-3b4ae7a696b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa60a7-4718-4a68-8d3f-cb90863990bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Reagan visit, the amphibious command ship USS Blue Ridge,
        the flagship of the US Seventh Fleet, and the US Coast Guard Cutter Bertholf
        have made notable stops in Hong Kong, both in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877d34f-b057-4b26-80ef-faf8eb215950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb6ff1-07f6-4b82-9322-0745a89438bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in August, while protests were heating up in the city, China
        rejected scheduled visits by the amphibious transport dock USS Green Bay and
        the guided-missile cruiser USS Lake Erie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6676895-c6bb-45bc-9387-e18c5fc81296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b228b3-df8a-413e-a236-48353ff65597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea tensions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aef8ff-ea1c-4ada-a7a8-19aa4446cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Chinese Foreign Ministry announcement followed harsh words
        from Beijing last week after the US Navy sailed warships within 12 miles of
        Chinese-claimed islands in the South China Sea on Wednesday and Thursday in
        so-called "freedom on navigation" operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c32372-8ac4-4dbe-b1cb-42413be0a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269ac7d-7564-4e17-a73b-e95e011b45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions "upheld the rights, freedoms, and lawful uses of the
        sea," Cmdr. Reann Mommsen, a spokeswoman for the Navy''s 7th Fleet, told CNN
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a272fc-1f84-4698-b0c7-5147944bb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7cfdd-c5d2-462f-aca2-d31a359082a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China called them "a highly dangerous provocation," according
        to Ren Guoqiang, spokesman for Beijing''s Defense Ministry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f59d2-115c-4b34-be6d-2e8da7e18d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe06785-742b-4f87-aab5-69b9e7f5774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trespassing hurts regional peace and stability, harms China''s
        sovereignty and security, and endangers the lives of frontline officers and
        soldiers of both sides," Ren said, <a href="http://eng.chinamil.com.cn/view/2019-11/29/content_9685765.htm"
        target="_blank">according to a story posted on the military''s English-language
        website.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df9132-1be6-4998-ba96-54c9cf78eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0d464-d145-4ebc-adc5-701899079d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights groups face sanctions</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97a4b0-987c-4e17-92ba-7e9c7be679a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the rebuke to the US military on Monday, China said
        it was sanctioning several US NGOs for so-called bad behavior during the Hong
        Kong protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b46590-0f04-4c35-ac0e-be824fc2d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0b013-2220-45f2-af47-4bb77ea1b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China decides to sanction on the organizations that behave badly
        during the Hong Kong extradition-bill unrest, including National Endowment
        for Democracy, National Democratic Institute for International Affairs, International
        Republican Institute, Human Rights Watch and Freedom House," Chinese Foreign
        Ministry spokeswoman Hua said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8316cec-19ce-49b9-9a9c-51acd583fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fa108-b033-4a5c-90d8-986a70820560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government accused the NGOs of supporting "anti-China
        people" and said they were instigating protesters "engaging in extreme crimes"
        in pursuit of Hong Kong''s separation from China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122e1ca-28e8-4ed0-bc67-5ad73bce8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ea386-2c24-4ca1-ab5a-4e99d97ef03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what sanctions will be imposed on the NGOs or how
        the organizations might be affected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d887e-382f-461d-ab8e-b0a44dc3d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:26:35.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/12/02/asia/us-military-hong-kong-intl-hnk-scli/index.html"
        target="_blank">China bans US military visits to Hong Kong in response to
        Washington''s support for protesters</a>."</em></p>'
  'Jesus-manger-relic-Holy-Land':
    'author': 'Paula Newton, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-02T18:27:13.189+08:00
