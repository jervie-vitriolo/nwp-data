    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Panelo', 'PNP', 'PNP-chief', 'police-chief', 'Albayalde',
      'Gamboa', 'pressure']
    'template': '1'
    'title': 'Don''t pressure Duterte to pick next police chief — Panelo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d9511-0cc1-4474-8155-3801c3d52d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.139+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> It''s
        been more than a month since former Philippine National Police (PNP) Chief
        Oscar Albayalde resigned, and a Palace official said people should stop pressuring
        President Rodrigo to choose a successor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267b60b-fe72-445c-b14c-dce2b848b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.139+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ba tayo</em> hot <em>na</em> hot <em>na</em> <em>i-</em>pressure
        <em>siya</em>? <em>Meron namang</em> officer-in-charge (OIC)," Presidential
        Spokesperson Salvador Panelo said in a press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66a5e0-48f0-430a-9d25-d148c8528d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.139+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we so keen on pressuring him? There''s an
        OIC.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243720a-8ff8-4f45-b259-c6d94727b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen Archie Gamboa is currently in charge of the national police.
        He is also one of the three contenders to the Police Chief position, along
        with PLtGen Camilo Pancratius Cascolan and PMGen Guillermo Eleazar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a90dc-72f1-4690-a3ca-992ff72c828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that Duterte may be satisfied with Gamboa''s performance
        so far as OIC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce54afb-e1e2-47ad-a9ab-08da52f8136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro kuntento siya na magaling siyang</em> OIC," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bedca-0c1b-4850-b1fa-175c403b3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe he''s content that there is a good OIC.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad15a98-4293-4e5f-864a-3ac53e574df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants an honest cop. He doesn''t want a cop that has been charged
        with any irregularity, infraction whether criminal or administrative," Panelo
        added on Duterte''s choice for the next PNP chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29955d12-a2ed-4839-8d78-3be02b54df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:06:06.140+08:00
      'mgnl:createdBy': 'lucia'
