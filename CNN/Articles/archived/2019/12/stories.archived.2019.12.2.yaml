      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Indian Navy has welcomed its first
        woman pilot, with Sub Lieutenant Shivangi taking control of an aircraft in
        another significant milestone for the country''s armed forces.</p>'
