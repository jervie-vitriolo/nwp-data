      'jcr:uuid': '0d110ab8-9702-448f-94fe-11cf116eeead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Rodrigo Duterte has yet to issue an order
        on a nationwide single-use plastics ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9d861-9eda-44f0-858a-282f69c06e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fbd93-71ce-4903-b77d-a5a40761ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in November brought up this issue in a Cabinet meeting,
        in relation to the matter of climate change resiliency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e079c-f738-4a08-b943-fd86ec65c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089622f4-4fdb-439d-a25e-c9c46fa55412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills banning the use of single-use plastics have been filed
        in Congress. With the absence of a national law, local governments instead
        passed ordinances to lessen plastic pollution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffeeaf-4f58-480f-b069-e7784a231536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58311339-a66c-4673-ab51-f59ca66dec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/7/Philippines-single-use-plastics-ban-trash.html"
        target="_blank">Duterte floats idea of nationwide single-use plastics ban</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792544ce-017c-48a4-bc65-6e48044195fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9cc33-bf86-459b-be02-12e292b975d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Plastics Industry Association (PPIA) President
        Willy Go, these local government ordinances are enough. He added that imposing
        a P10 tax on single-use plastics could instead raise the costs of production
        by 20%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb809a2-18e0-4e00-a3c7-23bbb3d26ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d85f2-aa02-4faa-aa9d-c5162fa32dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are already many cities and municipalities banning plastic.
        So what remains of the industry is probably around 20% and with the new bills
        introduced by the committee on ecology, probably plastic bag industry will
        just disappear," Go said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cf719-18fd-4849-ba9a-f0e25407cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be463ae-b8e6-426c-bb1f-0fc28b7a0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the PPIA urged the government to focus on recycling efforts
        and encouraging the people to reuse plastics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309c8d2-c537-49a2-a179-a89a799c198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:17:16.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel and digital producer
        Luchi de Guzman contributed to this report.&nbsp;</em></p>'
  'China-northernmost-part-gets-highway-':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Mohe is China''s northernmost city.   CREDIT: Chu Fuchao/Barcroft
      Media via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-02T18:13:59.599+08:00
    'credit': 'Barcroft Media via Getty Images'
    'imagesource': 'jcr:cdc273ec-ba3e-4a59-aa4e-4407594ac69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d312d35-0d74-433f-ad64-a83152a8fb11'
    'lead': 'Mohe, the northernmost city in China, is now more accessible than it
      has ever been, thanks to a new highway that opened to traffic on December 1.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T18:20:54.096+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:48:39.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:48:11.260+08:00
