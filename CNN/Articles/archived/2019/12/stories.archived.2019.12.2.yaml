  'world-s-first-cell-phone-detection-cameras':
    'author': ' Amy Woodyatt, CNN'
    'caption': 'Australian authorities said that the "world-first" technology would
      target illegal cell phone use.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-02T14:28:56.975+08:00
    'credit': 'Damien Meyer/Getty Images'
    'imagesource': 'jcr:84b0b03f-7584-44e7-b4e0-d0acc3eb7ab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d156a0d-c278-4e67-a737-321b42592b4a'
    'lead': 'The Australian state of New South Wales rolled out "high definition detection
      cameras" on Sunday, designed to catch drivers using cell phones behind the wheel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:37:29.486+08:00
