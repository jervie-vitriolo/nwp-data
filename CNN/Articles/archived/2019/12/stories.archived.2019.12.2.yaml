    'title': 'SEA Games: PH cyclists nab gold in downhill event   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c94bf-4d5c-4c55-b098-0007ab96c863'
      'mgnl:activationStatus': true
