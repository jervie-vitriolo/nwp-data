      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd3356-72cb-4d03-8bc2-65cd909d6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebratory mass in Jerusalem, the Vatican''s Apostolic
        Nuncio to Israel, Leopoldo Girelli, described the relic as a potent reminder
        of the birth of Jesus and a piece of reality that people everywhere can grasp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b766496-35f5-4cd7-bae1-39b09ff99823'
