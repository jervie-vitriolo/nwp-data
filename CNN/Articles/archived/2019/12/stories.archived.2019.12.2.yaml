    'template': '1'
    'title': 'Bowling greats Nepomuceno, Coo expect at least 2 SEA Games golds for
      PH'
    'visualType': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48975e63-f612-44d1-a318-f695e523908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> Multi-titled
        bowling legends Paeng Nepomuceno and Bong Coo expect the Philippine squad
        to add at least two more medals to the country’s harvest in the 2019 Southeast
        Asian (SEA) Games.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d8973-64d4-45ee-ac20-6af1a2ea9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source on Monday, Nepomuceno and
        Coo—tagged as two of the country’s sporting greats—expressed optimism that
        the national bowling team will deliver more podium finishes in the biennial
        meet.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e2462-9d02-4c2c-b57b-bffe3d948bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to win at least two (gold). Two out of nine,” Coo told
        CNN Philippines.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e5f6a-95f2-4134-b7da-55e67314b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our bowlers are very prepared, they have been preparing the whole
        year. With God''s grace, <em>dasal</em> (prayers)... maybe we will make it,”
        the four-time bowling world champion added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26904b5-61f1-408d-82e2-bd6798cf422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno echoed the sentiment, saying the team—a mix of veteran
        and young athletes—has a fighting chance against its Southeast Asian competitors.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d2737-49c9-402d-9f4e-5d5832240cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been practicing all year round and we''re ready to face
        the competition. What''s nice about the Philippine team is they''re a fighting
        team fighting team and a mix of veteran and youth,” the six-time bowling world
        champion said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfdb71-de73-46ec-9325-4479192ef760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bowling team nabbed a bronze in the 2017 edition of the regional
        meet, with the women’s team of five securing a third place finish.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ae95e-75ec-4d92-8038-bb4f33b7343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:30:12.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country last won the bowling gold in its 2005 hosting of the
        games.</p>'
