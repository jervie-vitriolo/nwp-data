    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928c362-5433-4fa4-8153-d88b1546d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi will be tasked with flying Dornier aircraft, which are
        used by the navy for transport and maritime reconnaissance, taking off and
        landing on the shore, rather than from an aircraft carrier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ecc04-20e7-44d0-8af4-b33c9628b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbde0d-712f-4fae-b99f-a3df6558260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also use it for certain rescue missions, and according to the
        requirement, medical evacuation and all those things, so I''ll be a part of
        all those missions," Shivangi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716fc33-48f5-4718-aa3e-b9b148a6fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2550fa2-eb7a-4ef9-ba57-7e3e2da95ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cmdr. Sridhar Warrier, defense press relations officer
        for the navy, the class of aircraft Shivangi will be flying "cover large distances
        over the sea and provide information to the ship at sea of any suspicious
        or interesting activity happening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45140ca5-9e10-4c04-8f24-8548f522b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfce96-4b93-4e3f-a77d-fd766305bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Navy has positions for 735 pilots, with about 644 currently
        filled, according to Indian Ministry of Defense figures. More than 200 aircraft
        make up its naval air wing, including MIG 29-K fighter jets, Boeing P-8I maritime
        surveillance aircraft, several classes of helicopters and reconnaissance aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd843d37-3b39-4914-b294-efe8fb3a8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683ed13-47a7-4e6f-80d2-ea032bfdf957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dreams of becoming a pilot</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5748d-a833-4ac6-b83b-d3257a2cb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi, who grew up in Muzaffarpur in India''s eastern Bihar state,
        said she had wanted to become a pilot since she was a young girl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48388a71-7c8f-4b50-9e04-06ff825def22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976f7a0-ef46-470f-a448-2c883ddc517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was about 10 years old and I was at my grandfather''s place and
        there was some minister who had come to meet people," she said. "I had gone
        with my grandfather to see it and I saw a man who was flying a helicopter.
        It was very inspiring for me. In my mind I thought that maybe some day I''ll
        also fly something like this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640a225-db31-49d8-ae82-70191e768d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce8368-3b68-46b6-9f93-4eda40943b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing a mechanical engineering degree at the Sikkim Manipal
        University of Technology, Shivangi began further studies at the Malaviya National
        Institute of Technology in Jaipur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29920005-c61b-49fd-a15b-3b95196b7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e461b4-9154-48b2-9928-7a8041f6ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was here that the navy beckoned when a recruitment officer came
        to the college.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef107429-8152-4e9e-8acd-a3e1a5e73fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a01c3f-f758-44d7-b32c-cabac6ad64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had shown a presentation in which there were the various aspects
        of life in the navy, all those things, and that kind of motivated me," she
        said, adding that she then dropped out of college to join up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2a81c-9773-4799-9de3-62355e40d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626c5bf-9def-4b71-88f0-1381706157df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi said the training had not been easy but she had received
        "massive support" from her naval squadron in Kochi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297a167-3559-40ad-b84d-7608452b4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4a45a-f096-4c8f-a1b5-defc4a3b860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were very supportive, I never felt like I am the only lady
        here, so that was because of my squadron and my instructors and all the people
        here," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc03950-4cb7-4c7f-b74c-85f2402a2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21704b31-5880-4a59-b6ec-6603588b232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other women pilots set join</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63822bfe-d551-4738-999d-9a064a2d4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi is not the first woman pilot to join India''s armed forces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134b19e-26e5-4c06-bb49-1f46cf663135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fa6ce-978b-4498-8050-1ea4fa66bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Indian Air Force enlisted women pilots for the first
        time and in May 2019, Flight Lieutenant Bhawana Kanth became the first woman
        pilot to qualify to undertake combat missions on a fighter jet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5b2c8-cb8c-4ef7-8ac1-0870c4008b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a98613-9ad2-4fe4-b039-597da746c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two other women who are set to become navy pilots
        on December 21.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37938d63-41dd-4ccf-ad11-642e0bf196eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad5b4f-3b5e-4464-9dae-0c42e99cede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Shivangi and the other two women will fly transport planes
        but will not go aboard ships.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa957ff-9200-461c-bd9e-086eb32c1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7534869-0c77-4c0d-959f-68cf670f3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The navy is not yet ready to be able to take ladies onboard ships
        because it requires certain infrastructure changes to ship design and that
        takes time," Warrier said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a492c9d-063b-4646-bdc5-2dea9af38399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:31:51.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
