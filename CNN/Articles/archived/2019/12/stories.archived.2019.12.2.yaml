      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c20c6-9e26-4cad-8db3-4023805d3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OGCC chief Elpidio Vega said in a press briefing on Monday that
        his office eventually accepted the terms of the joint venture between BCDA
        and MTD, calling the arrangement "above board."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b495a0-85ba-496e-9294-0028fce16435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1d650-e048-43ed-a5b8-c5a10f0bd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no legal impediment to its execution. The question on
        whether the same should have been done earlier, the fact is the first opinion
        already gave the go signal with regard to the joint venture agreement... The
        BCDA was really on the right track," Vega told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e459a-d6a2-445d-afdf-51dd2808d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d755a-0f00-415a-ae40-a19fd2ddaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said that Congress already gave BCDA a ₱9.5-billion budget
        this year to fully pay the construction of the first phase of the complex,
        once completed. Still under construction are the satellite government buildings,
        residences, and commercial spaces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874caf6-d0e5-439e-a5ff-270c0c78bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
