      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa82ce-8d7c-4239-99a4-f7c92da59dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:20:54.098+08:00
      'mgnl:createdBy': 'vince'
