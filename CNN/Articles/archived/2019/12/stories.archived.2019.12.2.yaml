      'mgnl:lastActivated': 2023-01-26T23:48:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, volunteers from all 50 states descended on the
        White House like elves, hanging the 800 feet of garlands, tying 15,000 bows
        and stringing more than 2,500 strands of lights. There are standard yearly
        decorations, such as the creche in the East Room, a remnant from the 16th
        century with figurines made in Italy, this year on display for the 52nd year
        in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673ee10-c20f-476d-a936-e8dd781f4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:01:43.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81d329-77ef-49c3-8b3e-bacf67c3f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:01:43.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Trump kept the tradition of a giant White House replica
        -- made from 200 pounds of gingerbread, with layers and layers of white icing
        and banisters of the South Portico and Truman Balcony made from raw spaghetti
        coated black with icing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469275a-3105-46ba-9ca1-46cd615c826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:01:43.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2851b2-cc3a-42ef-a2b1-c56b69ca13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:01:43.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:48:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Blue Room is the official White House Christmas tree, which
        arrived the week before from Pitman, Pennsylvania. Standing at more than 18-feet,
        the tree touched the top of the ceiling, and was adorned with handmade paper
        flowers, representative of the state flowers from all 50 states. In the State
        Dining Room, Trump paid homage to the rose, the nation''s flower, with a giant
        garland of red roses, spilling down the sides of the fireplace, beneath the
        portrait of Abraham Lincoln. A White House staffer noted to CNN the garland,
        though incredibly lifelike, was actually made of faux flowers, though real
        ones were placed in gold holders on a long dining room table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d1c4b-375b-458a-829b-af6a7beba2c0'
