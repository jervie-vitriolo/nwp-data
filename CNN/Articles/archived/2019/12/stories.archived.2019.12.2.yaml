      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House-passed rules, the President''s counsel is able to
        participate in the impeachment hearings in the Judiciary Committee, unlike
        the public hearings last month in the House Intelligence Committee.</p>'
