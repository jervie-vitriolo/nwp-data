    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca1c80-7011-4bda-8192-21aca8265c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her future at Huawei, one thing is certain: She won''t be
        getting a promotion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c37cb-5fbf-4a59-8486-78b620dc9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
