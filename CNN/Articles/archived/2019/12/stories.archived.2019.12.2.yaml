    'imagealtText': 'FILE PHOTO | President Rodrigo Duterte during a command conference
      in October.'
    'imagesource': 'jcr:4ae26a55-ac20-4065-ac05-53dd02a01821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96126c1-b888-4fa4-a5e3-97c492f3d564'
    'lead': 'Presidential Spokesperson Salvador Panelo says President Rodrigo Duterte
      may be satisfied with the work of Philippine National Police Officer-in-charge
      PLtGen Archie Gamboa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T17:06:06.139+08:00
