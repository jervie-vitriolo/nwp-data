    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi Prime Minister Adil Abdul Mahdi says he will resign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f32c7d-4972-4892-8589-5dc00673ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Iraqi Prime Minister Adil Abdul Mahdi
        will resign after nearly two months of anti-government protests, according
        to a statement from his office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d726d-0bfb-4514-bfa8-5f87c162f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2738ae-1c63-4ddf-aa78-30d60d699877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People set off fireworks as they celebrated his resignation in Baghdad''s
        Tahrir Square, after anti-government protests, which began on October 1, swept
        through the country against alleged government corruption and Iranian involvement
        in the country''s affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a47cb-31f5-4965-9ff3-b0761291013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9ba32-3595-44d4-bb2c-dc9c5089d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Abdul Mahdi said he would submit a resignation
        request to parliament "to consider its options, with the knowledge that those
        near and far are aware that I had already made this decision known."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bcf2a-2f0b-4cb8-b8a0-06279169c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e848e71-ee66-44a7-88e7-1eec6597fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Iraq''s government to "act in the interests of Iraq;
        to preserve the blood of its people; and to avoid slipping into a cycle of
        violence, chaos and devastation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14db4b-17f4-446d-97d2-68d9293036dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682e407-84e2-4306-945b-6c7b2101d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Mahdi said his resignation was in response to the Friday sermon
        of Iraq''s top Shiite cleric, Grand Ayatollah Ali al-Sistani, who referenced
        the "failure of respective agencies to handle developments over the past two
        months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66d96c-f559-4028-b33f-5d10d987d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf91fcd-f67b-4517-8be7-a70abfefa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Mahdi had initially agreed to resign on October 31 on the
        condition that a successor was agreed to replace him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71bd9a-179c-45d0-a0e6-21019ac472ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b36d95-79f6-42f0-b657-ba020106a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Days of violence</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cc444-15e8-4aba-8753-f1f2abbf7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the Iranian consulate in the southern city
        of Najaf was attacked on Wednesday. Mahdi ordered an investigation on Thursday
        into the deaths of at least 31 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901086a5-5a77-4118-8041-d5d8660aa989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064b561-3125-4b39-a5bd-cb2643d2dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people were injured over three days of demonstrations
        across Iraq from November 26 to November 28, the country''s Independent High
        Commission for Human Rights said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1348d-989f-4fed-aaac-616d6969dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb57ae-7623-4fe1-8b8a-1ba05c9dae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, around 380 people have been killed and 17,745 injured
        in Iraq since the protests began, according to Ali Al-Bayati, a member of
        the Independent High Commission for Human Rights of Iraq. Protesters have
        demanded the government step down and hold early elections under direct supervision
        of the United Nations, activists told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62839c6c-3091-4630-bc68-e3f8d358c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49505f-263c-471b-bc32-cc24d1ee4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Iraqis blame the current political parties in power for their
        economic hardship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dabb66-8646-4056-92f7-61c90c69e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fa92f-b836-4a31-b2d3-df64e6a18b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:54:16.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have imposed curfews, internet blackouts, and deployed
        lethal force in attempts to quash the protests. The government said it only
        shoots when attacked, but demonstrators have disputed that.</p>'
  'ISIS-bride-Lisa-Smith':
