    'template': '1'
    'title': 'Climate crisis ''forcing 20 million people a year from their homes'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e2e71-bd71-4afa-b85b-4fe189206592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Climate-fueled disasters have forced
        about 20 million people a year to leave their homes in the past decade—&nbsp;equivalent
        to one every two seconds—&nbsp;according to a new report from Oxfam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85185443-3988-42d0-958f-8fa040076dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eda521-b885-40b3-a033-576afedbed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the climate the biggest driver of internal displacement
        for the period, with the world''s poorer countries at the highest risk, despite
        their smaller contributions to global carbon pollution compared to richer
        nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcae1b9-dcbc-4f30-a1fe-d40aacb0f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65704454-56a0-4367-997e-f76486546b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are seven times more likely to be internally displaced by
        floods, cyclones and wildfires than volcanic eruptions and earthquakes, and
        three times more likely than by conflict, according to the report released
        Monday,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c4a2f-6b49-47f0-a3f9-4e86f3c6a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103c8a2-5f78-4f74-abaa-1ab60cdb4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is one of a raft of topics set to be discussed at the
        United Nations Climate Change Conference COP 25, which starts on Monday in
        Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484c94f-cbf1-4a17-a4d4-cdab9cccfe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe20612-2002-4ba8-90de-f155ad8d0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam is calling on the international community to do more to fund
        recovery programs for poorer countries affected by the climate emergency,
        which is set to intensify as extreme weather events are projected to increase
        in both severity and frequency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66280117-c841-4a8c-a5eb-8fae15418c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fa1ee-3082-4e9b-a584-45c8d0c89220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low- and lower-middle income nations, such as India, are more than
        four times more likely to be affected by climate-fueled displacement than
        high-income countries like Spain and the US, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee1e10-7ebd-4c7d-b3d2-527b581c63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd892a2-8258-4355-b067-ce45726a4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geography also plays a role, with about 80% of those displaced living
        in Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4be30-a2ed-44ee-a4bc-5bbe523de8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1f1c6-ee04-4c7c-ae36-c5349116e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small island developing states (SIDS), such as Cuba, Dominica and
        Tuvalu, are particularly badly affected, making up seven of the top 10 countries
        with the highest rates of displacement from extreme weather disasters between
        2008 and 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b878cc-6222-46f0-a59b-3293f6e68663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27937c29-a363-41bd-8aa8-4a36b35b7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living in SIDs are 150 times more likely to be displaced
        by extreme weather disasters than those living in Europe, according to the
        report, which analyzed 2008-18 data from the Internal Displacement Monitoring
        Centre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9b9ca-51ce-4898-a0b2-28547200bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af92dd-d303-4a65-bd79-55e8a6aef23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing risk as climate crisis intensifies</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f48eb-fb62-414a-9762-4472489dde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal displacement has a social cost as well as a financial one,
        according to Tim Gore, Oxfam''s head of policy on climate and food justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5fedf-2b57-4380-8b86-3eb939c908e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05119dd7-44e4-4bed-8387-18e58f265e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always the poorest, the most vulnerable, and women in particular,
        that are worst affected," Gore, who worked on the report, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5edc42-1707-4b69-b5a9-c84544ce897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63b305-11b7-499a-97ce-63a093f82135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of displacement really tears at the social fabric of
        communities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd15d8-201f-4790-9199-dade2e9ec3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00718ee-551e-4635-8f5d-5e5e2df2e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more acute risk in those countries where extreme weather
        and conflict combine, such as Somalia, said Gore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c75b6-b2b5-453a-8557-6705161d57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d1581-8427-4eb3-8b99-83333e56ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden extreme weather events such as cyclones grab a lot of attention,
        but slow onset phenomena like rising sea levels also have an impact, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fca1e-ffc4-4cf5-ad46-1afefb3f5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77a378-1421-435e-8c2c-edbe0b655991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, floods affecting agricultural land in low lying coastal
        areas can leave it unusable for farming, pushing inhabitants to leave the
        area for good.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ba76d-2e57-484b-8ae1-7544aced4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b66607-2ced-439a-87b1-47463ddb72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who should pay to combat the effects of climate change?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a6f1a-5371-4dca-be22-fdf3a2975456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam is calling on world leaders to reduce emissions as fast as
        possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbd496-ba48-468a-a60a-e9e05135fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739820e5-614f-4c35-95f9-ffe737687059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing countries are also set to push for support from developed
        countries through a financial mechanism to deal with loss and damage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b4da8-59fc-4a0d-90e2-1d31946e6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e890c-8ce1-4eb5-a23f-8a859c6d3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First discussed at a climate summit in Warsaw in 2013, such a mechanism
        will involve richer countries financially helping poorer countries to deal
        with the impact of climate change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253b739-8b65-4813-b213-2dac05f3aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c528d-cd29-4a7c-9dbc-535b4bcd719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has been prepared to talk about money and so that''s one
        of the critical issues that will be on the table in Madrid," said Gore.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38624697-bd31-4dde-967b-1f7ebe949899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34f56f-f008-40e6-9e91-4a03876629a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately somebody is going to have to pay the price for these
        impacts and at the moment that price is being paid by the poorest communities
        in the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3bb5f-31ad-4026-bfa5-1addfdf89882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c0806-f4cc-45c1-af3d-70c6477221a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while current data shows lower risk in developed nations, projections
        suggest that is set to change.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa6331-1b62-4690-9727-daa05b03cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aa69c-7c81-4ab2-86bd-362cf2fff25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rich countries are not immune either from the threat of displacement,"
        said Gore.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2efaa-11eb-4e6c-bd58-9b5f634dca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931eab0-40cb-4570-b767-bca9b38fee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is not going to discriminate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54314d4a-c3c3-4603-9dca-5de749a8a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5aae4-8c6c-4a33-9b49-f8bbce5ec800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Ward, policy director at the Grantham Research Institute on
        Climate Change and the Environment, told CNN that increasing numbers of internally
        displaced people can be attributed in part to a growing population living
        in high-risk areas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07133147-a36e-4da0-aa2c-8fa509a44f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e4efb-52ee-4ec9-b292-bdd8c422368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displacement can also be a measure of success in some cases, he
        added, citing early warning systems that allow people to get out of danger
        before an extreme weather event hits, avoiding the major loss of life that
        has occurred in the past.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80832da-e638-42e5-a46c-3ed43e629b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdac966-56f1-45b2-82ba-92cc7a99698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward also emphasized that climate-fueled displacement is a security
        issue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3857e-eec8-4424-8604-32f8925f7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520dad5-9932-47bc-80e4-0ea1c5397710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s hard to show that climate change is in itself creating
        political instability and conflict, the way in which the national security
        community describes climate change is as a threat multiplier," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15018024-184a-4935-ad05-d4fc9dc8a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cccce3-5db3-40c2-8399-b48cae57a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get large populations displaced that''s when you get instability
        and conflict."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36afd78-9138-4003-9464-7034d2bba2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:25:39.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/12/01/world/oxfam-climate-displacement-intl-scli/index.html">
        "Climate crisis ''forcing 20 million people a year from their homes."</a></em></p>'
