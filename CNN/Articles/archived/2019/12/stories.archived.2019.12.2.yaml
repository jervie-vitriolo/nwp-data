    'template': '1'
    'title': 'Lewis Hamilton wins Abu Dhabi GP as Formula 1 season comes to an end'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc9d34-66ca-480a-876f-0896cead32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lewis Hamilton celebrated his championship-winning
        season in style with a commanding victory in the last race of the Formula
        1 season in Abu Dhabi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472503ef-bc99-4e20-ae07-ce093d21c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20548f51-667f-4b22-be3b-651fa62f705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton had already claimed his sixth career title but demonstrated
        one last time how dominant both he and Mercedes have been this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f3737-19e1-4905-b95b-ff901935b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71562624-9786-40b2-91ea-3c84ce8cd0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton led from the start and was comfortable throughout the race
        with Red Bull''s Max Verstappen coming a distant second, 17 seconds behind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614675aa-54ec-473d-b7b0-b265f53fe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4162ad5-8070-4417-9628-9fdea1d7e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Charles Leclerc crossed the line in third but is under
        investigation by stewards due to fuel irregularities identified ahead of the
        race and may yet lose his podium place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d04254-f336-4f6e-9ba6-0dec9a7e44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97dd650-a595-4ec7-a5ff-6a39a74684ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the glitz and glamor of the Abu Dhabi circuit, it was a
        largely uneventful race with Hamilton so far ahead of the field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bde868-abfb-432e-859b-20751cc82fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f4e8b-baa3-4b3f-9e43-41b78ee50a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was free to record the fastest lap of the race whilst his Mercedes
        teammate Valtteri Bottas produced the other standout performance, battling
        from the back of the grid to finish fourth behind Leclerc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0917d41-cbe8-4f8f-8d9b-1f6105e1f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbb127-0c4e-4b4d-b1e1-1085bf456245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Sebastian Vettel failed to challenge the top order but
        held onto fifth place, with Red Bull''s Alexander Albon finishing in sixth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af0ef6-6161-4757-955c-c9fceeddf197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6c289-8e3c-4910-9bd6-f7bd7e137719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An illuminating firework display greeted Hamilton as he met the
        chequered flag with the Briton dedicating his 11th win of the season to his
        team and fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e5210-8cf2-422e-a871-3821c87ab531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00f713-bff4-426d-85de-100abb3d5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud but just super-grateful for this incredible team and
        all at Mercedes who have continued to push this year," he told Sky Sports
        after the race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd14d5-cd4f-49ca-b031-459ac5d6c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663778f6-eddd-4a9e-b0f4-0691581c05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Even though we had the championship won we wanted to
        keep our head down and see if we could extract more from this beautiful car."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2af269-e3ee-4237-86e1-1a348fb23de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30def7-608d-442e-8e0e-914c3f4ac590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton now moves onto 84 career wins and is just seven behind
        Michael Schumacher''s record of 91. He is also just one title away from matching
        Schumacher''s haul of seven world titles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c34ae-13a6-481b-97c4-e4fbecb59f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7481ff-296d-48c9-8ab4-94fe178257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T06:50:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Formula 1 season begins again on March 13-15 at the Australian
        GP.</p>'
  'Iraq-Prime-Minister-Adil-Abdul-Mahdi-resignation':
    'author': 'Arwa Damon, Sarah El Sirgany, Mohammed Tawfeeq and Jennifer Deaton,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-02T06:50:59.570+08:00
