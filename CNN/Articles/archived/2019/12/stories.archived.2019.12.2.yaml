      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greening" our vacations -- making travel more sustainable without
        relinquishing it entirely -- is one of the fastest growing movements in travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d5a23-2109-41cc-ac2a-dd30efaf3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Swedish term flygskam, or "flight-shaming,"
        was judged responsible for an 8% rise in rail journeys in the country, as
        travelers became more aware of the environmental impact of their movements
        and swapped internal flights for train travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b05b07-7a52-4438-9801-a9ffd619f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just air miles that have a carbon footprint. A 2018 report
        by journal Nature Climate Change found that tourism accounts for about 8%
        of global greenhouse gas emissions, and that shopping and food are "significant"
        contributors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604c79f-2473-4153-ab73-94fdc3f79117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many are pledging to give up flying entirely, others are
        wanting to make their trips more sustainable -- not just in terms of how they
        get there, but how they pick their destination in the first place and what
        they do on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af8c4d-76eb-4a00-b76b-e51daf7f8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey in 2018 by Hilton hotels found that a third of travelers
        actively seek out information on environmental initiatives before making a
        reservation. And as awareness of the climate crisis expands, that number can
        only be set to grow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f91eff-371d-48cc-8f04-5bab68dc357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, while refraining from flying saves significantly on carbon
        emissions, local communities around the world rely on tourism to survive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a2769-2580-47e4-9168-8c2ea34fd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism absolutely helps contribute to a sustainable local economy,"
        says Gregory Miller, executive director at the Center for Responsible Travel
        (CREST). "We just don''t want to visit places to death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fde2b-c6cf-4617-a7be-5b2d6ec4aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you make your travel greener?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87453707-7f70-48a4-8590-74116e3926be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Before you go... Adjust your travel patterns</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673e20a-c337-40bf-9f9f-3886dc8642a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis, CEO of Responsible Travel -- a tour operator which
        only sells sustainable holidays -- says the choice is stark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c777cb3-2324-428c-83d0-a92c188ce375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way we can reduce our amount of carbon emissions is to
        fly less," he says. Francis rejects the idea of carbon offsetting schemes
        -- a 2017 European Commission study found that 85% of such schemes do not
        work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3af30a-fa02-4c06-94d0-f075bf23c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he says, we need to change our travel habits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432cac0-b94e-48c0-ad00-8ee3f383b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up, people tended to take one longer holiday
        a year, of about two weeks, plus a domestic trip, and maybe one more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23bc8e-99d9-44bb-9d0e-bfef23dafb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the advent of low-cost aviation, many of us are taking multiple
        flights, and holidays are much shorter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3bcf1-4c47-4497-9c12-d8fd3e4eb0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we went back to the style of travel we used to enjoy, we''d
        achieve the reduction in flights that we need."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410759b-99f6-4f8f-bbcb-fbd8a5b6db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Research and plan</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667e221-fb97-4dce-8ecf-18a99fcaba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledge is everything. Research the fuel efficiency of the plane
        you plan to travel on, your hotel''s stance towards sustainability and community,
        and the community contributions of your tour operator. If you can''t see anything,
        email, says Miller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5867a8-8d5a-451c-b035-a0a97ea56b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where and when to go</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f4c99-5516-4471-af4b-77b1ee6eeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut down on your destinations. Staying in one place reduces your
        carbon footprint and allows you to contribute to the local economy in a more
        meaningful way. Day-tripping brings in very little money but impacts heavily
        on infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5e801-8a5c-4a28-8eec-610765a1f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people assume they should stay away from destinations suffering
        from overtourism, but Valeria Duflot and Sebastian Fagarazzi, who founded
        Venezia Autentica -- an online social enterprise encouraging sustainable tourism
        in Venice -- say that, actually, these places need thoughtful travelers even
        more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f766a29-465a-4483-b032-fcab32ef2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggest traveling out of peak season -- that way you''re sustaining
        a year-round economy. If you can''t do that, go off the beaten path.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e913c93-1437-4364-ad9f-f9556fdc9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say you can''t see the main sights once you''re there.
        "Just go when it''s less crowded," they say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17f11b-64ab-4322-9b1f-4662812f4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tour operator or go solo?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca4784-16cb-4191-b7e2-ec3e7a664f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going independently means contributing directly to the local community
        -- but if you don''t want to research all the eco credentials of your trip,
        travel with responsible tour operators, says Gregory Miller. "They will select
        hotels for you, steer you away from conspicuous consumption, and get you into
        the right places at the right times." Yours should outlines how it gives back
        to the community, manages resources, and minimizes its footprint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9f375-5493-4664-8619-0ab445eaa81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, keep it small. "Private tours or small groups are the only
        real option," says Valeria Duflot. "Choose locally based operators or operators
        committed to making a positive impact."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6466a3-d709-4d3c-91cd-0b4809b90040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to pack</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a3336-474a-4e36-81c8-1a6304af0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a reusable water bottle, straw and picnic set, and remove all
        plastic packaging -- you don''t want to be adding to the waste problem where
        you''re going.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1775958-1acc-4d33-82d9-05b290c9e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you should also see what you can leave in your destination.
        On website packforapurpose.org, you can see what communities in your destination
        need -- whether that''s school supplies or medical kits. Or ask your hotel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f995ff-78b2-44c5-8993-1a656312220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to fly</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d724e-a835-4f0a-bf59-296cc00fd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have to fly, make it count," says Francis. Takeoff and landing
        account for a large proportion of emissions, so fly direct. And pick a fuel-efficient
        plane. In September 2018, research by the International Council on Clean Transportation
        (ICCT) ranked Norwegian the most fuel-efficient transatlantic carrier -- 33%
        higher than the industry average.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63de2d7-be06-4ccf-8d33-c549db2d5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 22% below the industry average, British Airways was the least
        fuel efficient.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5fb2b-140c-4cc6-ab33-878f4cd909fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the US airlines, the ICCT''s 2016 survey showed Alaska to be
        the most fuel-efficient, followed by Frontier, Spirit and Southwest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e41274-93f6-46a2-a5b1-d3889cf86996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JetBlue, Delta and Allegiant came bottom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d71911-42f8-4004-8edb-72342efcbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pick sustainable airports where possible. San Francisco banned plastic
        bottles in August 2019, and aims to be carbon neutral by 2021. San Diego suggests
        every passenger logging onto the Wi-Fi should carbon-offset their flight (although
        Justin Francis equates offsetting carbon to offsetting guilt, Gregory Miller
        says The Good Traveler -- the program San Diego founded -- is a legitimate
        project).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e40f58-4cda-48e7-85b7-ffcb4a9533cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also singles out Denver, which has 42,000 solar panels and
        recycles 70% of de-icing fluid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca7761-0494-4abf-93cc-3bcbdf4039be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, fly economy. "In business you''re taking up a lot of room,
        and the consequence is that more planes need to fly," says Justin Francis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b710ca-1b9c-4472-8aff-81783f6d15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where to stay</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bad66-d617-48d1-9515-71a657eb483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel or self-catering? That depends on your destination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ec0ff-6b71-419c-81d4-ae6303f104ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overtouristed places such as Venice or Barcelona, pick a hotel
        -- Airbnb is "taking housing stock out of the market," says Justin Francis.
        However, make sure that it is eco-friendly in its approach to power, recycling
        and sewage; and check its links to the community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8bd21-eb47-4619-8652-a0cd0520158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in other destinations -- Bali for example -- renting a
        villa owned by a local family can mean putting more money directly into the
        community than by staying in a hotel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fbd69-eb10-4e02-a866-2613d4eb51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in any doubt, a small, family-run hotel is often the
        best solution," says Valeria Duflot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d20a6-54f7-4759-912b-dd299199eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Craig Downs, executive director of the nonprofit Haereticus Environmental
        Laboratory, which looks at marine pollution, says grilling hotels on their
        sewage system is key.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5500f-e46e-4b14-ace7-b0d6fe71fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sewage is probably the number one killer of coral in the past 40
        years," he says. Islands rarely have modern modern sewage facilities, meaning
        that "most of what you flush down the toilet is on the reef in 24 hours."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89860850-d150-456e-b8d1-63ab8b15352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Philippines president Rodrigo Duterte called the popular island
        of Boracay a "cesspool" as he closed it for six months in 2018, he meant it
        literally -- raw sewage was being pumped directly into the sea. Modern wastewater
        systems were installed and hotels now have their sewage system approved by
        the government.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624f4ab-8686-4ca4-9c7a-d2b73a9726ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where freemarket competiton can win out," says Downs, noting
        that in the notoriously un-green world of cruising, Virgin Voyages -- whose
        first ship is expected in 2020 -- has committed to advanced wastewater treatment
        systems.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9891c-8c7e-4f5c-8d52-1d5a8467b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When you''re there... On arrival</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa88384-cd70-4a9e-8d0d-6d1af62d40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you can book a transfer in a hybrid vehicle, take public
        transport says Justin Francis -- or ride-share. According to 2019 figures
        from the UK government, a car carrying four passengers has a lower carbon
        footprint per passenger than a bus -- although it''s not as low as a coach
        or a train.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9f3ab-86dd-4637-8c65-d3dcb79c453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to eat</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cedd08-7f08-4161-867d-ddad9f990bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by journal Nature Climate Change into tourism''s overall
        carbon footprint suggested that tourism-related agriculture, food and beverages
        accounted for nearly as many CO2 emissions than passengers'' air travel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef90081-7b24-47cc-9974-60f2e74b830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut back on meat and dairy, and stick to food produced and grown
        in the destination. Local dishes served at local restaurants have a lower
        carbon footprint than international food, says Justin Francis. And, of course,
        trying new dishes is more fun.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a32cc3-1a01-4b75-abc4-84a328092083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to do</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccba0c8-d3b9-456e-a59a-f0b99b7be90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in a heavily touristed destination, Valeria Duflot and
        Sebastian Fagarazzi say it''s crucial to get off the beaten path. That not
        only eases the flow of footfall, but it puts you and your wallet in front
        of a variety of local businesses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782e0dc-4b30-4669-b156-6b13bcb71c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hire a local guide to show you around, says Justin Francis. And
        have respect for the local culture -- that means no Instagramming holy spots,
        crowding markets to take pictures, or doing anything that''s likely to disrupt
        local life. Instead, "Do things that make sure money ends up in the community,
        and that provide indirect support for natural and cultural heritage." That
        means stumping up for that museum you may only spend 15 minutes in.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fa790-1d36-4248-8d2d-e94ce3000312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.373+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cultural" visits to local communities can often feel prurient.
        Only do one if you pay a fee upfront direct to the community, says Francis.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec36a00-82e0-4b1d-930f-8b3609adf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, a less ''authentic'' experience -- where you can meet
        villagers in a specially constructed ''traditional'' environment -- is better
        than encroaching on their homes, he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e3365-ef15-427a-a4c5-4eec5b7fdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Animal attractions</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dc152-9375-45e0-bf58-1eb5605903a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visits to wildlife attractions account for 20-40% of global tourism,
        according to a 2015 study by Oxford University''s Wildlife Conservation Research
        Unit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4a3d6-a474-43e4-9d7c-c9dd7b92781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although we tend to go to these attractions because we love
        animals, our presence is almost certainly encouraging animal cruelty, says
        Nick Stewart, global head of wildlife campaigns at World Animal Protection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69518d-cd41-4564-89bc-ed4272d5d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cruelty is often invisible, but riding elephants, swimming
        with dolphins and walking with lions are some of the cruelest attractions
        in the world," he says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9155176-6a3c-466d-991d-1e92eb54e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s rule of thumb: "If you can hug it, ride it or touch it,
        it''s probably experiencing some kind of cruelty." Animals are traumatized
        and life expectancy is dramatically reduced.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068370a4-d6df-4ad9-bd17-e324542ba1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t pursue them in the wild for a photo, either. "A good wildlife
        selfie is where there is no contact between you and the animal, and it can
        engage or disengage at will," he says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c0244-874d-45c7-a79b-7188dd55f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can you do? Sanctuaries which don''t put on shows or allow
        direct interaction with the animals get the thumbs up from Stewart -- though
        beware of pseudo "sanctuaries" that allow contact. Wildlife watching expeditions
        -- for example a dolphin-spotting boat trip -- are also fine, as long as you''re
        at a safe distance and not cornering the animals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ae9b9-edfe-4f24-92b5-fd65424684ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the road</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d83aa-7cb3-4306-9c77-b2f344f45e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swap internal flights for public transport -- trains are best, followed
        by coaches, buses, and fully populated cars. If a ferry is an option, traveling
        as a foot passenger leaves a lower footprint even than a train. (This doesn''t
        of course, apply to cruises.)</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8856d46-0cdd-4310-a89b-6905295575d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once you''re there, walk or cycle as much as possible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4238430-a8a1-4580-b9d7-4f1feafbcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thorough screening</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462f785-d6cf-4179-929b-4bf38d4fc7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that between 6-14,000 tons of sunscreen ends up
        on coral reefs every year -- and that''s contributing to their demise. Oxybenzone
        and octinoxate, two common chemical ingredients, are thought to be toxic to
        marine life, and make coral more susceptible to bleaching.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0515c93-6a03-428f-a98c-40633cd9b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy "reef safe" mineral sunscreen based on zinc oxide or titanium
        oxide, says Craig Downs. More importantly, suit up.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bb548-06b3-498c-9040-331eaed7ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wear a longsleeve UPV sunshirt [which protects against UVA
        and UVB rays] you''re reducing your sunscreen load by 50% and that''s a major
        conservation victory," he says. A parasol gives added protection.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c0072-0ff6-4a77-9c3c-05f1821e4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.374+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For uncovered skin, don''t go over SPF 50 -- this already blocks
        98% of UBV rays if applied properly, and the higher the SPF, the higher the
        chemical content going into the sea.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f2b1f-3fac-427c-8458-4fdbee0732d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An SPF30 that will stick to the skin, reapplied every 45-60 minutes,
        is adequate," says Downs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340746a7-ddf7-485e-ae2c-749451504b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back home</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd160875-f3b1-4341-8b11-1dbecee366f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow up by carbon-cutting at home -- ditch the car to work, and
        cut down on food waste. And email your hotel or tour operator telling them
        what worked and what didn''t.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae88e8-49c3-49fc-84d7-dfd62dcea604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often get feedback saying, ''This was great, but you could have
        reduced the plastic bottles on that bus trip," says Justin Francis. "Even
        once you''re home, you can still be part of the process."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75329058-33d1-4044-ab9a-2a0afc76df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why you''re doing this</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed689a-bf17-475d-bded-66932ec88203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see it as a vote -- where you spend your money determines
        what future you want for the destination," add Duflot.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3f633-3347-4d07-9e8d-b25bde0e404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis is equally positive. "If you gave this advice without
        mentioning carbon, it could all be advice to help people enjoy their travels
        a bit more," he says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdac4cb-82b7-43ec-9a5a-3744687da07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T12:29:00.375+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/green-travel-tips/index.html"
        target="_blank">How to travel without destroying the planet</a>."</em></p>'
  '2019-SEA-Games-cycling-gold':
    'author': 'Danielle Nakpil, CNN Philippines'
