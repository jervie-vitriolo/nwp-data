    'lead': 'A fragment of wood believed to be from Jesus'' manger is back in the
      Holy Land just in time for Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T18:28:44.288+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:48:37.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
