      'jcr:uuid': '6fe3abeb-6acf-4f34-8014-a56eafbe52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon full payment, the facilities will be owned by the Philippine
        government. Dizon said the BCDA is now scouting for a private operator who
        will "run, maintain, and market" the use of New Clark City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b66b21-28e6-4d6f-9ada-09c121c8415d'
      'mgnl:activationStatus': true
