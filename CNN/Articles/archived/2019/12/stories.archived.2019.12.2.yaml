    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ebec9d-bdb1-4eb8-bde7-aa2f2c24d5fa'
    'lead': 'Despite threats from Typhoon "Tisoy" (international name: Kammuri), the
      2019 Southeast Asian (SEA) Games will not go beyond December 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T16:56:09.681+08:00
