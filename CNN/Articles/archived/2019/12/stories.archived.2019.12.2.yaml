    'jcr:uuid': '47f589af-53e9-4c74-b583-a3bb2c9baf80'
    'lead': 'The Bases Conversion and Development Authority denies news reports citing
      a "lopsided" deal with a Malaysian contractor for the New Clark City, insisting
      that the deal is above board and will cut costs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:14:58.838+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T23:49:09.385+08:00
