      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Justice Secretary Menardo Guevarra said he''s anticipating
        the closure of the case. "I am glad that we have finally reached the day of
        reckoning. The prosecution has presented nearly 200 witnesses, and the defense
