      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will publicize it instead of letting it go to waste.
        It remains unread on his desk. We will publicize it so our recommendations
        may be considered in the drug war.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a86ef-0bee-4484-9c3b-6c5545532bbe'
