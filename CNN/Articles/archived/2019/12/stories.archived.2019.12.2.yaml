      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088657f-82a9-43ba-9ef9-7aca016f98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Deputy Prime Minister Simon Coveney told Irish national broadcaster
        RTE on Sunday that authorities were working "primarily to ensure the safety
        of a 2-year-old girl who was in a warzone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744800a-e7a9-4731-922b-eb8b7b5a355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.220+08:00
