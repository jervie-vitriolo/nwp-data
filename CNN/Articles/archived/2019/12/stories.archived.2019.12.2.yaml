      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government has been working to repatriate Smith since
        her case was first reported by CNN''s Jomana Karadsheh in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebce1c-c156-4117-8168-1c9be9cdfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
