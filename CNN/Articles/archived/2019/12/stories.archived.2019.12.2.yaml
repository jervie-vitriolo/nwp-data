    'template': '1'
    'title': 'PH bounces back stronger, surpasses 2017 SEA Games gold medal haul '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810250c-9b4e-4547-bb1b-3aecc53b2e49'
      'mgnl:activationStatus': true
