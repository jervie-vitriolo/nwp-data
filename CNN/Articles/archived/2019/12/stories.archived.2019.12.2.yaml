      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Manila
        International Airport Authority (MIAA) General Manager Ed Monreal on Monday
        said they decided to close down all the terminals at the Ninoy Aquino International
        Airport (NAIA ) from 11 a.m. to 11 p.m. on Tuesday, due to the “destructive
        winds” brought by Typhoon “Tisoy.”</p>'
