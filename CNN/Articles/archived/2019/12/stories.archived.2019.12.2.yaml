      'jcr:uuid': '0b407e4f-3fc4-4ee2-8b38-998295a28883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:30:37.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Atimonan, Quezon are also bracing for more rain as
        the storm moves closer to land. As of 7:20 p.m., more than 3,000 individuals
        from 28 barangays have been evacuated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb1cc4-ee60-47a2-8a71-49ea33573639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:05:05.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes acting Governor Shirley Abundo said a large number of
        residents have voluntarily and preemptively left their homes and are staying
        in evacuation centers to brace for the possible destructive effect of the
        typhoon.</p>'
