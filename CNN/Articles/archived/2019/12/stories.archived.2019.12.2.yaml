      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Smith is "not living among" the Irish people and that
        she is "in a Garda station being questioned," Coveney said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccb991-2590-4e49-894a-31a187120d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b9c05-d1fb-4a0a-8b2c-4868c4399fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN interviewed Smith, who is a widow, when she was being held at
        al-Hol camp in northern Syria with her daughter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fd522-94d2-44c8-bfae-9683928c57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246a587-2006-46f5-a1cf-4ac816cd3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She initially approached CNN at the large encampment, created for
        those displaced from the former ISIS territory, saying she was "quite famous
        back home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae3036-4152-4756-8591-5c9968c49ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9e3bf-e9d7-4ae5-9c18-5be337082ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a niqab and carrying her young daughter in her arms, Smith
        added that she wanted to return to Ireland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a140e8-b838-4021-9d9a-f0b486aca7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35b0d5-ab68-435b-a4f1-6dc178cbe645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all people here are terrorists they are ordinary people that
        made mistakes," Smith told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cd2eb-ffec-4c91-9e41-f79fa3030016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd32ec-d2b3-42be-ba23-dcde3e69c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she was prepared to be prosecuted when she returned
        to Ireland, Smith said: "Well I know they''d strip me of my passport and stuff
        and I wouldn''t travel and I''d be watched kinda -- but prison? I don''t know.
        I''m already in prison."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a06be5-ca7b-42cc-804b-1b956480bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181c6e6-b987-4bad-a1f4-de9c16ef01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight home</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8e377-c57f-4d65-b79d-2e879acfa7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter for RTE was on the Turkish Airlines flight from Istanbul
        carrying Smith and her child.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaad28b-c41e-45a9-8e99-5e79b55c6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545af24e-1df5-49bf-88a2-829ecfe4ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith declined to answer questions about how she felt about returning
        home, replying only with a "no," RTE reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b0420-8e61-4e25-b82d-5fadc2dd0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1bbd1-e226-41e5-9f48-80521f54df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith kept a low profile during the flight, never left her seat,
        spending most of the time playing with her daughter and had little interaction
        with the officials accompanying her, according to RTE''s reporter on the flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275faa9b-292d-488d-968c-de98d846cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a437e-9bc9-4c9c-84d6-25fae2e22f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that Smith''s daughter, who is also an Irish citizen,
        is now being cared for by relatives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565b7a9-519c-4774-842b-807bc8fc85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5bdb2-e58e-49ff-b066-d10125e448e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanagan said "established procedures for her care will be followed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb834cd-abf5-4ee8-9da4-fbff9cce65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b848a-75a7-4f73-b98a-1d6bb8353a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the flight, Smith "wore a headscarf, appeared to be in good spirits
        and did not look anxious prior to her arrival," according to RTE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d7d98-b054-4c91-a44e-57b8f240edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dfb98-0b06-4d4c-9302-fd62f0f85517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey first began the process of returning alleged foreign ISIS
        fighters to their home countries in November, something that it has long pushed
        for, even for those fighters stripped of their citizenship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc7c77-844c-4223-9f5f-f04951aefa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f54c8-0f5b-4d72-aa70-b75a6ea53bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has repeatedly criticized European nations for refusing to
        take back their own nationals. But several European countries have refused
        to take in the captured foreign fighters, saying that those individuals were
        denationalized, according to a report from Turkey''s state-run news agency
        Anadolu in November.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963ca15-0221-4937-bdcc-d6ff606a0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fa913-770c-49d5-800d-f72e5d259a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has previously pushed for the return of
        foreign fighters, calling European nations a "tremendous disappointment" for
        their failure to bring ISIS militants home -- and threatening to dump them
        on their doorstep.</p>'
