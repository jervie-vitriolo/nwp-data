      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi completed her basic training in 2018 at the Indian Naval
        Academy and was brought to Kochi, in southwest India''s Kerala state, to train
        with the Indian naval air squadron, the INAS 550.</p>'
