      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerhouse team is led by gold medalists John Chicano and Kim
        Mangrobang, together with Fernando Casares and Claire Adorna.</p>'
