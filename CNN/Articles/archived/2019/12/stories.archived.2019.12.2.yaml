      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd71fad-0418-4deb-997f-71b9bd98d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM approved eight separate resolutions promoting 20 cops
        from the Philippine National Police (PNP) Intelligence Group, seven from the
        Crime Laboratory Group, and 15 from other PNP units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e941f-01e8-4be5-a2ba-8b888412b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e2748-c4ce-4954-95b0-14df25524f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their acts of conspicuous courage, gallantry in action and self-sacrifice
        clearly manifest their commitment to serve and protect the people and their
        noteworthy accomplishment earned distinct honor and credit not only for themselves
        but for the entire police organization as well,” NAPOLCOM Vice-Chairman and
        Executive Officer Rogelio Casurao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d613176-4ff3-4b87-8cc2-571e6de8e6d6'
      'mgnl:activationStatus': true
