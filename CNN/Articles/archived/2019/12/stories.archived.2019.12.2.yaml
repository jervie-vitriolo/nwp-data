  'New-Clark-City-trainings':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'New Clark City has started to make a name for itself among foreign
      athletes, with European teams reportedly eyeing the new facilities as training
      grounds for the 2020 Olympics. '
