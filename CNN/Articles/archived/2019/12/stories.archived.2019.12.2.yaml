      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivangi, 24, who goes by one name, will be given her wings and
        join naval operations in a ceremony on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1429be-bcd1-4f64-81d8-23103db096a6'
