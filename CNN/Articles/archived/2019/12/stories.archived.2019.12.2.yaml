    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'cellphone', 'illegal-use']
    'template': '1'
    'title': '''World first'' cell phone detection cameras rolled out in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11339c52-03ed-497b-b4d2-7f7968fdf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Australian state of New South
        Wales rolled out "high definition detection cameras" on Sunday, designed to
        catch drivers using cell phones behind the wheel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f4600-d5b3-42c6-81d0-b8f05fb349e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0750f-08cb-421a-a271-8ecca1dcf581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Constance, New South Wales'' minister for roads, said the
        "world-first" technology would target illegal cell phone use through "fixed
        and mobile trailer-mounted cameras."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef356511-f39d-4002-8425-13a9857a06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f885c-bb96-461f-831e-29d0e86ce926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras will use artificial intelligence to review images and
        detect illegal use of cell phones, according to Transport for NSW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f6ca0-a52d-4e7d-83fa-cbd48efb9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd2df6-ac2f-4067-9458-8dc6ed6067bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images identified as being likely to contain a driver illegally
        using a call phone will then be verified by authorized personnel, authorities
        said, noting that images captured by the system would be "securely stored
        and managed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5ed63-f472-4e4d-a0e2-de292c4ee1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a695e8-4582-484e-a06a-d1d53d3ed7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next three years, 45 portable cameras will be set up across
        the state, in unknown locations, and without warning signs, CNN affiliate
        Sky News Australia reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934b797-780c-41dc-a446-7c79db6e13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8215c-f7b1-467c-a03a-090f7b874a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first three months, drivers caught out by the technology
        will receive a warning letter, Transport for New South Wales said in a statement,
        after which offenders will face a fine of up to $344, or $457 in a school
        zone, and penalty points on their drivers license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffe6aa-8113-415d-96e6-2ac88121cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ec13f-9976-4018-9d3d-2684a9581acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NSW Government is serious about reducing our state''s road
        toll and rolling out mobile phone detection cameras is another way we will
        do this," Constance said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcc8ca-6bd4-4852-889f-374cea1db7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2efae2-9728-46a8-a9fc-16a85e817bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that a trial of the technology earlier in the year
        had caught more than 100,000 drivers illegally using a phone at the wheel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739313a4-2a5c-4d18-ad93-b419a05cf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb10a5c-224f-48a9-b636-464c836077fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 329 people have died this year on New South Wales'' roads,
        Reuters news agency reported, compared with 354 people for all of 2018, according
        to official statistics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b300c1-e007-42ef-9446-b44071782058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d28696-a8ac-41c7-b99a-6cbc6235597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state wants to cut the number of road fatalities by 30% by 2021,
        Reuters said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd2b36-f7bb-41b1-a4d4-d6e0527db067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edd76a-7e67-44a4-bb20-6560cc8f9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:37:29.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:49:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making and receiving phone calls while driving is legal in New South
        Wales, but using hands-free technology. Other functions, including using social
        media, video calling, photography, playing audio while driving are only legal
        if a driver has parked their vehicle outside of traffic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
