      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20dce0-ce0d-452e-a110-d00f0961bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promulgation will come a day earlier than the Supreme Court''s
        "non-extendible" deadline to decide on the case by December 20, following
        Solis-Reyes'' request for a one-month leeway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a8aa9-352e-48a1-8f45-a0be0d91450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/21/Maguindanao-Massacre-one-conviction.html">''One
        conviction enough as Christmas gift for kin of Maguindanao Massacre victims''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66037e85-0385-494b-90f1-961625343231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao or Ampatuan massacre on November 23, 2009 left 58
        people dead, including 32 media workers, some civilians, and some members
        of the Mangudadatu family — a rival political family of the Ampatuans. Relatives
        of then-Maguindanao gubernatorial bet Esmael "Toto" Mangudadatu, accompanied
        by a convoy of journalists, were on their way to file his candidacy for the
        2010 elections when they were attacked by gunmen, allegedly from the Ampatuan
        family. The corpses of the victims were found, shallowly buried, in the town
        of Ampatuan in Maguindanao province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d86c8-c309-4d6f-8392-ea3df5b06b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao Massacre has been tagged as the world''s deadliest
        single attack against media workers, and the worst case of election-related
        violence in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da602fa-2325-43d3-880d-5f2f4ac03d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/11/22/A-lookback-at-Maguindanao-massacre--Ten-years-on.html">A
        lookback at Maguindanao massacre: Ten years on</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5deaf90-dc3f-4240-801e-a86d44008c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal "Unsay" Ampatuan Jr. is the primary suspect in the case.
        He was mayor of Datu Unsay town when he and his family''s private armed group
        allegedly shot and decapitated the victims'' bodies with chainsaws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bdb3b-b1a0-4dbd-845c-70f1574e5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb2648-8a6a-45d9-b820-be219b090fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over have been arrested. Of this number, 107 were put on trial while five
        were dismissed. These include Ampatuan''s brother, former Autonomous Region
        for Muslim Mindanao Governor Zaldy Ampatuan. Their father, Andal Ampatuan,
        Sr., was also a primary suspect before he died in 2015 due to complications
        from liver cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
