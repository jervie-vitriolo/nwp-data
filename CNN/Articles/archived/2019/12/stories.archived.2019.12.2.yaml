    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c863a-59ff-4d9f-a154-05919a9d5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:42.397+08:00
