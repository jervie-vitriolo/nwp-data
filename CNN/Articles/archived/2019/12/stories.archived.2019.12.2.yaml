      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-decide kami, isa-submit pa din natin, pero isasapubliko natin
        iyong first, second, at saka third na reports, para lang sigurado na solid.
        Kasi sayang naman," she said.</p>'
