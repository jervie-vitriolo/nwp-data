      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab35e97-9a2d-4bd7-a44d-3323b2295e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the joint venture deal was recommended as the most transparent
        scheme to carry out the project, citing the Asian Development Bank which was
        the BCDA''s adviser. The BCDA''s investment was the land in Tarlac while MTD
        was to build infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fbd7f-6a45-463a-bc0e-2565ff77958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/11/20/Clark-Global-City-Dennis-Uy.html">Dennis
        Uy taps Megawide to build new business hub in Clark</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ae81d-28ad-4022-9360-b559249b7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developer never proposed to build the sports facilities in
        2018. Why? Building sports facilities, for the developer, at a point where
        there is no critical mass in a city is not commercially viable... Government
        has to come in to build it," the BCDA chief added, noting that the deal went
        through Swiss challenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b8231-ae20-466a-af4e-f16bea7272b0'
