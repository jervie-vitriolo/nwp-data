    'mgnl:tags': ['London-Bridge', 'University-of-Cambridge']
    'template': '1'
    'title': 'Both London Bridge stabbing victims named as University of Cambridge
      graduates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e715f66-f393-4a98-9c94-4d64038f7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Both the victims killed in a terror
        attack near London Bridge were University of Cambridge graduates, London''s
        Metropolitan Police said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cd451-4e55-4604-9a70-cf89ab6fbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6f0b5-6f45-4702-a4b5-bd9b82c715a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskia Jones, 23, and Jack Merritt, 25, were both involved with
        Learning Together, a network of academics and criminal justice organizations,
        which was hosting an event at Fishmonger''s Hall where the attack began on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe0bda-b2bd-426c-a332-cd36842ee596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0aa48-95b1-437b-8c97-2afbf53127e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt worked as a course coordinator for Learning Together and
        Jones was a volunteer for the group, police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784b8d7-d125-4d97-b621-f1ffffce655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec50b9d-c637-4808-a9f7-0beb98171419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' parents called her a "funny, kind, positive influence at
        the center of many people''s lives," in a statement shared by the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146850f-60d2-46e3-9afe-119eea383c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be501e1f-5bed-469b-ade9-45e3566fbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saskia had a great passion for providing invaluable support to
        victims of criminal injustice, which led her to the point of recently applying
        for the police graduate recruitment program, wishing to specialize in victim
        support," the family said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e069be-f3d5-4200-9e8b-64098ee04cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735741a-7975-422c-b264-4527a6c60cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Merritt''s family said he was "looking forward
        to building a future with his girlfriend, Leanne, and making a career helping
        people in the criminal justice system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e2db8-5b02-42fb-a143-c02b1b44531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906c3f2-6cbf-4629-8410-fe2f5a2a952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family criticized the Conservative government''s plans to review
        Britain''s judicial sentencing system in the aftermath of the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd504b1-6abd-484d-82c5-4f0cf630a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de3a23-c8d2-4038-b74d-07f85a5122e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Jack would not want this terrible, isolated incident to
        be used as a pretext by the government for introducing even more draconian
        sentences on prisoners, or for detaining people in prison for longer than
        necessary," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2bc18-c6c0-4d85-88fc-1cd70f236cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e70bdd-d2fc-4e69-946f-de2f9dc3812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt and Jones were fatally stabbed by Usman Khan, who was attending
        the event celebrating the five-year anniversary of Learning Together, police
        said. Three others, a man and two women, were also injured in the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1e8ad-dc2f-4b7b-891f-7343056a3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52ef2d-2302-43ba-8a27-33a44456a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Sunday that one of the injured has returned home, while
        the other two remain in stable condition in hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c91dc-cf29-4c2f-81a7-b2127b626b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79be829-b63b-4a1a-b44e-798f78c4b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was shot dead by police after he left the building and went
        onto the north side of London Bridge, where a group of bystanders tackled
        him to the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ff4f5-46bb-45d1-8f5b-618e309042d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b9ea7-edcc-4570-83bb-e88766c19c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt''s father, David Merritt, initially acknowledged his son''s
        death on a tweet Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21f4eb-708e-48b2-be21-48a48dfa1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1010cf8-39a2-4b26-b7cf-28221c64dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were a beautiful spirit who always took the side of the underdog,"
        David Merritt wrote. He has since then deleted the message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b70400-4b4d-4115-bad3-5ce43482eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7625ff7-c982-4fe6-a07b-58e505f30e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends of Merritt mourned him on social media. They described him
        as a caring young man, who was committed to social justice and equality, and
        who worked for a better justice system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d7999-8d3b-4ef8-99b2-8d31260bae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5f9c3-94c2-4fcd-ae85-293452436a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor praised heroes who subdued attacker</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba2ddb-13e1-43c9-a39c-a10b252203e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was confronted by several people who sprayed liquid
        from a fire extinguisher and wielded an apparent narwhal tusk that was taken
        off the Fishmonger''s Hall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6736a-661b-40cb-806f-410d89bdd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511a165-102b-41d5-8851-88fffe512b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Transport Police confirmed on Saturday that one of the
        bystanders was a plain clothes officer. They said the officer disarmed Khan
        of one of two knives he is believed to have had strapped onto his hand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb61f19-4c39-420a-bd98-b6dd68b6cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e66ca-da35-42b2-ac8e-f1f426008128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan said the group used anything they could
        find to stop the attacker from harming others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281dd4d-93dd-418d-a089-2bf1cad0ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb6014-bfad-44bb-a7d6-206a844a4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think what we should do is reflect on the fact that these
        people ignored all the advice they''re given, which is to run away from danger,
        to look after your own safety. And instead ran towards danger to make sure
        others were safe. And I''m just so incredibly proud as the mayor, and I think
        all of us should be proud of our fellow citizens," the mayor told reporters
        on Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df644a8-0ab9-4214-96bb-809c0c6b10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d169e46-29e4-48e6-ab60-9758d408b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mayor said a Londoner of Polish origin was among the group
        of people who intervened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46392dbc-c00c-45e2-b567-1c62005be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42479b8-6370-4133-b218-1834ab176f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw yesterday one example of the worst of humanity -- the actions
        of this terrorist," Sadiq Khan said. "But we saw many examples of the best
        of humanity. And when I say the best of us, I include EU citizens. And what
        we saw yesterday was ordinary citizens, including Londoners who are of Polish
        origin -- he''s a Londoner -- who acted in an extraordinary way. And I''m
        pretty proud of him."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f451c-9208-41dc-b4f4-7b306e388629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11de46-d166-4d35-b61a-5cc1ef00eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political debate rages</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217f656-4f71-4cac-9814-a2cecd819d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has turned into a political football in the run-up to
        the December 12 general election. Both the main party leaders accused previous
        governments for failures in the justice system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6665eb4-0491-46eb-ad1d-39c76058e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767071e-b07b-4435-b08c-026c1664c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson, who served as foreign secretary
        in the last Conservative government, said Sunday that it was "repulsive" that
        attacker Khan was out on early release after being convicted of terror offenses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd1d04-71d1-4b8b-9a78-11daa651f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f6067-da3a-4f4f-b20e-19fcb793774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the BBC''s Andrew Marr show, Johnson said: "I deplore
        the fact that this man was out on the streets."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35c63a-302e-4fe2-9a2e-d1cd721a79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707bd6d-4b3b-4c4e-811e-01266bec5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Labour leader Jeremy Corbyn was asked Sunday if he thought
        convicted terrorists should serve their full sentence on broadcaster, he said
        "not necessarily" and "it depends on the circumstances."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5338c86-8288-419a-8a20-832fe5668b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c178d-3565-4021-9f11-9f1ddf3fb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Sky''s political show Sophy Ridge that an examination was
        needed of "how our prison services work and crucially on what happens when
        they''re released from prison," noting that no probation service was involved
        in monitoring "this sort of person."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414f91b-0d91-4ffd-9b31-3b4cced47061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad2f03-56e5-46eb-ba50-8d8ea9bff108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn added that "prison ought to be a place where people are being
        put away... but also a place where rehabilitation takes place" saying there
        was a need to "properly fund the prison service."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bef1f-dbff-472a-beb4-76d4d904710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6dd48-0204-4b5d-9259-b507e70bdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had been released from prison last year with an ankle monitor
        after serving a less than half of a 16-year sentence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4061f-1944-4cf1-809a-82000c7778b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e1cda-ab25-45c5-bae0-8f74a911df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, he was among a group arrested in London over an "al Qaeda-inspired
        plot" and was accused of planning to open a terrorist military training facility
        under the guise of a madrassa, or educational institution, on land in Kashmir
        that was owned by his family, court documents said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1cace3-a431-49de-a47b-7d45ebaddcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a292673-b8d8-409c-9be7-cf7e51f54ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan pleaded guilty in 2012 to the charges. He was sentenced to
        16 years in prison for his role but was released in December 2018.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d13c9-aa58-4ab4-870b-ad7f7e0f9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7490e6-a0fd-4a0f-ade5-f11022c87006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing judge called Khan and two others "more serious jihadis"
        than the rest of their group, adding that in his view they would remain a
        "significant risk" to the public, even after their sentence.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454859b-3b46-4e35-8e0c-48ef8ceceb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6bba4-ccdb-4d44-bfda-debb51277ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to adequately protect "the safety of the public," the judge
        said Khan''s release on license could only be "decided upon, at the earliest,
        at the conclusion of the minimum term" in prison, and imposed an indeterminate
        sentence on his release.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b7926-7cf1-4779-9ae7-90bbf3cf4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8cbdf-18db-4b20-983c-b13cfe88a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Parole Board said in a statement on Saturday that he
        appeared "to have been released automatically on license," without a parole
        hearing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0117e67-b821-4ef1-b69d-0ab24c036e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c9eb0-6263-4128-b185-606439725a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting of the government''s COBRA committee -- which includes
        national security officials -- took place on Sunday where Johnson was updated
        on Friday''s attack, PA Media reported, citing a Downing Street spokesman.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b0560-f6a0-468e-9d0c-13b4ae71c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:29:16.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:49:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/01/europe/london-bridge-stabbing/index.html">"Both
        London Bridge stabbing victims named as University of Cambridge graduates."</a></em></p>'
  'signal-3-tisoy':
    'author': 'CNN Philippines Staff'
    'caption': 'Signal No. 3 was hoisted over five areas while Signal No. 2 was raised
      in Metro Manila among other areas on Monday as Typhoon ''Tisoy'' (international
      name: Kammuri) heads for the Bicol region.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-02T07:19:44.581+08:00
    'imagesource': 'jcr:112ca937-2a70-4a31-9fc5-67e6e7d28745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61df8222-d293-48fd-94e2-ae8e7a0f2fe6'
    'lead': 'Typhoon Tisoy (international name: Kammuri) made landfall in Gubat, Sorsogon
      at 11 p.m. Monday, the weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T07:43:07.370+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:49:21.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:48:00.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TisoyPH']
    'template': '1'
    'title': '''Tisoy'' makes landfall in Sorsogon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1976a-5284-465d-9b9d-44c8f41dc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:41:06.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:49:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2. 2019) —&nbsp;</strong>Typhoon
        Tisoy (international name: Kammuri) made landfall in Gubat, Sorsogon at 11
        p.m. Monday, the weather bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89353096-4868-4798-9ae9-431c130efadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update. PAGASA said the storm is currently bringing
        violent winds and intense rainfall over Northern Samar, Catanduanes, Albay,
        Camarines Sur, and Sorsogon. Camarines Norte and Masbate will be affected
        by the eyewall in the next two to three hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e3a0e-8ae6-46c4-bd2b-79a06d20a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has strengthened even further, now with winds of 175 kilometers
        per hour and gustiness of up to 240 kph.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ad19f-ee63-4ba3-9a50-d9f0442725bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signals remain hoisted over parts of the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426855d-663c-4444-84ff-d97634a30951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal no. 3:</strong> Catanduanes, Camarines Sur, Albay,
        Sorsogon, Camarines Norte, Masbate including Ticao and Burias Islands, Romblon,
        and the southern portion of Quezon, Marinduque, Oriental Mindoro, Occidental
        Mindoro including Lubang Island, Batangas, Cavite, and Laguna,&nbsp;Northern
        Samar, the northern portion of Eastern Samar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09c32f-a384-4547-91b3-34111a17e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal no. 2:</strong> Metro Manila, Bulacan, Bataan, Tarlac,
        Pampanga, Nueva Ecija, southern Aurora, Rizal, the rest of Quezon including
        Polillo Islands, Calamian Islands, Cuyo Islands, Zambales, Pangasinan, the
        rest of Eastern Samar, rest of Samar, Biliran, Aklan, Capiz, Antique, Iloilo,
        Guimaras, the northern portion of Negros Occidental, northern Cebu, and Leyte.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb7447-89bf-48a2-bca2-e11ddcefe942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signal no. 1:</strong> southern Isabela, Mountain Province,
        Ifugao, Benguet, Nueva Vizcaya, Ilocos Sur, La Union, Quirino, rest of Aurora,
        the northern portion of Palawan, the rest of Negros Occidental, Negros Oriental,
        Bohol, Siquijor, rest of Cebu, southern Leyte, Dinagat Islands, and Siargao
        Island.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49c72a-6275-4132-9efe-3c70ea7edb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy to intense rainfall will be experienced over the Bicol region,
        Northern Samar, southern Quezon, Marinduque, and Romblon until noon on Tuesday,
        while occasional to frequent heavy rains will be over Samar, Eastern Samar,
        Rizal, the rest of Quezon, Laguna, and Oriental Mindoro.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4402f-f45b-4f35-9484-5c6e94215ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittent heavy rains over Metro Manila, Occidental Mindoro,
        the rest of CALABARZON, Aurora, the rest of Eastern Visayas, and the eastern
        portions of Cagayan and Isabela will be experienced during the same period.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bc8f4-43f4-4e4e-9967-28d20d9988ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in areas prone to flooding and rain-induced landslides
        are urged to take appropriate action to avoid untoward incidents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b2880-b491-4ce5-8768-95548d29e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, storm surge of more than 3 meters may affect several
        coastal areas in Albay, Sorsogon, Northern Samar, Catanduanes, Camarines Norte
        and Camarines Sur, and up to 3 meters over several coastal areas in Batangas,
        Quezon, Marinduque, Oriental Mindoro, and Occidental Mindoro.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3b14d-3dd6-4e9d-a328-1f08e4fcf812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel also remains risky in areas where there are storm signals
        as well as the seaboards of northern Luzon, the western seaboard of Palawan,
        and the northern and eastern seaboards of Mindanao.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a702a-0f6f-4db4-952c-9a9f3548d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:36:31.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:49:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is moving west at 15 kph. It is expected to exit Philippine
        territory by Thursday evening.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a99fe-d448-4bde-94db-4a42a4f82d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:39:21.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:49:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and local government units have announced class suspension
        due to the typhoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e2047-8acb-4d6a-ad42-cdb8877bc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:39:21.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:49:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
