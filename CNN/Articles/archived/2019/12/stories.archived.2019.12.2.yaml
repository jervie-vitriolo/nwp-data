    'lead': 'Presidential Spokesperson Salvador Panelo agrees with presidential daughter
      and Davao City Mayor Sara Duterte that the use of Hotdog''s ''Manila'' during
      the opening ceremony of the 30th SEA Games was not inclusive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T16:12:38.708+08:00
