      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e78c4a-ad92-4ac6-aae9-4140f7bb290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bethlehem, the birth place of Jesus, lies in the West Bank, part
        of the Palestinian territories. For years Abbas has tried to work with the
        Vatican to encourage Christian pilgrims to make the trip to Bethlehem despite
        security and political concerns, according to Fr. Patton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ca154-9606-47a3-82dd-554c27d0b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T18:28:44.289+08:00
