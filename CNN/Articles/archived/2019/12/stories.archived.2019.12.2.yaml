      'mgnl:lastActivated': 2023-01-26T23:49:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44922322-52d3-4705-a6d1-6357338a22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CFO, she can handle financial matters, but she is ill equipped
        to take on other aspects of the business because she doesn''t have a background
        in technology and doesn''t have what it takes to lead, according to Ren.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72edaa-cffb-4289-ba5b-441a768b4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3212fc-8e99-4df9-b0f2-d10f6d964f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:08:10.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the company is led by someone without strategic acumen, the
        company will gradually lose its competitive edge. That''s why when Meng comes
        back, she''ll continue to do what she has been doing all along," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879738d8-591e-4d31-a046-1940133c4eaa'
      'mgnl:activationStatus': true
