      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Provinces
        are preparing for Typhoon Tisoy''s (international name: Kammuri) landfall
        Monday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532825a-31d6-4cbe-b157-e7e8fe8972d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T23:30:37.821+08:00
