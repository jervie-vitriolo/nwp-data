      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she has sent two recommendations to Duterte in her
        two weeks as the co-chair of the Inter-agency Committee on Anti-Illegal Drugs.
        She said she also submitted her third report, despite being fired by Duterte
        into her 19th day in office. But she said that according to Presidential Spokesperson
        Salvador Panelo, the reports remain unread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcd2bc-c0a4-47ee-8deb-0333928df70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:50.284+08:00
