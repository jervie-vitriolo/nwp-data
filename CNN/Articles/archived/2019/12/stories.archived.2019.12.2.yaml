      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have prepared for this since last week. He have
        pre-positioned goods that we are ready to utilize. Our operation centers are
        now working 24 hours.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
