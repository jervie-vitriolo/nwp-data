      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322d810-889a-4a7c-9c1e-21a10de5ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM issued a resolution in May 2019 approving the promotion
        of the 58 Marawi veterans. However, upon review that same month, the PNP Directorate
        for Personnel and Records Management decided only 52 of them would receive
        the promotion, while five were to be given the highest possible award.</p>'
