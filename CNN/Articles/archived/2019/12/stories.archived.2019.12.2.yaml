      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible storm surges in parts of Catanduanes.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df2565-7097-43e6-9f4c-171cb7d48a3f'
      'mgnl:activationStatus': true
