    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6992dc-017b-42ed-ab17-5367ef08f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:07.831+08:00
