      'jcr:uuid': '1a434948-d3b8-45fc-a606-f7d8db012b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:48:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reported that 50 policemen who helped in the
        liberation of Marawi have yet to receive meritorious promotions which were
        promised to them, despite the NAPOLCOM’s approval of their spot promotion
        seven months ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878e6e6-b51d-457a-8ba2-4618ec711645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T19:51:31.076+08:00
