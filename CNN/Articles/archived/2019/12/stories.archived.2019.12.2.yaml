      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Weather Division Chief Esperanza Cayanan said that Metro
        Manila and parts of Central Luzon will experience rains that may be "dangerous"
        to the public. She said this is the expected weather in the area if the typhoon
        hits land on Monday night.</p>'
