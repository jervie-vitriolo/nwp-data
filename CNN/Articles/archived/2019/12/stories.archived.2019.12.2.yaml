    'mgnl:tags': ['SEAGames', 'Tisoy', 'Typhoon-Tisoy', 'Kammuri', '2019-SEA-Games',
      'PHISGOC', 'cancelled-matches', 'cancellations', 'PAGASA']
    'template': '1'
    'title': 'SEA Games will not extend event despite threats from ‘Tisoy’– PHISGOC '
    'updated': 2019-12-02T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b208518-2055-4588-b6d9-a00897ac631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2, 2019) —</strong>
        Despite threats from Typhoon "Tisoy" (international name: Kammuri), the 2019
        Southeast Asian (SEA) Games will not go beyond December 11, the Philippine
        Southeast Asian Games Organizing Committee (PHISGOC) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f5b4c-bd08-42e7-9de5-b23c3f85293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its media briefing, PHISGOC chief operating officer Ramon Suzara
        said they have prepared a contingency plan to reschedule some games and prepare
        for the inclement weather, but noted that there will be no extension of the
        event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd622e-3f6c-44f2-8b76-f98a3ef86f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A few days ago, I gave instructions to the venue managers and the
        competition managers to be ready with a contingency plan. This has been in
        place a long time ago,” Suzara said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c3a21-7173-4937-8669-4580e06aacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara stressed that the organizing committee had already talked
        about possibly “realigning the competition format” in the 12-day biennial
        meet, and added that the location of the matches will not be changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccffbc-7d48-4228-8e40-c71d6f29070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are people asking if there will be an extension of the SEA
        Games, I said no. There’s always a solution to talk to all participating teams
        on the possible realignment of the competition format,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a1c0d-49ae-4c81-9752-e2195c97ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s [going to be] the same location. If the typhoon passes, after
        four hours we can play again hopefully.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72986a-7644-46dc-a32a-49124e681c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara added that competitions may continue without public spectators
        “as long as the category of the typhoon is still manageable.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c317b7-5dc5-4954-996f-cc247344e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in a separate briefing earlier in the day that
        most competitions will push through as long as “torrential rains are not strongly
        felt.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e0f11-2515-49aa-8311-652d544145c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:56:09.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga''t hindi matindi ang torrential rain, pwede pa rin silang
        matuloy pero walang crowd (As long as the torrential rain is not intense,
        the matches will still continue but without the crowd),” PAGASA Administrator
        Vicente Malano said during the 11:00 a.m. briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0004a0-5658-4028-9ca2-6bbd140e4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:16:02.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:48:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later briefing. Suzara said he was hopeful the storm would
        weaken by Tuesday, and appealed for the public''s help to disseminate the
        information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e0dfd-fad0-4648-8fdb-b474fd2ea15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T00:16:02.969+08:00
