      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People of today are people of the tangible, of what they can experience
        empirically. This relic is something tangible that brings us back to the precise
        moment in history when god himself became man," said Girelli.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
