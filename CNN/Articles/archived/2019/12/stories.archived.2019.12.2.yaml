      'mgnl:lastActivated': 2023-01-26T23:49:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610565f-dfe8-4929-82e5-fde917387787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:50.284+08:00
