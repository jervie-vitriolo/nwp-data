      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/01/investing/asian-market-latest/index.html"
        target="_blank">Solid China economic data helps Asian markets creep higher</a>."</p>'
