      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began on May 23 of that year, prompting Duterte to declare
        martial law in Mindanao in a bid to control the situation. Congress extended
        it to last for two years.</p>'
