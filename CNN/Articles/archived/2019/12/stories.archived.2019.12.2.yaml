      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> The
        host country continues to show might in the 2019 Southeast Asian (SEA) Games,
        after surpassing its record of 24 gold medals in the 2017 games, by garnering
        28 golds as of writing, on the second day of the sporting meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77a9a2-e1de-43a5-9dd9-18e9ace86d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:57:35.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had a dismal performance in Kuala Lumpur, Malysia
        in 2017. The country''sdelegation also just had 29 golds in both their 2015
        and 2013 campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c1d41-cb89-4b1e-9299-a2268f0faff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:57:35.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>: <a href="https://cnnphilippines.com/seagames/2019/12/2/philippines-southeast-asian-games-day-1.html">PH
        rises to top, kicks off SEA Games Day 1 with strong start</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ae395-32e0-4a25-a9e5-a8cc62c681a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:57:35.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has 15 silver, and nine gold medals as of writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0aa4a0-5f4e-4782-9c37-599e363d2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:57:35.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos ruled the dancesport events, collecting 10 golds.
        It was also a sweep for the men and women''s triathlon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe96a7-8699-4cb6-82d3-4b5398140aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:57:35.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:49:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World champion Carlos Yulo also wowed his home crowd, dominating
        the artistic gymnstics all-around event.</p>'
