    'template': '1'
    'title': 'European teams eyeing to train in New Clark City for 2020 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc70f01-bdf6-4c8a-9901-25767df79cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        just-completed sports facilities in New Clark City have quickly made a mark
        in the global athletics scene, with foreign teams reportedly eyeing the venue
        as training ground&nbsp;for the upcoming 2020 Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31c2e2-f842-4a70-bef4-22a0bd4f86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf004f57-0e8f-4182-9efb-3dc23d293238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority (BCDA) President and
        Chief Executive Officer Vivencio Dizon said there''s been strong interest
        from foreign teams to fly to the Philippines and train in the new sports complex
        in Capas, Tarlac, which is currently the venue for track and field and water
        sports for the 30th Southeast Asian Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d74ad9-fca0-4d22-a376-1a6e68360a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have already been getting feelers from countries
        abroad who want to train in the New Clark City in preparation for Tokyo 2020
        because they have to acclimatize, they have to practice in the heat, and they
        have to get used to the time zone. They''re already approaching us," Dizon
        said in a press briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce347b59-df41-4d5a-8dd2-43fe9baadf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested are teams from Central and Eastern Europe, he said.
        The BCDA chief said there''s also buzz to hold the Asian Swimming Championships
        here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af62d3-c0c9-4625-b676-4777c03b0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite some hiccups in the entry of select foreign delegations
        to Manila. Last week, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/seagames/2019/11/29/Duterte-apologizes-SEA-Games-countries-delegations-investigation.html">apologized
        to the foreign teams</a> who had to wait for hours and sleep on the floor
        as they waited for their shuttle service or for their hotel rooms to be ready
        before the SEA Games started.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57707a-c942-47c1-a624-ccd04a664ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2019/11/26/vince-dizon-sea-games.html">An
        inside look at the new SEA Games sports facilities in Clark</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d582dfe-9ded-4d41-bcc7-47afc9c93fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aquatic center features an eight-lane training pool and a 10-lane
        Olympic pool for swimming competitions. Unlike commercial facilities, the
        new pools being built in Clark come with steel and PVC lining, matching the
        ones used during the London Olympics in 2012. It also comes with the global
        FINA certification and can cater to dry diving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a055584-489f-4602-b37b-1ba7845809ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50d04d-3b4a-4099-891d-6c097316108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby is the open-air athletics stadium that can cater to an audience
        of 20,000. Across, there''s an Athletes'' Village that could cater to hundreds
        of participants, and comes with its own wade pool, basketball court, gym,
        and cafeteria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d32a1-4bf0-42dc-8fa2-c8fb05139aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c264a40-a34a-4f42-958f-2a70cd73d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without foreign teams coming, Dizon said the facilities are
        meant for the use of the Philippine national team, as well as for students
        and employees of the institutions that plan to set up shop there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa7ade-d5e2-4b82-abcf-9fe095382bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922865d2-353c-4c78-aa56-b2e49fcdcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said state schools like the University of the Philippines, the
        Technological University of the Philippines, the Polytechnic University of
        the Philippines, the Philippine Science High School, and the proposed Philippine
        High School for Sports would be based in the new metropolis, alongside satellite
        offices of national government agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cda24-a161-4b63-b20e-f87718cf23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2019/11/10/sea-games-arrey-perez-athletes-village-new-clark-city.html">EXCLUSIVE:
        SEA Games official assures Athletes’ Village safety from natural disasters</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d65e0-0d7f-4652-b2d1-be769ed59370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:24:00.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:48:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA said it will pay in full the expenses incurred by Malaysian
        contractor MTD Capital Berhad to fully acquire the property. After that, the
        government would eventually tap a private firm to operate and maintain the
        facilities but would pay a share of the revenues to BCDA.</p>'
