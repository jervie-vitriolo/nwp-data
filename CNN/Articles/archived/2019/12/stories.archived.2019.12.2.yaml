    'template': '1'
    'title': 'Irish ''ISIS bride'' Lisa Smith in custody in Dublin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebb263-35e6-412a-88a5-b3d6b3cdb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 38-year-old woman was arrested on
        arrival in Dublin Sunday and has been identified by Ireland''s Justice Minister
        as a former soldier in Ireland''s army, who told CNN in March that she had
        traveled to Syria as an ISIS bride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade47fd0-2fd3-41d3-8652-a42b4364e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c55f28-ea87-4f22-bcc4-28af768435c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Justice Minister Charlie Flanagan said in a statement that
        Lisa Smith had been deported from Turkey with her young daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273a8f1-3f76-418d-b676-f35d5307ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ca582-9e15-4eca-b975-46cbf3c65798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On her arrival in Dublin, Lisa Smith was met by An Garda Síochána,"
        Irish Justice Minister Charlie Flanagan said, using the Irish name for the
        national police force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721c1c0-6392-4adb-946a-49b73dfdf382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcc3d1-ed2f-4911-82d6-e0c69bf9b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:49:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sensitive case and I want to reassure people that all
        relevant state agencies are closely involved," Flanagan''s statement continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0c624-622b-4152-adde-15da65f10b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T07:05:20.064+08:00
