    'mgnl:tags': ['seagames2019', 'BCDA', 'New-Clark-City', 'Vince', 'Dizon', 'Tarlac',
      'SEA-Games', 'Aquatic-Center', 'Athletes-Village']
    'stories': ['60f97e39-33c3-4e45-b025-6775c431e904', '287910c6-4be6-4b4a-bf4e-20586eca39eb']
    'template': '1'
    'title': 'Profit-sharing deal with Malaysian firm for New Clark City ''moot''
      as PH will pay in full, BCDA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad67cef-9b49-46f4-8ce1-5959d0bee7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> A
        supposed profit-sharing scheme between the Bases Conversion and Development
        Authority (BCDA) and the Malaysian firm who built the New Clark City would
        not push through anymore as the government will pay the contractor in full.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8f428-50be-42f1-922f-d7a9f0366a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb12a2d-039d-4d4f-8cfa-722d65a394d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA President and Chief Executive Officer Vivencio Dizon refuted
        several news reports about a January 2018 document from the Office of the
        Government Corporate Counsel (OGCC) that supposedly commented that Phase 1A
        of the New Clark City — which covers the construction of the sports facilities
        and backup national government offices — was made under a deal "disadvantageous"
        to the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b573e2f-d9f8-4f8c-8eb9-73b4d6e08d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OGCC has the power to review contracts entered into by state-run
        corporations like BCDA. In question is the agency''s joint venture deal with
        Malaysia''s MTD Capital Berhad to build the new metropolis in Capas, Tarlac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ab8b1-f8d8-4889-9589-9071d5ebf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bc995-211c-4981-b071-a188b02868fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the terms in the final agreement, which superseded the cited
        January 2018 document, requires BCDA to give half of any profits from the
        New Clark City facilities to MTD for the duration of the deal. While the facility
        was worth ₱8.5 billion, the BCDA has agreed to pay ₱2.2 billion annually for
        five years to cover the construction costs. This would mean MTD will get ₱11
        billion, or an extra profit of ₱2.5 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712c450-bba5-475c-bf18-05324dd02372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38416e51-da10-46bf-8376-9402d866998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:49:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually moot. We''re not doing that mode anymore... It was
        the decision to save on future interest payments. The interest we only have
        to pay is only for one year, the interest applicable from the time of construction
        to the time of payment. That''s fair," Dizon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536ffdf-5be3-4724-813c-4b9dde39e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:14:58.839+08:00
