    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Hotdog', 'SEA-Games', 'Panelo', '2019-SEA-Games', 'Sara-Duterte',
      'Salvador-Panelo']
    'template': '1'
    'title': 'Malacañang: ''Manila'' a good song, but does not reflect all of the
      Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f03be-7fa0-4793-b3ab-3cd141c17b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.708+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Presidential
        Spokesperson Salvador Panelo agreed that ''Manila'' by Hotdog might not have
        been the most inclusive choice for the opening of the 30th Southeast Asian
        (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18faad-c7ee-426f-9967-63542f6303aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.708+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to a social media post by presidential daughter
        and <a href="https://www.cnnphilippines.com/seagames/2019/12/1/Sara-Duterte-Carpio-Manila-SEA-Games-opening.html"
        target="_blank">Davao City Mayor Sara Duterte</a>, who criticized the song
        choice for not taking into consideration the regions of Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228421f-aa4b-4f28-96fc-1f74b384418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.708+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mayor is right, we have to have a song that will reflect not
        only Manila but the entire Philippines — Luzon, Visayas and Manila," Panelo
        said in a media briefing Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fa162-ff0a-4c05-a2d0-fa39c38f3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.709+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he said that he understood why the song was chosen,
        saying that it was popular.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc8ce2-21cd-4ac3-b22e-e05605ed5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.709+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems Manila was used because it is the most popular song in
        relation to the Filipinos... The crowd there liked it, lapped it up. They
        were all dancing," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a97820-79ee-48f8-a253-e6ad6d4b476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:12:38.709+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:49:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High ranking officials, including President Rodrigo Duterte, was
        seen dancing to the famous Manila Sound song during the opening ceremony November
        30.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Pres. Rodrigo Duterte is seen dancing to the tune of &#39;Manila&#39; by a
        local band during the <a href="https://twitter.com/hashtag/SEAGames2019?src=hash&amp;ref_src=twsrc%5Etfw">#SEAGames2019</a>
        athletes parade at Philippine Arena<br><br>Both foreign and Filipino spectators,
        including Senator Bato dela Rosa, are also in high spirits following the grand
        opening ceremony <a href="https://t.co/o08rKTYEqo">pic.twitter.com/o08rKTYEqo</a></p>&mdash;
