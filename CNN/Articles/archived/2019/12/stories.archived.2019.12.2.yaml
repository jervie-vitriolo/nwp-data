      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s child and family agency as well as "different partners"
        are now looking into the "welfare of the child," he added.</p>'
