      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6am situation report on Saturday, NDRRMC noted that 225,964
        families or 970,464 persons were affected in 1,819 barangays in regions III,
        V, VIII, and in Cordillera Administrative Region (CAR).</p>'
    '4':
