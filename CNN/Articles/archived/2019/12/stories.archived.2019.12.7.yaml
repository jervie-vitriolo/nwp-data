    'template': '1'
    'title': 'A reality TV contestant had to watch her own alleged assault. Now Spain
      wants answers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b22d0-8c6a-46a8-b14e-854f9f483c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Carlota Prado was asked to enter the
        "diary room" on the Spanish version of the "Big Brother" reality TV series,
        it would have seemed an entirely mundane request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bae0a2-bb80-4fbd-aeb4-1fff89695b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fdfdb-6f2e-4a00-89de-9723aa35c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room is central to the show''s format, which sees a group of
        people living together in a house, watched at all times by television cameras.
        It''s there that contestants hear directly from "Big Brother," gossip about
        their fellow housemates, and deliver messages to the outside world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a21b2-498f-4bf3-a76f-d17094c86932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f7de2-be1c-46d8-aef2-4df9e0fc0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prado was called for a different reason. The previous night,
        after falling unconscious following an alcohol-fueled party put on for contestants,
        she was allegedly sexually abused by another contestant, José María López.
        López denies the allegations, his lawyer told Spanish media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284917f2-b9d2-4b72-bb03-7b52992928fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f1161-7639-4062-bea1-7171caf812e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no recollection of the 2017 incident, producers asked Prado
        to report to the diary room, where she was forced to watch the alleged abuse.
        Her distraught reaction was also captured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195016c1-06f5-4123-9778-d7b7297b0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4ad56-1e6d-4a9b-9a1b-68273da23c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows Prado bursting into tears and begging the Big
        Brother figure, known in Spain as Super, to stop playing the footage. She
        is heard to say: "Please stop, Super, please," complaining that her heart
        was beating quickly and asking for something to relax her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab2252-4baf-4558-bcff-957ee1acad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb7c9e-e6c4-4660-afa7-88844e4fe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super figure then asks Prado not to tell the other contestants
        about the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f222a0f-e8e6-400b-95c9-6c8b5ec0336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6f82a-422a-4bc5-ab1c-b4f8444e1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the footage of the alleged abuse nor the diary room footage
        was aired at the time, but two years on, both were obtained by Spanish news
        network El Confidencial following an investigation by the site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab41691-6704-4374-88aa-b03577496fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.496+08:00
