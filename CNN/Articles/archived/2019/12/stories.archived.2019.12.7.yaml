    'template': '1'
    'title': 'Study links hair dyes and chemical straighteners to higher breast cancer
      risk, particularly among black women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30189102-70bc-4fee-8abb-92556c155307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Permanent hair dye and chemical hair straightener
        use was linked to a higher risk of breast cancer in a new study from researchers
        at the National Institutes of Health. The risk is more than six times higher
        for black women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d7758-37ce-4ca6-8c1d-7ffe10115fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a5d94-7e8c-4b5c-9f91-b037c5f578fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the International Journal of Cancer,
        followed 46,709 women, all part of the Sister Study, a National Institute
        of Environmental Health cohort of women whose sisters had been diagnosed with
        breast cancer. (Family history of breast cancer is considered a risk for developing
        breast cancer.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85475d9f-b732-48b1-b09e-1cf30eb3ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde31c2d-a80d-497b-87d6-0ff0944d9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that, overall, women who said they used permanent hair
        dye in the year before enrolling in the study were 9% more likely to develop
        breast cancer when compared with women who did not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbff901-1e43-4d79-a7b6-7873f308120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9696d03-996d-4df2-aec2-eed438d237f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk was substantially higher among black women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
