      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A state investigation into vaping-related
        lung injury cases in Massachusetts has found that vape products used in six
        probable cases were purchased legally from dispensaries. All of the products
        contained THC or tetrahydrocannabinol, the primary psychoactive component
        of cannabis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cecd00-0778-4ad1-b381-d3d91225ee94'
      'mgnl:activationStatus': true
