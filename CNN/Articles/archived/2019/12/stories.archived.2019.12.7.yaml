      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a457e84-56b5-49f8-94f1-a0382fcf0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, McDonald''s tested Beyond Meat burgers in selected
        Canadian outlets for 12 weeks, giving the plant-based meat craze a major endorsement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb527389-2c23-41bd-8f61-be00de4d5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
