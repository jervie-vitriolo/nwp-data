    'template': '1'
    'title': 'White House says it won''t participate in impeachment hearing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a8a1a-97fe-4a8f-a20d-17669fd9c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The White House on Friday blasted
        the House''s impeachment inquiry as "completely baseless" and a "reckless
        abuse of power" ahead of a deadline set by House Democrats for the White House
        to say whether it would participate in the impeachment proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1b0a5-d4ac-49dd-be8d-8d20c6193d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae05e56-b0e5-475f-9938-2cb043200ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counsel Pat Cipollone sent a letter to House Judiciary
        Chairman Jerry Nadler attacking the Democrats'' impeachment inquiry, though
        the message did not explicitly say that President Donald Trump''s counsel
        would not take part.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad1e64-6170-4de6-b46b-7239379f2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d3b4d-7439-4cf5-9578-ac438c5af455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, your impeachment inquiry is completely baseless and
        has violated basic principles of due process and fundamental fairness," Cipollone
        wrote in a two paragraph letter. "Adopting articles of impeachment would be
        a reckless abuse of power by House Democrats, and would constitute the most
        unjust, highly partisan, and unconstitutional attempt at impeachment in our
        Nation''s history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fee7b2-6ea2-46ab-ae3a-d6f432033c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64096d8-0bbd-4bf2-a978-6f43ea10de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the letter letter doesn''t specifically state the White House
        won''t participate, that''s what it means, according to a senior administration
        official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24b8e7-011b-49b8-bbaf-8793f588dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c30af-5739-4a98-a373-a66d7aee306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter communicates that we will not participate in this process,"
        the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84437f9c-a4b9-4d16-8bd8-fd6df822f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5e16d-7411-4e84-a437-a1972ce33d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s decision not to participate removes one potential
        hurdle to the House voting on articles of impeachment before Christmas. After
        Monday''s hearing where two committees will present their evidence, the Judiciary
        panel could debate and approve articles as soon as the end of next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f33f5a-65f2-41e7-8600-cac61ec2c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dfbff-4885-4fac-ab16-01e6ca67eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s Friday letter was not a big surprise, given that
        the President''s lawyers already declined to participate in the Judiciary
        Committee''s first hearing. Cipollone concluded the brief letter by quoting
        Trump''s tweet from earlier this week: "Whatever course you choose, as the
        President has recently stated: ''if you are going to impeach me, do it now,
        fast, so we can have a fair trial in the Senate, and so that our Country can
        get back to business.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdefdbd-e6a3-4a81-b3a6-1005cff7277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cc2f1-3f1e-428e-b038-7736726d8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone sent the letter after Nadler last week gave the White
        House a Friday deadline to tell the committee whether Trump''s lawyers would
        participate in the House impeachment proceedings beyond the first hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aec369-fc3e-4a5b-96b4-a8a9c2e537a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aad10d-3bc2-413f-acaf-78d414660ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House-passed rules for the impeachment proceedings gave the
        President''s counsel the ability to participate in the Judiciary Committee
        hearings. The rules state that the President and his counsel were invited
        to attend committee presentations of the evidence — which are happening on
        Monday — as well as ask questions, raise objections, request witnesses or
        make a concluding presentation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e741d1-8485-48a1-bd46-97638d4b9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229843c-36f2-4870-ab37-f0aebbd0e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people deserve transparency," Nadler said after the
        White House said it would not participate in the first Judiciary Committee
        hearing. "If the President thinks the call was ''perfect'' and there is nothing
        to hide then he would turn over the thousands of pages of documents requested
        by Congress, allow witnesses to testify instead of blocking testimony with
        baseless privilege claims, and provide any exculpatory information that refutes
        the overwhelming evidence of his abuse of power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652b18b-ce0f-4654-80a2-9ec5dce3b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd6544-0486-4c9e-9b14-4e410c044cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have accused Democrats of offering the White House any
        due process only at the very end of the proceedings, after the bulk of the
        work was conducted in the House Intelligence Committee where the President''s
        lawyers could not participate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d11683-c968-4827-bd91-5a8117e8f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a925827-471e-47df-b730-f3b5a915bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they argue the process still isn''t fair, given that Republicans
        have not gotten to call and equal number of witnesses as the Democrats or
        a requested hearing with Republican witnesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6b7cb-ecad-475f-a74d-dd5754d43f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067e4c-e212-4c52-bd71-98574489d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House indicated Friday that it wouldn''t take part
        in the House impeachment proceedings, House Judiciary Republicans formally
        requested witnesses whom Trump and his allies have been pushing to testify.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d496a78-8f43-44d8-9d64-0f57ee991279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55849e4-7139-49f6-adaa-2c801b31bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Doug Collins of Georgia sent Nadler a letter Friday requesting
        eight witnesses, including House Intelligence Chairman Adam Schiff, former
        Vice President Joe Biden''s son Hunter Biden, the anonymous whistleblower
        and anyone the whistleblower relied on to prepare the complaint alleging Trump
        had solicited election interference from Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d265f-c7d4-4965-b1f6-85f151f06551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb3ecf-b5d3-49c7-9f45-b09796c82d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
