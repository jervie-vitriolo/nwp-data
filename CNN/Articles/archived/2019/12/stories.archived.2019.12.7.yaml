    'lead': 'The previous night, after falling unconscious following an alcohol-fueled
      party put on for contestants, she was allegedly sexually abused by another contestant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T14:57:18.896+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:04:07.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
