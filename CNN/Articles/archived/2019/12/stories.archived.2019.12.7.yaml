      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a114a-f12c-4bf9-b1df-cc04d07c2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN stands by its reporting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4eabd-7367-4d03-a41c-bf466cf7c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed196de-bfcd-4b77-a8ea-a0f05a5005fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are cell phones Trump has personally been issued. They are
        considered to be less secure than landline White House phones presidents typically
        use, and he has been cautioned against using them to make secure calls, sources
        tell CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888b999-bd99-4abf-882e-3f73651f1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bed99-a118-4c1a-ac21-1e772a301bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump has given his personal number
        to foreign leaders on multiple occasions, outright ignoring security protocols.
        According to The Washington Post, Trump handing out his personal line led
        to one-on-one calls that even top White House aides did not know about.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f302f3-2aa5-4cef-9e29-231090c013cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62385495-6ee9-4288-9604-f9615a26de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last year that Chinese and Russian spies
        have listened in on Trump''s calls on his personal cell phone and the President''s
        aides have told him that Russian spies were listening in on a regular basis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210f6dd-bc28-4498-96ad-88ce75da0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeeec3-003d-4a07-88f9-206142d81540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials view moving Trump away from unsecure lines as a
        lost cause at this point, one person said. For a brief period earlier in his
        term, Trump agreed to stop using his personal device, but quit after he realized
        all of his calls could then be monitored on a call log list. Former White
        House chief of staff John Kelly had staff monitor the list routinely while
        he was still at the White House.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef966128-6da8-4397-984e-43de4553922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3d1ac-23e6-4d39-b620-a30cc5cfce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPDATE: This story has been updated with more information about
        the cell phones the President uses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e359202-f800-4c96-bd92-0a97e42651a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/06/politics/donald-trump-secure-phone-calls-impeachment/"><em>"Trump
        still uses his personal cell phone despite warnings and increased call scrutiny"</em></a></p>'
  'Japanese-island-US-aircraft-carrier':
    'author': 'Brad Lendon and Michelle Lim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T12:08:22.560+08:00
    'imagesource': 'jcr:8e5d540a-b68c-42e1-97e8-62505bf87c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f740dc5-b813-40d9-b7c9-3cfeca424c3d'
    'lead': 'Three square miles of volcanic rock on the edge of the East China Sea
      may one day be used as an unsinkable aircraft carrier for the United States
      Navy in the event of war in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T12:10:05.580+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:04:14.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
