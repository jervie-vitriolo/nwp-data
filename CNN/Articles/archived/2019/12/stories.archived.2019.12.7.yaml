    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9156563b-63ab-49b5-b8bc-3b3a5efa60d3'
    'lead': "President Rodrigo Duterte's foreign policy has been characterized as\
      \ a pivot towards China and away from the US, but it seems more Filipinos want\
      \ the other way around. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T12:14:41.413+08:00
