  'Trump-former-Russia-ambassador-says-Putin-probably-joyful-about-Ukraine-meddling-2016-US-elections':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T11:08:38.201+08:00
    'imagesource': 'jcr:e4f2dcca-8225-4b63-a021-7d0c615bf34a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9473b6d2-fb59-43e9-957f-cffec6d2e96f'
    'lead': 'A former US ambassador to Russia said Russian President Vladimir Putin
      was "probably joyful" about -- and may have enabled -- the conspiracy theory
      circulated by some Republicans that Ukraine, not Russia, interfered in the 2016
      elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T11:16:38.714+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:04:17.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:38.890+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Vladimir-Putin', 'Ukraine', 'Jon-Huntsman', 'ambassador']
    'template': '1'
    'title': 'Trump''s former Russia ambassador: Putin is ''probably joyful'' about
      claims of Ukraine meddling in 2016 election'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b229e-7d9c-460f-9d74-b63314b1978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — &nbsp;A former US ambassador to Russia
        said Russian President Vladimir Putin was "probably joyful" about -- and may
        have enabled -- the conspiracy theory circulated by some Republicans that
        Ukraine, not Russia, interfered in the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801a134-be05-4991-b90d-67629b58d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2158e02-838d-4b20-be79-e13212470148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s probably joyful that he has the world talking about something
        he may have been behind," former Ambassador Jon Huntsman told The Associated
        Press of Putin in an interview published Friday. "That''s the way they operate
        in Moscow, to try to sow seeds of discontent between the United States and
        Kiev."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e58610-a410-4a35-8eeb-d8c490cad773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be92317-8f83-4384-ac7e-4cb700ca93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism from Huntsman, President Donald Trump''s own nominee,
        comes as Trump and several of his allies have propagated the conspiracy theory
        that Ukraine meddled in the 2016 election as the impeachment inquiry into
        the President intensifies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0ed86-adbb-463e-8284-5c31fbf37009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4da92-333f-47c0-9789-24a5ad37495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huntsman, who resigned in October, is not alone in pushing back
        on the Ukraine hypothesis. At least nine witnesses in the impeachment inquiry
        testified that claims of Ukrainian meddling in 2016 were fabricated by the
        Russians or unsupported by evidence. Others said they weren''t aware of anything
        to corroborate these claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201d427-32d9-468d-b763-442df221150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66216c-d974-49b8-9278-719badfe5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unsupported assertions of Ukrainian involvement are widespread.
        House Republicans'' report analyzing impeachment inquiry evidence thus far
        asserted that "senior Ukrainian government officials worked in 2016 to support
        Secretary (Hillary) Clinton." Claims of such a top-down effort by the Ukrainian
        government to defeat Trump are not supported by the evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6125660-c287-42b8-a6a1-ea21043df543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a499a-5bcd-4781-8096-cee9db338b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican-controlled Senate Intelligence Committee had looked
        into allegations that Ukraine had interfered in the 2016 election and found
        no evidence to support the claims, sources familiar with the matter told CNN
        this week. Sources also told CNN that no US intelligence agency has ever produced
        a product accusing the Ukrainian government of interfering in the 2016 US
        election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d0dba-7093-4e14-99bb-5cc5ecbe5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29614aba-1a57-4927-9885-62551fbfa1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has been linked to efforts to stymie US-Ukraine cooperation
        before. The Washington Post reported in October that Trump''s urging of Ukraine''s
        President to investigate political rivals coincided with Putin and Hungarian
        Prime Minister Viktor Orban pushing a disparaging view of the country to Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14f97e-498e-4bf0-91fd-8f1dba824518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump asked Putin during a May call for his impressions of
        the new Ukrainian President, Putin said he had yet to speak with him but criticized
        him as a former comedian linked to a Kremlin-hated oligarch, a Western official
        familiar with the conversation told the Post. Trump and Putin also met during
        the G20 summit in June and spoke days after Trump''s July call with Ukrainian
        President Volodymyr Zelensky.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561c5b1-f262-40da-9cb9-f5d51b411392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:16:38.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/06/politics/jon-huntsman-vladimir-putin-probably-joyful-ukraine/"><em>"Trump''s
        former Russia ambassador: Putin is ''probably joyful'' about claims of Ukraine
        meddling in 2016 election"&nbsp;</em></a></p>'
