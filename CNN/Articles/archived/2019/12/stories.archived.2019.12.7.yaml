      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen town suffers heavy damage with at least 942 houses destroyed
        and 5, 243 partially damaged. Most of the affected houses were along coastal
        areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012e91b-817f-4fc6-8dba-a29cbdc2e5e6'
      'mgnl:activationStatus': true
