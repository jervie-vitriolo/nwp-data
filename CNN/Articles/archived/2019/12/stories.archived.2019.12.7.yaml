      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/31/duterte-china-united-states-south-china-sea-code-of-conduct.html">READ:
        Duterte tells China: South China Sea code ''least concern of'' US</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe7dd3-0f61-47f7-a98a-46e47d1922d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.415+08:00
