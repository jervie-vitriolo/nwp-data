  'christmas-sweater-plastic':
    'author': 'Rory Sullivan, CNN'
    'caption': 'A UK charity has warned of the environmental harm caused by novelty
      Christmas sweaters, which contain high levels of plastic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T15:43:28.470+08:00
    'credit': 'From Shutterstock'
