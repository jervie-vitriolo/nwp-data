    'mgnl:tags': ['Philippines', 'United-States', 'China', 'SWS']
    'template': '1'
    'title': 'SWS: Majority of Filipinos say ties with US ''more important'' than
      China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e49d9-0d02-44ff-9512-fd0eb3408566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Majority
        of Filipinos value the country''s relationship with the United States more
        than its ties with China, according to a nationwide poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfeb02f-b821-4de9-b328-1899db686198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20a6ad-ed4b-4484-8744-8062cf0d5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations'' third quarter survey showed that nearly
        8 in 10, or 78 percent, of Filipinos believe the Philippines'' relationship
        with US "is more important" that what it has with China. Only 12 percent said
        sided with the country''s ties with Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78a172-041a-46c1-abb0-4af51cb42ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078edcaa-9a7b-47ff-9e2c-2ff50a363e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining five percent of the respondents said the Philippines''
        relationship with the two countries are equally important, while four percent
        did not give an answer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e26c7e-b326-478a-af4a-01bb05bfb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97879da0-c874-4453-8adf-d78448616e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,800 adults were interviewed for the non-commissioned
        survey which was conducted from September 27-30. Results were made public
        on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91851016-b408-4077-8f48-9a29450bc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937d01d-7701-4b7b-b86f-45c00970f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half or 52 percent of those surveyed believe it is possible for
        the Philippines to have a good relationship with both the US and China at
        the same time, while 41 percent said otherwise. The remaining seven percent
        abstained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690433bf-8222-472b-9117-d3498d446fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffe15f-ab41-4718-be8b-b298584bdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those with much trust in China have stronger belief that the Philippines
        can have a good relationship with both China and the US at the same time,"
        the private pollster noted.</p>'
