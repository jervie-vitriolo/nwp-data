      'mgnl:lastActivated': 2023-01-27T00:03:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f61b6a-b987-47ab-a43f-1ec0db2d0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were made available regarding the number of police at
        the scene during the incident, or how the four accused had managed to obtain
        the weapons from the officers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95085d5f-34ed-420c-8a3a-6ff8f8d3cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bad6d6-e4f0-45f4-885a-42f28ec75396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyderabad police said they will hold a press conference later on
        Friday regarding the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2645d-044a-4a1f-9268-4fb53b44f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12276c43-ac1e-45e5-a72c-f80f53533af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to local television on Friday, the woman''s father, who
        has also not been named, said that the actions of the police would mean that
        his "daughter''s soul will finally attain peace."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7820c-2737-41e5-b0a6-b03bd1b977e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b866fe8-f28a-40ec-9c69-d2f43222a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to congratulate the government of Telangana, the police
        and the people who have been supporting me," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb77fb-4e45-4cb3-a767-5bbda9bd1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28d462-8296-43c0-8403-cbe85843fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sister of the victim said she believed the incident would deter
        others from raping in future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb47f1-50cf-4d2d-a8a0-48f7c9289d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94c657-0ff3-4e87-baff-3845cca126d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused have been encountered. And I feel very happy," she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74555cc7-6092-4af4-94f9-36f3a63b6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd336a1-c8a4-4fc5-8453-1e2c77b114fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others say the circumstances of the killings have raised questions
        over whether the police took the law into their own hands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfe078-1853-47bf-8265-3525a9c30071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300082a6-e041-48bc-8b58-189303de433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you kill them beforehand with guns, then what is the point of
        having courts, having the police, having laws? Then you just pick up a gun
        and kill whoever you want to. It should have been done through the legal route,"
        said Maneka Gandhi, member of parliament for the ruling Bharatiya Janata Party
        (BJP).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506bfeb-967d-454d-99fb-9ab4f7ef598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f345c-bb52-4cdb-8f97-64e624dfc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organization Amnesty International called for an independent
        investigation into the incident.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4d97a-585e-4e2b-a6cd-696fca7b74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55333370-ff82-4699-b136-30b9e6aa83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killings are not a solution to preventing rape,"
        Avinash Kumar, Executive Director of Amnesty International India, said. "In
        a modern and rights-respecting society, using extrajudicial executions to
        offer justice to victims of rape is not only unconstitutional, but circumvents
        the Indian legal system and sets a grossly-wrong precedent. An independent
        investigation is essential."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77002dd3-111c-4b44-99fc-f92df7cf6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77737ad2-d736-44c1-a88e-549db60c6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court lawyer Karuna Nundy, who has worked on women''s rights
        and rape cases, said in a tweet that the deaths of the four suspects means
        it will remain unknown whether they were guilty or innocent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70051ba9-fdf2-4d22-a198-9d91d810543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
