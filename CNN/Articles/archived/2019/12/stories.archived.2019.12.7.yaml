      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This precondition is totally unacceptable to the [National Democratic
        Front of the Philippines] because it aims to put the NDFP and the entire peace
        negotiations in the pocket of the Duterte regime and under the control and
        surveillance of the bloodthirsty military and police who engage in mass murders
        and other heinous crimes with impunity," said Sison. Sison is also the chief
        political consultant of the NDFP which represented the rebels in the now-terminated
        peace talks with the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad153a-02bc-4a07-8fd5-4839d57a4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6ebe4-bc62-4594-a1be-a6c67c75622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte said he will send Bello to speak to Sison as
        his "last card" in reaching a peace agreement with the left. Sison had initially
        <a href="https://cnnphilippines.com/news/2019/12/6/joma-sison-bello-open-to-talk-peace.html?fbclid=IwAR0JOgzGtvtxJsv8q3gMEpjdDlrtbNHWPgcJFPVSxMALe2ymilCBwEXIaDo">welcomed
        the offer</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e04e8a-a31d-4cc4-a194-6f932157561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a15a5d-52e1-4fb3-a322-92fc19cf05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I went to the extent of saying that the NDFP had never closed the
        door to peace negotiations with the [government of the Republic of the Philippines]
        under Duterte or any other president,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54932783-3b8f-4a62-9b40-5c1b0670f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68bf0c-4537-44e9-83a0-8111bf79c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison clarified that he had wanted to discuss the release and amnesty
        of political prisoners, their proposed reforms and ceasefires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eadcd4-b3b9-4e87-886d-20cbe1d87a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f07db-80c4-45a0-947f-4870ff2fddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines (AFP) said it welcomes
        the President''s call for a possible resumption of talks with the CPP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e69317-a515-4a08-911b-39f2d4624d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b22512-196f-4585-9a70-39c4b2404862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP respects and supports the wisdom of the Commander-in-Chief
        in issuing such pronouncements," it said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d40a0-af8c-4ea6-894b-e12892712a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f9372-aeb1-42d9-91af-85429bfd8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/02/20/Duterte-CPP-NPA-NDFP-peace-talks.html">ended
        the peace talks with the NDFP</a> in March and terminated the services of
        its peace panel, including Bello as chief government negotiator. This after
        talks were shelved in November 2017, after the two parties accused each other
        of violating ceasefires.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f027b-c1b9-43eb-9376-950afbc151e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab4b4e-caf3-4623-af6a-b9264eea4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the move to end the talks, as well as <a href="https://www.officialgazette.gov.ph/downloads/2017/12dec/20171205-PROC-374-RRD.pdf">Proclamation
        No. 374</a>, which declared the CPP as an "identified terrorist organization"
        continue to prevent peace negotiations "if these are not overcome and repealed
        in conjunction with the reaffirmation of all agreements mutually approved
        by the GRP and NDFP since The Hague Joint Declaration of 1992."</p>'
  'gilas-myanmar-sea-games-2019':
