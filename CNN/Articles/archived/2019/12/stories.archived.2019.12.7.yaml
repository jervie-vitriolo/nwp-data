      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/06/business/mcveggie-mcdonalds-intl-scli/index.html"
        target="_blank">In New Zealand, McDonald''s new McVeggie burger is not strictly
        vegetarian</a></em>"</p>'
  'us-mexico-trump-obrador-drug-cartel':
    'author': 'Nikki Carvajal and Caroline Kelly, CNN'
    'caption': 'US President Donald Trump and Mexican President Andrés Manuel López
      Obrador'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T10:06:27.926+08:00
    'imagesource': 'jcr:0efcf73d-5233-451b-aad5-7edefcfbe984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dcc75a0-70dd-4852-b3d9-f37b86e38076'
    'lead': 'President Donald Trump announced Friday that he will "temporarily hold
      off" designating Mexican drug cartels as terrorist organizations as he said
      he would last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T10:10:28.361+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:04:18.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:38.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'Donald-Trump', 'Andres-Manuel-Lopez-Obrador',
      'Mexican-drug-cartels']
    'template': '1'
    'title': 'Trump to ''temporarily hold off'' declaring Mexican cartels terror organizations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5ac64-fbd8-4682-9b91-c682e0f8a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump announced Friday
        that he will "temporarily hold off" designating Mexican drug cartels as terrorist
        organizations as he said he would <a href="https://edition.cnn.com/2019/11/27/politics/donald-trump-mexican-cartels-terrorist-organizations/index.html"
        target="_blank">last week</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7b020-dbb8-4da8-aa8a-e62850d7f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All necessary work has been completed to declare Mexican Cartels
        terrorist organizations. Statutorily we are ready to do so," <a href="https://twitter.com/realDonaldTrump/status/1203096598462504961"
        target="_blank">the President tweeted</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da3d3e-8ab9-46d5-9124-c9c99871de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said he would hold off the designation at the request
        of Mexican President Andrés Manuel López Obrador, who he called "a man who
        I like and respect, and has worked so well with us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380f393-af12-4002-a23a-05dc1555e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo Ebrard, the country''s foreign minister, <a href="https://twitter.com/m_ebrard/status/1203114068271357953"
        target="_blank">thanked Trump via his Twitter account</a>&nbsp;for postponing
        the designation. CNN has reached out to López Obrador''s office for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a260f-bb31-4164-a8c9-7067196c617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/realDonaldTrump/status/1203096599435644928"
        target="_blank">He wrote</a>&nbsp;that the US and Mexico would "step up our
        joint efforts to deal decisively with these vicious and ever-growing organizations!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77444a06-1375-4480-b9ca-63c654ae00fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designating cartels as foreign terrorist organizations could lead
        to tougher financial penalties and legal ramifications in the US against those
        involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642018c-bd13-4f7c-a300-aff01e1c0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told conservative radio host Bill O''Reilly last week that
        he would "absolutely" designate the cartels and "start hitting them with drones
        and things like that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd45a97-ee9c-475c-a02c-6f9205914999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say what I''m going to do, but they will be designated,"
        Trump said, adding that the US had offered the Mexican government "to let
        us go in and clean it out and (the President of Mexico) so far has rejected
        the offer. But at some point, something has to be done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d7377-82b2-4cc3-a104-9b403f27e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not specify last week which cartels would be targeted.
        He said designating cartels would be justified over "losing 100,000 people
        a year" from drugs coming into the US and human trafficking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417d25d-029d-4641-892f-66e5f96f0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:10:28.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/06/politics/trump-cartels-delay-terror-designation/index.html"
        target="_blank">Trump to ''temporarily hold off'' declaring Mexican cartels
        terror organizations</a>."</em></p>'
