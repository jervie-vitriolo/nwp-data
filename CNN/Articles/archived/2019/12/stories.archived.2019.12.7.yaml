      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f6464-ca2a-4383-b196-1bc72dda12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is currently investigating 2,300 drug war cases involving
        3,200 victims. This is just a portion of the total number of alleged extrajudicial
        killings, de Guia admitted, noting that only 10 percent were actually filed
        by complainants. The bigger 90 percent chunk were out of CHR''s own initiative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e7c59-b79d-4e3c-8a90-0604637b48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539946c2-1edb-48b0-a5a3-1744b104e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia attributed the small number of complaints to the "climate
        of fear," noting that the number of complainants spiked only during the brief
        time that the police''s flagship Oplan Tokhang was suspended twice in 2017.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e13156-61e9-4035-b973-b61ca81873e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:15:44.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/01/29/Police-resumes-anti-illegal-drug-operations-human-rights.html">READ:&nbsp;Police
        resume anti-illegal drug operations under new guidelines</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6b91c-df2f-45ac-80cf-21350bc8c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b4629-7f57-4972-b26f-9f28ca7829e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need more Kian cases''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266deae8-db27-41a7-9eb4-6c0d0bcdefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC<a href="https://cnnphilippines.com/news/2019/12/5/icc-war-on-drugs-preliminary-examination.html">
        targets to complete by next year</a> a preliminary examination to determine
        if it would investigate the drug war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b841ed-ef1e-4723-bf44-acf27a20b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:15:44.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his officials have argued the government
        does not need the international community to intervene because it can investigate
        and prosecute erring police officers, noting the <a href="https://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html">murder
        conviction of three cops</a> in the slay of 17-year-old Kian delos Santos
        in a police operation in 2017. De Guia said this is not enough assurance justice
        will also be served in the cases of thousands of other victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555cbb0-1713-47a3-9d7e-d309bc3c2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41465b-471a-4056-b28d-eae48cea8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more Kian cases just to show that the ICC does not have
        to come in. If we have more Kian cases – those cases or incidents where they
        reach the prosecution, charges are filed against the police and eventually
        the court decides whether or not it''s truly a nanlaban case – then the ICC
        won''t proceed because then we are able to demonstrate that the principle
        of complementarity is met here in our jurisdiction," De Guia explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de5505-7c11-4e40-8906-c9853d004ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb70c4d-41d6-4e55-ba24-ff95279c577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the CHR is willing to cooperate with the ICC in the event
        that it is tapped for information on the war on drugs. There is no such request
        from the international tribunal as of now, de Guia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85859370-9773-4aca-979d-04e88ed4f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8343a-df41-4232-9102-c00bab1e35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sakali naman po na hingian kami e</em> (If ever we are
        asked) we are not required to submit our report to the Philippine government.
        One of the vital features of the CHR is its independence <em>para po maging
        epektibo siya</em> (for it to be effective)," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d2cc9-c9e9-42ee-82a0-f9f4f8bce79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384606a8-bf2f-4421-bccd-3dc4570e6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 6,000 drug war deaths</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fe792-6272-46de-8ae9-53eb7526322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia reiterated that the number of drug war deaths could be as
        high as 27,000, including those classified by the PNP as "deaths under investigation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9ae4e-98c5-473f-b16c-4c01eef824fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc91dd-d230-4784-8453-d247bb5e8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until those deaths are not yet concluded in terms of investigation,
        then the government cannot conclusively say that there are only 6,000 deaths,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b49f3-601e-4a30-a6d0-7768739ee252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ced59c-1823-4c6a-a4e5-2e035b222fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the government to be more transparent and provide
        the public with accurate drug war data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80dd4e-de09-40d8-b408-9f8dbecd1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582631d-6203-4cd5-b12b-0cab6b925a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia said the anti-drug campaign has also left widows and orphans
        that should be accounted for and given aid by the government. They will complete
        the number of drug war victims, De Guia said.</p>'
