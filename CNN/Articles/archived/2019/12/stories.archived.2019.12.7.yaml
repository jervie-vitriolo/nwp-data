      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US is the country''s traditional and only military ally, with a
        68-year-old Mutual Defense Treaty treaty which states that the two countries
        would assist each other should either of them be attacked by a foreign force.</p>'
    '0':
