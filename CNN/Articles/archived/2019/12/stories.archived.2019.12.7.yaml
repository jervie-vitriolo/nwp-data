      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s foreign policy has been characterized
        as a pivot towards China and away from the US, nurturing friendship with the
        East Asian giant despite competing claims in the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbcd91-dcbd-4fd8-952b-f3d7e1d238af'
      'mgnl:activationStatus': true
