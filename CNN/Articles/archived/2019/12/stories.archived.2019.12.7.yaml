      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Council on
        Wednesday recommended the declaration of state of calamity after Typhoon "Tisoy"
        killed three people, injured 73 others, and displaced thousands of residents
        in the province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ceb30-8765-43da-866a-924006b9c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three fatalities, who were brothers, were aged 16, 10, and four
        years. They were from Buenasuerte village, Victoria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9100c63-c5f2-4ae2-9633-c21b021794a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.857+08:00
      'mgnl:createdBy': 'janine'
