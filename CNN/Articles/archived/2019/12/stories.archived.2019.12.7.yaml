  'White-House-says-it-won-t-participate-in-impeachment-hearing':
    'author': 'Jeremy Herb and Jim Acosta, CNN'
    'caption': 'The White House blasted the House''s impeachment inquiry as "completely
      baseless" and a "reckless abuse of power" ahead of a deadline set by House Democrats
      for the White House to say whether it would participate in the impeachment proceedings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
