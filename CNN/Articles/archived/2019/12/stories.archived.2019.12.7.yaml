      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> An
        estimated 6 kg of suspected crystal meth or "shabu" amounting to ₱40.8 million
        was seized by the Philippine Drug Enforcement Agency (PDEA) at a drug buy-bust
        operation in Parañaque City on Friday night.</p>'
