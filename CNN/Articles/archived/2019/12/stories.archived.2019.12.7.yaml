      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two Defense Department civilian workers
        who were killed when a US sailor opened fire at Pearl Harbor Naval Shipyard
        earlier this week have been identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33687e-86bb-4358-8cfa-89e21a774d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1337df1-9463-4dd2-be43-1fcf0a2c3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent J. Kapoi, a metals inspector apprentice, and Roldan A. Agustin,
        who worked as a shop planner at the naval shipyard, were shot and killed on
        Wednesday, Joint Base Pearl Harbor-Hickman officials said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4282a5-f79e-4182-8e63-b01535151e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160f2e2-9ad8-43c0-9283-3740583d3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapoi''s sister, Theona Kapoi, described her brother as "easy-going,
        fun-loving, ''let''s do this'' man."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bc087-2394-433b-8be5-ef5812d7a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74d5b1-6cc4-43a6-82f1-09ede4927ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many unanswered questions. We all have to be honest:
        It changes nothing, because we can''t bring him back. What we do have to do,
        and we must do, is honor his memory, keep him alive in our hearts -- and please
        keep him in your hearts, and always remember good times," Theona Kapoi said
        in a statement Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125bf3a-df88-4636-9aca-f3bdff9bab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b2287-e5df-4883-804b-0bd9ec9e2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third victim who was injured during the shooting remains hospitalized
        in critical condition, Norman Dominesey, Naval Criminal Investigative Service
        special agent in charge, told reporters on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96a440-a6c5-444f-bd76-50619190e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e037194-931b-4273-a382-ebf5c43cfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Antonio Romero, an active-duty US Navy sailor, opened fire
        at the Pearl Harbor Naval shipyard on Wednesday, US Navy officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac9950-501f-4cc0-9d0c-d329026bafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683928e2-68d1-4723-9f0b-8c02de03e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 23 seconds, he shot three civilian workers and killed himself,
        Dominesey said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf338f5-5dcb-4b54-a917-2dfa2e5bebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0dc1b-ce17-4327-87f6-2f9792e63728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero, who was from Texas, was a machinist''s mate auxiliary fireman
        assigned to the USS Columbia attack submarine. The submarine was in a dry
        dock at the base for standard maintenance work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097dd56a-1288-4c76-943f-2dbb19ca41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65b2ba-9084-4d25-8de9-f9fe1def16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sailor enlisted in December 2017 and completed boot camp
        and then the Navy''s submarine school on June 2018. He submarine was his first
        duty station, according to biographical data provided by the US Navy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5888cb2-1a87-47fe-bed3-a877668f6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c615f-0d9e-456e-8ec9-953e653e9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were still investigating a possible motive on Friday
        but officials do not believe the shooting was associated with terrorism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e6bd5-e754-476f-9092-8311563ef1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41fbab-987c-444c-add6-6fd497449598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time this act does not appear to have been motivated by
        any particular ideology," FBI Special Agent Sam Miranda told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f18e7-0c10-4afe-bdf0-f7c2f3eaeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258ba91-6c46-4ffe-a78e-692ce27c883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda said it appears that Romero acted alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba0988-743e-4505-8881-9d4a031898f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea3946-5b2a-4704-9ba8-511d471b2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place just three days before National Pearl Harbor
        Remembrance Day, when the nation commemorates those who died in the December
        7, 1941, Japanese attack on Pearl Harbor that thrust the United States into
        World War II.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e44a8-cd4b-476e-9188-7c78d72f1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4715f-e64a-488c-b7ce-560714458179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 78 years ago Saturday that the Imperial Japanese Navy attacked
        Pearl Harbor, killing more than 2,000 Americans and destroying a significant
        share of US battleships and airplanes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed07c8f-04f1-4257-8814-440b2d90355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc93a7a-e8af-4cc2-ba7b-c56806157663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual commemoration ceremony at the Pearl Harbor Visitor Center
        is expected to take place as planned on Saturday, a spokeswoman for the Pearl
        Harbor National Memorial said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7a805-d2cd-416c-b6d2-d1a2a333e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:39:14.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/06/us/pearl-harbor-shooting-friday/index.html"><em>"The
        Pearl Harbor shooting lasted 23 seconds and left 2 Department of Defense workers
        dead"</em></a></p>'
