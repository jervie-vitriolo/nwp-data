      'mgnl:lastActivated': 2023-01-27T00:04:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Knott recorded a time of 23.07 seconds in the 200-meter
        dash, breaking the previous record of 23.30 seconds set by Thailand’s Supavadee
        Khawpeag back in 2001 in Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54422aa6-d385-4836-93a4-c94eac6a3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:52:46.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:04:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott also beat Lydia de Vega-Mercado’s national record of 23.35
        seconds set in the US in 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a175687-ad20-44f2-87eb-4750edd52efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T11:52:46.236+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:04:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott advanced to the final round which will happen tonight and
        hopes to add another gold for the Philippines in the regional sports meet.</p>'
  'Trump-still-uses-personal-phone-':
    'author': 'Kaitlan Collins, Maegan Vazquez and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T11:57:38.086+08:00
    'imagesource': 'jcr:1e93b332-c0fc-4f15-8efe-808cb3dcb24c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ddb73d-00d2-4fc6-b937-8d640256e2a7'
    'lead': 'President Donald Trump has continued to use his personal cell phone to
      make calls, despite repeated warnings from his staff that the practice could
      leave him vulnerable to foreign surveillance, multiple officials told CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T12:00:49.023+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:04:15.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:39.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'personal-cellphone']
    'template': '1'
    'title': 'Trump still uses his personal cell phone despite warnings and increased
      call scrutiny'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52657a-bce7-48b7-990e-80ff8ac3580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— President Donald Trump has continued
        to use his personal cell phone to make calls, despite repeated warnings from
        his staff that the practice could leave him vulnerable to foreign surveillance,
        multiple officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803a68d-3b6c-4e7f-ab70-2348a0440bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a32c4-e65f-4ab5-87af-e728fbb7aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic impeachment inquiry has resurrected concerns about
        the security and potential vulnerability of the President''s communications.
        Witness testimony revealed some top officials repeatedly failed to follow
        protocol intended to prevent sensitive phone conversations, including those
        involving the President, from being intercepted by foreign intelligence services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b155d-9b85-493c-82cf-e618a676a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448011e2-4019-4433-baa1-10e2c43815d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former US officials have told CNN it is highly likely that
        US Ambassador to the European Union Gordon Sondland''s cell phone call to
        Trump from a restaurant in Ukraine over the summer was picked up by intelligence
        agencies from numerous foreign countries, including Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94d336-4b5c-4c38-b662-9a1d571c79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccae8ca-a520-498c-a1e2-0cb9887a696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a US ambassador talking to the President would do so from
        the embassy using a secure line, one former intelligence official told CNN.
        Cell phones, the former official said, were much more vulnerable than calls
        made at secure communications facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141412f-385f-4c15-a7b2-5248d6cdc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeee9b9-c5cc-439a-8a61-f27d2185ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lapse was only amplified by the fact that Sondland made the
        call in public, where it could have been easily overheard and in a foreign
        country that is already being targeted by foreign adversaries of the US, including
        Russia, current and former officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc60369-e8e5-499f-bd13-5a9be320f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9a5a8-4c6c-43bc-9476-12fd0d0eed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the House Intelligence Committee''s recently released impeachment
        report includes phone records, which show a web of communications between
        conservative journalist John Solomon, Trump personal attorney Rudy Giuliani,
        Ukrainian American businessman Lev Parnas, the intelligence committee''s top
        Republican, Rep. Devin Nunes, and the White House''s budget office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3783e-b75a-4094-8da2-81560792ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16f2e9-c4e6-47d9-a326-6681fe580d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' ability to subpoena Giuliani''s call logs from cell phone
        companies suggests that the calls were not encrypted through an application
        service like Signal or Whatsapp, nor were the calls were made on a secure
        line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9396f9f-0ec6-4fa4-b605-b82b3100c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698e983-8941-4912-9c2f-dd3799c037c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that Giuliani''s mobile phone was specially encrypted,
        and the logs indicate that the calls were not made via a secure line from
        an embassy. Even if the President was using a secured cell phone to call the
        former New York mayor, Giuliani''s unsecured line exacerbates security concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c0875-05ed-477e-892c-4ef0adbb5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985e04d-6a08-4fb8-8102-6df4f6f88281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All communications devices of all senior government officials are
        targeted by foreign governments. This is not new," Bryan Cunningham, executive
        director of the Cybersecurity Policy and Research Institute at the University
        of California-Irvine, told CNN last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e01d65-f2ca-4da8-be46-e3eb3ca01773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10d0a3-c18f-49bc-9770-8d4017cdf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is new in the cell phone age is the ease of intercepting them,"
        Cunningham added. "Of course, calls are only secure if both parties use a
        secure device."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de086fb-2aed-4c11-bf62-9345cb4d1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c3510-6929-4406-97af-3933c1d0c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone records do not identify Trump by name, but House Intelligence
        Committee Chairman Adam Schiff connected an "unidentified" number designated
        simply as "-1" in the logs to the President. But several members on the House
        Intelligence Committee told CNN that they did not know whether the numbers
        were traced to various individuals or who "-1" was.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4177f2-fb02-4fcd-9cc0-da040ead89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8912dc-f5f5-443d-8a10-5ed6d85b0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Trump has been cautioned against unsecured
        lines multiple times. But he has continued to call people on a number he held
        since before his time in the White House, including making calls from that
        number in the last several weeks, people familiar with those calls say. He
        also has a second number he uses, which is government-issued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911d691-ddb7-4f57-bc92-5eaa2b37460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470227fe-20f7-4789-a545-d7915f8442aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, the President denied CNN''s report, saying he
        hasn''t used his personal cellphone in years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1871c2-71d8-4c76-b07d-54b1d8daaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1176d5f-13c6-46ca-9c3f-27ebb4b36bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t had a personal cell phone for years. Only use government
        approved and issued phones," Trump tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2625a4f-a041-4064-bdf7-fef42534521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:00:49.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
