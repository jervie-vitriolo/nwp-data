    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e20559-3916-429f-a2b9-b2b067f14579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by CNN to reach Hall Hall for further comment were unsuccessful.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6d0b9-b588-4a27-952a-98f8918bfbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
