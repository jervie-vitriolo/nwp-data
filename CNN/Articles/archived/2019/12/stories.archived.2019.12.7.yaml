      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll was conducted during the period after diplomatic protests
        Manila were filed with Beijing over the presence of Chinese warships and survey
        vessels in the country''s waters without notifying local authorities. Defense
        Secretary Delfin Lorezana said Duterte raised the issue in his bilateral meeting
        with Chinese leader Xi Jinping, but Xi replied that international law does
        not require ships to seek permission in passing through the territorial waters
        of another country.</p>'
