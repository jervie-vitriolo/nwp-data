      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> More
        than 200,000 families were affected by the onslaught of Typhoon Tisoy (international
        name: Kammuri), according to the latest situation report of the National Disaster
        Risk Reduction and Management Council (NDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d101f-5ad1-4431-a373-4b036c1db727'
