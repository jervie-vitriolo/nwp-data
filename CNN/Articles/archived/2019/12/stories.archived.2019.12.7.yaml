  'war-on-drugs-chr-pnp':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-07T17:10:26.765+08:00
    'imagesource': 'jcr:67ae13a1-cd51-4b17-88c0-90782c4c519c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca7a62e-9db2-43f0-80fe-1442142fa8c2'
    'lead': 'The government should have prosecuted every drug war death to avoid an
      International Criminal Court investigation, the Commission on Human Rights says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T17:12:29.156+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:03:55.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:45.295+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'Philippine-National-Police', 'war-on-drugs',
      'Commission-on-Human-Rights']
    'template': '1'
    'title': 'PNP should have filed charges for every drug war death, CHR says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad85544-528d-4d6a-a2ad-be0168e9d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — If
        the International Criminal Court (ICC) would proceed with investigating the
        country''s bloody war on drugs, one reason would be the Philippine National
        Police''s (PNP) failure to file thousands of cases, a human rights official
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155f274-7edf-4072-90a5-f22ece75cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d6bca-5bca-49f6-9e1c-b09e8e518e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights (CHR) Executive Director and spokesperson
        Jacqueline Ann de Guia said the PNP should have made it standard procedure
        to file charges for every anti-drug operation that would result in deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b891f-5710-4e51-bd21-8f40312c7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce1844-b568-4d98-bd6b-85b3c9de5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyari po, nahinto sa police</em>. It was a unilateral
        assertion <em>na nanlaban</em>. Kaya po we were not able to demonstrate in
        some ways that our courts are working, our justice system is working," de
        Guia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcb912-0521-4e82-a4cf-41dec3f2b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c1593-d6e6-4ebb-a3bd-bc7251eb9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened was it stopped with the police. It was
        a unilateral assertion that the suspects fought back. This is why we were
        not able to demonstrate in some ways that our courts are working, our justice
        system is working.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44e5be-c4b4-4418-8d06-69a17f613aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa511d0c-c911-4df9-86d0-cf8ad6aa669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows around 6,000 deaths in anti-illegal drugs
        operations, a figure that local and international human rights groups believe
        is just the tip of the iceberg. Police claimed the suspects resisted arrest.
        De Guia, however, noted it was for the court, not the cops, to say the killings
        were in self-defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7623ed-30a3-4335-b5bf-14c786b1036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:32:29.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi automatic po dapat sana na kapag may namatay, dahil may
        namatay, may charge po muna. And ngayon kung i-a-assert po yung justifying
        circumstance of self-defense... dapat po korte na po sana ang maglinaw</em>,"
        de Guia said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737aed2b-1cfd-4261-9390-af7dc69c0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:32:29.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686fdc9-7cfb-460d-8504-796812a3ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:32:29.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be automatic for the police to file charges
        for every death. If the justifying circumstance of self-defense is asserted,
        it is for the court to clarify.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a714f5e-bf08-4656-9ee0-00df8ad90415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T17:12:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:03:55.914+08:00
