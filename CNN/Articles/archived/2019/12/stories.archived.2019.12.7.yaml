      'mgnl:lastActivated': 2023-01-27T00:04:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins wrote that the committee should call "each of the witnesses
        listed above to testify before this Committee to ensure a full evaluation
        of the facts and to cure the procedural and fairness defects injected into
        these proceedings by Chairman Schiff."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ca5f5-58e4-4196-9e47-a244e176d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a7383-9825-450c-af98-96a5e905d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins requested that subpoenas be issued for all of the witnesses
        they had requested besides Schiff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7703f0-4d6e-4ae5-a526-76853a80b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3a879-bc49-41cb-b037-8663cf08dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other GOP-requested witnesses were Democratic National Committee
        contractor Alexandra Chalupa, Fusion GPS contractor Nellie Ohr, former Burisma
        board member Devon Archer and the intelligence community employee whom Lt.
        Col. Alexander Vindman did not identity during his testimony before the House
        Intelligence Committee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db141f4-0821-426e-b8c9-89375a70a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c208f-90d1-45aa-8fcd-20a3203f293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these witnesses had also been requested by Republicans during
        the House Intelligence Committee hearings. Democrats blocked those requests,
        which Schiff dismissed as an attempt to "undertake the same sham investigations
        into the Bidens or 2016 that the President pressed Ukraine to conduct for
        his personal political benefit."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dab716-0636-4edf-aa8d-af783c1d78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91be17f-f314-4157-b677-8309754c0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Friday.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186e2db-dcc8-4c88-8100-894f88d396b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:27:06.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/06/politics/white-house-response-judiciary-letter/index.html"
        target="_blank">White House says it won''t participate in impeachment hearing</a></em>"</p>'
  'Senior-British-diplomat-in-US-quits-over-brexit':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T07:37:35.551+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067e1dc7-da5a-4d94-a88d-4eccef01437d'
    'lead': 'A senior British diplomat in the US has quit with a blast at the UK government
      over Brexit, saying she could no longer "peddle half-truths" on behalf of political
      leaders she did not "trust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T07:40:37.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:04:21.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:37.866+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom-', 'brexit-', 'united-states']
    'template': '1'
    'title': 'Senior British diplomat in US quits with tirade over Brexit ''half-truths'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0d040-2078-4749-99e7-bd64d939b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A senior British diplomat in the US
        has quit with a blast at the UK government over Brexit, saying she could no
        longer "peddle half-truths" on behalf of political leaders she did not "trust."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad67471-fe75-4105-a02c-21adbcbcc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b42c8-b740-4edc-98b0-abc46ea7c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a searing resignation letter delivered just over a week before
        the UK general election, Alexandra Hall Hall, the lead envoy for Brexit in
        the British Embassy in Washington, said that she had become increasingly dismayed
        by the demands placed on the British civil service to deliver messages on
        Brexit which were not "fully honest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e89fe4-f8f5-469d-af82-4adad1703c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a00e7-6a7d-498f-8690-cd9ca1122496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reluctance of Britain''s leaders to play straight with the public
        on Brexit, Hall Hall said, had undermined the credibility of UK diplomats
        abroad. Her position had become "unbearable personally" and "untenable professionally,"
        she wrote in the letter, which has been obtained by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c77d5-ef36-47a9-908a-3fb36a790340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400215d-b8e8-4707-ad6f-cf973dc2b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall Hall''s decision to quit, and her no-holds-barred resignation
        letter, comes at a moment of deep political sensitivity for UK Prime Minister
        Boris Johnson, who is seeking re-election on the promise that he can "get
        Brexit done." Johnson has been ahead in opinion polls, but, as his lead has
        narrowed in recent days, officials are nervous about anything that could undermine
        his chances of winning a parliamentary majority for his Conservative party
        in the election next Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d244eb-6449-41f2-94a5-0bbe3ca70e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee97f96-2768-4012-ba64-03607aacb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official at the Foreign Office, who was not authorized to brief
        the press, confirmed that Hall Hall had resigned but had not seen her letter.
        A Foreign Office spokesperson said: "We won''t comment on the detail of an
        individual''s resignation." Downing Street referred CNN to the Foreign Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe5c44-e2ea-4748-959e-c8ea62121b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a774f8-0d93-48ef-beb4-08da95081236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resignation letter, addressed to deputy ambassador Michael
        Tatham and which Hall Hall shared widely with colleagues in the diplomatic
        service, she said that her departure had nothing to do with being "for or
        against Brexit, per se," but instead was an expression of frustration about
        how the policy was being carried out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ab178-15db-4795-8305-d42a170497d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca8b43-a1de-4f44-b364-b084b1fcb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall Hall, a 33-year veteran of the UK foreign service, and a former
        ambassador to Georgia, said UK institutions had been undermined and the reputation
        of British democracy abroad had been imperiled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29794-a5b9-4b20-a67a-a6d72096a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7fe9c-a07d-43ed-9a0a-3197556920e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been increasingly dismayed by the way in which our political
        leaders have tried to deliver Brexit, with reluctance to address honestly,
        even with our own citizens, the challenges and trade-offs which Brexit involves;
        the use of misleading or disingenuous arguments about the implications of
        the various options before us; and some behaviour towards our institutions,
        which, were it happening in another country, we would almost certainly as
        diplomats have received instructions to register our concern," she wrote in
        her letter, dated December 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fad36-068f-44ec-9e65-a5e30917f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b342b-fdd8-49c2-b35f-c37b63eba244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes our job to promote democracy and the rule of law that
        much harder, if we are not seen to be upholding these core values at home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9d7ba-9181-43a5-b00a-c10bfe83aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec95d9-7ae3-4f80-8641-9c3eb614279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall Hall said she could no longer reconcile her commitment to the
        job with the demands made of her. "I am also at a stage in life where I would
        prefer to do something more rewarding with my time, than peddle half-truths
        on behalf of a government I do not trust," she wrote in the letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7015f90-8506-4bce-ade8-f60dccbed3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cff7f2-91e3-4bd9-b602-74791beeb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hall Hall did not refer to Johnson or any other UK leader
        by name in her letter, she expressed concern about the divisive rhetoric that
        has characterized British politics since the Brexit referendum. Johnson''s
        comments have hardened in recent months. He has attacked attempts to prevent
        a no-deal Brexit as "surrendering" to Brussels and dismissed fears that his
        language encourages supporters to abuse his opponents. Johnson has defended
        his rhetoric, telling the BBC after a particularly rancorous parliamentary
        debate in September that avoiding such terms risked "impoverishing the language
        and diminishing parliamentary debate".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74046d0b-f5cf-47d4-8287-548fafaba460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e775ef-7010-4705-a1b8-edb948e7f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the blame for the strategy has been pinned on Johnson''s
        lead adviser, Dominic Cummings, who ran the Vote Leave campaign in the Brexit
        referendum of 2016 and is credited with creating the "Take Back Control" slogan.
        Cummings has been unrepentant over his tactics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bfea4-9cb2-46ab-b440-ea59eb729dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a8c82-3c6c-451a-86b2-122ef80cc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hall Hall made clear in her letter that she was not motivated
        to step down by any personal convictions over the outcome of Brexit, and that
        she had enthusiastically accepted the position as Brexit Counsellor at the
        Washington embassy in 2018. "I took this position with a sincere commitment,
        indeed passion, to do my part, to the very best of my abilities, to help achieve
        a successful outcome on Brexit," she wrote in her resignation letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8485e-ccf1-4850-b215-3222d9220a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fb8fa-37a8-4473-a8f2-9cf217c6d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her complaints have echoes of the discontent of some diplomats in
        the US foreign service under US President Donald Trump. Since he was elected,
        scores of diplomats have left the State Department and senior roles have been
        left unfilled. Hall Hall''s resignation is a sign that under Johnson, there
        is similar unease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42e794-280f-4e9d-9b3e-8cc8d53be543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38845e1-6a65-4ac5-936f-5272ed7d4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As UK Brexit Counsellor, Hall Hall was tasked with explaining Britain''s
        approach to leaving the European Union to US lawmakers and policy makers on
        Capitol Hill and in the White House. She suggested that her diplomatic role
        -- intended to be politically neutral -- was co-opted to deliver messages
        that were "neither fully honest nor politically impartial." Hall Hall said
        that she had filed a formal complaint about being asked to convey overtly
        partisan language on Brexit in Washington.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dcecb-166f-4cc8-ae86-5cd0ce9ab404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7ac4f-2182-440b-a02e-1ea27dd3483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall Hall said she was resigning now, rather than after the election,
        so that her decision could not be portrayed as a reaction to the result. She
        is expected to leave the embassy next week, and is quitting the diplomatic
        service completely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd8314-dea8-435b-ad51-58f3f1e616c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d5bda-db5d-48e9-b229-ae751f42a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each person has to find their own level of comfort with this situation,"
        she wrote in her letter. "Since I have no other element to my job except Brexit,
        I find my position has become unbearable personally, and untenable professionally."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910cb4d-d6ab-4012-95c2-e3eab385e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:40:37.376+08:00
