      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' trust in China <a href="https://cnnphilippines.com/news/2019/11/20/Philippines-China-trust-SWS.html">continued
        to tumble in the third quarter,</a> sinking nine points from -24 in June to
        -33 in September, the SWS earlier revealed. China is the least trusted among
        the countries included in the poll, while the US got the highest "excellent"
        trust rating of +72.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a8e6f-3103-4616-9fa3-072e1e9e36ab'
