      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48d5a8-d505-4754-9867-c39af66b6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
