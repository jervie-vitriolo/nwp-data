    'title': 'Sison: No talk with Bello if it''s in PH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01501df-cd22-487c-8da7-d5e5fe01443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;After
        saying he would agree to a meeting with the government''s ex-chief negotiator,
        communist leader Jose Maria "Joma" Sison clarified that he will not push through
        with the talk if it has to take place in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c97ff6-acab-4419-868e-4ca19844f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b7c6a-61fe-4d67-ab23-67c09306c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) founding chairman claimed
        he received word from President Rodrigo Duterte and National Security Adviser
        Hermogenes Esperon of a <a href="https://www.facebook.com/photo.php?fbid=10220096436391839&amp;set=a.3866168663362&amp;type=3&amp;theater">precondition</a>
        to the meeting with Labor Secretary Silvestre Bello.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa45d2a-0268-4a57-aa76-f1e6a4a4728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee08739-a2f2-4e31-8edc-6d22afc89186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 24 hours after the Duterte offer, he and his sidekick Esperon
        put forward the precondition that the peace negotiations must be resumed in
        the Philippines," said Sison on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf7282-7dd1-4326-8a83-b4317a72c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589ab0d-3ffb-4ce4-a4c5-96dfe667b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:19:34.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is currently on self-exile in the Netherlands, had staunchly
        objected to returning to the country to conduct peace negotiations with the
        government.</p>'
    '12':
