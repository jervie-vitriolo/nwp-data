      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c0627-3519-47fb-b562-4afe987188c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the company said it was testing the P.L.T. (plant,
        lettuce, tomato) burger because of customers'' growing interest in plant-based
        alternatives, and would review the test''s results to inform introducing plant-based
        options worldwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f268c9c-718e-477e-9ac5-8b7c772511c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.651+08:00
      'mgnl:createdBy': 'catherine'
