      'jcr:uuid': 'da040a02-fb5e-4b29-9719-96fec83e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:14:41.414+08:00
      'mgnl:createdBy': 'eimor'
