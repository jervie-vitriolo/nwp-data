    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc6e6e2-7a95-403e-88dc-94ad90a8ff40'
    'lead': 'After a four-day-long trial, a jury took less than an hour to decide
      that Tesla CEO Elon Musk did not defame British caver Vernon Unsworth when he
      sent a tweet calling Unsworth "pedo guy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T15:14:44.646+08:00
