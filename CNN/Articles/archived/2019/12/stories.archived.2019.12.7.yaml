      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 7) —</strong> Jocel Lyn Ninobla
        beat Thailand to win the gold medal in the women''s recognized poomsae (taekwondo)
        individual Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d998000-51a9-48af-8f9c-56310a4cfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:00.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:04:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninobla scored 8.433 -- a hairline away from Thailand''s Srisahakit
        Ornawee''s 8.432.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869decf8-e878-452b-908f-85d927527e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:00.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:04:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vietnam''s Le Tran Kim Uyan and Indonesia''s Putri Rachmania
        shared the third spot.</p>'
