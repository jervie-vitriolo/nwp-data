      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another SWS poll showed that <a href="https://cnnphilippines.com/news/2019/12/5/sws-chinese-workers-in-ph.html">70
        percent of Filipinos are also "worried"</a> over the rise of Chinese workers
        in the country, with some even believing <a href="https://cnnphilippines.com/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html">it
        may be a threat to national security.</a></p>'
