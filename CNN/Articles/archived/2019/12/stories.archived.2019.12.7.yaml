    'template': '1'
    'title': 'Elon Musk wins in ''pedo guy'' defamation trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a83321-9ae3-4ae6-acd3-153dc23075c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a four-day-long trial, a jury
        took less than an hour to decide that Tesla CEO Elon Musk did not defame British
        caver Vernon Unsworth when he sent a tweet calling Unsworth "pedo guy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e16dec-a7af-4787-ad23-efe3f7200ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3842bfc-8169-4843-8d4d-ff02ed788d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My faith in humanity is restored," Musk said as he was leaving
        the courtroom on Friday after the verdict was announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af206cd-7b90-41dc-a172-488f7022ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849729ff-0be9-4aac-a4b6-6a11bf3a9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth sued Musk in September 2018 for defamation, seeking punitive
        and compensatory damages. Unsworth had helped rescue 12 boys and their soccer
        coach from a flooded Thai cave last year. Musk had referred to Unsworth as
        "pedo guy" in a tweet sent shortly after the rescue. This week, Unsworth testified
        that the tweet made him feel "humiliated, ashamed, dirty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b0e7e-aa7b-40fd-b0fb-8a371d451e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff71b8-6529-4621-b366-480fe0e76261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During closing arguments on Friday, Unsworth''s attorney L. Lin
        Wood said the tweet was "a nuclear bomb."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2f9c2-aef3-4d00-9ab1-ec52be124bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1e59b-5e14-400b-891c-ea4020690a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people and relationships and situations that will be
        harmed for decades because of the fallout," Wood said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332d7a5-174f-4178-9302-093ceb110a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcd99f-a690-49f0-ac69-cfa633c5f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the case was whether Musk''s "pedo guy" tweet was
        a statement of fact. According to Musk''s legal team, it was an insult that
        was provoked by Unsworth, who called Musk''s efforts to help with the rescue
        a "PR stunt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37675431-4557-44c4-adc8-7197d000d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d8cd2-074a-43e2-a0c5-d064ddad9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having a federal case about him using the wrong insult,"
        said defense lawyer Alex Spiro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50297ca9-0b92-4e61-a628-7a5ef9ff5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bf4f2-4eb5-4f46-a1bb-d36d26d93d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk involved himself in the Thai cave rescue by instructing his
        employees to build a mini submarine to help save the boys. Unsworth said in
        a CNN interview that Musk should "stick his submarine where it hurts." After
        seeing the interview, Musk fired off his "pedo guy" tweet on July 15, 2018.
        In his opening statement, Spiro said Musk''s tweet "was a joking, deleted,
        apologized for, responsive tweet. A JDART."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8744b22-f68b-4b15-bb97-05a1289cc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a6c69-2a6d-4746-bc7d-43efd432e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Spiro said Musk was genuine in his efforts. "No one can
        bring together people like he can to do the impossible," Spiro said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb9002-fe5c-4f8a-a4ec-8aac804ee8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e62cc-c13f-41c7-94da-708a31e0d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood told the jury he supported $5 million in actual damages, $35
        million in assumed damages and $150 million in punitive damages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681f16f-dee1-481b-b5d7-4a429ddb4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bf02b-152b-4077-9da5-b364a6951fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth testified earlier in the week that his annual income is
        about 25,000 pounds ($33,000 USD) while Musk testified his worth is about
        $20 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e83f8-707c-494a-b9d0-0e51712eaddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0204a40-163e-4bb1-992a-73b3d3edcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyers accused Unsworth of seeking fame and money. In response
        to the numbers Wood presented, Spiro said, "It all makes sense now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e8143-e511-4e7e-8e8e-b6c8a7c76312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85792f8d-a485-47a7-9f69-4ea14b04db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should stop monetizing the kids in the cave. They should stop
        monetizing with a lawsuit," Spiro said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540285fd-1a89-4ea1-a124-40090d414168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3c746-7388-4ac6-8c47-f602a17f6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth said the verdict is "not what I expected," but added that
        he respects the jury''s decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c3077-b0b3-4857-ad65-4a5d5ce7f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c3f52-cfe3-4424-8d3a-041344d7521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a pity that a bullying billionaire has been able to cast
        such a long shadow," Unsworth''s attorney Mark Stephens said. "I hope no one
        else has to go through and go toe to toe with Mr. Musk again. He obviously
        has an enormous amount of resources."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06907e2e-6817-4e40-9f72-313663ace0f1'
      'mgnl:activationStatus': true
