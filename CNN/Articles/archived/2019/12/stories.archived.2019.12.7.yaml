    'template': '1'
    'title': 'Christmas sweaters are adding to plastic pollution, environmental charity
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211239a-d71d-4b68-bc85-ed190da373db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most Christmas sweaters are made of
        plastic and are likely to contribute to plastic pollution in the world''s
        oceans, an environmental charity has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749d2da-6ea5-4c9e-a3ae-c800ae711994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9cac1-8791-4204-86f6-5090b4e9ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbub, a UK charity, found that 95% of the 108 sweaters it analyzed
        —&nbsp;taken from 11 high-street and online retailers —&nbsp;were fully or
        partially made from plastic materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c4224-1492-43b7-83fd-c522115dc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826108e1-559d-4866-b74a-dd8b8ae0af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrylic was the most common plastic fiber found in these festive
        sweaters —&nbsp;with 44% made entirely from the material and three-quarters
        containing acrylic to some degree.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27289a0b-1af6-485d-9c98-8852b4812334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18455b21-5fe7-4a3a-8c60-95cc844ef524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 study by Plymouth University in the UK revealed that acrylic
        releases almost 730,000 microfibers in every wash, far more than polyester
        or polyester-cotton blends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68e198-9ec0-45c7-9ef0-90c9f0d48533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef40efb-2c52-4ced-9f8f-f272762aa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the high use of acrylic, Hubbub warns that an average Christmas
        sweater is "likely to add to the issue of plastic pollution in our oceans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a3eeb-6bc5-4bef-9006-938073e0aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125daf9d-8cf6-4874-a4b2-1ecbf9355cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity estimates that customers in the UK will buy 12 million
        Christmas sweaters this festive season —&nbsp;despite already owning 65 million
        —&nbsp;and that two in five of these garments will be worn just once over
        the holiday period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965338a9-9d94-4e0c-a5f7-2b898e5b9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd4d13-a413-41bb-afd4-fe84b9d11282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Divall, project co-ordinator at Hubbub, said: "Fast fashion
        is a major threat to the natural world and Christmas jumpers are particularly
        problematic as so many contain plastic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbd5ea-ba2f-494a-951e-8994faf9b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3da94d-bcca-4f9a-a80f-d1fb53559a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divall added that sweaters should be "for life, not just for Christmas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87bf9d-3c37-440b-83d2-838ecc76dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765ff29-5b70-4902-9018-732b96118b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle the environmental issue, the charity recommends that people
        swap their sweaters with friends or buy second-hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d5819-7c80-47f0-ba20-12ef4387e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53579e18-6fd1-4bfa-921f-bba8233e1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes ahead of the charity Save the Children''s annual
        Christmas Jumper Day on December 13, when people in the UK are encouraged
        to put on their festive wear and donate to charity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db6269-6c8b-491c-aaef-244c8ff248da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69aec5b-6d92-4ca1-b097-b239f4a57881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemma Sherrington, executive director of marketing and fundraising
        at Save the Children UK, told CNN that the charity has been "working hard"
        to ensure the annual event happens "without exacerbating the enormous climate
        problems" the world faces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de6816-597c-4d34-952f-e5eb8b8e5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherrington added that Save the Children wants to make this year''s
        event "the most sustainable" and has encouraged offices and schools to hold
        sweater swaps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006a523-af37-4757-908d-4480b9883337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:45:58.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:04:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/06/world/christmas-sweaters-plastic-scli-intl-gbr/index.html">Christmas
        sweaters are adding to plastic pollution, environmental charity says</a>"</em></p>'
