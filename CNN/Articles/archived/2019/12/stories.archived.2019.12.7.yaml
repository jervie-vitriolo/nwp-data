      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the arbitration ruling that invalidated
        its sweeping claim to the South China Sea. Duterte has said the Philippines
        is <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">willing
        to "set aside" or "ignore" the landmark ruling</a> to make way for the planned
        oil and gas exploration with Beijing.</p>'
