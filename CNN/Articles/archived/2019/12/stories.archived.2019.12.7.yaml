    'mgnl:tags': ['Carlota-Prado', 'Big-Brother', 'Spain', 'Gran-Hermano', 'assault',
      'reality-show']
    'template': '1'
    'title': 'A reality TV contestant had to watch her own alleged assault. Now Spain
      wants answers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd38f2-f78e-44fc-b848-449af587ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Carlota Prado was asked to enter the
        "diary room" on the Spanish version of the "Big Brother" reality TV series,
        it would have seemed an entirely mundane request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c7be3-492a-4234-83e7-3956af6b0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef84da-fafa-4f25-8e3d-61e4c844b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room is central to the show''s format, which sees a group of
        people living together in a house, watched at all times by television cameras.
        It''s there that contestants hear directly from "Big Brother," gossip about
        their fellow housemates, and deliver messages to the outside world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b5701-29e6-4440-910d-b9a9deca81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe26a6c-3f28-493b-8a1f-47bf92af149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prado was called for a different reason. The previous night,
        after falling unconscious following an alcohol-fueled party put on for contestants,
        she was allegedly sexually abused by another contestant, José María López.
        López denies the allegations, his lawyer told Spanish media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f87a6a-2611-4dd8-975b-de1e95a698c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272cefa-9df4-472a-a1b4-743c8e273012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no recollection of the 2017 incident, producers asked Prado
        to report to the diary room, where she was forced to watch the alleged abuse.
        Her distraught reaction was also captured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863f34c-0d75-47ec-a16e-8f1fa4f1413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02636355-36bc-4629-b059-f52fdc3f0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows Prado bursting into tears and begging the Big
        Brother figure, known in Spain as Super, to stop playing the footage. She
        is heard to say: "Please stop, Super, please," complaining that her heart
        was beating quickly and asking for something to relax her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc063c01-fa9b-498c-beba-68157c505b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd48e6-abc3-49fe-8185-d280c32df504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super figure then asks Prado not to tell the other contestants
        about the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532109b-10b9-4dfd-88f3-4948bb9216a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479e705-79e5-4e6e-a77b-e4bed219ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the footage of the alleged abuse nor the diary room footage
        was aired at the time, but two years on, both were obtained by Spanish news
        network El Confidencial following an investigation by the site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407737d2-3877-46d8-9b99-7f9acfc30b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dffd7d-2cf2-40cc-a9ff-3d1d0660886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the show''s handling of the situation has sparked a
        scandal in the country. The network behind the series has apologized for its
        handling of the incident, but scores of major companies have nonetheless pulled
        advertising from the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a43903-9fd4-488f-bfbc-0f5f665292f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa40df-7149-446e-8305-db4345eaaa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is particularly painful in a nation that has seen a
        number of deeply divisive sexual assault cases in recent years. At the heart
        of this incident is Spain''s controversial law, which specifies that non-consensual
        sex in which violence or intimidation is not used is charged as sexual abuse,
        and not the more serious charge of rape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ca2ee-0364-4f6e-91aa-2576b088f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b31d-36b3-444c-ba1e-fc437b61ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law was thrown under heavy scrutiny following the Wolf
        Pack case, which brought thousands of protesters onto the streets and prompted
        anger at the Spanish judicial system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd5601-873f-4253-b605-1c4f07dcd607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d12fa-ced5-4b0e-a2ee-06f415ce8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some critics have demanded the cancellation "Gran Hermano,"
        and asked whether reality television -- an industry never far from provoking
        anger -- has ever stooped so low.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d06026-41ac-4177-9c1b-5891b7bab164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f9320-70fe-43dd-a081-7548a2f12dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is a human being''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb6767-b802-4995-b5b1-612febfabb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when the show''s overnight crew became aware
        of the suspected assault and informed more senior producers. Prado and López
        had been in a relationship on the show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873bc4a-503a-464f-912a-2d979b4e1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c65f20-d486-404f-9132-8e1d65e7706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the diary room scene, the production company said Prado was
        temporarily taken off the show to receive psychological support and López
        was removed from the show. Producers also referred the incident to police.
        Prado did not initially press charges, but has subsequently made a complaint
        which is being investigated by a Spanish court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777ba16-f22f-4f12-8904-01a01c18bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20a9e9-48ba-4bba-b9dd-9bf461a2e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López''s lawyer, Antonio Madrid, told El Confidencial his client
        was trying to help Prado while she was drunk, and denied any allegations of
        wrongdoing. CNN has been unable to contact Madrid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59491204-14cb-4721-9671-4c22dff40aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e505bd0-9a92-4819-ad8a-46d0a2e5c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endemol Shine, the UK-based production company behind the "Big Brother"
        franchise, told CNN: "We''d like to stress no footage was ever shot with the
        intention of being broadcast. However, with hindsight we regret that the conversation
        where Carlota was informed took place in the diary room environment," where
        contestants interact with the Big Brother character.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace7a46-e414-4c96-9783-554652132426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ab001-384c-4f4a-8eed-28f2cef72cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The footage was only supplied as evidence when requested by the
        authorities, encrypted and guarded," the company added. "The decision not
        to inform the housemates of the incident, and why Carlota was asked not to
        mention the incident at the time, was taken by the production team in good
        faith at that point, in order to protect her privacy and because the incident
        was due to be reported to the police." CNN has been unable to reach Prado''s
        lawyers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0eb64-881b-4b55-bea2-08d1e8ecf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5289474-d93f-4f77-9b82-b68e67b9c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Honey Langcaster-James, a chartered psychologist and director
        of services at the organization On Set Welfare, said she had grave concerns
        about the way the incident was handled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5144d0-d9dc-4b9b-a292-930743de2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab40166-2e75-45a3-956a-593e2b381c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just a TV show contestant, this is a human being,"
        she told CNN. "There are a number of members of the production crew able to
        watch what was is going on in the diary room, either from the gallery or on
        set. That isn''t a controlled environment."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae157a-8c1d-47e1-8220-9b69f9e761e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7027c3-0b00-4576-987d-2a46d27921c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reality television faces a reckoning</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6a82e-7e54-4f38-b89e-0a994dc20166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langcaster-James has worked as a consultant psychologist on the
        UK version of "Big Brother," one of the world''s most successful reality television
        formats. She said there is "usually a facility to get somebody away from the
        set and away from the cameras -- if somebody receives bad news from home,
        for example."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec21b6-d427-4011-9c71-d6d5b5efb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451891e-b1c4-4575-905f-1bf5527ae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the incident shines a light on a problem reality TV
        is still grappling with. "One of the problems with the reality TV industry
        at the moment is that it is down to the individual production companies to
        make a judgment as to what kind of on set welfare they need to be putting
        in place."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da37bf-b514-4f0e-8a39-3fb7d5fcc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168785b3-85a1-4b43-a573-34b4b89ad641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with that is that people who aren''t trained in mental
        health or wellbeing are making decisions about what kind of safeguards need
        to be put in place."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c17252-1156-41bd-8f43-eb597ceaa491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5adcad-76cf-4cc4-b6a0-dc1216364027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incidents in the UK have drawn attention to the way in which
        reality contestants'' welfare is handled. The deaths of two former "Love Island"
        contestants and the suicide of a guest on "The Jeremy Kyle Show" in particular
        have prompted calls for a review.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f190fc0-b09d-4d8d-8e3a-cf8186beae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14590514-b86f-4f14-86b9-61f44075392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, two Dutch reality shows -- "The Villa" and "Temptation
        Island" -- were canceled over controversial scenes featuring interactions
        between the male and female contestants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a679e4-f99d-45b6-a362-e86356addb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0c72e-8cc2-4402-99a6-ce0ba06a9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeppelin, the unit of Endemol Shine that produced the Spanish series,
        added that it would review its protocols. "Gran Hermano" is currently airing
        its seventh celebrity season, and has aired 18 regular seasons since its launch
        in 2000.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95702e0a-60e2-472d-b9e1-2baa0f51f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bed9df-ec20-4872-94c9-33c3b33a548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment in which this alleged incident took place is unique,
        but the anger that underpins much of the conversation in Spain is painfully
        familiar in the wake of the so-called Wolf Pack scandal, in which five men
        were charged with sexual abuse but not rape. Following more than a year of
        protests across the country, the men eventually had their convictions upgraded.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b408d-06eb-4edf-a6c3-2e4c84bf2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f082b-e0aa-4085-b013-1ccd94cfab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitivities were strong enough that numerous major companies,
        includign BBVA, Nissan and GlaxoSmithKline, dumped the show once the scandal
        erupted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6bd38-8a38-4088-9ffc-d3a8444a6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864a302-5533-444b-a7ff-d301f6bef393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
