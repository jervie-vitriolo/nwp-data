      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Stamps
        featuring local Christmas traditions will be released by the Philippine Postal
        Corporation (PHLPost) in time for the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ab972-45c3-4deb-934b-85bd6f52f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:32:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PHLPost the "Maligayang Pasko 2019” stamps will feature
        a "children''s choir and their families joyfully singing to usher the Novena
        Masses held at dawn, known locally as ''Simbang Gabi.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16bb4a-5b48-4ae4-ac3e-368a0127eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:32:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other country that does Christmas like the Philippines.
        The celebration becomes livelier with sparkling lights, family reunions, a
        festive atmosphere, and merrymaking left and right, singing Christmas carols.
        All these make Christmas in the Philippines more joyful and exciting," PHLPost
        said in a press release Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be6da9-cdc7-412c-9a8e-4ffb82e122e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:32:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps were designed by PHLPost in-house layout artist Eunice
        Beatrix Dabu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb826e-c1bc-4170-aac8-537b604d2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:32:18.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost said 50,000 copies of the block of four stamps were printed,
        and each stamp will be sold for ₱12 each.</p>'
