    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148c4e8a-3a5c-4fbb-94e9-2145a86d62b3'
    'lead': 'Most Christmas sweaters are made of plastic and are likely to contribute
      to plastic pollution in the world''s oceans, an environmental charity has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T15:45:58.416+08:00
