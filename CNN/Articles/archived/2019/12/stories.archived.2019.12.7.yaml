      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever something like this happens, it brings it into public
        consciousness, and challenges us to think again about what welfare provisions
        are put in place."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570bfd8-0908-4b5b-9f30-1fbd3fe2fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.039+08:00
