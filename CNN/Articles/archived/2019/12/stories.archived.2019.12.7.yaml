      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e5100-27c1-431f-a23f-6929a600d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the confirmed cases in the investigation involved products
        purchased from dispensaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e34bb0-5235-476f-a07c-8de328ee68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
