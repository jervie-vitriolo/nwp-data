    'title': 'SEA Games: Gilas shows no mercy in 69-point rout of Myanmar'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed77b8-7e44-46de-8aa7-d2553ad07045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 7) —</strong> Gilas Pilipinas
        swept the group stage in the men’s 5-on-5 men’s basketball tournament of the
        30th Southeast Asian Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a8392-760f-42c9-ba52-83733a97a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines demolished Myanmar, 136-67, Saturday at the Mall
        of Asia Arena in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777eceb8-2aa5-4dda-bf1a-465d5130c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-point barrage from resident snipers Matthew Wright and Marcio
        Lassiter paved the way for the Philippines to establish an insurmountable
        lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e9b38-bcb7-412f-987f-c0e2b42c9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright tallied 29 points on 8-of-16 outside shooting, while Lassiter
        knocked down five triples to add 15 points for Gilas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41707b46-0ad3-4ab6-b82b-62a84950ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo and Stanley Pringle, two of the top scores in the
        Philippines’ last outings, did not even play in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46491f4b-fb9e-4bae-b760-2b937b2671e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel also had a productive night as he scored 24 points and
        11 rebounds for Gilas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba8695-9dbd-4ee2-b41c-b0c502c20690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T22:37:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Indonesia in the knockout semifinals match
        on December 9 at the same venue.</p>'
