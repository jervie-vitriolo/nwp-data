      'mgnl:lastActivated': 2023-01-27T00:03:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44f70f-3175-468c-96ad-dfc9937b2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calculated attack</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a25940-ea5d-4d0a-9f92-3ed3ba49b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege the 27-year-old was approached by two of the men after
        noticing a flat tire on her scooter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65290cf-ba8d-4511-910f-859300d56021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba114147-e15a-4a17-a50a-54ed9728ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the two men were members of a gang of four
        who had conspired to sexually assault her. One of the men had let the air
        out of the tire deliberately, police said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088d6dd-e1f5-4a09-a7ec-f57985008796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bdb308-7983-42d4-81ce-345b04e27298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the gang are alleged to have overpowered the victim and
        dragged her to an enclosed area a few feet away. They covered her mouth with
        their hands to silence her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925a93b-309d-4e00-a812-812e532ebaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc659dc-0322-40b6-a359-1b18305b5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men are then alleged to have taken turns raping the victim,
        before asphyxiating her and transporting the dead body to the outskirts of
        Hyderabad. In an effort to conceal their crime, the men are alleged to have
        poured fuel on her body and set it alight.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab651da-155d-4fb0-bde9-979fc0f3bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115084c-b27e-4873-b167-0c0cd0c8fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in India''s Parliament have condemned the Hyderabad incident,
        demanding stricter legislation and swifter punishment for rapists. Some even
        called for rapists to be publicly lynched or castrated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260ae67-c106-408b-936a-efa79951dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d9466-35bc-4b43-8845-9c492947b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Crime Records Bureau (NCRB), around
        100 sexual assaults are reported to police in India every day. In 2017, more
        than 32,000 rapes were reported across the country —&nbsp;but experts say
        that the real number is likely much higher, owing to the shame attached to
        sexual assault and the social barriers faced by victims.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81460f3-3389-404f-b784-832b83c18a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/06/asia/india-hyderabad-rape-suspects-shot-intl-hnk/index.html">Suspects
        in Indian gang-rape murder shot dead by police during night ''reconstruction''</a>"</em></p>'
