  'united-states-saudi-arabia-naval-air-station-pensacola-shooting':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T16:17:52.440+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305fb376-40df-4b7d-817e-2e8dba07452b'
    'lead': 'That it was Saudi Arabia''s King Salman bin Abdulaziz Al-Saud and not
      his son, Crown Prince Mohammed bin Salman, who called President Trump speaks
      to how seriously the kingdom is treating Friday''s shooting at a US military
      base that involved a Saudi national.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T16:22:33.831+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:03:57.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:03:44.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Saudi-Arabia', 'Naval-Air-Station-Pensacola']
    'template': '1'
    'title': 'US-Saudi relationship will be tested by shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bceb5d6-8508-464b-9f02-c9a29600ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — That it was Saudi Arabia''s King Salman
        bin Abdulaziz Al-Saud and not his son, Crown Prince Mohammed bin Salman, who
        called President Trump speaks to how seriously the kingdom is treating Friday''s
        shooting at a US military base that involved a Saudi national.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ea48f-1d4b-49f4-8059-ebf2487a1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Saudi Arabia''s often glacial standards, the 83-year-old
        monarch moved with remarkable speed to call Trump. Trump told reporters that
        King Salman''s message was unambiguous — horrified and angry — as Trump quickly
        tweeted "Saudi people are greatly angered by the barbaric actions of the shooter,
        and that this person in no way shape or form represents the feelings of the
        Saudi people who love the American people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b783b98-8233-4091-9189-86d62fa19954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king quickly instructed his own security services to cooperate
        fully with US investigators into the shooting in which three people were killed
        at Naval Air Station Pensacola in Florida. The shooter, who was killed, was
        identified as Mohammed Alshamrani, a second lieutenant in the Saudi Air Force
        undergoing training at the station, <a href="https://edition.cnn.com/2019/12/06/us/pensacola-naval-station-lockdown/index.html"
        target="_blank">two law enforcement sources told CNN</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4960ad-c91e-4eca-96e1-64ec7803af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshamrani was vetted upon entry to the US and checked again after
        the shooting with nothing of prior concern found, a law enforcement source
        told CNN. The FBI is investigating the Pensacola shooter''s motive and there
        have been no indications so far that the shooter was acting at the behest
        of, or in coordination with, others.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">....The
        King said that the Saudi people are greatly angered by the barbaric actions
        of the shooter, and that this person in no way shape or form represents the
        feelings of the Saudi people who love the American people.</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1203030941108711424?ref_src=twsrc%5Etfw">December
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073d499-5ec8-4d72-9d5d-2c06398ead80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955797d4-ef14-424c-b0b2-cfc7eb8220f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear the aging monarch is in damage limitation mode. He will
        be fully aware of how frayed Saudi Arabia''s reputation has become with the
        US public and politicians. Congress has tried to block weapons sales to Saudi
        Arabia that could kill civilians in Yemen as Saudi Arabia backs the internationally
        recognized government there in the country''s ongoing civil war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b64a2-7db7-494e-b329-6bf506da915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose last year with the killing of Washington Post journalist
        Jamal Khashoggi by Saudi officials. In that instance, Prince bin Salman fronted
        the kingdom''s response with limited success blunting outrage in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f568eb-bab8-473d-9e5b-f1182b8e8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Saudi journalist, was killed and dismembered after
        entering the Saudi consulate in Istanbul in October 2018. The CIA concluded
        that the crown prince personally ordered Khashoggi''s murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8c395-3b8d-4a7a-b8d0-baf4299fb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince bin Salman denied any involvement in Khashoggi''s death.
        But in an interview with CBS'' "60 Minutes," he said he took responsibility
        for the crime because it was "committed against a Saudi citizen by officials
        working for the Saudi government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd8bce-0bff-40fd-b8fb-97407063e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom routinely sends military personnel to the US for training
        and has been doing so for decades. I have spoken to several senior royals
        who have been on those training programs in the past and I have heard nothing
        but praise for the instruction and guidance they received.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683faefe-add7-4cc7-98da-3e47d4908805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-Saudi relationship has been close and productive from a Saudi
        perspective. Many of the weapons systems the kingdom purchases are made in
        the USA, from fighter jets to helicopters to machine guns. In recent years,
        the purchases have increased significantly as Saudi Arabia is now the world''s
        third-largest defense and security spender, according to data from the <a
        href="https://www.sipri.org/research/armament-and-disarmament/arms-transfers-and-military-spending/military-expenditure"
        target="_blank">Stockholm International Peace Research Institute</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa3d88-d7eb-4547-bdb2-edfa44b3adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A two-way relationship</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab9696-af63-4c38-8403-78a247308cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Trump has commented, the relationship is a two-way
        street. The US wants the billions the kingdom wants to spend, and if the purchases
        are not made in the US, the Saudis will turn to Russia or China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789d810-3953-40fc-a218-71a55fc7c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of concern for Riyadh at this time are Iran''s increasingly hostile
        acts in the region, only three months ago blaming Iran for an unprecedented
        attack on <a href="https://edition.cnn.com/2019/09/19/middleeast/saudi-air-defense-analysis-intl/index.html"
        target="_blank">two Saudi oil facilities</a>&nbsp;that cut more than half
        Saudi oil production, spiking international oil markets as well as attacks
        on tankers in the Straits of Hormuz. The attack was claimed by Iran''s allies
        in Yemen, the Houthi rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa6e7f-4f14-4417-9437-7b57806cd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping its relationship on an even keel with the US and its weapons
        flowing is viewed by the kingdom as a vital Saudi strategic deterrent against
        Iran. Any diminution in either will leave them feeling exposed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb67efd-be4a-4ab2-a30a-fd850a38a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Friday -- the holiest day of the week in Saudi Arabia — when
        official responses to anything can be slow, King Salman has cut through every
        usual boundary to take charge, and to be seen to be in charge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5725b-c8dc-49e2-a026-14c975119223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His quick response is not just about restoring US confidence in
        the kingdom as a reliable security partner. It is also about sending a message
        to the kingdom that the king is in charge and that the modernizing path Prince
        bin Salman is trying to push the country along will not be thrown off track.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263bf99-9c33-4301-91c6-37e3afda5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, Prince bin Salman has allowed women to drive,
        to attend sporting events, and public music events have become commonplace
        where until two years ago they were banned. The monarchy has been on the watch
        out for push back on reforms that are — to Saudi Arabia''s conservatives,
        at least — far-reaching.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d4624-c3a3-4ba1-94b4-75799a173f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will likely be a difficult moment in US-Saudi relations, and
        many in Saudi Arabia are hoping that it doesn''t last too long.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e925ac-4a6f-4591-9161-3d6a9f71c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:22:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/07/world/us-saudi-relationship/index.html"
        target="_blank">US-Saudi relationship will be tested by shooting</a>."</em></p>'
