      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s charred remains were found near a highway underpass
        on November 27, sparking nationwide outrage and protests in several major
        cities including Bengaluru and India''s capital, New Delhi. Many of the demonstrators
        carried placards and chanted slogans demanding the death penalty for the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a509fd1-3dc5-47ad-af7b-cc13a3362b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fca10-5ac4-4c6a-a987-ccfdece66a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim has not been publicly identified due to India''s laws
        against naming sexual assault victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d9a1d-6b8e-4e8e-9735-c0ef0db7ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688733b-f857-4316-9fdc-d36139f13c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prakash Reddy, Deputy Commissioner of Shamshabad Police in Hyderabad,
        told CNN the four men were killed in "cross-fire" when police had taken them
        to the scene of the crime to reconstruct the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73a627-3a4a-4bc6-b29e-a875fa0e4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e9acd-dcbe-4eee-ba43-152d8c030118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy said that the four suspects were aged between 20 and 26 years
        old. Two of the men were truck drivers and two were truck cleaners. They had
        been taken to the spot to reconstruct the crime between 3 a.m. and 6 a.m.
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379ee86-9501-4d30-b782-11e4c825a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b0f4f-c534-485b-a72a-1050b2863cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the accused snatched the weapons from the police personnel
        and fired at them," said Reddy. "In self-defense, the police fired at the
        accused."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4f3a3-ebda-4c96-a021-9dd84166689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185c864-39ca-4f11-9a5e-c9130c6e9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambulance was called but the men were pronounced dead at the
        scene, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a3bdd-cfdf-4f0d-b8ed-14ea8eca3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.247+08:00
