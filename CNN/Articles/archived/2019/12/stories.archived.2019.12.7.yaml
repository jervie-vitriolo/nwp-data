      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire global waterway, including areas
        the Philippines claims, occupies, and calls as the West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4dcea-51f2-404d-978e-c1f6b811fac4'
