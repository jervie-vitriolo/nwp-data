    'template': '1'
    'title': 'A Saudi national is the suspected gunman in deadly shooting at Pensacola
      Naval Air Station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c97d8-9074-4bf3-9a44-65087ac8e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The gunman in a deadly shooting at Naval
        Air Station Pensacola in Florida was a second lieutenant in the Saudi Arabian
        military involved in flight training at the station, US Secretary of Defense
        Mark Esper said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afebc7-2035-4099-abe3-c54805fd69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed in the shooting and at least eight others
        were injured and taken to a hospital, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f3180-8980-4cce-b6f3-e2ec8929b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement sources told CNN the shooter, who was killed,
        has been identified as Saudi Arabian national Mohammed Alshamrani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739323a-3d9c-413c-b018-96f3cf9cd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether the shooting was terror-related
        as a possible motive, but it''s still early in the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4af86-54a3-4dbd-a63c-0095124bbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/pensacola-naval-base-shooter/index.html"
        target="_blank">FOLLOW LIVE UPDATES</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630e457-3338-4fac-8ab4-a24201f485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has spoken with the King of Saudi Arabia
        about the shooting, he said <a href="https://twitter.com/realDonaldTrump"
        target="_blank">on Twitter</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd8952-955c-4eb2-be49-c15b0005782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King said that the Saudi people are greatly angered by the
        barbaric actions of the shooter, and that this person in no way shape or form
        represents the feelings of the Saudi people who love the American people,"
        the president said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dbe03-a66d-4c3f-b220-3ba361faec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi King Salman Abdulaziz Al-Saud expressed "deep sadness and
        sorrow" in the call, state-run SPA news reported. The king told the President
        that he ordered Saudi services to cooperate with the investigation, according
        to SPA.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">....The King said that the Saudi people are greatly angered by the
        barbaric actions of the shooter, and that this person in no way shape or form
        represents the feelings of the Saudi people who love the American people.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1203030941108711424?ref_src=twsrc%5Etfw">December
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713b254-9bf2-4b49-bd5e-56ecff4eeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b48f0-4580-48e4-90d4-3ce0559a6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, Gov. Ron DeSantis mentioned the connection
        to the Saudi Air Force and said that he had spoken to Trump about it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47773291-7037-4dc3-acf1-5c9fbdeb7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s obviously going to be a lot of questions about this individual
        being a foreign national, being a part of the Saudi Air Force and then to
        be here training on our soil," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ae686-4639-4bcc-83bb-9fda45f9e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously," DeSantis added, "the government of Saudi Arabia needs
        to make things better for these victims."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87ef9e-f89e-4183-9847-7dce6309dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign students from "partner nations" have trained at the base
        to learn naval aviation for years, Commanding Officer of NAS Pensacola Capt.
        Tim Kinsella told reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa969515-8a1f-4bbf-b791-cd5f1da0b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always been international students training here because
        it''s a good place to train, it''s good quality training," he said. He roughly
        estimated that there were a couple hundred foreign students at the base.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286256b-ecca-483a-9cb8-9e3fdb53b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two deputies who confronted the shooter were injured</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df041146-476a-4bb9-b52b-ac62ea55d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has taken over the investigation, according to an FBI spokeswoman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52c3c4-c529-42ee-b33a-fa85f1d52f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is global in scope, a law enforcement source told
        CNN, with agents posted in Riyadh tasked with liaising with the Saudi government
        to obtain background information about the shooter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec776f-6a05-4ee3-a8af-11e0aaed0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escambia County Sheriff David Morgan told CNN''s Erin Burnett that
        the FBI had secured the areas on base where the shooter was staying and they
        had recovered his laptop and cell phone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024846a-9b80-470b-ba9c-736fade4b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first received a call about an active shooter at NAS
        Pensacola around 6:51 a.m., Morgan told reporters earlier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e74db0-893c-479d-a864-c781efd6fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter used a handgun and was killed after two deputies exchanged
        gunfire with him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b3216-895f-45ab-a2f5-98b0cd6386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were injured and taken to Baptist Health Care,
        including one who died, said Chief Deputy Chip Simmons. The deputies who confronted
        the shooter also suffered gunshot wounds — one in the arm and one in the knee.
        Both are expected to survive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40192e-499d-4ddb-b20e-437902044535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred in a classroom building, Kinsella said. The
        base will remain on lockdown until further notice, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24cabe-02c5-4d53-961c-15412f726399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims are not being released until authorities
        notify their families.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62bb28-7f59-47d6-88df-672e37f2ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking through the scene "was like being on the set of a movie,"
        Morgan said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af8d70-a554-4848-bc83-3101770db08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t happen in Escambia County. It doesn''t happen in
        Pensacola. It doesn''t happen to our friends and neighbors who are members
        of the US Navy," Morgan said. "But it did, and it has."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8953f-484e-45b1-a881-d66c40a3f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes just <a href="https://edition.cnn.com/2019/12/04/us/hawaii-pearl-harbor-reported-shooting/index.html"
        target="_blank">two days</a>&nbsp;after an active duty US sailor, Gabriel
        Romero, killed two civilian employees and injured another before killing himself
        at Pearl Harbor Naval Shipyard in Hawaii. Investigators have not announced
        a motive for the Wednesday shooting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66b696-4842-4f4a-b7bb-1e1934d8709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of the Navy Thomas B. Modly said the Navy was "struck
        and deeply saddened" by the recent attacks, including an incident in Little
        Creek, Virginia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec805cc6-a792-4cd8-aee0-77c68d2c62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts are crimes against all of us," Modly said. "Our prayers
        are with the families of the fall and the wounded.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfc79f-814a-4d64-83e1-f30b419423ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House monitoring Pensacola shooting</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969fb26-1b6d-4b45-a2c1-21fed67b373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T10:26:09.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the governor''s office reached out to local
        authorities to offer assistance, Pensacola Mayor Grover Robinson said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
