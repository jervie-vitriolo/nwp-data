      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now nobody will ever know if the four men killed by the police
        were innocent men, arrested fast to show action. And whether four of the most
        brutal rapists roam free, to rape and kill more women," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29df348-1db2-457d-bf33-3743ba35596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:53:49.249+08:00
