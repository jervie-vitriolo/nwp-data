  'Spanish-reality-show-contestant-made-her-watch-her-assault-':
    'author': 'Rob Picheta, CNN'
    'caption': 'Screengrab of Carlota Prado from the Spanish tv show, ''Gran Hermano''.
      Photo by CNN.com.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-07T14:55:59.087+08:00
    'imagesource': 'jcr:038b7538-a28c-4eba-877c-d5ec306338fc'
