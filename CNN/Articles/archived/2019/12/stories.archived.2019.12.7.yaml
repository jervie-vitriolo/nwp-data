      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0a5bd-2b19-47df-8869-3b7509d9f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has been slowly adding more meatless options to its
        menus around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcee39-d45a-43ad-9a98-e3c9e7d01d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7671d6-f49d-4132-a460-b2dccda0fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, the company announced the launch of a McVegan burger,
        made with a soy patty, in Finland and Sweden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd496ac6-2876-4ebe-8c25-57e8322a3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66586f7-cf56-4117-ac28-fa373dbf4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the fast food giant introduced a vegan burger to Germany
        -- one of its biggest international markets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330de33-ad60-4a80-879a-69e8041cc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
