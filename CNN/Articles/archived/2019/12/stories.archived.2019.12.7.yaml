    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d57ac9-ad89-4bf6-9cee-076d8bc7545b'
    'lead': 'When Carlota Prado was asked to enter the "diary room" on the Spanish
      version of the "Big Brother" reality TV series, it would have seemed an entirely
      mundane request.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-07T15:01:48.902+08:00
