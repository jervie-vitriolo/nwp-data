      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/06/media/elon-musk-defamation-trial-verdict/index.html">Elon
        Musk wins in ''pedo guy'' defamation trial</a>"</em></p>'
  'six-probable-vape-related-lung-injury-linked-Massachusetts-dispensaries':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'A state investigation into vaping-related lung injury cases in Massachusetts
      has found that vape products used in six probable cases were purchased legally
      from dispensaries. All of the products contained THC or tetrahydrocannabinol,
      the primary psychoactive component of cannabis.'
