      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the show''s handling of the situation has sparked a
        scandal in the country. The network behind the series has apologized for its
        handling of the incident, but scores of major companies have nonetheless pulled
        advertising from the show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfaca6-6719-4df8-aa33-116d16f366ed'
