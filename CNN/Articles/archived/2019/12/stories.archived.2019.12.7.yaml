      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64825b88-7bd2-4bb3-ac9d-7c0e2ffff777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black women were less likely to use permanent hair dye but significantly
        more likely to be diagnosed with breast cancer after using it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32ba2f-cb2a-49ec-936e-d752a9ed3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cfaff-c9c2-4250-a073-0fc172968a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent hair dye was associated with a 45% higher risk of breast
        cancer in black women and 7% higher in white women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4a7dd-0087-4710-913a-6e33a9628a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba4711-201b-4365-9a76-19c877bd5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequency was key, too. Black women who dyed their hair every five
        to eight weeks had a 60% higher risk for breast cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb7813-8123-485e-985f-83e1eb04a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be08f34-badb-4eee-bed1-1386bb543e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical hair straightener use was associated with an 18% higher
        breast cancer risk among black and white women, though black women were far
        more likely to use the product -- 74% of black participants reported doing
        so versus just 3% of white participants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b3c18-e237-4578-943e-0710a6391dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7858e-59a9-4f9b-967c-fab47b52f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breast cancer incidence is rising among black women, a 2016 Centers
        for Disease Control and Prevention report found, and there are numerous racial
        disparities in health care access, quality and affordability that may hinder
        treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cd89e-7457-42ab-aa53-9eb0635416cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b896b43-673c-4dcd-8dea-ed4eed279d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Studies may never prove what causes cancer</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb4117-9041-4a88-b074-b3d6645e1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an important consideration in interpreting the results:
        The study analyzes association, not causation. The women in the study were
        already at a higher relative risk for breast cancer because of their family
        history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80deb0d9-ffb9-409c-aee7-51ddcd3e86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8b122-de0c-4422-b3be-c85d9513aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitively identifying causes of breast cancer might be limited
        by current science, said Dr. Otis Brawley, professor at the Johns Hopkins
        University Bloomberg School of Public Health and former chief medical officer
        of the American Cancer Society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e249ddb-232e-4064-9213-04d254e7f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae21535-e7e9-442d-9a32-c3860bdd63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe these products cause cancer, maybe they don''t," said Brawley,
        who was not involved with the study. "But maybe this is something that science
        simply just cannot answer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270507c7-0abd-4701-9737-ad35e7d0b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01921f1-64b5-475d-955c-da3a3729bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decisive answer, he said, would require a longitudinal study of
        thousands of black women who use or do not use these chemicals, which is widely
        considered impractical and unethical.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eeca5-8516-46a1-b6a4-a419b2f0a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45b59b-fbe1-416c-9d92-d46de82608f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other cancer risks women can control, Brawley said, and
        they''re more strongly supported by research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f3b64-7f11-4594-97e7-268e14b152b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3e51c-f013-4e8d-bfd3-14086d873fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco use, obesity, an excess of calories and a lack of exercise
        are the leading preventable risk factors for cancer that people can change,
        he said. They''re linked to at least 12 cancers, including breast and endometrial
        cancers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6df58-1476-479f-96c6-90e43df72e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684c6da-f16d-4929-95ae-785bc54a0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol consumption, too, is more clearly linked to risk of breast
        cancer than chemical dyes and straighteners, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccbd74-093a-49f5-9f40-21d01346013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774beaf-e054-4bb9-b58b-bac417e0293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s to be done</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9192cab-a1d3-4d99-9c96-b3bcbbdc5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can women do with results like these?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b846479-cbe5-4fe1-bd45-9ba58ec51693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d223f3-94bf-45e3-827c-57fe12cc8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that the risk of breast cancer was lower in women
        who permanently dyed their hair in a professional setting, like a salon. Stylists
        might be less likely to expose clients'' skin to the dye chemicals, Brawley
        theorized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58580a90-a6ac-4b32-aad7-ce10a5c0ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1d421-f256-484e-8be6-aa6e612bc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair products contain more than 5,000 chemicals, the authors write,
        and most of the dyes and straighteners did not "reliably document" ingredients
        on the label.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06d542-8675-44a9-8a45-d6a53cd0b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeeb276-0f9a-4701-9585-ce89989b5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study doesn''t pinpoint which of the chemicals caused the damage,
        but makes some suggestions: Some aromatic amines, chemicals also found in
        tobacco smoke and industrial byproducts, disrupt the endocrine system, and
        some dyes have been found to induce tumors in rats'' mammary glands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a17b8-b38d-49ea-a17b-dd1084a800f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:38:45.879+08:00
      'mgnl:createdBy': 'vince'
