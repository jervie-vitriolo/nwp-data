    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese island could become an unsinkable US aircraft carrier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eebf1a-c1be-4845-967d-64cbc1ad8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three square miles of volcanic rock on
        the edge of the East China Sea may one day be used as an unsinkable aircraft
        carrier for the United States Navy in the event of war in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087885ee-460d-41ee-a848-920999dadc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84297be1-4f5d-474a-af42-dba68cd3bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s government announced this week that it''s buying Mageshima
        Island, an uninhabited outcrop 21 miles (34 kilometers) from the southernmost
        Japanese main island of Kyushu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65930300-ee94-4de1-bcf2-f0680d2822f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ac65a-18eb-4db3-b6e4-55917d0875d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, most of which is owned by a privately held Tokyo development
        company, is uninhabited and hosts two intersecting unpaved runways that were
        abandoned under a previous development project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba6ba7-4838-4d66-9185-1092c73f060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9b8b7-c3d1-4292-9540-2b7c0f1c9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government said the runways will be paved and used
        for US Navy and Marine Corps planes to simulate aircraft carrier landings,
        though it did not give a time frame in which that could be accomplished as
        the deal still needs to be finalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045c283-fb63-4754-8945-13ce2c86232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25ad66-e9e0-421e-9481-ffb15cf97e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once suitable facilities are constructed, the island could also
        become a permanent base for Japan''s Self Defense Forces as Tokyo looks to
        strengthen its position along the East China Sea, where it faces competing
        claims from China over the Japanese-administered Senkaku islands, known as
        the Diaoyu islands in Chinese.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd145a-ad88-48f9-b0ff-9751b12f6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dea5f-ecfc-4305-8aa8-f3d459d12d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "purchase of Mageshima Island is extremely important and serves
        for strengthening deterrence by the Japan-US alliance as well as Japan''s
        defense capability," Japanese Chief Cabinet Secretary Yoshihide Suga said
        in announcing the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ad886-68c9-4905-8ea9-da273932c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a8ffe-f084-4a67-9ffd-25f88e10ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials in Japan said they could not comment on the
        purchase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee75439-514d-48d2-80c9-8e48630f0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4934ae6-112e-4ab2-b05c-8bec61ef1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying Mageshima has been the subject of talks for years. Tasuton
        Airport, the company that owns most of the island, finally reached agreement
        with the government in late November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606246b-eeab-4104-90d0-26c8d2d7d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff012e-334a-4186-9030-90b43ef909aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island was identified as a suitable site for use by the US as
        a permanent base for field carrier landing practice under a 2011 agreement
        outlining the realignment of US forces in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd3438-5f22-43c6-a68d-178328659dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95d979-2d88-425c-8912-702025f681c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spreading out US forces</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1d8d8-22ed-4e41-8003-986cbdd70dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $146 million deal also comes as the US military is hearing calls
        to increase the number of its strategic bases in East Asia in the face of
        a growing Chinese missile arsenal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a21f06-3e60-42ed-af55-b0a71f46282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d5975-5d63-4001-8d39-4309b62abbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of US combat air forces in Japan are concentrated in
        just six bases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069936be-fc18-41b1-a128-f96d2a6043d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded57d13-9067-4884-801b-ba9bee87e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies, including one from the United States Study Center
        at the University of Sydney published in August, say with their current resources
        the US forces would be vulnerable to Chinese missile strikes early in any
        conflict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f974f83-c7de-4b79-8df3-f632878c9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32167c6e-6085-4941-8a57-8fe65517cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to mitigate that is to spread US troops and assets out among
        more bases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ce58e-6f5a-4656-afe0-d7dfa14474fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6291cc-ce50-4a4b-b498-0c94c2a00af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, the diversification of Japanese and American bases (individual
        or joint) will be a trend," said Corey Wallace, an Asia security analyst at
        Freie University in Berlin. "The alliance would be more resilient if bases
        and hardware were more dispersed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a38d43-d5c9-412d-9bb5-3875df098e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc16e0c-493f-4232-a775-ec69c02726c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory goes, the more bases you have, the more missiles an adversary
        would need to fire to overwhelm its target and gain an advantage in a combat
        scenario.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb31f44-8573-4dff-8cca-50439ed2bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c85ba-b87f-41d3-875a-9deb48192e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent land bases are considered more valuable than aircraft
        carriers, because they can withstand a great number of munitions. In theory,
        a carrier can be taken out with a single missile or torpedo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021887b-dd86-4112-b357-1a2ceefc9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59be2e-a574-4ac0-893c-96dcee8c9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle damage to land bases can also be repaired much more quickly
        than a complex war machine like an aircraft carrier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab9c21-c2c5-408d-a21f-570569a0587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38f046-7e3f-4035-8d1d-ca5167bba3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you target and sink an aircraft carrier it is irreversible,"
        said Collin Koh, research fellow at the S. Rajaratnam School of International
        Studies in Singapore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f325c-98e5-4f33-8c7b-7028bf5fd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1d80c-0f8f-496c-8706-0fcb6cc21576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for an island? "At the very least it doesn''t sink.... You can
        take the time and effort to bring it back to operation again," Koh said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8848e5-7a1e-4a27-abf9-fb6ae4818260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90625d3-ca2f-44cb-b314-d491217689c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kinks in US-Japan defense relations</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b330a0-14ba-42ce-81a5-2128a015945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new base is also a good sign for US-Japan defense cooperation,
        which has seen strains in recent years on two fronts: Localities have put
        pressure on the Japanese government to move US military activity away from
        population centers; and US President Donald Trump has pushed allies like Japan
        to take some financial load off US taxpayers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1a06a-6b80-43ca-9983-04659e5683be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07ef39-39b1-4718-ae18-e4f20891818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the former point, Wallace says Mageshima could eventually see
        operations from US Marine Corps Osprey tilt-rotor aircraft, taking some of
        the load off current airfields on the main islands and Okinawa.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1e778-e5e8-4e5e-9884-e404d162e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedefc6d-dd72-40ad-aa09-a99597a97e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last February, Okinawa residents, in a non-binding referendum,
        voted overwhelmingly that the US Marine Corps'' Futenma Air Station be relocated
        off the island.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b74ecc-5e3b-44d2-8466-78f96202e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd04de-4f32-4d91-b6f6-16e39df06dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vote came after incidents of parts falling off US aircraft
        and landing outside the base, including near schools and numerous flashpoints
        involving US defense personnel and local residents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0230e1-ccd3-42ec-aadf-f1ce14c7b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a56b9-83f6-439e-99c1-41457de2c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that vote, the Japanese government moved ahead with plans
        to relocate Futenma operations elsewhere on Okinawa.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbf258-6bd5-4038-9107-85af58952431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e6361-7ba8-4dde-b827-e0414a937411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the government could be expected to push back against
        any challenges to the Mageshima plan from the nearest island of Tageshima,
        8.5 miles (14 kilometers) to its east and from where it is administered.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136d3b3-cdad-4e0d-ada4-2da523900f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76ee24-05f9-4636-8c2f-59c4171aae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the larger international picture, Japan is making the right move
        to keep its most important ally -- the United States -- happy, said Koh, the
        Singapore analyst.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665590b-6b17-46ed-a271-07c9288a4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8746565-948f-4d0b-90e5-def417a1347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is asking Japan to pay more. This purchase of the island
        is a move that is part of the whole plan to demonstrate that Japan is willing
        to shoulder more burden," Koh said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e296b4-5980-4c1c-9d27-d04978c7ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d7717-0204-4dec-8bd2-e657d2f00626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the island''s proximity to Tageshima, no one actually
        lives on it, allowing "the (Prime Minister Shinzo) Abe government to try to
        balance between its obligation towards the alliance as well as to its domestic
        constituents," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb774b72-4cfe-473d-970e-e375332b4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3e856-3bb1-4ae3-8a5d-a9a6a6f91d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practice field, Mageshima will also be more convenient for
        US carrier pilots, many of which now fly out of Marine Corps Air Station Iwakuni
        on the Japanese main island of Honshu.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158537b-a610-48ce-887f-8f237f1074ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984473a5-8890-41be-9946-7e389c49d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fliers now practice carrier landings -- known as "touch and
        go" landings -- on Iwo Jima, also known as Iwo To, almost 850 miles (1,360
        kilometers) away. Flying to Mageshima would cut the journey by 600 miles (960
        kilometers).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9097fea-ab84-4c0f-b799-bab836ab7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982dd1c-07d3-45fb-9406-dc162178b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chance to show new abilities</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14851ea-eead-4935-bc27-b2251ea896e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the line, Wallace says Mageshima could provide for some new
        cooperation between the US and Japanese militaries -- specifically involving
        F-35 stealth fighters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2ff1d-faa6-4c91-9d54-f518b13c1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1ff8d-0082-465e-a5ac-2eb349fc8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has announced it will be upgrading its Izumo-class helicopter
        destroyers to handle US-made F-35B jets, fighters that now fly off American
        amphibious assault ships, essentially small aircraft carriers. It''s also
        purchasing dozens of the short-takeoff, vertical landing jets.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26301eb3-b86d-4e85-8ea4-f22bd2710cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039006f-a3cd-49fe-8cad-24719636d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan does not have pilots with any experience landing fixed-wing
        aircraft on carriers. However, this new facility might offer the opportunity
        over time for Japanese to gain some familiarity with such operations alongside
        the US -- not only to utilize their own carriers, but for cross decking (sharing)
        with the United States," Wallace said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ed03b-529b-4d2a-9bf7-04f594f2131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a310847-1fd2-44b7-a367-ab47617f8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having Japanese F-35s on American naval vessels would be quite
        a signal," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15262c27-35c7-447e-81ac-b4a815c02cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T12:10:05.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/06/asia/japan-us-military-base-island-intl-hnk/index.html">"Japanese
        island could become an unsinkable US aircraft carrier"</a></em></p>'
  'us-china-philippines-relationship-sws':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(From L-R) US'' Donald Trump, President Rodrigo Duterte, and China''s
      Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-07T12:13:22.791+08:00
    'imagesource': 'jcr:10d505f0-ff25-402c-9fff-fd2a4e7472bc'
