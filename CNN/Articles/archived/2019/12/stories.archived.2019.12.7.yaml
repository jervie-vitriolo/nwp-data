      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e9737-0c11-41f6-8b63-1a44dd595483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was seen on Saturday in Northern Samar, one of the areas
        hit by a strong typhoon earlier this week. She arrived just a month after
        visiting earthquake-hit Mindanao where she was regarded as an <a href="https://www.cnnphilippines.com/entertainment/2019/11/2/Angel-Locsin-relief-goods-Mindanao-quakes.html#">"angel
        indeed"</a> for participating in relief operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208d96d-225d-405a-9d5d-41e905572430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d363c-0dd9-426a-a3a1-078f5716c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Tourism Office said Locsin landed at the Catarman
        airport at 7:35 a.m. She also visited a supermarket to buy relief goods before
        noontime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34611e-b518-4395-ac54-0413f2968341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.857+08:00
      'mgnl:createdBy': 'janine'
