      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, PDEA also arrested three drug personalities who were
        identified as tricycle driver Hamodine Ibrahim, 26; Datunot Magelna, 22; and
        Eric Musa, 20.</p>'
