      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which comes more than a year after a <a href="https://money.cnn.com/2018/04/30/technology/uber-driver-sexual-assault/index.html"
        target="_blank">CNN investigation into sexual assault and abuse on the ride-hailing
        service</a>&nbsp;also noted there were 19 deaths caused by physical assault
        during 2017 and 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff184902-965d-4ee9-b72a-5889f9d21768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, Uber repeatedly attempted to contextualize the number
        of sexual assaults as a percentage of total rides, saying from the start that
        99.9% of rides occur without incident. It also contextualized its incidents
        of sexual assault and homicide by citing national rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc02b53-4dee-4673-8494-3b387c0cd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included information on the reporting party and the accused
        party and claimed riders account for 45% of the accused parties of sexual
        assault incidents. The report said "drivers have a right to have their experiences
        told, and we have a responsibility to stand with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b23fd5-2b99-4a49-9d66-54f3faa6003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed that about 92% of the victims of rape were riders
        and about 7% of the victims were drivers. Women and female-identifying individuals
        made up 89% of the victims with men and male-identifying individuals comprising
        about 8% of victims. Fewer than 1% of victims identified as gender minorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f52908-d90f-4b05-ad4f-4c3bbfe6d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four categories of sexual assault defined by Uber — including
        non-consensual kissing, non-consensual touching and attempted rape — did not
        detail whether the reporting parties were victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747ac92-593a-4aea-b31d-99fe8a014231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 84-page report contained data that Uber had from 2017 and
        2018, and included incident reports resolved on or before October 31, 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a98f3b-ff65-4a44-99e8-60e74ba1806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for 2019 data, Uber released "early estimates" for the first
        six months of the year. It estimated that one out of every 6 million trips
        may result in an incident report concerning non-consensual sexual penetration,
        and one in every 900,000 trips may result in an incident report concerning
        non-consensual touching of a sexual body part. Based on these estimates, and
        Uber''s own estimate that it has 45 rides every second in the US alone, there
        were more than 100 reports of rape, and nearly 800 reports of non-consensual
        touching of a sexual body part, in the first half of 2019. The first half
        numbers are subject to change, due to factors such as auditing and late reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b8d3b-c1d8-46d4-a259-f5eaddd9fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it plans to release a safety report every two years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cb602-16e3-43b2-acd5-4dac3e09d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber first pledged to release the report nearly a year ago in response
        to a CNN investigation that found <a href="https://money.cnn.com/2018/04/30/technology/uber-driver-sexual-assault/index.html"
        target="_blank">at least 103 Uber drivers</a>&nbsp;in the United States had
        been accused of sexually assaulting or abusing their passengers in the previous
        four years. The drivers were arrested, wanted by police, or had been named
        in civil suits related to the incidents. It was the first time that any numbers
        had been put to the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad985014-17ed-4904-ba75-2ed2b0ec31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber announced increased safety measures in 2018, including a partnership
        with RapidSOS, a company that sends a rider''s location and relevant information
        to a local police agency when the rider uses the emergency button in the Uber
        app. Uber also revamped its background check policy to conduct annual checks
        on drivers. Uber ultimately announced it would do away with a policy that
        previously forced individuals with sexual-assault complaints into arbitration
        and made them sign non-disclosure agreements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad057e-56ca-4d0a-8d60-718a13ea992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber went public in May but warned investors in its IPO paperwork
        about the report, which it said could negatively impact its brand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165e78f-a5e2-453f-a35c-d3e82d61b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public responses to this transparency report or similar public
        reporting of safety incidents claimed to have occurred on our platform ...
        may result in negative media coverage and increased regulatory scrutiny and
        could adversely affect our reputation with platform users," the company says
        in the filing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87900c-9b2d-4ee1-a7e5-d4679a3dc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and competitor Lyft have faced legal action related to safety
        issues around the country. A lack of transparency about the number of incidents
        involving drivers has been a sticking point in lawsuits against the company.
        Lyft has also said it will release a safety report by the end of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1093c8-8fd9-4a31-8677-8cf718fd410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety issues with ride-hailing apps aren''t limited to domestic
        companies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4750630-59be-413f-bfd6-0541a4b31ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi Chuxing, China''s biggest ride-hailing firm, has also faced
        rider safety issues and backlash over its handling of incidents, including
        the killings of two women passengers in 2018. In November the company announced
        it would resume service on its carpooling service Hitch with a "<a href="https://edition.cnn.com/2019/11/08/tech/didi-app-china-hitch/index.html"
        target="_blank">curfew</a>" of 8 pm for women — which it quickly walked back
        after facing criticism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3405c33-45b8-4756-8aa0-36f95f1cf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T13:14:28.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/05/tech/uber-safety-report/index.html"
        target="_blank">Uber releases safety report revealing 5,981 incidents of sexual
        assault</a>."</em></p>'
