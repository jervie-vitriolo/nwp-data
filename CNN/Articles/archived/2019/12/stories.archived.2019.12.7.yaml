        Leibman, ''Norma Rae'' and ''Friends'' actor, dies at 82"</a></em></p>'
  'elon-musk-defamation-trial':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'After a four-day-long trial, a jury took less than an hour to decide
      that Tesla CEO Elon Musk did not defame British caver Vernon Unsworth when he
      sent a tweet calling Unsworth "pedo guy." (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-07T15:10:00.031+08:00
    'imagesource': 'jcr:74ffad7e-08ad-48a3-be59-bcc25557f367'
