      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Langcaster-James believes that reckoning could be good news
        for the industry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12838-7613-454f-b1c9-8034ded2f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6775f08-c891-400a-8d04-ce14e9055a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TV industry is a very unique setting," she said. "We have seen
        a shake-up of this industry in recent years, and I think that is a positive
        step.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a369fc6-f5f8-4148-ad4e-ccc9377e0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:01:48.907+08:00
