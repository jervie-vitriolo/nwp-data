    'title': 'Ron Leibman, ''Norma Rae'' and ''Friends'' actor, dies at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201691c8-1e4a-4639-9664-00368a231623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ron Leibman, an acclaimed film, television
        and Tony-winning actor, has died, his agent Robert Attermann of Abrams Artists
        Agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e7f32-04b4-4ef1-8ed0-fade8c6edde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa515597-908e-478d-b699-8d1b79582d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leibman was 82.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42406bda-4605-41e3-8b58-cd0959b75e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bfb5f-15d2-444a-a34d-446489e482ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agent said the cause was pneumonia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b69c6-31da-4032-a3df-8f14c09ca4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777f67a-da7b-4dbe-a150-b8cda69a02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Abrams Artists Agency are saddened to hear the news of Ron''s
        passing. Ron was an incredibly talented actor with a distinguished career
        in film, TV and theatre. Our thoughts go out to his wife, Jessica (Walter),
        and his family," Atterman said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b107d-5d82-4e0c-b904-f518ba212da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad422e2-f12c-4e87-8aeb-2cd4cb9ca295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in New York City, Leibman was known for his roles in films
        like "Slaughterhouse-Five," "Where''s Poppa?" and the 1979 film "Norma Rae,"
        where he portrayed a union organizer and starred with actress Sally Field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ea06a-eac0-4090-a4d5-7aa251269759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66448812-fc5d-46d4-98e8-e5020707833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Leibman won a Tony Award for best actor in a play for his
        role as Roy Cohn in the "Angels in America: Millennium Approaches."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40c376-eec5-4b69-8da8-ab0770790fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01ff3f-839d-4fde-a2f8-1df5fdcf98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also known for his role as Dr. Leonard Green, Rachel''s short-tempered
        father, on the hit television sitcom series "Friends."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925161a-559f-4d55-b5c8-4656acfc5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a91218-87ed-436b-b6e0-882ab023b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:14:05.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Leibman lend his voice for the recurring role of
        Ron Cadillac in FX''s show "Archer," playing the husband of Malory Archer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8d800-407a-4dab-a91f-612f1c05b5a6'
