    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c1dc1-9a21-4e1d-acc3-4033957870bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is particularly painful in a nation that has seen a
        number of deeply divisive sexual assault cases in recent years. At the heart
        of this incident is Spain''s controversial law, which specifies that non-consensual
        sex in which violence or intimidation is not used is charged as sexual abuse,
        and not the more serious charge of rape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565da9e-5aff-462a-a354-6f4d9bfabd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e49f46-2cc6-4958-87e7-d626f0b56a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law was thrown under heavy scrutiny following the Wolf
        Pack case, which brought thousands of protesters onto the streets and prompted
        anger at the Spanish judicial system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63d857-e538-4d5e-802a-9c3588520654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013faba1-57c8-4afd-9e5a-a9e6fd89c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some critics have demanded the cancellation "Gran Hermano,"
        and asked whether reality television -- an industry never far from provoking
        anger -- has ever stooped so low.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0513e8-56be-4fb0-9787-0728f4b646d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a00eec-f30b-4657-af8c-c5ae314791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is a human being''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18063e19-5737-4e38-9c77-497fc4f6c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when the show''s overnight crew became aware
        of the suspected assault and informed more senior producers. Prado and López
        had been in a relationship on the show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94b86c-2e15-413b-8d08-644e1590f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa39c42-a773-416a-968d-e7e440a0811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the diary room scene, the production company said Prado was
        temporarily taken off the show to receive psychological support and López
        was removed from the show. Producers also referred the incident to police.
        Prado did not initially press charges, but has subsequently made a complaint
        which is being investigated by a Spanish court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd979ba-40fc-45f7-83ce-6c863316ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c98b84-dc0d-48e2-b67b-78aafa4f31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López''s lawyer, Antonio Madrid, told El Confidencial his client
        was trying to help Prado while she was drunk, and denied any allegations of
        wrongdoing. CNN has been unable to contact Madrid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b90b5-b7b3-41cd-8b96-ff64b4994858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed94cd-895a-429d-8bae-5465432a4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endemol Shine, the UK-based production company behind the "Big Brother"
        franchise, told CNN: "We''d like to stress no footage was ever shot with the
        intention of being broadcast. However, with hindsight we regret that the conversation
        where Carlota was informed took place in the diary room environment," where
        contestants interact with the Big Brother character.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add7971-0419-43c5-8b1b-5eafaadf23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0ee50-f068-4b6e-a70b-cce11a5f5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The footage was only supplied as evidence when requested by the
        authorities, encrypted and guarded," the company added. "The decision not
        to inform the housemates of the incident, and why Carlota was asked not to
        mention the incident at the time, was taken by the production team in good
        faith at that point, in order to protect her privacy and because the incident
        was due to be reported to the police." CNN has been unable to reach Prado''s
        lawyers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be7e18-afc9-4b61-88a3-0de486938acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a2b7d-8ab0-4b9a-adef-657606a0b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Honey Langcaster-James, a chartered psychologist and director
        of services at the organization On Set Welfare, said she had grave concerns
        about the way the incident was handled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fa88d-5179-45f8-852b-97a405e8ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22464c4d-04fd-4add-9243-4ffe5f4783ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just a TV show contestant, this is a human being,"
        she told CNN. "There are a number of members of the production crew able to
        watch what was is going on in the diary room, either from the gallery or on
        set. That isn''t a controlled environment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30037ccd-66f6-4c94-87d8-d2a10ae8cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab340c13-fc9c-48a3-bb83-18c03f1bbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reality television faces a reckoning</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2c979-5f80-4993-af6e-430d23d1530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langcaster-James has worked as a consultant psychologist on the
        UK version of "Big Brother," one of the world''s most successful reality television
        formats. She said there is "usually a facility to get somebody away from the
        set and away from the cameras -- if somebody receives bad news from home,
        for example."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53452b5-0c07-4dfe-a3df-6dc2b047d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc5159-c99f-454e-94fa-5be47c583738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the incident shines a light on a problem reality TV
        is still grappling with. "One of the problems with the reality TV industry
        at the moment is that it is down to the individual production companies to
        make a judgment as to what kind of on set welfare they need to be putting
        in place."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec717104-41aa-429f-a195-254634dcec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25d5d5-1f44-492a-b506-58ae428eeb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with that is that people who aren''t trained in mental
        health or wellbeing are making decisions about what kind of safeguards need
        to be put in place."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdc7d5-513e-46a5-af4f-2e61f4c87edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e5e57-4817-4c4f-8743-6edfde58b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incidents in the UK have drawn attention to the way in which
        reality contestants'' welfare is handled. The deaths of two former "Love Island"
        contestants and the suicide of a guest on "The Jeremy Kyle Show" in particular
        have prompted calls for a review.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a50677-860c-408b-b864-328e76256ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2af25-8500-4adf-9a56-72a77d8f94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, two Dutch reality shows -- "The Villa" and "Temptation
        Island" -- were canceled over controversial scenes featuring interactions
        between the male and female contestants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433219f-6c97-479a-bf12-27f108a7e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b773a-b2ed-4830-bb7b-147ef48ec2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeppelin, the unit of Endemol Shine that produced the Spanish series,
        added that it would review its protocols. "Gran Hermano" is currently airing
        its seventh celebrity season, and has aired 18 regular seasons since its launch
        in 2000.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354b38b-2623-463f-a086-586dfe203b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed577364-7527-44cc-9fde-239043d095e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment in which this alleged incident took place is unique,
        but the anger that underpins much of the conversation in Spain is painfully
        familiar in the wake of the so-called Wolf Pack scandal, in which five men
        were charged with sexual abuse but not rape. Following more than a year of
        protests across the country, the men eventually had their convictions upgraded.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777792e-99a8-4b0b-a0d7-0d23917fa9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0beb16-d56b-4de5-b26c-58d09e98c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitivities were strong enough that numerous major companies,
        includign BBVA, Nissan and GlaxoSmithKline, dumped the show once the scandal
        erupted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf60ad0-3df4-494d-b2f5-5e3e3ae57721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90264af4-f971-4afa-8c0a-8416a1f3301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Langcaster-James believes that reckoning could be good news
        for the industry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638b892-48eb-4834-9393-f2311792bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72aeee-5d0e-4506-83d5-ff66fa65fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TV industry is a very unique setting," she said. "We have seen
        a shake-up of this industry in recent years, and I think that is a positive
        step.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadd36f-5153-4202-9438-d37de5c8e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893540de-2696-4677-a35e-ba6553f75653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever something like this happens, it brings it into public
        consciousness, and challenges us to think again about what welfare provisions
        are put in place."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c890f5-a39d-46f0-a4d2-ecefca9bf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T14:57:18.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:04:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/07/europe/spain-big-brother-sexual-abuse-case-intl-scli/index.html">"A
        reality TV contestant had to watch her own alleged assault. Now Spain wants
