      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was said to be visiting the towns of Allen and Victoria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed53f9-6fa9-4a2b-8fd4-2b47cbcbc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T16:40:44.857+08:00
      'mgnl:createdBy': 'janine'
