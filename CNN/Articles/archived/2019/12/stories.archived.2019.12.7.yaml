        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252469f-92d9-4abc-bf84-1fbbe6dede09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, NZ Vegetarian Society asked its members what
        they thought of the burger, and the response was mixed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134d3e3-f8ba-4702-bcca-30794e9523b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327337b-686e-4c51-ad61-83755d1806e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users called the name of the burger "misleading,"
        and expressed annoyance that they would not be able to consume the fast food
        as it was contaminated with meat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e244950-7098-4fc7-98a9-13437c21029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ccd883-2c62-466b-b363-66628d7a4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:04:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others said they would still eat it. "It''s a positive
        for less meat consumption," one user wrote. "Any step in that direction is
        a positive," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45121c98-9420-425c-9e40-6d85b60476ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:33:55.650+08:00
