      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1e198-da38-413f-9b04-817059b06bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details from this investigation into vape products were released
        on Thursday and included 49 vaping-related lung injury cases total, 16 of
        which were "confirmed" and 33 of which were "probable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e4b31-716b-4390-9156-06c0f1a077bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f33f3-2815-4dfe-ac08-19a582b0e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Cannabis Control Commission said in an email Friday
        that it is reviewing the information and will use it for the commission''s
        ongoing investigation into whether marijuana products manufactured by licensees
        in Massachusetts contain substances of concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11006dd4-4207-4da7-96b8-0b0999eefccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a6dce-8c44-44e7-8adb-2c495d95c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public health and safety remain paramount to the Commission," the
        statement said. "The agency continues to test samples from licensed Medical
        Marijuana Treatment Centers and Marijuana Establishments to understand whether
        legal products contain vitamin E acetate or other contaminants of concern
        while its quarantine on marijuana vaping products, except medical-use flower
        vaporizers, remains in place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a8d59-5862-4301-ab61-a78f28eb70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9677e5c-bb1f-4bd5-835d-9bd24f6a4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 2,291 cases of lung injury in the United States
        linked to vaping as of December 4, according to the US Centers for Disease
        Control and Prevention. Vaping-related lung injuries have been reported in
        all 50 states, the District of Columbia, Puerto Rico and the US Virgin Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e45d7-7e5e-498f-bb85-01c0f4517f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5a4d6-ff09-4fbd-992d-674d707f59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tracking these cases, the CDC has decided to include only cases
        that resulted in hospitalization. As a result, CDC removed 175 non-hospitalized
        cases from its previously reported national case counts. The last report,
        released on November 21, had recorded 2,290 cases of lung injury linked to
        vaping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d507e86-7b26-4b78-96c1-6702ed3f3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21cfa3-41c5-4fce-a174-1c92c2474af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC on Thursday also reported 48 confirmed deaths in 25 states
        and the District of Columbia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86326b5-6b7f-402f-bf51-046c7653aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd02dd6-cbf1-4c29-9fa7-3943a560e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it appears that vitamin E acetate, a thickener used in some
        vaping products, is linked to the lung injury cases, the agency said it can''t
        rule out other chemicals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c12e30-a43a-40a4-9ed5-3f5b4bb58068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170df3e-fcff-4ee9-8182-b67d79826e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC recommends that people should not use THC-containing e-cigarette,
        or vaping, products, particularly from informal sources like friends, family,
        or in-person or online dealers," the agency said. "In addition, people should
        not add any substances to e-cigarette or vaping products that are not intended
        by the manufacturer, including products purchased through retail establishments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffb1db-e801-4dd3-bc60-84fd20f52806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T15:17:49.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/06/health/vaping-marijuana-massachusetts-bn/index.html"><em>"6
        ''probable'' vaping-related lung injury cases linked to Massachusetts dispensaries"</em></a></p>'
  'hair-dyes-chemical-straighteners-linked-to-higher-breast-cancer-black-women-':
