    'mgnl:tags': ['Saudi-Aramco', '$2-trillion', 'world', 'company-', 'oil-producer']
    'template': '1'
    'title': 'The world has its first $2 trillion company. But for how long?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1db706-f87c-4ad4-a90f-3a7c8d41ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Saudi Aramco shares zoomed higher on Thursday,
        turning the massive state oil producer into the world''s first $2 trillion
        company and achieving the valuation long sought by Crown Prince Mohammed bin
        Salman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f18c96-92d1-47a9-adbd-9e3918d8438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a5b4a-779e-40c3-9071-1c05b988f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock gained 10% for a second consecutive day, reaching 38.70
        riyals ($10.32) per share before giving up some of its gains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dcd4d-cc7c-44ed-8557-02fde7557211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a73dd-5964-4f16-9297-3a5b1b230faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco has gained roughly $300 billion in value since its
        shares debuted on the Riyadh stock exchange on Monday in the biggest initial
        public offering on record. It''s by far the most valuable company in the world,
        dwarfing runner up Apple, which is worth around $1.2 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bead29b-cc18-41a0-8e4b-22020569d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a7983-e4b5-4bad-af32-fae299ce45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of buyers for the stock are in Saudi Arabia. Samba
        Capital, which managed the IPO, said Tuesday that 97% of retail investors
        who received shares were from the country. And more than 75% of shares sold
        to institutional investors went to Saudi companies, funds and government institutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d45740-589f-4816-b2b4-42aea4d115c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b164c-fc5b-47c4-93cd-cc595cfc3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2 trillion valuation was a priority for the crown prince ever
        since he first touted the partial privatization in 2016, but many analysts
        considered the figure a stretch despite Aramco''s monopoly on oil production
        in Saudi Arabia, the world''s largest exporter of crude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f6d0b-1835-4e16-a9bb-87e64611f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbb476-b3f7-4ad0-a434-d07f9168a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Bernstein Research said Thursday that the $2 trillion
        valuation was "too much, too soon" given weak expected earnings growth and
        little upside for global oil prices. The company looks expensive, they said,
        compared to peers such as Exxon and Royal Dutch Shell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0875d-cbe3-4a06-bd2c-06851ba8b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9a6e5-b177-410a-841f-241f00984dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aramco should trade at a discount rather than premium to international
        oil majors," the analysts said. More than 98% of the company is still owned
        by the kingdom, they noted, suggesting that investors should be concerned
        about corporate governance. Bernstein reckons the company is worth as little
        as $1.4 trillion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993bd2a-34b9-4603-867c-242d8f97c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50cd8b-8ecf-401c-9899-2ef931b4d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aramco could trade in a league of its own for some time, but the
        stock market is a weighing machine in the long term and the laws of economic
        gravity will eventually apply," said the Bernstein analysts. They recommended
        that investors sell Aramco shares now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e9596-5732-41a0-a51b-9676ae8d9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9d34c-93dd-4ce0-aeea-943cd687e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The long road to an IPO</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff793a-7a84-45f3-b625-695c84fa3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International skepticism over the valuation, combined with low oil
        prices, the climate crisis and geopolitical risk, forced Saudi Arabia to scale
        back its initial ambitions for the flotation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828ca71-b6d9-4257-a36f-3f614a42deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543fa98-a557-4bb1-a3c5-3a046197a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO was supposed to usher in a new era of economic liberalization
        and foreign investment in Saudi Arabia. The Saudi government discussed floating
        5% of the company in 2018 in a deal that would raise as much as $100 billion.
        It was looking at international markets such as New York or London, as well
        as Riyadh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110faf59-b729-413e-8277-4a1eee9016c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2d925-419e-400a-b89f-7eac54261df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal was hampered by concerns about the valuation and potential
        legal complications in the United States. It was shelved after the murder
        of journalist Jamal Khashoggi in a Saudi consulate in Turkey sent a chill
        through business ties with the kingdom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6ec05-be41-4722-bcce-0ae7c335f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67152c-3e12-462d-b0eb-163dfe67e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the listing was revived earlier this year, and Aramco moved
        ahead despite receiving muted interest from international investors. Aramco
        ultimately raised $25.6 billion by selling 1.5% of the company at a valuation
        of $1.7 trillion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6a560-4163-4535-9cd0-72a61dd0675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f8c31-1451-4f76-935f-090719c3ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Bern, an energy expert who teaches at the University of Notre
        Dame''s Mendoza College of Business, said the local offering was able to attract
        a "friendly audience" of Saudi nationals. International investors will watch
        how the company handles disclosure and regulatory requirements before considering
        whether to buy into a potential future international listing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672fa10-4c1c-450f-a049-efa62de2bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6c862-c572-4f3b-8ab1-c98dff3de371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real test will be a global offering, in another jurisdiction,
        such as London or Asia with more stringent regulatory requirements," said
        Bern, who is also the founding principal of energy consultancy Brookshire
        Advisory and Research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31240c-6a75-4edf-b164-e72bd190a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:20:06.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/12/investing/saudi-aramco-2-trillion/index.html"><em>"The
        world has its first $2 trillion company. But for how long?"&nbsp;</em></a></p>'
