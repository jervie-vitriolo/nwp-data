      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/12/asia/new-zealand-military-white-island-intl-hnk/index.html"><em>"Military
        to attempt retrieval of remaining bodies from New Zealand volcano"&nbsp;</em></a></p>'
  'beware-of-holiday-heart-syndrome-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-12T21:41:50.906+08:00
    'imagesource': 'jcr:19b4a63f-db0d-4f62-add9-dd37cf79ad55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3386e3b7-3dd6-4ccb-86f5-42ac3a26925c'
    'lead': 'Beware a hidden seasonal danger called "holiday heart syndrome." which
      can strike perfectly healthly people as they are enjoying yuletide cheer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T21:46:05.729+08:00
