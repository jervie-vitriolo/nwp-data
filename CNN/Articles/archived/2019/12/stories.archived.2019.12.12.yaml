      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins and his daughter are both trained in first aid, and they
        stepped up to help as the situation unfolded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c316a3-d226-497a-adf5-67463c3454f4'
      'mgnl:activationStatus': true
