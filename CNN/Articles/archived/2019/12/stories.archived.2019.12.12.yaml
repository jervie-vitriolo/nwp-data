    'template': '1'
    'title': 'End the year with the countryâ€™s biggest musical acts in BYE2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f8ac8-d1c2-4ad2-8631-7f3aaf9420f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:34:56.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€“</strong> Philippine record
        labels and musicians of all stripes are standing up for solidarity with the
        biggest concert event of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbf1f0-645a-4cca-8bf9-8286303165b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the utmost goal of bringing together the Filipino people through
        music and inspiring them to help cope better in the face of adversity, BYE2020
        is a powerful statement that not only recognizes the small yet impactful triumphs
        of the music community despite a very challenging year but also honors the
        collective efforts of everyone in holding each other up during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6ced4-2dbb-48d7-a56f-6ac9b4a9d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What BYE2020 delivers is a way for every Filipino to look back
        at all of the challenges we have faced, and enter 2021 a bit more hopeful,"
        the BYE2020 organizers explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aad18-d255-43a4-afee-c3ad7f1cdde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 28 artists are set to join the six-hour BYE2020, which
        will be streamed live on multiple platforms such as Facebook, YouTube, TikTok,
        and more starting at 7 p.m. on Dec. 31, with virtual performances designed
        to make the experience as immersive and enjoyable as possible. It will also
        air on Sky Cable (Ch 955 HD and 155 SD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda33af-eac9-4ef6-a79b-14be14e82045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup includes some of the biggest acts here and abroad, including
        Ben&amp;Ben, Darren Espanto, Moira, SB19, Matthaios, The Itchyworms, Leanne
        &amp; Naara, Maximillian (DK), Peach Tree Rascals (US), Tate Mcrae (CA), Glaiza
        de Castro, Kean Cipriano, Lala Vizon, Zack Tabudlo, Keiko Necessario, Fern.,
        Elha Nympha, Autotelic, Sud, Miguel Odron, VVS Collective, Ace Banzuelo, Paolo
        Sandejas, Earl Generao, FANA, TALA, J-Nine, and Dia Mate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249902ff-7b05-476a-af47-47731e3e1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from top-notch entertainment and much-awaited surprises, BYE2020
        is set to recognize some of the most notable feats in the online space in
        order to shine a light on the more positive side of 2020 through its Best
        of the Year Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bfe9b-23c5-4781-987d-6a60de2622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital platforms such as Facebook, Spotify, TikTok, and other notable
        partners will be part of a special segment dedicated to awarding the finest
        local creators for their record-breaking achievements in digital content and
        entertainment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69d35d-0ad3-4a7b-b3e7-e1f08dc5518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For exclusive concert privileges such as access to zoom pits, backstage
        content with the artists, and limited-edition merchandise, visit <a href="https://www.ticket2me.net/e/32416">ticket2me.net</a>
        to get tickets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb634921-4e95-4ff8-89a1-04d17f8a0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYE2020 is brought to you by Pepsi, Tinder, and Its More Fun in
        the Philippines, and is presented by MCA Music, Sony Music Philippines, Warner
        Music Philippines, O/C Records, Star Music, Universal Records, and Midas Records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570601f-47db-4ce2-a2bc-cd2f1ddb6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual showcase is also co-presented by Official Beer Partner,
        Heineken; Official Streaming Partners, Facebook, YouTube and TikTok; Official
        Music Partner, Spotify; Official Cable Partner, Sky Cable; in partnership
        with Viber; and Media Partners, CNN Philippines, Inquirer.net, Interaksyon,
        Manila Concert Scene, We The Pvblic, UDoU PH, Wonder, Rank Magazine, Adobo
        Magazine, Starmometer, and Rakista.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe23cad-e0f0-4930-9e6d-918d95c2a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:30:54.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow @bye2020ph on Facebook, Instagram, Twitter, and TikTok and
        BYE 2020 on YouTube for updates and more details.</p>'
