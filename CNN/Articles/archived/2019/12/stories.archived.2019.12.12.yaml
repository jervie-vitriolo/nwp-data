      'text': '<p>The source would not disclose the amount of the tentative deal,
        but according to The New York Times which first reported the deal, $25 million
        would go to his accusers. Weinstein has always maintained that any sexual
        encounters he was involved in were consensual.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a862d-72a4-4945-a5d6-bb6a6058cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b69ed-c017-46e9-b2d4-639935da1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Douglas H. Wigdor and Kevin Mintzer, who represent
        an alleged victim said: "We reject the notion that this was the best settlement
        that could have been achieved on behalf of the victims."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce3e0b-816d-44a7-ba9a-27a0deb03a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1592226-480b-4648-b6e4-bf2f475a0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is shameful that $12 million of the settlement is going to the
        lawyers for the directors who we alleged enabled Harvey Weinstein and it is
        even more outrageous that the proposed settlement will seek to bind non participating
        members by providing a release to the insurance companies and the directors
        of the Weinstein Company itself," the statement said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27387914-eb09-44e6-85af-283986235bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d1e63-2294-4dc8-bf3b-2b08050ba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t begrudge victims who want to settle, we plan to
        vigorously object to any provision that tries to bind victims who want to
        proceed with holding Harvey Weinstein accountable for his actions which is
        exactly what we intend to do," the statement said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdaa0f-39d4-4401-8112-fc94e49472fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa451dc7-aa84-47c0-bb71-d3861fc35a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Office of the Attorney General declined to comment
        on the tentative deal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8aa33-1229-4815-be62-470bd2644835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
