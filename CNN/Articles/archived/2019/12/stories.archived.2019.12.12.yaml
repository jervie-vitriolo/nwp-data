  'World-s-first-$2-trillion-company-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-12T21:16:15.006+08:00
    'imagesource': 'jcr:d7114ac2-a033-474b-bf50-b03bb37c1f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5299c33-c932-422e-b107-ef4ca2cc308b'
    'lead': 'Saudi Aramco shares zoomed higher on Thursday, turning the massive state
      oil producer into the world''s first $2 trillion company and achieving the valuation
      long sought by Crown Prince Mohammed bin Salman.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T21:20:06.395+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:09:56.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:20.127+08:00
