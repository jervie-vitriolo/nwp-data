      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d77fe-79fc-48b4-8cda-8d9674dffece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors accuse Weinstein of raping a woman in a New York hotel
        room in 2013 and forcibly performing oral sex on another woman at his Manhattan
        apartment in 2006.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c7c2a-9be2-4857-811d-d77a00fe81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.917+08:00
