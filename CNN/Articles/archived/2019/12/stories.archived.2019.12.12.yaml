      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9ac8b-ef1f-4603-8b58-a5cade5aeb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:12:22.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:10:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will meet President Rodrigo Duterte â€œat a certain
        point in time,â€ but would want to meet somewhere near the Philippines first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
