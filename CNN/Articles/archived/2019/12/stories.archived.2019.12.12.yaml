    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467aa3d-abeb-4d8a-9b46-3c679239ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”</strong> Borrowing
        rates would remain steady until early next year after the Bangko Sentral ng
        Pilipinas (BSP) kept benchmark yields unchanged this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b879e-8413-4435-a60d-cd18f6e67eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a873f6-06b4-4e0b-87c2-1edd3578a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board decided to keep the key policy rate at 4 percent
        during their Thursday meeting, their last for 2019. The overnight deposit
        and lending rates stayed at 3.5 percent and 4.5 percent, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256e4ee-f667-4072-a2f7-776df589131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board is of the view that within-target inflation
        outlook and solid prospects for domestic growth support keeping monetary policy
        settings steady," BSP Governor Benjamin Diokno said in a media briefing. He
        added that "benign" inflation will continue until 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415219e-30d8-4bc8-a401-fd23948b3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/8/Ben-Diokno-rate-cuts-2019.html">BSP
        done with rate cuts for 2019</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b47b36-8400-4336-a0d2-0896f6c118ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold fire on rates came after three easing moves,
        which saw monetary officials slash key rates by a total of 75 basis points
        as inflation returned to the government''s 2-4 percent target range,&nbsp;even
        if the central bank sees prices rising faster in 2020 and 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfb2d7-05c7-4dfc-8a78-f7e9d2ab98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said volatile world crude prices, adverse weather conditions,
        and the possible impact of the African Swine Fever on products could push
        the cost of basic goods up, but may be offet by slower global economic activity
        and the long-standing trade war between the United States and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ac309-adf9-4330-a896-71ce1ce44b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054eed18-08de-468e-8853-44fb440c6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.861+08:00
