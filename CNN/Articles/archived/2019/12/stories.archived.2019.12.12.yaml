    'lead': 'When Olivia Newton-John''s iconic black leather jacket from the movie
      ''Grease'' sold for $243,200 last month at a charity auction, the Grammy-winning
      singer and actress probably thought it was gone for good. But the buyer, who
      described himself as her number one fan, had other ideas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T06:11:01.160+08:00
