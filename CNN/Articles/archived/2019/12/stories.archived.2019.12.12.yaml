      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455cf1a-154e-46a0-b30d-a973ba9dea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Forest Green earned promotion to League Two by winning a playoff
        match at Wembley Stadium against Tranmere Rovers, BBC commentator Bob Hunt
        roared, "Let me tell you this, Cheltenham, Swindon, Newport. You are going
        to eat hummous next season because Forest Green Rovers are in the Football
        League!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9f339-e5c2-4893-9980-24f38cb31c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5318c-658a-4ace-bc04-eb4b12d4c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone, however, has been on board. One fan, who asked to
        remain anonymous, said that many of her friends now only watch Forest Green
        at away matches, in search of bacon rolls. She said that the club has become
        "preachy" and "pushes the vegan agenda too much."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13674b51-675b-4b85-b150-93dcd73710e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc439366-d8b7-4603-946d-4e2ea4eac917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to bother people when a vegan shows them that there is
        another way," said Vince when asked why the vegan menu has become the main
        sticking point for critics. "But we''re conscious not to wag our fingers at
        anyone. We don''t want to be preachy. All we can do is live our lives and
        educate people who want to be educated. For every fan we lose, we''ve gained
        10. Our attendances are at an all-time high."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59cf2b-d661-4036-b150-5dd323053fb2'
