  'new-survey-shows-philippines-among-highest-in-online-piracy-in-southeast-asia':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-19T11:19:13.896+08:00
    'imagesource': 'jcr:8608845e-05db-4e18-bf62-c298db1a4f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c805ee-9d39-4794-a4b3-4f6fca87728a'
    'lead': 'Nearly half (49%) of online Filipinos admit to using streaming piracy
      websites or torrent sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T11:28:53.881+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T00:09:50.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:22.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New survey shows Philippines among highest in online piracy in Southeast
      Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06713279-7639-4e2a-b87b-89c97989a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> A new study of
        the online content viewing behavior of Filipino consumers has found that 49
        percent access streaming piracy websites or torrent sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5d521-aa67-4eb3-86ec-1f66d472f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levels of piracy went as high as 53 percent in the 25-34 age
        demographic. The survey commissioned by the Asia Video Industry Associationâ€™s
        Coalition Against Piracy (CAP) and conducted by YouGov, found that 47 percent
        of consumers who accessed piracy sites canceled their subscriptions to both
        local and international content services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a661d2b-91d2-4eec-9be7-492637f39d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of piracy in the Philippines now dwarfs neighboring Malaysia
        and Indonesia which have both seen substantial reductions in online piracy
        over the last 12 months. In Indonesia a similar YouGov survey found a massive
        55 percent reduction in Indonesians accessing piracy services, with 28 percent
        of consumers admitting to accessing piracy websites now compared to 63 percent
        in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599399c-d215-4eab-a304-5ab77dfe6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, a YouGov survey found a 64 percent decline in users
        accessing piracy sites when compared to a similar YouGov survey in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c60cce-9856-4c30-b80c-d405026eb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both countries, a key variable for the decline in online piracy
        levels was the governmentâ€™s proactive piracy site-blocking initiative. In
        Malaysia, more than half (55 percent) of online consumers noticed that a piracy
        service had been blocked by the Malaysian government, which subsequently influenced
        viewing habits â€” 49 percent stating that they no longer accessed piracy services
        and 40 percent saying that they now "rarely accessed" piracy services as a
        result of the site-blocking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b4209-4090-454d-973b-19dc519ed6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill currently before the Philippine Senate (Bill #497) entitled
        the "Online Infringement Act" proposes a regulatory site-blocking mechanism
        which would empower the authorities to ensure that internet service providers,
        or ISPs, take â€œreasonable steps to disable access to sites whenever these
        sites are reported to be infringing copyright or facilitating copyright infringement.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063bbb4-24bb-4de2-a76c-e4d8c57e69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent YouGov survey suggests that a regulatory site-blocking
        mechanism would be supported by the majority of Filipino consumers. When given
        choices of what they thought were effective measures of reducing piracy behavior,
        53 percent of Filipinos agree that a â€œgovernment order or law for ISPs to
        block piracy websitesâ€ would be the most effective.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51410c47-14f3-4192-a48c-2edbc581709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe President and CEO Ernest Cu said, â€œThe ill effects of online
        piracy cannot be underestimated. We have been an advocate of content streaming
        through legal sites only through our #PlayItRight program. This advocacy educates
        people on the impacts of online piracy and on making the right choices when
        it comes to online consumption.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09da65-402e-4079-bfaf-92f652123b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:28:53.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:09:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Atty. Teodoro Pascua, Deputy Director-General, Intellectual
        Property Office of the Philippines said, â€œThe wide variety of legal services
        in the Philippines which provide premium entertainment content are reliable
        and importantly are legal. The piracy alternatives fund crime groups put consumers
        at risk of malware infection and are unreliable. Piracy only benefits the
        criminal organizations who are behind these illegal websites.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db4820-c256-446b-ab04-c5bb52e32f4d'
