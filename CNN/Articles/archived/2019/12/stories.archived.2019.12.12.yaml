      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions under the Magnitsky Act freeze any US assets held
        by those sanctioned and stops Americans from conducting financial transactions
        with them.</p>'
  'Saudi-Aramco-shares-IPO':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-12T06:25:25.542+08:00
    'imagesource': 'jcr:3e5ba612-8d12-4759-b2da-a9764e6585c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cbc5cb-f8d6-4f66-8a6a-461f00eebf78'
    'lead': 'Saudi Aramco shares increased 10% when they began trading on Wednesday,
      capping a stock market debut that shattered records but failed to achieve the
      $2 trillion valuation sought by Crown Prince Mohammed bin Salman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T06:26:30.993+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:11:09.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:08:59.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Aramco shares spike after historic market debut'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d414a-7cdd-4a57-9cd1-36103fbc5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Saudi Aramco shares increased 10% when
        they began trading on Wednesday, capping a stock market debut that shattered
        records but failed to achieve the $2 trillion valuation sought by Crown Prince
        Mohammed bin Salman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017ab39-cfd0-4dc6-aedc-775771981db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2c184-4b1a-46f3-8a62-b592d4b4cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s giant state-owned oil monopoly last week pulled
        off the biggest IPO in history, raising $25.6 billion by selling 1.5% of the
        company. That exceeded even Alibaba''s 2014 market debut in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1219b-cb24-4c00-80a6-38957b6ed2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989f385-99b2-4910-8245-aa282d7be64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO on Saudi Arabia''s Tadawul stock exchange in Riyadh valued
        Aramco at roughly $1.7 trillion, making it the most valuable publicly traded
        company in the world ahead of Apple, which is worth nearly $1.2 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541515d-dd59-457d-853f-5885e17bdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c70b05-e04f-4ec2-bef3-2da3f263420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Saudi Aramco shot up to 35.20 riyals ($9.39) following
        their debut on Wednesday, the maximum daily increase allowed by the exchange.
        That brought the company''s valuation to $1.88 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f1fe7-0539-4e8b-83a8-c497b0ea3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c33ea-42c0-4cb0-8fd5-f3376d640b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of buyers for the stock are in Saudi Arabia. Samba
        Capital, which managed the IPO, said Tuesday that 97% of retail investors
        who received shares were from the country. More than 75% of shares sold to
        institutional investors went to Saudi companies, funds and government institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e5af6-a2a9-4b89-abf9-9073b39315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8103039-0ad5-4647-a6a7-6e9f4761915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First promoted in 2016, the company''s partial privatization was
        supposed to usher in a new era of economic liberalization in Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c34bca-574e-476a-a943-a7a2093b6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9647b6a-43b3-4786-bab4-240f0621ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government initially discussed floating 5% of the company
        in 2018 in a deal that would raise as much as $100 billion. It was looking
        at international markets such as New York or London, as well as Riyadh, signaling
        that the country was open to global investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def78c4f-eb82-46f6-b570-e40b049abcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f177d-70c6-4244-ab16-60aab1aa2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the project was shelved amid concerns about legal complications
        in the United States, doubts about the $2 trillion valuation, and international
        outrage triggered by the murder of journalist Jamal Khashoggi in a Saudi consulate
        in Turkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c4106-f73e-4e49-ae6b-de2ea9d44677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510b1b5-64b2-4ac1-b87a-bf7b78a4c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was revived earlier this year, but received muted interest
        from international investors. Concerns included lower oil prices, the climate
        crisis and geopolitical risks associated with the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfd559-08ea-41c8-a1b3-641a3c8cd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044a262-1e83-4e15-a47f-54986820d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:26:30.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of shares will likely be supported in coming days by last
        week''s decision from OPEC, Russia and other oil producing nations to deepen
        production cuts in an attempt to shore up prices. Brent crude, the international
        benchmark, is up 1.8% in the past week.</p>'
