      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16509bb8-53a9-4051-94c9-116887eb2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know where I was going and then I just didn''t know what
        to do. I was just thinking in my head ''I think I''m going to die,''" he told
        KIMT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8244a-f524-4024-9479-543368043bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.315+08:00
