      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The trade war</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce49889-b45c-4422-896d-7efe1a8c77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month is left in the year, and investors are wondering
        what to focus on next. But the trade war with China remains the central theme.
        It is unresolved and promises to continue into the new year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf65b44-8760-4afa-97d6-44f4b7515692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
