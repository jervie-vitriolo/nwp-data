      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both mothers are now making the grueling multi-leg 29-hour trip
        from the US to New Zealand, with no idea of what awaits them on their arrival.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea686b6e-304f-4f6e-8fa5-a75bbba8d636'
