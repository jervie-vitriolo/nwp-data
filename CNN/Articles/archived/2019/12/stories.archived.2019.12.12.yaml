    'template': '1'
    'title': 'Indian military deployed and internet shut down as protests rage against
      citizenship bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2f414-0511-489d-b24e-12ad71d53b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Troops have been deployed to India''s ethnically
        diverse northeastern states of Assam and Tripura, amid violent protests against
        the passing of a controversial and far-reaching law that offers a path to
        Indian citizenship for non-Mulism minorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d870bb-e6ba-4b15-97d4-1a7ce5de69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citizenship Amendment Bill, which was passed by the country''s
        parliament on Wednesday, has been described by Prime Minister Narendra Modi''s
        Hindu nationalist government as means of protecting vulnerable groups from
        persecution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db1992-8cf6-48d3-b242-c829ec0034ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, however, say the bill marginalizes Muslims and undermines
        the country''s secular constitution. Others say it risks bringing an unwanted
        influx of immigrants from Bangladesh, Pakistan and Afghanistan into India''s
        northern states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244d735-8e59-46b4-aa06-b0a2714c4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Assam and Tripura, angry protesters marched through major cities
        Wednesday night and Thursday, holding flaming torches and setting alight car
        tires and piles of cardboard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5271a8-10b2-4d83-bfd9-8bba2d872690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups in both states fear naturalizing large numbers
        of immigrants will change the region''s demographics and way of life. India''s
        northeast is home to more than 200 distinct indigenous minority groups. Both
        Assam and Tripura share a border with Bangladesh and some see the arrival
        of foreigners as a cultural threat regardless of religion; for others, anti-immigrant
        sentiment remains closely tied to religious divisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daae891-a220-4151-8540-cf8951a5db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the protests show crowds chanting slogans and holding
        signs that read, "We are Assamese and proud" and "Tripura is not the dumping
        ground of illegal migrants."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708db12-e1ef-4327-8630-18c0f0d5ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested and clashed with the protesters, using batons and
        firing tear gas. Around 1,800 people have been detained in Tripura these past
        two days, according to Rajiv Singh of the Tripura police force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e926d1-a886-4fe8-8e3c-6c1bb4092019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Indian military and paramilitary forces were deployed
        across the two states. In the Assam capital of Guwahati, the state''s largest
        and most important city, authorities have shut down the internet "for an indefinite
        period," and announced a curfew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f30f9-78b1-4708-a3e8-6ebad58c6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transit has also been affected by the unrest, with two domestic
        airlines canceling all flights to Assam Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf2a4c-1d80-443d-af43-9e9f86d775f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local leaders are now calling for calm and order, with
        Modi appealing directly to Assam residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7503ecd-69b2-4749-bf4f-6b1e6a98f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure them â€” no one can take away your rights, unique
        identity and beautiful culture. It will continue to flourish and grow," said
        Modi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c3c36-3ccb-4b4b-afd5-c120deda77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which will now be sent to the President to be signed into
        law, was approved in India''s upper house Wednesday by a margin of 125-105,
        having previously the lower house 311-80.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621840a-5d75-4484-b7a8-f8378c9fe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promise ''rings hollow''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab93b1-0b1c-4dac-8e3c-9459b485873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the bill say it is another example of how Modi and
        his his ruling Bharatiya Janata Party (BJP) have pushed an agenda of Hindu
        nationalism onto secular India, a country of 1.3 billion people, at the expense
        of the Muslim population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbf3d0-b6b7-4354-932c-9f33f0aabdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP, which was re-elected in May, has its roots in India''s
        Hindu right-wing movement, many followers of which see India as a Hindu nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ced0a-1fcf-4218-9d75-8d19ed52b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Indian government stripped the majority-Muslim state
        of Jammu and Kashmir of its autonomous status, essentially giving New Delhi
        more control over the region''s affairs. That same month, nearly two million
        people in India''s Assam were left off a controversial new National Register
        of Citizens, which critics feared could be used to justify religious discrimination
        against Muslims in the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcf34e-f046-4cd0-81f5-5f3e83e94d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, India''s top court gave Hindus permission to build
        a temple on a disputed centuries-old holy site, which holds significance for
        both Hindus and Muslims. The ruling on the Ayodhya site was seen as a blow
        to Muslims and came at a time when Muslims increasingly see themselves as
        second-class citizens.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86275f-1a2f-4210-b831-c8679b3dbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP maintain the bill is about protecting religious minorities
        by allowing them to become citizens.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a929c-5a39-4a60-b2f8-410573ef7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Home Minister Amit Shah said in a tweet Wednesday that
        the bill "will allow India to open its doors to minorities from Pakistan,
        Bangladesh and Afghanistan who are facing religious persecution."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c69f4-4e9a-4685-bd0b-72ff6e955a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well known that those minorities who chose to make Pakistan,
        Bangladesh and Afghanistan their home had to constantly live in the fear of
        extinction," Shah said. "This amended legislation by Modi government will
        allow India to extend them dignity and an opportunity to rebuild their lives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053b232-d7d2-464e-83d3-012d6e117798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opponents say India''s claims that the citizenship law aims
        to protect religious minorities "rings hollow" because it excludes Muslim
        minorities who face persecution in neighboring countries, including the Ahmadiyya
        from Pakistan, Rohingya from Myanmar, and the Tamil from Sri Lanka.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba66998-794f-4130-a986-0694ccc8a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill uses the language of refuge and sanctuary, but discriminates
        on religious grounds in violation of international law," said Meenakshi Ganguly,
        South Asia director at Human Rights Watch, in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299516d2-472e-4f40-8690-b5b66f4f69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing parliament on Tuesday, Shah said that Muslims "will not
        benefit from this amendment because they have not been persecuted on the basis
        of religion."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17adada-149f-40a8-b479-8f80d7e48988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Rajya Sabha on Wednesday, he added: "Who are you
        worried about? Should we make the Muslims coming from Pakistan, Bangladesh
        and Afghanistan citizens of the country? What do you want -- that we give
        every Muslim coming from any anywhere in the world citizenship? ... The country
        cannot function this way."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c58269-988d-4429-81bd-747b38878464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:10:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/12/asia/india-shutdown-citizenship-bill-intl-hnk/index.html"
        target="_blank">Indian military deployed and internet shut down as protests
        rage against citizenship bill</a>."</em></p>'
