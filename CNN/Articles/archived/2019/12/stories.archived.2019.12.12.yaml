      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had been in self-exile in the Netherlands and he and other
        communist rebels have staunchly objected to peace talks being held in the
        Philippines.</p>'
