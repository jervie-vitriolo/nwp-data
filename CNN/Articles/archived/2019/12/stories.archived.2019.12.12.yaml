      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation on Thursday said the statement of economic officials
        that â‚±10,727 is enough to provide for the basic food and non-food needs of
        five people is unrealistic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d3294-ad84-4a00-b9a4-8db2dee2a76b'
      'mgnl:activationStatus': true
