      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cb440-5c69-4a80-86ec-77eaeb534d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
