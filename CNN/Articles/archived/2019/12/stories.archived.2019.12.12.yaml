    'template': '1'
    'title': 'Military to attempt retrieval of remaining bodies from New Zealand volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57078cd3-c7d8-4783-80ba-c2cdd9d6e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Military personnel will attempt to recover
        bodies of the remaining victims of New Zealand''s White Island volcano tragedy
        at first light Friday local time -- four days after it erupted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c7417-71ad-4db0-bd50-026b77ca3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f4dac-85da-4ce8-9e15-52f6251515ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 47 people were on the island, which is 50 kilometers
        (31 miles) off the coast of Whakatane on the country''s North Island, when
        the eruption occurred on Monday. Eight people have been confirmed dead, with
        eight others missing and presumed dead. Another 21 people are in specialist
        burns units in hospitals across New Zealand, while seven others have been
        flown to Australia for treatment -- with more expected to follow, health officials
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c86a0d-f9e3-4243-a0a0-1313bc0c7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dd508-592a-45a2-a8ba-ffb904210bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight members of the New Zealand Defense Force will attempt to access
        the island -- also known as Whakaari -- on Friday from naval vessel HMS NZ
        Wellington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd3d5b-5740-4a70-8d27-14962ca195cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc239c-3a1a-4bf1-9a61-313874c90a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White smoke was still billowing from the volcano on Thursday. GeoNet,
        New Zealand''s hazard monitoring system, said at 5:30 p.m local time on Thursday
        (11:30 p.m E.T. Wednesday) there was still a "medium" likelihood of 50% to
        60% of eruptive activity over the next 24 hours, making the military''s rescue
        mission a risky one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687be569-4f7f-4c33-89dc-7e93b0e098f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0135e-841b-4375-975c-78e9cee9b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt comes amid mounting frustration from some victims''
        families about the pace of the operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153206b-e3f1-4567-8ab6-458c00e34530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e9226-cf8c-42f4-8c75-0413f1a84552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Inman, the brother of victim Hayden Marshall-Inman, even wrote
        to the Prime Minister Jacinda Ardern, requesting an advance pardon to break
        the maritime and aviation exclusion zone around the island by launching a
        private retrieval operation for his brother''s remains. In response, Stuart
        Nash, New Zealand''s Minister for Police, said "we won''t be giving anyone
        a pardon" at a news conference in Whakatane on Thursday.</p>'
