      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Powell said Wednesday it would be inappropriate for the
        Fed to adjust monetary policy to counteract short-term market volatility stemming
        from Trump''s trade wars, he acknowledged that reaching trade deals with China
        as well as with Mexico and Canada would "remove uncertainty and be a positive
        for our economy."</p>'
