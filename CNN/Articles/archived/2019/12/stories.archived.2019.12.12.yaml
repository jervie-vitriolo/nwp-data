      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Warner''s help, Salcedo made it out of the river and into the
        ambulance. He was treated for shock and released from the hospital just a
        few hours later, according to KIMT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2329ae7-f968-4c20-a4e6-0ca0efb758f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.767+08:00
