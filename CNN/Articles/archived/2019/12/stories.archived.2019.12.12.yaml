      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A government analysis after the first Boeing
        737 MAX crash last fall found the jets were at a significant risk for future
        crashes, but the agency did not ground the planes until after a second one
        fell from the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c675b-200d-4dc6-a7fa-5f02a2b99834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eb76e-a91c-40e2-8417-6541b603607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two crashes â€” a Lion Air jet into the Java Sea in October
        2018 and an Ethiopian Airlines plane near Addis Ababa in March â€” killed 346
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c5919-26f3-42e1-8e9c-267958ca4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9897888-2146-4898-94b6-a104a325551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Federal Aviation Administration analysis document dated December
        2018, weeks after the first crash, predicted there would be more than 15 additional
        fatal crashes of the MAX over its lifetime. The document was made public Wednesday
        at a House Transportation Committee hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a9d69-c9f8-4f11-bf46-df6d7caebfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2c523-f806-4939-86bd-5ab54761bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA Administrator Stephen Dickson said that based on that document
        and "what I know today," he would have acted to ground the plane had he been
        administrator at the time. He took office in August, long after the analysis
        and grounding decisions were made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdf06f-033b-4a74-ad70-89f8cdd3acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e7703-644b-41de-992e-148c07c0395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FAA rolled the dice on the safety of the traveling public,"
        committee Chairman Peter DeFazio, a Democrat, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa854bd6-310a-48e5-b994-1d65b9ffd335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b378b-7971-42ba-972c-6d78bcd7beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson defended the agency''s decision making, which he said is
        "data driven."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d5b16-11a7-4472-981d-f3deca33567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc7278-7352-4743-a362-17edaa9a64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, any indication that any level of accidents
        are acceptable is not reflective of the 45,000 dedicated professionals at
        the FAA," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228a882-2f83-4d28-b518-e761dda4e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbb51a-fa0c-4ac8-ba1a-5824e326b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was first reported by The Wall Street Journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686698b-6c08-452f-a979-1de9e8f676a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89952ab2-8c72-44fb-9f79-1599386b850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Boeing said the analysis determined that an emergency
        notice with instructions for pilots "sufficed to allow continued operation
        of the MAX fleet until changes to the MCAS software could be implemented."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d08e45-9b7e-4d9c-8633-717f25412506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d9b5c-afef-4227-8f1f-d8fc86f86899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major pilot groups have said that notice was the first they learned
        of the MCAS system, a computerized stabilization feature new to the MAX that
        investigators have revealed received erroneous data and pushed the crashed
        planes into a steep dive. Boeing is developing a software fix that makes the
        system less potent and uses a second sensor to verify the incoming data is
        correct.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6be8c-9223-46ac-8a71-8fa621ebc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.360+08:00
