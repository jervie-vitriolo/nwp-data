      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Visiting a bucket list destination
        is getting slightly more expensive as the Japanese island of Miyajima has
        voted to charge tourists more money to visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad0b5c-6934-4539-9172-93e053459184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20f242-dcc0-4342-823f-8b29ab19f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, also known as Itsukushima, is a short ferry ride away
        from Hiroshima and a popular day trip site for visitors to the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf438c5-7107-4e34-bdbe-550f7a8d6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815b198-e572-416c-b74e-7203c8290d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is known for its orange torii gate, a popular photo spot due
        to the fact that it appears semi-sunken at high tide, and for the 12th-century
        Itsukushima Shrine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6fdc0-8a5a-478b-8228-edf7aead64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c6386-e80e-4daa-a18f-6e9415456cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Matsumoto is the newly elected mayor of Hatsukaichi city, which
        is in Hiroshima prefecture. He ran on a successful campaign issue of a tourist
        tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c022304-a48b-4235-8ea0-08c0827bbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98612910-a446-4624-87bd-b12438ba92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, Matsumoto told reporters that "it is necessary
        to secure new financial resources in order to continuously maintain quality
        of the Island as a tourist spot," and that he hopes the tax will be implemented
        by spring of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd23a8c-ded5-44cc-8a31-95a58d2ee453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8119d9-07b9-4a27-956c-4b3f155a538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4.31 million people visited Miyajima in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca35f5f-3e8f-474d-a407-cac25a95137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2dbd7-a191-44c4-8beb-7910dc5fd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current proposal is for a Â¥100 ($1) admission fee to the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f11b38-d83a-4d77-8cdb-acf5ee2a611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da616089-ae2b-4a9e-8b5e-7beba03f99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three possible methods for impsong and collecting the
        tax: charging each visitors traveling by ferry, increasing the tax for the
        ferry operators or charging tax to directly to the visitors when they use
        facilities on the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a81ac-3205-493a-bb10-620ba509df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d6324-fef2-4eaa-a47f-5ec96f564de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is currently in an interesting state of flux. Foreign tourism
        has skyrocketed ahead of Tokyo''s hosting of the Olympic Games in 2020, while
        the population is both aging and urbanizing, leaving more rural areas of the
        country struggling to catch up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2efdf6-f383-4b9e-bfcb-5ec934d8fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10f9fb-077b-4040-a269-8a7d514c4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyajima is not exempt -- the island has an issue of aging population
        and faces a tax revenue shortfall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfeb602-7318-4c3e-b612-497908a1be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca635c07-4d12-4506-8d38-3e7b4d92f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, there were 1,674 residents living on the island, which
        is about 1,000 fewer people than ten years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cbea3-32ee-47f6-b7f1-e4e227c6105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac27466-4210-44f8-abca-073d5cf11c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Miyajima is far from the only destination adding or considering
        a tax on tourists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97ab73-41ff-46cd-8c29-91959800adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d973d63-caa8-4d4e-baff-fce46af750d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several destinations throughout Asia, coping with the long-term
        effects of overtourism, have levied additional fees to help pay for the damages
        incurred by millions of visitors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61649ae-9f5c-4da8-b48e-2fdc9639163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1564dc4-e8a1-4b81-87cb-f8f4abfb3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali, a hugely popular tourist spot, announced in 2019 that they
        were considering a tourist tax to help pay for local environmental efforts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa199c-6eef-46a0-8a55-93f06f0a7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaa9ba-5c28-460e-a9c9-d9aeb1831db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Indonesia, Komodo Island -- home to the famous Komodo dragon
        -- is still working out a system to strictly control the number of people
        allowed to visit the island and how much to charge the ones who are permitted
        access.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af561af7-04db-49d2-93b1-7e579a81913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4215fee-7255-49d6-af87-ea598962dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European destinations are adding or increasing tourist taxes as
        well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f8038-228f-4e0d-acd8-a181945aa365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af7a77-a078-424b-90d9-8631c90e5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:33:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, Amsterdam voted to increase hotel taxes by about
        $3 per head per night, resulting in the highest tourist tax on the continent.</p>'
