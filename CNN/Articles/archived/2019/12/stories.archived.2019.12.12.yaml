      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Thursday morning, the real legislative wheeling and dealing
        will begin: At the Judiciary Committee meeting, any member can offer any amendment
        he or she wants, and the committee has little choice but to consider it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad653b-af2c-4b1c-8c5c-0b9432ea7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc7d4d-6318-4271-81b4-7898530cee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are not expected to offer much -- if any -- amendments.
        Republicans are expected to offer numerous amendments -- yet it''s unclear
        if that means a handful or dozens. A member can decide to offer an amendment
        on the spot. All they have to do is physically take the text to the clerk,
        and ultimately the chairman will have to recognize the amendment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5680f-a2c2-4c47-b4cc-8685b3c49bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39389a1-32b4-4198-97fc-8a0da1113d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each amendment, every member has the right to speak for up to
        five minutes each, which means that Republicans can make the committee meeting
        -- referred to around Capitol Hill as a markup -- go as long as they want
        to on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca92cc-0c29-451f-87b3-f55132577f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bf324-e056-43c1-9527-acd619c09661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what could end the session by 7 p.m. ET Thursday evening: the
        congressional ball at the White House, according to multiple sources, since
        a number of members â€” particularly Republicans â€” are expected to attend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09cf72-19da-4322-bc81-8e75ee00ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268240c7-e709-4e1c-9dd3-b51f093fd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Doug Collins of Georgia, the ranking Republican on House Judiciary,
        wouldn''t say how many amendments Republicans would offer. But he suggested
        they would use the session to mount a defense of the President and "present
        the facts and evidence that the other side is not permitting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec87b9-535e-402d-be83-44f13babb91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1095be-cfdf-4f86-a7c5-138f446fdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the amendments have all been considered, the committee will
        vote to approve the articles of impeachment, sending them to the floor where
        they will likely get a vote next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e5b53-abfe-484c-a5ee-e8fd3dc43087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f0e13-864e-4c0a-be38-86d5acf2ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Wednesday.</p>'
  'New-Zealand-White-Island-volcano-eruption-rescue':
    'author': 'Rebecca Wright and Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T08:28:22.572+08:00
    'imagesource': 'jcr:a91935d3-19d9-4b77-a8a3-f909f3a2f515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a063dda-e518-4b71-8c33-a0db8c13ea60'
    'lead': 'Geoff Hopkins says he will never forget the cries as the survivors of
      the White Island volcano eruption were pulled aboard the rescue boat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:32:51.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:10:41.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:08.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They survived New Zealand''s volcano eruption, then went back to rescue
      others'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013b514-76d8-4404-be5a-0d0730af3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Geoff Hopkins says he will never forget
        the cries as the survivors of the White Island volcano eruption were pulled
        aboard the rescue boat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accacaef-76c3-46d3-a994-ccf1bf4c424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bd0e9-a6a9-4afc-85d2-cdff4db27445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screaming in pain, with skin peeling from their faces and limbs
        scorched by steam and ash, the survivors were transferred from a dinghy bobbing
        in the water off the small island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec22ba-2a19-4ba6-817f-a9bfb1b96da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a55005-762b-4958-8184-77f94f5ceb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "lots of screaming. Panicked screaming," he says, recalling
        the injured shouting: "''Get me out of here. I''m burning. I''m burning.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5f481-d583-4e44-bd48-889ba622f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f587044-0c3b-4902-a5f9-4c2c119f97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour boat Hopkins was on had left White Island, off the coast
        of Whakatane, New Zealand, shortly before the volcano erupted on Monday. Forty-seven
        people were on the island at the time of the blast. Eight people have so far
        been confirmed dead.</p>'
    '1':
      'image': 'jcr:ee730968-b0a8-4fa2-ae5e-4cabc892d713'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0a12e-096a-4328-ba12-95d14621252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:59.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a4804-ac2d-46ed-82f4-1eee1e9980bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf9ace-de6b-48a1-8bbb-079c97db9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the moments immediately after the eruption, the boat''s crew
        made the decision to turn around and help those people left behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e3fda-5b5d-491b-9b49-6e24833eea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e40ba-9a2f-493e-8c18-f7ac202e99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (could) see there''s people in the water. There''s people swimming
        off the island," Hopkins, a New Zealand pastor who was on the vessel for a
        day trip with his daughter Lillani, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f606b-5772-442e-8e67-5bd59f755f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f96c2-7f02-4b5d-a1c4-602e35447a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23 people who were brought on board the boat had "horrific burns,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c0025-30e0-4fbd-92e8-65bd971d544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5b4ef-e061-42c0-8359-59aac4b07057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people were in shorts, T-shirts, so their faces, their
        arms, their hands, their legs (were burned)," Hopkins added. "Skin falling
        off, and hanging from chins. From fingers. From elbows."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc072d42-6c18-4cea-9f4d-ff4be224fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef0601-1e93-4cfe-be2d-9a53db1e78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel, owned by a company called White Island Tours, was more
        accustomed to running sightseeing trips than being used as a floating triage
        center, but as more and more injured people were brought to the boat by dinghies,
        the crew made a desperate appeal for any doctors on board to come forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362a3fa-a7d7-4248-bfe1-cf14958298a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
