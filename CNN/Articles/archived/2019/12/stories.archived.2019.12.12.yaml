      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those key resources is water, but access to the water is
        just as crucial to determine. Knowing the location of accessible water on
        Mars could even help determine a landing site for a manned mission.</p>'
