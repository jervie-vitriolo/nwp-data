      'mgnl:type': 'text'
      'text': '<p>"There may be people who present with a stroke to the emergency
        room and at that time doctors are dealing with the acute stroke," Gulati said.
        "And we don''t have the information or good databases to say how many of those
        people were a classic binge drinker over the holidays. We just don''t know."</p>'
    '44':
