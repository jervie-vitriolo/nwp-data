      'mgnl:lastActivated': 2023-01-27T00:10:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa90d63-2acb-4f19-88c9-a1c18936ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we made history," said McDougall, who praised his company''s
        "innovation" in achieving a "world-first milestone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2ee49-df38-41dc-aeca-b447f573e7f4'
