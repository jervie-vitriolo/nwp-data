      'mgnl:lastActivated': 2023-01-27T00:10:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0f080-5649-4a17-bb71-2419e0db7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said last week it could take until after
        the 2020 election to reach a trade deal with Beijing, in spite of the "phase
        one" deal the two countries agreed to in October. The preliminary agreement
        has not yet been signed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06411772-73a6-4ee9-bc17-44d2a8673e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c283a8-54fa-4af6-9f10-80cf6b4263ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The slowing economy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c7bf1-5eb5-42ac-ac8c-f24c85e28763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another theme bound to keep investors and businesses on their toes
        in 2020 is the slowing economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82520be-4f5f-444b-84aa-6200d7416a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f1070-8374-4388-9e0d-b4bbc7a1bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US economic growth slowed down this year, even though worries about
        an immediate recession have abated. A slowing economy isn''t necessarily a
        recessionary one, and the US labor market has remained resilient. Following
        a stronger-than-average economic expansion at the start of the year, GDP growth
        moderated to an annualized rate of around 2% as the year went on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331592d-c1b9-4c0b-a34d-7286393979db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4d76f-5f72-445d-89f6-65652ce153c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect the American economy''s growth rate to slow below
        2% next year, according to a November report from the St. Louis Federal Reserve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e1aa5-cf8e-4925-b892-aea6dced1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf9230-b4ea-4606-8014-8128bd966bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f887e-21d8-4c56-92b2-dcc372b170fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Reserve cut interest rates three times in 2019 to
        re-energize the economy. It often takes some time before central bank policy
        helps the economy improve, and the Fed has made it clear that it is in wait-and-see
        mode. But a prolonged or worsening slowdown could lead the Fed to act again
        next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514f3b7-eb46-44e3-a002-a2f242fc3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f43d1-6b85-4c60-a6a1-1693b6b27963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower interest rates were part of what propelled stocks higher
        in 2019. A boost from the 2017 Trump tax cuts also helped the market, particularly
        in the first half 2019. That''s why, despite the trade jitters, political
        drama in Washington including the president''s impeachment process, and the
        economic slowdown, the S&amp;P 500 is up more than 25% and looking at its
        best year since 2013. The Dow has risen about 20% this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ea478-5865-44de-95cf-26f7e291aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
