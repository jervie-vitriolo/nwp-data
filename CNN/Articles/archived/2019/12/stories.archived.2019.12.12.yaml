      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb4811-358f-4906-982a-2194414a4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
