      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01692aa7-1ec5-43a4-9c40-189b2fe50895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said communities claim that the unknown assailants
        were from criminal gangs and private armed groups, including those who were
        purportedly hired by private individuals involved in territorial disputes
        and under the protection of authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e0232-48b5-4d75-acd3-bcb4701d8969'
      'mgnl:activationStatus': true
