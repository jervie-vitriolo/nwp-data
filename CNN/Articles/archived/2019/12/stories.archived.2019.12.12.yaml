      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26eca20-ce59-42b4-8882-e836a096b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Law and other pilots flew out to the island in several
        helicopters -- despite rescue authorities deciding it was too dangerous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f629d8-09e3-405e-a2a5-24d8d2e03553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6327e7-ac47-4218-8069-bae2ec5897c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) had a hunch that there might be some folks out there," Law
        told CNN. "It''s only once we got there that we realized the magnitude of
        what was actually happening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ed8f0-66b2-4b33-90f9-3e0424c49df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c7898-5d8a-4b40-8c51-0e7f45789c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said bodies and injured people could be seen from the air.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4d382-9c14-40b3-86a7-df9168238d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e2cf8-1a92-41ca-a380-92c00d71b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People (were) just lying on the island, on their stomachs, starfish,
        some people sitting, and no one standing, and just covered in dust," he said.
        "That''s when we decided, OK, the people here need help, we''ll land."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771c3fb-5480-40f0-997a-543c07e972be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
