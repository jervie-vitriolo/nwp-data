  'russia-aircraft-carrier-fire':
    'author': 'Zahra Ullah and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T19:59:48.992+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35eecd5-ef07-4a53-9d50-1c7e8319d94b'
    'lead': 'Russia''s only aircraft carrier, Admiral Kuznetsov, caught fire on Thursday
      morning during repair work in Russia''s Arctic Sea port of Murmansk, according
      to Russian state news agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T20:02:53.398+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:09:57.278+08:00
