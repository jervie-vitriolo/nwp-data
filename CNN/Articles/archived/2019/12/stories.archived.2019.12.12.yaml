      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047741e-d873-4072-8d0d-b7c89068cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:02:38.186+08:00
      'mgnl:createdBy': 'xave'
