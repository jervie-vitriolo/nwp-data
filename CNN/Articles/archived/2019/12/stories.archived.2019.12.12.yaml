      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his charges relate to the two women, more than 80 others have
        publicly accused him of wrongdoing ranging from unwanted advances to rape.</p>'
