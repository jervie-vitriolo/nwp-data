      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dfcbf-2051-4464-85bd-b2d143edb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement is separate from the criminal case pending against
        Weinstein.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db7490-0959-446c-b9f4-f39bc316e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
