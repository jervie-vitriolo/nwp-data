      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never had a plan to own or run a football club or work in football
        in any way," Vince told CNN Sport. "But the club was in trouble and was in
        our back yard. I knew how much it meant to the community and wanted to help
        it survive the summer. It seemed like the decent thing to do."</p>'
