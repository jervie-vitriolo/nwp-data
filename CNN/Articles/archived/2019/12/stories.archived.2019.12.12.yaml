      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson acknowledged at the hearing that the FAA panel convened
        to review whether corrective actions were necessary did not recommend the
        plane be grounded. He could not say whether that panel reviewed the document
        estimating the high risk of future crashes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a2b62-0aed-4506-b8de-54be9f05de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e3715-45c9-4721-85fe-a9a03269418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has not decided whether to impose penalties upon
        Boeing related to the MAX''s flaws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d3083-e3a7-45d5-b117-f85057f3a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33819df1-ca5d-466f-9804-67b05518eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Those warnings were ignored''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1c208-b353-456d-b9b3-030829b5d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblowers at the hearing also raised concerns about the culture
        at Boeing and the FAA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78998c-222b-4b37-8a1b-aefbb273466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b68bdf-e6fc-44f7-80ab-14b41666b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the whistleblowers, Ed Pierson, is a former Boeing employee
        who worked on the 737 MAX program and said he urged managers to shut down
        the production line because of mistakes and cut corners, but that his recommendations
        fell on deaf ears.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db8606-be34-4a14-b6e2-7d836ad61cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cc4ad-c474-450a-9c13-569d9fa75dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said pressure to produce planes and issues with obtaining parts
        meant the employees assembling the planes were overworked and at risk of making
        mistakes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e573746-68b3-4fd3-a515-85103f2398c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9adc6eb-67ab-4c81-9ce7-d8fe0707fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I formally warned Boeing leadership in writing on multiple occasions
        â€” specifically, once before the Lion Air crash and again before the Ethiopian
        Airlines crash about potential airplane risk due to the unstable operating
        environment within the factory," he said. "Those warnings were ignored."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64631e6f-f7cc-4010-9b7c-8455c36655ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf46d8-9ac8-4cb7-8f6b-d2ec8760ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have the most amazing design by the most brilliant engineers
        and flown by the most talented pilots, but if you have a tired mechanic or
        an electrician who is overworked or a technician that is stressed because
        they haven''t had a chance to take care of their family because they''ve been
        working so many hours, it could all be for naught," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe6e99-02e8-492f-b3aa-eee68a685888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58993c7e-0895-4e11-a165-89539d4be244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was Pierson''s first time making his concerns publicly,
        but his concerns were presented anonymously to Boeing CEO Dennis Muilenburg
        in October. Muilenburg said at the time that the company "did have several
        follow-up sessions with" him, and that the company took "a number of actions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8201e7-e9cb-421c-9518-71bae91ee8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce3b5b-6827-4f95-8e25-0eb986ac964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implemented some additional quality checkpoints in the process,"
        Muilenburg said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11c968-b30c-407d-8fe6-62b290485717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c36f0-4206-4b47-8249-7aad60c40b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierson said the faulty sensor data should be a red flag, because
        the sensor in question is a "historically reliable part."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2055621-a27d-4089-ba99-811f5b092db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a8a29-f039-40a6-9447-23b28b76ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another whistleblower, former FAA employee Michael Collins, said
        he witnessed senior managers side with Boeing, rather than FAA experts, when
        safety concerns were identified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69983f22-0da8-42a2-af09-b9156bd6bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cc5d8-87ee-4515-b6a0-e66783f9e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one issue, he said a senior manager overruled the concerns of
        "13 engineers, one project pilot, and four managers."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec9763-8a96-45c6-9913-4eb43c835a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc423f-5195-4448-9df2-c1ee4900d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those FAA employees believed Boeing''s longstanding rudder design
        was no longer up to the task because of other changes to the aircraft â€” and
        "FAA management initially agreed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd60bbe-9eaa-4fe7-899b-79cfd08eb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54209113-f148-4eff-a274-cf1bf37d0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the certification date neared, and Boeing had not made a design
        change, FAA management decided not to require that Boeing design the 50-year-old
        rudder control design," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1a6bc-b0b1-4144-9114-f9b5fc279c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60ccb3-991a-45dd-913b-e46423261d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crashes and information revealed since have raised questions
        about whether the FAA and Boeing have an inappropriately close relationship.
        Several investigative panels and the House committee are reviewing whether
        the aircraft certification process requires changes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6280e7b-5b0d-45f4-805f-b6bfeb56fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615065c-8613-4b38-9b2a-fe49438ffcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is not broken," Dickson said, although he allowed that
        the agency''s procedures "need to be improved each and every day."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd852f3-afd4-49bb-91ce-47bb6085c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666d568-89d5-466a-8726-b4f7f2a26610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>737 MAX still grounded</h3>'
    '54':
