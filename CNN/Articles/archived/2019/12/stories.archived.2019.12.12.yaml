      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;The chant goes up, "You dirty vegan
        b*****d, you''re eating our grass." The abuse is directed at a player of fourth-tier
        English soccer club Forest Green Rovers. He is lying face down and motionless
        after he''d been on the wrong end of a challenge from a Walsall FC player
        in a League Two game last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556948b8-12b0-4108-b57b-05eaa5147b7a'
