      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'image': 'jcr:65afcbec-a544-4c94-b3bb-982b39410277'
