      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots involved in a rogue helicopter rescue mission that saved
        a number of lives after the eruption have also pushed for a definitive timetable
        on the salvage operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741ecc1-aacd-4cb8-ab89-7ac128336484'
