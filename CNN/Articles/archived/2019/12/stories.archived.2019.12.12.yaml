      'House-Resolution-No-602']
    'template': '1'
    'title': 'Makabayan bloc seeks probe of SEA Games funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1b909-5342-4bb8-93bb-931188682937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> â€” Members
        of the Makabayan bloc want the House to investigate how the funds for the
        recently-concluded Southeast Asian (SEA) Games were spent, amid controversy
        over expenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19e03b-3b4b-468f-bcc5-8b00ef725a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 602 was filed Thursday by the six-member opposition
        group, including Bayan Muna Representatives Carlos Zarate, Eufemia Cullamat,
        Ferdinand Gaite, ACT Teachers Representative France Castro, Gabriela Representative
        Arlene Brosas, and Kabataan Representative Sarah Elago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401026cd-ef4e-426c-9521-82536ebda813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is seeking a probe by the House Committee on Good
        Government and Public Accountability into how government agencies involved
        in SEA Games preparations spent the budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c72bc-264f-4f79-8f5b-f32d17abf33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said the SEA Games organizing committee led by House
        Speaker Alan Peter Cayetano should also explain its involvement in staging
        the athletic meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32cb0d-ef3c-4f40-8df0-17fbdebb9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman lingid sa kaalaman ng lahat na talagang napakaraming
        kontrobersya dito at sinabi na rin ni</em> Speaker Cayetano <em>na bukas sila
        (sa imbestigasyon)...hindi naman pribadong pera ang involved dito. Pondo ng
        bayan ang involved dito at kailangang mabusisi natin,"</em> said Zarate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b0d42-c462-4b0f-b954-71dc9b1bde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s no secret that there was a lot of controversy
        here and Speaker Cayetano has said they were open (for an investigation)...
        the funds did not come from private entities. These are public funds and we
        have to check thoroughly.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6f448-e719-4f65-8080-b6309bd1878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:53:54.686+08:00
