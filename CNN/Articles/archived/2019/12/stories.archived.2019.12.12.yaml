      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae98cde-fff6-49f6-bd51-e4af24484dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
