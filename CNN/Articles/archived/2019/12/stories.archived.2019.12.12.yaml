    'mgnl:tags': ['Prime-Minister-Boris-Johnson', 'united-kingdom-stocks']
    'template': '1'
    'title': 'The British pound has been riding high. An election surprise could send
      it crashing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169a6ce-92a6-44dd-b336-1b08b7e6b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Investors are betting that Prime Minister
        Boris Johnson will sweep to victory in Thursday''s election. If he doesn''t,
        the pound and UK stocks are poised to plunge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803d7ac-9285-4c7d-95c7-ad899ae2dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781bbd1-1593-49f0-96b9-8f8d07f0ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has strengthened about 2% since the general election was
        called in late October, and on Wednesday was trading near a seven-month high
        around $1.31, and way above a low of $1.20 hit in August. The FTSE 250 index
        of midsize British companies has gained roughly 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d4e6b-cac5-43f2-b3b7-f1195ef0f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bfdd0-eae8-4d52-b03e-3804e1c94476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are counting on Johnson, who has held his lead in the polls
        against Labour leader Jeremy Corbyn, to score a majority in parliament on
        December 12. This would allow the Conservative leader to take the country
        out of the European Union by January 31 â€” removing some of the Brexit uncertainty
        that has hung over businesses and markets for more than three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5512e-c17b-486c-bf00-77ab18e1e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d452c2c-9c85-4e39-bb25-6b5042c2e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means more clarity about what government intends to do," said
        Jordan Rochester, a currency strategist at Nomura.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cdf92-7958-4edf-9acc-8aa6086bcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492e9c3-3bfe-49a8-ae33-adee1749486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Johnson win, UK markets are expected to hold onto recent
        gains, though they may not rally much beyond that, particularly if the margin
        of victory is slim and once traders begin to focus on the longer-term risks
        of his Brexit plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a7dd8-00f5-4e30-9f36-466b4fb0df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a00d8-bb62-453d-9c87-216768cd2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unexpectedly strong showing from Labour, meanwhile, could result
        in a shock. The odds of the opposition party winning an outright majority
        look small. But recent polling suggests there''s still the chance of a hung
        parliament, which would open the door to Labour forming a minority government
        with the support of a smaller party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa488966-3920-4d0e-911e-2da15ab42c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0846ca-38b8-4a01-8c21-e97e84d1353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest surprise would be a Labour-led coalition, which would
        not only hurt the pound, but also hit [UK government bonds] and especially
        equities," Andrew Wishart, UK economist at Capital Economics, wrote Tuesday
        in a research note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d63d11-416d-4172-ac4a-b0fe7591812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f3a94-524e-43c1-a058-efdb57e2ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics predicts that the pound would fall sharply, possibly
        to $1.20. Investors would also dump energy and financial stocks, according
        to Rochester, who sees the pound initially diving 3% on news of a Labour-led
        minority government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3000b9-ec66-4ee8-ab6c-aabb1b144bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce82c1-a726-4a6b-ae7e-801fc7dca827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of Labour''s policies on business and the economy.
        Corbyn has promised to raise corporate taxes, empower unions and award 10%
        of companies'' shares to their workers. He would also nationalize major utilities,
        including water, energy infrastructure, railways and broadband, and borrow
        heavily for investment in long-term projects such as green infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918273d-03f2-4085-aaab-4fdcb1ebedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9b033-3531-45f7-ab2f-029500ac98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of the business community, near-term concerns about
        those plans outweigh the party''s well-received pledge to give UK citizens
        a chance to call off Brexit â€” which is seen as economically damaging in any
        form.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d1527-c2d0-4f55-a477-ce27653043ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877724be-f4b1-454c-9e44-cab3836a1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structural changes caused by Johnson''s Brexit deal are expected
        to diminish the country''s economic prospects once an immediate boost from
        the removal of political uncertainty fades. And Johnson has given himself
        just one year to negotiate a detailed agreement on future terms of the United
        Kingdom''s relationship with the European Union. If he can''t get a deal in
        time, Britain would face significant new trade barriers with its largest export
        market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7a1d1-e6e0-4a8d-bf33-3869c496d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47858139-bf41-4220-9232-d73e72296ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour, on the other hand, has pledged to boost public spending
        to levels not seen in a generation. That could juice the UK economy after
        a period of low business investment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507776b-b687-4a77-911f-13109636f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b442e-ea42-4fb7-b5dd-0e0948ee26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party also wants to strike a new exit deal with the European
        Union that would maintain a closer relationship with the bloc than proposed
        by the Conservatives. Labour would then put that agreement up for a public
        vote while also giving voters the option of stopping Brexit altogether.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b7a7a-ae79-4163-94ec-49e4433fe5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51bad50-5b77-4449-87be-86cc3b019e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s short-term gain, long-term pain if the Conservatives win,"
        Rochester said. "For Labour, it''s short-term pain, potential long-term gain."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8d69e-c302-49f5-9854-bd8856314708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d3932-1073-41d4-84f3-6cda0b568f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haziest scenario for markets would be a parliament in which
        the Conservatives have only a slim majority, boosting the negotiating power
        of hardliners, or need to turn to another party for support, jeopardizing
        Johnson''s existing Brexit deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2330462-15d2-4a4e-bfea-8caa48a85445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2993c2-4876-4368-a9b9-116fb9894e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:42:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] hung parliament creates uncertainty and investors don''t want
        to take on risk," said Stephanie Kelly, senior political economist at Aberdeen
        Standard Investments.</p>'
    '35':
