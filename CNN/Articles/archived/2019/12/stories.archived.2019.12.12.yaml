      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Resolution 142 calls for the immediate release of Senator
        Leila de Lima from detention for drug charges, and condemned the Philippine
        government''s alleged role in extrajudicial killings as a part of the anti-drug
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbca2c3-51e7-4188-8f5a-c4cc483e6923'
      'mgnl:activationStatus': true
