      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa said the computation given by the government was "arbitrary,"
        adding cost for food alone would be in the range of â‚±11,000 for a family of
        five.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5b81f-ea8a-48ac-ae1f-f402fafe9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
