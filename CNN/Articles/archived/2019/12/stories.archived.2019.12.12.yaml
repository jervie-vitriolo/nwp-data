    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Peace Prize winner Aung San Suu Kyi says genocide claims are ''misleading'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed81afa-d8a4-467e-95bc-1e8eb1b145f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Myanmar civilian leader Aung San Suu Kyi
        defended her government from accusations of genocide against the Rohingya
        community at the United Nation''s top court on Wednesday, calling the allegations
        "incomplete and misleading."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e11743-3cee-4e71-83a1-e201a980df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeea336-69e7-4889-b8d2-971a307e219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the International Court of Justice (ICJ) at the Peace
        Palace in the Netherlands, the Nobel Peace Prize winner said that "genocidal
        intent cannot be the only hypothesis" regarding the Myanmar military''s operations
        in Rakhine state in the summer of 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d684965-9815-4e2f-9469-fd308ee5a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701aec32-edaa-47d1-8aa5-c8bf14e9f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 740,000 Rohingya to fled into neighboring Bangladesh in
        2016 and 2017 during the ensuing violence. Survivors have recounted harrowing
        atrocities including gang-rape, mass killings, torture and widespread destruction
        of property at the hands of the Myanmar army.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed2a2d-52b1-4c97-869d-459ddac0848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cad28-00f0-45fc-a826-fa1b20e690f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has been described as genocide by a UN fact-finding
        commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fa4d4-1490-44a8-9e29-214c87319c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058feb31-a8e6-43ee-8bd0-eff2bd3f002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ case is the first international legal attempt to hold Myanmar
        accountable for the Rohingya crisis. Based in The Hague, the 15 judges of
        the ICJ are tasked in part with settling legal disputes between states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780371af-ee9f-4d7b-8388-4484f098501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19064100-1328-4378-bd29-191d59ff075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is leading a delegation representing Myanmar at the ICJ
        responding to allegations brought by the tiny African nation of Gambia that
        Myanmar, also known as Burma, committed "genocidal acts" that "were intended
        to destroy the Rohingya as a group" through mass murder, rape, and destruction
        of communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f6f8d-7f1f-4fd3-9e27-40e8ad71e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1b3b7-cb88-4a1d-94fb-57eaeea81617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s main argument rested on the premise that the country
        was dealing with an armed conflict in Rakhine state that was challenging the
        "sovereignty and security of Myanmar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c1937-216d-4bef-a48f-f2b04111e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5a291-7720-4ded-af25-c207147feb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar defense forces were responding to "coordinated and targeted"
        attacks on villages and police outposts from a Rohingya insurgent group called
        the Arakan Rohingya Salvation Army (ARSA), she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2a595-293b-4e26-822a-ec95689ff28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd08b11-818f-4c8a-a663-6b9f771449ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi characterized those "clearance operations" by the military
        as legitimate counter terror operations against the ARSA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5da9d-8543-495e-8f04-6e2e2457b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b949f94-8c30-4c1d-976b-3cae9e7a795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suu Kyi did not address the alleged atrocities laid out
        by the Gambian delegation in the opening hearings on Tuesday, admitting only
        that "disproportionate force" could not be ruled out in some cases, or that
        the military "didn''t distinguish clearly enough between ARSA fighters and
        civilians."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c991354-96a5-4907-87e4-f35beb4a93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53841da5-c8eb-47d8-b67a-2a2844bcba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi also told the court that Myanmar''s own independent investigators
        had the capacity to investigate and if war crimes or human rights abuses were
        committed by the military or civilians, "they will be prosecuted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a253a-d8d9-433a-af51-6651585858ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da3f31-618c-47f4-99dd-189d55740cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven soldiers have ever been prosecuted on charges relating
        to the Rohingya crisis. They served less than one year of a ten-year sentence
        for the killing of 10 Rohingya men and boys in the village of Inn Din.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c417b8-00c4-49ee-93e8-7a5d9d102d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b184dda-6bca-4aee-81b0-f0e82dc2d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can there be genocidal intent on the part of the state that actively
        investigates?" she asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54712e8f-0038-4257-9548-b3f3be43606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9ab6d-c67c-41f4-a9d8-901ffb0574a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the presentation, the Global Justice Center said the picture
        Suu Kyi built up of an "internal military conflict with no genocidal intent"
        was "completely false."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dc399-b85a-4c04-99d8-0d943d5f3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473b435-5fd2-4230-b907-55bfadd93f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple independent agencies and experts, as well as Rohingya
        themselves, have documented mass killings, widespread rape, and wholesale
        destruction of land and property intentionally inflicted on innocent civilians.
        The government has discriminated against the Rohingya for decades. This is
        genocide and it''s precisely what the Genocide Convention set out to prevent,"
        Akila Radhakrishnan, Global Justice Center President, said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa23693-59f4-416e-b46f-6a79cf971586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2ff27-f88b-4f88-a3e6-44be6a61f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the international community have questioned how a Nobel
        laureate renowned for fighting for democracy and human rights is now justifying
        her government''s persecution of the Muslim minority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628a053-a2a1-45d4-8bb1-1d4f9b64e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7d07f-ec08-45c8-9a83-c719d2a75f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, the UN Special Rapporteur on human rights in Myanmar,
        told CNN before the hearings on Wednesday that ever since Suu Kyi''s party
        the National League for Democracy came to power after winning landslide elections
        in 2015, she has been "singing from a different song sheet."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977a36c-2f2f-40f6-8beb-a2f1083542a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ac9e9-34cf-43eb-a7a3-ba248e28ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be aware that there are two Aung San Suu Kyi''s in Myanmar.
        The Aung San Suu Kyi prior to the 2015 election and the one post 2015 elections.
        The one we are seeing in The Hague is post 2015," Lee said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dc4dc-d631-49d8-85dc-fae720f76e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fd857-4c46-4a3a-a1bd-093fe900763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special rapporteur said that when she pushed Suu Kyi to visit
        Rakhine state, her access to the country was threatened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a745b-9db2-4265-8256-fb54a6d2810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9b594-8507-40ff-9fae-e18998a150a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She repeated the phrase, ''if you continue this narrative you may
        not get any access to the country''. That was when I was really appalled,"
        Lee said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8c4ee-f0dd-4876-a10a-a8a857191062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eb4c0-7c12-470c-ab7e-02c9dae49b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, Suu Kyi''s appearance at The Hague could help bolster
        political support at home ahead of elections in 2020 -- she is still widely
        popular in Myanmar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89f9bb-0673-4821-9c7d-170f899f08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28860349-72a1-42f0-a3e1-d28daa59a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Peace Palace on Wednesday, crowds of her supporters
        waved banners and posters reading: "We stand with Aung San Suu Kyi"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91defa-6048-46d8-a532-1c43ff9c320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a06421-95e4-44a1-91b7-d6e9a165b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by defending the military''s actions in Rakhine state, Lee said,
        "This way she cannot erase the truth that she is complicit in genocide and
        responsible for genocide."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dec4a2-d9a9-4b96-8364-5caa5ad85ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2fe04-a9c2-4596-a5a0-86a40a9f36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the United States tightened sanctions on Myanmar''s
        Commander-in-Chief of the armed forces Min Aung Hlaing, his deputy Soe Win
        and two other military leaders for "serious human rights abuse" in Rakhine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3415295-58ce-476d-97cd-052d761adeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
