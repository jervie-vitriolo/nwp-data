      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta led the charge in prosecuting officials of the government
        and Dengvaxiaâ€™s manufacturer Sanofi Pasteur over the deaths of around a hundred
        children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2ac9-aef6-47db-9ff2-4c2e45b6d0fc'
