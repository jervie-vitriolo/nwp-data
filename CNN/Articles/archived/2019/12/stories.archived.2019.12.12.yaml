      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Nipsey Hussle</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bf3ca-3c51-4058-9403-8c85f2034efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential rapper Nipsey Hussle was shot and killed in front of
        his clothing store May 31, sending waves of shock through the rap community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdb7c1-6a73-48e0-a885-1fe964fe7d09'
