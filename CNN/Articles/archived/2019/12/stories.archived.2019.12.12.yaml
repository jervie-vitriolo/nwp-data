      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Headquarters Bids and Awards Committee is set to issue
        that supply contract and purchase order this year to EVI Distribution after
        it has conducted a final evaluation and assessment.</p>'
