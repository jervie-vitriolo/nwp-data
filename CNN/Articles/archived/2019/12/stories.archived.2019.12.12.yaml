    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643deb21-3aee-4837-8e1a-d93c1d036528'
    'lead': 'The Citizenship Amendment Bill, which was passed by the country''s parliament
      on Wednesday, has been described by Prime Minister Narendra Modi''s Hindu nationalist
      government as means of protecting vulnerable groups from persecution.'
    'mgnl:activationStatus': true
