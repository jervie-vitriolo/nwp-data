      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34db06b-b410-4ed1-8d66-8213f70ad184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PANAP noted a 51-percent increase in the number of killings related
        to land struggle and conflict in the Philippines. This means that one Filipino
        farmer, farm worker, indigenous person or land activist is being killed every
        week this year, compared to an average of just one victim every two weeks
        in 2018, PANAC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37acb4-300c-42ca-a559-7f4e2c48cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a61c4e-240d-49e0-9957-d20c3504fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, most (27) of those who were killed allegedly
        died at the hands of state forces such as the police and the military as the
        government intensified its war against insurgency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857c30b-4b2c-471f-8d6e-7964c59f209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
      'mgnl:createdBy': 'catherine'
