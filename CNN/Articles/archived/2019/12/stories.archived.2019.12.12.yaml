      'mgnl:lastActivated': 2023-01-27T00:10:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ef527-d5e8-4e5f-ac62-8005771ee239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are ways to meaningfully explore the world without
        sacrificing your career or your financial goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47464943-a048-4c3e-b234-ef9f97597896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee3bbe-9502-4ba8-9b76-57e5fef49fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to become a global nomad you either need to have a
        job where you can telework, have enough savings to live on the cheap or have
        a gig that is generating income along the way," said Joseph Bautista, a financial
        adviser at Grow With Joe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd44d8-e3c6-4740-b7ba-3111b742fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddc5e0-bd54-41e6-ac55-2f8238cdd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways people have made it work for them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15612d-c8df-4402-8250-cbb32aa55b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9a2ef-4f27-438d-9cb3-2e5e7bfa3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work remotely and keep costs down</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d03828-3eb6-406f-9d55-2c8016ce2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thanksgiving, Bautista''s sister suggested he expand his financial
        planning business by offering services to Spanish speaking customers. He didn''t
        speak the language though. Some people might have taken an online language
        course, but Bautista picked up his Sandy, Oregon-based business and moved
        it to Mexico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd350abb-25d3-448a-b75c-2a44ac1d01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb60f5c-ea9a-4638-a5e0-62e9345fc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather is nice, the people are kind and the food is amazing,"
        he said. "I''m learning Spanish every day and my costs have gone down significantly
        since I''m earning US dollars and spending pesos."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e26a8f-f20d-4a2c-8cc9-6f1028e0f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcabe6d-8dc3-416e-aac8-980694cf2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since he was just starting out when he made the move, there
        were few costs to contend with. He had no employees and he had been working
        in a co-working space in Oregon, which made it fairly easy to relocate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87abf89-9bc6-486f-a877-c3f80a2660a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0570f-2b97-452e-b390-fe8f42a5bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, 33, arrived in Mexico in October. He first ran his business
        from the city of San Miguel de Allende and now he''s working out of a WeWork
        office in Mexico City. He plans on stops in Panama and Costa Rica next year,
        then he''ll move on to MedellÃ­n, Colombia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3535a3-6cc1-4646-a5de-07586f2a4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928703e1-741b-4f3f-aab1-249e51bf89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every aspect of his new life is being operated through the
        sharing economy, including the Airbnb where he stays, the Ubers he hires to
        get around, and his co-working space. The rest of his business is reliant
        on a good phone and internet connection, since he conducts his meetings through
        calls and online conference services.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaca703-2f89-488e-92cf-d1afdf975fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ce2a9-46a3-4c5d-8aa7-1022be0a0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that I don''t own anything," he said. "You just pay for
        it as you go. It gives me more freedom and flexibility."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed64b64-ebdf-4dad-bdaf-caa8686ce9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794a361-7e3b-4571-a70d-8e88047a077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says with income of $1,500 to $2,000 a month and an ability to
        work remotely for less, living in Latin America is possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b9cd7-72e3-4d06-93f3-52f1dfdb7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8235ed-4930-4e36-9654-652a1966067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Save up and sign off</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9eb36-bc91-4f68-9509-4d0037256a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Kopp took eight months off after leaving the Air Force to
        travel the United States in his RV and visit with family and friends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2dc07-ac86-4f50-9ad2-8f33c3f4250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499bf7c-87f7-49d5-a2ed-dad636df9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was strictly no-work time," said Kopp, who hit 38 states and
        a dozen national parks along the way. "I stepped away from the fog of work
        so I could be very intentional about this next phase of life, and a career
        transition is an ideal point to do that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014f819-bb51-4026-a922-7b8ff26df6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab078ee7-f6b6-4d44-b2e4-50752b777cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saved up just under $30,000 over three years to bridge the income
        gap and fund his expenses, which averaged about $3,600 a month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b86e66-d2c6-45eb-91d9-18d33dd85fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d0395-17c7-4f1f-9b2f-a41d55596ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t extravagant, but It wasn''t dirt cheap like it would
        be in some other parts of the world, either."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe15ca-d93c-453e-8e7c-6e0a18eb28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d634f-f86a-4c5d-a6bf-4cb5653ed143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bought an RV to live and travel in. He rented out his house in
        Idaho and signed up for a health-sharing plan called Medi-Share so he would
        have nationwide health coverage. Offered through a Christian ministry, the
        plan''s members share each others'' medical costs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed590c1-58bd-4225-8bce-a4e3b4eb8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01893761-b70b-4ba5-b7bb-05f1976a8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully understood the tradeoffs I was making between the short-term
        fun and the gap in income, plus not investing the money I spent along the
        way."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc0fa2-5380-4849-a826-6ae54f95ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0cdfc-5aa0-4608-9868-f65747de67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being mindful of these opportunity costs of travel is important,
        said Lisa Mesquit, a chartered financial analyst at Soaring Investment Management.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ba21c-d4e6-4158-bbcd-34a9b796992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ce4de-72d0-4cbd-8c35-e1694ba77f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, travelers can travel on a budget successfully without using
        debt," she said. "But they may not be aware of the lost income, the lost investment
        returns, the impact to their overall financial plan and possible difficulty
        in re-entering the workforce when they return."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a12b6-3949-4204-b4c9-5e9948b3ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac280a-b820-43ca-896e-753893a49b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel that pays for itself</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982fdac-2665-4029-94bb-02271b327f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your work isn''t something you can do remotely and you aren''t
        able to give up your income altogether, you can take on contract or freelance
        work in your field to pay for the travel as you go.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ffa33-00de-4f36-9fd5-1baf62f56e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e639fe9-d523-40ff-a1b8-69ff426233e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren and Steven Keys moved to Hawaii for six months in 2015 and
        worked on a contract basis with their former full-time employers. Steven,
        29, was a high school teacher and Lauren, 30, worked in marketing at a financial
        firm. While on the road, Steven tutored online and Lauren did aspects of her
        job that could be done remotely, logging about 10 hours of work per week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302aca02-0003-4434-ba43-293ba91abf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4685802-13c0-4973-aca3-ea9bbdf46595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent around $1,800 a month, including $965 a month on rent
        for an apartment in Kailua-Kona, which was across the street from the ocean.
        They bought a red convertible Mazda Miata (an otherwise impractical vehicle,
        Steven said, but one that was perfect for their new life) for $4,500. Since
        they later sold the car for more than they paid for it, they came out about
        $1,100 ahead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46012903-6f71-4bcc-9f2d-69c0b420e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269a030-8fab-43a4-ac4c-0b2dc8e12e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple eventually returned to full-time work in Gainesville,
        Florida, and bought a condo. But in 2019 they took off again, spending seven
        months visiting 61 national parks, including in Alaska, American Samoa and
        the Virgin Islands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78519521-824a-4a36-add0-32f0488eefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb572d1-9e8c-45d6-8562-793599b776d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the advantages that you don''t realize until you do it,
        is that you get to the point where most of your time is spent doing fun stuff,"
        said Steven. "The time you do spend doing work feels extra good."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260f4ad-dcfc-45c4-a911-2137a87fb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c300c-5233-47ac-b7cb-415e0b9a9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of that trip, which included some expensive flights as
        well as the purchase of a van that cost $12,300, which they drove and often
        slept in, was about $2,600 a month per person, or $36,875 total for everything
        from housing to health insurance over the seven months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf42c1-ce3c-448d-9576-3eb709143bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e6b30-5f3c-40da-84fb-51e780f040de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven worked 10 hours a week on the parts of his job that could
        be done remotely and Lauren found some new social media and marketing clients.
        They both also sold some of their own photography.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a0514-e0e7-4774-8947-a621033716f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497a9f3-8f05-450d-8bf1-8078e35e2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We paid&nbsp;for the trip with the contract work we did along the
        way," said Lauren. "And this time, since we had more money in the stock market
        and we had rental income, we came home significantly richer than when we left."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163926e7-5be8-464d-a80f-247ab35a1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/success/travel-the-world-without-going-broke/index.html">"Three
        ways to travel the world without going broke."</a></em></p>'
  'Ethiopia-Africa-buried-town-discovery':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T07:58:25.371+08:00
    'imagesource': 'jcr:f87335af-4c86-494a-bb88-a601f2d92a51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a96f7e5-12e0-4f23-9293-093769162d5a'
    'lead': 'The buried settlement of Beta Samati, which contains one of the oldest
      churches in sub-Saharan Africa, was inhabited for some 1,400 years before vanishing
      into the dusty highlands of northern Ethiopia around AD 650.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:01:04.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:10:45.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:07.110+08:00
