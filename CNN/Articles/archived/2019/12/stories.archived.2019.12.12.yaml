    'mgnl:tags': ['Ethiopia', 'Africa']
    'template': '1'
    'title': 'Archeologists unearth lost town from little-known ancient East African
      empire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b6e36-bfc5-493e-a2c9-e7be95621d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Archeologists have unearthed the remains
        of a town from an influential but little-known ancient civilization in East
        Africa that sheds light on the origins of Christianity in Ethiop<strong>ia.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dddab-5f77-491a-b1b2-6cce4c337801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd236f81-2228-41d5-8820-3d67af21cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buried settlement, which contains one of the oldest churches
        in sub-Saharan Africa, was inhabited for some 1,400 years before vanishing
        into the dusty highlands of northern Ethiopia around AD 650.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f09bd-af59-4113-8a0d-28eab7fbf03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cccbb6-49da-4a63-b8df-6c19466120dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Beta Samati, it was part of the Empire or Kingdom of Aksum,
        but prior to its discovery archeologists thought the area had been abandoned
        when the empire''s ruling class set up its capital elsewhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca9a81-dd27-4cb8-9c6c-b3afb8cb0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa306d-efb7-4805-bec5-d679655c5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom of Aksum ruled over the region between 80 BC to AD 825
        and was one of the ancient world''s major powers -- conquering surrounding
        regions and trading with the Roman Empire, the researchers said. The kingdom
        converted to Christianity in the 4th century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55321cf1-bec4-4353-89e3-524e6e91dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068c3e3-e3aa-4319-9014-f4ef2f093ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in 2009 when archeologists spoke to local residents
        in the area near the discovery, who suggested the researchers investigate
        a hill near the modern village of Edaga Rabu. It turned out to be a 25-meter
        high mound formed by waste and debris accumulated over generations of occupation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896019ef-cb12-4860-9888-a50b75d71f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287b3b6-34d0-4509-b527-1cc01c5ee257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was part of the local oral tradition. They knew it was an important
        place but they didn''t know why," said Michael Harrower, associate professor
        of archeology at Johns Hopkins University and lead author of the research,
        which was published in the journal Antiquity on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ab328-5711-45a6-8df6-e98e9cf57e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7ac21-6fc5-44f0-b0f2-9dab5ae52aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiocarbon dating suggests people first started living in the town
        around 750 BC, and it remained occupied throughout Aksumite times, capturing
        key moments in Ethiopian history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137ee9b-9c16-4656-871c-c78545f88719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981798b-b4c7-4e62-8050-8da648bad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buildings and artifacts uncovered, which include a basilica,
        gold ring, coins, inscriptions and pottery, have revealed the region remained
        important throughout Aksumite times and the town of Beta Samati was a key
        hub of trade and commerce, linking the capital Aksum with the Red Sea and
        beyond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a32cae-59df-43fd-9c80-af052df78fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bab686-03b8-4144-a937-3752f69bb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the town lies near Ethiopia''s border with Eritrea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97118b-e866-4ee3-8bec-8edbab4a60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c813a42-c3b6-422a-8c7c-f5c87b00c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Empire of Aksum was one of the world''s most influential ancient
        civilisations, but it remains one of the least widely known," Harrower said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc7b6b-d417-4a77-a17a-88548257d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1ad59-d173-4937-a8ff-8a5986c31428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beta Samati spans Aksum''s official conversion from polytheism
        to Christianity and the rise of Islam in Arabia," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d183c-6e64-412e-a4be-b9709ce80610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7646b0a-f0df-4225-8a83-e4c9d23f9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archeologists uncovered the remains of a large basilica dating
        back to the fourth century.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf8699-aa9d-475c-91ac-d1729a786d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e467518-12cc-4b79-b7e1-d1c14b1f97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such buildings were key early places of Christian worship in Ethiopia,
        the study said, and the site at Beta Samati appears to be one of the first
        in the Aksumite kingdom, the researchers said -- built shortly after King
        Ezana converted the empire to Christianity during the mid-fourth century AD.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40611c53-b17f-4205-b2b1-bdb91b1ba8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08f866-e4f0-47e2-bef6-0eb5561a171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what makes this discovery so important," said Aaron Butts,
        a professor of Semitic and Egyptian languages at Catholic University in Washington,
        DC, in an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cefe5-141a-407e-bd5a-b5d59f897126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf537ab8-ee00-4aca-b2e2-f00ee611c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The archeological data combined with the radiocarbon dating suggest
        that the basilica stems from the fourth (or perhaps early fifth) century,
        making it certainly among the earliest known churches in sub-Saharan Africa.
        In addition, given the reliability of the archeological data combined with
        the radio-carbon dating, it seems to be the earliest securely datable church
        in Sub-Saharan Africa," added Butts, who wasn''t involved in the excavation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5ad14-5077-4f68-9f19-3aac2cd3712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13308d-04bc-47a0-b7ec-93d8f769d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relics uncovered at the site showed Roman, pagan and Christian influences,
        illustrating the "cultural diversity of this enigmatic civilization," the
        study said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b345f9-7eb1-47ff-90c2-fd0a512b1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70a8e6-1053-4972-b06a-c624823dfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included a gold Roman-style ring that featured an unusual icon
        -- a symbol of a bull and a soft-stone pendant recovered from outside the
        basilica with a cross and what appears to be an inscription in ancient Ethiopic
        that reads "venerable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8cfa5-43f9-46b8-bd53-38bc8cbbe4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e61120-956b-4f9f-8e44-336b67345c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrower said the ring was the most impressive and exciting artifact
        they found.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae736de-7599-428d-b8e8-5dbe2d2020a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c73519-3e48-4c86-8265-939c44a1d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually we are searching for scholarly information and scientific
        information, not necessarily for gold. But I frequently get asked by all sorts
        of people ''did we find any gold?'' and, yeah, we actually did find some gold,"
        he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d93e4-a4ff-48c9-86cb-30ff0e94de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96dbe0-0d08-44a2-86b4-1181c0c889d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it paints an important line of evidence. The ring looks very
        Roman in its composition and its style but the insignia of that bull''s head
        is very African and is very unlike something you would find in the Mediterranean
        world and shows the kind of interaction and mixing of these different traditions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e3c09-d021-4de7-bc80-c3a797160408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db4890-7fe4-4e63-97d5-6ca4f2787c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes the ring would go on display locally at some point
        so the local community can benefit from the discovery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b0a75-27bf-45c7-839d-1ab50a036b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:01:04.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/africa/ethiopia-buried-town-discovery-beta-samati-scn/index.html">"Archeologists
        unearth lost town from little-known ancient East African empire."</a></em></p>'
