    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'Admiral-Kuznetsov']
    'template': '1'
    'title': 'Russia''s only aircraft carrier catches fire; 6 believed injured and
      1 missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5272c-ce37-4982-a17d-8e89c8efda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Russia''s only aircraft carrier, <a href="https://edition.cnn.com/2018/10/31/europe/russia-aircraft-carrier-dock-intl/index.html"
        target="_blank">Admiral Kuznetsov</a>, caught fire on Thursday morning during
        repair work in Russia''s Arctic Sea port of Murmansk, according to Russian
        state news agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd462917-129e-45ad-9a85-1c89ad7bef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people are thought to have been injured and one person is believed
        to be missing so far, Russian state news agency TASS reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9754f-b826-4744-b31d-c8dbef098015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out during maintenance work in the first power unit
        and a thick plume of black smoke was seen from the upper deck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb31fc-27ae-4fba-a96f-4c547348728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area currently ablaze covers 120 square meters (1,292 square
        feet). Diesel fuel is currently burning, and firefighters are using foam to
        try to bring it under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a5b30-33fa-4189-a18f-4205b05575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press service of the Zvyozdochka ship repair center said the
        specialists working onboard the vessel have been evacuated, TASS reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24f5c7-11f2-4f94-b877-0eef18d62715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with the emergency services told TASS that firefighters
        cannot reach the source of fire because of heavy smoke from burning cables.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca8f7f-ae68-4df0-ac83-990d34e26ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/01/25/europe/britain-russia-aircraft-carrier/index.html"
        target="_blank">Admiral Kuznetsov</a>&nbsp;is the Russian navy''s largest
        warship and its sole aircraft carrier capable of carrying horizontal take-off
        and landing aircraft, according to TASS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78792f-6a15-4d87-a9be-82d653091f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship made its first combat deployment in 2016, in the Mediterranean
        Sea, when its deck-based fighter jets delivered strikes in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e8975-19b6-47f5-83ac-0bcdbbe47c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T20:02:53.400+08:00
