      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820526d1-1ba7-40b3-8d8d-eaeb5d4abf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ifugao Rice Terraces are part of the FAO''s Globally Important
        Agricultural Heritage Systems (GIAHS). GIAHS is defined as "a living, evolving
        system of human communities in an intricate relationship with their territory,
        cultural or agricultural landscape or biophysical and wider social environment."</p>'
