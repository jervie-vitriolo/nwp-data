      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia''s statement came during the announcement that 5.9 million
        Filipinos were no longer considered poor in 2018. With the government nearly
        exceeding its initial goal halfway through the term of President Rodrigo Duterte,
