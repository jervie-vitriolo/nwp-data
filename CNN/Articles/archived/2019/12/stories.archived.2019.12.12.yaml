      'mgnl:type': 'text'
      'text': '<h3>Bodies spotted from the air</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7ef11-d387-4bb1-9953-2303fd3a2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
