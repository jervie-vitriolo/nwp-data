      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b1364-08f9-47a0-80b8-2035de451249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
