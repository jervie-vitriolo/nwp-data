      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also spoke via text message to Barbara Barham, Lauren''s mother.
        She is also traveling to New Zealand to be with her daughter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acab21-bd4f-4cdb-8b48-b2719d92ebc5'
