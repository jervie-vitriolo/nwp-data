      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae359ef-c2f5-4550-ae25-03011fef0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combo of a dovish Fed and the benefits of fiscal policy have
        powered the Dow to 28,000. Yes, the economy isn''t great, but we are seeing
        many signs that manufacturing around the globe could be bottoming. Suggesting
        this slowdown is just that, a slowdown and not a recession like many feared
        at the start of the year," said Ryan Detrick, senior market strategist for
        LPL Financial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc0e2b-c021-48e7-bda4-ca8ab6333832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
