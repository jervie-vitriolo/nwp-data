      'mgnl:lastActivated': 2023-01-27T00:11:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden death of the 20-year-old actor Cameron Boyce struck a
        chord with many searchers this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523f8b8-7a5a-49c4-a7d4-d8fac46f5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d17d98-2b9f-4f94-848a-034aa2345e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was found unresponsive in his California home on July 6. An
        autopsy confirmed he died in his sleep after a seizure related to epilepsy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d128973-74cb-42f6-a36a-1f4a32928a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72de5a-2a3f-433f-8fd4-d8d8b2a7c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:11:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He starred in the Disney Channel show "Jessie" from 2011 to 2015.
        He also appeared in "Mirrors," "Eagle Eye" with Shia LaBeouf and "Grown Ups"
        with Adam Sandler, and in the Disney Channel''s "Descendants."</p>'
