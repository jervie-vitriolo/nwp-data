    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94aa3752-c3a7-435e-8321-cbdc891698d3'
    'lead': 'Chrome''s newest feature adds a functionality that warns users that their
      username and password may have been compromised in a data breach. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:38:38.818+08:00
