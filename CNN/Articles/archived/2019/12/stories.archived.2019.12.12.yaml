      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no other options -- Salcedo had to walk out, Lt. Craig
        Warner with the Mason City Fire Department told KIMT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319653c-ccb9-44aa-9fb2-5dd493f85a57'
