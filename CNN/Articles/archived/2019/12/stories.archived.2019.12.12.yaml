      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf99b2-8e04-4d3b-b122-44854878a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel for everyone, we''re really gutted that we can''t get everyone
        home to their loved ones," said Mark Law, a pilot and CEO of helicopter company
        Kahu NZ. "It''s really frustrating."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4134f6a-d35a-4879-827a-985a51a1f76a'
