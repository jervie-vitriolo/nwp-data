      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1982, Harbour Air currently runs up to 300 daily flights,
        providing transport links along the coast of British Columbia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf351a-84e7-4c09-88c6-ad7a25fd3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
