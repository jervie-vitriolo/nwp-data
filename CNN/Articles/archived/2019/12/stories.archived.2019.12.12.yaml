      'mgnl:lastActivated': 2023-01-27T00:10:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6bb57-19e1-44be-b5f9-03ea81709450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Greenest stadium in the world''</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20d9fe-9701-498b-aa40-295a4dcd0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince has big plans beyond this current league season. A new stadium
        - one made entirely from wood - is awaiting approval from the local council
        and will include a green industry business park creating 4,000 jobs, according
        to Vince.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c553864-7043-40a5-8ac9-ae736065fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee20241-f559-4e04-a4b6-e030017234fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the greenest stadium in the world since the Romans invented
        concrete," Vince said. "More than 75 percent of a modern stadium''s carbon
        footprint comes from the materials they''re built with. We''re showing another
        way.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c8ffb-7c86-4d78-a110-8b6388b3353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f8317-f131-48af-bf3b-2df5b3ac33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve shown what''s possible and I''m positive we can collectively
        turn things around. The truth is, we really don''t have any other choice."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e3837-aa71-4c9f-9fb0-cb66878f00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/11/football/forest-green-rovers-spt-intl/index.html"
        target="_blank">Mocked by some, but ''green'' soccer club wants to save the
        world</a></em>"</p>'
  'half-animal-half-human-hybrids-cave-art-indonesia':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T07:05:47.021+08:00
    'imagesource': 'jcr:f5054a3b-afd5-4f65-9909-5b951c7310e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d4fdea-4f83-490d-9a4b-8cc7bc62e9ff'
    'lead': 'Cave art depicting a hunting scene has been found in Indonesia dated
      to 44,000 years old, making it the oldest rock art created by humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T07:07:59.418+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:10:48.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:06.367+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cave-art', 'indonesia']
    'template': '1'
    'title': 'Half-animal, half-human hybrids depicted on oldest discovered cave art'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a73c08-a45f-434d-8f9b-7cf7b1e5c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Cave art depicting a hunting scene
        has been found in Indonesia dated to 44,000 years old, making it the oldest
        rock art created by humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f888ed-f73a-4968-91f4-04b990285d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76dca3-e558-40e7-bad9-2f15eaece218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting itself is intriguing because it shows a group of figures
        that represent half-animal, half-human hybrids called therianthropes. The
        therianthropes are hunting warty pigs and dwarf buffaloes called anoas using
        spears and ropes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf5ca8-2c81-4baa-92e6-1b8a6667fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5815d9-cc0c-4f6a-9262-b717dbbbb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abstract figures depict a story, which changes our view of early
        human cognition, according to a study published Wednesday in the journal Nature.
        The art could even show the foundation of human spirituality, given the supernatural
        scene depicted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fdc9b-5693-4623-a9ce-26be42507d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c742cc-8122-483a-84f8-be53f055537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the most fascinating aspect of our research is that humanity''s
        oldest cave art is at least 44,000 years old and it already has all the key
        components relating to modern cognition, [like] hand stencils, figurative
        art, storytelling, therianthropes and religious thinking," said Maxime Aubert,
        study author and professor of archaeological science at Griffith University.
        "So it must have a much older origin, possibly in Africa or soon after we
        left Africa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedca43-63da-483e-b6a6-15503a2bcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6685e16-1951-49aa-9a41-49dcbacf17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulawesi, Indonesia is home to many intriguing limestone caves where
        other discoveries have been made. The same group of researchers previously
        found one of the oldest rock art hand stencils here in 2014, which was dated
        to 40,000 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83d2db-a98a-424d-9c38-f1ae826d5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb838cfa-e93d-4532-a956-3c7d94cc52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are at least 242 known cave art sites in this area of Sulawesi
        and probably hundreds more awaiting discovery in this one part of the island
        alone," Aubert said. "The rest of this enormous island, the world''s 11th
        largest, has barely been explored at all for cave art, so who knows what else
        is out there. The same goes for the rest of Indonesia -- it is likely there
        are many more ancient art sites hidden away there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4830af-2288-4981-98d8-84601c17fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be935a0d-2a12-40e8-b047-df5f169c4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, one of their team members was investigating a
        cave site when he spied another cave farther above the cliff face, Aubert
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add72b91-d22d-4fea-8b00-81e8942983a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695f413-770b-47ad-b066-990c9978e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He climbed up to the caves using tree vines and immediately noticed
        the animal paintings," said Aubert. "I visited the site the next year and
        was amazed by it. I had never seen anything like it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9c62b-f983-4e2e-8165-5911971b10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e642837-bf31-4c5c-9507-90ce427cdf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave paintings featured a phenomenon known to researchers as
        "cave popcorn," or mineral growth that formed on top of the art. The researchers
        were able to measure the radioactive decay of elements like uranium within
        the minerals to determine its age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53067fd3-a494-4261-b531-66f5fead7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106fbc7-81c6-4bd9-a753-18c144fe68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the story depicted in the cave art surprised the
        researchers. Previously, the oldest known cave art first appeared in Europe
        40,000 years ago, showcasing abstract symbols. By 35,000 years ago, the art
        became more sophisticated, showing horses and other animals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104b6f1-ce3a-4b15-a944-268fbef99a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdff0d-8a93-4ecf-b6ec-88b0e4166430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But detailed scenes that share a story and therianthropes didn''t
        appear until 20,000 years ago -- until this discovery. It "suggests that there
        was no gradual evolution of Paleolithic art from simple to complex around
        35,000 years ago -- at least not in Southeast Asia," Aubert said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086182a-6f04-4cfc-b4ee-14073b7fb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a8c74-1b2b-47ed-a307-2d72082c283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hunters represented in the ancient rock art panel are simple
        figures with human-like bodies, but they have been depicted with heads or
        other body parts like those from birds, reptiles and other faunal species
        endemic to Sulawesi," said Adhi Agus Oktaviana, study co-author and a PhD
        student at Griffith University in Australia, who has also studied rock art
        in Borneo, Sumatra, Raja Ampat and Misool.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b9b26-bea1-488b-9ff8-0e3eb789c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1ae42-704f-4af5-a76a-8f7ce94ada9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery highlights the continued importance of research regarding
        early humans in Indonesia. Last year, the researchers also found a figurative
        painting of an animal in Borneo dated to 40,000 years ago. They think the
        origins of cave painting, and the evidence of cognitive evolution, is here.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5ce69-0751-436d-ba9b-925b9efab2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc08f1-1e01-4b36-a077-2f0236f5248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images of therianthropes may also represent the earliest evidence
        for our capacity to conceive of things that do not exist in the natural world,
        a basic concept that underpins modern religion," said Adam Brumm, study co-author
        and associate professor at the Australian Research Centre for Human Evolution.
        "Therianthropes occur in the folklore or narrative fiction of almost every
        modern society, and they are perceived as gods, spirits or ancestral beings
        in many religions worldwide."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c414ca-4909-4697-9973-6c9ccb7dbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4b6d4-67db-4b2b-9bba-d29685745b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the therianthropes are confronting two different species,
        the researchers believe this could be a representation of a game drive, or
        a hunt where animals are directed away from their habitat and toward hunters.
        If that''s the case, that also makes the painting the first record of hunting
        strategy, according to the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a92c3e-b8b8-436c-b9d5-a309438c5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811dc17-635f-4a2f-98fb-d5b1151647b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This art is older than the "Lion-man" from Germany, a figurine of
        a lion-headed human which, at 40,000 years old, was until now the oldest depiction
        of a therianthrope, Brumm said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bf589-3af9-4bdc-8f81-00da33c4efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b1505-34fc-407e-a590-69efdfa0ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early Indonesians were creating art that may have expressed spiritual
        thinking about the special bond between humans and animals long before the
        first art was made in Europe, where it has often been assumed the roots of
        modern religious culture can be traced," Brumm said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718dd03-8285-4b09-b50f-06ddb0ab5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fd487-bd9c-4169-b69b-77ed044a7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has indicated that humans arrived in Southeast Asia between
        60,000 and 70,000 years ago, which means that discoveries of art that''s even
        older are possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfaf4c-7f6c-4a70-aad0-9738e141c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf6058-a47d-414d-bbd8-c97d688f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this art is deteriorating at a rate that alarms the
        researchers. They want to record it using laser 3D technology to preserve
        it for future generations while also attempting to understand why it''s degrading
        so quickly and how they may conserve it, Aubert said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9eb78d-5966-4e51-a04d-6df0a10ab161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad2bdd-934c-4bc3-b2e5-70bdf600319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early rock art of Sulawesi may contribute invaluable insight
        into the rise of human spirituality and the spread of artistic beliefs and
        practices that shaped our modern minds," Oktaviana said. "It would be a tragedy
        if these exceptionally old artworks should disappear in our own lifetime,
        but it is happening. We need to understand why this globally significant rock
        art is deteriorating -- now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bb256-639a-46c0-a35c-97f1c8edc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:07:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/11/world/oldest-rock-art-humans-scn/index.html"
        target="_blank">Half-animal, half-human hybrids depicted on oldest discovered
        cave art</a></em>"</p>'
