      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e3984-4cf2-485e-aa1b-e7b1ba52d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jacket and skin-tight pants Newton-John wore in the 1978 film
        sold separately in the November 2 auction for more than double their estimate
        and raised $405,700 for the Olivia Newton-John Cancer Research and Wellness
        Centre in Australia. Spanx founder Sara Blakely bought the pants, which Newton-John
        said she had to be sewn into, according to the auction house.</p>'
