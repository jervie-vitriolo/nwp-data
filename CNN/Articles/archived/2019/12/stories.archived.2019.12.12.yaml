    'template': '1'
    'title': 'Google Chrome will now automatically tell you if your password is unsafe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cd9d4-332b-4f1c-a9c3-9edad2b83f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Google added a new tool to Chrome that
        protects users'' passwords in an update released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aaefa6-8559-40bc-81af-dd989bc703a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9333ab8-f00a-479e-a5c6-a74169de8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrome''s newest feature adds a functionality that warns users that
        their username and password may have been compromised in a data breach. A
        pop-up will appear asking if they want to change their saved passwords.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a46a0-1fd8-494c-ac10-d8a1daf308fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616f86c-a453-4177-89fd-27e80886b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool is an expansion of Google''s Password Checkup technology,
        which was announced in February. Originally it was a browser extension, which
        meant it had to be downloaded. Now users will see the prompt appear automatically
        as they browse the web. It will be gradually rolled out and can be controlled
        in the Settings tab under Sync and Google Services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ddae4-24f3-4cf6-bf8b-10b4415c38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18230c-bd37-4ae7-8854-ebc4a7a47f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google cross-checks its users'' login credentials against a regularly
        updated database of more than four billion usernames and password that might
        have been compromised. The entries are collected from sources such as password
        dumps. Hackers responsible for data breaches on sites like Yahoo or LinkedIn
        sometimes post large databases of account usernames and passwords online.
        Because many people use the same passwords across sites, bad actors can use
        the information to gain access to other accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c4ef5-45c5-4a22-b7ec-fb5342d80ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b5d4c-e77b-458d-a820-9a6dafeaf9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several services with similar capabilities are available. They include
        password managers such as Dashlane and 1Password, which monitor logins and
        inform people when their credentials have been compromised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116b3ff-9845-4128-80c5-fd2298cec3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3dc43-c29e-48f6-a355-7d99f564df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:38:38.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrome has other safety tools, including an extension that lets
        people report sketchy websites commonly used by phishers or scammers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53fe63-5aa7-4cd3-a2cb-f04d049030eb'
      'mgnl:activationStatus': true
