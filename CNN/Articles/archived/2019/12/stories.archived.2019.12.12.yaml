      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for the government to drop charges against journalist
        Maria Ressa and online news platform Rappler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bc615-4e9d-40a7-96e3-4ca38d300321'
