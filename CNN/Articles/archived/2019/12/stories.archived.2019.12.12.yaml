      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces two counts of predatory sexual assault, one count of criminal
        sexual act in the first degree and one count each of first-degree rape and
        third-degree rape.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d0e18-50d6-4787-92ea-380284786060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.917+08:00
