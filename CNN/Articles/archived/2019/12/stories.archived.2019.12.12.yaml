      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A fully electric commercial plane
        has completed a test flight in Canada in what operators have called a "world
        first" for the aviation industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85114d57-a93e-4614-b57d-5c53267ca754'
