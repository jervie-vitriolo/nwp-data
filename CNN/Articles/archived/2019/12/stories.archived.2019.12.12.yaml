    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b0ac9-e1e5-4553-820f-0a153fb93b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
