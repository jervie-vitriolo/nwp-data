      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 50 dead victims were from the Philippines, followed
        by Colombia with 27. The rest was recorded in Brazil.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758edbba-251c-46f3-ae95-04bd3056d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.530+08:00
