      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> â€“ Irish
        rock band U2 shared the spotlight with some notable female personalities from
        the Philippines such as former president Corazon Aquino, journalist Maria
        Ressa and Senator Pia Cayetano during its one-night-only concert in the country
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22243b13-5080-47ba-b54c-bc1b8461bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:02:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U2 dedicated its performance of â€œUltraviolet (Light My Way)â€ to
        the women of the world. During the performance a video played in the background,
        showing faces of famous women from the Philippines and other countries. Among
        the Filipinas shown were broadway actress Lea Salonga, revolutionary heroine
        Melchor Aquino,&nbsp;late singer Maria Carpena, climate and social justice
        activist Lidy Nacpil along with Aquino and Ressa, who was also named one of
        Time''s 100 Most Influential People of 2019 after being the magazine''s Person
        of the Year in 2018.</p>'
    '28':
      'image': 'jcr:3b83568f-7250-490d-8489-dbe8eb43d5d6'
