      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” When Olivia Newton-John''s iconic black
        leather jacket from the movie "Grease" sold for $243,200 last month at a charity
        auction, the Grammy-winning singer and actress probably thought it was gone
        for good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06371ffe-8b38-4720-855e-22b883652f5f'
      'mgnl:activationStatus': true
