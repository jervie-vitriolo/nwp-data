      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  â€”&nbsp;New Zealand has ordered 1,292 square
        feet of skin to treat patients injured in Monday''s volcanic eruption on White
        Island, authorities said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b652ca-1020-4951-bee5-4781ee6ab1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cd069-5e70-4399-8d16-581471e02c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 47 people were on White Island, off the coast of North
        Island, when the eruption occurred. Eight people have been confirmed dead,
        and more than 20 others are currently hospitalized in critical condition.
        Search and recovery operations are continuing for those still missing and
        presumed dead on the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ad4af-c723-4c7f-8ed8-6e1fd92328cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12121400-f08d-43c4-830f-eff071874810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin is now needed to treat patients severely injured by the
        volcanic ash and gas. On Tuesday, medical officials said 27 people in hospital
        had burns to at least 30% of their bodies and many have inhalation burns that
        require airway support. Every burns unit in the country is at full capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59113567-4659-4a94-a979-1fba0313b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a14cf-890e-42f6-866f-2dfd184fe88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently have (skin) supply, but are urgently sourcing additional
        supplies to meet the demand for dressing and temporary skin grafts," said
        Peter Watson of the District Health Boards on Wednesday. "We anticipate that
        we will require an additional 1.2 million square centimeters (1,292 square
        feet) of skin for the ongoing needs of the patients."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad311bd6-7a13-4f29-a13a-ac40d5a7882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e62c8b-b22b-43be-868f-fa56db30612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into context, the average human body has about 11 square
        feet (1 square meter) to 21 square feet (2 square meters) of skin surface
        area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19cf93-be63-47ee-8598-9df7e1b0b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59004884-8768-4692-bebc-35e0cf42ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin order has been placed and will come from the United States,
        Watson said. Skin and tissue banks from neighboring Australia, like the Donor
        Tissue Bank of Victoria, are also providing skin grafts and supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390aeb63-7799-4dcc-9e9b-57dd43ca3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d960f7e-8952-43c8-b159-0d7b042ae177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin grafts come from donors -- like organ donors, skin donors
        register to donate their skin after death. When skin is donated, usually only
        a thin layer is taken, like the skin that peels when you are sunburned, according
        to the Australian government''s donation site. The skin grafts are usually
        taken from donors'' backs or the back of their legs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892bebc-ee5d-4598-b578-3f5b93bb802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af33111-8979-4495-9f1d-0150fd494489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for skin is particularly high given the unprecedented
        number of severe burns to the victims, authorities said Wednesday. The patients''
        burns are already serious from their close proximity to the volcano during
        the eruption -- but the injuries were also complicated by gases and chemicals,
        Watson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da48229-510f-4e73-9484-f89014e7c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03886cb-7f4e-4872-b9d7-4f0a4b1ef11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When White Island erupted, there would have been so much poisonous
        gas released that people would have been able to taste the chemicals, said
        Jessica Johnson, a volcanologist at the University of East Anglia in England.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01932afe-9cc6-4854-8b01-bf4ce7118895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81092f5a-52c3-43e9-bacd-8f8968c3fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano -- which has an acidic lake in its crater -- would also
        have thrown out boiling hot steam clouds, she added. The patients'' severe
        burns were probably from these steam blasts, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e01a45-4390-4e59-a75e-660d346ee137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d837ab-420a-42c2-9c4a-c923d9542ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the steam, they could also have been injured by "very
        hot rock debris," said Monash University volcanologist Raymond Cas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15417f93-ebd0-4c43-8ef8-c746cce415cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f73a1-8891-4b05-8761-8f949779ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These complications meant the patients needed to be rushed to surgical
        treatment more urgently that with usual burn cases, Watson said on Wednesday,
        adding, "This is just the start of a very long process that, for some patients,
        will take several months."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b1f11-3e4c-4053-bbbd-67d788306b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568532ed-fcaa-49ea-a795-71217c5e46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are from a range of nationalities, meaning some of
        them will be transferred to their home countries for treatment. Australian
        Prime Minister Scott Morrison said on Wednesday that 10 Australian patients
        would be repatriated in the next 24 hours to receive "specialist medical care."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74623475-7632-4dc4-836f-421a0248fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43dd3e-9eb3-4b83-9636-61a9c837480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the authorities continue to monitor the volcanic island,
        which remains too dangerous for rescuers to access. They are also working
        to identify the six confirmed dead, with the help of forensic pathologists
        and dentists. Names and faces are beginning to emerge -- an Australian teenager
        and her stepfather, an Australian mother and daughter, and a New Zealand tour
        guide are among the victims identified so far.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94968e72-b05e-4f12-b6a9-7d89f451a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:01.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/health/new-zealand-volcano-skin-intl-hnk-scli/index.html"><em>"New
        Zealand has ordered more than 1,290 square feet of skin for volcano victims"&nbsp;</em></a></p>'
