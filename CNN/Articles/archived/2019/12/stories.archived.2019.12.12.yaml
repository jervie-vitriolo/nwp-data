      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165479e-ced6-4ae0-a9f5-657da140075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:02:38.185+08:00
