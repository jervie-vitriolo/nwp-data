      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have also maintained that Dengvaxia is safe to use
        for people who have previously been infected with dengue. The dengue vaccine
        has been pulled out of shelves due to its manufacturerâ€™s supposed failure
        to comply with government regulations, but not because it was found to be
        unsafe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc340c37-5b3e-4bcd-a89f-6745a78ef00e'
      'mgnl:activationStatus': true
