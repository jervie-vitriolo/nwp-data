      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ensuring authenticity</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5e0aa-3154-4115-8850-fce7a3e4b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.839+08:00
