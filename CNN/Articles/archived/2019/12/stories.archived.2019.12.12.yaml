      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;In 2019, people across the country
        turned to Google for all the answers. Now, Google has unveiled its 2019 Year
        In Search, a look at the top trending searches of the year.</p>'
    '2':
