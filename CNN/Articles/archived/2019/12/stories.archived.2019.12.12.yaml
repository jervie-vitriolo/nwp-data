      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)â€”</strong> A
        resolution seeking to establish a fixed term for lawmakers and local elected
        officials was approved by the House committee on constitutional amendments
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1a811-4d61-41d6-84ed-20ed69869f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:57:32.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-unnumbered resolution of both housesâ€”&nbsp;which seeks
        to amend the 1987 Constitutionâ€”&nbsp;was approved in a closed-door executive
        session, Cagayan De Oro Rep. Rufus Rodriguez confirmed Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef917f-8036-4bb3-aafa-1674247ea600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:16:49.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said that he wants plenary debates to start on the measure
        next week so the chamber can pass it by January next year. The lawmaker also
        insisted that there is no need for a constitutional assembly or constittuional
        convention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7830d-7b55-4e0d-8905-5fc3bd5ce0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:57:32.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution proposes a five-year term for all members of the
        Senate and the House of Representatives, as well as for local officials (except
        barangay or village officials). They can serve for up to three consecutive
        terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407e5c4-9074-4fbc-8977-89bf83e2c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:57:32.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the proposed measure will extend the terms of members
        of the House of Representatives and local executivesâ€” who are currently entitled
        to a three-year term under the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1ae35-c51d-4083-8c73-d5ea2c713448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:57:32.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:10:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will cut down senatorsâ€™ terms from six years to five
        years.</p>'
