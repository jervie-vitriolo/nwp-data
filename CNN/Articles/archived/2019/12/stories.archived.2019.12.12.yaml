      'Benjamin-Netanyahu']
    'template': '1'
    'title': 'Israel heads for unprecedented third election in a year, as Netanyahu
      clings to power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5de61-2bf9-4133-a7b8-97e500c96752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Israel will hold an unprecedented
        third national election in less than a year, following the failure of political
        leaders to break the ongoing deadlock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240449c-e294-4dcc-a801-999cc1600858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knesset had until midnight Wednesday to agree on a politician
        who could command the support of 61 out of the 120 members of Israel''s parliament.
        When no one was able to garner the minimum backing, an election in March 2020
        was automatically triggered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b494b-3261-4b3b-a31f-6a370bec4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move means Benjamin Netanyahu remains the country''s Prime Minister,
        even though he has presided over a transition government for nearly a year
        and failed to assemble a functioning coalition after elections in April and
        September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58144c56-7345-46b4-9997-800dfb15c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Netanyahu will conduct his campaign while facing criminal
        indictment on charges of bribery and fraud and breach of trust in three separate
        criminal investigations. The 70-year-old Israeli leader also faces a serious
        challenge within his own Likud party -- a leadership contest is tentatively
        scheduled for December 26th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d428b-bb04-4e42-950f-618bbbfd8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he remains the head of the party he has led for more than a decade,
        Netanyahu will face off in March against his now familiar foe, former IDF
        Chief of Staff Benny Gantz, whose Blue and White party emerged from September''s
        elections with the most seats. Like Netanyahu, Gantz was also unable to form
        a government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9be60f-e9bb-4c11-a9bc-16b5269a13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blame game that began almost immediately after the last elections,
        Netanyahu pinned the failure to form a government on Gantz''s party, accusing
        it of a "barrage of spins." In a video statement on social media Wednesday
        evening, Netanyahu said, "[Blue and White wants] to hide the fact that they
        did everything in order to avoid forming a broad unity government that would
        have annexed the Jordan Valley," referring to the fact that Gantz refused
        to join forces and serve under him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fc9cd-b9f0-4070-82c5-082be48477e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue and White fired back, telling Netanyahu to "save some of the
        lies for the campaign." In the Knesset, Gantz blamed Netanyahu for the political
        stalemate, saying, "It now seems like we will be going into a third election
        cycle because of Netanyahu''s attempt to obtain immunity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41e7d5-caf1-4ab5-af6a-284b411e190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any member of Knesset facing criminal charges, Netanyahu is
        allowed to ask for parliamentary immunity. Gantz has made immunity an early
        campaign issue, accusing Netanyahu of taking the country back to elections
        as he seeks the numbers to grant him protection from prosecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1382dcf-8f07-44a1-96a0-556c1b98805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Defense Minister Avigdor Liberman lashed out at
        both politicians, accusing them of refusing to compromise for the sake of
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604281a-45ed-4db2-8a6f-bc2028e80d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Likud nor Blue and White wanted a unity government," Liberman
        said at a party meeting in the Knesset Wednesday. His eight-seat Yisrael Beiteinu
        party had refused to back either Netanyahu or Gantz and left both short of
        a coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8dbc6-f8bc-4dc6-9cb5-cdf81c90dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liberman saved his most scathing criticism for Netanyahu, under
        whom he once served in the Prime Minister''s office. Accusing Netanyahu of
        spreading "slander, distortions, and vicious narratives" against him, Liberman
        said, "The difference between us, I have values, while you have only interests.
        My top value is friendship, something that is completely foreign to you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67989aef-dab9-4163-ab80-53b9a02ec1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political deadlock has hamstrung the country of nine million,
        according to Israel Democracy Institute President Yohanan Plesner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c335f-5c25-46a2-b7aa-30e08b75f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting in January 2020, there is no budget," Plesner said in
        a conference call Wednesday afternoon. "That means that extensive areas of
        government and budgeting are going to be paralyzed. When it comes to transportation,
        infrastructure investment, approving the military''s next 5-year plan and
        so on, all of these processes will be suspended with serious costs both to
        the national interests and to individual citizens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d03ef-5bc3-4195-aab8-8fe0a1275dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impasse has not much lowered Israelis'' trust in the political
        system, Plesner said -- only because it was so low already. "The public''s
        trust in political institutions such as parties, Knesset, government, politicians
        themselves was rather low and remained low."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb68438-0b70-4bc8-9df7-5c358dba65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s no guarantee that the latest round of elections will
        break the political stalemate, with some politicians already joking about
        the need to schedule a fourth election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b4a43-d871-41a0-98fa-150e73a0ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knesset member Ahmad Tibi put forward August 11th as a possible
        date for another election, telling the parliamentary body on Wednesday, "In
        order to save resources in meetings I suggest that from now on we enter these
        dates (into the law)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf7192-9332-4113-ae9f-a4a3d53eddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:51:25.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/11/middleeast/israel-third-election-netanyahu-intl/index.html"
        target="_blank">Israel heads for unprecedented third election in a year, as
        Netanyahu clings to power</a>."</em></p>'
