      'mgnl:type': 'text'
      'text': '<p>The FAO noted that the historic cultural landscape had been â€œself-sufficient
        in food, timber and waterâ€ over the last century because of woodlot and communal
        forest, swidden farms, rice terraces, settlement areas and water bodies and
        irrigation systems. However, its continued survival is â€œthreatened by various
        factors, such as environmental degradation, unregulated development and neglect
        brought about by urbanization and changing values,â€ the organization added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d21f80-74d4-4ee0-a805-d10994892d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.174+08:00
