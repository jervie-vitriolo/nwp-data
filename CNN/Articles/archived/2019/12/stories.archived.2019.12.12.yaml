      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Ahiza Garcia contributed to this report. This
        was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/11/tech/google-chrome-password-trnd/index.html">Google
        Chrome will now automatically tell you if your password is unsafe</a>."&nbsp;</em></p>'
