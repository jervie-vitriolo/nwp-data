      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Traveling and living abroad sounds
        exciting, but not if it puts you in piles of debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ce923-bbbf-4f91-a775-8dd8ae663f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:58:01.350+08:00
