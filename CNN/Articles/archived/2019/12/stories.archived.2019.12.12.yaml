      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how she is yet," Barham said. "We don''t think she
        is conscious."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac3384-ab08-47aa-9cbe-dc140e0c9919'
