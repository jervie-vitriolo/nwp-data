      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890e2a6-b2fc-452f-a8cf-6bc2ad2647ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the buyer, who described himself as her number one fan, had
        other ideas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2c8c1-759f-465b-a28d-a3d938b0e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f894c63-935b-4274-ad0c-ca38ac5f9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This jacket belongs to you and the collective soul of those who
        love you, those for whom you are the soundtrack of their lives. It should
        not sit in a billionaire''s closet for country club bragging rights," the
        anonymous buyer said in Los Angeles this weekend, in a <a href="https://www.facebook.com/JuliensAuctions/videos/810667592737412/">video
        posted on Facebook by Julien''s Auctions</a>. "For this reason I humbly and
        respectfully return it to its rightful owner, which is you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d9a54-cf59-461b-ba52-5f578e934c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dc707-07f5-41c5-899f-d3b6454f9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Newton-John seemed shocked when she realized what
        was in the bright pink, gift-wrapped box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019a326-9030-4331-8296-605c9037946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f8078-7cd6-4a12-a58a-16fbdff879e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you serious?" she said before giving the man a huge hug. "That
        is the sweetest thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae63ba-b6e6-4dde-9a5e-24aa3e8ff37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d334f25-9a94-4555-8547-3b80b813528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:11:01.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer wanted to remain anonymous, so his face is blurred in
        the video. The auction house said he is a doctor and a medical technology
        entrepreneur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63ad38-22f0-4a61-8e17-b0e14351368f'
      'mgnl:activationStatus': true
