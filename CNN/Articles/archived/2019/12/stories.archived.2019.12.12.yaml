      'holidays']
    'template': '1'
    'title': '''Holiday heart syndrome'': What is it and how to avoid it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3429423-b5f4-4762-a26d-79e8030d7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> ''Tis the season of holiday parties, powered
        by fatty, salty hors d''oeuvres with plenty of booze to wash them down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac109db-2b87-4344-ab5d-4b879e489631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f06f51-2935-4c28-aebf-09fd605d4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination can create what doctors call "holiday heart syndrome."
        It''s a term coined in 1978 to describe the sudden increase of patients in
        emergency rooms during the holidays complaining of irregular heart rhythms
        known as atrial fibrillation of AFib.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67ce5c-2131-476b-b58b-8bc174076872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b05430-974c-43cb-85cb-c1d4836492ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFib is a racing or irregular heartbeat that often feels like a
        "flutter or quiver" in the chest. The feeling can be accompanied by lightheadedness,
        shortness of breath, fatigue and even chest pain. Left untreated over the
        long term, Afib can lead to blood clots, stroke, heart failure and other heart-related
        complications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c15a7-9e50-431a-a506-6b5cb1bb32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e5759-c8d3-453b-bc2f-e1fffcfbf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While having existing heart disease makes one more vulnerable to
        holiday heart syndrome, the sudden onset of atrial fibrillation mostly strikes
        perfectly healthy people with no existing heart issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21b4aa-be30-4dd6-9945-7d4a1f63120e'
