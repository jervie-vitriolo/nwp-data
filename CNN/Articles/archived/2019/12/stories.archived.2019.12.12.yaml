      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has pointed to sluggish global growth and persistent trade
        uncertainty as two threats to the US economy. For the year, the Fed maintained
        its outlook for the US economy, which it expects to grow at 2.2%, and then
        slow down to 2% next year.</p>'
    '21':
