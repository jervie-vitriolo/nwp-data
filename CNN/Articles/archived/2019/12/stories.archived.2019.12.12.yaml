      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e931c-4044-42e9-a6fb-5b71eecbb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the people that Hopkins helped, he says one couple has stuck
        in his mind the most.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43418006-0756-454b-a5d1-9104b75cca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72079980-57e6-4290-8a3e-e5ca69a10966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US newlyweds Matthew Urey, 36, and Lauren Barham, 32, from Richmond,
        Virginia, were on the island during a day trip from their honeymoon cruise
        on the Royal Caribbean vessel Ovation of the Seas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963644c-578b-4818-8ca9-02a431988c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc0ef9-b593-41ec-9bd4-ab280bf76b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember I asked her name and she struggled to say it," Hopkins
        said of Barham. "And he said it for her and said, ''She''s my wife.'' And
        she would ask ''How''s my husband? And he would ask ''How''s my wife?''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefac23-213c-4e40-a8f7-c05be03bd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c34c6-35e9-422b-9ba3-6378bc9b83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their love for each other touched him, and he prayed for them both
        to survive, Hopkins said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eceb611-6c4f-4996-a646-4c874c785ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c681fa-880a-473b-8862-5f8515a4e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times when I''m praying," he recalled. "You are not gonna
        die on this way back. You are not gonna die."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359beae9-8e6f-460f-8dbf-c290b9da3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffaa0a6-725a-40ee-918d-b4badd7ecde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''This is the worst day of my life. And I had to say,
        ''Yes it is. But you''ve got so much more of your life to live.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20db51-cc93-48d0-a64d-4f4072da4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28c299-e04c-4c3e-b993-bd7337f3a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she says ''I don''t think I''m gonna make it,'' you rebuke
        that. ''You are gonna make it. You''re strong. You''re a fighter. You''re
        gonna get through this. You''ve got a future.''"</p>'
    '2':
      'image': 'jcr:876e00c7-17f9-49d9-96bf-1f905b1d93de'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543edc3-361c-472c-ac1b-3537b103ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:59.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cbe03-365f-479f-a90c-2e6b1be60827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.965+08:00
