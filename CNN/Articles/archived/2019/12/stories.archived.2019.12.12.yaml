      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippine government began negotiating with the communist
        rebels during the time of President Corazon Aquino in 1986, talks between
        the two camps were always held in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e316f-0f46-4896-8cf0-3491758a4889'
      'mgnl:activationStatus': true
