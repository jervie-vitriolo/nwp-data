      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec93547-4284-4dcb-9dec-90577117582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No guarantees of success</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c824d-ca57-4f81-a528-15211d789579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no still guarantees about the success of the military''s
        rescue mission. Officials say they only know the location of six of the eight
        remaining bodies, meaning they will have to search for the other two.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07d781-8c69-42ec-8048-ce082116c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bdace-7c4b-4f29-a6d0-0884625fd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the local community here ... we feel for everyone." Law added.
        "(We) just hope that we can also get these other folks off the island as quick
        as we can."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0e68b-f55c-41be-902e-51e4d78b2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.170+08:00
