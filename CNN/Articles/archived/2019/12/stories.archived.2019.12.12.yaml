      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a painful end to what was supposed to be a dream trip.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cbfd7-9a9c-42c9-855e-fb060faf0ded'
