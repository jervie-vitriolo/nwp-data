  'mystery-still-surrounds-shroud-of-turin-':
    'author': 'Julia Buckley, CNN'
    'caption': 'Debate continues to rage over the authenticity of the Shroud of Turin
      despite scientific tests that claim it dates to the Middle Ages.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-12T19:41:46.791+08:00
    'imagesource': 'jcr:13ce9fac-4d38-4080-aa07-824b23963e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a9d7f5-7d1c-42e5-bcc7-fc4b1fd9a25c'
    'lead': 'Scientists say the Shroud of Turin can''t be real, but some experts continue
      to insist it is. Nevertheless, the Shroud and the mystery around it continue
      to be a huge draw for tourists in Italy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T19:48:16.946+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:10:03.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:18.692+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shroud-of-Turin', 'mystery']
    'template': '1'
    'title': 'The mystery that still surrounds the Shroud of Turin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968b23f-1b42-4b94-9ad9-1dbefc9a50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When she was 24, Emanuela Marinelli was
        walking near the Vatican in Rome when she caught a glimpse of a "beautiful
        face of Christ" printed on a souvenir in the window of a shop run by nuns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267cc27-ab44-493d-b7ad-91ac5eb6a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f427c-fcd0-417a-ad9a-121635a87172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, she said, stood out among the other items for sale --
        a kitschy array of ashtrays with the face of the Pope and plastic representations
        of Jesus on the cross, with eyes that opened and closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f981e-5f36-4c2c-958a-03035fc31211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036892e-80b4-4648-b852-6c3b12e3a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was black and white with his eyes closed, suffering but serene,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c4d11-fef7-4567-81bf-386f6aa6c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d7582-b808-413d-9732-e45b9c93f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transfixed, she entered the shop and asked a nun who had painted
        the original version, only to be told there was no artist, it was a photograph
        of the Shroud of Turin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230f9bd-e62c-4e1c-9a30-4bd3c3d70911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105309c2-1809-4006-aa16-23d7ac5cada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised and disconcerted," says Marinelli. "The idea that
        [this photo was of] the funeral sheet of Christ with his image printed on
        it seemed... ridiculous. I left the shop skeptical, and didn''t think any
        more of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24fdcb-59b7-4cc5-8325-3d58bbae0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
