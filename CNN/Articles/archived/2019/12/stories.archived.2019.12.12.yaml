    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebaa735-4040-42de-8bfb-30c3ffc56dc4'
    'lead': 'The US announced a fresh round of sanctions against Iran, targeting an
      Iranian shipping network they say is smuggling ''lethal aid'' to Yemen, and
      three agents of an Iranian airline company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T06:18:31.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:11:13.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
