  'dti-law-regulating-online-selling':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'DTI says it wants a law that would focus specifically on online transactions.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-12T21:59:49.875+08:00
