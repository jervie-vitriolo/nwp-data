    'template': '1'
    'title': 'US Fed leaves rates steady and signals a pause in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9fa08-a9fa-4dc3-9e9d-e3465a30e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Federal Reserve held interest
        rates steady at its December meeting on Wednesday, halting a series of rate
        cuts that lifted markets and countered recession fears amid ongoing trade
        uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90681277-9c47-4107-b267-8e60331deaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c58cc-bf3a-4261-badf-8cf6f24c6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers unanimously agreed to leave rates hovering between
        1.5% and 1.75%, describing the policy decision as "appropriate" to help prolong
        the nation''s economic expansion, now in its 11th year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbdc1f-db13-4000-8254-d39cac09f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f7ada-4933-4522-86e9-ba0dd0665090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely expected move falls in line with market expectations
        as the Fed has signaled it plans to move into an extended pause as it watches
        to see how the US economy evolves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45aba4f-bea2-4b05-b527-8395c4369bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e06dd-6ca3-4e4b-a338-9becefa633b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the 17 participants on the Federal Open Market Committee''s
        policy-setting body now anticipate keeping interest rates level in 2020, according
        to the central bank''s updated forecast. Only four members predicted that
        rates may need to be raised one notch higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb692a-3995-420d-b653-9376edecd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a80904-17ce-4d1d-8b46-0e0844315f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could disappoint President Donald Trump, who spent the past
        year pressuring Federal Reserve Chairman Jerome Powell to lower rates even
        further, most recently during a meeting at the White House last month. Following
        that November 18 meeting, Trump said in a tweet he "protested" to Powell that
        interest rates were too high compared to other countries the US competes with,
        and has repeatedly blamed him for undermining economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15d9e7-7abd-4603-9a94-60057a39165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e5936-e862-40b1-9c8d-23e6f42ff318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Wednesday, Powell declined to comment
        on what he discussed with Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671f4b5-2cde-4f19-bd7e-3eede168c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ab4a3-53af-4c06-a362-47d57f98b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Powell said that he doesn''t think rates need to rise anytime
        soon. He said the Fed can hold rates steady, because historically unemployment
        has been able to remain at very low levels for an extended period of time
        without having an effect on inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5746826-a1ff-40ed-bff1-55295b6451e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e183c5-de60-4789-a671-9909d0c5aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has remained stubbornly low over the past decade. The
        Commerce Department reported Wednesday that consumer prices were up just 2.1%
        over the past year, but overall inflation has remained below the Fed''s 2%
        target range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356b1f1-dadc-48f6-99c9-4cec7cc5b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699af412-9ab1-4c72-aa24-6c7903ab35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market turned positive when Powell suggested rates don''t
        need to go up. The Dow had spent the entire day in the red before Powell''s
        comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc8871-29b8-4620-b276-75f46f45f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce458fc-562f-4477-adab-aa0492a0968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last Fed meeting in October, the Fed chief and his colleagues
        have been making the case that monetary policy is in a "good place" and probably
        won''t change for some time unless there is some "material" change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552962c7-88b4-43c0-bc96-32b02ef1ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:56.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
