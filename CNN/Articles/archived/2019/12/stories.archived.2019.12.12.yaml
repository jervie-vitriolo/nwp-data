      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d61fa9-1257-4e96-bd80-cf91ad2b3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:24:03.371+08:00
      'mgnl:createdBy': 'lara'
