      'mgnl:type': 'text'
      'text': '<p>Kidnapping cases involving Chinese nationals have <a href="http://nine.cnnphilippines.com/news/2019/12/11/Number-of-kidnappings-involving-Chinese-nationals-rises-?-police.html">risen
        in the last three years</a>, according PNP-AKG. Data show incidents doubled
