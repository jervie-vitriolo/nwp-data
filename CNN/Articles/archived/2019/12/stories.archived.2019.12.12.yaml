      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the bulk water is being supplied mainly to resorts
        in the highly urbanized city of Lapu-Lapu, and not the households.</p>'
