      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said â‚±10,727 should
        be the minimum amount for a "no-frills" lifestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd80eb9-7fa9-49ec-a8eb-de24eb4f01dc'
      'mgnl:activationStatus': true
