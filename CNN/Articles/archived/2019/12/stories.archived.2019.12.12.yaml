      'mgnl:lastActivated': 2023-01-27T00:10:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227de37-2c50-4fcf-8b3d-cf0712dc666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Marinelli is one of the world''s most prominent "shroudies"
        -- people who believe that the 14''5'''' x 3''7'''' linen cloth, which bears
        an image of what appears to be the body of a man, is in fact the burial cloth
        of Jesus of Nazareth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eafed6-aec3-4e7a-9893-05aea370971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e498c-a488-4952-bd14-c82846b3f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She isn''t alone. Many believers continue to revere the Shroud despite
        numerous scientific efforts to cast doubt on its provenance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e798f-c41c-4f4a-8723-a257d1dc8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b158a-6d78-4883-b657-ffa5b85a0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its own way, it''s become one of the world''s most unusual travel
        attractions, continuing to draw visitors despite the fact that few are now
        able to see it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131274e6-0ba5-41ad-bdb4-79aec932fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318e128-c4b6-4ef9-9773-bef51dbb2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Image revealed after centuries of worship</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523a901-bb5f-4a7f-a238-6b985c6304d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, the rust-colored image of the man on the world''s
        most famous strip of linen is faint, and almost cartoonish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c775de9-2c6f-4d58-b81a-58dc466979d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd33783-0a36-4bc7-817b-751920876534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was this strange sight that drew pilgrims from the 14th century,
        when the "burial cloth of Jesus" first came to light in France. It was moved
        to Turin, Italy, in 1578, and has been attracting visitors to the northern
        Italian city ever since.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d8cae-4751-444c-aa18-8dac93ee9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1263f-cefa-46e9-ac9d-27816d69df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global Shroud phenomenon really took off in 1898 when amateur
        photographer Secondo Pia became the first person to photograph it. While developing
        the pictures, Pia realized that the photographic plate showed what appeared
        to be a perfect negative image of a bloodied and bruised man -- an image that
        could not be seen with the naked eye.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad71602-36b7-4116-a50c-0b557bf44a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601ed3f-870c-4c6d-a302-0ad92cb7542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Pia''s discovery, the Shroud was controversial. In 1390,
        Pierre d''Arcis, the bishop of Troyes, wrote to the Pope, declaring it a fake,
        designed to attract gullible tourists. Believers and skeptics have tussled
        over its origins ever since -- as the crowds continue to line up in Turin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af463cf-00ee-4dd0-abcd-ce9fe8c36454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37727009-a2dc-4287-bbb5-20d13c8661c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the discovery of the negative image, the stakes became even
        higher. Proponents of the Shroud still insist that the man in the image --
        face swollen and bruised, hands and feet punctured by nails, and back scourged
        by Roman whips -- is Jesus Christ.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf490de-5d9d-48c9-b860-537c826c0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12537f93-eec9-4d66-9aa8-a192690618de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeptics, however, say it''s a clever medieval fake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acc5d0-98cd-4f74-918c-15de82f5be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5aa80-d6d0-4596-a184-3b37c48b52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides claim they have evidence that backs them up and discount
        the research that points to the opposing view.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231177ed-9bb2-4d7d-8c1b-2b9876e9574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7311260-e764-4109-a0b2-0d7dd3dfb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science should have had its final say in 1988, when radiocarbon
        dating established that the fabric of the shroud originated from 1260-1390AD.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7b109-cbc1-4010-954a-68aa254bf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37d8a2-7401-4f0f-9cd6-6f8b99112249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should be case closed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd223b3b-ea04-4f43-ae1e-f214860b23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301e293-6599-43f6-b095-1e4d4abc64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not only does the research into the Shroud continue; Christians
        and non-Christians alike continue to pile into Turin Cathedral to see the
        artifact.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdc06e-2839-4252-bd76-d326d08852cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150af0f2-57d2-419a-8027-a741dc355a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This holiest of destinations is one of Turin''s top visitor attractions,
        along with the city''s Cinema Museum, MAU (alfresco urban art gallery) and
        PAV, an eco-themed garden and living art gallery, built over an old car factory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc76876-4da0-4543-92e1-85fbd64d22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383f574-a399-4195-8732-fd6bbd6ff251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To go from navigating the bustling, modern urban center to suddenly
        finding yourself standing in silence before this ancient image of Our Lord...
        it gives an indescribable feeling of peace," says Father Francis Murphy, a
        Catholic priest from the UK.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cc809-4b4a-4783-9fc3-2d9c1c592886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1a4ec-eeba-4ae3-8450-625c4d560966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everyone wants to go''</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfa64a-0bfb-4baf-a7f6-542b8359b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not already in the program, groups normally ask if they
        can go and see it," says Davide Cabodi, a Turin tour guide who takes visitors
        to see the Shroud most days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23538b-688a-4617-8b15-ebb5e0cce07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c0caa-1b70-415c-8f47-4b69358830d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that they can see the Shroud itself. Instead, visitors can pay
        their respects at the dedicated chapel, the last on the left in Turin Cathedral,
        where the Shroud is kept hidden away.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45792b07-0ea4-4c61-ab56-17ca7afc1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305427e-4987-405c-b9f2-a805656edaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its fragility, it''s not generally on show to the public.
        Instead, it''s laid out flat (to avoid damaging the material by folding it)
        in a custom-made glass case, which is itself inside a casket, draped in swathes
        of red material, and divided from visitors by bullet-proof glass.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ca785-058b-4278-9a95-faba814e2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e582c-4210-485f-a9ab-d25de907c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shroud is brought out for irregular "ostensioni," or showings,
        at the discretion of the Pope. The last time this happened was in 2015, under
        Pope Francis. Over two million people lined up to see the Shroud on that occasion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3423635-c57f-4f85-8fb4-743905f67de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb895d73-40e5-4b88-a6f9-329aef6e2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average year when the Shroud is not on display, around 200,000
        people visit the chapel annually, says the cathedral, although it''s hard
        to be precise with numbers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39b94c-efdb-49c6-a5ce-a1a586e424ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48183f60-88d4-4875-81e8-e962f712e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its popularity shows no sign of waning, despite the radiocarbon
        dating -- and despite the Catholic Church''s refusal to pronounce officially
        on the Shroud.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5da33f-a257-4697-81d0-20be7e70aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18db13-0844-413d-bb33-ff1770f4b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relics" are artifacts that the Church believes to be real, but
        the Shroud is not classed as a relic. Pope Francis has instead called it an
        "icon of a man scourged and crucified."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511063bd-53fb-427e-a3ad-ed0e6a38ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca90847-12e7-4916-a9cf-2bc6c7e6dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet true believers want to see it regardless.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc23a97-5930-4237-a82c-14d82dbf5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c34ada-10d5-4d2c-825d-75fc7b5f5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Connects with people in a way that art doesn''t''</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba180b-0232-44e4-b842-92ab76033779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pam Moon, from the UK, the Shroud was instrumental to her conversion
        to Catholicism.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be05caa-fd82-4066-9657-ba0dd5af4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861fdcc-ec58-41ce-9db5-2bfd83501188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married to an Anglican priest, she first saw the Shroud as a Church
        of England member. When she saw it again, it was as a Catholic. She largely
        credits her first visit to Turin with her joining the faith.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bb15e-22dc-4048-b944-f5dfdd115e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25179a8a-2a58-48bf-b0ff-4d4d1b7170e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s what converted me," she says. "For me, the Shroud
        is the most extraordinary illustration of the suffering of Christ. It''s overwhelming
        when you see the number of welts down the back... yet the face is serene.
        For me it''s a glimpse of the resurrection."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45cfec-85c8-4c67-9847-9b4713a83be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e876fb4-b7e4-452e-a2d2-d299480fc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon is open about the fact that the Church does not take a view
        on its authenticity. But she says that, even though she believes it to be
        real, she wouldn''t abandon the Shroud if she thought it was fake.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96134ceb-23ff-4c40-b263-6dbec9ccdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bdd27-254a-4a7e-9e1c-f01812809a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was fake, it illuminates what the [Bible] says in such a
        profound way that it would still be valuable to me. It''s not essential to
        anyone''s faith. But I believe in its authenticity because today we can''t
        even begin to copy it, let alone create one. I personally believe that this
        is the burial cloth of Jesus Christ, and the cloth from which he rose from
        the dead."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3bfd5-e494-4fc3-a9ac-97e29a737933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52815db2-7b73-4e15-804b-e3c78ca71e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has attended "ostensioni" in 2010 and 2015 but will never forget
        her first encounter.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c57d2-25da-4bee-9d7f-84d87c37922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15d729-0441-41a9-918b-c5ca312e77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember standing in front of it, and thinking, this is actually
        the blood of Jesus. Online you see it as a photo but up close it''s an extraordinary
        experience.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85df4d-1773-4590-ad45-21dd099852ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b2576-1a5d-4f34-a989-992d8a9ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Christian, if I believe this is his face, then this is the
        face of God. That was very, very profound."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d757eec-8a74-4794-a9f9-1e919505f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df83b7-957c-47e5-bcb6-ed674e204588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has bought life size replicas of the Shroud which she takes
        around the UK as a mobile exhibition.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6846b-9592-49aa-96e1-fefb3a4a25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221ec65-75fa-4c5f-b663-e6d24345b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think it''s just a face, or the black and white image, so
        seeing a 15-foot reproduction is a very different experience," she says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ff791-5277-47dd-8f85-7297b72e0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4e0d3-dd5b-4cfc-8dff-3570de6943e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s profound to see the effect it has on other people, including
        people who don''t have a faith -- I saw a prison warder once who wept when
        I rolled it out, and he wasn''t a Christian.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b077696-019f-40c3-8594-d09b9a6d1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcd41b-4af9-475c-af9e-5e7966431a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to connect with people in a way that art with a paintbrush
        doesn''t."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c55cee-b302-4002-b24c-5795893eea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3c0af-cec4-4417-9b25-ff8ee3742b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Notion of contagion''</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec4ff8-1769-4cac-9718-a6b2be9a8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is it that attracts pilgrims in vast numbers to the Shroud?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb8f17-f360-4064-a9e9-893dfe5972dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079f2f3-a8c0-41a6-aacc-cce440299b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, sandwiched between the Alps and the mountains behind
        Genoa, Turin isn''t on any major tourist routes, and it has never been one
        of Italy''s big-hitter destinations. In 2017, it was Italy''s 13th most visited
        city, below such lesser known places as Sassari, Brescia and Livorno.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f5601-2d35-4098-b8e3-a6a582215cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a737d5-cd49-4e27-9127-4098c45e274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher French, a professor of psychology at Goldsmiths University
        in London and an expert in paranormal beliefs, calls the Shroud "a really
        interesting object" -- and he thinks its enduring appeal is partly down to
        the centuries that passed, its reputation growing, before it was radiocarbon
        dated.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cede734-3279-41b7-ac80-af01ef70aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5f9e4-4f36-4145-8cdf-a97519ab37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the evidence is stacked up on the side of those who''ve long
        argued that it was a fake, but up until that point it was a genuine mystery,
        and for many it still retains that air of mystery," he says.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c7ed2-0f75-435d-b953-2d5537ff4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd26ba-7d46-4b00-9be3-d070f4550d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s intriguing to look at -- it does look like a photo negative
        of a human form. And if you believe this is the shroud-wrapped body of Christ
        it has tremendous religious significance."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f59e77-0640-42d8-a1df-98b6c72bb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76f528-b07f-491d-9005-cfc5fed167ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French also points to the theory of "contagion" -- the idea that
        an object that has been in contact with a particular person can take on elements
        of their character. It''s why we pay hundreds of dollars for an item owned
        by a pop star, and why nobody wants to live in the house of a murderer.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b5f6c-5273-4404-bcc8-a9c7f8be367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7285d7-3b8e-46b8-b3f4-d9a56a7ec7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being close to something that might have touched the son of God
        is, for believers, a way of getting closer to divinity.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec1bc4-f8e6-4ffc-bc6d-5e2d9da02863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dc3d9-7473-43cb-87a3-e7f39ba5ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French also says that "the strongest cognitive bias is confirmation
        bias. We find it much easier to find evidence that supports what we want to
        be true." So seeing the Shroud, which appears to match wound for wound the
        descriptions of Jesus'' crucifixion, it''s human nature to want to believe.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee750c4e-938c-4a2d-b99d-deca71fa0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f674a-5a33-42e0-b566-8bdd960c5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be another element to contagion. Davide Cabodi thinks
        that "sometimes tourists see the lines and queue up." It''s the same thinking
        as the people who queue for hours to see the Mona Lisa. Nobody wants to miss
        out."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cdca6-4e5d-4aee-9828-86f750908315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381e65c-71b1-4ad9-8a39-b0a6c158e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The only plausible explanation is that it was in Jerusalem"</h3>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fc053-0074-4592-a08d-4779d5523015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her inauspicious introduction to the cloth, Emanuela Marinelli
        is one of the best known shroudies.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d6992-204e-49c9-8ed4-2814f9d81b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0edb5-9f4f-4636-90c5-e3535faf9024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural sciences graduate -- who went on to do another degree
        in geological sciences, plus a course in botany -- was fascinated by the 1978
        research of Max Frei-Sulzer, a Swiss forensic scientist.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37905abe-434e-44b2-ae00-2282d3e87ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94069aa-6aac-4e01-a2ec-8b98f32e4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that, of the 58 pollen specimens on the fabric, three quarters
        were from plants indigenous to the region of Palestine. Only 17 were from
        plants that are also found in France and Italy -- where the Shroud had been
        since its 14th-century "discovery." (Frei-Sulzer''s research has been disputed
        by other experts, as all Shroud-related studies tend to be.)</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2baabb-d990-4d1e-82a2-ecb4eb2d7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07a8c0-2df7-4985-9765-50e564491b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only plausible explanation is that the Shroud was in Jerusalem
        before it came to Europe," says Marinelli, who has seen it six times.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0a16e-1f5c-45a4-a1a6-e640805a14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7ac63-246a-426d-97ee-90f014aea140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, "the Shroud shows in a striking way the suffering endured
        by Jesus in his last hours of mortal life.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681f5d6-d553-49c2-abcb-bdb35db76591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4a470-78ea-4cf2-8204-d031c31e9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it doesn''t leave us sad. The image of serene composure...
        speaks to us of the resurrection, of a body that was not vanquished by death."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48566eb3-bd5b-4c71-b2d7-6f105326883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf38e9-957d-421a-b4a8-08e2a13b2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the most notable thing about the Shroud up close is the
        amount of blood.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba5067-938b-4616-aecf-12b8ce01e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73af28e-47a6-43c8-8470-932b9b48a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The various theories</h3>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db444ce-271e-4ec5-95b0-2ff75ae231ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody approaches the Shroud from totally nowhere," says David
        Rolfe, a British film producer who has made four movies about it, and also
        saw his life change after his trip to Turin. "It''s very, very hard to approach
        it completely inertly."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b95e25-7f61-446b-8246-3823d983fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049f4d2-44e6-4d98-9e89-47d1dae99b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who believe in its authenticity say that the carbon dating
        was wrong; that perhaps the samples were taken from a section of the cloth
        that had been reworked in the medieval period, or that a first-century earthquake
        in Jerusalem may have warped the results. (The carbon dating process destroys
        the sample, so retesting is impossible.)</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5cb20-d85b-4225-9aaa-673356a02102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47a250-5629-4535-8a22-996a8d9e276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposing researchers bat studies back and forth.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c44bd-a7db-4033-aafd-5a2834db1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96bb71-ed6a-42cf-a241-96f63ef0dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some claim they''ve found traces of what might be 10th or 11th-century
        Byzantine coins on the material. Others insist the bloodstains aren''t at
        the correct angle for a real crucifixion. There are claims the threads actually
        date from 300BC-400AD. Some say it was daubed in pigment and baked in an oven.
        Others claim it was made by a burst of UV light, since lasers are the only
        thing to come close to replicating it.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cf455-0c18-4623-b35e-17cd141d5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d281cb-c9f5-4cdd-a619-85d9ea1f353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of the carbon dating team from Oxford University appeared
        to cast a sliver of doubt over the tests, entertaining the idea of contamination,
        the shroudies were delighted.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f1bdc-b0ff-4d8b-865c-bd58f84cfadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ea6f1-6ef4-4b80-90de-f9ea97b09c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Christopher Ramsey, who is now the director of the Research
        Laboratory for Archaeology and History of Art at Oxford, has subsequently
        said he''d be happy to have it re-tested, telling Chemistry World, "I don''t
        think it''s very healthy for people to go around in circles wishing various
        things to be true... I would quite like to see [the date] either corroborated
        or not." He declined to comment to CNN.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748eba01-f6cd-4d37-98b4-32f5721e8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cb2e9-bf43-48aa-b343-6faacb7118ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A lifetime''s fascination</h3>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2dab1f-7eb1-4311-b765-3d84d6441557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr John Jackson has got closer to the Shroud than almost anyone
        else on Earth. In 1978, he led the 40-strong team of STURP (Shroud of Turin
        Research Project) scientists who were given five days'' access to the cloth.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736730dc-ffbf-40ad-8e0f-88e32f4ad810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48791ce5-f741-4b34-b3e0-0c79d790e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A physicist by training, he''s also a Catholic -- and sees no discrepancy
        between the two. "Science asks the questions: who, what, when, where, how.
        Religion asks, why? As long as people don''t start confusing those questions
        and the appropriate evidence, you don''t have a problem," he says.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cdac6-1ca3-42ba-9a3c-7d48c8cc127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7720762-466d-4dc8-88d2-ebdefa919d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson admits to a lifetime''s fascination with the Shroud. As
        a child he vowed to solve its mystery, and while preparing for his doctorate
        in physics, he prayed, promising that he''d dedicate his expertise to the
        artifact.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894a5a1-5078-4902-977b-f9a38924f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84577686-1114-4a53-b3cb-e8a04294c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough came a few years later.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13590384-f38b-4e98-a0c1-12191fa9a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbfa65-1668-49b7-a7f6-3e944d4c0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1902, Pia had noticed a correlation between the intensity of
        the image and cross-body distance -- in other words, the image is darker in
        places where you''d expect the material to touch the dead body -- but at the
        time, that couldn''t be measured.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b1a36-4f30-427e-a7d2-699d04583ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66fb0c-cb10-40bb-99db-15bf01e1fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1970s, things had moved on. Jackson made a full scale image
        of the shroud, wrapped it around a volunteer, and plotted the image intensity
        against cross-body distance measurements.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be305402-d289-4797-8df5-cd857e2385fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a04c5e-9216-47e4-998e-4b31b08125aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The points started to arrange around a curve," he says. "It became
        obvious there was correlation.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7164617-3ea6-4370-95c6-568b509ede29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebfb44-16d3-4318-aac9-3aa841ef256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer were we just looking at a picture that looks like a real
        person -- that was the breakthrough," says Jackson. "The minute you can put
        a problem into a mathematical context, you can look at it with science."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6a36e-0175-4813-81c2-55a2c25ccce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9680d-2127-4598-b271-2f7e4bf29192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, a colleague put the image of the shroud under a VP8 scanner,
        which converts image intensity into three-dimensional relief. "I was stunned,
        because the image of that body looked like a 3D realistic body shape -- normally
        images don''t do that," he said. "Normally it would look distorted." In other
        words, 3D information is encoded in the shroud -- and when you put that information
        in a code-reader, it displays a 3D version of the Shroud -- a figure of a
        man.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8510aa-104a-478e-8a46-d95ca8b059f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4e23e-4c79-46cb-9ab2-67b27591ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VP8 pictures were, says Jackson, "the catalyst that triggered
        the scientific interest in the Shroud." Within two years, he''d put together
        a 30-strong team of scientists to study it -- and, astonishingly, the authorities
        in Turin gave them access to it. He says they had "absolute academic freedom
        to do the science we wanted to do."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ba130-4e96-4453-b11a-b850e61224c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea105468-5cd8-4cdc-9ad3-3552c57c4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent five days collecting samples from the cloth, and spent
        the next three years testing them. In 1981, they published their report.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddc511-6d53-4926-8b1f-a8235fc3c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd81a55-0004-4155-985d-fdfd527bcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had found no pigments, paints, dyes or stains on the fibers.
        The image had 3D coding within it. There was no evidence of oils, spices or
        biochemicals. It was "clear" that the material had been in direct contact
        with a body -- but there was no explanation for the seemingly perfect image
        of the face.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e7ddd-9895-41f2-9fff-e66b5873c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeee01a-7627-46f4-9da1-b1ad1f651127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, they raised more questions than they were able to solve,
        with some things explainable by physics precluded by chemistry, and vice versa.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf64d7-de68-4726-9930-0d29e4b99f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef8d15-43b5-48fc-9747-b6fc854bf0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer to the question of how the image was produced or what
        produced the image remains now, as it has in the past, a mystery," they concluded.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054117c5-0cc3-475c-854e-b32d8207f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7393c3-35a5-4830-81dc-a05dbcc669f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can conclude for now that the Shroud image is that of a real
        human form of a scourged, crucified man. It is not the product of an artist...
        The image is an ongoing mystery."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be9836-be86-49e0-8ff2-3d3631bc08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8427aea-6401-4194-b6ae-c2e8415b9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson is still fascinated by the Shroud -- he''s constantly working
        on it -- although he says he doesn''t base his faith on it.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222db7c-573c-46e2-a5da-43c10a60e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a42679-b66e-4687-8be5-6b518e978597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my time comes to pass, the Shroud will be absolutely irrelevant
        to me."</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7681195-38a0-4e7e-9c0f-e4d6c569d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1d9f9-dcb4-43ca-adca-b7fb07e1d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Converts to the cause</h3>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17055d-2305-47ba-a8ec-95398c952121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the 1988 pronouncement, the Shroud -- or the Sindone,
        as it''s called in Italy -- has continued to draw people to Turin. For some,
        the visit changes their life. Take David Rolfe, for example -- a skeptic when
        in 1978 he made his first documentary, "The Silent Witness."</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f53fed-ca2b-45d4-a357-632f41851f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17481b2-91a4-41f4-8d60-90a4105f65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling back then was that it was a medieval forgery," he tells
        CNN. "Relics were huge business, and the Shroud was the ace of relics. Whenever
        it came out, hundreds of people came to see it."</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64706c3f-0e03-474f-b9ae-190015f8c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1724fe-9515-4555-916c-233711441f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolfe thought it was a "spectacular forgery" and, with his documentary,
        set out to prove how it had been created.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d758362-552f-44b6-b956-02db8d170010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6717e-40ff-41b8-a01a-e496a7f2d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making the film, he started to rethink. He saw the VP8 3D images.
        He learned there was no "directionality" to the image, as one applied with
        a brush would have. He interviewed a forensic pathologist who said it was
        a "particularly accurate construction of a Roman crucifixion" -- not least
        the wounds in the wrists, rather than the palms, with "missing" thumbs thought
        to be caused by nerve damage or a retracted thumb.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df4af9-8e0b-467f-b869-b355a1e0fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae9558-d183-4957-85e5-c50d965c76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unlikely, he thought, that a medieval forger would have such
        a command of human anatomy. (Professor Michael Tite, who supervised the carbon
        dating, has also remarked on this -- but he posits that while the Shroud is
        indeed the burial cloth of a crucifixion victim, it is a medieval one, from
        a Christian who was tortured. Tite declined to speak to CNN.)</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d612dc-8406-4511-9ff4-a461b084ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c835b89-6d94-48ca-95af-6b5a2cd76fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film played to sold-out audiences around the world and won a
        BAFTA. Rolfe had made his name professionally, but, he says, "I''d been too
        busy making the film to think about the transformation it had made to my life."</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc2f44-9e0d-4145-9614-b75c4a91ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733a475-9570-4eef-96c1-e1040d7baeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found [the Shroud] a work of sublime genius. I saw no evidence
        of man in it, and I thought, yes, I believe this was caused by a miracle and
        the only thing it could have been was the resurrection." Soon afterward, he
        took a confirmation ceremony in a church.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff187b7c-eb71-45f5-bd5f-3dce16c22bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a906b1c-bb16-485f-b644-e8c9975dd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has gone on to make another three films about the Shroud and
        has made many visits to Turin.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f2d25-15a7-4d4e-99d2-be1846cce760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c29d0-a907-48f8-95fe-0c18cf34b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Corrupted by bodily fluids?</h3>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b929c6-016a-46bd-880a-fd42dcfa09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continual studies on the Shroud, which the two argue back and
        forth, keep the debate going -- and the visitors flocking to Turin.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71d2ef-20f5-4055-a608-dd7f068a2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a0aff-5c0d-4592-9bbd-87689e625084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would still believe in it if it was definitively proved
        fake," says Christopher French, the psychologist. "It happens with so many
        of these kinds of claims -- the skeptics think they''ve finally killed it
        off but the claims are like zombies. I don''t think it''d matter what evidence
        you put forward, there''d be a genius way of explaining it away."</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e1b97-2c85-41aa-8ee4-6ebcc91542a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea70c0-b4d7-4421-ae78-0002330255b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Shroud believers have their theories. David Rolfe''s
        best bet is that over the years it''s been grabbed, kissed and sweated on
        by the faithful, forming a bacterial sheen that dated the Shroud incorrectly.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7dfb18-8eb5-4254-99be-232a7841fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099bec9-dba8-40ae-a9a4-7c029a7d5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Jackson says: "Take away the radiocarbon date and it looks
        like it could be first century. So is there anything unique giving us that
        14th-century brief?" His "hypotheses" include carbon monoxide contamination
        -- just 2% of contamination could make a first-century shroud carbon date
        as a 14th-century one, he says.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59041f-9fbc-4a3a-b152-c0e32bcce7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc6dd4-1eac-4043-a577-5368a124162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shroudie Emanuela Marinelli believes that the carbon dating distracted
        people who would otherwise have believed in the Shroud''s authenticity. Christians
        who don''t believe it, she says, are acting "out of ignorance or because they''ve
        taken sides -- not for valid reasons."</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc68c01-44f8-4aa2-b28e-aac9db912764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbed74-cf24-4156-8291-b070d14b4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fake blood</h3>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fe7d2-dd79-484f-93fa-246a0c2a345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Borrini would argue with that. A forensic anthropologist
        at Liverpool John Moores University in the UK, he''s also a practicing Catholic.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794b9e4-5b8b-4e06-b2bb-8cf443710cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae9c20-e6af-49e9-9a02-7df21e0895c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, along with Italian skeptic Luigi Garlaschelli, he did a
        Bloodstain Pattern Analysis (BPA) on the Shroud. Their results showed that
        the bloodflows shown on the material came from different angles -- in other
        words, it was not produced by a single body, either being taken from the cross
        or being laid out.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c8393-5b1b-4001-8428-afb6bcc9c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3261ea2-bbd2-457a-b9e0-4c8ebd7acbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the bloodstains on the Shroud I don''t see any sequence,"
        Borrini tells CNN.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea01671-e54d-4d12-bd09-21b6c2544cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bad13-3d39-496a-a9ae-36f01482c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My Christian] faith is not based on relics -- [it is] based on
        the Gospel where you believe without seeing," he says. "And don''t forget
        the Church does not recognize the Shroud as a relic."</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dcd63-2713-47ba-a28f-1694cd7c4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b437b-5d10-460e-889b-b4c7708778bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet -- call it the lure of the Shroud -- despite his disbelief,
        Borrini has traveled to Turin to see it no fewer than three times.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec8373-1978-4413-b087-6624f8008aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582ceb4-d1e9-4e76-923b-2ee8779325b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I know that it is an artifact, it''s a very powerful
        one. There are lots of other artistic representations -- think of Michelangelo''s
        PietÃ  [in the Vatican]. The Shroud isn''t beautiful, but it''s the meaning.
        I approached it, saw it as an archeological piece, but at the same time I
        was also thinking about what Christ''s Passion and resurrection means for
        me."</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204ec6f-7633-464d-99ad-3a8cb85c86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0a3fd-11fb-4ebb-ab9b-a01d5073f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrini thinks a pilgrimage to Turin has a different aspect than
        one to, say, the shrines at Lourdes in France or Fatima in Portugal, where
        the Virgin Mary is said to have appeared and which the Catholic Church has
        recognized as "miraculous" places.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be4e11-e365-49d6-8473-43509628c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03135f44-edcf-4fdf-a594-fe53442afcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Turin Shroud you see something -- though it isn''t recognized
        by the Church -- while in Lourdes you don''t see anything physical.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1413e6-03d2-48d5-8139-a822fc0b57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351c370-cab1-4133-8cd0-b83db8767aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shroud is a very powerful, shocking image, and it represents
        a very crucial aspect of the Christian faith -- the death and resurrection
        of Jesus Christ.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c50de-5615-4644-b5b9-895d194de18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7794778-aaaf-4f81-a706-b8758419c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people go [to Turin and Lourdes] with the same faith, but
        they''re maybe pushed by different things."</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5502167-a4bd-4634-8f59-09a37847e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de99c4-5472-4676-b847-9acc9e9c35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely not a question of saying [believers] are gullible,"
        Christopher French is at pains to say. "If you believe this is the shroud-wrapped
        body of Christ, it has tremendous religious significance."</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651427c-cd33-40fd-b898-0818f4ad1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c462d50-9f48-4b7c-9379-299bb0c3eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''cold day in hell''</h3>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9d81d-d7d4-487e-ae70-d07908619045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will the mystery of the Shroud ever be resolved? For Borrini,
        it already has -- it''s conclusively a fake. But the believers and those on
        the fence say that until there''s proof of how it was made, it''s still up
        for discussion.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02baf9c-a2a7-44df-9320-be64ccbbbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888b50e-99fa-493f-87fb-f6af88926a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the faithful will still flock to Turin. "Sometimes I
        get a bit annoyed with this kind of worship of relics," says Turin native
        Davide Cabodi, who ends up in front of the Shroud''s casket several times
        a week.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882dcea-3e1b-4082-a46f-fb5fa7777bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114830db-0c56-457f-9ab7-254cb0d7e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the most beautiful thing is the chapel -- it reopened in
        2018 after nearly 20 years after a fire."</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb9c37-0be3-41c1-920e-ac10ee08a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd65fbb-eaa1-40a3-94b8-b91052d3d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits, though, that the Shroud packs a punch. "The first time
        I saw it, honestly I maybe felt something. It was emotional. You study religion
        and history of art and then you look at it and think, no way, how did they
        do it? But the face is there. The wounds are there. Blood is there -- like
        in the Gospel.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86c32a-6f4e-4297-8665-812112931bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d0160-2f04-499d-8c3a-2d2d16089f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a non-believer but in front of something that ''fits'' like
        that, a doubt pops up.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee54c9-70ca-4aee-92a1-18293435f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca84f9-0092-4820-84f2-e8ba0042ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will always visit it. If you''re a believer, you believe
        it. Even if you''re an atheist, you go out of curiosity, just to say you''ve
        seen it."</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cc5a8-2443-475b-aad1-a67d33c8fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T19:48:16.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/shroud-of-turin-mystery-italy/index.html"><em>"The
        mystery that still surrounds the Shroud of Turin"&nbsp;</em></a></p>'
