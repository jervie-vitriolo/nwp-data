      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09012f72-c7ab-4753-8ea9-e3ae660b60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hands were freezing. I couldn''t feel my legs anymore, so I
        was struggling a lot and the water was just so strong," Salcedo told KIMT.
        "I kept tripping, and I had the guy help me up a bunch of times and I used
        all my strength to get out of the water."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6f456-21c5-40b5-852c-f0e587973549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.315+08:00
