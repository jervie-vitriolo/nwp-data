      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedd65f-d01a-4e26-9672-2dd543d9bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots brought 12 people back to the mainland for treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a3282-091e-474c-8805-c7ab05f8fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6dc0d-cdd4-4e1f-8895-02898e24876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:37:35.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There were) people who were horrendously burned, flash burned,
        their faces were all covered in dust, their mouths were just full of dirt
        and dust, and a lot of the shirts and materials sort of blown off them, so
        there was huge blisters and skin that was peeling," Law said. "You could just
        tell they were in incredible pain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db9883-d254-44ed-8eda-53b237954c44'
      'mgnl:activationStatus': true
