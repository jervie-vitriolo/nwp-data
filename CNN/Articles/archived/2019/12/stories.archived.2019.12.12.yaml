      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always believed that standing strong for one''s conviction
        and fighting for what is true and just for human rights and humanity have
        many friends around the globe," she said.</p>'
    '6':
