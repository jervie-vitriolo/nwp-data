      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled Lillani''s expression: "The look of horror on her face
        as she said, ''We need all the help we can get.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e5615-0b43-4e88-8438-2bbc8d6abde1'
      'mgnl:activationStatus': true
