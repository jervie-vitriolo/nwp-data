  '2-GOP-senators-say-McConnell-will-move-to-acquit-Trump':
    'author': 'Ted Barrett and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T12:46:31.026+08:00
    'imagesource': 'jcr:6cd7ce75-e5cd-48c0-9b8e-9731ef0418fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2322404f-5980-4491-83dc-f1f0e69a6121'
    'lead': 'Senate Majority Leader Mitch McConnell is expected to hold a final vote
      to acquit President Donald Trump should he be impeached, when a majority of
      senators believe his trial has run its course instead of holding a vote on dismissing
      the articles of impeachment, two Republican senators told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T12:50:04.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:10:33.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:10.740+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mitch-McConnell-', 'President-Donald-Trump-']
    'template': '1'
    'title': '2 GOP senators say McConnell will move to acquit Trump, not merely dismiss
      charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed8966-a9aa-4c10-9229-314a29c3905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Senate Majority Leader Mitch McConnell
        is expected to hold a final vote to acquit President Donald Trump should he
        be impeached, when a majority of senators believe his trial has run its course
        instead of holding a vote on dismissing the articles of impeachment, two Republican
        senators told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733fbb9-7363-4784-af5e-c3d993b67d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51e364-3e42-456d-b2c9-0dec67d9013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s significant, because Republicans want to have a vote on
        acquittal -- to clear the President of the charges against him -- not simply
        rely on a 51-vote threshold procedural motion to dismiss the hotly disputed
        case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a3e18-98e4-484c-8afc-c98ac9fed317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915881ec-f7b9-414a-a2f2-6f36202759f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution mandates 67 votes are required to convict the President
        and remove him from office, a barrier widely considered too high to be reached
        in this case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c6191-7137-4cbe-9745-9b6433fd0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17311f44-36b9-427b-8466-47fd9fc12e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One vote McConnell can''t rely on is that of Vice President Mike
        Pence, who has "no role in impeachment," according to a GOP leadership aide,
        despite being president of the Senate with the mandate to break ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281c18b-f661-4f92-a239-e8d312696c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86cea9-9060-4d1c-a32b-0688dfde38c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s power, which applies to legislation and nominations, isn''t
        in effect when the Senate is weighing removing his boss, an obvious conflict
        of interest since he would replace Trump if he were removed. Instead, Supreme
        Court Chief Justice John Roberts would preside at the trial and any tie motions
        would fail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1723fb-0953-40dd-a889-d9be6bc5177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0dedc-8103-4273-9c63-0b03ba7ffb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the senators, speaking anonymously, said McConnell would
        not call a vote on a motion to proceed to the impeachment articles unless
        he knew he had the 51 votes needed to end the trial, which would then set
        up a final vote on the articles themselves. On that final vote, 67 votes would
        be needed to convict Trump remove him from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91acb4-abe5-4ce6-bb85-d4e0799063fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ce50b-0c0d-4327-9ed5-709bf934cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other senator, Sen. John Cornyn of Texas, said it "would make
        more sense" to move to vote on the articles of impeachment -- with their 67-vote
        requirement -- than on a motion to dismiss and "decide this on a 51-vote threshold,
        with the potential tie and all the recriminations that would flow from that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dfb8a-d68b-4703-87bb-1409534135c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de627884-e9d3-4d83-8bd2-027d0012282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell hinted at this strategy when he spoke to reporters on
        Tuesday and said the Senate would have two choices after hearing opening arguments
        from the House impeachment managers and the President''s defense counsel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787e079-8757-459a-877f-194f0b8a79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69377a22-1098-4b28-a0a7-6dee919b542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could go down the path of calling witnesses and basically having
        another trial or it could decide -- and again, 51 members could make that
        decision -- that they''ve heard enough and believe they know what would happen
        and could move to vote on the two articles of impeachment," he said. "Those
        are the options. No decisions have been made yet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf03dd-ab25-4ec8-b809-1f7b477ed5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:50:04.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/11/politics/mcconnell-impeachment-trial-acquittal/index.html"
        target="_blank">2 GOP senators say McConnell will move to acquit Trump, not
        merely dismiss charges</a>"</em></p>'
