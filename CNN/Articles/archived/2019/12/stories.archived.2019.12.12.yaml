      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb994796-4740-43b2-8bf7-64dec356ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:48:53.740+08:00
