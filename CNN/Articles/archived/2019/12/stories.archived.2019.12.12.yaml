      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, economic officials said P7,500 is enough for the basic
        food needs, while around P3,200 can fund non-food items such as clothing,
        fuel, light, water, rent, house repairs, medical care, education, transportation,
        and personal care.</p>'
