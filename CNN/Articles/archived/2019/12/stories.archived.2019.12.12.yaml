  'US-Iran-sanctions':
    'author': 'Nicole Gaouette, Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T06:17:18.445+08:00
    'imagesource': 'jcr:27f3859c-4edf-48a8-b8ca-04006688563d'
