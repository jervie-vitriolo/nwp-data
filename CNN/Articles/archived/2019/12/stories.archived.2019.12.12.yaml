    'lead': 'UNKNWNâ€™s final party of the year was a laid back night of San Miguel
      Super Dry and beats by resident DJs and Swedish producer KornÃ©l KovÃ¡cs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T18:38:50.736+08:00
