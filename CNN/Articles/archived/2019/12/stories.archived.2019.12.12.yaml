      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For frequent online shoppers, the common practice to ensure the
        authenticity of products sold online, is reading reviews of the sellers from
        fellow buyers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e45c0b-73ba-499f-9120-6c79b0a59fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
