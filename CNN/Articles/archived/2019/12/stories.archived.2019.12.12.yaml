      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dffdc6-8e5f-4f11-b140-e0ff1ebe6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roei Ganzarski, CEO of magniX, the Australian electric motor manufacturer
        who worked with Harbour Air on the project, said in a statement that the whole
        transportation sector â€”&nbsp;and the aviation industry in particular â€”&nbsp;is
        "ripe for a massive disruption."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcb547-7a4c-4ad4-b8fa-35872a076905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.859+08:00
