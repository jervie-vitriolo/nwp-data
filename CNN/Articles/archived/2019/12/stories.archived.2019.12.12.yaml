      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a1804-3c23-4a51-b5b0-5449c5399438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour Air and magniX will now start the certification process,
        hoping to make the rest of Harbour Air''s fleet electric-powered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fa7e2-b9d2-479b-9017-05aef559cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
