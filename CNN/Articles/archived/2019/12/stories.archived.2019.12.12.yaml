      'mgnl:lastActivated': 2023-01-27T00:10:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40edb1-1e6a-4fa4-bed1-a970b0e2e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought, ''What if we could use football as a new channel for
        communicating?''" Vince said. "We thought we could have some fun creating
        a green football club and speak to the wider world of sport. What if we could
        make football fans equally passionate about the environment? We couldn''t
        do this without bringing our ethos and vision in to it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2e921-cebd-450c-acff-0f84c5678cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8286c7-0a8d-45fc-8205-98a418ecb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the changes that have taken place over the intervening decade,
        the most talked about is unquestionably the food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8088c2c-1861-4e04-88c1-3f5b1765af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c72a87-b7c9-40b8-a95f-00ca1b9c46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Walsall''s barbs directed at a concussed player, visiting
        fans have been heard chanting, "Where''s your burger gone?" to the tune of
        Lally Stott''s 1971 pop classic "Chirpy chirpy, cheep cheep."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8db062-7025-4c4e-8f99-04fdfb858238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ad251-9574-48f3-bec8-0431c16775f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is full of banter like that," Vince said with a laugh,
        recalling a few other examples of unrepeatable food-based jibes. "Food is
        triggering for people. It''s a relatable topic that we can all find humor
        in. Everyone eats."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed28f1f-f6d0-416a-bf89-28c394ab005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
