      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec0a75-3623-4f69-aaf7-6fdc7a68e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganzarski added that this flight proves that "low-cost, environmentally
        friendly, commercial electric air travel" could be possible in the "very near
        future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48238c8-268e-4e0f-b927-4a5f35ecb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfe576-9a96-4e2c-a8d8-34309b2b466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lithium battery power used on the test flight could fly a plane
        of that size about 100 miles (160 kilometers), the news agency AFP reported
        Ganzarski as saying.</p>'
