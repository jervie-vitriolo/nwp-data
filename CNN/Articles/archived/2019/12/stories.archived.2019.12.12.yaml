      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dengvaxia scare has been blamed by health officials for the
        sudden drop in immunization rates in the country, which has led to a measles
        outbreak and the reemergence of polio.</p>'
