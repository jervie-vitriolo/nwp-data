      'mgnl:created': 2019-12-12T13:38:55.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight marks the start of the third aviation age -- "the electric
        age" -- according to a statement made by Harbour Air on its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45563813-9eb2-4951-ad60-cea2aa40e2bb'
