      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;When the first astronauts land on
        Mars, they won''t be able to take everything they need with them. The logistics
        and weight of transporting so much material on one spacecraft, along with
        a crew, defies current technology. While scientists at NASA have discussed
        missions to deliver materials to the Red Planet ahead of a manned mission,
        there may be resources on Mars that can be used.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f6bbb-051f-4802-b2a5-0ce4b94bc503'
