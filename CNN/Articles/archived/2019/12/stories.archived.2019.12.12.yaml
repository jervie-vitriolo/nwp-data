      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45961ead-7eba-4f57-9133-5d7ec708a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:02:38.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:10:19.260+08:00
