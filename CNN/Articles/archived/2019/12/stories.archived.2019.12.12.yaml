      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Swept up by his passion''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117da88-f9a7-427e-9858-b517b02e678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One convert is head groundsman Adam Witchell, who joined the club
        four years ago after earning a reputation in the industry for his plant-based
        approach to feeding nutrients in to his soil and combating the spread of fungus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128df383-c2f1-4276-9ec9-5b93bf83e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771d5cf-3adf-4a35-a6d2-a924d475d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professionally, it makes sense that Witchell and Forest Green found
        each other. What has been surprising, at least for Witchell himself, is how
        his life has changed as a result of this union.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113af2c5-0e61-4ce7-8c03-2a321bdf8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
