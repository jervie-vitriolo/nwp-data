      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell recently described the US economy as a "star performer" and
        expressed confidence that the expansion can be extended thanks to strong consumer
        spending and steady job growth.</p>'
    '25':
