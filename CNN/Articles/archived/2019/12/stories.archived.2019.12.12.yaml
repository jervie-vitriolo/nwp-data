      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The power of sport''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f3a80-cc39-4a1a-acf6-5a470c5c5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to Forest Green''s stadium is Nailsworth Primary School. The
        school has been inexorably altered since Vince''s eco revolution touched down.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36316a-6676-4395-9181-4c71ddeb4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b29a4-0bbe-49ba-bdc0-d165b0ab2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local children are strongly encouraged to recycle and are educated
        on the effects of a warming planet. Two learners are selected every year to
        be Forest Green ambassadors and receive free kits and season tickets. Staff
        and students are offered discounted rates to attend matches and there are
        regular tours of the stadium where Forest Green workers show off the club''s
        many innovations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899116ad-6601-4994-9863-3cff0b384c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd2968-c843-4307-aa63-b05cd6a647a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows the power of sport," said Mark Davis, physical education
        coordinator at the school. "Forest Green has inspired the children and we
        use football as a vehicle to teach them some pretty complex themes such as
        the future of the planet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5bdf1-ea60-4cc6-a694-b18f774975fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494aff2d-63b9-42b0-953b-bd9876e688fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just new fans who have galvanized around the club''s new
        vision. Supporters who remember a time when the club played in black and white
        stripes now have even more reason to feel pride in the badge.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4cbdd-45a8-4885-a819-a5818b16af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756d72a-5472-428c-8b19-ae897e2e646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been any club in the country that became a leader
        in fighting climate change, but it''s our club," said former player Alex Sykes,
        who is Forest Green''s most capped player of all time with 240 appearances.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026c4c3-4f80-4f15-b792-b5d5d31fe3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc166a-94bd-4d26-ae7e-5f468b98ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was here, we never spoke about vegan food or global warming.
        It''s fabulous what''s happened. I wish Dale came in 20 years sooner so I
        could have been a part of this."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecde0e5-20aa-4c7a-970a-cdc499d2345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d996d4-90cd-4aea-9b86-4fd130bed9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuel for high performance</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097923bc-fd50-4471-93f9-575c78f04359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sykes last played for Forest Green in 2004, the club had just
        been relegated to the sixth level on English football''s pyramid. Today, Vince
        has his sights on the Championship, the league just below the Premier League.
        The vegan diet is apparently not just saving the planet, but also improving
        on-field performance.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a21e1-e10e-47cb-8f2b-fe5ce6cf29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2f9e7-9cd1-4911-9de5-51c4a4521cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that elite athletes should not be eating animal
        products," Vince explained. "Cutting out red meat has been crucial. We speak
        to the players about energy output, increased stamina and injury prevention.
        That is why it was easy getting them on board."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbb3d2-44e1-4e8d-b41c-758adbecba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72ea84-4a48-4aeb-97c5-c5ad09003103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s head chef Jade Crawford, who joined Forest Green two
        years ago in search of a job in a meat-free kitchen, is now inundated with
        recipe requests from players.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe172a-08c3-4af1-b40c-fac00e3997d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921a777-3124-497b-9961-42420eb6dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve shown them how delicious vegan food can be," Crawford said.
        "They''re high performing athletes. They want to be at their best but they
        also want to eat tasty food. I''m immensely proud of the work we do here."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dd744-75b4-4814-ac82-997bb3a10236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5880fcc-570f-4e29-94d5-7f9a3aa56952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club even helped the United Nations draft the Sports for Climate
        Action Initiative which seeks to engage sports organisations in the discourse
        around climate change.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1be9f-0d2d-4713-8d73-1dfcb065955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e74a7-7794-48b4-b0bf-b3506365e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 10 years to save the world," Vince said. "We can no longer
        pretend otherwise."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1a406-2134-4ae1-9e35-3c45f6df7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.426+08:00
