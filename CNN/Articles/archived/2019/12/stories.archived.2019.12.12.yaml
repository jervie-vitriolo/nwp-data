      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e867a-3f5b-40e0-9afb-7fea0ce21732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natuto ako na dapat talaga titingnan ''yung mga</em> reviews
        <em>ng mga past na bumili</em>," shared online shopper Mariz Reyes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee090cd-c829-415f-a873-b6f440b8bc59'
      'mgnl:activationStatus': true
