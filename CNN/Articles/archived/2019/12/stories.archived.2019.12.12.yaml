      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3810240-3703-4201-94c7-914af5c42c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of any manned mission, robots have been scoping out Mars for
        years. Rovers have investigated the surface for signs of past life and evidence
        of water, while orbiters looping around Mars image and map the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130cd993-5d47-4316-98cb-3e991ce94d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f4929-9fe0-4114-8081-52c17f72679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from NASA''s Mars Reconnaissance Orbiter and the Mars Odyssey
        Orbiter have also been able to detect the signature of water ice beneath the
        surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ffc07-cb1d-4388-929b-3cdb9a79be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad9287-d2d7-42e2-92ce-996505c1b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t need a backhoe to dig up this ice. You could use
        a shovel," said Sylvain Piqueux, study author at NASA''s Jet Propulsion Laboratory.
        "We''re continuing to collect data on buried ice on Mars, zeroing in on the
        best places for astronauts to land."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8c553-0e19-46fd-86cf-0387c8aa11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1dbd4-d235-4595-9702-e3063f8337c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, Mars was a warm planet that could potentially support life
        and water on its surface. But something changed about 3.5 billion years ago
        and it lost most of its atmosphere. Only a thin one exists today, allowing
        gases like water vapor to escape. And if water were to be on the surface now,
        it would instantly evaporate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db826f-68dc-452d-ba2c-e201db0e4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05a676-1c89-41df-ab29-a8d8a08798cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But water exists on Mars in the form of ice beneath the surface,
        both at the poles and the planet''s mid-latitudes. The polar ice is the most
        well-known because the orbiters have imaged it. Meteors even helped increase
        understanding of the polar ice because they impact it, allowing the orbiter
        to take pictures of the disturbed ice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8ad19-e8b6-457a-949f-411c83c8a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2873ba-c566-42c6-9b0d-08f47b70270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Phoenix Lander was even able to scrape and sample the polar
        ice to confirm that it was water ice in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995b964-b41f-4825-8f6d-66d4d0775064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9dd870-6b59-46b7-b3c7-f527196d1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both orbiters have instruments on board that are sensitive to heat,
        which is relevant to subsurface ice because it changes surface temperatures
        on Mars. The researchers also used the Odyssey orbiter''s Gamma Ray Spectrometer
        to gather data that helped map areas where water ice could be found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8dff0-3656-4d40-9649-f28ece42e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c6d71-07a0-4418-829a-00fddc5398d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the water ice they already knew about at the poles
        and equatorial region, the data also revealed areas where water ice may be
        just below the surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604af06b-1610-4cb6-b177-db70bc65e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800f37c-4851-4fad-ad90-b92975ab3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the moon, there are parts of Mars that would make the
        already freezing planet inhospitable to astronauts â€”&nbsp;like the poles.
        Factors like temperature and sunlight exposure have to be considered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31b776-547b-4c7b-b01d-510abfe28605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921ac1a-211a-4138-a277-8c6d5a615a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the northern and southern parts of the equatorial region
        appealing. The northern hemisphere is also better suited as a landing spot
        for a manned mission because the elevation is more manageable and there is
        more atmosphere to help slow the lander.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c1111-5bba-4e8e-b5a3-4daecf85e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4336f-ef3b-44dd-b5b3-44ca0aaaf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new map reveals water ice less than a foot beneath the surface
        in a region of the northern hemisphere called Arcadia Planitia. There is also
        evidence of water ice two feet deep beneath the surface.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a2adf-a7d7-4449-b3dc-bee7f3915636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a99b5c-ec10-43a0-b61b-18184cbff3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers want to learn more about the subsurface ice and
        if it varies across the Martian seasons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc3e9b-0f64-4002-a1d9-484e90e57512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73580dac-1839-4925-8727-273856834b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we look for near-surface ice, the more we find," said
        Mars Reconnaissance Orbiter Deputy Project Scientist Leslie Tamppari. "Observing
        Mars with multiple spacecraft over the course of years continues to provide
        us with new ways of discovering this ice."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b7e4e-9a1f-41fb-aafa-b2e55453a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/11/world/water-mars-surface-scn/index.html">Water
        found an inch beneath the Martian surface could help future astronauts</a>."&nbsp;</em></p>'
