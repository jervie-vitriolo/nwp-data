      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is seen to remain strong due to higher government spending
        boosted by lower interest rates for loans. President Rodrigo Duterte''s economic
        managers expect 2019 growth to average between 6 and 6.5 percent, before climbing
        to 6.5-7.5 percent annually from 2020 to 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b8397-a779-4e8d-987b-7a737e9837c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b9227-b9f1-4745-b3f8-e6637dbf9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These adjustments were accompanied by cuts in the reserve requirement
        for banks. Universal and commercial banks are required to keep 14 percent
        of total deposits by yearend. This effectively leaves the banks with more
        money to lend at a cheaper rate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242482b1-aa5d-487e-8cf2-7efdc3862d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/24/BSP-reserve-cut-December.html">BSP
        delivers another cut in bank reserves by December</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a363bb0-4143-430f-baaf-386da91a1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c9c6b-eabe-48d7-a2f2-ee2065cdf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:10:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation <a href="https://cnnphilippines.com/business/2019/12/5/November-inflation-up.html">averaged
        2.5 percent</a> from January to November, well within target.&nbsp;The BSP
        expects the full-year pace to average 2.4 percent, slower than 2018''s 5.2
        percent surge in commodity prices. Inflation is seen to pick up to 2.9 percent
        for both 2020 and 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f4b25-c758-4a98-9973-8abbd4dede97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d418ce0-fae4-4fef-b946-048d642b97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BSP Assistant Governor Iluminada Sicat said hints from
        the United States Federal Reserve that it will <a href="https://www.cnnphilippines.com/business/2019/12/12/US-Fed-steady-rates-December.html">keep
        yields on hold next year</a> is "good news" for Philippine markets, as it
        would provide "greater flexibility in terms of setting our policy rate."&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5bbf3-57c8-49fd-9579-fb0a080cbe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board will reassess interest rate settings on February
        6, 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7191e-9850-4942-9271-ea90778d30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate commentaries, two market watchers said they expect the
        BSP to return to easing mode in the first few months of 2020.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a016eb-ad37-4e58-a0a6-1afe051cf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa said he sees another
        25bp as early as February to follow up a "relatively disappointing" economic
        growth path this year. This would be later on followed by another cut of equal
        magnitude, while Mapa said reserve reductions would likely come later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c0f6c-25eb-4d0b-ad04-90cfa3874f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0b918-e089-4072-8f2d-46094fdfbcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:24:12.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Security Bank chief economist Robert Dan Roces said keeping
        the status quo on rates is "prudent" to allow authorities to observe how the
        financial market absorbs last year''s unwinding moves.&nbsp;</p>'
  'robredo-drug-war-findings-monday':
    'author': 'CNN Philippines Staff'
