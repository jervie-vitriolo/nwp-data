      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fd708-9fb4-4e03-8660-25aca5132f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.839+08:00
