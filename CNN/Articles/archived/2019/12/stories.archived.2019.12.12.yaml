      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0739b-f730-426d-a44e-96423248e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:12:22.484+08:00
