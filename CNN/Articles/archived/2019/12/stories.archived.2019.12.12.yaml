      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76f3ad-25f7-4511-9a30-c5fe7eb8484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said â‚±24,000 is needed for a decent way of living in Metro Manila,
        while â‚±19,000 is the ideal average budget for a family in other parts of the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31942cce-b764-4418-bc91-2215daef1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.115+08:00
