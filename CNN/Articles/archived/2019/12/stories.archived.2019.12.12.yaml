      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty to all charges and vigorously denied all
        of the allegations of rape.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e97d29-2782-43c6-a10f-3f54b61c1629'
      'mgnl:activationStatus': true
