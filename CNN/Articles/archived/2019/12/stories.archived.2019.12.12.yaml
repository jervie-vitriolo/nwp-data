    'template': '1'
    'title': 'India passes controversial citizenship bill that excludes Muslims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe1a22-106e-4009-a5c6-aa64bca0b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> India''s parliament has passed a bill that
        would give Indian citizenship to immigrants from three neighboring countries
        â€” but not if they are Muslim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afa443-cb21-4185-ba7b-8ad6bd2aebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ae077-3b5b-4eeb-8a7d-05b33691647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Citizenship Amendment Bill (CAB) would fast-track
        citizenship for religious minorities, including Hindus, Sikhs, Buddhists,
        Jains, Parsis and Christians, from Afghanistan, Bangladesh and Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3c605-5be9-4eb8-b771-5173d57dd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd8900-7519-4b8f-99bc-6b835e00ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties say the proposed law is unconstitutional as it
        bases citizenship on a person''s religion and would further marginalize India''s
        200-million strong Muslim community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18a967-42ae-4d9e-862c-0d1e6af78074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85792112-a262-43a0-979d-5106e743783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, ruled by the Hindu nationalist Bharatiya Janata
        Party (BJP), said the bill seeks to protect religious minorities who fled
        persecution in their home countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f000774-428e-4506-b093-48e8324a2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ae744-5b71-4077-b995-b50676d07cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cleared the Rajya Sabha, India''s upper house of parliament where
        the BJP lacks a clear majority, on Wednesday with 125 votes in favor and 105
        against.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a276955-9927-4b5e-89ca-add724a6279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57603382-988e-4f01-a5bd-1da78cdb8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, lawmakers approved the bill 311-80 in the lower
        house of parliament -- the Lok Sabha -- which is dominated by Indian Prime
        Minister Narendra Modi''s BJP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647be92b-9542-43c7-b729-6aeadbe52835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dfb3e-29d0-4575-b739-8311184745c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be sent to the President to be signed into law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d07fb9-c98c-46e7-adb3-bd51a48cc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fb017-1a7e-4936-8a0b-7c859930fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is, without exaggeration, probably the most dangerous
        piece of legislation that we''ve had because it amounts to truly destroying
        the very character of the Indian state and the constitution," Harsh Mander,
        an Indian human rights activist and author, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733714a7-bf94-414b-b60f-555a0cf37ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3175b31-4d9f-4afb-91b1-0d3201f29764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mander said the very nature of the Indian constitution is that it
        is based on secular values.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86e4df-c0b9-475e-8b71-5370dfeebadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8b95e-32e9-453a-8577-535318e5c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central to the idea was that your religious identity would be irrelevant
        to your belonging, and it''s that which is being turned on its head. It''s
        extremely worrying," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6534d-50f0-4c8f-bc81-2f4b56a6791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917eb97e-717d-45ca-8155-7a55357d2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi celebrated the bill''s passing on Twitter. "A landmark day
        for India and our nation''s ethos of compassion and brotherhood!" he wrote.
        "This bill will alleviate the suffering of many who faced persecution for
        years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d02a17-e5aa-41ab-ba4a-5a75de0fb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4e1be-7e0e-4941-b8dc-88c6b82c64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s passage has drawn widespread opposition and protests,
        especially in the northeastern states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4857408-ea27-4712-a683-4b6f9641ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47f8bd-52ba-4ae1-810f-64a6eddc7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many indigenous groups there fear that giving citizenship to large
        numbers of immigrants, who came over the porous border with Bangladesh following
        independence in 1971, would change the unique ethnic make-up of the region
        and their way of life, regardless of religion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048065f-b351-4efa-91ed-354068c2f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd13f8-2e73-4514-987c-81c859eee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hindu nationalist agenda</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b2ad2-79d1-4455-9e9b-d43d547ed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bill say it is another example of how Modi and his
        BJP party have pushed an agenda of Hindu nationalism onto secular India, a
        country of 1.3 billion people, at the expense of the Muslim population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e6a9c-0dce-4b49-8b3b-d7b07df4c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec2478-fd9e-457a-8926-3ca8de9facf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP, which was re-elected in May, has its roots in India''s
        Hindu right-wing movement, many followers of which see India as a Hindu nation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a36ee-c769-43fd-bb32-a2bf37d90730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ad718-06cf-4b7c-b817-f57c8092f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Indian government stripped the majority-Muslim state
        of Jammu and Kashmir of its autonomous status, essentially giving New Delhi
        more control over the region''s affairs. That same month, nearly two million
        people in India''s Assam were left off a controversial new National Register
        of Citizens, which critics feared could be used to justify religious discrimination
        against Muslims in the state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd1cd9-fea5-4b68-bdab-9185eaa4c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121641c7-2153-4214-aee4-1de1c3155543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, India''s top court gave Hindus permission to build
        a temple on a disputed centuries-old holy site, which holds significance for
        both Hindus and Muslims. The ruling on the Ayodhya site was seen as a blow
        to Muslims and came at a time when Muslims increasingly see themselves as
        second-class citizens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8190f58-c256-46fa-814c-cea0f8a707bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1fd89-0928-43fe-8420-5095875148f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, India''s Home Minister Amit Shah said Muslim immigrants
        and asylum seekers from Bangladesh were "termites" and promised to rid the
        nation of them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3525d92-c455-4f66-b29b-0842cb8e8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b2d92-6847-48fd-8aa2-35a7e9a9cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government maintains the bill is about protecting religious
        minorities who fled to India to avoid persecution by allowing them to become
        citizens.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7b86a-f9b8-4033-aeaf-232e733f08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5c018-0a5f-4929-a71c-9843e0df05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah said in a tweet that the bill "will allow India to open its
        doors to minorities from Pakistan, Bangladesh and Afghanistan who are facing
        religious persecution."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce4688-5250-46a9-b12a-87ff871aec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eae7f0-e428-444c-997c-5d35f65359de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well known that those minorities who chose to make Pakistan,
        Bangladesh and Afghanistan their home had to constantly live in the fear of
        extinction," Shah said. "This amended legislation by Modi government will
        allow India to extend them dignity and an opportunity to rebuild their lives."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41aed8-28b6-4b08-85f6-b1c6c19ad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b78387-d7ae-4a2f-a20b-c58b12673c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi tweeted that the bill, "is in line with India''s centuries
        old ethos of assimilation and belief in humanitarian values."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a340a-6a25-4f76-9fc1-3a0cd235e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3c652-5ef9-46ca-a3d6-ea4dce2ba197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say India''s claims that the citizenship law aims to
        protect religious minorities "rings hollow" because it excludes Muslim minorities
        who face persecution in neighboring countries, including the Ahmadiyya from
        Pakistan, Rohingya from Myanmar, and the Tamil from Sri Lanka.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567bec6-cf87-4fb2-84d4-85fe2570df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3cf63-fe5b-4e1b-b841-d80617455f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill uses the language of refuge and sanctuary, but discriminates
        on religious grounds in violation of international law," said Meenakshi Ganguly,
        South Asia director at Human Rights Watch, in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58138af0-16f2-44ea-9aef-36b35a6ba404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578409d9-39db-4500-91d9-db50b9ecaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing parliament on Tuesday, Shah said that Muslims "will not
        benefit from this amendment because they have not been persecuted on the basis
        of religion."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221aba8-a1ac-43ac-a0f2-74a4c97273ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb098e-3bd1-4455-bd11-3e3fd1350fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:21:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Rajya Sabha on Wednesday, he added: "Who are you
        worried about? Should we make the Muslims coming from Pakistan, Bangladesh
        and Afghanistan citizens of the country? What do you want -- that we give
        every Muslim coming from any anywhere in the world citizenship? ... The country
        cannot function this way."</p>'
  'Myanmar-Aung-San-Suu-Kyi-genocide':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T06:22:52.233+08:00
    'imagesource': 'jcr:ef1f4def-44a4-4c2d-8726-c32c4b7a5ddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74207590-5892-4407-b1ee-5edd95d28eb2'
    'lead': 'Myanmar civilian leader Aung San Suu Kyi defended her government from
      accusations of genocide against the Rohingya community at the United Nation''s
      top court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T06:24:03.367+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:11:10.654+08:00
