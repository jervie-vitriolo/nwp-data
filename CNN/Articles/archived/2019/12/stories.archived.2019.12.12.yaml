    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454121e9-ff25-47af-ae75-741d0cc56f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:53:01.757+08:00
