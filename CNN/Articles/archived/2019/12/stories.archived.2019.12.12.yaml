      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b764eac-8bce-4711-8d5d-d78ce09d734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.917+08:00
