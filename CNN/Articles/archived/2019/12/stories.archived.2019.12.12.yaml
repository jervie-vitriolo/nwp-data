    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da366442-bf4d-476e-ae32-aec14d04586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 12)</strong> â€” The
        embattled Manila Water Consortium will no longer supply bulk water to Metro
        Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1d452-f667-4038-b00a-1b3caf702484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12487a-3aba-49c7-a466-10ac291224d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia on Tuesday terminated the local government''s
        contract with Manila Water over alleged breaches in the agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8115c-c0e3-4b68-a3cd-8fa8639f8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07359341-ec3e-4cbd-9126-cdea251a0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Manila Water Philippine Ventures President and
        CEO Virgilio Rivera, Garcia said she was terminating the 2012 joint investment
        agreement for failing to "cure" the "serious and material breaches... to the
        satisfaction of the Province of Cebu."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bfd24-3cce-4b45-a9c2-6e793012a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044a5d6-4950-48f6-8989-d062d67bf6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement created the Cebu Manila Water Development, Inc., which
        has since supplied water to Metro Cebu tapping surface water from Luyang River
        in Carmen town north of the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f48b5-239c-4dfe-97b5-2f0a60d83643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9965b67-400f-4e98-9aef-8a0478c615dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Manila Water failed to improve the distribution of water
        in the municipality, which is one of the key provisions in the agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685333a6-553a-4178-b32b-bae444828498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec143e-cd13-47c7-8368-b0372585faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that they (Carmen LGU) were very disappointed, (<em>ang
        Municipality of Carmen) sa</em> Manila Water [because] they promised that
        they will improve and upgrade the town''s water system. It was also my condition
        at the time (in 2012)," Garcia explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a839466-cc15-4b39-b986-4b3b6a601649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:27:23.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:10:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
