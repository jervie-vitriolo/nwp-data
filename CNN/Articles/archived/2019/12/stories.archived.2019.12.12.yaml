  'Europe-to-send-robots-to-clean-up-space':
    'author': 'Jessie Yeung, CNN Business'
    'caption': 'SPACE NET. The nets will attempt to capture some of the 7,000 tons
      of estimated space junk orbiting the planet. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T17:12:10.289+08:00
    'imagesource': 'jcr:bb3e1a1a-6c4f-459a-af63-ad488bc546f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20c22d2-d28d-400f-b9db-7d308881178b'
    'lead': 'A self-destructing robot will be sent into orbit on the world''s first
      space cleanup mission, European scientists announced Monday, a fresh approach
      to fixing up the galaxy''s junk graveyard.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T17:21:00.661+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:10:17.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:14.984+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'space-junk', 'clean-up', 'robot']
    'template': '1'
    'title': 'Europe is sending a robot to clean up space. Why is the junk there in
      the first place?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4265c-cf2d-4f4d-9c1b-5a0082f95d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;A self-destructing robot will be sent
        into orbit on the world''s first space cleanup mission, European scientists
        announced Monday, a fresh approach to fixing up the galaxy''s junk graveyard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2644cd-64e9-4cd6-95d8-264e717f72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fafbf-93c8-4c5a-9b24-5124df906a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our orbit is filled with garbage, including chunks of dead satellites,
        discarded rockets, and paint flecks that have fallen off them. The mission,
        named ClearSpace-1, will take the first step in tidying up this extraterrestrial
        wasteland, according to the European Space Agency (ESA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eed74a-3acf-4af0-89b6-d038e0d395b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8b55e-1cf3-4b31-ba9d-46f5c1f6fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-armed robot, developed by Swiss startup ClearSpace, will
        latch onto debris before diving back down to Earth, where both machine and
        junk will "burn up in the atmosphere," according to the ESA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271aa28a-781a-42e7-bba8-4df45ca1aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b940a-2204-40fa-af30-2a2561b65e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot''s mission will target a cone-shaped part of an ESA rocket
        that was left in space in 2013. If all goes well, follow-up missions will
        target larger objects, before eventually trying to remove multiple pieces
        of junk at once.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0dd9b-0f56-4188-9794-df44b2a3ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8655bae-c842-487a-bb61-0a550e257ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right time for such a mission," said ClearSpace founder
        Luc Piguet in an ESA press release. "The space debris issue is more pressing
        than ever before. Today we have nearly 2,000 live satellites in space and
        more than 3,000 failed ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7e489-1d81-4d73-a387-30cc01bcde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2bc85-0925-4960-ba01-ab2068133c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the project will begin in early 2020, and go through a series
        of tests at low orbit before an official launch in 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da5248-4a7d-4dcf-b178-344fd2ac22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f2dd8-04e3-45d9-9d9e-1359bb88a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is space junk such a problem?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c76958-b083-417a-8bfc-0e45e721063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our orbit looks like a graveyard of space rubbish. Ever since the
        space age began in 1957 with the launch of the Soviet Union''s Sputnik 1 satellite,
        there has been more junk than working satellites in space, according to ESA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf636db1-c4df-40c6-9f83-a8db4a6c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816634b2-12dc-4da4-af3b-5e038d8939e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESA estimates there are about 170 million pieces of space debris
        orbiting the Earth. Apart from dead satellites, there are also spent rocket
        boosters and bits of machinery scattered by accidental collisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de3857-e0ec-4623-a069-6fde20e631c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80c7f7-82c5-445e-a204-1dc69b7b66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are not just floating around peacefully â€” some pieces are
        moving faster than a bullet. Because they move so fast, even the tiniest piece
        of cosmic junk poses an enormous threat to other satellites and spacecraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842528b-a913-4c39-9485-e5ddfb94b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e00d2-b020-454f-890f-474f2b5164fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine how dangerous sailing the high seas would be if all the
        ships ever lost in history were still drifting on top of the water," said
        ESA Director General Jan Woerner in the press release. "That is the current
        situation in orbit, and it cannot be allowed to continue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d4911-f42b-42de-a349-0e981b07885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70289d4d-b560-4714-9774-654be9aea815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These collisions are dangerous for manned space flights, but could
        also impact our daily lives â€” we rely on satellites for essential information
        like weather forecasts, communications and GPS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4c7b8-aa03-41b3-85cb-22f40ba92ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6980310-2b94-4f33-ad98-f8fc8972e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pieces of debris can take centuries to leave our orbit â€” if
        they leave at all. The problem is already so severe that it is self-perpetuating;
        even if we were to stop all space launches immediately, the amount of junk
        would continue to grow because existing pieces of debris often collide and
        break into smaller pieces, ESA said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980d011-598e-45c3-8019-51e4c73e6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18fa08-586d-4399-acec-c3cc2463238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What has been done about it?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1f698-de47-4e69-8e1e-b8128390727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, NASA, ESA, and other space agencies have been studying
        debris removal technologies. Some of the ideas proposed include using nets
        to gather junk, harpoons to spear and retrieve objects, and robotic arms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8a26a-1ef5-4a12-819e-f8a407ee3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95635c4a-86ad-4ff9-a005-4f8622b4e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, we simply didn''t have the technology to address
        the issue â€” but recent years have seen progress. For example, Japanese scientists
        are now developing a type of satellite that uses magnets to catch and destroy
        debris. Just last year, an experimental device designed in the UK successfully
        cast a net around a dummy satellite, a promising step forward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c0fb9-8986-4784-925d-9b30aa4a06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9dafc9-983a-46e6-b79a-3747c7fc913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obstacle is figuring out how to fund these projects. The
        UK device cost 15 million euros ($17 million) â€” and that''s cheap for space
        travel. The ESA ClearSpace mission has a budget of about 100 million euros
        ($111 million).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bcd29-0c47-4fa7-afc9-0cf862345a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96217e35-5165-474b-a066-a9dc24f73587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanup is just one part of the solution â€” prevention is another.
        Independent companies like SpaceX are starting to design their satellites
        to intentionally plunge back toward Earth at the end of their lives instead
        of drifting in orbit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb3b21-1e7d-4c56-80bd-d2f50dcea409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e5328-8063-4fdf-94cc-851bea0285ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, it''s been mostly up to space organizations to self
        police and invest in being good patrons of the galaxy. There are no existing
        formal international rules to hold satellite operators accountable for debris
        creation or general carelessness in space.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed71a68-74b5-4039-a082-490500a6aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084cc268-21d0-410f-bfdf-fad7e43a3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Jackie Wattles and Dave Gilbert contributed to this report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac14800-96f8-49ec-9fd4-87243eda06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:21:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/12/tech/space-junk-robot-esa-intl-hnk-scli-scn/index.html"><em>"Europe
        is sending a robot to clean up space. Why is the junk there in the first place?"&nbsp;</em></a></p>'
  'More-old-people-die-at-home-US-':
    'author': ' Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T17:41:24.518+08:00
    'imagesource': 'jcr:99260f68-c778-40c6-96fd-eff17c5e4909'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fd7323-25c8-4246-9a43-d074da9132e4'
    'lead': 'For the first time since the early 20th century, more people in United
      States are dying at home than anywhere else, according to a new report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T17:44:36.195+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:10:16.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:15.327+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['old-people-', 'age', 'death', 'home', 'United-States']
    'template': '1'
    'title': 'More people in the US are dying at home than at the hospital'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6966f-0dba-4287-950a-b2738691cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time since the early 20th
        century, more people in United States are dying at home than at the hospital,
        according to a report published in the New England Journal of Medicine on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d236cbd-1adb-4094-bb2e-ad7fa5e78620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba8d61-12d3-4728-b340-020be0c8786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at the number of natural deaths in the United
        States based on data collected by the US Centers for Disease Control and Prevention
        and the National Center for Health Statistics. They define natural deaths
        as when a medical condition leads directly to death, meaning people died from
        heart problems or cancer, among other diseases, rather than dying in a car
        accident, for example. The authors looked at data from 2003 to 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd095fd-8cbf-46b9-8d7a-7443b6a882f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ce7db-e3cc-4f56-8a6d-9949590a9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that hospital deaths are still common, but that number
        is declining. There were 905,874 hospital deaths in 2003 -- 39.7% of deaths
        -- and by 2017 there were 764,424 hospital deaths, 29.8% of deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf745b55-3fb1-4b27-98e3-46da9030a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff38c2d-19c8-49c5-a4ae-bfb4debead3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths at home, though, increased from 543,874 (23.8%)
        in 2003 to 788,757 (30.7%) in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d120ef-c2c9-4faa-899c-47e4e72d2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edddb50-068e-4210-a385-76af18922c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an increase in the number of people dying in hospice
        facilities. In hospice, an interdisciplinary team of professionals that specialize
        in end-of life-care address the whole person. They work to help manage pain
        and the person''s physical needs, as well as their mental and spiritual distress.
        Hospice also helps the family and coordinates care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b30b7-12a0-49b4-9469-c192f91c97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bfa3c-df3c-48de-80e8-951c055057dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, 5,395 (.2%) died in hospice, in 2017, the number rose to
        212,652 (8.3%).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fca0d-fef7-447e-aa6e-0659a2d782cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c68a8-4f77-4d07-a3c1-638ed5a974ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths at nursing homes also declined. In 2003, there
        were 538,817 (23.6%) deaths. In 2017, there were 534,714 (20.8%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81543e-0282-4aba-bf74-79b0a046e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e7a66-9182-474d-831c-c010bea00c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with cancer had the greatest odds of dying at home or in
        hospice, the report said. People with dementia died more often at a nursing
        home, and stroke patients had the lowest odds of dying at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3f1b3-e63d-45fd-b700-e61d2c7da656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5702d3f-d1d4-42d1-9d66-5ce7c244d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an increasing number of people use hospice, other studies
        have shown that kind of care is underutilized. Medicare covers up to six months
        of hospice care, yet, most people only turn to hospice days, instead of months,
        before death, earlier studies found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22267b95-673d-47a8-98d9-eee28378209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efaf943-36bc-4609-a32c-fbab7feb3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deciding where to die</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb9dfc-3cb2-4d1d-9624-f07eef45361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown that the majority of people would prefer
        to die at home and feel more at peace with the experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82950ecb-88d0-4637-ba64-7b585c8a27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67ce77-0e15-4ae4-9f1d-fa4f56c43b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot emphasize enough the point of having these conversations,
        not just what kind of care you want in later stages of an illness, but also
        what the person''s thoughts are about where they want to be," said Deborah
        Waldrop, a professor of social work at the University at Buffalo School of
        Social Work who studies end-of-life decision-making. Waldrop did not work
        on the new study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3a034-9e85-455c-929f-c2451c092341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbb5a6-f179-46b5-83e2-5ea8d7094cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this report is important because people often wait too
        long to have these conversations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e23d3-18b4-49b7-ae5a-6371a8642684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78e97f-f26a-423f-a36a-cb2d2044e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, some of my worst moments in practice is when someone
        tells me ''I don''t know what she wants, we never talked about it,''" Waldrop
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b6cf9-5b19-45ee-93e6-bb66df07fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718def35-863c-4ac5-b68a-ce9c45d193c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone wants to die at home, it''s important that a caregiver
        feels the same way. Caring for the dying, even with hospice help, is physically
        and mentally difficult and not "all deaths are pretty," Waldrop added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fae34-1a2d-4b36-8e8e-4f0ccfbaa46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f384c-c815-47f9-9335-0962f9ded52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this country, we have romanticized the notion of death at home.
        That is not to say it can''t be wonderful for the family and for the person
        they are caring for, but we often think about this as a loving time where
        people are singing and holding hands and praying, when in reality it is a
        very hard job," Waldrop said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783360f4-6b64-4c62-b84d-ae98f26d8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd16c72-26d7-409c-9577-e5ebd27c01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises talking with a provider about what comes next. Knowing
        what will happen can help someone think through if they are able to provide
        that kind of care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fca3d-c4ee-4763-8a6e-57de520a3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6eaa4a-a710-495f-8f36-b68823b34ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to be mindful of little things, she said, like
        deciding where in the home someone will die. If you clear out the dining room
        table for the hospital bed, for example, what happens next Thanksgiving?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6b35a-d715-4add-ba63-3843216dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75337ed6-ac94-4cef-982b-1adf6755d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can work through it, but that memory doesn''t go away,"
        Waldrop said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e812f-8481-4865-ac93-056b23bd77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfbe28-9e3d-43ec-9082-85acfd8c85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Support for caregivers</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3cf338-fba4-470f-bfbc-59193cabc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors argue that the country needs to develop more
        policies and offer more services to ensure high-quality care for people who
        die at home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6b52d-2e2c-4ec0-9ac8-85f8dc9deb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd687c-8fcb-4b41-8719-86cd6cb36369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states provide financial help for friends or family who care
        for someone who is dying, Waldrop said. Studies have shown that many people
        have to leave a job or retire early to provide this support, and that''s not
        financially feasible for many families.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9af9f-7336-4dce-92c7-5d83a6b04a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3ff41-2a4e-43ba-89fd-62772c476b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 AARP study showed that family caregivers provide 37 billion
        hours of care worth an estimated $470 billion to their parents, spouses, partners
        and other adult loved ones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2b650-f627-45fa-bcad-7f44142a40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e1de8-2636-4f01-8611-adb1f3c0b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to keep a promise to our loved one and if dying
        at home is what they want, we need to make sure they have the support that
        is needed," Waldrop said. "Caregiving is a 24/7 job, and even with hospice,
        they cannot be there 24/7.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d263a6-44f8-4a07-8a74-4ed775eefa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45ee3d-a821-4718-9f95-94ec93e9adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to decide what a person can realistically offer
        and to make sure there is no mismatch in what someone wants and what someone
        can provide."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e400f-ba98-406d-8eaa-620876fa68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T17:44:36.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/health/dying-at-home-hospital-study-wellness/index.html"><em>"More
        people in the US are dying at home than at the hospital"&nbsp;</em></a></p>'
