      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group warned that if the trend of human rights violations goes
        unchecked, the vulnerable sector run the risk of becoming mere â€˜statistics.â€™</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acbcf9-c927-4a88-995d-3b428759ef09'
