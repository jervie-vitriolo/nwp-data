    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a88d9-069c-404b-9112-c7bf2d1ddae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
