      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what investors are thinking about going into 2020:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c565d88-b2b7-4a4d-8b2e-4bf0c0c0f75d'
