      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fdb80-f366-46d2-a326-1874127baf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour Air didn''t immediately respond to a CNN request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a252bc9-0b99-4cf7-9c4b-9e82ecd05fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.810+08:00
