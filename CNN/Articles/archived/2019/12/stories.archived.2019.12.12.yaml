    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3e131-c4c9-4dd2-8b8c-07b63f234467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.199+08:00
      'mgnl:createdBy': 'lara'
