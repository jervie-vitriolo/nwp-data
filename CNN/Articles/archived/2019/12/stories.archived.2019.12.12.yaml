      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is among Financial Times readersâ€™ â€˜most influentialâ€™
        women of 2019, thanked the US Senate Committee in a handwritten statement
        from her detention on Camp Crame.</p>'
    '5':
