      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457de22-3c1d-4d37-8e24-5c121f8e8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg McDougall, CEO and founder of Harbour Air, piloted the inaugural
        flight on one of his company''s aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2db532-a0b9-48b8-aec5-ea237014e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.809+08:00
