      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the viral sensation of Lil Nas X''s song "Old Town Road" to
        Billy Porter''s extravagant red carpet ensembles, the year''s most popular
        searches have been laid out for all to see, giving us a glimpse of what America
        really wants to know.</p>'
