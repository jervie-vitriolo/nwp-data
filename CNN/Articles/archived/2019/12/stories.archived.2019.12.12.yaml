      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Like its rival <a href="https://edition.cnn.com/2019/05/30/business/coke-with-coffee/index.html"
        target="_blank">Coke</a>, Pepsi is launching a new coffee-infused cola.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ddd25-a2e2-49d4-b3a6-dbb1670956be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi CafÃ©, which also comes in a vanilla flavor, will hit shelves
        throughout the United States in April for a limited time. It''s nearly twice
        as caffeinated as a regular soda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badc8a8-a3e6-4292-85f4-0ee747921dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pepsi, the new beverage is a way to leverage consumer trends
        to invigorate its core product, which could certainly use a boost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898929d-b6bf-4a42-a9a6-865c4625fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cola has been a pretty stagnant category over the last 20-30 years,"
        said Todd Kaplan, vice president of marketing for Pepsi. "As consumer preferences
        continue to evolve, we as Pepsi need to evolve as well to better meet those
        needs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7b225-480e-4f32-b00b-ecaa85792446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cola remains flat, other types of beverages are gaining traction.
        Consumers are increasingly interested in functional beverages, which offer
        a nutritional benefit or a boost of energy. Ready-to-drink iced coffees also
        are growing. And people are embracing mixed beverage categories. <a href="https://edition.cnn.com/2019/09/06/business/white-claw-shortage-trnd/index.html"
        target="_top">White Claw</a>&nbsp;is an example of a successful product that
        blurs beverages, seltzer and alcohol, with sales that are <a href="https://edition.cnn.com/2019/11/20/business/white-claw-bombas-the-table/index.html"
        target="_blank">expected to surpass $1.5 billion</a>&nbsp;this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a07c2d-7f1e-422b-b984-37d5b587ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi previously tried to get consumers on board with coffee colas.
        In the nineties it tested a coffee product called Pepsi Kona, and in the mid-aughts
        it briefly marketed another called Pepsi Max Cino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf1dd1-ccdb-4ccb-b9d3-2f1664675e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those products didn''t take off, but now Pepsi thinks the time is
        right for a new version of the product. "We think the consumers today have
        now caught up with this trend," Kaplan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d73de4-afe7-4c74-8359-e13ff6ebe80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When consumers tested out the new version, they were "quite surprised
        about the synergy between cola and coffee," said Danielle Barbaro, director
        of research and development at PepsiCo. "Once they tasted it, they saw that
        the flavors really blended."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c73c93-2937-4c2f-957e-09eec246a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbaro called the recipe "cola forward," with an "authentic, coffee
        flavor to finish." The vanilla flavor is designed to offer a milkier, more
        latte-like taste. Pepsi didn''t disclose how much the product will cost.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd6e7b-5dd7-40d9-9ef0-0cf957e4b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi may also benefit from Coca-Cola''s efforts to market its own
        coffee cola.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ae8eb-8540-469a-9123-004a2f9cf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke â€” which also briefly sold a coffee cola, Coca-Cola Blak, in
        the 2000s â€” recently brought back a new version of the product.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f357912-cea9-43e5-8455-b922126a86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola With Coffee, or Coca-Cola Plus Coffee, is currently available
        in several international markets, where it has performed well, according to
        the company. Coke hopes to eventually bring the product to the United States,
        but hasn''t committed to doing so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cf9c5-4426-4c8d-8841-7161495dbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi, however, isn''t ready to go all in on coffee cola quite yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb193571-4c8c-4fd8-9bb3-367515ece445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of cola infused with coffee, for people to initially
        wrap their head around until they try it, it''s gonna take some time to catch
        on," Kaplan said. Still, he added, "we think there''s a real market there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c8678-e0af-496d-8ac5-0182bc9fe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:51:43.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:09:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/12/business/pepsi-cafe-coffee-cola/index.html"
        target="_blank">Pepsi''s new product has nearly twice as much caffeine as
        its regular soda</a>."</em></p>'
