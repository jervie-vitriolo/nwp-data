      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25267cc3-1e18-4faa-8a51-3a927d065011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi na â‚±10,727, hindi pa sasapat para sa disenteng pagkain
        ng lima sa NCR... Ang problema, talagang out of touch with reality," IBON
        Foundation Executive Director Sonny Africa told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4fe2e-b125-4cf5-a86b-4b6cf128f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
