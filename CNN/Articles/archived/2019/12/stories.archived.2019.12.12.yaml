      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”&nbsp;</strong>Vice
        President and former anti-drug czar Leni Robredo assured there is "nothing
        to be afraid of" in her findings from her brief stint at the helm of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4f11d-ebfa-44e1-a403-ae3b7ea159cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6823d15-20e8-462d-92d3-a2512d43d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated that she would be releasing her findings and
        recommendations on the government''s war on drugs during her 18-day time as
        ICAD co-chair, in a press conference on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692b0c9-19f9-4ac8-b156-95e83b1d5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47f82e-8121-4571-ba9a-1c2a038c3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon ako ng</em> press briefing on Monday. <em>Pero
        ang sinasabi ko lang, na</em> there is nothing to be afraid of, <em>kasi ang</em>
        recommendations <em>naman, parating ang dahilan niyan kung paano pagbubutihin
        iyong nangyayari ngayon</em>," she said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026c02e-9782-4ac4-bc94-bd58f82bb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5916e-fc14-45c9-9f38-b0fee7814037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will hold a press briefing on Monday. However, there
        is nothing to be afraid of because recommendations are there to improve what
        is happening now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4a128-fd04-4c2c-9ced-85ce2f59c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47d282-6785-44ba-89c0-68c5959ab615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeated that she wanted to release these information <a href="https://www.cnnphilippines.com/news/2019/12/10/Leni-Robredo-drug-war-findings-recommendation-ICAD-report.html">to
        prove she was not doing nothing</a> in her previous job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef333a0a-b3ae-4561-89b4-7eeeb9baa1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58930c8-c572-41ba-8514-9056991e3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>hindi dapat pag-awayan, kasi</em> the mere fact <em>na binigyan
        ako ng</em> 18 days, <em>ang ma-a</em>-assure <em>ko lang, na hindi ko sinayang
        iyong</em> 18 days <em>na iyon</em>," said Robredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c183606-da8b-48bb-813c-f2a370d03b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84e06c-48b4-4692-85bf-f8d7b3c19fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So there shouldn''t be opposition because the mere
        fact that I was given 18 days, the only thing I assure you is that I did not
        waste those 18 days.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf15dc-e870-46be-ab07-ed747d55b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:44:31.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said she wanted to publicize her findings to help
        the government improve its anti-drug efforts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efc2d5-f52b-435e-a5d5-d54f8340961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:56.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo''s former ICAD co-chair and the Philippine Drug
        Enforcement Agency Chief Aaron Aquino in a briefing Thursday said he expects
        her to present the recommendations she had submitted to the President. He
        said he had already read the letters the Vice President sent and instructed
        ICAD to follow the recommendations indicated.</p>'
