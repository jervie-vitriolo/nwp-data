      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest streaming service of the year claimed the top spot in
        Google searches this year. The concept is by no means revolutionary, but its
        almost never-ending list of nostalgic and new titles appeals to many.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
