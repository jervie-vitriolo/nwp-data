    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US unveils new sanctions on Iran'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d1989-aab5-4ccb-9c0e-5ec229b9de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The US announced a fresh round of
        sanctions against Iran on Wednesday, targeting an Iranian shipping network
        they say is smuggling "lethal aid" to Yemen, and three agents of an Iranian
        airline company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9625cf-57ab-44a6-bfa5-849e933b80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eefbb0-4141-42df-a405-2f90f1daf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian regime uses its aviation and shipping industries to
        supply its regional terrorist and militant groups with weapons, directly contributing
        to the devastating humanitarian crises in Syria and Yemen," Treasury Secretary
        Steve Mnuchin said in a statement. "Aviation and shipping industries should
        be vigilant and not allow their industries to be exploited by terrorists."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee1d39-27d8-4d08-815f-78342e22de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb6a1d-ce22-4981-baae-39bff78d2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo outlined the actions that target
        the Islamic Republic of Iran Shipping Lines, E-Sail Shipping Company, and
        three agents for Mahan Air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857328c-3a16-46d4-ab3f-5ade9fa4d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a6aed-d96d-4a53-8530-da36e338cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State Department on Wednesday, Pompeo said the Iranian
        transportation companies were running programs that "involved the siphoning
        of funds away from the oppressed Iranian people and the augment the regime''s
        campaign of terror and intimidation at home and throughout the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625261dd-fd78-476a-916d-b1c2b0aa0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd1231-8b9b-4cc4-af77-a44facec8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missile concerns</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52119d12-835a-4b2b-a172-27e29a35dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipping companies were designated for terrorism or support
        for terrorism, while the Mahan Air agents were named under a designation that
        targets entities connected to the proliferation of weapons of mass destruction
        or their means of delivery, including missiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d3baf-2275-49bf-b079-484d8f2e613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718235b3-1f09-400f-bdfb-f41110cf8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s missile program has become a growing source of concern in
        recent weeks, both in the US and Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a87386-8fac-4708-85c9-2a709729f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319cf2a-b37b-4c28-8069-c7dd885a8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is considering sending 4,000 to 7,000 additional troops
        to the Middle East as part of an effort to beef up air defense capabilities
        in the face of Iranian moves that include its recent transfer of short-range
        missiles into Iraq, CNN has reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e3c8c-0d36-4e99-86fb-c19071522ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e60422-f727-4e3d-aa98-1f9e4c0c7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the missiles may be categorized as ballistic, a US
        official with direct knowledge of the situation emphasized that they are very
        short range, without offering more details. Even so, the concern is that the
        Iranian missiles could pose a threat to US forces in Iraq and potentially
        be moved to threaten Saudi Arabia as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e378cb-50a6-4776-9603-b3cc437a0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806fa71-84dd-41a8-81d1-501652abf9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Germany and the United Kingdom also alleged in a joint letter
        released by the UN in early December that Iran has developed nuclear-capable
        ballistic missiles and "continues its proliferation of ballistic missile technology
        in the region." Iran''s missile program is not covered under the international
        nuclear deal that the US left in May 2018 but that France, the UK and Germany
        still adhere to, along with China, Russia and the European Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433819a-8bf8-4c7e-8f30-844c9829f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434ee59-56ed-4049-a4d7-3e28f6625293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Mohammad Javad Zarif called the charge
        a "desperate falsehood to cover up their miserable incompetence in fulfilling
        bare minimum of their own JCPOA obligations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307f016-dfa2-4abd-aaa0-475912987513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb90245-9b95-4683-b378-107ce6d70458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US government seized weapons smuggled on a small
        boat destined for Yemen. The Treasury Department said Wednesday''s action
        against this lethal aid network "is yet another example of the US government
        cutting off all avenues for the delivery of weapons to Houthi rebels."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f77b1-43ac-4c25-a350-dc6bef653d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927dc7b5-4e82-4833-9cc1-48199e84bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement follows a US sanctions announcement on
        Friday that targeted the Iraqi leaders of three Iran-backed militias for killing
        dozens of innocent civilians who were protesting economic conditions and foreign
        interference in their country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ed742-5d57-4620-89d1-33232d269642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3045574-ca83-43b7-ad5d-ffff3341fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:18:31.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s senior official on Middle East affairs condemned
        Iran''s interference in Iraqi affairs as he announced the sanctions. Assistant
        Secretary of State David Schenker also decried what he described as Tehran''s
        increasing aggression in response to the Trump administration''s maximum pressure
        campaign.</p>'
  'Indian-citizenship-immigrants-Muslims':
