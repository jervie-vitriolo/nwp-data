      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every year, something different captures
        our attention -- but we don''t always know how to say it right. (Remember
        when we taught you how to pronounce "Beto O''Rourke" last year? And how to
        sound out "Namibia" the year before that?)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621b986-dd24-4802-b424-562cdf4481c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba53a2-999c-4f6c-ba29-68f3dc1e02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s OK! You''re not alone. There are words that most Americans
        avoid saying out loud -- and language-learning app Babbel tracked which ones
        they are with the help of members from the U.S. Captioning Company (And yes,
        of course "Buttigieg" was included).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfffb77-558a-4ceb-bdc0-349c333517a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d3b6d-4a7a-40fc-ae95-226d3a05f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These professional captioners are asked each year by Babbel to
        submit and vote on which words, names, and phrases they have most often witnessed
        being mispronounced by American newscasters, television personalities, etc.,"
        Ted Mentele, Babbel''s English Editor in Didactics, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49bac14-c7d3-400b-bd5b-b01115150615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d9029-a29e-4b61-bd3a-2bc6dce81114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words come from a wide spectrum of subjects that have been the
        center of national conversation, Mentele said, including politics, entertainment
        and sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b60a0-398e-41ef-b2ce-c02e1fa87037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825be12-8faf-4be7-ae0d-f125dda0e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entries on our list are even today dominating the headlines
        -- Megan Rapinoe was yesterday named Sports Illustrated''s Sportsperson of
        the Year; and just this morning, Greta Thunberg has been named Time''s Person
        of the Year for 2019," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098060d3-5e8b-4e45-b750-59cb5de02e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55db531-b923-4054-b187-077b91106af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(And admit it, you probably had as much trouble as we did figuring
        out how to say both names.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecea119-6450-4c50-8de0-256efbbbaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9a96e-cfb9-4091-ad49-b1275e91472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why bother tracking which words had our tongues in a knot anyway?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3621ea-41cd-4832-a70c-311830514b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5ec22-4551-4c1b-9772-6fd85adb0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the rise of globalization and the internet, as well as the
        wealth of different cultures that make up America today, Americans are coming
        into contact with more unfamiliar concepts and names than ever," Mentele said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af8dfe-cccb-4112-950c-8d6dc23f0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b73871-5225-42e5-8fb7-59f57b6348eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he hopes the annual lists act as guides for Americans who
        struggle with the unfamiliar sounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b20ac-47a3-4601-9a4d-3de598126f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31487ca-2eda-444a-bdb5-e2c4c38f3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here are the words most of us got wrong this year and -- finally
        -- the right way to say them:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f6ed3-5cc2-4703-9ba5-91cbe47fdd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9e843-d05a-405e-8524-a0beeac8a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chernobyl</strong> (pronounced chair-nOHble): the site of
        the world''s worst nuclear disaster, where thousands lost their lives in 1986.
        An HBO five-part series with that title aired from May to June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7995d-9517-4059-b717-6b9bf6abe4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e45fcd-61e1-44dd-9765-010f9a49d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deter</strong> (pronounced dee-tUHR): discouraging something
        by instilling fear. The word made the news in May when President Donald Trump
        talked about "toughness" to deter migration to the US, Babbel says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12aba4b-bf11-454d-acb9-721a44a4974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5d178-05aa-4797-b137-1bb077e62ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greta Thunberg</strong> (pronounced grAY-tah tOOn-bairk):
        the teen activist sailed the Atlantic over the summer in a zero-emissions
        yacht to speak at a UN climate change conference. She has spoken out about
        the issue in dozens of countries and recently sparked climate strikes in schools
        across the globe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a34a6-d0f2-449d-8aba-2edfe4bd7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f0066-8c6e-48e6-b1a3-71f22ff7d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note from Mentele: "The final ''g'' in ''Thunberg'' is typically
        softened by Swedish speakers into something like ''yeh'' in English: ''tOOn-bairyeh.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bca415-48f6-459e-92b8-2478caf2c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bf1a7-a9b8-45f6-8e84-e91ca70e15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Megan Rapinoe</strong> (pronounced ruh-PEE- noh): The soccer
        player led the US Women''s National Soccer team to a World Cup victory in
        July, taking home both the Golden Ball and Golden Boot awards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6584e9f-1bbb-40d8-b8d0-7d17c58c04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:00:06.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765fdf6-aafc-4ef7-8e5c-0c322d8bb92d'
      'mgnl:activationStatus': true
