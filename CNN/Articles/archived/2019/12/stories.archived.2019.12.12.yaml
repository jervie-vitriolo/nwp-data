    'template': '1'
    'title': 'Why the last intimate UNKNWN was a night to remember'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e390251-cccb-4107-ba4e-ac59854d3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:50.736+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:10:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Over the past three
        years, UNKNWN has come to be known as the party series that puts its guests
        in the most unexpected venues in Manila. In September of this year, Palacio
        de Maynilaâ€™s ballroom became the perfect venue for a disco-drenched show with
        DJs Breakbot and Irfane, while the party at Riverside Studios transported
        guests to a sci-fi fantasy with laser beams filling up the space as English
        DJ Four Tet scored the night with his signature brand of electronica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f513a0-88a8-4aa2-8818-ae7d77d0fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:50.736+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:10:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then came as no surprise that UNKNWNâ€™s last intimate show â€” that
        is, before its much-anticipated Fiesta in February â€” was held in Las Casas
        Quezon City, a heritage house-turned-boutique hotel. With the stage set on
        a grassy courtyard surrounded by huge trees and cherub statues and illuminated
        by the soft glow of baroque lamps, it was easy to forget we were in bustling
        QC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d837b-fc2f-435d-a497-d6d69d67320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:50.736+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:10:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 4 p.m. to 6 p.m., just as the sun was casting a spectacular
        pink haze over everything, San Miguel Super Dry flowed freely for the early
        birds. DJs Bastard of Beats and Lustbass eased us into the night with a steady
        flow of lush downtempo beats, and later on UNKNWNâ€™s resident DJs Katsu and
        Mikail turned the party up with their funk-filled mixes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84076006-f972-4aaf-bb1d-e599ce80cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:50.736+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:10:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, it was Swedish house producer KornÃ©l KovÃ¡cs â€” the
        man behind tracks like â€œSzikraâ€ and â€œPantalonâ€ â€” who took everyone for a ride
        with his eclectic set. In a review of KovÃ¡csâ€™ sophomore album, â€œStockholm
        Marathon,â€ <a href="https://pitchfork.com/reviews/albums/kornel-kovacs-stockholm-marathon/"
        target="_blank">Pitchfork</a> wrote, â€œ[KovÃ¡csâ€™] twinkling high end suggests
        natural light, not neon strobes; his beats and basslines are as plump as feather
        pillows. The â€˜marathonâ€™ of the title seems as likely to refer to a Sunday
        afternoon on the couch as it might some never-ending after party.â€ And thatâ€™s
        exactly how that day felt with Kovacs on deck â€” a laid back summer house party
        where you could unwind after a long work week. Whether that meant tearing
        up the dance floor or chilling on the grass while sipping on some San Miguel
        Super Dry was entirely up to you.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533c18f-3232-48e2-a52c-72ea8fc8fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:50.736+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:10:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the perfect way to end a hectic year, and a great prelude
        to what weâ€™re expecting to be a huge fiesta next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
