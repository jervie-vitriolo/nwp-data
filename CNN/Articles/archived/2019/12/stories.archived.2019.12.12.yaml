      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tentative settlement is ''a symptom of a problematic, broken system''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1612f4-75d8-432c-aba5-5b5decb69d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Goldman, CEO of Time''s Up Foundation, an organization of
        women aiming to end workplace sexual misconduct, also rejected the tentative
        deal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e451a-a257-473c-84f3-68551c4dba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b4e94-65ff-44d0-8d59-9a4a93cc735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This settlement is more than a math problem â€”&nbsp;it''s a symptom
        of a problematic, broken system that privileges powerful abusers at the expense
        of survivors," she said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6303b-d5fb-4e95-be3a-30be8b9cc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2276973-7e26-48cd-ae4a-c0038be579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this settlement is flawed, we know it represents the hard
        work of several survivors of Harvey Weinstein. We hope it brings them, and
        perhaps others, some small measure of justice and relief that is long overdue,"
        she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ec770-e338-4a26-916a-17ccf808e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:54:28.916+08:00
      'mgnl:createdBy': 'janine'
