      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”</strong> The
        Philippine National Police (PNP) is set to buy body cameras to be worn during
        police operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7d8b5-4fb0-40bf-9c73-413e06c44647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP Officer-In-Charge PLtGen Archie Gamboa announced
        that the bidding for body cam equipment has been awarded to San Juan City-based
        EVI Distribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdad79-873f-494f-ad24-31930ba57dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract is worth â‚±289 million, a figure that included taxes,
        duties, maintenance, and its data system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66eac2e-acda-42a9-a8ab-fd9d3ae2ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system is expected to equip our police units in support to
        our anti-criminality and anti-terrorism operations including mission-essential
        equipment for mobility and investigation," said Gamboa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a17a8-2d55-4fb0-a4cf-5f2d65c9fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is also set to procure a system that would allow real-live
        streaming of body cam feed, data storage, backup, and overall connectivity
        and monitoring. This would include software, hardware, computer servers, accessories,
        and storage facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc83ef4-84ec-4486-9d60-d91df090ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:10:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our continuing effort to align our police operations with
        SMART POLICING or Secured, Mobile, Artificial Intelligence-Driven, Real Time,
        Technology as an intelligent implementation of innovations in policing technology
        while at the same time incorporating it with existing policies," Gamboa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7654f-2550-44f9-8b10-a792941ad693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:07:01.607+08:00
