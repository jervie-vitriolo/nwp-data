    'template': '1'
    'title': 'DTI seeks law regulating online selling'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d9db4-9c54-48bb-806b-5470ba3f9a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”</strong>&nbsp;As
        sales of online stores skyrocket due to big discounts on specific dates such
        as 12.12 (December 12) and 11.11 (November 11), the Trade Department said
        it continues to seek a law to regulate online transactions. This is to protect
        buyers from purchasing fraudulent products and from other mishaps, an official
        said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cc9d7-e21c-41ed-ac95-a982bb51de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f278828-4bbc-4f8f-8bfc-53d8b6c901cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry (DTI) Undersecretary Ruth Castelo
        said the DTI is working on an "e-commerce roadmap" which seeks to create a
        department which will oversee merchants and stores selling products online,
        but a new law is still needed for this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59202a0-4ece-451d-a101-442f5b8bf591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61230ef1-3f9e-433d-9ded-2932804610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the Consumer Act does not make a distinction between
        a brick-and-mortar store and an online store, and we want a specifc law saying
        all online transactions shall be handled by this particular department," Castelo
        told CNN Philippines'' <em>On the Record</em>. "I think it''s going to be
        clearer if there is going to be a law only for online transactions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525e26e-ef96-4c52-84d2-4917452f697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa08ad3-2a9e-411a-a7b3-115cf20bb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the agency encounters multiple complaints from online
        buyers such as deliveries of wrong products, false advertising where the product
        is not the same as the one on the site and fake products. She added that they
        find trouble regulating those who sell fake products since these sellers are
        difficult to trace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed21ef3-410a-41d2-8c90-4417639e9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a2633-9669-4dd4-acf5-62a2a3665aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see them online. Those selling fake products are the ones (that
        are) fly by night â€”&nbsp;now you see them now you don''t â€”&nbsp;it''s more
        difficult for us to regulate them," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da49fc7-f4a9-4368-b825-0532f1f4422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6b28c-54ad-418c-89c6-4ee9dde14e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always warn them (online stores) against selling fake products.
        These are the products that are copies and that actually violate intellectual
        property law, so we discourage that but that is why we really need a law to
        be able to control all that," Castelo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6dbd6-b49f-4983-9bd9-02112c602664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a8a49-d931-4380-a1ee-60111aa93809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing E-Consumer Protection Guidelines under the E-Commerce Act
        mandate minimum requirements such as a privacy policy and seller and product
        information. However, there is still a <a href="https://www.dti.gov.ph/e-commerce/83-main-content/eco-article">"lack
        of an established online process"</a> in handling complaints on online transactions,
        according to the DTI website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d948e-e57c-4f88-bf1c-5bf7061a3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7b77b-4cc0-49ed-9084-dcba52b68464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who face trouble with online transactions may raise their
        concern to the DTI, Castelo said. Sellers that hold fraudulent transactions
        may be fined 5,000 to two million pesos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea917c-9839-4435-a11c-f06fc4731baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8cb46-53ed-4650-952d-469ec06e36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T22:04:15.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:09:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17th Congress, Valenzuela City 1st District Rep. Wes Gatchalian
        <a href="http://www.congress.gov.ph/legisdocs/basic_17/HB02642.pdf">pushed
        for a bill</a> seeking to create an "e-commerce bureau" that will facilitate
        domestic and international dealings in electronic platforms. Castelo said
        the DTI supports this bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a6854-14f1-4dbc-86cc-ebb775f574de'
      'mgnl:activationStatus': true
