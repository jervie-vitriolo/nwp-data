      'mgnl:type': 'text'
      'text': '<p>Since last year, authorities have recovered multiple blocks of cocaine
        found floating at sea or washed ashore in Camarines Norte and Dinagat Islands
        which are said to be cumulatively worth nearly â‚±1 billion. Other hauls were
        found in Siargao island, Surigao del Norte, and Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4955f0-1744-4ea3-86ac-1f651bc3d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These discoveries of cocaine is not intended locally, it''s not
        being consumed by our country. It''s for the consumption of other countries
        such as Australia, Japan, and China," the PDEA chief said. "We are being used
        as a transshipment point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d87acb-7ae8-41a0-991c-49216c6dc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f356af-5cfb-4a8d-a031-c523ae08cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/02/19/Philippines-drugs-floating-cocaine-blocks.html">TIMELINE:&nbsp;Floating
        cocaine blocks in PH waters</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2e4fe-ab7f-4362-8305-f0e906bfd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3302da-0d15-4aed-a35e-dd19a95a5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 samples of cocaine were sent to the United States Department
        of Agriculture for testing. Aquino said 19 of these were traced to come from
        Colombia, while one came from Peru.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431764-5eb8-4cbe-a8be-ef9898f0b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb37bb8-4da0-4d57-99ef-aa9cdb76c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that cocaine is shipped through cargo ships and are
        later on picked up by smaller vessels but strong currents or problems at sea
        stopped these drug smugglers from recovering the illegal substances. Aquino
        again asked for the help of the Coast Guard, Navy, and maritime police to
        keep illegal drugs out, as he shared that PDEA has been in touch with foreign
        counterparts for information sharing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b26ef4-e952-4062-be75-e29f5b3d6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2019/4/13/fisherman-arrested-cocaine-surigao-del-sur.html">Fisherman
        arrested for keeping 6 out of 40 cocaine blocks he found in Surigao waters</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c98e03-fd27-42e5-98aa-7a7f5f875eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the recent capture of alleged drug lord <a href="https://www.cnnphilippines.com/news/2019/12/10/naia-drugs-hong-liangyi-bureau-of-immigration.html">Hong
        Liangyi</a>, the supposed head of the Dragon Wu International Syndicate behind
        the biggest drug laboratories in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be1842-b56a-4729-aed2-266a5725fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdeec6-a393-4468-8498-7e7718bb33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said PDEA is coordinating with the Narcotics Board of China
        to "neutralize and arrest" members of the Dragon Wu group. He added that authorities
        in Mexico and Colombia have also provided information on drug syndicates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd141b0-54d8-45f7-ac4a-c174eaea0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28822812-1e41-4bc0-838f-e41cfd72c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA earlier said Dragon Wu traces its roots to the so-called "Golden
        Triangleâ€ area which is notorious for being the world''s foremost drug-producing
        region. He added that the Chinese national ran the drug laboratories discovered
        in Ibaan, Batangas; Tagaytay; and Malabon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e8c8c-7f83-4fe0-aee0-3cadfcb4642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5db4dd-e408-428f-9938-4c63cc888852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fewer deaths</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fe9c5-af93-49e4-a08b-509d2756c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government again revised its data on killings related
        on the war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9e626-ffdb-4353-8cd6-edfff5a26da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454e6bc-ecd3-4073-968a-29f53a34f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office Assistant Secretary
        Marie Rafael said deaths from anti-drug operations totaled 5,552 since 2016,
        lower than the 6,700 figure announced earlier this year by resigned Philippine
        National Police (PNP) chief Oscar Albayalde. She said data has been harmonized,
        which showed that the over 1,000 deaths previously counted resulted from police
        operations rather than anti-drug initiatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449faec2-09e5-464c-95e2-f3832b4b578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a81d3-c923-432c-92db-2f1060cc3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also revealed that the PDEA and the Dangerous Drugs Board
        are working on a survey of drug users in the Philippines due early 2020, as
        he admitted that the initial estimate of 4 million was "not accurate" or "scientific."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ea084-6e3f-4770-a60c-41e4a6578704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f394ba-869a-4033-beaa-d9c68433090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Open up''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fabcf-c6f4-458c-b8bf-3f7bcd9b3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that he is anticipating <a href="https://www.cnnphilippines.com/news/2019/12/10/Leni-Robredo-drug-war-findings-recommendation-ICAD-report.html">what
        Vice President Leni Robredo will reveal</a> about the Duterte government''s
        anti-drug operations following her two-week stint as co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705c5c7-c903-45af-aa9b-66631d1760bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4e564-9bc1-44a7-a9a6-cd31c4ea0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge her to open up. <em>Hindi kailangang itago</em> [There''s
        no need to hide]. <em>Kung ano ''yung</em> discoveries <em>na nakita niya</em>,
        whether it''s good or bad for the administration, go," Aquino said, as he
        criticized Robredo''s "missteps" as ICAD chief for meeting foreign groups
        instead of the body''s units.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec1a23-2775-4aae-b494-856685d038a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41c497-7239-4c8f-9589-1b3074a12b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both PDEA and PNP said they welcome Robredo''s tell-all report,
        adding they hope to use her recommendations to improve the crackdown on illegal
        drugs. President Rodrigo Duterte appointed Robredo as anti-drug czar last
        month, only to <a href="http://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">fire
        her two weeks later</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e314d3-b6a8-4f13-a9f4-46549405c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29493f93-a4e0-4213-a461-108bf219e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:49.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:10:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there are about 186 local drug groups and 12,000 high-value
        targets that PDEA is after.</p>'
