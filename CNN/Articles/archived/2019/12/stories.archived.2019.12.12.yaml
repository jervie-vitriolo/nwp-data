  'india-military-internet-protest-citizenship-bill':
    'author': 'Jessie Yeung, Helen Regan and Omar Khan, CNN'
    'caption': 'The Citizenship Amendment Bill, which was passed by the country''s
      parliament on Wednesday, has been described by Prime Minister Narendra Modi''s
      Hindu nationalist government as means of protecting vulnerable groups from persecution.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
