      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As originally described, this condition was most often seen in
        patients without underlying heart disease," said North Carolina cardiologist
        Dr. Kevin Campbell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29254211-c780-4212-9fcf-fcb3ad473c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293c9d6-c592-4dca-9dca-89370168d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The link to alcohol</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191bfa2f-92dd-486c-b3ff-208ea2509671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is thought that AFib in holiday heart syndrome is related to
        overindulgence of alcohol," Campbell said, which can short circuit the heart''s
        electrical system, change electrolyte levels (or salts), in the blood and
        increase the release of stress hormones such as adrenaline and cortisol."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02fee9-ba21-45f3-9d0f-da420ad5a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e4aaf-7cce-4cb5-90c6-40065058b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even moderate amounts of alcohol consumption appear to increase
        the risk of atrial fibrillation, said Stanford cardiac electrophysiologist
        Dr. Marco Perez, who is running the Apple Watch Heart trial on atrial fibrillation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fbf9a-19b6-4419-9c81-bd0cef6742fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0b76c-9fa8-43a4-8c85-94025bd9bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That risk is even higher with more severe amounts of alcohol consumption,"
        Perez said. "Once you get into the three drinks or above category, you start
        seeing a really big rise in atrial fibrillation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff4cd9-d1f8-47c8-8db1-a83a927d34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c78025-6722-4d95-a2a1-108af4298976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in the typical holiday stressors and a lack of proper sleep,
        and the combination can be a "perfect storm," said cardiologist Dr. Stephen
        Sinatra, who has seen this happen over the years in his private practice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba36dc-67d7-457b-9018-a9928a10b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d79698-d634-4f17-a50b-8ccd7734ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people don''t even realize that they are putting themselves
        at risk, Sinatra said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196f1d5-31f7-4636-a663-b4bb2e2e635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289dccc-8e9d-49c1-bfc7-177e715bcf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are not alcoholics would go from an office party, to
        a private party that night to having relatives over the next day, drinking
        in each scenario," Sinatra said. "Over a short period of time you can call
        that binge drinking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e4481-9576-4f5c-ad71-6bc66645521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce61f0-343e-4965-be1e-6b9a79859c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current dietary guidelines define moderate alcohol consumption as
        one drink a day for women and two drinks a day for men. In the United States
        a standard drink is 14 grams of pure alcohol; in the UK it''s 10 grams --
        both of equal about 1.5 ounces of spirits, 5 ounces of wine or 12 ounces of
        regular beer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52765a79-a447-45e5-8bc7-80f22967cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af0e29-0007-43aa-aaa8-5b1b7bca8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see how easy it would be to overindulge during the holidays,
        or even over weekends during the rest of the year. That''s showing up in the
        rise of "binge drinking;" the Centers for Disease Control and Prevention say
        over half of American men report binge drinking once a month; nearly a fourth
        do so five times a month, averaging eight drinks per binging session.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc060b-4ede-4756-8735-bf0c9e2ce094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe76a5-d779-41b1-9014-1837dcc29f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 60% of binge drinkers at one point will experience an atrial
        fibrillation episode," said Perez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1008c-851c-4a95-9751-15e2cde6d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa5d52-3261-431b-bc20-905b20f1d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know people who are chronic alcohol abusers certainly do
        have more arrhythmia, including atrial fibrillation," said cardiologist Dr.
        Martha Gulati, editor-in-chief of the American College of Cardiology''s patient
        engagement initiative, called CardioSmart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b40b5-f2b5-4378-b130-56f3c925dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbcb12-2e3e-41c3-b7bc-6804556117dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course if people have existing risk factors for heart disease
        or stroke, like obesity or high blood pressure, their risk of holiday heart
        goes way up," Gulati said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dd5ff-93e9-4897-b098-c47bf0a9716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1924c-4d45-4962-9e82-ec0a25bf1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly tell my patients who have hypertension to be careful
        with alcohol because alcohol can raise your blood pressure," Gulati said.
        "And certainly we know hypertension is one of the risk factors that can increase
        your risk for atrial fibrillation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bda40f-fe3d-4d3f-9482-a2a3d8312ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c4ba4-3daa-4f95-9252-2ac30f0dc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Preventing ''holiday heart''</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4497c9-58cd-4e3c-94d5-036b91b4334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips for preventing holiday heart while still enjoying your holidays
        include being conscious of the amount of alcohol you are consuming during
        the event, and staying well hydrated. Alcohol is very dehydrating, as are
        many of the salty tidbits often served to munch on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32f169-ff89-4e7a-b34e-b43612125cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988f1a6-fb53-48ee-91b7-742d5525fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prevention involves moderation in alcohol and eating," Campbell
        said. "Getting plenty of exercise and plenty of sleep. And try to avoid big
        family discussions until after the holidays in order to minimize stress."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304dfe5-20a6-4774-bc00-6481a3718c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625d24a-c142-40b1-a858-32b309d72f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:09:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if at any point over the holidays (or even during the year)
        you have palpitations, shortness of breath, lightheadedness or feel your heart
        rate is too fast, you should be checked by a doctor, Gulati said. Science
        still doesn''t know enough about holiday heart to be sure that you won''t
        have a more serious event, such as a stroke.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2983d76-9b84-47ac-b95b-d07df4b2dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T21:46:05.732+08:00
      'mgnl:createdBy': 'vince'
