      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a1ddc-a640-4149-915c-1d11fe4124bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
