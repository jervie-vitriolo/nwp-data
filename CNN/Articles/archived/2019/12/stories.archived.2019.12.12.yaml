      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ecc75-d8a4-47e2-aedf-5d2023617f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manufacturing</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a8439-2cd9-4d29-9a07-7f2d89d6d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade war has weighed on global trade and manufacturing this
        year. With no end to the spat in sight, this strain could continue or at least
        prevent a full recovery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b5ee4-1ec0-470b-91e1-114f35ed205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51edfe9-45c9-4457-99de-6123c47fda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s factory activity has contracted in each of the past four
        months. The only silver lining is that the US economy is less reliant on manufacturing
        and mostly driven by consumption, unlike, for example, Germany''s economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65b82c-578a-4cf0-aeb8-c45bf5ffdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85923f-3993-4bbf-a78d-b6d221d7a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, manufacturing is still contracting in large part because
        of the continued trade conflict, although the sector contracted at a lower
        rate in November than earlier in the year. The JPMorgan global manufacturing
        PMI came in at 49.8 last month, just below the key level of 50 that represents
        the line between growth and decline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fb7cb-ad94-4297-9c39-d96b5f5e4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425a78d-f8bc-40f1-95fa-bec9db9d8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global recession</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac75b3-71f4-4040-94ee-d11abb05b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world economy could dip into a growth recession in 2020, some
        market participants think, meaning that global GDP growth might fall below
        its long-term trend of around an annualized rate of 3%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6564640-1b84-4b32-89e8-c321abfbde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279b0c6-c59e-46c8-bf9b-a919ec93d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t sound like a great foundation for America''s economy
        or its stock market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29804a9-a781-453b-a636-773d8ff1d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4151c-30d1-4e43-af77-fe55a5a9d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks are the least bad investment</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc2d91-fb90-47ea-8373-43b104b765db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as long as the United States is growing at a faster pace than
        many of its rivals, US stocks will likely keep looking relatively attractive
        to investors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77461ae8-c7a8-40ef-8636-5dce69687e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f33f6-75de-4a2e-a8e2-244a9ca46f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2020 will be missing one important ingredient from this year''s
        rally: the benefits of Trump''s tax cuts will have tapered off. Instead, they
        will be replaced with uncertainty surrounding the US presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b3702-ba23-4717-b5b0-c7b317858169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T06:56:58.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/12/11/economy/trump-economy-outlook/index.html"
        href="https://edition.cnn.com/2019/12/11/economy/trump-economy-outlook/index.html"
        target="_blank">Why the Trump economy could keep the Dow rising in 2020</a></em>"</p>'
