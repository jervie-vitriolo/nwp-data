      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, concessionaires Maynilad and Manila Water are under
        fire over supposedly <a href="https://www.cnnphilippines.com/news/2019/12/9/duterte-water-concessionaire-officials.html">onerous
        agreements</a>&nbsp;signed in 1997. The Metropolitan Waterworks and Sewerage
