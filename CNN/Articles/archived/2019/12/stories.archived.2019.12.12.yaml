      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766592b-9d2c-4323-a4fe-1936952a85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIfugao terraces have a characteristically shaped landscape in the
        Mountains between 800 and 1500 meters. Indeed, they were previously forested
        areas while others are presumably grasslands. It is however, the availability
        of water that dictates the Ifugaos to build terraces and allowed them to create
        this system,â€ the FAO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aac100-e49c-48c8-a344-63963f27684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31eb68-d23e-40c0-9fd3-507eaf5c4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,000-year-old irrigated rice terraces, which was declared by
        the United Nations Educational, Scientific and Cultural Organization as a
        World Heritage Site in 1995, have been central to the lives of locals there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7da51b-3167-4a1c-b1c3-8ed734599cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937914ee-c1d0-4eed-85f3-5fe60bcf1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T12:05:35.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A population of more than 160,000 relies on the terrace system to
        grow agricultural produce, from which they source their income, FAO said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722edb1-5af6-461d-b6ee-a4540e805e7e'
      'mgnl:activationStatus': true
