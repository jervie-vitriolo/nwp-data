        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051a6ab-4e03-4c3a-9a1a-4f2be86b695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) â€“ The Philippines is
        the <a href="https://files.panap.net/resources/Land-and-Rights-Watch-2019-Yearend-Report.pdf"
        target="_blank">deadliest country for farmers,&nbsp;indigenous peoples and
        land activists</a>, according to a report from an international non-profit
        organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c978d-d160-4444-ae82-f70b249be2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a126e9-cbc4-427e-8b4b-f7370a0f4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan Asia Pacific (PANAP), in its Land &amp; Rights Watch 2019 report,
        said that from January 1 to November 30, it recorded a total of 108 cases
        of land-related human rights violations in 14 countries worldwide, 84 of which
        were killings. The total number of land-related killings is higher than the
        57 it recorded in the same period last year, which is indicative of deteriorating
        human rights situation faced by rural communities in specific countries where
        attacks are concentrated, PANAP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639048a8-2df6-4099-b4fa-c9684bab3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:17.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of deaths, 49 were farmers and farm workers;
        36 were indigenous peoples and 23 were land activists, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00a702-14b2-411e-b548-22fa79ced971'
      'mgnl:activationStatus': true
