      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the National Democratic Front of the Philippines (NDFP),
        a coalition of organizations linked to the CPP which represents it in peace
        talks, has agreed to resume negotiations with the government â€œprovided certain
        issues are first settled.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
