      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1496f4-30c7-4967-9272-667def3a618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urey and Barham are being treated at two different hospitals, one
        in Christchurch and one in Auckland.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475305a-5222-43f7-969c-15ee89679754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310dd9d0-9773-461e-8457-2466e616ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has four specialist burns units, all of which are now
        full in the wake of the White Island disaster.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e24fe0-9199-4972-bd32-fa99102a9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30dfea5-d511-4d0f-828e-337901d79934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely soul-crushing," Janet Urey, Matthew''s mother,
        told CNN via FaceTime. "It''s my worst nightmare. But on the other hand I''m
        trying to focus on the positive."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ffcff-7183-4719-8ec8-c8e055a63c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbb8cc-f77a-4c4e-b28d-e23759e745a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky enough to be notified by Matt that''s he was okay,"
        she said. "There were so many families that didn''t get any word."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67549d-48a1-4b5f-8593-fab82a7b382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6423de5-8b69-4bf6-bdf7-b1431e39ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minutes could have been life or death for them," Urey added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30956a2b-b69b-41fc-98dc-7b9b1fd95d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bf0d3-d9fb-4b41-995f-f2deb0a80f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:32:51.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"33% of his body is burned," she said. "Many of them are full thickness
        burns, which are pretty severe. They''re going to require plastic surgery,
        skin grafting."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf333e-9ce0-4d1f-a4ae-187f46224f57'
