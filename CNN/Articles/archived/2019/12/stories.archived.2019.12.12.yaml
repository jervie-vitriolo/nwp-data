      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was his trip of a lifetime," she said. "He put so much work
        and effort and time into planning this to make it just what they wanted. This
        would be the perfect honeymoon."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aab64f-fdda-4bdb-8b4f-1ab8f55a2ce8'
