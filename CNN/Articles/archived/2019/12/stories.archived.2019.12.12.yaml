      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd9bb5-5dce-4352-a805-51d8983ade5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never used to eat vegan food but my whole family now eats vegan
        meals at home," Witchell said. "I drive an electric car, I''m conscious of
        my carbon footprint, I make sure I know where all the plastic I use ends up."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44d686-2be7-49e7-824a-5f3855a5b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b88078-244f-4eb1-93d6-ce39af182c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witchell continued: "It''s incredible what can happen when you have
        a leader like Dale. You get swept up by his passion. This football club has
        got so many people thinking about the environment. I have young kids and I
        wonder what sort of world I''ll be leaving them."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c48ae-43ac-4d0a-bd14-1d594384dc93'
      'mgnl:activationStatus': true
