      'jcr:uuid': 'ad44e4ec-0203-4b7b-a4db-5178000dd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:27.565+08:00
      'mgnl:createdBy': 'vince'
