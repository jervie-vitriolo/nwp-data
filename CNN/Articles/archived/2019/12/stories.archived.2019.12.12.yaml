  'US-House-Judiciary-Trump-impeachment':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-12T08:25:17.592+08:00
    'imagesource': 'jcr:dff39e5d-f1be-4d12-81dc-33b56e6fd8d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6d81c4-6e17-4203-b3a5-940f7314e447'
    'lead': 'The House is quickly moving forward on articles of impeachment against
      US President Donald Trump. But first, lawmakers have to wade through the murky
      and messy world of legislating inside a congressional committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:27:02.752+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:10:42.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:09:07.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US House Judiciary holds marathon 2-day meeting ahead of impeachment
      committee vote'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb64fa5-2b5a-43dc-b92d-21a26315a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The House is quickly moving forward
        on articles of impeachment against US President Donald Trump. But first, lawmakers
        have to wade through the murky and messy world of legislating inside a congressional
        committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a073c7-4f47-48f3-a5f5-b108c5ff8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06196b78-ca83-4260-a492-b08f3849101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s Judiciary Committee meeting to consider the articles
        of impeachment kicks off a two-day committee marathon to debate and vote on
        the articles of impeachment, which is expected to be long and contentious
        -- and will give viewers a real window into the messy sausage-making process
        on Capitol Hill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fec56-f5c7-4585-a9c8-6decfc9e53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd9539-a9fc-469e-a31a-8e436e430a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s meeting to debate and vote on the articles is an
        important, if not inevitable step toward impeachment for House Democrats.
        The sessions on Wednesday and Thursday are sure to contain plenty of debate,
        theatrics and arguing over the procedure. But Democrats hold a 24-17 majority
        on the committee, meaning they can vote down any Republican attempt to change
        the impeachment articles, making Republicans only real weapon in the proceeding
        the ability to extend the debate indefinitely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c806df2-7a85-4f27-8a5a-2b4e7521e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e621a7-d4a5-4d2c-bc19-aa9027e92e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats introduced two articles of impeachment against Trump on
        Tuesday, charging that the President should be removed from office for abuse
        of power and obstruction of Congress. The Judiciary Committee is expected
        to approve those articles of impeachment on Thursday after considering amendments,
        sending them to the House floor for a vote next week that would make Trump
        the third president in US history to be impeached.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8339769-5383-4cb5-8957-dd0e14359f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb855c-af40-44a7-b916-431802666597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler said the President was being
        charged by Congress with using his office to "demand that a foreign government
        attack his political rivals" and obstructing the investigation into his conduct
        that was "complete, absolute, and without precedent in American history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ef28a-cc2e-4ecc-9a66-cbe24eef3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95206ba-a0f7-4082-a263-0d1af56c801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together, the two articles charge President Trump with placing
        his private, political interests above our national security, above our free
        and fair elections, and above our ability to hold public officials accountable,"
        Nadler said. "With a heavy heart but clear in my duty to our country, I support
        these articles of impeachment. I urge my colleagues to support them as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf15221-1cdc-4386-9424-4232f37b6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bfd927-2617-4ffe-a804-cea71f188e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:10:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee meeting kicks off on Wednesday with what amounts to
        a lengthy talk-a-thon: every lawmaker on the 41-member Judiciary Committee
        will have the chance to give an opening statement to kick off the debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff9437-efa0-4ce5-94ae-17928caa2ede'
