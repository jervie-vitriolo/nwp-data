      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”</strong> Communist
        Party of the Philippines founder Jose Maria Sison said they are open to resuming
        peace negotiations with the government â€œin a country near the Philippines.â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
