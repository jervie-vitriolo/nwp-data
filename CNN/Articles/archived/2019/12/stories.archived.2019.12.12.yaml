      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with the Mason City Fire Department arrived at the scene
        quickly, but the river current immobilized the driver''s side door shut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14f8e5-ef1f-4efd-9ed1-ff3978e71373'
