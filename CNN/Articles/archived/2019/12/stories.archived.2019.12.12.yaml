      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c10451-2be2-44fa-9da6-8d5fb69a4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forest Green, located in rural Gloucestershire in south west England,
        might be a lower-league club, but it has arguably become one of the most talked
        about football teams in the world. It has fan clubs in more than 50 countries
        and its new green and black zebra stripe shirt sold out in minutes at the
        start of the season with online orders coming from USA, China and Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c7347-705d-4a38-8b8d-e7cecc484aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf81d4-ecdb-4347-bdfa-5debd5cf68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some soccer teams get talked about for the number of trophies
        they''ve won or attractive style of play, Forest Green has a very different
        narrative. It is the only UN-recognised carbon neutral sports club</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feccfe-f2fc-427e-b140-7b1742d308f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306bfc1-4bfb-4013-8a21-7a59dedb55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Decent thing to do''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66553d40-e7a0-4881-b548-f686a2ac9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Forest Green, the team bus and lawn mower are both fully electric.
        The grass on the pitch is free from pesticide. The players'' shirts and shin
        pads are made from biodegradable bamboo. The soap in the bathroom is plant
        based and eco friendly. The food served on match days is completely free from
        animal products, and in 2017 the club was the first football team to receive
        the Vegan Trademark from the Vegan Society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecdaaf-a07d-4eb0-8ddc-2a8b2a9d3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff82e0-fe1c-40cf-8d29-f79310a207ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the club exists to sell food of any sort is remarkable given
        it was facing extinction in 2010. Back then, relegation from the fifth tier
        of English football loomed as it teetered on the brink of economic collapse.
        Board members sought help from local businessman Dale Vince, who made his
        fortune after establishing the UK''s first renewable energy company Ecotricity
        in 1996. Vince, however, was reluctant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
