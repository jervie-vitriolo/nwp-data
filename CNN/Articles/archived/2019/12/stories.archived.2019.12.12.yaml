      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other violations recorded were arrests, detention and legal persecution.
        There were also cases of threats, harassment and physical assault as well
        as displacement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a8e63-2d83-4686-bf53-481028c52c95'
