      'mgnl:type': 'text'
      'text': '<p>Neil Gane, the General Manager of AVIAâ€™s Coalition Against Piracy
        (CAP) commented, â€œWe are confident that Indonesia and Malaysia will rise to
        become market leaders in video IP protection in the region, as a result of
        their site-blocking strategies. We are also confident that other countries
