      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f7620-2f2c-4d51-9f33-5c84b3100a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:10:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-seater plane â€”&nbsp;a 62-year-old seaplane re-fitted with
        a fully electric 750 horsepower motor â€”&nbsp;took off from Vancouver on Tuesday
        and was airborne for less than 15 minutes, according to the news agency AFP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf32309-11c3-4ce9-91f6-556813a014ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:38:55.809+08:00
