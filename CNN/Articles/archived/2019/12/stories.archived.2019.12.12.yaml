      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06a578-6446-4ca4-9457-f140045ee07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:38:56.544+08:00
      'mgnl:createdBy': 'janine'
