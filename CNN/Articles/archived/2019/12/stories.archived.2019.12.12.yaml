      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was back in 1975.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
