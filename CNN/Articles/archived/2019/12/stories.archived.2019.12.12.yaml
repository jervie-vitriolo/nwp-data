      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on food</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5840d-f706-4fab-a6ca-6fe980d412c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:10:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Vince was to come on board, every facet of the club had to
        align with his green vision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2138b89-35c5-48e9-bb93-1b512d411ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T07:05:12.422+08:00
