      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) â€”</strong> The
        Philippine National Police Anti-Kidnapping Group (AKG) recorded more kidnapping
        cases involving foreign nationals this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cba64-137f-47cf-af3d-2a70b1dd7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49123515-8963-403e-bb17-a9c7647aba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-AKG spokesperson PLtCol Jowel Saliba on Thursday said they rescued
        one Chinese national on Tuesday and one Taiwanese on Wednesday. They were
        abducted because of casino- and Philippine Offshore Gaming Operator (POGO)-related
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1238bef-dc74-43eb-aaa0-e5c0e4bc9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f02b5-1a19-4249-b142-8914742d98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first case, two Chinese nationals were arrested for illegally
        detaining a fellow Chinese in a hotel in ParaÃ±aque City. The PNP-AKG received
        information from the friend of the victim that a certain Lin Wei has been
        detained for five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e31ae-f64b-4660-b9ab-4d1483b8c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187f796-0a2c-44ef-8249-3ab1723bee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Villaflor Banawagan, AKG Luzon field commander, said the
        victim told them he was playing at Solaire Resort &amp; Casino on December
        4 when he was approached by Chinese loan shark syndicates to lend him P1 million.
        When he wasn''t able to pay immediately, they brought him to a hotel room
        and threatened him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a63cd-c2c6-4a28-87fc-2a0725ae74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b012c-7457-4264-9b3e-60eabd4f54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:47.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa (at the) room, Chinese suspects asked him to ask money from
        his family to pay them. And if he can''t pay them, they threatened to kill
        him and throw him at a cemetery," he said in a media briefing.</p>'
