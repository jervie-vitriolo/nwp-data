      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is a goal worth aiming for in order to accelerate progress in
        the peace negotiations. There is yet no clear schedule for the face to face
        meeting,â€ Sison said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61783d-af5c-4386-b0d5-743bbf3adcf6'
