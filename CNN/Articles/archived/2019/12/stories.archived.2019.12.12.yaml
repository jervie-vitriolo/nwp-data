      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91552e-4175-4e14-a9be-7f356348f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:10:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gael Salcedo, 18, was on his way to North Iowa Area Community College
        when his Jeep hit a patch of ice on the road, according to CNN affiliate KIMT.
        Salcedo lost control of his car -- he turned to the right and from there,
        everything went blurry, he said. His car, though, plummeted into the Winnebago
        River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dea9e7-005b-46c6-86a3-611614ba089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:28:53.315+08:00
