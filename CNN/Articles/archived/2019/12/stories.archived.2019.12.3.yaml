      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/11/12/Duterte-certifies-urgent-alcohol-tobacco-sin-tax-Senate.html?fbclid=IwAR3a_vBh0TmOHSyPHe7FONmAoe9MGbP4beNadZziM6E3_064kquENzXYsT8">certified
        as urgent Senate Bill No. 1074 in November</a>, in hopes of raising additional
        revenues for the full implementation of the Universal Health Care Law. The
        proposed measure aims to hike the excise taxes on alcohol, heated tobacco,
        and vapor products, including electronic cigarettes.</p>'
