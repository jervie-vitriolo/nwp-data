      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We are on the process of re-establishing communications. The electricity
        was shut off around 11 p.m. last night.]</p>'
