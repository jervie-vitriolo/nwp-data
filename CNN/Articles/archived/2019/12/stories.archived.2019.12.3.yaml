      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said these were tackled in an "impassioned discussion"
        between President Rodrigo Duterte and members of the Cabinet Monday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef421d-f602-49fc-b916-4255ade6842c'
