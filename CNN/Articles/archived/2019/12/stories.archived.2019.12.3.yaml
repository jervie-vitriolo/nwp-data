      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said recommendations were also made in connection with the contracts''
        expiry. He noted that the extension of contracts to 2037 was "irregular,"
        since it was granted 12 to 13 years before the original expiration of the
        agreements in 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3c19e-e4f8-406a-a3b6-451f675393d3'
