      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2685b3a-d03d-4785-a4cf-cbbe4e174bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, a convicted sex offender, died in August while awaiting
        trial on new sex trafficking charges; the New York City medical examiner determined
        he had died by suicide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8adf6-cf78-4409-a25f-974de41e8ec2'
      'mgnl:activationStatus': true
