      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ just recently flagged the concession agreements signed by
        the Metropolitan Waterworks and Sewerage System with Maynilad and Manila Water
        for having a dozen provisions which may be disadvantageous to the government
        and the public.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978ce45-b00d-4f1e-9d32-c24160bffec8'
      'mgnl:activationStatus': true
