      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12d14a-7c29-4fbf-85d5-d4260a682bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC spoke with Giuffre before Andrew was interviewed by the
        broadcaster in November, when he said he did not recall meeting her and that
        he "didn''t sweat at the time" because of a medical condition. During the
        interview, the prince was also asked about a photo that appeared to show him
        with his arm around Giuffre''s waist; he responded by saying he had "no recollection
        of the photograph ever being taken" and suggested that the photo could have
        been faked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde61887-cd36-4573-b1b5-64985f7d5069'
