      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sorsogon, where heavy rains lasted for almost 12 hours, fallen
        towers and electrical posts forced the National Grid Corp. of the Philippines
        to cut their power lines – which are now being restored, its governor said
        Tuesday.</p>'
