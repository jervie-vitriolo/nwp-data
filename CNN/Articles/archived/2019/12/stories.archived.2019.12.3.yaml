      'mgnl:lastActivated': 2023-01-26T23:50:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Memories of Philippine Kitchens: Stories and Recipes from
        Far and Near” (Amy Besa and Romy Dorotan; photographed by Neil Oshima, first
        edition 2006; updated 2012)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026df2a-c7f0-417e-a898-0d4afd041d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“…Filipinos often ask, ‘Is your adobo better than my mother’s?’
        And we never take the bait. Of course, your mother’s adobo is infinitely better
        — everyone’s is!”<br>- Amy Besa</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb95f5-1416-4634-88b8-d04532817eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ask about a person’s favorite food memories is to delve into
        a personal, often emotional process of linking food, family, and community.
        As recipes passed down from generations develop a life of their own, a dish
        becomes a catalyst, resurrecting memories long forgotten. In “Memories of
        Philippine Kitchens: Stories and Recipes from Far and Near,” author Amy Besa,
        as with any gracious host, invites us to make ourselves at home as she shares
        food stories, collected from friends (as with an "impeccable" begucan, or
        “pork loin boiled in vinegar and bagoong and fried in its own fat with tomatoes,”
        made by Susan Calo Medina and as recollected by her son Marc, who hails from
        Arayat, Pampanga), or culled from memories that are her own, as with her Nanay’s
        spring rolls. She also co-authored the book with her husband, chef Romy Dorotan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ceb896-4d18-4104-ab5b-edfda471b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is by no means a complete guide to the food of the archipelago,
        but is something better: a slow and reflective attempt to account for the
        authors’ multifaceted food memories, beautifully captured in photographs by
        Oshima. Each memory is followed by various recipes and interesting tidbits
        about food origins or family rituals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8d812-e667-42e1-9168-da5b51adf102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most generous are Besa’s and her husband’s painstaking efforts to
        give us their personal recipes based both on memories and research, which
        earns the book’s rightful place in the kitchen — propped up behind the chopping
        table while the sinigang simmers, perhaps — instead of in the living room
        as a coffee table book. “Memories” is proof that whenever we eat or cook,
        we do so as part of a timeless community, sharing in each other’s recipes
        and unending stories.</p>'
    '77':
      'image': 'jcr:99dadb97-8482-4cef-ba75-8c766fbc8cfc'
