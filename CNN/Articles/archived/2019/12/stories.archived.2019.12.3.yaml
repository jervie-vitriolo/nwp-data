      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they left the club, Giuffre says she was given instructions
        from Maxwell. "In the car Ghislaine tells me that I have to do for Andrew
        what I do for Jeffrey and that just made me sick," Giuffre said, adding that
        she had sex with the prince at Maxwell''s house in London''s Belgravia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a016fa4-0b9f-4d16-89e2-ec3e2a3f4a47'
      'mgnl:activationStatus': true
