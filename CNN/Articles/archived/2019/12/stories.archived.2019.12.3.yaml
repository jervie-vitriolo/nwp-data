      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 federal court filing, Giuffre alleged Epstein forced her
        to perform sex acts with several prominent men, including Prince Andrew in
        2001. All of the men denied the allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
