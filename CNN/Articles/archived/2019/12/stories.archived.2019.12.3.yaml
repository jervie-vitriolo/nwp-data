    'template': '1'
    'title': 'That smart TV you just bought may be spying on you, FBI warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2a000-557a-460c-a6d7-bf600ab52920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Those Black Friday and Cyber Monday super
        sales are not only a boon for your bank account, but may also reap serious
        rewards for cyber criminals intent on causing harm, according to the FBI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0ebb1-79a6-4792-b3a0-1a7705922937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451f545-607c-401a-8307-18d47e64894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-holiday message to consumers, an FBI field office is warning
        that "smart TVs" — televisions equipped with internet streaming and facial
        recognition capabilities — may be vulnerable to intrusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f944f-e80f-45cc-a188-c8a5b73b38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbaf42-3534-45aa-b916-ad208ad22f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to outlining how new advanced technological features
        risk allowing television manufacturers and app developers to snoop on consumers,
        the bureau says malicious cyber actors can also take control of unsecured
        smart TVs and potentially wreak havoc on unsuspecting owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b977c9-8971-439d-9137-b4d73b453823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc138d-22d6-4ff9-8214-6ef0864b03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next-gen smart TVs and devices run complex software, have Internet
        connections, and often have integrated sensors like microphones," says Matt
        Tait, cybersecurity expert and former analyst at GCHQ, the British signals
        intelligence service. "These features enable things like internet streaming
        services and voice-commands, but can unfortunately be subverted by hackers
        if the device gets compromised."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a332151-79f2-4122-8453-f31b797b2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58ff97-faac-4625-8a3f-7c793cce8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the low end of the risk spectrum, they can change channels,
        play with the volume, and show your kids inappropriate videos," the FBI warning
        states. "In a worst-case scenario, they can turn on your bedroom TV''s camera
        and microphone and silently cyberstalk you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef98f4-76bc-4c35-a218-814daec8b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8ae37-7bed-4534-a0c0-0488ed02546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to guard against possible intrusion, the FBI recommends
        that smart TV owners educate themselves on their device''s security settings
        (available from a simple Google search), change default network passwords
        set by manufactures, and understand how to enable and disable microphones
        and cameras.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c404d4-7b02-4d35-b98a-6b6c29e0acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4045bd-f7be-453c-bfa1-8192885f15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a particular smart TV does not allow the disabling of cameras,
        the bureau says placing black tape over the camera is one basic and simple
        solution to shutting out prying eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755458b-c122-4757-9f0a-23d26e665554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a4ae6-48fb-4272-b903-3c0eb9dfefed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tait warns it is also extremely important for consumers to promptly
        install software updates routinely pushed out by smart TV manufacturers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4676f-2798-43e9-91ed-0c6dd43c78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d818e9-51e8-453a-8dc7-4a6919c10228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, customers who keep their devices up to date won''t have
        too much to worry about," Tait says. "But for people who are particularly
        worried, or who don''t want the new "smart" features, there is a simple solution
        to keep hackers out: unplug the device from your network."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb26065-de64-4487-b01d-1c2f39525ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:26.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/politics/smart-tv-fbi-warning-cyber-monday/index.html">That
        smart TV you just bought may be spying on you, FBI warns</a>."&nbsp;</i></p>'
  'FBI-lawyer-Lisa-Page':
    'author': 'Chandelis Duster, CNN'
    'caption': 'Embattled former FBI lawyer Lisa Page resurfaced her Twitter account
      Sunday night, tweeting "I''m done being quiet." '
