    'template': '1'
    'title': 'China is rolling out facial recognition for all new mobile phone numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa3a77-21ae-4f13-bbec-667cc5640370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.105+08:00
