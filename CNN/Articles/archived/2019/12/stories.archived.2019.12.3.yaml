      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd8ad4-b7a8-41d3-b205-8ab2edaca2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kain Na! An Illustrated Guide to Philippine Food” (Felice
        Prudente Sta. Maria, Bryan Koh; illustrated by Mariel Ylagan Garcia, 2019)</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8641d-6976-4621-9b65-6d51302ca99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“A Philippine meal is incomplete without joy…eating and joy
        are so tightly linked.”<br>- Felice Prudente Sta. Maria and Bryan Koh</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b8f60-f15d-4171-a207-2408a73cddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kain Na!” is less a compilation of food stories than it is a collection
        of Filipino food illustrations, captioned by two of the best authors we have
        — Sta. Maria (author of “The Governor-General’s Kitchen,” a painstaking collection
        of vignettes on the Philippines’ culinary history) and Koh (author of “Milkier
        Pigs, Violet Gold,” an in-depth tome on food traditions in the Philippine
        archipelago). Behind the illustrations is Garcia, a young artist and painter,
        whose work graces the book’s 209 pages.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf8e3d-f8ef-4f40-aad8-66214a2e5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawings and illustrations often take a supporting role, if any
        at all, in most food books published in the Philippines. More often, photos
        accompany stories. That gap is what “Kain Na!” seeks to fill, as the food
        drawings here are noticeably the text. Sta. Maria’s and Koh’s descriptions
        of various Filipino dishes — classified by mealtimes, occasions, functions,
        and places — tell us briefly about what we need to know, but it is Garcia
        who tells the stories.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80931c-d978-4560-94c4-9c8842639d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dishes sampled in the book are almost always depicted to serve
        large families. Not a groundbreaking observation, but an interesting one nonetheless,
        especially considering how the book’s title — “Kain Na!” translates to an
        invitation to eat. Garcia shows us that the act of eating in Filipino culture
        is largely communal, and food, among others, often functions as a channel
        for bonding and communication.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c6601-04f4-44ce-af0a-990d14178212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, in using watercolor, also depicts dishes in the context
        of the home or community. The technique also softens bold colors and lends
        subtle textures to soups and assorted rich viands. Both are nods to creature
        comforts and Filipino food’s homemade quality (which may be lost in digital
        renderings). If anything, Garcia’s drawings lack just a little bit of sheen,
        for when we’re supposed to be looking at a sizzling sisig or a really oily
        lechon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bf1a5-fb79-4be8-8241-6539fa829a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it’s a delight to go over the book as an exercise in whetting
        the appetite and identifying iconic dishes by color and texture alone. One
        leisurely goes through “Kain Na” and realizes Filipino food is not just delicious
        — it has always been a distinctive work of art.</p>'
    '75':
      'image': 'jcr:094833d8-3e9d-46bf-bb79-be037448cb25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc91fb-e2e2-47cf-98c8-456f17353d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
