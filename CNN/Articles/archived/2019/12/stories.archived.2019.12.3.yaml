      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that organizers were expecting basketball teams to arrive
        tonight, but they may only be able to reach the country Wednesday morning.</p>'
