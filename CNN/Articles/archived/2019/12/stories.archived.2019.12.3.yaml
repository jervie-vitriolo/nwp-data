      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ reviewed these 20-year-old contracts "during the height
        of the water crisis last summer," Guevarra said. The Philippine Atmospheric,
        Geophysical and Astronomical Services Administration said Luzon will have
        lesser rains in the first quarter of 2020, raising fears of another water
        crisis in Metro Manila next year.</p>'
