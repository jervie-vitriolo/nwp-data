      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At London nightclub Tramp in a VIP section, Giuffre said Andrew
        ordered her a vodka and asked her to dance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1997fc-ea7c-40e4-a9ef-d716d66fc40f'
