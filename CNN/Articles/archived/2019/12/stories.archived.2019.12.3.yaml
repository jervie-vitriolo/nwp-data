      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triputra Group founder Theodore Rachmat, JN Projects founder Judith
        Neilson, Fortescue Metals Group chairman Andrew Forrest, Minderoo Foundation
        cofounder Nicola Forrest, Nicola Forrest, Long Thanh Golf Investment and Trading
        Joint-Stock Company''s Le Van Kiem and Tran Cam Nhung, Amorepacific Group
        CEO Suh Kyung-bae, Hengyu Group founder Gong Junlong, Green City Group chairman
        Wu Yuanxi and Hanking Group chair Wu Yuangang, and Hexaware Technologies''
        Atul Nishar formed part of the list of 30 philanthropists for the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d4e4d-d67b-4f5c-b503-55e7814ee31c'
