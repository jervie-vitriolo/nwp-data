      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of proposed US tariffs covers dozens of products, including
        cheeses, beauty products, handbags, sparkling wine and porcelainware.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce45e4a-ab0c-4740-9ce6-98bd4a5e79cb'
