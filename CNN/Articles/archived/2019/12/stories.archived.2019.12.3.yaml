      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Makisawsaw: Recipes x Ideas” (Edited by Mabi David and
        Karla Rey, 2019)</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6cf0c-4192-4f29-bdf7-0f7777598f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Let’s change the world with food.”&nbsp;</em><br><em>- Charlene
        Tan, “Can We Change the World with Food?”</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66036b26-5197-44d2-80b5-e5d46387e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makisawsaw” stands out among the books on this list for many reasons:
        its 36 food and sawsawan recipes are vegan, its essays explicitly call for
        a rethink of our unsustainable consumption of resources, and overall it observes
        how distant we’ve grown from the sources of our food. The book takes cue from
        the violent dispersal of the condiments factory workers of Nutri-Asia — who
        went on strike in 2018 to push for employment regularization — and tackles
        issues such as seed patenting, the rice liberalization law (via comics), and
        insecurity in land tenure, among others.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f9071-19f7-4016-bfbe-0e559b565e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on face value, the heavyweight issues in “Makisawsaw” seem
        to contrast with nostalgic food memories or comforting recipes in books of
        this kind, the essays here couldn’t be more aligned with the latter. For example:
        When we revere our mothers’ or grandmothers’ slow, old-fashioned ways of cooking,
        does that not reflect the value placed on fresh, chemical-free ingredients,
        and cooking with as little artificial preservatives as possible? Whenever
        we reminisce about visits to farms, fishponds, or wet markets, does that not
        highlight the persons who produce our food? And when we appreciate how nature
        freely gives her bounty, or how we all share in the biodiversity of our food
        resources, is that not a recognition against corporate ownership of our native
        seeds and crops?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfa3a3-9a48-4b9c-a886-1ad6e39d00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makisawsaw” then is the inevitable extension of our continuing
        food conversations. Insofar as it is significant to document how food becomes
        identity, memory, culture, and heritage, the book recognizes the fragility
        of those relationships, by pointing out the powerful forces that threaten
        them.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c845f4-0ad9-46f0-a3e5-e88e55d65bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To preserve food as memory, identity, culture, and heritage, therefore,
        we have to act. In “Makisawsaw,” we are reminded that everything is political,
        including food, and before it’s too late, we have to confront the food issues
        that we’d rather not talk about in the dining table.</p>'
