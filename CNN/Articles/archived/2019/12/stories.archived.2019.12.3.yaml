      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bub, one of the original internet cat sensations, rose to fame in
        2012 after she appeared on the front page of Reddit. Bridavsky started a Tumblr
        page of her photos when he adopted her in 2011, and the rest is history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad00d0-3965-4b77-a3ad-0cc4d2bafba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:28:15.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08951e-1a93-422d-b4a5-4f31f990c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:28:15.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runt of a feral litter, Bub had a severe case of feline dwarfism
        and remained kitten size her whole life. She has one extra toe on all four
        paws and also had a rare bone condition called osteopetrosis. According to
        her website, BUB is the only cat known to be born with the condition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a086-d0a9-4bf0-aeca-d83c1c7be3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:28:15.793+08:00
      'mgnl:createdBy': 'lara'
