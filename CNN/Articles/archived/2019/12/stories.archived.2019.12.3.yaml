      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials have warned, however, that the shutdown of NAIA’s
        four terminals may last beyond 11 p.m., depending on the weather forecast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56605d3a-d227-4cf4-af8d-cbd0f850e565'
