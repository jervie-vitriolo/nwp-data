    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea35e90-699d-4c27-95ee-722fb78e5d5e'
    'lead': "President Rodrigo Duterte was 'upset' with an international court's order\
      \ for the government to pay Manila Water ₱7.4 billion, Justice Secretary Menardo\
      \ Guevarra says. \n"
    'mgnl:activationStatus': true
