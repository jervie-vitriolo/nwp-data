    'stories': ['68652d26-9742-465c-93ed-281517245855']
    'template': '1'
    'title': 'Gov''t thumbs down PXP bid to take over Malampaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024c5b8-8262-4da9-b310-e85f89fbd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        government has rejected the offer of businessman Manny Pangilinan to take
        over the operations of the Malampaya gas facility off Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec1159-ec08-4084-9ab9-0b53a98708fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae95b3-9a14-48ff-a20f-0be2159946ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s PXP Energy Corporation told the local bourse on Tuesday
        that its <a href="https://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html">unsolicited
        proposal</a> to further develop the Malampaya natural gas field has been rejected
        by the Department of Energy (DOE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51862d18-c03d-4b39-9564-beecac633b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b18385-c5f0-4662-af7a-74c68e082591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the agency''s letter, PXP said the company''s proposal cannot
        be accepted "because the service area covered by SC (service contract) 38
        is still subject to a valid and existing contract."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8348cad-716b-444c-8b43-ac77c9d68f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17581555-9333-46ba-a745-728db797368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Philippines Exploration BV runs the show in the area, but
        PXP essentially wants to take over the drilling and extraction works from
        the Malampaya Consortium, whose deal to explore the area for oil deposits
        ends in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873403bd-95cb-4cb8-9bc7-a0d0d8d7a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd7a03-44f4-49cc-8593-bafb965e13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the petroleum exploration and production contract lapses, full
        control and ownership of the Malampaya natural gas and oil facilities will
        be turned over to the national government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6428d-c563-4bf9-8697-6a1d425e9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed099a7b-05cb-47ad-85d5-cfb945d1cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for additional oil reserves proves crucial for local
        supply. Energy Secretary Alfonso Cusi said back in September that the Malampaya
        reservoir — which supplies about 30 percent of the country''s electricity
        needs — is only good until 2027.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e8b10-2c93-496d-8e80-efd142f85218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50ee7d-86eb-4c67-8752-6aea931a843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP cited Malampaya''s "strategic" position in the West Philippine
        Sea to justify its bid. This is where its subsidiary, Forum Energy, holds
        the rights to drill off the waters of Reed Bank (Recto Bank) — an oil-rich
        sea feature within the Philippines’ 200-nautical mile exclusive economic zone
        that China is also claiming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24450b2d-913d-48db-b2cd-e1067d43286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfb07e-d972-49bf-88b4-96972e9920ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:11:17.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, PXP is considering other options in pursuing the
        project including the submission of a letter to the DOE for a reconsideration
        of the unsolicited proposal given the expected benefits of the project to
        the country," PXP said in a disclosure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fecc91-39e5-42fb-8704-3a3d0b9bb018'
      'mgnl:activationStatus': true
