      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is substantially damaged. The front of the airport, the glass
        windows, the glass walls are down, including the ceiling. ''Yung partitions
        sa loob, doon sa may x-ray machine bagsak din. ''Yung mga upuan, ang nakaupo
        ay ''yung ceiling. Sa ngayon disorganized and messy," he told CNN Philippines.</p>'
