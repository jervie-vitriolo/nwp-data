      'mgnl:lastActivated': 2023-01-26T23:50:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0cf4d-5207-4d0f-9067-bdf3d1b8f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
      'mgnl:createdBy': 'janine'
