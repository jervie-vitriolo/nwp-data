    'template': '1'
    'title': 'Angel Locsin, Hans Sy land on Forbes'' list of most generous charity
      donors in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79333dc3-6b1f-4428-aa87-28a36e2d4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
