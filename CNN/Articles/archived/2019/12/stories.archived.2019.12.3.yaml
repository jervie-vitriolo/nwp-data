    'template': '1'
    'title': 'At least 4 casualties reported, thousands of residents evacuated due
      to ''Tisoy'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4ed76-97f7-480b-8071-d8ca06b4061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:17:12.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:50:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) –</strong> Tens
        of thousands of residents in parts of Luzon and Visayas were evacuated amid
        torrential rains and strong winds as well as storm surge threats from Typhoon
        Tisoy in their areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c130c-c17b-4c1f-b5fc-231a413bb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:25:19.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have been reported dead from different provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf5104-7804-460c-b424-4fb573971d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:25:19.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two casualties have been reported from Oriental Mindoro,
        Governor Bonz Dolor confirmed. The first, from Pinamalayan, was hit by a metal
        roof inside his residence. The second, from Baco, was hit by a falling tree
        while cleaning the front of his residence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbacb16-4864-415f-bf36-261633a3282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:25:19.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A construction worker from Ormoc City, Leyte&nbsp;was the lone casualty
        reported from the area so far. He was pinned down on the road when tree branches
        fell on him while he was on his way home on December 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42803888-6919-40a9-b545-65ae56ff4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:25:19.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense of Bicol also confirmed the death of
        a 33 year old man in Limbamanan, Camarines Sur, who was electrocuted when
        a live wire fell and hit the metal roof of his house on December 2.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bbd51-d49a-4a3b-a762-b6e03bddb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c1b6b-72a8-4088-b67e-8522880d7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government agencies in Mimaropa (Marinduque, Romblon, Oriental
        Mindoro and Occidental Mindoro), Albay, Manila, Quezon, Sorsogon, northern
        Cebu, and eastern Visayas have implemented forced and preemptive evacuation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af4d9c-2c94-4c1d-96e9-bd8d5964988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ea45c-f05f-464b-9af7-f833a6db4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco ‘Isko Moreno’ Domagoso directed local authorities
        Monday to enforce a preemptive evacuation of those living in the city''s coastal
        areas as Metro Manila is under signal no. 2, based on PAGASA''s latest bulletin.
        This means that strong winds may bring light to moderate damage, particularly
        to structures and crops.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1c3e1-1c4e-4ec5-8806-b4ff3cf04fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154f158-3880-45b3-967a-afa19d4d0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 a.m. Tuesday, 18,446 individuals from Mimaropa were forced
        out of their houses, according to the Office of Civil Defense of Region-4B.  In
        Legazpi City, Albay, about  13,000 families whose homes were along the coastline,
        are in evacuation centers, Quezon Governor Danilo Suarez told CNN Philippines''
        Balitaan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed450ea-f3fa-4aff-8892-764213c9832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:25:19.227+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolor, on the other hand, said that 20,000 evacuees are in Oriental
        Mindoro evacuation centers due to the typhoon, with the areas of Pinamalayan,
        Gloria, Naujan and Baco being the most hit. National highways in the island
        are currently impassable.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce461d1-daa4-4553-8476-8ca7f66c29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:05.313+08:00
