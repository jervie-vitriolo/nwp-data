      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4779208-7130-4465-9830-b9de79f389d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Andrew''s interview, Giuffre told the BBC she stood by
        her account of events.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e655cc-b3ce-4c1b-9aba-9c50b819bab4'
