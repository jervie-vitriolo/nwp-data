  'trump-united-states-tariff-brazil-argentina':
    'author': 'Maegan Vazquez and Donna Borak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-03T03:57:14.724+08:00
    'imagesource': 'jcr:798044a6-785d-4622-ab75-6243379f4c4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a6871a-0e50-4072-849b-a76d3b9934fd'
    'lead': 'President Donald Trump announced Monday that the US will "restore" steel
      and aluminum tariffs on Brazil and Argentina, citing a "massive devaluation
      of their currencies."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T04:02:01.671+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:51:02.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:30.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Brazil', 'Argentina', 'tariff',
      'steel', 'aluminum', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Trump renews tariff threat on Brazil and Argentina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25f79f-c944-429b-8ac9-fc3960f78cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump(https://edition.cnn.com/specials/politics/president-donald-trump-45)
        announced Monday that the US will "restore" steel and aluminum tariffs on
        Brazil and Argentina, citing a "massive devaluation of their currencies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235e27f-23e1-4bbb-923e-f4b129f2b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil and Argentina have been presiding over a massive devaluation
        of their currencies. which is not good for our farmers. Therefore, effective
        immediately, I will restore the Tariffs on all Steel &amp; Aluminum that is
        shipped into the U.S. from those countries," Trump tweeted early Monday morning
        from Washington. He also called on the Federal Reserve to "act so that countries,
        of which there are many, no longer take advantage of our strong dollar by
        further devaluing their currencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572c10b-5fb2-4f0d-94dc-c198772f1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal notices of the tariffs were not immediately announced by
        the Treasury or Commerce Departments or the Office of the US Trade Representative.
        Both Brazil and Argentina were <a href="https://money.cnn.com/2018/03/22/news/economy/steel-aluminum-tariff-exemptions/index.html"
        target="_blank">exempted</a>&nbsp;from 25% steel and 10% aluminum tariffs
        last year when Trump was attempting to avoid a trade war with those countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959cbea-dd70-4c53-b750-bc3dc9f18423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s President, Jair Bolsonaro, said Monday that he has an
        "open channel" of communication with Trump, according to state news agency
        Agencia Brasil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450c8eb-97a0-4d7c-8606-1a20a6b59bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro said he would meet with Brazilian Finance Minister Paulo
        Guedes Monday to discuss the issue and make a call to Trump if needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86828710-d932-4148-a08a-778ab58107a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s Production and Labor Minister called Trump''s decision
        to impose the tariffs "unexpected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0289ef1-6070-454f-9b5b-aeb30f62eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no sign given to our government, to the Brazilian government
        or to the public sector that there would be a change in the deal with the
        United States," Dante Sica told state-run news agency Telam on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e25f9-7913-4ef5-ad63-1435066a9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sica said he met with Foreign Minister Jorge Faurie after seeing
        the tweet in order to "analyze the course of action" and told Telam that he
        had contacted the US Embassy in Argentina, as well "all contacts in Washington
        DC" to get more clarity on the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591e597-3718-4fe5-8778-9c2132b804d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision amounts to retaliation against two countries
        that have served as alternative suppliers of soybeans and other farm products
        to China, grabbing market share away from American farmers, a key constituency
        the President will need to win reelection in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84104026-ebf9-47b0-bff5-cd2ae5dcfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro contended during a radio interview on Monday that
        he doesn''t view the tariffs as retaliation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665256c0-6edb-447c-947d-9f56ca8b77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their economy does not compare to ours, it is 10 times bigger than
        ours. I don''t see this as retaliation, I''m going to speak to him to see
        if (Trump) doesn''t over penalize us," Bolsonaro said. "I''m certain he will
        be open to the conversation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08544e-abdd-4265-9b61-75c6ebfbcfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has prided himself on imposing tariffs and hammering trade
        deals to bolster his "America First" economic agenda. But the biggest deal
        at the center of the trade war, a US-China trade agreement, has yet to be
        signed. Additional tariffs on Chinese imports are <a href="https://edition.cnn.com/2019/12/01/politics/tariffs-trump-maine-lobster/index.html"
        target="_blank">expected</a>&nbsp;to go into effect on December 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad6724-219b-4de6-aa7b-c2462b759788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China, now the world''s top steel producer, has ramped up its
        steel production, US steel jobs have declined. The President has promised
        to reinvigorate US steel jobs, but last year, the steel industry <a href="https://edition.cnn.com/2019/02/16/politics/trump-tariffs-steel-jobs/index.html"
        target="_blank">added</a>&nbsp;2,400 jobs, an increase of just over 1%. Employment
        in the industry is still down about 43% since 1990.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433f5fb-17b7-404b-ae50-55b3ae1d8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has bought more steel from Brazil than any other
        country besides Canada during the first nine months of this year, making up
        nearly 11% of all steel imports, according to Census Bureau data. It relies
        on Argentina much less for steel, which made up less than 1% of imports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235683be-e4fa-482e-a9f6-1d327501676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and Argentina have also benefited from Trump''s trade war
        with China, which has hurt American farmers, in other ways. Brazil is the
        second biggest soybean producer in the world, and it''s where China''s farmers
        have been getting a lot of their soybeans since Beijing imposed retaliatory
        tariffs on US agriculture. Argentina recently made a deal with China that
        will allow it to import soymeal starting next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ef374-cebd-40ab-addb-9fc1d8dc2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, however, Brazil and Argentina have seen the values
        of their currencies drop. The Brazilian real is down more than 8% against
        the dollar this year, and the Argentine peso is down 37% as the country wrestles
        with an economic crisis. That is more than other major emerging market currency,
        including the South African rand, Mexican peso and South Korean won. The Turkish
        lira is also down 8% this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd5847-e468-4ada-a16a-b322f9d2cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report in May, the Treasury Department had noted the
        US dollar had appreciated against some emerging market currencies, including
        the Brazilian real amid intensifying economic crises in Argentina and Turkey,
        but refrained from flagging it as a currency to watch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a074ba-2995-4f5f-af21-0087e175753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bolsonaro''s visit to the White House earlier this year,
        Trump announced that the US would be designating Brazil as a non-NATO ally.
        And recently, a joint communique from the US-Brazil CEO Forum in late November
        described joint recommendations for enhancing the US-Brazil economic relationship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc2dd3-f200-4b80-8769-7cb15aba92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement on the forum, which was attended by US Commerce Secretary
        Wilbur Ross and US Director of the National Economic Council Larry Kudlow,
        did not hint at any changes to the state of Brazil''s steel tariff exemption.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b48ee9-5fc4-4767-9782-4d27ff8c9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement is not the first time that Trump has accused
        a major trading partner of manipulating its currency in order to win a competitive
        advantage against the United States. In June, he attacked the European Central
        Bank for what he said was unfair manipulation of the euro, and has sharply
        pointed in the past to Japan and China as examples of countries that use monetary
        policy to pursue "devaluation" in order to gain a trading advantage over the
        US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92121d2-0dab-4bf1-9e4b-14e593eacc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T04:02:01.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, amid tit-for-tat retaliation between the world''s two
        largest economies, Trump directed Treasury Secretary Steven Mnuchin to label
        China a currency manipulator, ratcheting up fears by investors that a currency
        war might ensue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ff938-9992-443c-9b9e-69a1b650c85a'
