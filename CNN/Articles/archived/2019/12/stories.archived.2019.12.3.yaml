      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Bub came into the world in June 2011 and died on Sunday peacefully
        in her sleep. The news was announced to BUB''s 2.3 million followers on her
        official Instagram page.</p>'
    '7':
