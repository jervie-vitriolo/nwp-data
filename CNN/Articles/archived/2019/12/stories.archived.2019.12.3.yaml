    'jcr:uuid': '3ccefc46-3deb-4819-aacb-ebd791d49bc3'
    'lead': 'Albay 2nd District Rep. Joey Salceda on Tuesday clarifies his earlier
      remark of an ''authoritarian regime'' of the current administration, saying
      he was only comparing President Rodrigo Duterte to the late Singaporean prime
      minister Lee Kuan Yew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T12:55:33.807+08:00
