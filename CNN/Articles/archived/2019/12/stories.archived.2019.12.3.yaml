      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeaa2ed-237d-4ffd-8196-2a24890f41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Giuffre alleges that Epstein brought her to London, where
        she was introduced to Prince Andrew and went dancing at a nightclub with Epstein,
        his then-girlfriend Ghislaine Maxwell and the prince.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f893e-eeb4-4497-a5e4-80b3aa024f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4a619-01b7-4338-b504-1d50afe50c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre, in a 2015 defamation case brought against Maxwell alleged
        that she "was forced to have sexual relations with this Prince when she was
        a minor in three separate geographical locations," including London, New York,
        and the U.S. Virgin Islands. The case was settled in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14704e1a-5aa1-4a6e-a19d-ef0063c70399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a379e6-5f78-4cc5-89a0-27d1004b28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has denied all allegations levied against her. Her attorneys
        have previously denied she engaged in sexual abuse or sex trafficking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1f5da-c2d4-4228-be41-5765e118e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf0fa1-a0aa-4bf6-a561-3c86f144089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court filings, Maxwell and her attorney portray Giuffre as
        an unreliable narrator, pointing to errors in certain dates and figures she
        provided.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db471b-709b-4cd9-a15a-1e923dd2324f'
      'mgnl:activationStatus': true
