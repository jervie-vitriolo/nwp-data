      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Albay local official on Tuesday said the Legazpi City Domestic
        Airport sustained "substantial damage" after the typhoon battered the area
        starting Monday night. Albay Public Safety and Emergenct Management Office
        Chief Cedric Daep described the scene in the airport.</p>'
