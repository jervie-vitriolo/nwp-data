      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens, meanwhile, asked if the ring can be changed to a
        “calmer” tone.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I mean,
        I appreciate the alerts from NDRRMC, but the way my phone notifies me with
