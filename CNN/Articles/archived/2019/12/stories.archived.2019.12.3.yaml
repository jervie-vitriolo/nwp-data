      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines (CAAP) Chief Jim Syndiongco
        said the departure and arrival area of the airport sustained substantial damage,
        but they are working double time to reopen by Wednesday morning.</p>'
    '20':
