      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposedly onerous provisions in the concession deals were cited
        by a tribunal backed by the Permanent Court of Arbitration (PCA) which demanded
        the Philippine government to pay Manila Water over rejected rate hikes back
        in 2015.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acaac1-cf61-4c20-976b-cdc8cdf937c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
