      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9ed7a-f603-40b1-bc6a-edf4803c5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report and proposed tariffs could drive a further wedge between
        members of the European Union and President Donald Trump, who in July threatened
        France with "substantial reciprocal action" if it moved forward with its digital
        services tax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ab802-2183-439a-bdbe-86495e0cf3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3751df-48ea-4c0d-8f2e-dfe317de6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French measure, which was approved this summer, charges a 3%
        tax on revenues earned by companies that provide digital services in the country.
        A number of other countries including Spain, Italy and the United Kingdom
        are considering passing similar measures, in what US and tech industry officials
        worry could be a fragmenting of the global corporate tax system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488fdf6-6d04-4de8-9cc7-aa77d67ea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2c865-e006-48db-b5ed-ea2ba22931f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s report by US Trade Representative Robert Lighthizer is
        likely to renew an international debate over the power of large tech platforms
        and how they should be regulated around the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8bbc4-a073-4a40-8861-d0072b1a50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3545df3-1723-4f24-a057-cf8078506839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech industry groups welcomed USTR''s report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed576c6-e7ba-4cde-8810-75a07580c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f720c-4aa8-4451-86e0-33b796e21f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discriminatory digital services taxes act as a trade barrier for
        innovative American companies and small businesses often face the biggest
        burden from them," said the Internet Association, a tech trade group, in a
        statement. It called the French tax "one of a growing number of concerning
        unilateral tax regimes around the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610dab8-4255-4139-8fe8-322435af8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dbee7-a8e1-4ad7-8a16-6a29ba96cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cedric O, France''s secretary of state for digital economy,
        kicked off a weeklong tour of the United States beginning in Washington, where
        he met with current and former officials from the White House, the Federal
        Communications Commission and the Federal Trade Commission. He is also expected
        to meet with US lawmakers and Eric Schmidt, the former Google CEO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1f09a-ff1c-43f5-b9a3-bdfcfbc6dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464e328-5f4b-45a9-842d-119fba661d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when the European Union is organizing itself to speak
        with a single voice, cooperation with the United States and its actors is
        essential to promoting a new digital world," O said in a statement. "The survival
        of our model of society, based on the preservation of individual and collective
        freedoms and rights, depends on it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f19aa6-e8e6-4fd9-82d5-b994afe200fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3ec20-62cc-40d4-91c0-8223603bd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the United States and France announced a compromise on
        the tax issue. Under the agreement, the United States would temporarily refrain
        from imposing new retaliatory trade measures on French products in connection
        with the digital services tax. That moratorium expired last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70673d2f-cb79-4ea9-934f-b78bf4a6f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862b003-4e09-47e6-a624-e555f85c1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, France said it would refund US companies the difference
        in tax between what it will collect and what companies will be required to
        pay under a comprehensive tax plan being developed at the Organization for
        Economic Cooperation and Development. Those discussions are still ongoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc79484-a225-4548-bf92-28903236dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:07.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/02/tech/french-tariffs-digital-services-tax/index.html"><em>"The
        United States could slap new tariffs on French cheese and sparkling wine"&nbsp;</em></a></p>'
