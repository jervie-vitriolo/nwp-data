      'jcr:uuid': 'bff200b6-cd26-4d71-bb4b-fffd38c5fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
