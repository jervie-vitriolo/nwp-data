      'mgnl:lastActivated': 2023-01-26T23:50:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586bd5d-6034-490c-a3f7-05660337589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T23:48:27.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) along
        with the Center for Media Freedom and Responsibility and the Philippine Center
        for Investigative Journalism, sent a letter to Chief Justice Diosdado Peralta,
        urging to grant the media permission to livestream the verdict. The Quezon
        City Regional Trial Court Branch 221 is set to decide on the case on <a href="https://www.cnnphilippines.com/news/2019/12/2/Maguindanao-Massacre-December-19-decision.html">December
        19</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8f480-ceb7-460e-8403-1e5ba3d5d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T23:48:27.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae57e76-7d42-470c-a457-aa8d504f6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T23:48:27.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The live coverage/streaming of the promulgation would allow the
        families and relatives of the 58 victims who may not be able to attend the
        promulgation in Metro Manila to hear live the reading of the court’s decision
        on the killing of their relatives,” the letter stated.</p>'
