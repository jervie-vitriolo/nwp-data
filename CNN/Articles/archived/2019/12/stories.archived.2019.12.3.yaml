      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cb83d-87b2-4918-9ba2-7ccf6193d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:39:15.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time that the barangay and SK elections are being
        postponed during Duterte’s term. The polls originally scheduled for May 2016
        were suspended twice, and finally held on May 14, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c12bc-1624-4fcb-b842-6404f89baec6'
      'mgnl:activationStatus': true
