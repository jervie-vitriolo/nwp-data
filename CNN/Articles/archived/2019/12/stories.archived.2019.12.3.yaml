      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;A
        media group on Tuesday has formally requested the Supreme Court to allow media
        outfits a live coverage of the decision on the Maguindanao massacre trial
        that has been pending for over 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef2082-028c-4f9c-9e44-602d0a326bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T23:48:27.763+08:00
