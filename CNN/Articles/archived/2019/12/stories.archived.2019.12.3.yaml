      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> A
        lawmaker has filed a bill which seeks to ban the use of electronic gadgets
        in schools for grades 10 and below.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a17b38-9344-488a-af12-b17fe8928d2f'
      'mgnl:activationStatus': true
