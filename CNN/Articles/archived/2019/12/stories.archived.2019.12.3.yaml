      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> All
        four terminals of the Ninoy Aquino International Airport (NAIA) were closed
        at 11 a.m. Tuesday, due to the anticipated onslaught of Typhoon Tisoy in Metro
        Manila. It is set to remain closed until 11 p.m., but airport officials said
        the closure may take longer, depending on the weather forecast.</p>'
    '397':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbd0bf-dfae-486c-bb46-3714c7323f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:42:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials said the decision to shut down operations for
        12 hours was due to the anticipated “destructive winds” generated by the storm.
        State weather bureau earlier said Metro Manila should prepare for strong rains
        and winds on Tuesday.</p>'
    '399':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381df80-7c60-4b2f-9f9c-102aab98d073'
      'mgnl:activationStatus': true
