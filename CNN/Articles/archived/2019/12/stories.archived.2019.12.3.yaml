  'germany-berlin-stasi-museum-looted':
    'author': 'Claudia Otto and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-03T01:43:46.938+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '787d17ba-7b37-4555-972a-7b4714a70ec9'
    'lead': 'Thieves targeted Berlin''s Stasi Museum on Sunday evening, making off
      with historic jewelry and medals relating to the secret police in the former
      East Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T01:57:37.477+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:51:04.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:29.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'Berlin', 'Stasi-Museum', 'Dresden']
    'template': '1'
    'title': 'Berlin''s Stasi Museum looted days after Dresden jewelry heist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead5f8f-ed08-40bf-8463-afc48439cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thieves targeted Berlin''s Stasi Museum
        on Sunday evening, making off with historic jewelry and medals relating to
        the secret police in the former East Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6acc58-9490-4319-8a22-e3d326fb2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects broke in through a first floor window, smashing several
        exhibition cases and stealing artifacts, Berlin Police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4938fa7-a0e9-45db-9cf2-2b6dae4a0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A museum employee discovered the break-in at around 10.40 a.m. local
        time on Monday. It is unknown how many suspects are involved; the State Criminal
        Investigation Office is now investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe0de2-0e5d-4165-a88e-89693a21794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burglary came less than a week after raiders stole around 100
        priceless treasures from the German city of Dresden''s <a href="https://edition.cnn.com/style/article/germany-jewel-heist-dresden-green-vault-stolen-treasures/index.html"
        target="_blank">Green Vault</a>, one of Europe''s largest collections of art
        masterpieces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad4cc0-811e-446f-bab5-988660381610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects smashed a display case, fleeing with diamonds, pearls
        and rubies. Police believe four thieves were behind last Monday''s dramatic
        heist but have so far found no trace of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027475bb-0b48-4f00-b66a-55019870a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are offering a €500,000 ($550,000) reward for information
        regarding the break-in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c8488-4c24-4d1b-895b-3b776afbf633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monetary value of the Stasi Museum haul is unknown. But it has
        a high museum value, the museum''s director, Jörg Drieselmann, told German
        newspaper <a href="https://www.tagesspiegel.de/berlin/einbruch-in-stasi-museum-berlin-lichtenberg-karl-marx-orden-und-goldschmuck-gestohlen/25288832.html"
        target="_blank">Tagesspiegel</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e43ac9-3d77-44fd-bf0b-4c7da58233a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes several historic medals, including a Karl Marx Order,
        which was the highest award given in former East Germany, a Lenin Order and
        the Order of the Hero of the Soviet Union, Drieselmann told the newspaper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c35020-ffc4-4ec1-b49a-68a1ec269070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director added that the stolen jewelry included gold wedding
        rings, a watch, and a bracelet, which the Stasi acquired during its reign
        of fear from the 1950s until the fall of the state in 1990.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5bd58-f019-4f65-881b-0d1d97547744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always painful when a break-in occurs," Drieselmann said.
        "The feeling of security is considerably disturbed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358599f-dcd3-472e-9293-6e3145d47c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correct the reward
        amount in euros.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75170974-d65a-4038-b466-3535fc04d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:57:37.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/europe/stasi-museum-berlin-theft-grm-intl/index.html"
        target="_blank">Berlin''s Stasi Museum looted days after Dresden jewelry heist</a>."</em></p>'
