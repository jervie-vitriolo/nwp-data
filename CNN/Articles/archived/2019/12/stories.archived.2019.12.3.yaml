      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cde524-02ea-4d3b-8093-05fe3795629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
      'mgnl:createdBy': 'xave'
