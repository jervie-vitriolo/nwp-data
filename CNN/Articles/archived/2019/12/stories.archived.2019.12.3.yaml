  'Lionel-Messi-Ballon-d-Or':
    'author': 'Julien Pretot, Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-03T11:48:01.572+08:00
    'imagesource': 'jcr:8ec26cf5-4cc5-49f0-b73d-eb4efa011bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6156f2-57e8-4451-92cc-db33dc7f3cfb'
    'lead': 'Lionel Messi claimed a record sixth Ballon d’Or award on Monday, beating
      Liverpool’s leading nominees and Cristiano Ronaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T12:05:02.062+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:50:36.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:38.534+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi claims record sixth Ballon d''Or, Rapinoe wins women''s award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce728b6-b708-48dd-8e4e-594efa3d6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PARIS (Reuters) - Lionel Messi claimed a record sixth Ballon d’Or
        award on Monday, beating Liverpool’s leading nominees and Cristiano Ronaldo
        to lift soccer’s most prestigious individual trophy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934265c4-0890-4d9a-ba5a-313f43034d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, who won the Liga title with Barcelona but only managed
        third place in the Copa America with his country, added to his 2009, 2010,
        2011, 2012 and 2015 trophies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef6756-59d5-4bdf-bb17-4dc378fa10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished above Dutchman Virgil van Dijk and Portugal’s third-placed
        Ronaldo, who has won the award five times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff178b-30cf-4e2f-9286-22a6a5bd1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very lucky, I am blessed. I hope I will continue for a long
        time,” Messi told reporters. “I realize that I’m lucky even if one day it
        will be time to retire,” added the 32-year-old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf826f1-6e6f-4bc4-857f-387821536f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be tough but I still have some years ahead of me. Time
        flies so I will enjoy football and my family.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf02ee-b4c8-47e3-8cb9-443b78ecf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal’s Sadio Mane, who along with runner-up Van Dijk and fellow
        Liverpool nominees Alisson Becker of Brazil and Egypt’s Mohamed Salah, helped
        the Merseyside club win the Champions League, came fourth in the poll of international
        journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff476748-e53c-469e-af23-24d3cdb0a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was amazing,” said Van Dijk. “There are a couple of players
        like him (Messi) who are fantastic. I’m proud of what I’ve achieved with Liverpool
        and Holland. It’s going to be tough (to win the award) when these guys are
        around.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100453d9-1919-446a-b44a-f6dda10e7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, whose stellar career was rewarded with another trophy, and
        Ronaldo, had between them won 10 consecutive Ballon d’Or awards until Croatia’s
        Luka Modric prevailed in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baa1cb-ac95-4a11-97a8-b19f59a270cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incredible year</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79dc4e6-3baa-4220-af74-d5addda4a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Rapinoe earlier won the women’s Ballon d’Or after leading
        the United States to a record-extending fourth World Cup title in France this
        year as they retained the trophy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f01c88-8aae-4e40-91b8-9cd157c32af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old midfielder, the standout player at the June-July
        tournament, succeeded Norway’s Ada Hegerberg who did not take part in the
        World Cup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154304b4-9bd9-4d97-9646-810d9a06f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe was not present at the ceremony in the Theatre du Chatelet,
        where the show ‘An American In Paris’ is on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f5783-ccc6-4a70-8679-f4739f75eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so sad I can’t make it tonight. It’s absolutely incredible
        congrats to the other nominees. I can’t believe I’m the one winning in this
        field, it’s been an incredible year,” Rapinoe said in a recorded message.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6a76a-f0e4-469a-a17d-0907c4d86e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to thank my team mates and the U.S. federation.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a370ab-b036-4c11-9a5d-ae60475cd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutchman Matthijs de Ligt, a key player in Ajax Amsterdam’s thrilling
        run to the Champions League semi-finals and now at Juventus, won the Kopa
        trophy for the best Under-21 male player.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc9e5d-cb76-4f26-86b1-7277e6fe4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alisson, one of the four Liverpool players in the top seven for
        the men’s Ballon d’Or, was awarded the new Yashin trophy for the best male
        goalkeeper of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae643c11-4114-4929-a77f-c9ea7398cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:05:02.065+08:00
