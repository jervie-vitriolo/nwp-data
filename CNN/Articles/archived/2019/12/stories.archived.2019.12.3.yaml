      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling came almost three years after the PCA ruled on a similar
        case filed by Maynilad. The court has ordered the state to reimburse ₱3.4
        billion for Maynilad''s losses from March 2015 to August 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23276890-7239-48f0-ba8c-150dcb699c29'
