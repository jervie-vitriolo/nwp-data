    'title': "Bill banning use of mobile phones, other electronic gadgets in school,\
      \ filed at House  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d60361-b76e-42e8-9183-2a6ef3022d7e'
