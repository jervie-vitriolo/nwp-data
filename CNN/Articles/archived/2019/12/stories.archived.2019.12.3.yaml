      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Undersecretary Ricardo Jalad, Administrator of the Office
        of Civil Defense and Executive Director of the National Disaster Risk Reduction
        and Management, has reported during Monday''s Cabinet meeting that a cancellation
        protocol was agreed upon for the SEA Games matches as deemed&nbsp;necessary,&nbsp;Presidential
        Spokesperson Salvador Panelo said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec3ecc-8e4c-4bd6-a9a6-ed68e1426b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:05:26.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdoor activities shall be suspended when Signal no. 1 is raised
        while all games shall be suspended when Signal no. 2 is hoisted," Malacañang
        advised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8735c2b-de06-44ac-8c3d-625fecdc4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:56:49.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/2/signal-3-tisoy.html">Tisoy
        made landfall</a> in Sorsogon on Monday evening, 11:00 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e809f30-05f3-48c2-8d6c-22ac82a5abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:56:49.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) earlier said <a href="https://cnnphilippines.com/news/2019/11/30/-Amihan--to-bring-light-rains-on-SEA-Games-opening,-PAGASA-says.html">Tisoy
        is expected to match the strength of Typhoon “Glenda,"</a> which killed 106
        people in 2014 and caused around ₱38.6-billion in damage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad469e7-aa66-48e1-93b0-97322f314f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:56:49.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said&nbsp;most competitions can&nbsp;push through
        as long as “torrential rains are not strongly felt.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daecc8d-d302-44a7-ac93-6c087cb7fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:56:49.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC chief operating officer Ramon Suzara also said they have
        prepared a contingency plan to re-schedule some games and prepare for the
        inclement weather, but noted that there will be no extension of the 12-day
        sporting event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e207bf-9a08-4535-80ab-012cde449722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:56:49.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have announced <a href="https://cnnphilippines.com/news/2019/12/2/walang-pasok-december-3.html">class
        suspensions</a> for the day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d4ade-8105-4c67-87f7-623922a9c8a1'
      'mgnl:activationStatus': true
