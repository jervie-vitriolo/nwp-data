      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading global
        tech company Vivo has formally rolled out in the Philippine market the S1
        Pro—its newest flagship phone that lets consumers explore various trendy styles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d44f5f-5813-4900-9e46-4fadec29f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.641+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company formally unveiled the device through an exclusive event
        at the Conrad Manila Hotel in Pasay City on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55018d-90d4-45f9-a0bc-7d24defa25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to launch the Vivo S1 Pro smartphone in the country
        because this reflects how the brand is striving to make innovations as a tool
        for the younger generation to showcase their personalities and power their
        lifestyles, especially in the realm of social media,” said Vivo Philippines
        PR Lead Charisma Buan.</p>'
    '6':
      'image': 'jcr:e5496381-c250-4513-b2db-c8ee35c19939'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94391ea4-51ca-4210-b224-1b4bb704b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99935c8-f7ac-4bf5-9b4f-9f35d94dd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event showcased the stylish features of the S1 Pro, including
        the diamond-shaped rear quad camera set-up consisting of a 48 megapixel (MP)
        main, 8 MP secondary, 2 MP wide-angle, and 2 MP macro cameras that are likewise
        accentuated by the device’s “knight black” and “fancy sky” color schemes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e9318-c9e7-4581-93ec-1926b137328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo S1 Pro also boasts of a 6.38-inch Full HD+ Super AMOLED
        display with a waterdrop-style notch for a 32 MP selfie camera and an in-display
        fingerprint sensor. Inside, its Qualcomm Snapdragon 665 processor and 8GB
        RAM/128 ROM are powered by a dual-engine fast-charging 4500mAh battery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f315300-aa44-45f3-bc37-678f24a6aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:04:35.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:50:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone, priced at P15,999 is already available at all authorized
        Vivo outlets nationwide.</p>'
