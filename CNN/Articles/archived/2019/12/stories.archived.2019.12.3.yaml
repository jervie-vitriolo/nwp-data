      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan madaliin na rin natin usapan dito e kasi may mga
        umaangal na nagve-vape because gusto nila tumigil sa paninigarilyo</em>...
        It''s best that we regulate as soon as possible," he added.</p>'
