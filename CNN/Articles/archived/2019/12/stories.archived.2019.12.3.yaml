      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/tech/google-facebook-data-europe/index.html">Google
        and Facebook run into more trouble over data in Europe</a>."&nbsp;</em></p>'
  'Facial-recognition-China-phones':
