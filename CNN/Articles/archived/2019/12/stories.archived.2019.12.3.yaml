      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly $2.4 billion in French products could be subject to new
        taxes of up to 100%, the office of the United States Trade Representative
        said. The public will have until early January to weigh in on the proposal.</p>'
    '6':
