      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151ba78-5853-4bb7-a2a3-d6cc27f44135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others personalities on the list are Alibaba founder Jack Ma, who
        now runs a foundation under his name; Korean actress and singer IU — the youngest
        on the list at 26; Azim Premji, founder and chairman of Indian tech firm Wipro;
        and Jeffrey Cheah, chairman of Malaysia''s Sunway Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c6f01-6745-4244-ba3f-11f7a30a22ac'
