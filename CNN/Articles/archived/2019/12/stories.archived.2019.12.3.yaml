      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC Sports Director Karen Caballero said the postponement of
        the matches have been confirmed by technical delegates and competition managers
        in their respective sporting venues.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1ed27-b43c-4f8c-abe8-8b8741945865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:05:26.959+08:00
