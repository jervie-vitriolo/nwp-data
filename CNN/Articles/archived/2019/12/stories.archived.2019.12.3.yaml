      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, together with his siblings from their late father Henry Sy,
        Sr., topped the latest list of <a href="http://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">Forbes''
        richest Filipinos</a> for a combined net worth of $17.2 billion (about ₱878
        billion).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df5d27-7728-47d0-bd45-41dddb9afdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
