      'mgnl:lastActivated': 2023-01-26T23:50:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Actress
        Angel Locsin might as well be a real-life "Darna" for her generous donations
        to charity and advocacies for social change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0d098-1f68-4992-8adb-bc111a843417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad8bac-9d08-4295-af8d-f69a7ce40f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, together with second-generation tycoon Hans Sy of the SM
        Group, has been named in Forbes'' 13th annual Heroes of Philanthropy list
        featuring "30 outstanding altruists" in Asia-Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c7dc5-25fe-4285-88d8-b04aaf14d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52094899-fd95-4c51-96ed-28d18c2b432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list acknowledges billionaires, businessmen, and celebrities
        who have made a difference in addressing social issues across the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c3efe-2bab-442c-b4de-2bb99d461a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276876e-1fb2-48ee-bd59-abcc99f4755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is to highlight those giving their own money, not their
        company’s (unless they are the majority owners of a privately-held firm),"
        Forbes said in releasing the new list, which reviewed the monetary value of
        contributions as well as the depth of their involvement in various causes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbcaea-a178-4f4e-95d8-322188544257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb8cd8-33e1-4f28-bd8c-7ea4c960b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to her name, Forbes acknowledged the 34-year-old Locsin for
        her generous ₱1-million donation and her personal delivery of relief goods
        to residents affected by earthquakes in Mindanao last October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34893fc6-d0a9-4a73-9e95-b0cb7df460c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2019/11/2/Angel-Locsin-relief-goods-Mindanao-quakes.html"
        href="https://www.cnnphilippines.com/entertainment/2019/11/2/Angel-Locsin-relief-goods-Mindanao-quakes.html">An
        ''angel indeed'': Angel Locsin brings relief to victims of Mindanao quakes</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef55a01-5c3c-4d0a-8243-542635b39fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2017/06/10/angel-locsin-visits-marawi-evacuees.html">No
        costumes needed: Angel Locsin flies to Marawi to visit evacuees</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2280d-e96b-4391-b17e-cc11db29c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Locsin, whose mother was adopted by a family from the island, has
        long helped the region, which has been riven by sectarian strife for decades,"
        the global magazine said, noting that the multi-awarded actress previously
        extended aid to displaced victims of the 2017 Marawi siege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd36168-476c-4346-9d87-9ba410b16769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161854cc-efc7-44f1-a5ec-9d39eb9a47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said Locsin has donated about ₱15 million in the past decade
        through a mix of educational scholarships and aid to typhoon victims, while
        also pushing causes for the rights of indigenous peoples and combatting violence
        against women and children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38778c-12d7-4079-93cf-e67f603b6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b0a13-0438-4966-b279-e91eb52cd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin once portrayed the Filipina superhero "Darna" for a TV series,
        later on saying that one doesn''t need a costume to be a hero. She would visit
        communities and distribute aid in plain clothes and without media coverage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9fea5-0203-4b40-af6f-4dd550950fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7ae70-5e50-45f4-ad59-8c5f247ca00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-generation taipan Hans Sy of the SM Group also made it to
        the Forbes'' list. Sy, who sits as chairman and director of his family''s
        SM Prime Holdings, was recognized for funding the construction of Child Haus,
        which caters to cancer-stricken children and their caregivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcfbd4-5e9f-4546-89eb-98d0105977b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.041+08:00
