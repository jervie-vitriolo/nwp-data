      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said that some areas in Quezon have no electricity since
        yesterday, but other municapilities have intermittent electricity supply.</p>'
