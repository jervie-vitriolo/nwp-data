      'mgnl:lastActivated': 2023-01-26T23:50:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules only apply to mobile phone numbers registered from
        December 1, and not to those already registered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea111465-938d-448f-ab0e-8caf3f1eed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d923424-22ae-4a4c-946a-c4f8ad4fd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition, meanwhile, is everywhere in China, from airports
        and office buildings to trash sorting facilities. Last week, Beijing''s subway
        system even began trialing new facial recognition gates at security checkpoints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d24de-4a81-47d8-826d-dc46091aea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02fb34-5567-4726-ae50-f975c696f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Privacy concerns</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52786f22-c54d-4e0b-b105-79d2024541ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While anyone registering a new phone number in China was already
        required to provide ID and photos, the addition of full facial scans introduces
        more concerns about government surveillance and the ability of the country''s
        state-run mobile providers to protect sensitive information about their customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9296167-418e-4e1f-8230-72188cab2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428e6ac-977a-4811-9b77-d8eb8d853120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in September, four Chinese researchers specializing in AI
        and biometrics wrote that potential breaches involving this type of information
        could have "severe and lasting" ramifications for the people affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a930a-7a4a-49a0-ba06-470d44a62506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93318902-2206-4c7f-96e2-c162a01eef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facial recognition-powered surveillance systems, if improperly
        deployed or secured, will not only fail to effectively safeguard public safety,
        but also may infringe on people'' freedom/privacy and provide a source for
        abuse," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b61acd-0d02-49ae-8948-40aab9eeea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b0e10-fcf8-46fb-a6cc-27a3772ebaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based Electronic Frontier Foundation, a nonprofit that recommends
        opting out of the tech whenever possible, notes that it''s "easy for companies
        and agencies to tout the convenience of this sort of massive data collection
        and sharing scheme."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87ccd5-b083-4e61-a02e-e5826f7f2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28978caa-6639-40f5-ae79-6931f2b0ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as we''ve seen in notable privacy fiascos over the last few
        years ... it''s the customers and passengers who will bear the burden when
        things go wrong, and they will go wrong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbdcb81-5b84-4116-a8d4-6697c3b96dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17d9e0-5c9f-48ad-9d1c-044727121d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Government control</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebdc32a-1eaa-4663-b05d-54cbbece0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s latest policy also raises alarms because of how it could
        potentially be used by the country''s vast surveillance state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3de46-38c3-4b97-9c3f-b3e34f575a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85090df4-93a1-43ef-88c0-40cdc3b3fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent analysis from consumer site Comparitech, cities
        in China are among the most monitored in the world, with more than 100 CCTV
        cameras per thousand people in both Shanghai and Shenzhen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b937056-d4c4-4781-abf6-4807c5159cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35344a6b-bb47-4fb2-8cba-525ace159bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s far-western region of Xinjiang, where authorities
        have increasingly tightened security in the name of cracking down on Islamic
        extremism, ubiquitous surveillance cameras form part of a hyper-securitized
        system that tracks and monitors citizens — particularly those of the predominantly
        Muslim Uyghur minority. In parts of some cities in Xinjiang, there are facial
        surveillance cameras about every 150 feet (45 meters) that feed images back
        to central command centers, where people''s faces and routines are monitored
        and cross-referenced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdbad4-80ee-4c2d-a82a-24a93f1c932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836b6d1-9ed8-475b-9623-800cf60207a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in China, the advance of facial recognition has not been
        entirely smooth. Last month, Guo Bing, an associate professor of law at Zhejiang
        Sci-Tech University, sued a safari park in Hangzhou after it required all
        season ticket holders to scan their faces if they wanted to visit in future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236a9ae-e9d2-4124-90a6-7fdf0e93e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7635e-5e44-4240-9988-f5004ca79b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the lawsuit is not to get compensation but to fight
        the abuse of facial recognition," Guo told local media. The park later said
        that it would allow people to opt out of facial scans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffee2e-00ea-46ab-b07c-3c392f83c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e08bfb-6a34-44b1-9dc6-48a924785f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, anti-government protesters in Hong Kong tore down
        several "smart" lampposts over fears they could be used to implement facial
        recognition and other advanced surveillance in the semi-autonomous city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff6582-335e-4300-96fe-54c3c5962b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41159c3-9466-4bdd-95f8-c663a860d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are struggling with how to regulate the new technology,
        and China is no different. In September, officials said they wanted to curb
        its use by schools after Chinese media reported that a university in Nanjing
        was trialing the tech to monitor student attendance and engagement in class.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980ae88-30f5-4230-9c82-d97dd20cc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb90cb-67c5-4def-aa77-1ea0402288fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China established a national-level working group of
        28 technology companies to set standards for the facial recognition, state
        media reported. Some of the companies involved have been linked to the surveillance
        of Muslims in Xinjiang, a fact noted by privacy campaigners.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fcf6f-0ed8-44b2-ad1e-06e86d075def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912bbac-b082-4599-b2a1-6bc381f1558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang and Yong Xiong contributed reporting from
        Beijing. This was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/tech/china-facial-recognition-mobile-intl-hnk-scli/index.html">China
        is rolling out facial recognition for all new mobile phone numbers</a>."&nbsp;</em></p>'
  'Smart-TV-FBI-spying':
    'author': 'Josh Campbell'
    'caption': 'An FBI field office is warning that "smart TVs" — televisions equipped
      with internet streaming and facial recognition capabilities — may be vulnerable
      to intrusion. '
