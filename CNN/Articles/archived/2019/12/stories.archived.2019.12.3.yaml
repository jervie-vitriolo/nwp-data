      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People on the inside are going to keep coming up with these ridiculous
        excuses like his arm was elongated or the photo was doctored," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bb6ba-214a-4fa4-82c3-a30c40ebea89'
