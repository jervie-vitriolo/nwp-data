  'YouTube-Trump-campaign-ads':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-03T06:37:33.037+08:00
    'imagesource': 'jcr:17f01616-ee1f-4c89-a535-aaf6bcc40037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd445b8-b0c0-4137-a70b-05f5cd960142'
    'lead': 'YouTube has prevented US President Donald Trump from running a number
      of ads on its platform this election season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T06:39:50.482+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:50:47.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:34.762+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube confirms it has removed some Trump campaign ads'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bf9a9-792b-4ddc-bcf6-4c17925f9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;YouTube has prevented US President
        Donald Trump from running a number of ads on its platform this election season,
        its CEO acknowledged on Sunday. But the exact reasons for the decisions are
        unclear, once again raising questions about the policies of YouTube and its
        parent company Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b4455-b756-4905-b809-a3ab16949a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687476ab-7ed8-46f0-a293-4fb91943d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Sunday, CBS''s "60 Minutes" said it found more than
        300 Trump campaign ads have been taken down from YouTube and Google this year.
        In an interview, YouTube CEO Susan Wojcicki told CBS that more information
        about the ads can be found on Google''s ad transparency website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c215a8-16b8-4c04-a0da-a4a4963c66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634ecde-a0ab-4961-ad3a-5e8d428a200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wojcicki''s response underscores how little information Google
        provides to users about ads that have been removed. Ads that have been taken
        down, for example, cannot be viewed in the ad transparency tool due to what
        Google''s website says are "technical limitations." Users can only see that
        a particular ad has been blocked — not its content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c873b92-2388-46f4-8982-55c351ff98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4344e39-7914-403c-96ce-6d7a5005aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also does not disclose specifics about why an ad may have
        been taken down. In the transparency tool, blocked ads are covered up by a
        message explaining that the ads have violated Google''s advertising policies,
        and links to a page outlining what Google allows and disallows on its platforms.
        But Google''s tool does not explain what specific policy an offending ad has
        violated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41798b-bef5-48a0-abff-ba2ac3dcad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8641f-4f14-41bb-bf09-bfc075c14b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability to view an ad that has been taken down, and the lack
        of clarity surrounding Google''s reasoning for a removal, could make it more
        difficult to hold both the company and political campaigns to account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1519a7-90d5-4983-93a5-8ebf9ad0e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea025e-48f4-4252-ae3e-6acff01911b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to questions about how or whether
        it plans to revise its transparency tool to provide that kind of information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c44906-ed96-4b68-bbaf-e9d9f8f2a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e976745-5787-489d-acb6-785944a998dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the online space, we''re pretty much at the mercy of the platforms
        as to what they choose to make transparent," said Damon McCoy, a computer
        science researcher at New York University who studies election integrity and
        who has pushed tech companies to disclose more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41896163-66d3-4a66-967f-149b9eee9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd322ef-acb6-4813-ab70-d8e027742ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on Google''s ad transparency tool follows the company''s
        announcement last month that it is tightening its policies on political ads.
        The company said it will no longer allow political ads to be targeted to specific
        groups of voters by ideological affiliation or by information found in public
        voter files.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca676d0f-4b00-45a1-9371-795574fe76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f42d4b-a9df-4592-9ef0-ab5f645f0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of highly specific political ad targeting have argued that,
        without sufficient transparency, the tactic could allow malicious actors to
        secretly and deliberately mislead voters on key issues. Ellen Weintraub, the
        chair of the Federal Election Commission, has called on tech companies to
        voluntarily end the practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01985b6c-7645-486d-bc73-1f45826a7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ac7c7-dd48-48c1-8b90-8e8254e1e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:39:50.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has also announced plans to ban politicians and SuperPACs
        from advertising on its platform. Facebook has drawn scrutiny for allowing
        politicians to run false ads.</p>'
  'plague-Roman-Empire':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-03T06:40:25.504+08:00
    'imagesource': 'jcr:20ee6cbf-604e-4930-8c6b-4ba5fb829aa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547d0d6f-6ba2-4960-96a5-f638410c62b5'
    'lead': 'Plague is often depicted as shifting the course of human history, but
      scholars say an outbreak that has been blamed for the demise of the Roman Empire
      likely didn''t kill half the world''s population in just a few years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T06:41:27.028+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:50:46.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:34.990+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The plague probably didn''t wipe out the Roman Empire and half the world''s
      population, new study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b05b9-5ce2-4c49-8280-2d33d174d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Plague is often depicted as shifting
        the course of human history, but scholars say an outbreak that has been blamed
        for the demise of the Roman Empire likely didn''t kill half the world''s population
        in just a few years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f8bdc-ea99-4711-bfc7-9d7a97cfe547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c9166-b8c1-46e4-854c-860ee91c1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Monday explores the effects of the first recorded
        plague pandemic, known as the Justinianic Plague, that was thought to have
        swept the world starting from the year 541. Many scholars believe the outbreak
        was a landmark event that led to significant demographic, economic and political
        changes in the period known as Late Antiquity -- much as the Black Death devastated
        Europe in the Middle Ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de604a7b-ec79-4999-a606-06d9396d3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e59bc-f4bd-4139-9242-dea5f8ba891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this plague was a key moment in human history that killed between
        a third and half the population of the Mediterranean world in just a few years,
        as is often claimed, we should have evidence for it -- but our survey of data
        sets found none," said Lee Mordechai, a postdoctoral fellow at the University
        of Maryland''s National Socio-Environmental Synthesis Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd7d2e-1bde-4d82-b4f0-47cff2c6e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aa2d8-004e-455c-bff4-827805c6d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of historians looked at a diverse range of
        data to investigate the effects of the outbreak, including historical texts,
        coin circulation, burial practices, pollen samples, stone inscriptions, mortuary
        archaeology and plague genomes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920af08d-6495-4dd4-9e57-9e5a5a58efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed95f9-be70-476b-9a35-f1e24ed3689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the number of deaths caused by the outbreak may
        have been overestimated, and that the plague did not play a significant role
        in the transformation of the Mediterranean world or Europe. It also didn''t
        play a key role in the fall of the Roman Empire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe757c-bb7f-499e-909d-8b6d9012a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220aa7-76fa-469a-8fb6-11bd02583f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordechai, who is also co-lead of Princeton''s Climate Change and
        History Research Initiative (CCHRI), said that over the past two decades historians
        have placed more emphasis on the plague as a cause of historical effect and
        had increasingly featured it as a factor in the decline of the Roman Empire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99518273-167b-476d-9fec-b081d18bc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206422e-f39e-4997-8150-1607ced0456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary claims demand extraordinary evidence. We find little
        evidential support for the claim that the JP [Justinianic Plague] was a watershed
        event," the study, which was published in the journal Proceedings of the National
        Academy of Sciences, concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917072b1-8fb9-4610-94a3-6398e7864fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc7340-deb8-45a4-9e11-39f4ca0c9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said previous scholars focused on the most evocative
        written accounts, applying them to other places in the Mediterranean world
        while ignoring hundreds of contemporary texts that did not mention the Justinianic
        Plague.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e7fbc-f185-4e84-8cc9-ee3a77479759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde2944-b91b-49da-bf05-329e9e8b437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data-driven approach to history</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca287b06-0889-4064-ac4c-a0aafd4e1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike during the Black Death, when the vast numbers of people killed
        by the plague resulted in mass graves, the team found no significant evidence
        that the numbers of graves containing more than one person increased.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6938c3a-f171-4059-a458-7976b619ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2ee57-9491-433e-b924-f3127c16ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We investigated a large data set of human burials from before and
        after the plague outbreak, and the plague did not result in a significant
        change whether people buried the dead alone or with many others," said co-author
        Janet Kay, a lecturer in the Council of the Humanities and History and the
        CSLA-Cotsen postdoctoral fellow in Late Antiquity at Princeton University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644f363-f866-4ac4-aae2-463aab69b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81225c32-0e1a-4396-b8c6-de68f515cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the amount of cereal pollen -- which can be found in
        lake or peat sediment -- did not decrease as it had during the Black Death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5e56c-14f8-403f-b9ac-f8f270832bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5483707-cd7a-4954-994c-f832fae59088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used pollen evidence to estimate agricultural production, which
        shows no decrease associable with plague mortality. If there were fewer people
        working the land, this should have shown up in pollen, but it has failed to
        so far," said co-author Adam Izdebski, a member of CCHRI who is now a research
        group leader at the Max Planck Institute for the Science of Human History
        and an assistant professor of history at Jagiellonian University in Krakow,
        Poland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc1910-701d-4c16-bc61-31ff0f21a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167863e7-c11d-4589-be1e-38d6428434f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordechai told CNN this data-driven approach to history did have
        some limitations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e802ed-f91d-4122-8e46-65551f891a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aca87a-712c-40e2-bb59-8e95e1b6b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the data sets is perfect. But at the moment they are the
        best thing we have," he said. "Future researchers could find different sources
        of data that disagree with our conclusions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a6249-e3bc-4acd-9155-0bcc25d8f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0fc3f-2462-417e-a18a-8b6383c4dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the study was an unusual collaboration between several
        scholars in different fields, bringing together historians, archaeologists
        and scientists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70d753-d635-4113-a1af-480d5cfed9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffda8a3-5883-4a73-9108-7a6fee4bc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to assume infectious diseases in the past would have
        catastrophic results. Yet, we used every type of data set we could get our
        hands on, without assuming a disease outbreak must result in catastrophic
        results, i.e. that tens of millions died. We found no evidence in any of these
        data sets to suggest such a destructive outcome," Mordechai said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27202d44-fb4e-48f7-afaa-5e2bbe3df396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd836c0-c248-4d66-9ed9-2a4740bb4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper was only possible by working with a diverse disciplinary
        team, and we hope our work will start a new collaborative discussion of the
        impact of past disease outbreaks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c52b28-d001-455a-b9fc-c4f7dd2b95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f176b3-70d5-4416-854c-1d41cd659fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:41:27.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plague pandemic is named after Justinian I, who was emperor
        of the Byzantine, or Eastern Roman, Empire at the time of the initial outbreak.
        Justinian himself caught the disease but survived.</p>'
