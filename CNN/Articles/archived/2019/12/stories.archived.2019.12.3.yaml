      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;The
        city of Naga in Camarines Sur has been placed under state of calamity on Tuesday,
        after typhoon “Tisoy” battered the area.</p>'
