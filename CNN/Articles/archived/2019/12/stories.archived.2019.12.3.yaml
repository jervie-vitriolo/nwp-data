    'template': '1'
    'title': 'Scientists used speakers to make dead coral reefs sound healthy. The
      fish came back'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2b816-0164-4265-8905-9c64d0fdf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A team of scientists from the UK and
        Australia teamed up to use underwater loudspeakers to try and entice fish
        back to dead coral reefs and potentially help them recover. By replicating
        the sounds of healthy reefs, according to a study recently published in Nature
        Communications, the scientists used a process called "acoustic enrichment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e02c3-5110-420c-8713-fb201cccdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ed02e-39a6-483f-b1b4-07e5a9af9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They placed loudspeakers on patches of dead coral in the Great Barrier
        Reef and discovered that twice as many fish arrived —&nbsp;and stayed —&nbsp;compared
        to equivalent patches where no sound was played.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854677cf-c56a-42f4-8703-e2ac8aace37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea36ec-a081-492f-a6ea-03d7a439136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy coral reefs are remarkably noisy places -- the crackle
        of snapping shrimp and the whoops and grunts of fish combine to form a dazzling
        biological soundscape. Juvenile fish hone in on these sounds when they''re
        looking for a place to settle," said one of the study''s authors, Steve Simpson,
        a professor of marine biology and global change at the University of Exeter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ccf07-0227-4ece-8026-81684f8d89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d250f8-b5a7-4c6d-adfb-f989029e9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reefs become ghostly quiet when they are degraded, as the shrimps
        and fish disappear, but by using loudspeakers to restore this lost soundscape,
        we can attract young fish back again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a61658-17ab-4771-af66-3301e73f9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b65711-a506-4650-bef2-bd9e40eb685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Gordon, the lead author of the study and another marine biologist
        from the University of Exeter, said the returning fish could help ecosystems
        "recover" and "give those degraded patches of coral a chance of new life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe6350-a803-40e5-9c9b-8f7130b847c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a4caa-ef6d-4058-b8a4-ad45aabb2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish are crucial for coral reefs to function as healthy ecosystems
        ... Boosting fish populations in this way could help to kick-start natural
        recovery processes, counteracting the damage we''re seeing on many coral reefs
        around the world," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226fade-8428-4c5d-8b30-99573b1699e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292d562-41a0-4b33-a8b7-7bd8eead44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500 mile-long (2,300 kilometer) Great Barrier Reef has endured
        multiple large scale "bleaching" events caused by above average water temperatures
        in the last two decades, including back-to-back occurrences in 2016 and 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677ceaf-b44f-486b-af14-e6412c32f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232909d-1fe5-4ec1-832c-893be127e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean heat waves are not only destroying this natural wonder but
        compromising its ability to recover -- raising the risk of "widespread ecological
        collapse," a separate study this year found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275777e-92bf-4963-b9d9-da34c33d819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c0ad7-1432-4b65-a1d0-aed546e9db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new research not only saw the amount of fish double in number
        through the use of underwater loudspeakers, but also saw an increase in the
        number of species present by 50%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78e340-e834-4f3b-b18b-9a6b0ef07aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa71ed-614d-4bd8-bdfe-48c0814fb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diversity in fish could play a crucial part in helping the
        coral recover -- with each species playing different roles and functions in
        the complicated aquatic ecosystem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ae10c-dea6-4032-9d54-5f6d578ccc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45eb175-de02-4a4c-acdf-644ee4cc00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could music and sound really help turn oceanic graveyards into
        thriving underwater hubs again?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1cc08-5e1c-45cb-92d6-e2aee25782bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cae238-df3f-4f72-81d0-d57b104a3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors are cautiously optimistic but suggest there is still
        a long road ahead for reef recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bfdda-39a9-40ea-a253-e184622a52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07955d7c-fd8f-4745-a878-5d82981c5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acoustic enrichment is a promising technique for management on
        a local basis," said Andy Radford, a co-author and professor in behavioral
        ecology at the University of Bristol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4437049-4235-41d9-bf7c-6716f15b7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c1239-6cdd-4f05-95f1-458ffcff8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we still need to tackle a host of other threats including
        climate change, overfishing and water pollution, in order to protect these
        fragile ecosystem," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d77047-714a-40d4-a555-70b83c217f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06a9c8-9177-462a-9eab-d33fd028333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that further research would be needed, where the
        reefs are monitored for a longer period, to truly understand how the loudspeakers
        influenced the fish.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f2afe-1415-4852-9859-3197549ee58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a97db6-1c7f-4e1f-a395-ee3ce6bd2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tracked the experimental reefs for 40 days. Whilst we can''t
        necessarily tell if exactly the same individuals remained, it is certainly
        true that there were increasing numbers of both individuals and of species
        across that time, so most likely those arriving were staying," Radford said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae19a5-921b-4aa5-a3fc-c53b3a7570bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fe156-8586-4f0f-a8c0-b27d73d0bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:43:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:45.784+08:00
