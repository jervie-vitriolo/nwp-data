      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458f52d-917d-450e-9892-2ac9adb64d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not respond to a request for comment on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e09e4a-48ff-4f6a-b896-28e78c50ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
