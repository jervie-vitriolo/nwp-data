      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our accommodation department is already in place in case they need
        to stay for one more night,” Philippine Southeast Asian Games Organizing Committee
        (PHISGOC) chief operating officer Ramon Suzara told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b747c-2057-431d-95c1-c8e0377faf1e'
      'mgnl:activationStatus': true
