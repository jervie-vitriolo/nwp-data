      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US trade officials proposed a wave of
        tariffs on French goods Monday as they released a report finding that a new
        French tax on digital services — affecting large American tech companies such
        as Facebook and Google — represents a barrier to trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c0023-90a7-489a-820e-69887d99bf73'
      'mgnl:activationStatus': true
