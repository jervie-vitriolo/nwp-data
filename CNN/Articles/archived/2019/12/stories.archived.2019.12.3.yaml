      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sagasa na yung regulation doon e</em> (Regulation is already
        included) when we pass the sin tax amendments," Sotto said in a media briefing
        on Tuesday.</p>'
