      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 58 victims in the massacre on November 23, 2009 were 32
        journalists. The incident has been tagged as the world’s deadliest single
        attack against the media workers and the worst case of election-related violence
        in the Philippines. In an earlier statement, the NUJP said it expects “nothing
        less than a conviction” for those involved in the killings.</p>'
