      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Rodrigo Duterte has approved yet another measure that pushes back the date
        of the barangay and Sangguniang Kabataan (SK) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0c64d-4ccc-4a08-898b-5259ff58b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:39:15.785+08:00
