    'template': '1'
    'title': 'Lawmakers eye 2020 budget ratification by Monday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a146b72-3559-4514-87cf-d402a38797fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> Lawmakers
        from both the upper and lower chambers expressed optimism that the common
        version of the proposed ₱4.1-trillion national budget for 2020 will be ratified
        by next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec0fb9-e5b9-45f4-8369-6a397c256fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Senate President Vicente “Tito” Sotto
        III said the Congress will “most probably” craft and sign a consolidated version
        by Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb50f7-b81a-4155-8eed-5532dddffd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on track. I understand that in the bicam (bicameral conference
        committee) there will be very few points of disagreement,” Sotto told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b04cf-d27c-47eb-b873-f6f5eab3e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most probably, it''s possible.<em> Depende kung na-pirmahan lahat
        ng</em> members<em> ng</em> bicam (it depends if members of the bicam have
        signed it),” he said when asked if the budget will be ratified by Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec05a4-336a-4b92-836d-b2155c7b45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda echoed the sentiment, adding
        the two houses’ versions “are not very far from each other.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50056105-9ead-4f7f-a2eb-e83573ea2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can easily see <em>(kung) ano ‘yung mga</em> amendments ng Senate
        (what the Senate’s amendments are,” Salceda told CNN Philippines’ The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08ac51-ebbe-428c-99c5-ec2587167b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think by Monday we will see the budget signed by the bicam.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4739d-ff88-4e2f-a134-ecbb942ea2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto likewise shrugged off remarks on the alleged <em>“dagdag-bawas”</em>
        scheme in the 2020 budget. He noted it was “inappropriate” to tag the amendments
        as such.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04451b00-2374-42e9-a7aa-224a96be2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the reported realignment of funds in the national
        budget, including the proposed transfer of ₱3-billion from the National Food
        Authority to the Land Bank of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719275d-a423-47ef-a8bb-b378dbdfabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman natin pag sinabing <em>dagdag bawas tungkol sa eleksyon
        ‘yun at saka nandaya ‘yun eh</em>,” Sotto said. “It''s very inappropriate
        to call an amendment (as) dagdag-bawas.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9e013-8098-44b6-a5d9-718f580bc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:19:22.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know that dagdag-bawas is associated with cheating
        in the elections.]</p>'
