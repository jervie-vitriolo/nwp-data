      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Elon-Musk-Vernon-Unsworth-pedo-guy-tweet-court':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-03T06:30:38.015+08:00
    'imagesource': 'jcr:74ffad7e-08ad-48a3-be59-bcc25557f367'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2fe58b-8aa6-4f58-83a6-3afb5efed5f6'
    'lead': 'The CEO of Tesla and SpaceX will testify this week in a defamation suit
      brought against him by Vernon Unsworth, a British man who helped with the rescue
      of 12 boys and their soccer coach from a flooding Thai cave in July 2018. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T06:32:05.901+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:50:48.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:34.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk heads to court for defamation trial over ''pedo guy'' tweet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8b20e-e9a4-44a2-b13a-bca6f1eaee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk is going to court for tweeting
        "pedo guy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2d055-fb0e-4928-9694-f27a3b278a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07ffb2-18e2-4e8f-be10-8044326bdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Tesla and SpaceX will testify this week in a defamation
        suit brought against him by Vernon Unsworth, a British man who helped with
        the rescue of 12 boys and their soccer coach from a flooding Thai cave in
        July 2018. Unsworth is suing Musk for accusing him of being a pedophile and
        is seeking punitive and compensatory damages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6ddf0-32a8-48c8-ac34-0e2a5a170385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62422181-d5fd-4d4a-a7eb-0d7844732ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial begins on Tuesday at a federal court in Los Angeles and
        will presumably reveal more information about the tweets, the Thai cave rescue
        and Musk''s life. Musk and Unsworth are both expected to testify, their respective
        lawyers told CNN Business. In October, US District Judge Stephen Wilson rejected
        Musk''s attempts to dismiss the lawsuit. Wilson also ruled against classifying
        Unsworth as a public figure, which now makes defamation easier to prove.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722f684-eb9c-4df9-8202-249d41c15892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093489bf-a239-4235-867b-b90435420104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a public spat on Twitter transformed into a much larger
        problem for Musk. The 48-year-old billionaire had doubled down on the claim
        against Unsworth on Twitter and in an exchange with a BuzzFeed News reporter
        Ryan Mac. This lawsuit is far from Musk''s first controversy stemmed by his
        Twitter behavior. In September 2018, Musk agreed to a settlement with the
        US Securities and Exchange Commission after he tweeted "funding secured" for
        taking Tesla private.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105c569-3886-4818-a702-df90cb3a4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601034b-4498-41a9-8aad-26ce49d63d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The timeline</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0247eb2-6aa1-4418-b6e2-fc1b132e9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk involved himself in the Thai cave rescue by creating a miniature
        escape pod. On July 8, 2018, Musk tweeted, "Mini-sub arriving in about 17
        hours. Hopefully useful. If not, perhaps it will be in a future situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917c9e5-6115-4e25-a57f-926f10f8b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7c05d-270d-421c-9b97-99d063b77833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Musk''s submarine in an interview with CNN after
        the rescue, Unsworth said Musk "can stick his submarine where it hurts." Unsworth
        called Musk''s effort "just a PR stunt."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a639fb-26f1-4da3-b741-29d191445aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3e43a-b363-4bb3-978f-87f4d4c5689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, 2018, Musk referred to Unsworth as "pedo guy" in a now-deleted
        tweet. Musk provided no justification or proof to back up his claim at the
        time. He also responded to a Twitter user who called out the disparaging claim
        with, "bet ya a signed dollar it''s true," which also has been deleted. Shortly
        thereafter, Unsworth said he was considering taking legal action against Musk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc9177-f8e9-4a22-882d-553673d11c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a40d7e-24ca-4afe-987e-73034f324b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 18, 2018, Musk apologized to Unsworth in a series of tweets,
        saying "his actions against me do not justify my actions against him, and
        for that I apologize to Mr. Unsworth and to the companies I represent as leader.
        The fault is mine and mine alone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16deddcc-e739-45f7-8134-9d12e5b35854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef514fb-68d0-435a-ad3b-4eac8956dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 28, 2018, Musk revived the controversy. A Twitter user,
        Drew Olanoff, tweeted, "your dedication to facts and truth would have been
        wonderful if applied to that time when you called someone a pedo," to which
        Musk responded, "You don''t think it''s strange he hasn''t sued me? He was
        offered free legal services."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d3a86-0b4b-43e0-b58e-ba4ff3b14460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf460d-df62-4821-9962-319809d8f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed News reported the next day that Unsworth had retained counsel
        and sent Musk a letter earlier that month notifying him a potential lawsuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba1c45-6f23-4535-aeb9-a6d74d558c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f047a-a214-403f-aa52-1111b1c539fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, in an email Musk sent to Ryan Mac, the reporter behind
        the BuzzFeed News story, he renewed his original claims against Unsworth.
        He wrote, "stop defending child rapists," in reference to Unsworth and also
        accused him of moving to Thailand for a child bride. Unsworth''s lawyer described
        the claims "vile and false."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef116ae1-4b34-4c1a-af4d-5014804dc996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5a8b6-449d-4b1c-ab69-7d5ab3787121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, 2018, Unsworth sued Musk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dda2c-4a5b-4f77-9f9b-f6d33b3e4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd9062-9b06-45bd-b825-d8255faa4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk falsely accused Vern Unsworth of being guilty of heinous
        crimes," Unsworth''s attorney L. Lin Wood said in a statement at the time.
        "Musk''s influence and wealth cannot convert his lies into truth or protect
        him from accountability for his wrongdoing in a court of law."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522c8ab-91b9-4f23-a8f9-64f650cce42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc866cd-928c-4f7a-93ea-7eda7e7de694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth, who is a UK citizen, filed the lawsuit in a federal court
        in California.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701f9b4-62f2-4e24-b8dc-6aa5739035a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac6ae6-8f2f-4a7a-a598-80395ad7b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa6889-4042-4407-9623-a0ea3a610640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury will now decide whether Musk was negligent by failing to
        use reasonable care to determine the truth or falsity of his comments about
        Unsworth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2268e-5985-4a60-b378-83ef2b0bf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a83ee-ac20-4526-aea9-79e24d357a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had argued that Unsworth''s involvement in a high-profile rescue
        mission made him a public figure, a status that meant Unsworth would also
        have to prove that Musk acted with "actual malice." But since Judge Wilson
        tossed out Musk''s First Amendment defense that he was engaging with a public
        figure, Unsworth could succeed with the defamation claim without having to
        prove actual malice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc185e4b-0efe-46a4-adb1-e44600a85045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09692b-65f6-4cac-bc07-ad3e096ee4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth''s defamation suit is focused on the tweets Musk published
        in July. The case previously also listed the emails with BuzzFeed, but Unsworth''s
        legal team pulled them from the suit and instead petitioned to use them as
        supporting evidence. The judge ruled on Wednesday the emails can be used as
        evidence of "establishing Musk''s state of mind at the time of the alleged
        defamation." Unsworth must prove actual malice in order to be awarded punitive
        damages and Musk''s state of mind may be key evidence in proving these damages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c363d5c-8888-4196-8fd0-93f9c0501217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cf01d-e42b-4de3-8809-e27ccd1824d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crucial issue in the case, for the jury, is going to be to
        decide whether Musk''s use of the term ''pedo guy'' in his July 15th tweet
        was written such that it conveyed to the reader that it was an assertion of
        fact," Wood told CNN Business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e571e5d-9c8d-4608-9382-614c8a7e5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:32:05.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
