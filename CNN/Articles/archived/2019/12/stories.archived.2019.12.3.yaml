      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vestager, who was given an expanded portfolio as EU digital czar
        in September, has already opened an investigation into whether Amazon''s use
        of data from independent sellers violates competition rules.</p>'
