      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78caf555-bcb0-4783-abff-0a38355bfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to engage with the Commission and others on this
        important discussion for our industry," the spokesperson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215314c2-c5a6-49e0-b72c-098fd25c094e'
