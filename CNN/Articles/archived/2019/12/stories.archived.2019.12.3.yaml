      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f7bdc-a3b6-499f-976c-666277dd1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National regulators are also scrutinizing Google. Britain''s competition
        watchdog announced Monday that it''s investigating the company''s planned
        $2.6 billion acquisition of Looker Data Sciences, a leading US analytics firm
        focused on data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112112a0-6eeb-4604-ad4c-cc8689979fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc8f40-d6aa-486b-8b1c-53c26b927c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Competition and Markets Authority said it would examine whether
        the merger would reduce competition in Britain. The regulator can examine
        mergers when the firms have significant sales or market share in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b38f8d-3c90-4723-af78-e0f34da0bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299cc90d-5555-4ee4-bbb5-7d2eaaabe82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has emerged as a key battleground for tech because
        of its tough rules on data protection, hate speech, taxation and competition
        issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ce6c0-0b01-40a1-9318-cd0d518f5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9b7f1-82cd-460f-b307-e8a07d20c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the European Commission hit Google with a third big antitrust
        penalty, ordering it to pay €1.5 billion ($1.7 billion) for abusing its position
        in online search advertising. It''s been fined €8.2 billion ($9 billion) in
        total by Europe since 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f1220-47bf-4db7-bf05-034c40ac476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d88414-3f31-4d36-b457-fc7620e62e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines against US tech companies have even drawn the attention of
        President Donald Trump, who said earlier this year that Vestager "hates the
        United States, perhaps worse than any person I''ve ever met."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148824d-462f-43af-8d55-9b53f00fb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39cfa9-d845-482e-9cb0-721619fe9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet US regulators are also putting the companies under a microscope.
        The US Federal Trade Commission has fined Facebook $5 billion for mishandling
        user data, the largest financial penalty ever imposed by the regulator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa635a0-04f2-4f8c-993b-6a6ecf47d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce6dcb-7a51-48c4-882c-dd0f178e4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department is conducting a wide-ranging antitrust
        review of the biggest players in Silicon Valley. Alphabet, Google''s parent
        company, received a mandatory request for information in August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a23c1-52e1-41e5-b2f2-35482930ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.390+08:00
      'mgnl:createdBy': 'mel'
