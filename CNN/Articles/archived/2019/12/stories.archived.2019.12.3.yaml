    'template': '1'
    'title': 'Pedophile priests operated at this California school for decades. This
      is the Catholic order that covered up their abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55d1a7-78a9-4a27-a104-d9d566132874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two boys, born into deeply religious families,
        both sent to Catholic school, and both abused by the very priests and teachers
        meant to protect them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6102b-95d3-4767-a9ee-8358bdc37b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Stein and Joey Piscitelli grew up a decade apart, but they
        are connected by their abuse at the hands of priests and brothers from a Catholic
        order founded to help and support vulnerable children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c274ff-4333-4059-b8b6-0fcffc27fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their experiences reveal a pattern of abuse and cover-up going back
        more than half a century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0922391-ea62-4be4-993b-c8c57580a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year-long CNN investigation into the Salesians of Don Bosco discovered
        that for decades, abuser priests and brothers were repeatedly protected and
        transferred from school to school at the expense of their young victims who
        were pressured and threatened not to report what had happened to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed31d3e-81e6-482d-bbef-2b19183460e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On multiple occasions Salesian leaders withheld cases of abuse from
        the authorities and even from other parts of the Catholic Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca541b8-aee4-4d44-a19b-4b8b2870f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cluster of abusers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f6966-7c35-4e35-93b8-94d399eebcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest of eight children Stein grew up believing it was his
        calling to become a priest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab786f05-13e3-4788-9fd7-c3dd95efa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 13 in 1958 when he began studying at Don Bosco College, later
        renamed Salesian High School, in Richmond, California. It was there that he
        met Brother Bernard Dabbene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71d099-84dc-46c5-a19d-05a39d1a5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a very strict routine,” Stein, now in his late 70s and living
        in Seattle, remembers -- everything regulated by the ringing of bells.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14e52b-0b69-469d-92f0-b493b3300b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the bell rang you went to class, you went to study hall, you
        went to recreation, you went to the refectory for meals. And you were assigned
        chores to help with the upkeep of seminary.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778aad8c-7345-479d-a5ad-08c538f7b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day in his sophomore year when he was 15, Stein says, Dabbene
        told him to go to a particular spot and wait to be assigned a chore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8a954-1159-40ee-a181-626abc1f7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I got there, I felt it was a little strange because there
        was no one there and there were probably no duties to be performed,” Stein
        says. “He came after a while … and he basically hugged me and kissed me, and
        that was inappropriate, and I wasn’t expecting it at all.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575f255-db43-40dc-9284-c9b1bce2ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein reported the incident to a Salesian provincial, Father Alfred
        Cogliandro (roughly equivalent to an Archbishop), during one of his visits
        to the school. “I said, ‘This happened to me, and I want it to stop!’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70458449-c0e5-49c3-8842-741691dca783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein says Dabbene left the school shortly afterwards. He says he
        was simply happy the abuse was over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0b6ed-211d-4d31-b29c-dac2ddf7bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Wall, a former priest who has dedicated his life to helping
        victims of clerical abuse, says he comes across this frequently in his work.
        A lead researcher and consultant for Jeff Anderson and Associates law firm,
        Wall has worked on more than 200 cases of clergy abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30881050-d70e-4ca2-93da-106456eded51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have cases every day of the week where they’re simply moved
        — they’re geographically moved to another location and put into ministry without
        telling anyone, local authorities, sometimes the local parish or sometimes
        even the diocese,” he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7a2e3-ce1b-4c8d-88e4-854e696e2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following his ordination, Dabbene — now Father Dabbene — returned
        to the school.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbfcef-a949-41e5-81c6-b556f6d7c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cluster of abusers operated at the school for decades, some of
        those during Dabbene’s time as principal in the 1970s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8054f8-d805-4c8a-be16-2ba76b7e0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Provincial for the Western Province of
        the Salesian order in the United States for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e04725-9c68-4508-a54c-5d4ce2129348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Piscitelli was at the school in 1972, when Dabbene returned
        as principal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde545d-5dd7-4d00-b4bb-90f5110fd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the abusers on staff was Father Stephen Whelan, the school’s
        vice principal, who soon had Piscitelli in his sights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e329fa-afc5-4cad-b270-a4afdf8bf6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was a runt,” Piscitelli recalls. “I weighed maybe 80 pounds when
        I got to high school. I was the smallest person in the school, and I was befriended
        by the vice principal almost immediately.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732eb54a-bf71-4532-ba02-cb92830769f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli says his ordeal began when Whelan invited him along to
        the Salesian Boys Club, on the school campus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070944b-9849-48e9-8f17-e80996edf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were going to play pool, and … he sat down at the bench and
        said, ‘You shoot.’ I said ‘OK,’ and I shot the ball. And I turned around and
        told him, ‘It’s your turn.’ And … he was sitting there masturbating.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a757e97-889c-4c44-9c4a-74b0d41c32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember I turned all red, I started sweating,” Piscitelli says.
        “The hair on my neck was standing up, and I just stood there frozen — I didn’t
        know what to do.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d24ae5-5c10-4634-85bd-c40f488873c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said, ‘Keep playing. I want to watch you,’” Piscitelli recalls.
        “And then I turned around and the head of the Boys Club, Brother Sal [Billante]
        was watching this, and he just stood there watching. He did nothing.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a7269-0eb5-49d7-b565-e3390f049d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Salvatore Billante was later convicted for child abuse
        in 1989, and handed an eight-year sentence. He served four years in prison
        and was required to register as a sex offender. In 2002, he was indicted in
        another case involving 181 counts of child abuse between 1972 and 1978. He
        left the Salesian order, and died in 2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f6718-186e-4053-8745-b68d8f136d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the months went by, Piscitelli says his abuse at the hands of
        Whelan worsened.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2ca15-6423-4784-b9c5-5b8650c5196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One day he cornered me on the stairs and started molesting me and
        told me, ‘Get upstairs!’ … he dragged me into the room and attacked me, and
        I was raped. I … blacked out while it happened.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecc620-47c5-4768-9d30-9528457b19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, Piscitelli says he doesn’t remember how he got
        home. “But when I got home, I had blood in my underwear, so I went in the
        backyard of my house and I wrapped the bloody underwear around a rock and
        threw it over the fence into the field to get rid of the evidence.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3c43b-8a44-4d97-aec8-f0f23a2a27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope with the abuse he had suffered, Piscitelli drew often graphic
        images depicting the horrors he lived through.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c672c2e-43cb-4528-abb8-fe0d56fc0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats, attacks and damage control</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3b93d-04ed-491d-8606-39289bc3193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli says the principal threatened him after he told the school
        counsellor what had happened.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa98fe9-534d-4a9e-85c5-41955ebaf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[He] told me that he was going to kick me out of school and fire
        my mother from the cafeteria because I have a big mouth,” he recalls. “I begged
        him not to do that, and I apologized, and I said I would never talk about
        it again.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929be92-5835-4988-9b6f-6a7059001799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli remembers Dabbene ranting and screaming at him. “He was
        livid. He said: ‘Nobody is going to believe your word against a priest,’ which
        startled me, as it was the same thing Whelan had said.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dca65-cac1-4275-b0bf-994bea217a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli says he was also physically attacked by another Salesian
        priest working as a teacher at the school.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445e761-14e4-4a2d-a461-54de8072e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[He] cornered me on the second floor outside of geometry class
        … the hallway was empty. He said, ‘Stand in front of me. I want to talk to
        you … put your hands at your side and look me in the eyes.’”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f7a58-43bc-4ad5-ab01-7201074f68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And while I was looking at him wondering what he wanted, he kneed
        me in the groin as hard as he could. I went down … I just lay on the floor.
        I couldn’t even breathe,” says Piscitelli.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a190b-6043-4932-8bac-016ac5427c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought I was going to have to go to the hospital. I couldn’t
        move. It was so bad. And while I was laying there, he said to me, ‘You have
        a big mouth. I don’t want to see you up here again.’”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a500b97-dc6e-4f2b-b25c-d03f8d2bdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest is still working within the Salesian order. He has never
        faced charges.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6b5ce-5f51-4f47-a5d6-eb148c8ef625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli, who graduated from the school in 1973, has since made
        it his life''s mission to bring the Salesians to justice for the abuse they
        inflicted upon him as a child.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fcc63-9dbc-46a0-85b1-a31cf3347436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, he won a civil suit against them and was awarded damages
        of $600,000. But his victory was no compensation for a childhood lost to sexual
        and physical abuse.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87093f-7e84-491d-83f3-074d66e090ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piscitelli said he never received an apology from the Salesians
        — until CNN contacted the order as part of its investigation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b467b7-33de-44a1-9e2f-f1f4bf498fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They know that somebody is investigating their behavior, and they
        are doing damage control,” he said. “They have never apologized since I sued
        in 2003. They continued to call me a liar long after I won the court case
        in 2006 … then the phony hollow apology arrives.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb44243-70ef-45f1-9995-707135c8eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Praying for the priest</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b339087-fca0-4831-9fe4-584b13e9124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dabbene rose through the ranks to become Principal of Salesian High
        School, Director of Don Bosco Tech in Rosemead, California, and to serve on
        the Archdiocesan Board of Education in Los Angeles.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b6f56-b43d-4651-a1a0-5488257d22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in November 2000, the priest and educator — by then aged 63
        — was caught in a car on the San Francisco waterfront, with his trousers unzipped
        and accompanied by a 17-year-old boy.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6505e1-98be-4c38-8f6b-f423fff2c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then Provincial for the order’s Western Province, Father Nick
        Reina, wrote to the local Salesian community, saying he was “dismayed and
        upset” by the allegations against Dabbene, and cautioning: “We do not yet
        know all the facts.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40bc4a-2adc-4c40-8ce7-81c4cb5c0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If all the allegations made are found to have merit, then we owe
        a very great apology indeed to all who may have been touched by this situation,”
        he wrote.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06cc31-c1ed-47fd-9466-43a14d947a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reina raised some eyebrows when he asked the Salesians to pray
        not only for Dabbene’s victim, but also for the priest himself.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51a3aa-f6d6-4953-86a5-cbf0bc26313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ask you to join me in prayer for the young person involved in
        this incident and any family members,” he wrote. “I also ask for your prayers
        for Father Dabbene and all Salesian brothers and priests who minister in the
        San Francisco province.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ea9e8-3f24-4ab3-8060-56584eab2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reina also told a local newspaper, “It''s a bad experience for him
        [Dabbene] — he''s devastated."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ffa2f-df7d-4365-ae58-751ef00e4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall, who has investigated hundreds of sexual abuse cases involving
        the Catholic Church, believes that outward sympathy with an accused priest,
        rather than his victim, is a behaviour common to all religious orders.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488dec5-4b62-4264-a8ce-d5c4742f09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a sexualized celibate system,” he told CNN. “When you have
        a sexualized celibate system, you have people that will not report on one
        another. And you have a system whereby children are lower valued than a priest
        or a member of the religious order. So, if they commit a crime, you look away.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bedff-f906-4b8f-ab78-f951aefbcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Dabbene admitted attempting to molest the minor found in his
        car, he was handed a suspended sentence. Reina reassigned him to work as an
        archivist at the Salesians’ headquarters in San Francisco -- a position he
        held until his death in 2010. Dabbene was never removed from the Salesian
        order.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a408850-3489-4f1b-b7a9-e38ceb997374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Piscitelli, Stein did not take the Salesians to court, but
        in 2002 he says he finally confronted his own feelings about what happened
        to him, following the Boston Globe’s exposé of sexual abuse in the Catholic
        Church.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53617e7c-6c35-4e21-95e1-18f739e81d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was on a retreat at my kid’s school, and we were just in a small
        group of guys sharing who we were, sort of spiritually, in our lives. I waited
        until the very end, and … then I just sort of erupted and I just blurted out,
        ‘I was abused.’”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ac1c2-34f4-46c7-80ce-568ba89ee192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the first time I had said that out loud and sort of admitted
        it to myself that I was, you know, in that group of people. So it was sort
        of a shock for me … to realize that — it had been so long.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7298479-e3cb-4cd4-8f19-bec2e20c604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this breakthrough, he decided to open up to his family.
        His brother, a Salesian priest, took the news badly.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbe269-bc55-4e11-8d95-804627baec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For many years, he held that against me, that I didn’t tell him
        that happened when he came into the community,” Stein says.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64093bd-9a98-474b-988d-02716201f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, Stein reached out to the Provincial, Reina, to seek
        help regarding his abuse at the hands of Dabbene.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d71ce3-9bd5-4a12-9b8f-b4f215939ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I called the Provincial and the Provincial offered counselling
        and I took counselling,” Stein recalls, matter-of-factly.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2162a8-33ee-4897-b600-f7fbcd9f9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After abuse allegations, an award</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc8cc4-76a6-45ff-a0cb-c99e49755adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Stein didn’t know at the time was that Reina, too, had been
        accused of abuse.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab9da3-909c-49de-9fd9-fcdde79eebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reina -- a mathematics teacher as well as a priest — had also served
        as President of Salesian High School.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0569f9-5b50-4786-8542-b93ebcae1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 newsletter marking his departure from the school, Reina
        was hailed as “an amazing teacher and spiritual advisor,” who had been recognized
        as the school’s Educator of the Year.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183b017-12fc-4f41-9871-abb9ee97b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a CNN investigation found that by the time that glowing endorsement
        was published, the Salesian order had known for more than a decade that Reina,
        now 72, had been accused himself of abuse.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c89cdd-2ed2-4f98-91d1-ec45e68702b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child abuse allegation, which dated back to 1975 -- before Reina
        was ordained — was reported to the Salesians in 2002. According to a statement
        released by the Salesians in 2018, the order recognized it as “credible,”
        but did not remove the priest from either his post or the ministry. There
        has been no criminal investigation into the allegation.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec865b-fcd8-47b8-97d1-e07596a96bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reina did not respond to CNN’s request for comment.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75461d88-6426-4353-b2b4-730b59555fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just a year before his Educator of the Year award, in 2012,
        the Salesians had received a second credible allegation of abuse against Reina
        — this time involving a report of “adult impropriety.”</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd53903-2747-42e1-8195-0f61aab3d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man told church authorities that, in 2000, Reina had “made an
        improper advance to him … when he was an adult.” The order said it did not
        act on the allegation, “because the incident did not involve a minor.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa0f59-b556-4787-b896-2d7bce4e8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Reina was allowed to continue in his post, later transferring
        to another school — Bishop Mora Salesian High School in Los Angeles.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c042f-7a09-4266-a828-b2d97ef50d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was only removed from his position, in 2018, when news of both
        allegations first reached the Archdiocese of Los Angeles.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759b17c-09ab-406e-b955-b5b79ec8b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesians had withheld critical information on Reina from the
        Archdiocese for almost two decades.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b7ea9-c27b-430b-a0d2-0d3c944960ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The Salesians are silencio’</h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f778e-f5a4-4e2d-a0e2-b65d40a4247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that the hierarchy of the Catholic Church has enabled
        the Salesians — and other religious orders — to police themselves on issues
        of child abuse, with little to no external accountability.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc89eeb-fff9-45c2-b45f-32b28d0462c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other religious institutes are reporting out lists of credibly
        accused, they’re saying who they are, when they knew about them, where did
        they work, everything else,” said Wall.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c14a0-4bcb-49a8-8386-80ef0d68507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Salesians are silencio. They have refused to put out anything
        unless it’s with a court order or unless the civil authorities force them
        to do something. Why are they waiting to only do the minimum?”</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad796e25-3352-428b-a197-53b82fbb70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesians refused CNN’s requests for an interview, but in response
        to the investigation, Father Ted Montemayor, Provincial for the Western Province,
        issued a statement on the organization’s website, saying: “We condemn sexual
        abuse and are committed to securing and promoting the safety and well-being
        of children.”</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc52abb-75a8-4bb1-b5bf-15068933aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that terrible acts of abuse have happened in the past,”
        the statement said. “We express our sincerest apologies to all victims and
        their families impacted by abuse by any member of the Salesian order.”</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9eb4ae-fb2c-4879-b6a1-3d67410f8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take abuse very seriously and have over the past decade implemented
        policies and procedures designed to better prevent and respond to child abuse,”
        Montemayor added.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de560318-f998-4187-82c1-95e84acbb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another nightmare</h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e4c72-018a-4e7d-82af-39756e98d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the allegations against them, neither Reina nor Whelan has
        been removed from the Salesian order.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac9c03-3fc7-42f8-9448-5ee720929be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reina remains at their Western headquarters in San Francisco “under
        restrictions.” Whelan is living at Don Bosco Hall, Berkeley, California, also
        “under restrictions.”</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff9b5b-c4d6-49e3-9ac7-ffe2a176d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sam Singer, the Salesian spokesman for the Western
        Province of the United States, these restrictions include having no contact
        with minors, no involvement in public ministry and no unaccompanied overnight
        trips.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198b9a7-1177-4fd2-9798-bc6df6f16cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN revealed to Stein in the course of this investigation that Reina,
        too, had been accused of abuse. “It''s surprising me that Nick is younger
        than I am and that it''s in that next generation,” Stein said in response.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6f115-a96b-4d5d-be70-81401bd2b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who would have been around to abuse, or groom or you know,
        molest in the seminary are all pretty much dead and gone. But that it still
        exists within the community is … disappointing.”</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f233803-61eb-491e-89e3-b9accf9b6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Piscitelli, learning of the allegations against Reina was even
        more of a punch to the gut, since the priest officiated at Piscitelli’s 1979
        wedding.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84157b-4714-428e-b718-23b128c7b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T01:32:34.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:51:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What this means to me is that I will have to be haunted even more
        now, because the pictures of my wife and I at the altar, being married, contain
        the pictures of yet another child sex abuser Salesian priest,” Piscitelli
        wrote to Montemayor in a letter seen by CNN. Despite these allegations and
        the actions taken by the order to remove him, Reina has never been convicted
        of child abuse. But, to Piscitelli, the allegations are still painful.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9dc33c-920c-4352-805b-e95f0f1b9ffa'
      'mgnl:activationStatus': true
