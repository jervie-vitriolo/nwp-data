    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064d68c8-2c62-4c60-9607-2983adf3f17e'
    'lead': 'The Department of Energy has rejected businessman Manny Pangilinan''s
      bid to take over and develop the Malampaya gas field. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T17:11:17.596+08:00
