      'mgnl:lastActivated': 2023-01-26T23:50:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Food, like language, is living culture, and as such changes
        with the times. The old ways are tested and true; the new ways are not necessarily
        betrayals, if they are appropriate and result in good food.”<br>- Doreen Fernandez,
        from “New Ways with Old Dishes,” in “Tikim”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db72eb-625a-40af-8629-3f485ec04899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.036+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today’s crop of Filipino food writers and readers owe much to Fernandez,
        who wrote not just about food, but how we experience it: in the streets, by
        the sea, in restaurants, during fiestas, as heritage, as history, as memory,
        as culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3aa522-6a1c-4096-9571-ec1fbdc2dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Sarap,” she wrote about the <a href="https://www.nyu.edu/classes/bkg/web/fernandez.pdf"
        target="_blank">indigenization of Philippine food</a>, a piece that is now
        widely considered to be required reading for anyone who wants to seriously
        understand our food culture. In “Tikim,” she gave sage advice on how to write:
        “It was about getting the reader to see through the words to the experience.
        It was choosing the words that echoed, that reverberated — umaalingawngaw.
        And then it was making the readers hear the silence between the echoes, and
        themselves load them with memory, sensation, and finally meaning.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49686d3b-3155-4532-b89f-2f692f7b8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez’s advice would echo across generations, and itself reverberate
        to fill the gap she left behind. Celebrated food writers today dedicate their
        works to her; her words would continue to be spoken and read anew by cooks,
        anthropologists, journalists, and researchers. Even today she is still considered
        as <a href="https://www.nytimes.com/2019/07/30/dining/filipino-food-doreen-fernandez.html"
        target="_blank">Filipino food’s greatest champion</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a86f99-64be-4d16-be87-562da03c57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her essays continue to evoke secondhand memories, or memories so
        vivid we might as well declare them our own, as in her essay “Kinilaw Artistry
        at Old Sagay,” where she writes about the “ethos of freshness” of fishermen
        who prepare for her crab kinilaw dipped into a sawsawan of vinegar with a
        few seeds of siling haba. “Absolute heaven,” she wrote. “How do other mortals
        fare, never having known this?”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05410e58-12ef-4bab-83eb-5014dacd3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus in “Sarap,” “Tikim,” and other books and essays thereafter,
        Fernandez would be found not just in dining room tables, assured by the plate
        in front of her. She would be out into the world, “ingesting the landscape,”
        so that she may bring the landscape — and not just the food — to her readers.
        “If one can savor the word,” she wrote, “then one can swallow the world.”</p>'
    '78':
      'image': 'jcr:df2a05a3-49af-4534-a9af-4689b4bb20a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b93c8-9f1c-4593-80ab-c961ad2fd8c3'
