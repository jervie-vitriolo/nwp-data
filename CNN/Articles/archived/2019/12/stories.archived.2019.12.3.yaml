    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e80d20-223b-44f9-9d22-c59e21de2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Manga Tutul A Palapa: Recipes and Memories from Ranao”
        (Assad Baunto with Nash Tysmans and Ica Fernandez, 2018)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b8336-1656-44a5-a0f6-ae8ea8c229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“An improperly prepared arowan ends up thrown by Babo in the
        lake, from whence it came.”<br>- Assad Baunto</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5d138-35a3-4e47-888e-cf0019d20114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manga Tutul A Palapa” (“Palapa Stories”) is a food book for our
        times. Baunto, who hails from Lilod Madaya, Marawi, pens an extended love
        letter to his hometown, telling several beautiful stories anchored on recipes
        from the women in his family. What holds the stories and recipes together
        is palapa: a condiment, appetizer, and flavoring agent basic to Maranao cuisine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24336c81-f471-45af-997a-6e7e18dc6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2018, barely a year after the siege of the city, the
        book paints a Marawi deeply beloved by its people. In telling us how to cook
        piyaparan a manok / pindialokan a manok, Baunto invites us to a movie theater
        “that provided a perfect cinematic frame on food, cinema, and the comedy of
        everyday life, a directorial debut vying for a Gawad Urian.” In sharing his
        Bae’s (maternal grand-aunt’s) recipe for kyuning (coconut turmeric rice),
        he strongly affirms that cooking brings him closer to home more than anything
        he has ever imagined.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b9cc6-8a24-4e74-83fa-e2742634b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book’s first pages, Baunto writes soberly to his Babo kolay
        (maternal grandmother) that “Marawi is probably lost but our food is not.”
        Yet he remains hopeful that people will read the stories and share the recipes
        within. In “Manga Tutul A Palapa,” one can then make a case for a Marawi fully
        alive, where food fills the soul, a place of memory never gone — only reimagined
        and transformed.</p>'
    '76':
      'image': 'jcr:b219fb55-6ebd-4915-a383-52f8e45932b4'
      'jcr:primaryType': 'mgnl:block'
