      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water brought the Philippine government to court when the
        MWSS rejected its request to raise water rates for 2013 to 2017, instead telling
        the utility firm to slash its basic water charge by ₱2.77 per cubic meter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52932ebd-2c22-4bcd-a6cb-002484c103e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
