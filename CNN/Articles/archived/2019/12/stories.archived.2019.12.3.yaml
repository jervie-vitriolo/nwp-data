    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf22860-4455-4b75-85bf-fab353177b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.037+08:00
