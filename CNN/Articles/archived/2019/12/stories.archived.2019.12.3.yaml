      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/politics/donald-trump-steel-aluminum-tariffs-brazil-argentina/index.html"
        target="_blank">Trump renews tariff threat on Brazil and Argentina</a>."</em></p>'
