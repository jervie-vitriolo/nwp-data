    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba392e-c17e-4ce8-86af-74224d91728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T23:48:27.764+08:00
      'mgnl:createdBy': 'janine'
