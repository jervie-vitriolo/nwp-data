  'Trump-Lebanon-security-assistance':
    'author': 'Kylie Atwood, Alex Marquardt and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-03T06:28:28.638+08:00
    'imagesource': 'jcr:0aea4314-4310-431c-a114-ba4edd630ae1'
