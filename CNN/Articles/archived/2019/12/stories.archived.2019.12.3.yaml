    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e3f4c-8c6e-4cba-a23c-fb66a82624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American woman who accused the
        convicted pedophile Jeffrey Epstein of sex crimes has revealed new details
        of the night she says she was forced to perform sex acts with Britain''s Prince
        Andrew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69309869-68d6-40b4-87ac-810b2d457f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de7f11-6fba-4116-88d3-15e21d49ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first UK interview, Virginia Giuffre — previously known as
        Virginia Roberts —&nbsp;told the BBC''s Panorama that when she was 17 years
        old she was trafficked by Epstein and forced to have sex with his friends,
        including the Duke of York. Giuffre also accused the prince, who has repeatedly
        denied the allegations, of lying about their encounter and urged the British
        public to back her over Andrew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803d202-f5ad-4684-8dc2-87236b7c4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ecc1f-3f8c-4958-83a9-2fcc30066cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling BS on this, because that''s what it is," she said.
        "He knows what happened. I know what happened, and there''s only one of us
        telling the truth, and I know that''s me," she told the BBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660f0b4-17aa-44a2-95fe-95b42b004202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65f224-6097-4632-bac9-8c98dd5d1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buckingham Palace denied her allegations in a statement to CNN
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9d0bb-d75c-4fa1-bd66-017af7867e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f014e-edbe-42bf-b0c6-3074c93e380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is emphatically denied that The Duke of York had any form of
        sexual contact or relationship with Virginia Roberts. Any claim to the contrary
        is false and without foundation," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ef884-e0ce-417d-9b31-633611dc2bab'
      'mgnl:activationStatus': true
