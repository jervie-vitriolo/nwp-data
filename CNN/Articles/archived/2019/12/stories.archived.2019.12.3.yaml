    'template': '1'
    'title': 'Duterte to ABS-CBN: Next year, you''re out'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f1247-b582-45fe-93d4-e41443ac0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;President
        Rodrigo Duterte said he is not softening his stance against the franchise
        renewal of major television network ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a87de7-892e-4816-9c0e-c06ec84ee91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc501e5-3899-4b96-94a8-a8eb8545b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Tuesday, ABS-CBN will definitely be "out" next year.
        Its contract is set to end by March 2020 unless Congress and the President
        approve&nbsp;its extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215dc9bd-208c-4251-bc12-200570ab46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a54c6-61b5-47d8-9e91-0276e501a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang inyong</em> franchise <em>mag-</em>end next year [Your
        franchise will end next year]. If you are expecting <em>na ma-</em>renew <em>''yan</em>
        [a renewal], I''m sorry. You''re out. I will see to it that you''re out,"
        said Duterte during the oath-taking of newly appointed government officials
        in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d79c9-4cc1-4f54-88e9-a47ed2427293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d4883-2c5c-4df7-85a0-22e009f5a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five bills have been filed to extend the franchise for another 25
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ef592-32b9-4ae3-b90d-4f3c7cc4eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9307ed3-6892-43be-a3e4-c1277af1bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano&nbsp;<a href="https://cnnphilippines.com/business/2019/10/29/cayetano-abs-cbn-franchise.html?fbclid=IwAR15BZDMo246p0e3xGvTnTt58fSKKcOE7WyL-_uMB5-oa0I5idypbed6veU">said
        in October</a> a panel from the lower chamber is set to tackle the renewal
        by yearend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed69d14-6770-4a67-b273-635f2743cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly slammed the network in previous tirades.
        Last year, <a href="http://nine.cnnphilippines.com/news/2018/11/08/duterte-object-abs-cbn-franchise-renewal.html">he
        stood firm against the renewal of the franchise</a>, citing its failure to
        air his presidential campaign ads in 2016, even though the network was paid
        to do so. He repeated this claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3614957-522d-4c9c-b0c9-f330cafaecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e02371-2e2d-42e8-8b41-984973c6adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> ABS-CBN, <em>''yung bunganga ng inyong interes</em>,
        they protect you...<em>Kayo ngayon, mag-</em>renew <em>kayo ng</em> contract?
        <em>Ilan kayong mga senador ngayon na nagbayad sa inyo na hindi ninyo pinalabas
        yung kanila</em>?," Duterte added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbf1a6-dec3-428c-a005-c1a7ce3c8048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45976e99-e576-48b9-aea4-1af9b319ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ABS-CBN, your interest protects you...Now you want
        to renew your contract? How many senators have paid you yet you failed to
        air theirs (ads)?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5e5a1-b3b8-4bdd-b89e-9af907297ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61f829-e54f-4d5a-aabe-fc2c7b6c3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his allegation saying ABS-CBN showed preference in
        broadcasting the political ads of former Senator Antonio Trillanes over others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70690d85-5cb0-4115-83b8-395b371b8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37600ca8-9ce4-4cfb-a935-5c9611564d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:33:56.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang nilabas ninyo ''yung kay</em> Trillanes <em>''yung</em>
        using the children of a propaganda.... <em>Tinanggap ninyo ang</em> ₱2 million
        <em>ko</em>,<em> ni wala...Hindi lang ako</em>&nbsp;<em>''yung na-ganoon</em>,
        Chiz Escudero,<em> marami. Lahat sa</em> Congress," he said. "And you want
        us to bow down to your wealth and money and influence? Well, not with this
        administration. I am for the people and I will kill for the people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cb5e4-5849-4113-b1ef-29fd6c2c62ce'
