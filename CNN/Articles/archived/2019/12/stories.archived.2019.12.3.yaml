      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facial recognition checks are about to
        become even more ubiquitous in China, as rules come into force requiring anyone
        registering a new mobile phone number to submit to facial scans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35025c-fdad-4386-9fd0-f2634076b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0490a31-7d58-45ab-8cfa-dc73eceae924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government says the implementation of biometric data "effectively
        [protects] citizens'' legitimate rights and interests in cyberspace" and helps
        fight fraud, the move brings with it considerable privacy and security concerns
        in one of the most tightly controlled online environments in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0f31d-3a6c-4c50-b4eb-da55f1fbfa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8875436-11f8-4573-8f85-02a714c14573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country already enforces "real-name registration" policies which
        require people to link online accounts with their official government ID.
        But the latest move, which was formally adopted Sunday, further removes any
        sense of anonymity in using the Chinese internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31c513-abb4-4b0d-b520-3e5d3db64fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480b7e6-e69c-4133-812f-13dc57eeadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 850 million people across China — about 65 percent of
        the population — use their mobile devices to access the internet, according
        to the government, far more than those who use desktop services. Apps like
        Tencent''s WeChat have largely become the internet for many Chinese people,
        offering everything from messaging and social networking to taxi services,
        food delivery and tax payment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5164f61-ea9a-4c65-9578-ccfcf47144a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:20:19.109+08:00
      'mgnl:createdBy': 'mel'
