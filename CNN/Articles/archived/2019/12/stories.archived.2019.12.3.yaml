      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew has vehemently denied all of Giuffre''s allegations.
        "I have no recollection of ever meeting this lady, none whatsoever," he told
        the BBC in November.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb1939-b527-4e18-9ea5-b98714b6f377'
      'mgnl:activationStatus': true
