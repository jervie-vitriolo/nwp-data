  'PXP-Malampaya-denied':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Department of Energy has rejected businessman Manny Pangilinan''s
      bid to take over and develop the Malampaya gas field. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
