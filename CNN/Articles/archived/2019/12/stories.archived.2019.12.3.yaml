    'title': 'Duterte threatens economic sabotage raps vs senators, water firms over
      ‘onerous’ deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da7fb8-83d0-4bd4-95a7-174e5a0d403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Rodrigo Duterte warned that he will “insist” that senators and water concessionaires
        face economic sabotage raps over their involvement in the supposedly “onerous”
        water deals signed in 1997, which were recently flagged by the Department
        of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f911b4-aaed-4a09-a582-8db008dc9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50947d37-74a2-4e25-be8a-6ed1fa446a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit pumayag ang mga senador diyan, marami ‘yan sila</em>
        [Why did many senators agree to that?] And we will expose them. And I will
        insist that they be tried for economic sabotage,” Duterte said in a speech
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212ac39-4775-4d35-a9b4-3ff9fa450cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff12d9-6cbd-44f5-aa24-348f6ae4b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat silang mga... patikim ko sila paano ang buhay ng preso.
        Kung pati ako isasali nila, sasali ako doon sa presuhan, walang problema ‘yan.
        Walang mawala sa akin,</em>” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a6ad6-f75e-49b2-b46d-4d6e86b428aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907cf25-f667-4cb2-a367-b8096ae9c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them, I’ll make them taste how a prisoner’s
        life is. If they also want me behind bars, that’s not a problem. I have nothing
        to lose.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa1ed8-d1f1-4c5b-b0e5-fa0092ae424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819768f8-0692-4d10-908d-3310c2bd29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention the names of senators whom he would want
        to be prosecuted for economic sabotage, but appeared to suggest in another
        speech that Senate Minority Leader Franklin Drilon may be among those behind
        the contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569398e3-e902-438c-ae33-3a494275b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe71a51-db28-4789-ab28-4a853484aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I distinctly recall that Drilon said something, ‘O <em>Presidente</em>
        Duterte, do not tinker with that contract because we will end up paying billions
        of pesos,’” Duterte said. “Senator Drilon, are you one of those who crafted
        the contract? I am asking you.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e580e32-5f39-49a5-a966-77cbe891f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144600f-0dca-4e6f-bd38-59b752419505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous offenses, including large-scale agricultural smuggling,
        are considered economic sabotage, which was defined in former President Ferdinand
        Marcos’ <a href="https://www.officialgazette.gov.ph/1985/09/30/proclamation-no-2456-s-1985/"
        target="_blank">Proclamation No. 2456</a> as “any act or activity which undermines,
        weakens or renders into disrepute the economic system or viability of the
        country or tends to bring about such effects.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81a8b7-bc8b-4457-a1e7-155ba6be3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9312a-3cef-4631-98c9-bea1eb14b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9fe5e-7944-48a7-9d6c-16f24c02c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Economic sabotage” has previously been used as the basis for Duterte’s
        order to <a href="https://cnnphilippines.com/news/2018/03/28/fake-medicine-paracetamol-arrest-FDA.html"
        target="_blank">arrest manufacturers and peddlers of fake medicine</a> and
        <a href="http://nine.cnnphilippines.com/news/2017/03/10/Mighty-Corp-Wongchuking-Duterte.html"
        target="_blank">Mighty Corp. owner Alexander Wongchuking</a> for fake tax
        stamps used on cigarettes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682aee0-7a9b-4e1c-976e-c7fb2cffb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cae487-566d-431f-9fb7-6ffddd17f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250cc8c-cf62-48e0-88d6-c8b3f4bf8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘We always lose’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730671c7-eabb-4aba-82f9-c401f77eab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80f944-4b76-4506-a42a-88a06cd08f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented at length the concession agreements with water
        companies, railing against the Ayala family and Manny Pangilinan after Manila
        Water scored an arbitral ruling which would see the government pay it back
        <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html"
        target="_blank">₱7.4 billion in losses</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b37fa-372f-4826-be4f-adfde9a01b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca017c-a917-435c-826c-cffcc678e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water is a subsidiary of Ayala Corporation, while Pangilinan''s
        Metro Pacific Investments Corporation has a stake in west zone concessionaire
        Maynilad Water Services Inc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64d388-7e58-4b57-b674-b97964a89acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9731b-ab03-4b00-90c1-eb2dfa08dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot raise or lower the price of water in this country. If
        we do that, they will sue us for interference and they go to arbitration,
        <em>talo talaga tayo. Eh puro sila ‘yun eh. Kita mo ang kawalang-hiyaan ng
        tao</em> [we will always lose. They’re all there. Do you see the shamelessness
        of these people?]” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac578897-acaa-4181-a5a9-37fb68a7e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce009f4-2f5e-4ea3-be15-7693eafc3ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, however, that he has asked Finance Secretary Carlos
        Dominguez III and Solicitor General Jose Calida to craft new concession agreements
        with water companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbaeca-0da2-45e8-9a5d-777212f1cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ac066-6e45-489c-affb-3d47ed11e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Craft a new contract that is really favorable to public, to government.
        <em>Bigay mo sa kanila</em> [Give it to them.] This is the amended contract.
        Accept it or nothing to it,” Duterte said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6edb7-9d86-491c-aad2-8e6cc117d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5928745-010a-4b7a-9912-31836ae9bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:48:03.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts were set to expire in 2022, but was extended to be
        valid until 2037. The government has also flagged this as “irregular” since
        it was granted 12 to 13 years before their original expiration dates.</p>'
    '34':
