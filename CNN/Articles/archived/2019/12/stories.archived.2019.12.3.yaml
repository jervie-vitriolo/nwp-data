      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;His name''s Bond. James Bond. And
        he''s finally back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3387fbc-2790-49d1-847a-00844a0c6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sneak peak of the upcoming trailer for "No Time to Die" has been
        released. The 15-second clip was posted on the James Bond Twitter and YouTube
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8ff25-d4e3-43b5-9394-0648227c5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the teaser, Daniel Craig returns as 007, donning a tuxedo and
        placing himself in the center of the action - which includes a jaw-dropping
        motorcycle stunt.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bond
        is back. The first trailer for <a href="https://twitter.com/hashtag/NoTimeToDie?src=hash&amp;ref_src=twsrc%5Etfw">#NoTimeToDie</a>
        arrives this Wednesday <a href="https://twitter.com/hashtag/Bond25?src=hash&amp;ref_src=twsrc%5Etfw">#Bond25</a>
        <a href="https://twitter.com/hashtag/BondJamesBond?src=hash&amp;ref_src=twsrc%5Etfw">#BondJamesBond</a>
        <a href="https://t.co/ThIEdXn82N">pic.twitter.com/ThIEdXn82N</a></p>&mdash;
        James Bond (@007) <a href="https://twitter.com/007/status/1201310009553850368?ref_src=twsrc%5Etfw">December
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b9055-c614-48d7-94d0-7e84a1e3e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bed0fc-6b4e-49b6-a151-84de4c898254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full trailer for the 25th James Bond film will be released on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11b867-a68c-40da-885b-e0ca1300e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, directed by Cary Fukunaga, will star Ralph Fiennes, Rami
        Malek, Rory Kinnear, Ben Whishaw, Naomie Harris, Lea Seydoux and Jeffrey Wright.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa02ca-2c8c-4faf-b661-681bf2ea109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated film is the latest in the Bond series, as
        it is Craig''s last appearance as the on-screen spy. The project faced numerous
        obstacles, including a crew member sustaining injuries following a minor explosion
        on the UK set. Craig also injured his ankle while filming in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18275ed0-01eb-4c78-9e2e-b20cfd708f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Time to Die" was shot mostly in London and in Jamaica, as well
        as in Norway and Italy. Bond''s return to Jamaica sees the spy back on familiar
        ground as the first Bond film, 1962''s "Dr. No," and 1973''s "Live and Let
        Die" were filmed there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204253e4-bdd6-4f21-8734-1a006508c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be released in the UK on April 3, 2020, and in the
        US on April 8, 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accfc20-d4ad-4585-ad53-b5767fd05fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:37.500+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:50:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/entertainment/james-bond-no-time-to-die-teaser-trailer-trnd/index.html"
        target="_blank">A teaser of the new James Bond movie ''No Time to Die'' has
        been released</a>."</em></p>'
