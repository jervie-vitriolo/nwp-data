      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No power, water supply</h3>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634790ad-bbcd-4ea2-9615-913abe6fa108'
