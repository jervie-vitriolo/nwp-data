      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives had moved to realign ₱5.7-billion allotted
        for the 2020 barangay and SK elections to increase funding for a dozen government
        agencies, including the Agriculture and Education departments.</p>'
  'Filipino-food-books':
    'author': 'Anna Bueno'
    'caption': 'Two essay collections on Filipino food and culture, a book of stories
      and recipes from around the country, an illustrated guide to local food, a recipe
      book on Maranao cuisine, and a vegan recipe book that challenges how we consume
      food — these are six essential books that tell compelling stories of Filipino
      food and culture.'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896', '97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-12-03T18:31:56.153+08:00
    'imagesource': 'jcr:8b83b7db-99b8-4b99-a2a7-df4fd42d96ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e302e2-f195-458e-8d68-4b9e0677588f'
    'lead': 'Our food stories have always been about an ongoing conversation on the
      ingredients, techniques, influences, tastes, and memories that bind us together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T18:52:21.035+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-26T23:50:20.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:43.295+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 Filipino books that tell our favorite food stories'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9281e-5560-4139-8ad7-7e35a79f1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.035+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Whenever there’s
        food and a group of people huddled around a meal, there is always a good story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863ccfa-256b-4438-9e68-b6747c73c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.036+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boatman in Lobo, Batangas, for example, may tell a story about
        the best goto in town. Our mothers may tell us stories about childhoods marked
        by the sweetness of merienda, or the brisk and garlicky smell of sinangag
        in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6955a-a755-4e6f-b242-b7b552feb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.036+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stories are equally told by countless writers, cooks, enthusiasts,
        wanderers, advocates, and cultural workers who have tirelessly sought to understand
        the Philippines’ richly diverse culinary traditions. Our food stories have
        always been about an ongoing conversation on the ingredients, techniques,
        influences, tastes, and memories that bind us together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca819bee-c4a8-4b9e-95e2-c47a3462aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.036+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this is why the best stories about Filipino food are both
        deeply personal and universal. Each of us has our own food stories, and each
        of our stories are part of an interwoven canopy of tales that define what
        Filipino food culture is: wonderfully varied, satisfying, and ultimately a
        beautiful thing, the subject of unending marvel and fascination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94b03a-f56d-440e-945d-525557226e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:52:21.036+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:50:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life lists six essential books that tell compelling
        stories of Filipino food culture, with the recognition that this is by no
        means an inclusive or complete list — but only an attempt to start another
        conversation on why we love food, and which food stories we love hearing over
        and over again.</p>'
