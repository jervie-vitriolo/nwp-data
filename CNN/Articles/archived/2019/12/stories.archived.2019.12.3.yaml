      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0684c05-a297-4ff4-9136-7174b523a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara said a delegation of Indonesian athletes who have competed
        in triathlon, wushu, cycling and 3x3 basketball are scheduled to leave Tuesday
        at 9 p.m., but would not be able to depart on time due to the Ninoy Aquino
        International Airport’s (NAIA) 12-hour shutdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc921362-70aa-4f2a-b8fc-b4738e4692b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
