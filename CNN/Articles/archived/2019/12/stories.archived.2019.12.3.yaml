      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a pitch for yet another postponement of the barangay
        and SK polls in his last State of the Nation Address in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496e934-cd1d-4336-be4e-547cddfbc605'
