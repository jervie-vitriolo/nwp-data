      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects that the Indonesian delegation would be able to leave
        the country by midnight, once NAIA resumes normal operations.</p>'
