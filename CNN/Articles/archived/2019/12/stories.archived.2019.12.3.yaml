      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters, which first reported the new EU investigation into Google,
        said that documents show the focus is on data related to the company''s local
        search services, online advertising, online ad targeting services, login services
        and web browsers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c0ff7-8b7c-4de1-92ba-19a91afa46ce'
