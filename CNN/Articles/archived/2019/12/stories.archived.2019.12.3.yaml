      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of typhoon-hit provinces are suffering from power outages,
        their local chiefs said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3bf1-8897-48a4-a06b-9108a945604f'
