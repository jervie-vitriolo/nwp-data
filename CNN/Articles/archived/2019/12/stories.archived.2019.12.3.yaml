  'SC-PhilSAT-scrapped':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Supreme Court has outlawed the requirement for aspiring law students
      to pass a standard test before entering law school. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-03T13:12:48.004+08:00
    'imagesource': 'jcr:b01dbbdb-280c-4c5a-830a-79ac81c6f864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54dbb2a6-fef0-4650-ab54-92c9d13891b3'
    'lead': 'The Supreme Court has outlawed the requirement for aspiring law students
      to pass a standard test before entering law school. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:15:03.994+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T23:50:33.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:39.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme', 'Court', 'SC', 'high-court', 'Legal-Education-Board',
      'LEB', 'PhilSAT', 'Philippine-Law-School-Admission-Test']
    'stories': ['60bca9cf-9ba4-4787-b745-05e0f3ce7bc1']
    'template': '1'
    'title': 'Supreme Court permanently scraps PhilSAT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50449741-8bed-40e3-b6fc-91b033dee82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Supreme Court made permanent its order banning the requirement for aspiring
        lawyers to pass a standard test before they can enroll in law schools in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ef3f7-0b00-4f05-acb8-9948a0976eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce786865-47e0-448e-ae13-503190903112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://sc.judiciary.gov.ph/8986/">September 10 decision</a>
        released to the public on Tuesday, the high court struck down the Philippine
        Law School Admission Test (PhilSAT) administered by the Legal Education Board
        (LEB) as unconstitutional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cdacd-a9da-4a52-baf0-5f379858e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225edd36-be05-4c1e-8b99-7f8c6dccdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the PhilSAT is used to exclude, qualify, and restrict admissions
        to law schools, as its present design mandates, the PhilSAT goes beyond mere
        supervision and regulation, violates institutional academic freedom, becomes
        unreasonable and therefore, unconstitutional," the SC said in a ruling penned
        by Associate Justice Jose Reyes, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30ba02-1c17-4f20-a4b7-9f2faac5982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33151edf-6b44-48b0-b2c4-a191eac4ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSAT was meant to be a mandatory aptitude test which one
        must pass for law school admission, as set by the LEB through Memorandum Order
        No. 7, series of 2016. The high court said the test is meant to "measure the
        academic potential" of an examinees to pursue law by measuring communications
        and language proficiency, critical, thinking, and verbal and quantitative
        reasoning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed715113-c82f-4854-b315-3706816c26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb00f2c-5227-42be-91c7-5c9c7bd4ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSAT is separate from any other admission tests and standards
        required by various law schools, with the LEB in charge of administering the
        exams and collecting fees. Those who did not pass the PhilSAT were barred
        from enrolling in law schools in the academic year 2017-2018 before conditional
        admission was allowed for the first semester of school year 2018-2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e69c21-5ab0-40ef-ba34-edf44bc739a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958abb54-ee45-436a-a3a1-d20b6be0a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the SC issued a <a href="https://cnnphilippines.com/news/2019/3/16/philsat-law-school-supreme-court.html">temporary
        restraining order</a> for the PhilSAT after a group claimed that the rule
        infringes on academic freedom. The court said the halt order is made permanent:
        "The regular admission of students who were conditionally admitted and enrolled
        is left to the discretion of the law schools."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf75ac8-b168-4f5b-9530-653c9b540c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6e4a0-1eb0-4965-9e45-c55002abdeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEB, a body created through a law in 1993, argued that the PhilSAT
        should be treated like the National Medical Admission Test (NMAT) for aspiring
        doctors. However, the court said the two "operate differently."&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3809a-70e2-4b21-99b0-e81a4a2d6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b647b87-2578-46a5-8ff6-39a0076acdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the PhilSAT score, the NMAT score is not the sole determining
        factor on whether or not an examinee may be admitted to medical school," the
        high court said in the 107-page decision. "In contrast, the PhilSAT score
        itself determines whether an applicant may be admitted to law school or not,
        the PhilSAT being strictly a pass or fail exam."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ce9f1-5d4c-489d-bdc8-fb1d79d8ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd5a07-b37f-4e8f-9949-4d571fa67239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the magistrates acknowledged the need to improve the "quality
        of legal education," the court said the aptitude test must not be exclusionary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cce280-b2da-4b55-8ea9-42f3ae4f4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b1eb8-7fc7-49ac-bf7e-022a887e627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:15:03.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also struck down LEB''s rules that make legal internships as
        a prerequisite to taking the Bar examinations, dictating qualifications for
        law school professors, as well as mandating attendance to continuing legal
        education for practicing lawyers. On the other hand, the court ruled that
        the LEB''s power to set the standards for accrediting law schools and minimum
        requirements for admission.</p>'
  'tito-sotto-SEA-Games-expenses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-03T13:11:43.634+08:00
    'imagesource': 'jcr:c3f7a734-ca36-4562-bf07-6cd0b1068cd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81046113-9435-4d53-a5ae-ea019465b3a1'
    'lead': "While satisfied with the country's performance in the SEA Games, Senate\
      \ President Tito Sotto says how the budget was spent is a different issue that\
      \ needs to be looked into. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:16:05.494+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T23:50:32.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:39.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'SEA-Games']
    'template': '1'
    'title': 'Sotto: There will be ''proper accounting'' of SEA Games expenses '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51a232-9718-4bc5-914f-d541dd83f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Senate
        President Vicente "Tito" Sotto III on Tuesday assured that the billions of
        pesos spent for the country''s hosting of the Southeast Asian Games will be
        scrutinized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4380e4-cb19-4892-9887-159904dde27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b85f24-7874-4fda-94f4-3e49545ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sotto expressed satisfaction with the preparations and the
        country''s performance – currently leading the biennial meet with the most
        number of gold medals, he said organizers should report how the ₱6 billion
        budget was used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a30ea-72c2-4f04-a63a-9eeeff8d32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d7297-006b-4b8c-b677-8b7a154e691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would be an accounting. Let me call it that. Perhaps there
        should be an accounting of the expenses paid and it should not have anything
        to do with the games," Sotto said in a media briefing. "Iba ''yung issue na
        ''yun (That''s a different issue)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699fcea-bcdf-4af6-846a-844c6cff9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f89bbe-72d9-4208-9fac-5348824a2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the finance committees of both the House and Senate&nbsp;can
        help the Commission on Audit in looking into the multibillion-peso fund that
        the Philippine Sports Commission had disbursed to the Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) – the private group on top of SEA
        Games preparations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21b325-9dac-4f72-973b-a52d8f6e4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343a0f2-5592-4e6b-b46f-3db59e30a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the opening ceremony, the ₱50-million cauldron had been
        the subject of criticisms after lawmakers pointed out the price tag.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7527f-d993-42b4-9234-5bf5e2a2b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html">READ:
        Cayetano defends ₱50-M SEA Games cauldron: ''It''s a work of art''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1de376-a9f9-4f2f-a3c4-e04ad20868d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e4eb6-245d-4438-91cc-9bcd62b460f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said any senator can call for a legislative inquiry into the
        questionable expenses. He stressed that some of the allegations are "fake
        news," including the supposed kikiam or street food served to the athletes,
        which turned out to be chicken sausage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573195c-5c8e-41cb-8570-5967ef9b1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0edc5-4271-4f1e-ae57-2857f0e70322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon naman ng proper accounting yan. Malalaman natin
        kung paano ginastos</em> (There will be a proper accounting. We will know
        how the money was spent)," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954df2a6-30d4-4007-b1f7-a07b7ded9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c343796-72f9-4241-99fa-5c7dca893734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that while the Philippines is capable of hosting another
        prestigious sports event in the future, the government should carefully study
        the funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b988c7-4153-45b3-92d2-54ffa78fa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edd832-f568-4467-aff8-61c18dad8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/seagames/2019/11/29/Duterte-apologizes-SEA-Games-countries-delegations-investigation.html">earlier
        apologized to foreign delegations</a> for all the "mishaps" they had encountered,
        mentioning that some of the athletes slept on the floor and waited for so
        many hours before being accommodated in their hotels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6345de-710c-4317-b53c-40ae9ce2ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b464a-3ab2-49b3-9e1f-c53bae47965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has reaped 41 gold medals to date – much more than
        any of the 10 other countries participating in the SEA Games. Sotto said this
        is one of the advantages of hosting the event – the country can participate
        in as many events since the athletes do not have to spend for travel.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfa7b7-36b6-419a-84f5-f234d7d93f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd12bd-210b-4296-8c03-508e9752d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:16:05.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run for 12 days and will formally close
        on December 11.</p>'
