    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3ef00-2384-40cc-b753-fa26bf77b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
