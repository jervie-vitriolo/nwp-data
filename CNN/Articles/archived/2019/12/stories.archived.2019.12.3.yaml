      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said that priority will be given to regularly scheduled flights once
        the operations resume. He added that for the flights affected by the 12-hr
        closure, a slotting system will be carried out.</p>'
    '403':
