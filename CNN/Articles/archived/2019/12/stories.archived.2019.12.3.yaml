      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186699a-7fd7-42e1-8579-9734a184e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:39.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy reportedly paid $400,000 (about ₱20.4 million) to build the first
        Child Haus property in 2010, which has evolved into a temporary shelter for
        poor families coming from the provinces. Forbes reported that Sy''s associates
        have also stepped up as co-sponsors and poured additional funding into Child
        Haus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91300ab-c03b-4909-9638-3a13cc711507'
      'mgnl:activationStatus': true
