      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57e8a2-4871-4e7d-93a9-f741f513a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Google said the company uses "data to make our
        services more useful and to show relevant advertising, and we give people
        the controls to manage, delete or transfer their data."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947761a-2c92-487c-b6f7-6550fbb146b8'
