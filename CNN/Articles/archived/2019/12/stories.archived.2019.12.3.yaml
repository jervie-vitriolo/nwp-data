      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c192fd-26ea-4e57-9fc4-bdbdd3d1c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t happen." Prince Andrew told the BBC last month. "...That
        couldn''t have happened because the date that''s being suggested I was at
        home with the children," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5639ec-0787-452c-af96-c176d52be6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.398+08:00
      'mgnl:createdBy': 'lara'
