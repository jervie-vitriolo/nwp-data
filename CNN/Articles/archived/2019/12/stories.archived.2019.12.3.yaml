      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        said that priority will be given to regularly scheduled flights once the operations
        resume. He added that for the flights affected by the 12-hour closure, a slotting
        system will be carried out.</p>'
    '13':
