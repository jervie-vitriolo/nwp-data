      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD was visibly upset, if not angered, and we’re expecting him
        to make a public statement today on the govt’s intended course of action,"
        Guevarra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d78934-1a76-41a2-9b04-1de4cfd7766a'
