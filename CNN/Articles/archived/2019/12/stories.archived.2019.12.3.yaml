      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said the upper chamber
        plans to pass the bill on November 11 or the following week. He said January
        2020 would be the latest that it is approved by the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5bd1e-906f-4ceb-8883-b3fa4da4517b'
