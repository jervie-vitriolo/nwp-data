    'title': 'Google and Facebook run into more trouble over data in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d0ad0-c6f3-4664-948f-a9fde51505ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s top antitrust regulator is probing
        how Google and Facebook use data, putting the companies'' huge advertising
        businesses in the spotlight once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e497ed-29b0-443a-ba80-ce5068f30714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c5be2-5973-4916-8e71-2e229dbac0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Monday that it has launched preliminary
        investigations into how Google and Facebook gather, process, use and monetize
        data for advertising purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7954e03-305b-4550-abad-8e111e265526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2c77d-b41d-4327-a5e8-897b1af78073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have used what they know about people to build advertising
        businesses that generate hundreds of billions of dollars in revenue. But how
        they use that data is becoming a major focus for regulators on both sides
        of the Atlantic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0738cf9-2566-453f-a3eb-a579e6a0273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20215a-f918-4b24-9662-356c3f2e2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:14:32.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margrethe Vestager, the European commissioner for competition, has
        been particularly aggressive, voicing concerns that big tech companies may
        use their huge data stores to strangle upstart rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bec15-48aa-4eee-a2cc-9842ef6a6f15'
      'mgnl:activationStatus': true
