    'template': '1'
    'title': 'Media groups urge SC to allow livestream of Maguindanao massacre verdict'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563cb2e-3568-480b-a4e2-4841a4cda891'
