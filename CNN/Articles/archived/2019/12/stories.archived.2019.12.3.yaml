      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 55,000 residents living in danger zones in Sorsogon are seeking
        temportary shelters, according to Governor Francis ''Chiz'' Escudero.</p>'
    '83':
