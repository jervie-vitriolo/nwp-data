      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c1184-9942-4384-b427-2aed424b6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:22:25.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:50:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose Del Monte City lone district Rep. Rida Robes has filed
        House Bill No. 5542 or the “Electronic Gadget-Free Schools Act.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17f964-b0ea-477c-a618-c05ff8f078ef'
      'mgnl:activationStatus': true
