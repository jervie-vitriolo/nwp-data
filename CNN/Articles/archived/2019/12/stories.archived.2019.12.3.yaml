      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Bub did a lot in her seemingly short life. She was an author
        and actor, and a TV host and spokescat on Animal Planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c1bbf-fd5a-4b48-b67f-3740e2b07966'
