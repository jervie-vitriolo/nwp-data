      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        wrath of Typhoon Tisoy (international name: Kammuri) was felt in Albay Province,
        leaving major damage to the domestic airport in Legazpi City.</p>'
