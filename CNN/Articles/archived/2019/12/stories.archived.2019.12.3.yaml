      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89595b2-05fb-4363-90ac-4a21d2cc93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:26:23.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said in response to the interview that the Duke
        "unequivocally regrets his ill-judged association with Jeffrey Epstein" and
        "deeply sympathizes with those affected who want some form of closure."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008ead3-9153-40b3-89f3-82d349a37344'
      'mgnl:activationStatus': true
