      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Rodrigo Duterte signed into law the bill that institutionalizes the Malasakit
        Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4be6c4-fb4d-4ff8-97a1-e8f22345e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67582699-872e-41fa-bbf4-cbdcabae16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would not only require public hospitals to have Malasakit
        Centers — a one-stop shop for government medical and financial assistance
        — it would also create a Malasakit Program to facilitate it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceda158-de58-4cee-bf2f-9275edfc9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
