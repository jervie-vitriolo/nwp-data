      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Organizers
        of the 30th Southeast Asian (SEA) Games said they are prepared to accommodate
        athletes who will be stranded due to Typhoon Tisoy, which has forced the country’s
        main gateway to <a href="https://cnnphilippines.com/news/2019/12/3/NAIA-canceled-flights-December-3-Typhoon-Tisoy-Kammuri.html"
        target="_blank">close down Tuesday until 11 p.m.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc79fc-3c82-49cf-be90-2ee9a4ef15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fdb49-2b0b-48a4-b0c2-e1c7a1e0447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:11:39.672+08:00
