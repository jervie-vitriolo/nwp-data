  'House-probe-China-NGCP':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO. Bayan Muna is calling on the House of Representatives
      to look into China''s 40 percent capital ownership of the Philippines'' power
      grid.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-03T17:09:34.504+08:00
    'imagesource': 'jcr:eddddf95-33f7-4774-8bea-9eab746fd0ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0792ea5-0c5e-48dd-a6ec-21e045a4ec36'
    'lead': 'Bayan Muna has filed a resolution urging the House Committee on Energy
      and the House Committee on National Defense and Security to conduct a joint
      investigation on the issue to review the economic and security implications
      of allowing China''s 40-percent stake in the National Grid Corp. of the Philippines
      (NGCP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T17:27:35.864+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:50:23.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:42.222+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-probe-China-NGCP']
    'template': '1'
    'title': 'House probe sought on China co-ownership of NGCP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b5069-3d05-4d7d-9c61-e6b866b169a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) –</strong> A
        group of leftist lawmakers is seeking to look into China''s 40 percent capital
        ownership of the Philippines'' power grid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b8851-0cc0-40ae-b3d3-0ecb75a0f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Reps. Carlos Zarate, Ferdinand Gaite, and Eufemia Cullamat
        had filed House Resolution (HR) 558 urging the House Committee on Energy and
        the House Committee on National Defense and Security to conduct a joint investigation
        on the issue to review the economic and security implications of allowing
        China''s stake in the National Grid Corp. of the Philippines (NGCP).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aeb24d-c8b4-4cb1-99f7-cf76b978c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP serves as the country''s sole power transmission line in
        charge of supplying electricity throughout Luzon, Visayas, and Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a930c-9c98-4a9e-890e-4690ececcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that China is currently aggressive over its claims on the
        West Philippine Sea depicted through its intrusions to Philippine territory
        and disrespect to Philippine sovereignty, the surrender of the control over  Philippine
        power system and other public utilities is a clear threat to Philippine national
        security," Bayan Muna said in its resolution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a670466-a7e4-417b-8858-915e26e0a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the primordial duty of Congress, in the exercise of its legislative
        and oversight functions to ensure the safety and security of our people and
        to provide mechanism to hold responsible officials and employees accountable
        at all times," it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a1b6c-6251-414e-9086-f0e94d7d853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also echoed "serious concerns" over the possibility
        that the power grid can be operated remotely though a so-called monitoring
        and control system supervisory control and data acquisition, with the system
        operating all the way from Nanjing, China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed80978-111d-45f2-b78a-a8ee2e2bd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was former Senior Associate Justice Antonio Carpio who earlier
        raised that China may shut down the country''s power grid by "injecting a
        malware or software" in the system once they get to maintain it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fcee5-7bab-4985-b763-344870b6633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate have previously filed their own version of
        the resolution to look into the compliance of NGCP on its mandate to provide
        electricity in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e15319-0b9e-43e4-8a7f-8b7d3f7080ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian said in a television interview on Wednesday
        that the Senate will conduct a public inquiry on the issue&nbsp;on the second
        or third week of December.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af664f2f-03f0-469a-bc51-eef5eb05fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting second to third week of December but we are in
        close coordination with the National Security Council because they are the
        most important stakeholder in giving us information about the national security
        concerns of this asset," Gatchalian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5592053-5e0c-4289-9f6d-edbe5f40b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with <em>CNN Philippines</em> last Friday,
        President Rodrigo Duterte said <a href="http://READ: https://cnnphilippines.com/news/2019/11/29/duterte-china-philippines-power-grid.html">"there
        will be a quarrel"</a> if China shuts off the Philippines'' power grid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cee6e5-c89d-4205-9ab8-55265b0b8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell China, ‘You know China, if you do that then there will
        be a quarrel. I mean not overcome you but I said you will receive from me
        a mouthful. Then I''ll go to other places and look for help," Duterte said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058c418-1f13-4926-996e-24cb79153360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government earlier maintained that the public officials''
        concerns on security were <a href="https://cnnphilippines.com/news/2019/11/28/china-philippines-power-grid-security.html">"completely
        groundless."</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4145881-66a8-4358-8202-c1397ec4d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope certain individuals in the Philippines will look at cooperation
        with China in an open, objective and impartial manner. There is no need to
        worry about the sky falling or imagine trouble where there is none," Foreign
        Ministry Spokesperson Geng Shuang said last Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c7f13-f2f9-4181-b522-eefb24cd40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Philippine Constitution states
        that participation of foreign investors on any public utility shall be "limited
        to their proportionate share in its capital."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1b6c3-2318-4d1a-a15a-4befa10c0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T17:27:35.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:50:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Dummy Law, on the other hand, prohibits any foreign country
        from intervening in the management, operation and administration or control
        of corporations where the Filipino people have a 60 percent stake.</p>'
  'Edgardo-Gomez-coral-conservation-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-03T18:04:56.003+08:00
    'imagesource': 'jcr:8bb9dea0-344e-4e1b-9b3b-0ecaed32c250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1898d77c-299d-406c-bc24-1d46d7c10f19'
    'lead': 'National scientist Edgardo Gomez, who was known for his work on coral
      conservation has died, the Department of Science and Technology confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T18:05:52.457+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:50:22.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:49:42.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edgardo-Gomez', 'corals', 'science']
    'template': '1'
    'title': 'Filipino scientist known for work on coral conservation dies, 81'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18886a7-d2cf-4b7b-bb47-48c3f45b7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 3) — National scientist
        Edgardo Gomez, who was known for his work on coral conservation, died Sunday,
        the Department of Science and Technology (DOST) confirmed. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c79f5d-edc8-46ec-a9e4-752d7d4b6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7cb5a-f451-41ea-8a38-3f5aa80de515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through his pioneering research, he was able to steer the world’s
        first national-scale assessment of damage to coral reefs that led to the widespread
        concern over the status of coral reefs. This resulted to the worldwide conservation
        initiatives, such as the Global Reefs and Risk Analysis, Global Coral Reef
        Monitoring Network, and the International Coral Reef Action,” the DOST said
        of Gomez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49ce10-4567-40a6-830d-3875d26eedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f826df-9a20-4200-946d-479f80d933a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was also known for contributing to the baseline mapping of
        the Philippines to handle the Spratly Islands and in the groundwork of the
        University of the Philippines’ (UP) Archipelagic Studies program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cb71e-f897-4698-bf87-30a5b4fc3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a1ff4-2bbb-4c78-807e-15d26aa6b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the founding director of UP’s Marine Science Institute,
        ang a member of the American Association for the Advancement of Science, Western
        Society of Naturalist, World Mariculture Society, National Research Council
        of the Philippines, and the International Society for Reef Studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5561e09-5d22-400e-9b66-fe1418dd6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6ca0b-3923-4dca-bea1-2c8acd4e74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received many accolades in his lifetime, having been included
        in the Global 500 Roll of Honour by the United Nations Environment Programme
        in 1989, being among the Ten Outstanding Filipinos in Science in 1992, and
        having received the Presidential Lingkod Bayan Award by the Philippine Civil
        Service Commission in 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c79756-bb04-4e21-8ad2-fce2b161765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac27451-3557-4717-baed-d8b99ea98daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:05:52.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was declared a National Scientist in 2014.</p>'
