      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359dd5d-cc1d-41b4-9ead-2cb4a9f18ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:39:15.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls — which would see members of the local village councils
        and youth councils get elected — would now be held on December 5, 2022 instead
        of May 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135d927-1a8b-4029-9210-7daec730224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:39:15.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7379f-f711-4ea3-b885-4160cbdb671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:39:15.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:50:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers wanted to delay the elections for the smallest government
        unit in the country so its leaders would have more time to implement their
        projects and programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48300cd8-c95d-457b-84cc-1733b12659d0'
      'mgnl:activationStatus': true
