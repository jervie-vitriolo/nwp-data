    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salceda', 'Joey-Salceda', 'Duterte', 'President-Rodrigo-Duterte',
      'Lee-Kuan-Yew', 'authoritarian-regime', 'authoritarian']
    'template': '1'
    'title': 'Salceda clarifies ‘authoritarian remark’ vs. Duterte gov’t: I was comparing
      him to Lee Kuan Yew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293e588-2227-49a6-9436-3cd91a3872f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce87ab-e85b-40b9-a693-74a6461a9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> Albay
        2nd District Rep. Joey Salceda on Tuesday clarified his earlier remark of
        an “authoritarian regime” of the current administration, saying he was only
        comparing President Rodrigo Duterte to the late Singaporean prime minister
        Lee Kuan Yew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5a3d3-ff18-49a3-ac1d-ab1183c753d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Chinange ko</em> ''yan (I changed that) to decisive. I was
        trying to characterize him as Lee Kuan Yew during the time when you have virtually
        a single party that was of course loyal to Lee Kuan Yew. The same is true
        right now,” Salceda told CNN Philippines’ The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f311af0-4015-4a1a-95b5-019bca534df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> (because) you need to describe the milieu we''re
        operating in right now. Most of the reform measures have already been passed.
        <em>Pati ‘yung</em> budget, <em>ang bilis</em> (even the budget is being processed
        quickly). These are very difficult in a different situation,” he clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e184e4-36a2-4755-834e-f3456a0b3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda previously said that lawmakers would push for policies that
        would favor the administration out of fear of the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97d3fe-07d6-435b-99dc-2a59a252e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon, however, clarified that “decisive” was the better word
        to describe the chief executive’s leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d15a29-e19d-4233-9b9b-ea3ef903723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refuted the initial remark, stressing that he has never
        intimidated any of his subordinates in the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c3e08-cab0-4737-a7d9-e25b0ac1dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala man ako tinakot na tao</em> (I never scared off anyone),”
        the chief executive said during an <a href="https://cnnphilippines.com/news/2019/11/30/duterte-salceda-authoritarian.html">exclusive
        interview with CNN Philippines</a> on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e10e5-5360-442e-b7cd-8c83bc132748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise dared to resign if he is indeed proven to
        have scared off any member of the Cabinet or Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7943e-4686-4234-bb02-88292c8f73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Find out if I ever called any Cabinet member or businessman or
        the members of Congress,” he dared. “<em>Wala akong tinawag sa kanila. ‘Pag
        may magturo ng isa sa kanila na sabi tumawag ako, mag-</em>resign <em>ako.</em>”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ee566-694f-4b69-9a6b-b14e0af76bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never called any of them. If one of them says I
        called, then I will resign.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea622b9-c558-48e5-9c05-d7d2da5d816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early years of his presidency, Duterte drew comparisons to
        the late Singaporean leader due to their strong-handed governance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de8900-e6f3-4934-aa16-f0cf40225ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who passed away in 2015, was known for being the architect
        of Singapore’s economic development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a69ff-dc5b-44b1-9dd1-729127cd5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T12:55:33.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Janine Peralta contributed
        to this report.</em></p>'
