    'mgnl:tags': ['Manila-Water', 'Maynilad']
    'template': '1'
    'title': '''Onerous'' water deals cost gov''t ₱10.8 billion, DOJ says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffce19-5f95-4319-8b8b-f2ed08d53744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        government is set to pay ₱7.4 billion to Manila Water because of "onerous"
        concession agreements signed in 1997, Justice Secretary Menardo Guevarra said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80f0a9-e33f-43db-9c78-a7a360efdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81cec6-43b7-46c5-bf92-a9b1e66b9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra in a statement said the Justice Department''s review of
        the deals signed by the Metropolitan Waterworks and Sewerage System (MWSS)
        with concessionaires Maynilad and Manila Water revealed a dozen provisions
        disadvantageous to the government and the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15ff34-c35f-4b86-9c3b-7026ac0da949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbfb88-b092-4182-a302-fac0efa9a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most notable were the prohibition against government interference
        in rate-setting and the provision on indemnity for possible losses in the
        event of such government interference," Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4455028-659d-43cd-bcc9-9d47e4c2731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c741048-6149-46a7-abeb-32ed1c3b98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T18:32:54.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:50:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing these provisions, a tribunal backed by the Permanent Court
        of Arbitration (PCA) <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html?fbclid=IwAR2X_-BDyFg-b5VVajrQ3w6sjq7vbKPbLjexSWqmcChnIP60LjWhR1Xdnx8">demanded
        the Philippine government to pay Manila Water losses</a> stemming from rejected
        water rate hikes back in 2015. Manila Water brought the Philippine government
        to court when the MWSS rejected its request to raise water rates for 2013
        to 2017, instead telling the utility firm to slash its basic water charge
        by ₱2.77 per cubic meter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d4f01-16b1-4976-940e-30f06e41ecf7'
      'mgnl:activationStatus': true
