      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Governor Miguel Villafuerte required local disaster
        authorities of the province in Bicol to ensure that no one will stay in low
        lying and coastal areas, near mountain slopes and coastal areas.</p>'
