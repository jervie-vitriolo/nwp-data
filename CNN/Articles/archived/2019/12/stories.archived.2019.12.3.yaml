      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> The
        Filipinos ruled their homegrown sport on home soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc367f4-3d93-4dbc-afbc-1c52dfafb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:48.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team dominated the 2019 Southeast Asian (SEA) Games
        arnis events, raking in 14 out of 20 golds contested. The delegation also
        has four silver, and two bronze medals in the final medal tally, as the competitions
        concluded Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbaf1f-0bc8-4406-b7b1-e5441a7d17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:48.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisamuel Delfin and Mary Allin Aldeguer added two more medals in
        the golden haul today in the Non-Traditional Open Weapon, in both men and
        women''s categories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1579b85-a047-4eeb-bc0d-4248c331564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:48.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mark David Puzon and Ryssa Jezzel Sanchez, settled for
        silver in the Traditional Open Weapon category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41490b2a-6617-482d-9a2f-d3c08f18549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:48.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino brigade showed dominance as early as the first day
        of the biennial sporting meet, winning in the Bantamweight, Welterweight,
        Lightweight, and Featherweight Full Contact and Padded Stick events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3530be-e57a-4f04-a395-f02f4b81eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:48.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:50:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team exceeded their prediction of 12 gold medals.</p>'
