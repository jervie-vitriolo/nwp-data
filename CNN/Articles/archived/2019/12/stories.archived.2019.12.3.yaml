      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/02/politics/lisa-page-interview/index.html">Ex-FBI
        lawyer targeted by Trump breaks silence</a>."&nbsp;</em></p>'
