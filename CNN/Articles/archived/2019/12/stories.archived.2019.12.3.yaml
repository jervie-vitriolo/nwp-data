      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit of Camarines Sur, meanwhile, ordered local
        chief executives and local disaster officials to implement a preemptive evacuation
        on Friday, a few days ahead of Tisoy’s entry to the Philippine territory,
        to prevent any casualty.</p>'
