      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also argued that the live coverage of the verdict would
        “not be prejudicial to any rights of the accused” or would have any bearing
        on the case since the court would have already arrived at a verdict by that
        time.</p>'
