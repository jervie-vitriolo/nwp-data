      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the most hideous dancer I''ve ever seen in my life," Giuffre
        told the BBC. "I mean it was horrible and this guy was sweating all over me,
        like his sweat was, like it was raining basically everywhere, I was just like
        grossed out from it but I knew I had to keep him happy because that''s what
