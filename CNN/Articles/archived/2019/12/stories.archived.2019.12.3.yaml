      'mgnl:lastActivated': 2023-01-26T23:51:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to Instagram to announce the title for the album
        with a rather cheeky Instagram post showing a tattoo on her arm with the album''s
        name — "Future Nostalgia." She began working on her sophomore album since
        last spring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8720371-1d1d-4541-9c4f-e85ca409b59d'
      'mgnl:activationStatus': true
