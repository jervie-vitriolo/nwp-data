      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she didn''t just say it, she showed it — with a tattoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dfd66-a397-408c-aef0-33ca448edcc8'
      'mgnl:activationStatus': true
