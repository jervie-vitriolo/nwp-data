    'template': '1'
    'title': 'Aide says hold on US security aid to Lebanon lifted'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013b675-50bd-4512-b518-50376df4fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has lifted the
        mysterious hold on security assistance to Lebanon, which includes a $105 million
        package to support the Lebanese armed forces, according to a congressional
        aide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555d323-0ccc-4750-a36b-2d44f73e95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0aafcf-759f-48f5-80af-a43372744f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold was put in place about a month ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c55199-3de5-48c2-babd-38b58fcd4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee3bb4-cc18-49d8-bd18-6631c3053115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money had been held up by officials at the Office of Management
        and Budget since September, even though it had been approved by Congress and
        had strong backing from the State Department, Pentagon and officials at the
        White House''s National Security Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1be4b-990d-4a4f-b4ee-232b95dd72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ae484-2407-4fbd-9257-32d1d31e8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency officials and national security experts said the aid, which
        covers the cost of US-made military equipment supplied to the Lebanese army,
        was crucial for pushing back against Iran and maintaining stability in the
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1fc2b-845f-43d4-a682-1f46064f5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44424ee-4818-4831-8dbd-31233d621945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Schenker, the assistant secretary of state for near eastern
        affairs, told reporters last week that the review was working its way "through
        the bureaucratic process." He never gave an explanation for the hold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d4122-4622-46b5-833c-dd55cb360c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab80ef-1735-4b61-b3c7-74a3517191c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hale, a senior State Department official who testified on
        Capitol Hill as part of the Ukraine impeachment inquiry, said last month that
        the decision to release the aid rested in the hands of OMB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72c488-8a7b-4dc9-a7c3-424ceeaf6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4e7d5-3a77-40f8-a48a-65f806415771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T06:29:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:50:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
