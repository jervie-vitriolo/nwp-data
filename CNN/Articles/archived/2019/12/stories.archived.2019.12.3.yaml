      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44fc78-e602-4f01-bc2d-649f81a4551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the report is expected to say the Russia
        probe was properly launched in summer 2016 but lower-level employees made
        a series of mistakes. Page said she expects it will show that she acted professionally
        without bias against the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4955b6-dd73-4ee0-acbf-fdaff2a0002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3c979-6656-4b5c-97f7-ee714e336831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it would be nice to have the IG confirm publicly that my
        personal opinions had absolutely no bearing on the course of the Russia investigations,
        I don''t kid myself that the fact will matter very much for a lot of people,"
        Page said. "The President has a very loud megaphone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15663e-aa80-49fe-9cbf-d7040b071584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851d73e-4c10-4496-8782-8eae30134226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s also very intimidating because he''s still the President
        of the United States. And when the President accuses you of treason by name,
        despite the fact that I know there''s no fathomable way that I have committed
        any crime at all, let alone treason, he''s still somebody in a position to
        actually do something about that. To try to further destroy my life. It never
        goes away or stops, even when he''s not publicly attacking me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1f9bf-e592-497c-9e74-610a1db4c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7887e-708e-4709-8dd3-3dcf09c353a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous IG investigation last year looked into Page''s controversial
        texts with Strzok. That report concluded that their messages "cast a cloud"
        over the Clinton email investigation, which they both handled, but that they
        did not let their political views affect their decision-making in the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b58a92-6024-4ab8-8436-bb273ebec10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacf314-9584-46b6-ba8f-32585947a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Page spoke to lawmakers behind closed doors about the text
        messages. Republican lawmakers praised her testimony, calling her a "very
        credible witness." Former White House communications director Anthony Scaramucci,
        who has since stopped supporting Trump, praised Page on Monday for speaking
        out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3495de8-c227-47de-a91c-674872154cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f7fba-fa36-4142-a034-ef574b6c8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many people that are still in the President''s web who
        feel the exact same way as Lisa Page. I applaud Lisa Page for doing that,"
        Scaramucci told CNN''s Alisyn Camerota on "New Day." "But I also understand
        why she didn''t do it sooner because it is intimidating until it''s not intimidating."</p>'
    '22':
