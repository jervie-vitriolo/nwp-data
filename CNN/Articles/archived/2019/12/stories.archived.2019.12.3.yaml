      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474352c2-2a26-4d3b-a2a1-f4f994a6afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:50:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasakit Centers are pet projects of Senator Bong Go, who has been
        accused of using these facilities to bolster his public image for the 2019
        senatorial elections. Go, however, insisted the centers help poor patients.</p>'
