    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42373437-806e-4e37-b1c6-8999cc203c70'
    'lead': 'The hold was put in place about a month ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T06:29:38.466+08:00
