      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> Days
        before typhoon Tisoy hit land, the National Disaster Risk Reduction and Management
        Council (NDRRMC) once again hogged the spotlight with its mobile emergency
        alerts issued regularly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4c06c-58da-4032-b471-28beab47fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:49.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissemination of these emergency alerts and warning messages—
        done through the agency’s partner telecommunication companies— is required
        under the Republic Act No. 10639. The measure mandates service providers to
        issue free messages— which include storm signals and rainfall warnings—&nbsp;in
        light of disasters and calamities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67c81c-b70b-4361-aa15-68652231ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:49.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, however, have been divided on the issuance of such alerts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2021c2-615e-41ec-98ab-562cd353ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:49.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some remained thankful for the “life-saving” messages, others
        expressed frustration, claiming that they have been jolted awake by the loud,
        hourly alarms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f9288-dc3c-4ccd-8d53-5a03af07e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:49.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted some netizens to pitch in some tips on how to improve
        the emergency warning system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2882af5-a142-496e-9e68-4cdad62ccc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:49.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:50:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist Mahar Lagmay, executive director of the country’s primary
        disaster risk reduction and management program, suggested for the phone alerts
        to be issued during day time. Middle-of-the-night warnings can also be done
        for “imminent hazards”, he added.</p>'
