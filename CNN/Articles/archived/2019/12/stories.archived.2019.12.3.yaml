    'stories': ['4f56d9f3-b8d1-4cd5-9087-b7925ccdffdf']
    'template': '1'
    'title': 'Ex-FBI lawyer targeted by Trump breaks silence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed2bcf-f497-4462-962a-b5280855ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roughly two years after her anti-Donald
        Trump text messages were released to Congress and she became a public target
        of the President''s ire, Lisa Page said it''s time to break her silence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acee0ba-7c92-49b2-bfaf-fa812253dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd5002-7fb0-4e0e-bf42-97207b782bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled former FBI lawyer resurfaced her Twitter account Sunday
        night, tweeting, "I''m done being quiet," along with a link to a new interview
        with The Daily Beast. In that interview, Page called Trump''s attacks "sickening"
        and said she chose to speak out after the President did a lewd impression
        of her text exchanges with former FBI agent Peter Strzok, with whom she had
        an affair, during a Minnesota rally in October. The President has frequently
        criticized the series of texts in which Page and Strzok disparaged the then-presidential
        candidate. On Monday, Trump again attacked Page, suggesting in a tweet that
        she go back and read a text exchange she had with Strzok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757f4b1-f34b-4349-838c-c1cba6bf7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258d109-7737-4265-9a95-d8edb05f309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had stayed quiet for years hoping it would fade away, but instead
        it got worse," she said. "It had been so hard not to defend myself, to let
        people who hate me control the narrative. I decided to take my power back."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8744c-5a84-4ba4-87c5-c90350f99cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05056f66-035f-4a70-b371-61e058fab936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s like being punched in the gut. My heart drops
        to my stomach when I realize he has tweeted about me again," she said. "The
        president of the United States is calling me names to the entire world. He''s
        demeaning me and my career. It''s sickening."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7b2df-bdac-4604-b1d7-27ac840efbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bad65f-3aef-4f27-bbea-5392d6335387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s comments come ahead of the Department of Justice Inspector
        General''s report on FBI surveillance during its early investigation into
        Russia 2016 election interference that is due on December 9. Page and Strzok
        were also involved in the FBI''s investigation into Hillary Clinton''s handling
        of classified information and served on the special counsel''s team. Strzok
        was dismissed from Robert Mueller''s team once the text messages were uncovered
        by internal investigations. Page resigned after the text messages were discovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71ccfb-d182-406a-bd12-dd44ad72f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:50.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:50:40.481+08:00
