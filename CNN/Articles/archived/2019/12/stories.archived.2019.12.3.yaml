    'lead': 'An American woman who accused the convicted pedophile Jeffrey Epstein
      of sex crimes reveals new details of the night she says she was forced to perform
      sex acts with Britain''s Prince Andrew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T06:26:23.395+08:00
