    'title': 'Duterte signs Malasakit Center bill into law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661887e0-5760-4d6b-bbb5-14813b76a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T21:28:49.920+08:00
