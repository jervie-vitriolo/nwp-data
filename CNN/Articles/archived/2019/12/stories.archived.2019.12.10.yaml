      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Actor
        Miko Palanca, 41, has passed away on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27643b1-0cb0-4d61-801a-21e3b8a1c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febe75b-f501-47b3-b654-9672c76de440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Erika Hocson confirmed the passing of her brother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d826a-065b-4a81-a2ca-7bd333e92ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dec18-4083-4b46-bb70-7d5af8d2f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely saddened and heartbroken by the sudden passing
        of our beloved brother, Miko Palanca. The who family is grateful for the incredible
        outpour of love and support that has been coming in today," she said in a
        statement posted on her Instagram story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eb00d-9d21-4297-8937-ca9b1802b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404ad7e-f2a5-4847-a340-d1953c434eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca''s family requested privacy on the details of his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94232681-2f50-4ff5-94d7-38818e7bee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e321e3b-3342-4b2a-8bf5-72dbd4d0e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we would like to respectfully request for privacy as
        we go through this very difficult time. Again, we appreciate all the love
        and support – thank you so much," the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a568b-1aab-4ee2-9e93-541faf93db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, The Film Academy of the Philippines posted a
        formal condolence message to Miko on its Facebook page.</p>'
    '19':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FFilmAcademyPhil%2Fposts%2F2485913445009927&width=500"
