      'jcr:uuid': '4ccbf833-ef91-4192-b92d-908a615f2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
