      'jcr:uuid': '9476ea20-d8b0-4cf0-aadf-b94ae6049eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 17 crew members and 21 other passengers on board, who
        were on their way to perform "logistical support tasks" such as repairing
        the floating oil pipeline that provides fuel for the base, said the Air Force.</p>'
