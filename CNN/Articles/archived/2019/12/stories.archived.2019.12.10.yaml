    'title': 'Good national sports program needed in PH, ex-sports officials say'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f0ef7-790c-4f97-a051-b25d1d843b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong>&nbsp;Former
        sports group officials said the country still needs to strengthen its efforts
        to train and develop athletes amid their success in the 2019 Southeast Asian
        (SEA) Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aea816-a923-4adf-98d1-66f563b611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950d626-5163-4912-8679-b03499e344c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8300ca-8c5a-43fd-804b-2c1e8e7fa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former “Gintong Alay” Executive Director and incumbent Laoag City
        Mayor Michael Keon noted the country’s top-notch athletes such as gymnast
        and Olympics 2020 qualifier Carlos Yulo. However, he noted that the Philippines
        has yet to be consistent with its success in sporting events, adding that
        it has yet to achieve a gold medal in the Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bcdeb-cbd7-43e1-b75c-55c9ea1ef451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d553cb3-3bb6-431d-91e6-61367a96a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610983d7-1ad8-42df-be35-9b4eac44577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with Philippine sports is that it always goes around
        in circles. We tend to go up and down and we tend to go round and round,”
        Keon told CNN Philippines’ <em>Politics As Usual</em>. “The Philippines is
        one of the few countries left in the world that has not won an Olympic gold
        medal.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12370aaf-9433-4e03-83c2-f52fa0f6d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9d0a4-8f79-4c9a-b2c7-cd235be461fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
