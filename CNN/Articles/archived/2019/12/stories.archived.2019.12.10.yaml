      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ang hinihingi ngayon ng dumaraming bilang ng ating mga
        mamamayan</em> (This is what a growing number of our citizens wants)," Olivar
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
