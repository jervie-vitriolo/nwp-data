      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Philippines is now impossible to beat in the overall medal tally, with just
        two days and 48 golds at stake left in the 30th Southeast Asian (SEA) Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446478f7-3edf-47f0-995d-ecbeb1978d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host country has maintained its early lead and has a 54-gold
        cushion over Thailand, while it remains ahead of Vietnam by 57 golds, so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976f461-40f0-45a0-8bed-8a653b9966c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippine Deputy Chef De Mission Stephen Fernandez, still
        wants to wait for the last day of the games to end before announcing an overall
        championship for the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfac34-ec49-4876-9662-f623978b82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games aren''t over until the buzzer rings. Let''s wait for
        it," he told <em>CNN Philippines.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aadeb2-bb90-4be3-a52c-ab247381ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnis and dancesport harvested a whopping 14 and 10 gold medals,
        respectively. Athletics has so far, raked in 10 golds as well, and the events
        are still ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9854bcc-66e6-4468-8b1b-2bd16c83f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also excelled in combat sports like taekwondo and
        boxing. Wushu also contributed a significant number in the medal haul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb48ca-4f89-4e0c-b9d7-9583525d2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:13.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:07:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy with our athletes as they make us proud. They
        really are the forefront of this campaign. We are proud of them," Fernandez
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
