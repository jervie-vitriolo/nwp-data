      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Ways and Means chairman and Albay Rep. Joey Salceda
        said the body gave its green light for a measure that will slap a tax of ₱20
        per kilogram of single-use plastic, in a bid to reduce waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456a416-774c-407b-94cb-e3c301e16e7a'
