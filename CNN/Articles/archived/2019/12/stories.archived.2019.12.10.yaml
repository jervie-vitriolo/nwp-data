    'jcr:uuid': 'b9f2308a-fe2c-4179-880c-c28d0bdfc92a'
    'lead': 'The top-of-the-line Mac, anticipated by power users for its jaw-dropping
      specs, and by Apple design fans for its cheese-grater-like appearance, will
      be available for preorders beginning Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:31:08.278+08:00
