      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to crew members, the plane was also carrying personnel
        from the armed forces, an engineering firm, and the University of Magallanes.</p>'
