      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/26/duterte-federalism-charter-change.html?fbclid=IwAR1D9K9cBi70Oi9F4vP_v-GF_Xb41JGcEDPve36BaUIehrKeAOCTWyybxJ0">READ:&nbsp;Officials
        vow to boost federalism push as Duterte changes tune</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6827d-47ba-4ebd-9616-3943d7c5bfbe'
