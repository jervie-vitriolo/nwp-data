      'mgnl:type': 'text'
      'text': '<p><a href="https://beautymnl.com/" target="_blank"><strong>BeautyMNL</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4dd0de-7f20-45e3-bf55-019b4e5a4ecf'
      'mgnl:activationStatus': true
