      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk said Tesla plans to offer an
        electric ATV as an add-on with its new Cybertrucks beginning in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c22d9-0240-4523-bbf8-22389797c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the appearance of the Cybertruck wasn''t enough of a shocker
        at its unveiling November 21st, Musk had an extra surprise at the end of the
        presentation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b429-168f-4584-86fb-57a7960cd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b348c5-d57a-4091-9971-b59eab46ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also made an ATV," he told the audience. Then a rider came out
        driving an electric four-wheel all-terrain-vehicle with big, knobby off-road
        tires. The rider then steered the ATV up the truck''s built-in ramp, into
        the truck''s bed and plugged it in.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’ll aim to have it come out same time as truck. Two seater electric
        ATV designed to work with Cybertruck will be fun! Electric dirt bikes would
        be cool too. We won’t do road bikes, as too dangerous. I was hit by a truck
        &amp; almost died on one when I was 17.</p>&mdash; Elon Musk (@elonmusk) <a
        href="https://twitter.com/elonmusk/status/1203464422674485248?ref_src=twsrc%5Etfw">December
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b6f55-019a-4336-a09f-af68d37387b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88c394-63f9-41bd-988d-f5c987b81247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d965dbe-162e-42c7-91bd-8efe5ebca041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATV will be offered as an optional accessory with the Cybertruck,
        Musk tweeted later. Tesla has trademarked the name Cyberquad for use on ATVs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db273a07-d9ee-4ac5-ad18-94739c1eb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c98f3-6f19-43f8-90e5-9acdb7ffda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Musk tweeted that the ATV would indeed be available
        at the same time as the truck, which is supposed to go into production in
        late 2021. Tesla hasn''t released any other information about the ATV, such
        as its price, performance figures or its expected range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9c9e3-40b2-419d-a669-5e65614e3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
