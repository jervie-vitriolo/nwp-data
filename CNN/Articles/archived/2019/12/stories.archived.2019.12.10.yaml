      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf86a1-bb1a-4514-bbae-969032938e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
