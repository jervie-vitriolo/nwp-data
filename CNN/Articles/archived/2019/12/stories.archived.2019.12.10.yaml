      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral tribunal ruled the government should pay west zone
        concessionaire Maynilad P3.4 billion in indemnity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02296f-d8b0-4896-9381-59a233bab437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.198+08:00
