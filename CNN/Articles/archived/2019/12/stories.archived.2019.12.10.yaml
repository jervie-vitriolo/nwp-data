    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:21.846+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media-influencer', 'jail', 'Rossi-Adams']
    'template': '1'
    'title': 'A social media influencer will serve 14 years in prison after his plot
      to take over a website at gunpoint backfired'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7b59c-1ac6-4461-98cb-657d5c194843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — &nbsp;A social media influencer was sentenced
        to 14 years in prison for plotting to hijack a website at gunpoint during
        a home invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93335501-b450-4efa-bacd-4ff533961e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e7472-0a0a-4880-bb9a-23826f0ef7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi Lorathio Adams II, 27, of Cedar Rapids, Iowa, received the
        sentence Monday after he was found guilty of one count of conspiracy to interfere
        with commerce by force, threats and violence, according to a statement from
        the US Attorney''s Office for the Northern District of Iowa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101a9bd-d93a-406d-b7a7-0bcb1e2aaddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406358b-78c7-428e-a81d-377705bafffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams, also known as "Polo," founded a social media company called
        "State Snaps" in 2015 while he was enrolled as a student at Iowa State University.
        His social media accounts on platforms such as Snapchat, Instagram and Twitter
        had over a million followers at one point, the statement said. The site''s
        content included video and photos of "young adults engaged in crude behavior,
        drunkenness, and nudity," according to the statement. Followers of State Snaps
        used the slogan "Do It For State," and Adams wanted to purchase the internet
        domain doitforstate.com to expand his company, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5ee2a-3459-44dd-8010-df15a2514406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12a6f4-6220-40c7-8b9d-74cd6396d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams tried to convince a Cedar Rapids resident who had registered
        the domain with GoDaddy.com to sell it to him multiple times between 2015
        and 2017, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a251c5-ebb8-41fc-8e47-51ec8cfd9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc295fa-e52a-4d11-b189-ca9d9cd277f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, Adams drove his cousin, Sherman Hopkins Jr., to the
        home of the domain owner. Hopkins, a convicted felon, broke into the man''s
        home with a cell phone, stolen gun and taser while wearing pantyhose on his
        head and dark sunglasses, the statement said. He also had a note from Adams
        to the domain owner with directions on how to transfer the domain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c80c92-7f52-4309-9c19-8deccfb0d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cd363-6ae1-4adc-b8af-d79cf1e83ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins held the gun to the domain owner''s head and pistol whipped
        him several times before the man was able to gain control of the gun. During
        the struggle, the man was shot in the leg before he shot Hopkins multiple
        times in the chest and then called police, according to the statement. Hopkins
        survived the shooting and was sentenced to 20 years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811893f-7eb7-49e5-945c-749240d81dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd600d74-fb6b-4a51-a095-713b4ad2c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams was convicted in April and was sentenced to 168 months in
        federal prison Monday by United States District Court Judge C.J. Williams.
        He has been ordered to pay $9,000 in restitution, nearly $4,000 or prosecution
        costs and $22,000 in attorney fees as part of his sentence. He was using a
        court-appointed attorney during the trail but it was later discovered that
        Adams was still earning "significant amounts of money" while his case was
        pending, the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc6fc6-d113-4ece-aeff-62ce347cba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:46:01.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/10/us/social-media-influencer-sentenced-trnd/index.html"><em>"A
        social media influencer will serve 14 years in prison after his plot to take
        over a website at gunpoint backfired"&nbsp;</em></a></p>'
