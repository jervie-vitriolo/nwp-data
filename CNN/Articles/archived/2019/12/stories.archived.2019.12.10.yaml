      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        bill that will impose taxes on single-use plastic has been approved by a House
        of Representatives panel on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9aeae-dc4c-4cec-83ac-3d21281b6513'
