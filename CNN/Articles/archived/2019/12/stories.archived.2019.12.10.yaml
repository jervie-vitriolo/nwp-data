      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc4331-8bbc-46c7-84f3-99c4d8bd9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tears, tantrums, frustrations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924ae8a-0f74-47e2-9f80-0f6444bcc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stomach bugs aside, Butter says the actual running aspect of the
        challenge was reasonably straightforward, his fitness sustained by running
        two or three marathons a week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576131aa-420c-4451-a073-b8d5a7356ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15232f-5f64-4d4b-b7ad-736ad4992be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was especially difficult was getting from country to country
        in the required timescale.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6769d-5b88-4cfe-94d8-f61ec89ace5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57c95c-e459-4ca9-bf15-a6488b8e05ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot begin to describe how complicated it is," says Butter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220fa0c-385c-40fb-b8b4-7d632fb1c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64ab96-754b-40c0-9529-171589d5870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had so many phone calls with my Dad and he said, ''Look, I really
        don''t think we can do this. I don''t think we can link them up in the timeline
        and with the money that we''ve got.'' There were tantrums and tears and frustrations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e07473-318c-485d-ad51-bcb6d8483d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57ad08-32b7-4204-ab37-3ba53539a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''d asked me three weeks (before the end), do we think we''ll
        finish in Athens? We were 95% sure we wouldn''t."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91f47b-e651-4971-a363-f16d24db7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623ca6f-59c0-47da-bb19-67cdfcd8099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous dogs</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901472fe-e408-48c7-b44f-e8ac6ac4a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If getting to every country was challenging enough, then finding
        a scenic route to run upon arriving proved impossible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdb8eb-ed9f-4329-b631-d6ea6502b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa016676-1689-4a37-a294-d4b16424edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often it was just a matter of running laps over and over again --
        82 in Vatican City, 104 in the high commissioner''s compound of the British
        Embassy in Kingston, Jamaica, and 105 inside a stadium in the Syrian capital
        Damascus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f0b4c-0690-45d9-97c7-7ec2bd719391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa42cc-9474-43dc-828d-a18833cf548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most laps? A mind-numbing 335 in a hotel carpark on the
        Pacific nation of the Marshall Islands, where Butter couldn''t escape packs
        of feral dogs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03570390-79c9-445b-ac9c-b57dfb9e582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d84d9-2043-4423-9ae8-bc53565d7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t plan on dogs being such a problem, but dogs were the
        bane of my life," he says. "After a dog bite in Tunisia, I was conscious that
        if they nipped my Achilles or something, then that is really game over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fc5b4-7f77-4d3e-8392-93785e02ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88435c-8e77-465a-bd9b-6f28fbc95023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I checked into my hotel in the Marshall Islands, they gave
        me my key and a stick and said, ''If you go outside, you''ll need the stick.''
        There''s actually a big diabetes crisis on the island -- people don''t walk
        because it''s so violent with the dogs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd4ba7-3736-426f-aa24-2256992e6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c9bf3-1f15-44a2-a55a-1bf945bf8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surrounded by these big dogs and I had to turn back and run
        in the hotel car park, which was about 120 meters, something like that. And
        it was just round and round and round those 335 laps of the carpark. Terrible."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3df72-9c2a-463e-9d4f-983d6ee2670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7089063-fa6b-4f32-9566-ee932d241eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter had identified 15 "problematic" countries before leaving
        -- "anything from Iran, to Afghanistan, to Somalia, to Yemen, to Syria, to
        Libya" -- and he recalls crossing a roadblock on the border of Syria and Lebanon
        where people had been killed just days before he passed through.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5926ea3-8245-4a9d-b37f-da7be9d3c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff8314-7b69-4ce5-88d2-f0fb59b80837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures ranged wildly -- from wearing six layers for his first
        run in Toronto, to battling 60-degree heat in Kuwait where he drank nine-and-a-half
        liters of water on his run.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0aa2d2-3316-42c4-97df-67246e405196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e59a1-b712-43d2-963b-dc7ad1b2ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food was also an issue. Butter says he went 35 days without eating
        having run a marathon, and calculates he lost 11 kilos in the first two weeks
        of his African leg, weight he put back on by eating double meals on planes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8486fb-fdbb-4c81-9b5e-e12d36c043af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f665b-601d-4190-bb9a-f6b7d680c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very sick of plane food," he adds.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f3f89-ff19-4d33-9605-218a3c101d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf55225-c523-4694-bb23-346357a9fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a95ff3-4018-400d-8f95-5d9782837fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sections where he was joined by friends from home, Butter
        completed much of the journey alone.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf66b26-c5c6-4dbe-9ca2-145756af71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1366dd-fbbf-497b-96b3-b4c6497fde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But companions were made along the way. Backed by the Ministry of
        Sport in El Salvador, he was joined by a group of 1,000 people made up of
        schoolkids and local athletes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73d8fc-6774-4723-a631-ad3116ec81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a311f-b759-4dad-9fed-9608df45c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents from nine different countries also ran with him, and
        over the course of the trip he accumulated 2,500 new contacts on his phone.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3edc2b-d8b9-418c-8287-40903795441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc06d49-5cd0-4b7e-84ce-36aefcf7fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the friend who inspired the whole journey. Butter
        crossed the finish line in Athens hand-in-hand with his close friend Kevin,
        who has terminal prostate cancer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6cc25-fe0d-4d62-9c47-42fa23552c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a6082-7b8e-4a56-b261-27ff363600df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s raised $155,830 (£120,000) for Prostate Cancer UK so far --
        money that''s going towards a national screening program in the UK -- and
        hopes to reach a target of $325,000 (£250,000).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0feae1-7e08-4174-b576-1bb6b2f4775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb15ab3-1eaa-44d1-a0ac-52c8627334f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he will embark on a public speaking tour of schools and venues
        around the UK and Europe. Having sold his house and bought a camper van, he
        hopes to recount his tales of hardship and all the lessons learned along the
        way.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6616c3e-4f31-46c1-9477-e6a123e2d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3717ec-1a8a-4fa1-8297-4c78d87215ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itching to start running again, Butter also wants to break the 1,000-mile
        running around Iceland record. Needless to say, he won''t be returning to
        banking any time soon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a08a2-536d-4c5b-bb32-bf96d58324eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de11243-076f-499c-be5c-2a4421674beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely no desire to go back to working behind a desk
        of any kind, especially in finance," he says. "I was very privileged to have
        that job; I earned some money and I have some brilliant friends from it, but
        it''s not me."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed475c9-d795-42c9-9454-a7b25d52ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494cfb8-b735-43a2-873c-14b3c6c4d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter''s attempt to be the first person to run a marathon in every
        country in the world hasn''t been officially ratified yet. He has the travel
        tickets and recorded run routes to prove it, and plans to submit the paperwork
        soon.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579566d-142d-466a-9a48-540760724467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8399a96-e9f7-447a-b72d-b229be2ca410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that he minds either way. He''s happy enough just telling the
        stories of his travels -- and has enough of those to last a lifetime.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f5c21-a6b8-4c24-96bd-993b6697a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:30:39.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/09/sport/nick-butter-marathon-running-spt-intl-gbr/index.html"
        target="_blank">Dog bites, kidney infections and 335 laps of a car park --
        how an ex-banker ran a marathon in every country</a>"</em></p>'
  'Azerbaijan-long-life-secret-mountain-air':
    'author': 'Kamilla Rzayeva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T06:25:22.745+08:00
    'imagesource': 'jcr:ac3f8837-95cf-4b02-8da0-89ff35fe950c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45dda7e7-bb19-4f77-bd5c-85e547470e04'
    'lead': 'There are a number of destinations around the world famed for the longevity
      of their residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T06:33:47.434+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:07:33.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
