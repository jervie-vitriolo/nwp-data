      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Jason Dhakal was
        born in Oman, but he moved to the Philippines to pursue a career in the music
        industry. In 2018, he released an EP called “Night In,” in which one of the
        tracks is a collaboration with Jess Connelly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be64660-13ff-48d3-a189-b32248302e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:29:29.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:06:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His music, often described as contemporary R&amp;B, is reminiscent
        of the production of his influences Amy Winehouse and Mariah Carey. “R&amp;B
        is probably the genre I connect with the most when it comes to songwriting
        &amp; vocals,” he says. “Plus it’s also something I think about when producing
        a record with friends, from that I try to incorporate it with different genres,
        depending on the feel of the song I’m making.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc58c2-dfde-444a-aad0-19a9b7e741bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:29:29.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:06:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this week’s <a href="https://cnnphilippines.com/life/entertainment/Music/2019/11/29/life-sounds-playlist.html"
        target="_blank">Life Sounds</a>, Dhakal has put together songs that all paint
        the picture of his musical inspirations. “I played the “My All / Stay Awhile”
        (So So Def Remix) by Mariah Carey a lot this year,” he shares. “She’s made
        three different mixes in which she all re-recorded the vocals for the song
        in drastically different genres. It’s interesting to see how she can creatively
        change the same song to a whole ’nother concept.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b57ee-221e-46ac-83f2-8f0305d26724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:29:29.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:06:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “I also listened to ''Left Side'' by Eloise a lot this
        year, the lyricism is great and&nbsp;I like the progression of the song.”</p>'
