      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Company, Inc. and Maynilad Water Services, Inc. have
        both agreed not to impose around P2 per cubic meter price hike from consumers
        amid ongoing talks with the government regarding their concession agreements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de733d0-8f34-496b-9b9b-3c3a87fad7cb'
