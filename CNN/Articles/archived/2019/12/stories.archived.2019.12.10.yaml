    'template': '1'
    'title': 'DOF eyeing Japanese loan to develop Subic Bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201f768-bb98-4fdb-bf6a-c125df56b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Department of Finance (DOF) has signed a deal that would allow them to secure
        a Japanese loan to further develop Subic Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d851f6-7452-424f-9ba1-02f172879c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459835e-dc6a-4712-96a9-41cc5a7cb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said he recently signed a
        memorandum of cooperation with the Japanese government for technical support
        for a "regional development master plan designed to maximize the economic
        potentials of the Subic Bay and its surrounding areas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6a317-1889-425d-8c08-9c2d7cb370c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b5c3f-7d57-4200-8c0c-89a06195b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez and Hiroto Izumi, the Special Advisor to Prime Minister
        Shinzo Abe, signed the deal last week during the 9th meeting of the Philippines-Japan
        Joint Committee on Infrastructure Development and Economic Cooperation in
        Hakone, Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffdc9c-4497-4067-ab22-f0fba890ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794e037-5363-4bee-a121-08d131e72fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would also allow the Philippines to secure funding through
        official development assistance (ODA) from Tokyo to build priority projects
        under the master plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54afe5-3359-4bce-a314-633cf523c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfea925-b25d-4ee9-b77d-c9028e33a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Projects to be financed by Japanese ODA and other financial resources
        will be determined following a master plan survey and in light of both governments’
        priorities," the signed deal read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8d5b7-8e77-48c0-be84-1635315e055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52fdb1-dd8d-449d-a448-649ca4c29c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the biggest source of ODA for local projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69815c1b-757f-4295-b666-792f59ba600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98570726-ad31-48b8-90f9-f9f07d330308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe told President Rodrigo Duterte in November that the Japanese
        government was willing to support the developement of Subic, a former American
        naval base in Zambales which has been converted into an industrial and tourism
        hub.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef9660-3f2c-45d1-9bb7-3b6120579393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff782a-2788-49df-8949-545efcee2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subic Bay Metropolitan Authority led the development of the
        670 square kilometer area near Subic Bay Freeport into a special economic
        zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d26cb-6e50-4acc-9f4c-c28099fb00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01cad2-51e1-438d-8fc0-f813c1978986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the Subic Bay Regional Development Master Plan may
        include projects on road network development, logistics terminal development,
        disaster risk management and public utilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57fc7e-d088-4bec-babf-f0431980f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9af37-4016-4c4a-897a-f284e6260fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:21:58.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earlier tapped a <a href="http://www.cnnphilippines.com/news/2019/11/22/BCDA-denies-11-billion-loan-deal-Malaysian-firm-SEA-Games.html">Malaysian
        firm</a> to build the New Clark City in Capas, Tarlac, a new metropolis which
        now hosts world-class sports facilities and will serve as Metro Manila''s
        backup government center.</p>'
