      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pramila Jayapal, a Washington Democrat on the Judiciary Committee,
        told reporters Sunday that the committee was prepared to hold another hearing
        this week if the White House planned to present its own case, but because
        Trump isn''t participating the committee does not expect another hearing.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fab48-e02a-439c-ac16-5fb822a0c4dc'
