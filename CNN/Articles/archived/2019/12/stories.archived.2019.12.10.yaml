    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T15:49:18.597+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
