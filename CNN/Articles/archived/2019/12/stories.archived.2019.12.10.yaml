    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:16.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Manila-Water', 'Maynilad', 'water-concessionaire', 'water-concession-agreement',
      'Duterte', 'arbitral', 'plunder', 'economic-plunder']
    'template': '1'
    'title': 'Palace: Better deal won''t stop case vs. water concessionaires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adef3f-ed69-4d89-a02f-35259532252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Presidential
        Spokesperson Salvador Panelo said the government will continue it''s suit
        against Maynilad and Manila Water even if the supposed onerous provisions
        in the water concession agreement would be removed in a new one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2db8b-114d-43e2-b237-b46f4b3489b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the crime has been committed, even if you return, there is
        still a crime and the President will have to enforce the law," Panelo said
        in a media briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8315707-021d-4f4c-9aa9-06b94c16be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out three provisions that President Rodrigo Duterte found
        onerous in the current water concession agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098d513-8596-4c10-a477-b1f5e1ba9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, during the lifetime of the contract, if for any reason that
        there are business losses then we will have to pay for their losses. Number
        two, we cannot interfere in fixing the water rates. Number three, we find
        it anomalous that the contract is being extended prior to the expiration,"
        Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07aedb-dcf1-461b-9b92-24b4ba8d7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that he will file plunder cases against
        these two Metro Manila water concessionaires, as well as those who drafted
        the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4a9f2-6fd2-4835-9430-cc360c12e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html"
        target="_blank">Duterte to file plunder charges vs. Maynilad, Manila Water</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ce3d7-9de7-4460-8b69-e816f8a03d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Ayala-owned Manila Water won a case against the government
        in the Permanent Court of Arbitration, which ordered the government to refund
        the company ₱7.39 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ec332-4766-45b3-bed0-5e03a1b05a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is currently working with the Department of Finance
        to come up with a mutually agreed settlement on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc291b9-ed6f-4263-9f65-c1f460344cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:46:19.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/4/Manila-Water-compromise-indemnification.html"
        target="_blank">Manila Water open to compromise with gov''t for ₱7.4B refund</a></strong></p>'
