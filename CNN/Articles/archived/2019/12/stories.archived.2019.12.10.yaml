      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator on Monday debunked the claim of National
        Grid Corporation of the Philippines (NGCP) that the Chinese nationals in the
        organization are limited to advisory roles, saying they are holding managerial
        roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652c9d1-867d-4708-825d-c65ed63bbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063360ee-2a34-4ad1-8d40-bd93f538cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Chinese nationals Wen Bo was named NGCP Chief Technical
        Officer and a certain Liu Zhaoquiang was appointed Assistant Chief Technical
        Officer for Operations and Maintenance. She also pointed out that</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e220ad-1fc0-4f05-8de0-2823e6aae0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese national Zhu Guangchao is NGCP''s Chairperson and serves
        as director-general of Chinese company State Grid Corporation of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdade9-798a-4350-816e-c89bbb71d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10e703-f0c5-429c-88bf-317fe32090eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasinungalingan ang pagsabing ‘advisory role’ lang ang Tsina. China
        is in charge of the nuts and bolts of our country’s power grid, with full
        control of operations and maintenance," she said during her privilege speech.</p>'
    '0':
