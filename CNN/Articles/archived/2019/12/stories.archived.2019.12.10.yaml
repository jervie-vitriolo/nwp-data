      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        Marikina policeman is facing several criminal charges, including a murder
        complaint, over the fatal shooting of a 23-year-old construction worker in
        a supposed scuffle in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b15584-afaa-4379-b388-ff8c8b96e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642b646-de33-4daa-984e-3554eae04bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of Kim Lester Ramos filed Monday murder and planting of
        evidence charges against PCol Herjonner Soller at the Makati City Hall of
        Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af15f40-eb73-4eca-ac3e-43e57515eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032e7f2-91d2-4e22-aa66-1f9bf82f294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos’ friend, Lauro Lagarde Jr., who survived the shooting, also
        filed a frustrated murder charge against Soller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734447c-2f08-4093-b7c6-89a9086cee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bcb886-afd9-44b1-86d0-593bfcd86933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:07:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon po haharapin ko talaga sila kasi gusto ko po mabigyan
        ng katarungan ang pagkamatay ng anak ko. Sana naman magsabi siya ng katotohanan
        … Sana po suportahan ako ng mga taumbayang maipanalo ‘yung anak ko,</em>”
        Ramos’ father, Norman, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3d7e7-56b5-430f-baea-92bab51feb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:05:51.241+08:00
