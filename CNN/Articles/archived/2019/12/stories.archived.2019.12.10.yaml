    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:17.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'House-probe']
    'template': '1'
    'title': 'Pagcor, BIR not yet closing illegal POGOs despite Duterte''s ultimatum'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154d35b-2bff-45c3-8e35-742b5c77b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> The
        state-run Philippine Amusement and Gaming Corp. and the Bureau of Internal
        Revenue have not yet ordered the closure of some Philippine offshore gaming
        operators or POGOs that have failed to pay their corresponding tax obligations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967c6ff-61ba-404e-820b-813b8a4db06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite President Rodrigo Duterte''s warning last November
        29 that POGOs must settle their taxes in three days or authorities will perform
        crackdowns if they fail to pay their dues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce3d53-e436-4e5e-a9ac-e6f65c3738df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Games and Amusements
        on Tuesday, Victor Padilla, senior manager of PAGCOR''s policy and offshore
        gaming licensing division, bared that even if there are currently 62 licensed
        operators, only 49 are operational in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d00c9-a80e-4e54-b917-c2f6bdfb2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR added that of the 49 operating online casino licenses, only
        ten are paying taxes and regulatory fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf534a-e7ce-4b7f-b180-36a1cdbebb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla admitted that POGOs are not required to submit gross gaming
        revenues which are used as the basis of imposed fees by the government. PAGCOR
        and BIR are also currently relying on a "third party" source to assess and
        tax these revenues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15effa8f-2c76-4dbf-a7ff-3175f874b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Soft treatment'' on POGOs questioned</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3dac9-1f40-4ac9-b43e-71f3877bf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Chair Carlos Zarate questioned the agencies'' "soft treatment"
        of operators and reiterated that they should instead be immediately closed
        for "skirting"the Philippines'' laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde305b-f958-429d-a1c8-4778c9ae9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These POGOs are not only skirting their national laws, particularly
        China that outlaws gambling, worse these violators are also gaming our laws,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e686a-eb97-4d82-b9c3-7b6837eb91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ipasara na agad itong mga 39 POGO violators na ito. Bakit
        malambot tayo sa mga ito samantalang napakahigpit natin sa mga kababayan natin?"</em>
        Zarate added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfc880-4ca5-431d-8a95-cb841d997472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should immediately order the closure of these 39
        POGO violators. Why are we soft on them when they are very tight on our fellow
        Filipinos?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d38b34-b3fe-4ef7-a56d-8641b9323c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna previously filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HR00221.pdf">House
        Resolution 221</a> calling for an investigation on the proliferation of POGOs
        and its effects on the Filipinos'' livelihood and security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33449f-d6b0-4e6a-b767-8c6788d63c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ways and Means had also approved <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB05267.pdf">House
        Bill 5267</a> proposed by its chairman Albay 2nd District Representative Joey
        Salceda which imposes a uniform tax rate for POGOs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a3dd1-40e0-47da-aba8-2d73bd62c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 5267 sought to provide a "clear, definitive tax regime"
        for POGOs to ensure stricter oversight and collect appropriate taxes from
        these gambling businesses. POGO franchise holders are also required to pay
        a tax worth 5 percent of its gross receipts drawn from gaming operations.</p>'
    '17':
