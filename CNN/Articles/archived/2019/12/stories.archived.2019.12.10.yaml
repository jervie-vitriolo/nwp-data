    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Makati abduction an ''isolated'' case, but stay alert

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d6045-f986-49ef-841a-76f731b2ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e6f6b-ab6a-4e5e-a270-3a6b86288e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Malacañang
        on Tuesday assured the public that streets of Metro Manila remain safe despite
        the viral incident of an abduction in Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90298e2-ddc2-486d-8d15-acb6406ea962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d36114-8f72-46eb-b1e3-8a6e1e38772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that particular incident is isolated. I’ve not heard of
        any kidnapping cases reported whether in the media or by word of mouth except
        for that video that went viral," Presidential Spokesperson Salvador Panelo
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857cd53-da67-4f64-97a9-52fa2f05d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Mayor Abby Binay echoed this, and also ordered increased
        police patrol in the city and called for public vigilance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd66e0-95ea-45ff-97c1-99988a595937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese woman was abducted around 9 p.m. Monday in the business
        district of Makati. She was forced by three unidentified Chinese men into
        a van on Paseo de Roxas corner Nieva Street, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65305ff-c8b4-487b-843d-3c848d734d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166f444-24d6-4e49-84f9-df01c0db5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the incident happening in a populated area, several netizens
        raised worries about their safety. Panelo reminded the public to remain on
        alert at all times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff763ee6-2975-4b01-970f-ec3a123cc418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8e271-d144-47d9-bcdc-de600bc756d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj Gideon Ines, Makati Police Investigating Unit chief, said the
        suspects tailed and observed the Chinese woman, who was abducted near her
        condominium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c219a91-d706-4bec-b11e-8ba49858def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents, such as passports, IDs, and deed of sale for a vehicle,
        were recovered from the crime scene. Police said one of the men, identified
        as Chen Tangbin, is in the documents was the victim''s husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399544d4-34b3-4b69-9d48-cc21cf8e0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have ruled out the possibility of kidnap-for-ransom, but
        are now considering the possibility the woman''s abduction may be related
        to debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d3b92-1305-4a1a-89a5-1285596b4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a528d-2f87-47d4-8611-d1a80caaf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung asawa niya siguro ay ginagamit para makapaningil ng
        kung may utang siya o kung anumanng ano,</em>" Ines said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e126fe8-09ca-4465-a984-ff6d4f5d1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368bf18-91b6-4fef-8821-c1bf55170920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe his wife is being used so they can be forced
        to pay their debt or whatever.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52739ed6-1ddd-4036-8eaa-4e1f5b58ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ffc1b-a404-4b49-9310-a00503c17775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police initially suspected that the woman''s abduction may
        be related to Philippine Offshore Gaming Operations (POGOs), as there have
        been previous cases where these gambling firms run after their former employees
        who stole data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d8ca8-31a7-45fa-a36d-764c278955e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddc9db-f28e-47bf-8ebd-bfbb449c7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City announced a temporary stop to the acceptance of new
        application for POGO service providers a day before the incident in a bid
        to curb criminality and prostitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b580c-51f3-43c8-b5a3-5fa16dce0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1c375-ca87-4b23-b610-1fd513b22153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:06:25.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:06:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that these POGO companies are bringing in these themselves.
        It''s just that there are elements outside who are taking advantage of the
        employees working in this industry and exploiting this opporunity for their
        own," Makati City legal officer Michael Camina said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e1953-bc5a-4ff1-a8ba-0335e22cb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:38:04.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Makati police, the Philippine National Police''s
        anti-kidnapping unit will conduct a separate investigation.</p>'
