      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘ICC cannot arrest the President’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422544b-814d-4859-989b-ac53effc6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously downplayed claims that Duterte may be arrested
        over the communications filed before the international court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4659ac6-81b0-49c5-9c20-07a155545b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a radio interview
        last weekend, stressed a warrant cannot be enforced as the ICC has “no jurisdiction”
        over the country. This came in response to human rights lawyer and former
        Bayan Muna Rep. Neri Colmenares’ remark that the chief executive may face
        possible arrest after the court’s preliminary examination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2cd122-d3bd-42e3-b19b-43358d43793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2018 announced the country''s pullout from the ICC—&nbsp;following
        supposed attacks against him and his administration as well as the international
        court''s attempt to put him under its jurisdiction. The country''s withdrawal
        from the ICC— which investigates cases of genocide, war crimes, crimes against
        humanity, and crimes of aggression —became official in March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9217dab-f517-43f5-bb8d-3acee03e9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights groups, however, have cited higher figures.</p>'
  'Trump-impeachment-House-Democrats':
    'author': 'Jeremy Herb, Manu Raju, Lauren Fox, Paul LeBlanc, Phil Mattingly and
      Dana Bash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T12:13:18.524+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
