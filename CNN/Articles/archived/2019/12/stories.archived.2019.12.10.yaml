      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Friday said it would not participate in the Judiciary
        Committee proceedings, telling the committee in a letter the impeachment inquiry
        was "completely baseless" and a "reckless abuse of power."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9fc20-6525-4ac6-8f10-cebfecf5c1b7'
