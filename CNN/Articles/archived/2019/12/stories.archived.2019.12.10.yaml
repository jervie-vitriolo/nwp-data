      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plane lost contact, the Air Force declared a state of
        alert and mobilized a search and rescue team, activating Air Force resources
        in Santiago and the Magallanes region in southern Chile. President Sebastian
        Pinera tweeted on Tuesday that he was conferring with security officials in
        Cerrillos to monitor the rescue operation.</p>'
