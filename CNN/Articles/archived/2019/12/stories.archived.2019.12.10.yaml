      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> – The
        Philippine Ports Authority (PPA) is looking to limit the issuance of entry
        clearances to operators of vessels, barges and other watercraft that make
        use of the Pasig River to ply their trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000e541-e862-4ff5-970e-076132d2e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.459+08:00
