      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Memorandum allowing ‘double berthing’ rescinded</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e55c5-2029-4154-ad92-f4c1e226dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.997+08:00
      'mgnl:createdBy': 'catherine'
