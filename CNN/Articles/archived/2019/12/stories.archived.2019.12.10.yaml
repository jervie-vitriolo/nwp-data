      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Simon said eyewitnesses should not have posted the video.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6625345-7b5c-4050-b6ab-482060101d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will cause alarm kasi sa public ‘pag ganun. Hindi pa nga niya
        alam ‘yung nangyari, yung buong kwento, ganun na agad ‘yung ginagawa niya
        … Definitely, let the police investigate muna, i-validate muna. Kasi hindi
        naman lahat nang nakikita mo eh ganoon na ang kwento,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ec8e6-7da4-4142-a771-af42bef5f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will cause alarm with the public if they do that.
        They still don’t know what happened, the whole story, but they immediately
        did that … Definitely, let the police investigate first, let us validate it.
        You don’t know the story of everything that you see.]</p>'
  'Pete-Frates-ALS-Ice-Bucket-Challenge':
    'author': 'AJ Willingham, CNN'
