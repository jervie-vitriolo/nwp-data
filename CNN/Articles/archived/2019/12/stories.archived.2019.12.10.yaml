      'jcr:uuid': '673507b8-b3ef-4a61-b068-fc8e1ac32bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:09:10.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACADSOC executives do not only aim to provide more jobs for Filipinos
        but also to bridge the gap between two nations: China and the Philippines,"
        the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cfa9e-5d70-4f1f-9aa2-2ec476bdc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:09:10.544+08:00
      'mgnl:createdBy': 'joemil'
