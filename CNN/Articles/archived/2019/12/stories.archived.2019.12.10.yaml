      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda1bf4-5582-401e-86a9-14a6717841f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
      'mgnl:createdBy': 'eimor'
