    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2ca9d-2fe3-4fe2-ab54-b2ca1b4d87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:09:10.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Online English
        teaching company ACADSOC has announced it will open over 10,000 jobs in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00335256-de46-4d7e-9c4c-a4044453f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:09:10.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, ACADSOC Chief Operating Officer Johnny Zhang
        said all of these jobs are for home-based online English as a second language
        (ESL) teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24284ae7-10bf-4a5e-94fa-4d221829a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:09:10.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives of the China-based company added that $1 million would
        be used for a referral program next year.</p>'
