      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fe3ba-2f7f-4c0c-a074-cb3c86a1ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Day is observed every December 10— the day which also
        marks the UN General Assembly’s adoption of the landmark Universal Declaration
        of Human Rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239edb22-47b6-4564-9c4e-6b8464ff000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration, according to the <a href="https://news.un.org/en/story/2019/12/1053061">UN,</a>
        seeks to remind individuals of their rights with regards to civil, political,
        economic, social, and cultural issues.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08cf95-269f-422c-9251-8beece282d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabc4ca-15d6-4fcd-9a5b-2aa260310a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36613731-f203-463b-933f-900cbc8952ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In PH, human rights situation ‘deplorable’</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149c84a-8709-4204-89e6-3ce2d20645c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and Free Legal Assistance Group chairman Atty.
        Chel Diokno meanwhile shared the sentiment, and urged the Filipino youth to
        continue “standing up” to power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ec2d5-99ac-43b7-86b9-8d48c598f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve seen the youth standing up, speaking the truth to power.
        It''s time in the country that the youth really have a voice,” Diokno told
        CNN Philippines’ The Source on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a55ea-8b70-4973-804f-00efaf20e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno noted that in the Philippine setting, the human
        rights situation remains “deplorable”—citing alleged human rights violations
        and the administration’s controversial anti-illegal drug campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5466aeb-022b-44db-9b00-e41461136f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the human rights situation today is deplorable, especially
        when we talk about right to life. We see it being violated every single day,”
        the lawyer said. ‘</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a4b73-1172-4ff6-b52c-9737a650fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Primarily, it''s the war on drugs. But it''s the entire climate
        of fear and violence that we are experiencing today, epitomized by the war
        on drugs,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c0836-ee58-4e77-8f54-f142e642e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since President Rodrigo Duterte took office in
        July 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7cdaf-aa28-4615-9ce9-e8ff1ed9e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups, however, have cited figures five times greater
