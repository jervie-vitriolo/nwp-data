      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government earlier maintained that the public officials''
        concerns on security were "completely groundless."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7580dd1-c621-4a34-ae6a-710888b44f5a'
      'mgnl:activationStatus': true
