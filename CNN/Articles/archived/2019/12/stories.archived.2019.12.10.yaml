      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the "dangerous armed perpetrator" who was carrying a
        "short handgun" had fled the scene in a silver-gray Renault Laguna.</p>'
