      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back I wish I''d had someone help me with the process,"
        said Holmes. "I was not familiar with how any of this works. I just wanted
        to get rid of it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac77b60-0e54-4921-bf35-9afca87d7256'
