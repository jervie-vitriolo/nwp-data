    'template': '1'
    'title': 'Mother who paid for son to cheat his way through Georgetown classes
      is charged in college admissions scam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87744767-9246-4ec7-828a-e10727ab02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A California woman paid over $9,000
        to have a person affiliated with Rick Singer''s college counseling business
        take online classes for her son so he could graduate Georgetown University,
        according to the Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ade606-597b-4a8b-aa62-e8fd9f482f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d30122-c843-4e71-bed8-8fedff416594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Littlefair, 57, of Newport Beach will plead guilty to one
        count of conspiracy to commit wire fraud as part of a plea deal announced
        on Monday, according to court documents. Prosecutors agreed to recommend a
        sentence of four months in prison, one year of supervised release, a fine
        of $9,500 and an order to pay restitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba4311-8361-4b6d-96dd-ecce70f9e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da6cf6-df39-4af5-a3d7-62b02b1f0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Julian, Littlefair lawyer, told CNN "My client has taken the
        earliest opportunity to take responsibility for her conduct."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f80fb-8c9d-4d2b-9b47-08a0b5bd2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6dad4-2d74-4448-bf71-e50a054b2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littlefair is the 53rd person to be charged in the sprawling college
        admissions scam first announced in March. Singer was the mastermind of a brazen
        scheme to cheat on standardized tests and bribe college coaches in order to
        help wealthy parents game the admissions system. He has pleaded guilty to
        several charges and has been cooperating with prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320820f-db61-4902-abe9-43fa6e5aea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aafe5f-162b-4538-89a4-71225b91824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littlefair paid Singer''s college counseling business, known as
        "The Key," to have an employee complete online classes in her son''s name,
        the criminal information states. She ultimately paid Singer''s company about
        $9,000 in exchange for an employee taking four classes, and Littlefair''s
        son graduated from Georgetown in May 2018, prosecutors said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33aa5b9-e485-4fa3-8242-79eb2da6342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df18ed-905e-4630-b2ec-7a4e6e364c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer wrote to Littlefair on June 1, 2017, that "we have someone
        to take the classes" and that he would "let you know what it will take to
        complete so we can bill," the court documents state. She paid $6,197 to The
        Key on August 4, 2017, for two online classes offered by Georgetown, the documents
        state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853ce84-ad16-4bcf-8ecc-e0e8691b907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ee777-951f-44f6-8d5e-e56fd0b7da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the classes required video conferences with the professor.
        Littlefair wrote that her son would be out of the country and that Singer''s
        employee "should have a stand in for [my son] that is highly briefed." The
        Key associate confirmed she would "take care of the meeting" if the son was
        unavailable by using a "fellow male colleague" to stand in for Littlefair''s
        son, the documents state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d6380-da5b-45fc-afaf-fb80cb6be7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bc2b6-d2c6-433c-8fb5-95e270057393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littlefair also sent an email asking Singer to do "one more online
        course" in spring 2018 for credit at Georgetown, and the Key associate then
        secretly took an online class in her son''s name offered by Arizona State
        University. The credits were then sent to Georgetown and credited to Littlefair''s
        son on his academic transcript, the court documents say, helping him graduate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdaec3b-8891-45d2-9c6b-6a93a3088fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ce074-d929-40f7-8076-90654be47e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Singer''s company sent her an invoice for $3,000.
        She responded that she thought she''d be given a "discount" because the "grade
        [Key associate 1 earned] was a C and the experience was a nightmare!" according
        to the criminal information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a7cc4-3fe3-4157-95ce-74b8cdf61dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d8300-edcd-4928-9535-857ad7d9ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T20:05:07.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer replied that he would not discount the invoice because the
        "process was a nightmare for all." Littlefair then paid The Key $3,000, the
        documents state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
