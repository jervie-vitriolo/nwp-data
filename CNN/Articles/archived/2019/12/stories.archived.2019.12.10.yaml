  'panelo-water-concession-agreement-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T14:42:57.111+08:00
    'imagesource': 'jcr:ead7c7d6-d2c6-4738-80a7-a66ef20d604e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2c5f38-0c74-4c2a-9702-63b030437580'
    'lead': 'Presidential Spokesperson Salvador Panelo says the government will pursue
      its case against Maynilad and Manila Water even if a better water concession
      agreement is put into place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:46:19.090+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:07:02.071+08:00
