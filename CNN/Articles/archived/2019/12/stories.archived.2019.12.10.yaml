      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f2e9e-af37-46b0-820f-a72db88f1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pwede naming gawin</em>, <em>sa</em> entrance [What we
        can do at the entrance of] the mouth of Pasig River is to limit the issuance
        of [entry] clearances],” PPA General Manager Jay Daniel Santiago said in a
        meeting other heads of government agencies, which are mandated to clean the
        Pasig River.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71a5db-d9c2-4d6e-b34b-a5b52931eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636a8c1-479d-42e5-bae0-ac6d10b80cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watercraft, he said, may only use the River at certain times of
        the day.</p>'
