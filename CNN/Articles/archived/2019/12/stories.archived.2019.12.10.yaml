      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/" target="_blank"><strong>Shopee</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614f32d-6354-40e4-a958-d1cd2768c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.818+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is Lazada, there is also Shopee. For Shopee’s Grand Christmas
        Sale, you can expect many deals and discounts, including all-day free shipping
        with a minimum spend of 60 pesos. Not only can you find a lot of trinkets
        on sale, but you should also be on the lookout for the coveted midnight deals
        happening between 12 midnight to 2 am. From prepaid load to a Nintendo Switch,
        the options are endless.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fab0c-55d8-4651-9772-8fbd59eec9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.818+08:00
