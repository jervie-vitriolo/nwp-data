      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maynilad counterpart Ramoncito Fernandez said they are
        "open" to delaying the implementation of hike but warned that this may impact
        water projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8948e40-cd59-45bb-9c32-a5e2d65ffdb1'
