      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first C-130 Hercules entered into service in the US Air Force
        in the 1950s. However the more modern "H" and "J" model variants were introduced
        in the 1970s and 1990s, respectively.</p>'
