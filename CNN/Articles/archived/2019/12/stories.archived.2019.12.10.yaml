        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb45375-d2dc-46be-a079-ae341e99a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.457+08:00
