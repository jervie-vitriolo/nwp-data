      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/videos/2019/11/18/Maguindanao-massacre--The-children-it-left-behind.html">''One
        conviction enough as Christmas gift for kin of Maguindanao Massacre victims''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013efdf-16df-4568-a4e0-2333883213ef'
      'mgnl:activationStatus': true
