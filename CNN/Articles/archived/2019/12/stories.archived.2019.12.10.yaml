    'lead': ' SpaceX wants to be your next Wi-Fi provider. It''s hoping to build a
      constellation of satellites to deliver cheap, lightning-quick broadband from
      space — and the toughest obstacle could be on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T06:45:18.255+08:00
