      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jesse Owens gold medal from the 1936 Olympics was the most expensive
        lot, fetching $615,000, while a signed LeBron James rookie card from the 2003-4
        season sold for $198,030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34e829-7b58-4d76-af96-4125271137b4'
