      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/asia/tourism-active-volcanoes-scli-intl/index.html">Volcano
        deaths highlight perils of adventure tourism</a>."&nbsp;</em></p>'
