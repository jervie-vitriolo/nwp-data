      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, such as Zero Motorcycles and Harley-Davidson, with
        its new Livewire model, are already making street-legal electric motorcycles.
        Sweden''s Cake specializes in electric off-road motorcycles, but makes some
        versions that are legal to ride on the street as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ef145-7a61-4d6d-9248-d21485e8acac'
