    'caption': 'The Supreme Court has allowed live coverage of the verdict on the
      Maguindanao massacre. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T11:53:23.849+08:00
