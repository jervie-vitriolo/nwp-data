      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penshoppe’s 12.12 wipeout sale starts as early as today. The brand’s
        online site is having discounts up to 70 percent off — you can even get 10
        percent off your first purchase. Items go as low as ₱129 and you can cop basic
        tees and shirts under ₱400. There are varsity caps, waist packs, and watches
        to look out for, as well as sandals and sneakers that are all on sale.</p>'
