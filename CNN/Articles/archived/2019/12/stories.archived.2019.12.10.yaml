    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37853ac-1f5c-4041-b5b1-a349fca31c77'
    'lead': '''Star Wars: The Rise of Skywalker,'' the highly-anticipated conclusion
      to the Skywalker saga, could trigger seizures in photosensitive people, Walt
      Disney Studios said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T06:19:03.543+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:07:36.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:06.734+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney warns its new Star Wars movie could trigger seizures in people
      with epilepsy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c683d2-5f1a-4ad4-9013-22425cc8e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Star Wars: The Rise of Skywalker,"
        the highly anticipated conclusion to the Skywalker saga, could trigger seizures
        in photosensitive people, Walt Disney Studios said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffb0af-fe36-4921-a971-cf7e7ba9aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e299b78-d953-46bd-a631-85eccdc48c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company issued a statement with the Epilepsy Foundation warning
        viewers that the film contains "several sequences with imagery and sustained
        flashing lights" that could affect those with photosensitive epilepsy, the
        letter reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f2818-e0f7-4a9c-b999-f954f47b5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19222cc9-193f-4011-b565-94146253010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney suggested posting notices at movie theaters to warn viewers
        of the risk, Variety reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2f11a-79b4-42fa-8372-b4e2e69956ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf232e-6a7e-4aaf-960e-e5b2cf6203b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company didn''t elaborate on how the effects are used or what
        scenes they appear in. The company has closely guarded the film''s plot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b434170-3803-4952-889c-5ab9050c5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e61ae-8a70-403f-bdc8-3bf5ae8849d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People with photosensitive epilepsy can still watch the film</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42443aec-4da9-4585-b0ee-d019a7bcb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashing lights at certain intensities and certain patterns can
        trigger seizures in about 3% of people with epilepsy, according to the Epilepsy
        Foundation. Anything from the flashing strobe of a fire alarm to flickering
        computer monitors can trigger seizures in photosensitive people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57521f-0403-42f2-aca2-0247ea979d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb788a8-505b-417a-8661-28d823d6c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photosensitive epilepsy happens to be more common in young people,
        the foundation says, and happens less as those with epilepsy age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563a19e-6a37-4315-bc07-ac6d0180b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721f62c-4aa4-457f-af11-e731d0ed5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epilepsy is one of the most common neurological diseases, affecting
        about 50 million people worldwide, according to the World Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7451a-a73f-4928-9f2b-641ac7dea388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610f9b7-3579-48d8-9737-3338649ba651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning doesn''t mean "Star Wars" lovers with epilepsy can''t
        find out how Rey, Kylo Ren and co. end the series. The Epilepsy Foundation
        recommends asking a friend to watch the film first and taking that friend
        to see the film again to warn about the scenes before they happen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581b3ae-33c1-4119-8439-4939c79f3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f5924-66a7-44cd-b7b5-5faa483be7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps if that friend knows seizure first aid -- stay with
        the person, keep them safe and away from objects that could harm them and
        turn the person on their side if they''re not conscious.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116489d-2de5-4ad0-b24d-3c5ee1405526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d1acf-39ab-4f40-bf33-3d5dc429fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
