    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceac7c57-f456-45f5-a516-704732cc0d94'
    'lead': 'The world''s largest private collection of Scotch whisky will soon go
      under the hammer – and could fetch a staggering $10.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T06:37:51.003+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:07:31.273+08:00
