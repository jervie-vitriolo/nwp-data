    'title': 'Elon Musk reveals when Tesla''s electric ATV will go on sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f55cb-2c91-45ff-8fc6-d998ac2d0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.105+08:00
