      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will now face them because I want to give my son’s
        death justice. I hope that he (Soller) tells the truth … I hope the people
        would support me so I can win my son’s case.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a79a3b-de8d-4225-8d4b-5e2905dca20e'
