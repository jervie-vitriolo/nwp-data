    'template': '1'
    'title': 'New Zealand volcano eruption: Injured tourists suffer extensive burns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e98244-3064-4630-b317-256e86deb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Almost all patients who were injured
        in the deadly New Zealand volcanic eruption have suffered extensive burns
        to their bodies and lungs, as questions mount over the circumstances surrounding
        the tragedy that has left at least six people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01153528-6978-4c06-b66e-5620f21a0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d2aff-5799-4acb-9dcb-1b8f71578971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every burns unit in the country is at full capacity as medical staff
        do all they can to treat those with severe injuries from the volcanic ash
        and gas, Ministry of Health spokesman Pete Watson said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70419c21-f7f5-4732-9559-41647701c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c2742-6b81-4854-a7b8-cf3fb9a9ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 31 people still in hospital, 27 had burns to at least
        30% of their bodies and many have inhalation burns that require airway support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89ba52-ebeb-45ba-8ebc-aa33d000eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289f8c4-7bf2-458e-8b1b-c496bedd34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the extent of survivors'' injuries, the death toll could continue
        to rise. "It''s possible that not all patients will survive," Watson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a66165-864b-4aa3-8d7b-6cb4ab7fd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c1f3a-2b16-4b5b-942b-26dfc3c12d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now working to gather information on the dead, injured,
        and missing, and provide emergency services to those affected, after the eruption
        on White Island, also known as Whakaari, left at least six people dead. The
        injured were aged between 13 and 72.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f9a32-fee2-48f1-beed-5208aefa488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34580e6d-c72d-45d6-ad82-1f2549d9897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed the death of a sixth victim in a statement on Tuesday.
        The unnamed person was earlier being treated at Middlemore Hospital in Auckland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fce7a-8b67-47d6-86ff-9c98fcd0eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff144e3-9ee8-4265-b500-6d84422f0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people remain missing after Monday''s eruption, which occurred
        while 47 people were visiting the island. New Zealand''s Prime Minister Jacinda
        Ardern said that citizens from New Zealand, Australia, the United States,
        the United Kingdom, China and Malaysia had been among those injured and missing
        following the explosion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3244d-3976-4ac9-86b8-c9be3083de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9efcc-7565-4285-8626-1b5d793870fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victim to be identified dead was Hayden Marshall-Inman,
        a guide with New Zealand''s White Island Tours, the company that brings tourists
        to the island. He was killed in the eruption, according to Radio New Zealand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eda1de-ae4b-41fe-a9f1-8b7388bbb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e92a00-c9c5-4532-b968-983ae120d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marshall-Inman''s brother Mark Inman paid tribute to
        him on Facebook, writing: "Friends and family, very sad news this evening.
        My bro Hayden Marshall-Inman has past [sic] away doing the one thing he loved.
        Thanks for all your messages. I''ll be in touch when we know more."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d335fa8-ae82-4ee6-a608-96ffa5c3263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572f983-b0fe-4e13-bd55-dcda4f377983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed Malaysian citizen was among five unidentified people
        who lost their lives in the immediate aftermath of the incident, according
        to a Facebook post by the Malaysian High Commission in Wellington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be766630-41e5-48d3-b1e8-3043520c8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98e5e8-3afc-4503-8500-78616f3ecd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, New Zealand police walked back on remarks that they
        would be opening a criminal investigation into the eruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a9076-9b21-4af4-9a04-919279355b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c9776-b12a-4000-838e-9a15aa559424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, New Zealand Deputy Commissioner John
        Tims said a criminal investigation would be conducted into the circumstances
        surrounding the eruption in the coming days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26a5a8-209c-488f-84bd-78a405cb9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772dd48-06da-458c-a5ab-5bcb1d3d6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two hours later, a police statement clarified that the
        force is investigating the deaths and injuries "on behalf of the coroner,"
        but said that it''s too early to say whether there will be also be a criminal
        investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790bffe-5ca2-4987-ae7f-d9e344de4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf675e8-828e-45f3-ba85-fc2143538f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police retraction comes amid a nationwide discussion on culpability
        and whether visitors should have been allowed on the active volcano. Images
        captured by GeoNet, the country''s geological hazard information site, appeared
        to show a group of tourists walking inside the crater just minutes before
        the eruption.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab5149-7bd9-456f-b221-dea2eb3eb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76275ca8-f778-468c-9d1d-476b501f50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Ardern said that although the search and rescue operation
        was the immediate priority, "bigger questions" around the disaster would have
        to be answered in the coming weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea99ef5-c7d6-45a9-8995-b8ef542e4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae1f6e-c377-4287-b05f-5c05d4139964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of the injured tourists have expressed frustration
        at what they said was limited information available and poor coordination
        on the ground. Janet Urey from Richmond, Virginia, spent hours trying to track
        down her son Matthew after learning he had been on the island during the eruption.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29842486-f1ec-4b79-9399-fb1f8e15380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91251a3a-02f5-47a5-81e4-51c5ea718c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew left her a voicemail on Monday saying he had been "badly
        burnt" -- but then came radio silence. Finally, midday Tuesday, A New Zealand
        social worker notified her that Matthew was in intensive care, but Urey said
        nobody had provided further information. When she called the hospital, they
        told her to call the Red Cross -- which still had Matthew listed as missing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5690d9d-a0a0-409e-97ee-2840b274e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65459c-57ab-4d5b-8e96-3f8174fd9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been horrible to get any information," Urey told CNN on
        Tuesday. She had repeatedly called the American consulate and the cruise line
        Matthew had been traveling on, but "they still don''t know where he''s at
        ... The communication has been horrendous."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165df9e-8c88-4333-b1f1-7e69e0dc4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689f1f6-5a30-459c-bc2e-6cf32b5a92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said Tuesday there had been "no signs of life" from
        the island during several lengthy aerial reconnaissance flights, but that
        they''ve been unable to access the island due to dangerous conditions. The
        volcano still has a 50% chance of erupting again within 24 hours, according
        to GeoNet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4c907-8b50-4227-aa20-8292ac7ff0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31c6b2-892f-4621-bffd-40e59d517ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We had no indication''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91020b-b50a-4246-97d9-5a1416b4916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption took place on Monday afternoon local time while tourists
        and tour guides were still touring the volcano, including many visitors from
        a Royal Caribbean cruise ship, the Ovation of the Seas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee31b7-ab3f-41a2-9985-395fbeb96ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2401e-5ad0-459d-92f9-b61e12aaa24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking footage from tourists on nearby boats, posted on social
        media, showed giant plumes of thick black smoke rising from the site.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dd0fd-8d2b-4ca1-8a5f-cf3d223e2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db4f8b-6a9f-4ade-919e-c00440a39994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Quinn, chairman of White Island Tours, told CNN that trips
        to the island took place within the company''s guidelines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81885fc-292f-4bab-90ea-bd42b78f2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed2801-4017-4128-8fbf-79d3476a4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the morning (the volcanic activity) was level 2, we had no indication
        of this event occurring," Quinn said. "There was nothing that signaled there
        was going to be an eruption."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499136d3-00ef-45c2-803b-43ef3b09cb30'
      'mgnl:activationStatus': true
