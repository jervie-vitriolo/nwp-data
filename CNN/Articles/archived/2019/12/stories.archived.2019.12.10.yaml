      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        two Metro Manila water concessionaires – Maynilad and Manila Water- on Tuesday
        said they will no longer demand payment from the government arising from their
        arbitral tribunal win, in response to President Rodrigo Duterte''s threat
        to sue them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b07de6-ea89-4a1d-afe4-a73a545f5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
