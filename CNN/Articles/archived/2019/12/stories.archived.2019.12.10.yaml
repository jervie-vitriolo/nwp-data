      'mgnl:lastActivated': 2023-01-27T00:06:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf606c6-63ed-4525-a170-d02097d43cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:12:58.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keon said a national sports program may be able to address this
        concern but he is not sure if a new agency or institute may be needed to develop
        such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76697aa-0f21-4845-a06a-f9efdb4e11cc'
      'mgnl:activationStatus': true
