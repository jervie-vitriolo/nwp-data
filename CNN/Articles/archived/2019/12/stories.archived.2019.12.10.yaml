      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s Saturday Tweet also indicated that a two-wheeled Tesla electric
        off-road motorcycle is under consideration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe77f7-d490-4ba8-bafc-6f154f6569ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:20.104+08:00
