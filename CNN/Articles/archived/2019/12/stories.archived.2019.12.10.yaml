      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Serena Williams'' smashed racket from
        her infamous US Open final defeat by Naomi Osaka has been sold for $20,910
        at a New Jersey auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116524f-fbe4-40e8-bac9-37dc842d2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:54:40.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d0467-7a6e-42f3-93b2-85372bf38bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:54:40.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams damaged the racket in the bad-tempered 2018 loss, a match
        which sparked controversy after the 23-time grand slam champion was docked
        a game for clashing with umpire Carlos Ramos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b517b-4c4f-4388-a364-dca889f8a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:54:40.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a692dc-582d-40d2-8ac0-e4235ee0b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:54:40.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item was one of a number pieces of well-known sporting memorabilia
        up for grabs at Goldin Auctions.</p>'
    '9':
