      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Initiatives for Dialogue and Empowerment through Alternative
        Legal Service, which represents the Ramos family and Lagarde, said Soller
        shot the two men after he accused them as drug addicts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c3a2e-4a4f-402e-826e-eb1da0e7fc0a'
