      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bf481-ece8-45cb-babb-e8d89877b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the promises Duterte made during
        his 2016 presidential campaign. He believes it would pave the way for a more
        equitable distribution of wealth and political power throughout the regions
        and bring lasting peace in Mindanao.</p>'
  'International-Human-Rights-Day-2019-youth-speak-up-Diokno':
