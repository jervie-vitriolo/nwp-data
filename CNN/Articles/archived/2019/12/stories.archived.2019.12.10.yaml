      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are preparing – I already gave the instructions
        – the barge pooling area because the moment we tow the barges – they are going
        to ask us where they will go.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de3f82-0a41-4c90-b5d3-4b97ed8c358c'
