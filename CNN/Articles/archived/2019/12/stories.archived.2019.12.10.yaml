  'undp-human-development-index-2019-philippines':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T18:46:46.419+08:00
    'imagesource': 'jcr:b68cd721-d5ed-4e71-b88e-e4f9647abb6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae6dc36-157c-4588-bd14-1c623d854933'
    'lead': 'The Philippines is among those with high human development in a latest
      United Nations study, ranking 106th out of 189 countries and territories. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T18:51:22.388+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:06:50.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:19.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-development-index', 'United-Nations', 'Philippines', '2019',
      'HDI', 'human-development-index-2019']
    'template': '1'
    'title': 'PH ranks 106th in latest UN Human Development Index'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d69874-bc74-4777-9c78-348a5be9b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Philippines has a high human development rank based on the latest United Nations
        Development Programme (UNDP) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b19d8-161c-48be-b996-3d7be8f4370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines placed 106th out of the 189 countries and territories
        in the 2019 Human Development Report, with a human development index (HDI)
        value of 0.712. This placed the country at the tail end of countries with
        high human development group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1811a7d-c6e8-4182-8278-5ef6f24f4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The HDI is a summary measure for assessing long-term progress in
        three basic dimensions of human development: a long and healthy life, access
        to knowledge and a decent standard of living," the UNDP defined in its country
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c24ee6-2768-4eaa-ba99-7718050be286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNDP data showed that the country''s HDI has been steadily increasing
        since the first survey was conducted in 1990.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fc979-ba2c-4255-b5b8-ddee29aad8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 1990 and 2018, Philippines’ life expectancy at birth increased
        by 4.7 years, mean years of schooling increased by 2.8 years and expected
        years of schooling increased by 1.9 years. Philippines’ gross national income
        (GNI) per capita increased by about 140.6% between 1990 and 2018," the study
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801d21c-cb45-461b-9065-b4a2e3f490a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:51:22.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:06:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when the inequality in sectors of life expectancy, education
        and income is factored in, the Philippines'' inequality-adjusted HDI drops
        to 0.582 points, an 18.2% loss from the original 0.712.</p>'
