    'template': '1'
    'title': 'Apple''s new ''cheese grater'' Mac Pro will be available to order on
      Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82bf4d-6140-4c04-92d8-5481cbba7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple''s new Mac Pro is about to go
        on sale. The top-of-the-line Mac, anticipated by power users for its jaw-dropping
        specs, and by Apple design fans for its cheese-grater-like appearance, will
        be available for preorders beginning Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ee90e-6194-470f-ae0a-2f0e7957cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7a702-b242-412e-9dd5-cc3bfe449406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the computer''s first update in six years and it looks drastically
        different than its predecessor. Apple ditched the previous "trash can" cylinder
        design for a more traditional tower shape that has several holes for cooling
        and a handle on top. The computer is loaded with a 28-core Intel and 1.5 TB
        of system memory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f12012-a740-4349-bcdb-577b588c8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726b207-b1f7-4fbc-a9c4-3191bb2c657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a cost: $6,000 for the computer alone. Cusotmers can
        also have to buy the 32-inch 6K retina LCD display, called the Pro Display
        XDR, for an additional $4,999. There''s also a $999 monitor stand, but the
        computer can be used without it if you lean the monitor against the computer
        or purchase a mount adapter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d86cf-97a3-43a7-8bc3-fc8b846173a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eeff01-e857-4080-9282-892bceecfba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first showed off the Mac Pro at its World Wide Developers
        Conference in June. Although it preorders will be available Tuesday, when
        it will actually ship remains unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505f308-0eaf-40aa-a5b4-1802755f9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc199-f1ca-4670-a340-09330d138737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer is built in the United States because of a federal
        tariff exclusion it received for several key parts of the device. Over the
        summer, reports indicated Apple might move assembly of the product from a
        Texas plant to China because of the US-China trade war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c51b6-8089-41a0-b5de-644e2d1304e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbabbb2-bdb5-4da5-982f-2280f900fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump toured the plant in November, where he falsely
        claimed he "opened" it despite the fact that Apple has been making the Mac
        Pro at the Austin facility since 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fa6bd-cb9c-4609-a55d-ae6372ed51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:31:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/tech/apple-mac-pro-ordering-trnd/index.html">Apple''s
        new ''cheese grater'' Mac Pro will be available to order on Tuesday</a>."&nbsp;</em></p>'
  'Amazon-Trump-Jeff-Bezos':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Amazon CEO Jeff Bezos (L) and US President Donald Trump (R)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-10T09:31:38.432+08:00
    'imagesource': 'jcr:3a1878d3-4641-4f5d-9a9f-c9f7dc7888cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3de358e-67d9-4fb9-9bad-5af0956c1712'
    'lead': 'Amazon alleges that President Donald Trump abused his position to apply
      "improper pressure" on Pentagon decision-makers to stop the company from winning
      a military contract worth billions of dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:34:06.318+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:07:19.008+08:00
