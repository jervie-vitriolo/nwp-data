      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A gunman killed himself after shooting
        six people dead and injuring two others at a hospital in the eastern Czech
        city of Ostrava on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edd8d0-5d8b-41d1-8889-abfaf3bfb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
