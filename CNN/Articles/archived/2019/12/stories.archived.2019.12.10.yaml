  'angkas-pilot-run-six-months-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T08:37:57.518+08:00
    'imagesource': 'jcr:c36af625-ffe7-4e03-8ee9-d4dc3aa02c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cede263e-b7fd-41cb-a919-e9989c12e64e'
    'lead': 'More companies may operate and join ride-hailing company Angkas as the
      Department of Transportation’s (DOTr) technical working group expressed its
      willingness to give a six-month extension to the motorcycle taxi service pilot
      run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:50:06.491+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:07:24.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:10.106+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
