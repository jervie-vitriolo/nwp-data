      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675656a-a820-4698-8991-b4eadffd6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors from Japan, the United States, Singapore, China, and South
        Korea were the biggest sources of FDIs, with financial and insurance, real
        estate, and manufacturing leading the sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf1d8-3bb2-4db7-a36b-9ced56c1ec94'
