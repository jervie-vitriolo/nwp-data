      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7643c34-b50b-415f-a5e6-73a3b4d9dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
