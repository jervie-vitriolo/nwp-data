      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927194f-a8b9-4f99-ad24-c26397481b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:16.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Good Government and Public Accountability
        is holding a public inquiry on the issue following the alleged "onerous" concession
        deals made by the water firms with the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c16f5-8c6e-43f3-8d9b-aa9baedc9f61'
