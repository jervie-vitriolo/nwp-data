      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57e316-497e-4e63-a9f4-48a9b3723894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:50:37.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said his department''s
        review of the deals signed by the Metropolitan Waterworks and Sewerage System
        with the two water concessionaires revealed a dozen provisions disadvantageous
        to the government and the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dddeacd-5f7d-4f0b-a1c5-1b700f1e6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:50:37.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c021fd-9c6a-4026-98f5-b0f7f214edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:50:37.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Duterte first threatened the two companies, the stock of Manila
        Water has plunged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca057b11-71f4-4d1a-bfc1-7b565bf5a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:50:37.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water haled the government to the arbitral tribunal in Singapore
        when the Metropolitan Waterworks and Sewerage System rejected its request
        to raise water rates for 2013 to 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c363e-5f0f-489f-9dda-d77ef251ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7557af-2357-45df-a831-2b18a5cc80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes almost three years after the tribunal ruled on
        a similar case filed by west zone concessionaire Maynilad Water Services,
        Inc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b048d6f-7ae4-4d23-8af6-1d75df7b6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.198+08:00
