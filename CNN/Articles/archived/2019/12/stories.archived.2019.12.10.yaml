    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188dc9d-fdb1-4628-ab20-d7572215b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.800+08:00
