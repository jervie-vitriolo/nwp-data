    'template': '1'
    'title': 'Alleged Chinese drug lord nabbed at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d981184-cec3-4e4b-b0a2-741b67a8bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:50:47.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Authorities
        prevented a member of a big-time Chinese drug syndicate from leaving the country
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f3afe-6bb9-4e66-9b45-fd8b551e8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:50:47.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Bureau of Immigration (BI) said 29-year-old Hong
        Liangyi was stopped at Terminal 3 of the Ninoy Aquino International Airport
        (NAIA) before he could board his Istanbul-bound flight. According to the BI,
        Hong''s final destination was Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53752f-6119-4521-b2a2-e0e0f7bcc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:50:47.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI port operations division chief Grifton Medina said Hong was prevented
        from leaving after it was discovered he was included in the bureau''s hold
        departure list in January. The BI report also said there were warrants of
        arrest related to illegal drugs cases filed against him in Cavite and Batangas
        courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038a444-b303-4045-a747-5bb2a25e401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:50:47.064+08:00
