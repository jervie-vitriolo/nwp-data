      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491be36-ca3f-4246-9d5f-09048e27ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessels or other watercraft can no longer do double docking in Pasig
        River after the Philippine Coast Guard (PCG) rescinded a directive that allows
        this practice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e3bba-07ae-4b18-bb9a-ca5f191e6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG, upon the orders of Transportation department Arthur Tugade,
        revoked Section VII, Paragraph (A) (3) of Memorandum Circular Number 05 –
        07 which states: “Berthing of ships/vessels in specifically designated areas
        shall be parallel to the river banks and shall not be more than (2) abreast
        on a first-served basis.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71d19d-cee5-4e2f-bb68-7992fc70599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bd05f-f820-40c0-a655-db37dac28a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade blamed this provision for the obstruction in Pasig River
        that may have been a contributor in the water pollution there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfbfc4-ec52-4ba5-b2f0-4166a3fb14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8218c-45c1-4d01-ba45-b85a38f359d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron in</em>-issue <em>ang</em> Coast Guard <em>na</em> double
        berthing allowed <em>kaya i-</em>rescind ''<em>yung in-</em>issue <em>na iyon</em>,"
        Tugade said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cc4a4-3c1d-4608-aa19-ff625e633da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.998+08:00
