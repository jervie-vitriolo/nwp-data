    'title': 'Youth urged to speak up as world celebrates Human Rights Day '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22791ffc-7407-4f27-b863-c25514952b7f'
