      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17249c0d-9976-490d-a877-6fcfce429887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 Hercules aircraft had departed from the Chilean capital
        of Santiago and stopped briefly in Punta Arenas near the country''s southern
        tip, the Chilean Air Force said in a statement. The four-engine aircraft then
        continued toward the country''s Antarctic base before losing radio contact
        around 6 p.m. local time near the Drake Passage, the body of water between
        the tip of South America and Antarctica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bc87c-8ff8-46bf-9b38-d5a1cabf166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c48fd9-a671-4e8b-9e3c-094ff3e24d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its last known position was about 390 nautical miles from Punta
        Arenas and 280 nautical miles from the Antarctic base, according to the Air
        Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242f46f-ea30-4eba-98d2-0f021e82948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.799+08:00
