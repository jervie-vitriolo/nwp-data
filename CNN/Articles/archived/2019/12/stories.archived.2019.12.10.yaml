      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html?fbclid=IwAR3sXhnv725K2y-RmA3s67vZvB8m31E5CWRMqOuHempnYdzbKlJWSINnDB8">Related:&nbsp;TIMELINE:
