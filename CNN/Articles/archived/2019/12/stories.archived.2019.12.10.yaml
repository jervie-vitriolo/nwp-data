      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/11/18/Maguindanao-massacre--The-children-it-left-behind.html">Maguindanao
        massacre: The children it left behind</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938d084-0ae9-402d-8e0a-87d96943fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict on the Maguindanao massacre will be handed down by the
        Judge Jocelyn Solis-Reyes of the Quezon City Regional Trial Court Branch 221
        at the Quezon City Jail Annex at Camp Bagong Diwa in Taguig City at 9 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e543d-296d-470e-8164-a3a45e399ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka added that his office has been instructed to immediately
        upload a copy of the decision on the SC website once available. He added that
        journalists would not be allowed inside the courtroom to give space for over
        a hundred accused, the families of the victims, and their counsels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec920e-a417-4f24-88fe-73cd08c478d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf1bfe-7f9e-428e-8e3f-82f0ccc409d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be formal and official court proceedings. We want to
        maintain order," Hosaka added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d348f0-98c1-47d8-b743-01bcecef25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
