      'mgnl:lastActivated': 2023-01-27T00:06:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nike''s Victory Swim Collection will include
        a full-coverage swimsuit and a swim hijab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc6bdb-ce2c-4213-badc-f85975d56d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line, announced Tuesday, will be available globally at select
        retailers and online February 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f948bf-fc75-405a-8530-638b76224b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f96f9-7957-4875-9360-70a5e6668e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design of the Nike Victory Swim Collection serves a variety
        of needs from modesty preferences to sun protection and represents Nike''s
        commitment to inclusive design, providing more women with game-changing innovation
        to enjoy sport," the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd0426-f5fa-4003-87e5-24deb92153ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028f0b5-328a-4bb8-835d-95c1ec8b197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fabric is designed to be lightweight, breathable and fast-drying
        with UPF40+ sun protection, Nike said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b1a1d-6778-4bb7-8eb2-1d6e0dd50e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105b9c4-cbc0-48c8-8203-05064235b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full coverage suit is available along with a separate hijab,
        tunic top and swim leggings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5b7eb-b9b3-46f1-8153-91dcfd1b5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf207b-d111-4d6e-98f6-e320b825b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new swim options follow Nike''s release of a performance hijab
        for Muslim women athletes in 2017, which featured a single-layer pull-on design
        made from lightweight polyester in dark, neutral colors with tiny holes that
        make the fabric breathable and opaque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae290a-e2af-4939-8caa-0b29947da6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54776c3e-f201-4282-bc1e-c5f26dd4eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said it began developing the hijab after some Muslim athletes
        complained about wearing a traditional head scarf during competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095fba1-77d5-4652-85d6-7e29d2dd7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863d6cd-1f3f-429a-8eac-96f930af965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thrilled and a bit emotional to see Nike prototyping a Hijab,"
        Emirati figure skater Zahra Lari said in a statement. "I''ve tried so many
        different hijabs for performance, and ... so few of them actually work for
        me. But once I put it on and took it for a spin on the ice, I was blown away
        by the fit and the light weight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc5bf0-3fe4-4839-818e-4dea753b451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/10/business/nike-swim-hijab/index.html"><em>"A
