  'Redefining-modern-luxury-living':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-10T11:20:27.620+08:00
    'imagesource': 'jcr:884a952e-f643-4c09-9824-8997e51a497b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc6aa95-d9ce-40d9-9c76-7b5a253778f8'
    'lead': 'Luxury property developer Filigree has introduced four projects offering
      real value through choice locations, princely living spaces, and highly functional
      yet tasteful designs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:17:10.753+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T00:07:16.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:12.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Redefining modern luxury living'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723abb8-f40c-49c1-873a-987bd939b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Though
        relatively new to the Philippine market, property developer Filigree has redefined
        modern luxury living since 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af451e-d04a-4ec8-b7e3-e629494ca26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree has introduced four projects offering real value through
        choice locations, princely living spaces, and highly functional yet tasteful
        designs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501783f1-6318-4243-81f0-a5fb83738b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting the highest level of craftsmanship with every project it
        builds, its keen attention to details – from construction down to delivery
        and property management - has established Filigree as a formidable real estate
        brand for distinct residential developments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc12a5-9b72-48e7-bcb5-0522316f892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its properties have sold consistently well - a clear sign that its
        core market appreciates its commitment to quality and excellence.</p>'
    '17':
      'image': 'jcr:37ee1de5-92d4-444d-94fe-6cff973f261a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f9658-4b00-4a34-be90-c71d33e82512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:08:31.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3639de-88ae-4e74-895f-099a85c80037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.754+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Filigree property is strategically located in some of the key
        centers of commerce and industry, with the design and construction done in
        partnership with leading consultants to suit the needs of residents and tenants.
        This world-class group of experts includes Leandro V. Locsin Partners, BUDJI+ROYAL
        Architecture+Design, H1 Architecture, California-based Architecture International,
        AECOM Singapore, Singapore-based Miaja Design Group, and Periquet Galicia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6591c-0bcf-4771-a1dd-913177cabbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every project under Filigree is made with the intention of providing
        all the needs of the more discriminating market,” explains Filigree head Kate
        Ilagan. “We ensure that when we choose a location, residents can enjoy an
        exclusive respite in their homes while still having all of life’s necessities
        within easy reach.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd887f-391d-4e5e-865c-65b2adcb96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrating green architecture and grand amenities is Filigree’s
        ultra-luxurious project, Botanika Nature Residences.  This low-density residential
        enclave is a hidden gem in the southern Metro Manila as it takes pride in
        showcasing mansion living in a condominium setting. Its large units, all designed
        with balconies, and open plan is a departure from common residential settings.
        Botanika has the quaint charm of a modern village and exclusivity, tucked
        away in a quiet and spacious section of Filinvest City in Alabang. It brings
        homeowners closer to nature as 70 percent of the development is devoted to
        spaces that is filled with lush greenery. In 2018, Botanika received a five-star
        rating from the Asia Pacific Property Awards for Best Apartment. Today, only
        a few choice units are left with many already anticipating the launch of the
        second tower.</p>'
    '18':
      'image': 'jcr:253a4e73-575f-464c-a756-cd103cf7dd08'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b61086-d3ba-4c19-96d0-ba32143b4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:08:31.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8324b2-b14e-4351-88ad-c3d8da71cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tallest residential building in Alabang, Bristol at Parkway
        Place embodies modern living at its finest. Its location on the corner of
        Corporate and Parkway Avenues in Filinvest City puts its residents at the
        center of everything. As part of a walkable city, key establishments are a
        few steps away, including the newly expanded Festival Mall right across the
        street. The 40-storey tower is already an iconic landmark where residents
        enjoy a panoramic view of the cityscape that stretches out to Laguna de Bay.
        Since its launch, Bristol has proven to be a great investment due to the steady
        rise of demand and leasing rates in the area, and is almost sold out as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f61708-3634-42d6-884a-88fa387f7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree’s first horizontal development, The Enclave Alabang, is
        an option for families seeking to settle comfortably in a low-density community.
        Its location along the progressive Daang Hari road in Alabang makes it a choice
        for suburban-urban living. It exudes a tropical resort feel, where every part
        is a sanctuary - from the main entrance lined with canopy trees, the Central
        Park – the property’s crowning glory, down to its residential spaces. It is
        also home to a country club style 1,500-square meter clubhouse where modern-day
        lifestyle amenities can be found from swimming pools, lounges, function rooms,
        fitness center and more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354c474-8c08-4caa-bc0e-34c16deb71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another award-winning development, it was lauded as The Best Residential
        Development in the Philippines by the Asia-Pacific Property Awards in 2018
        for its unique master plan and world-class features. With slots in Phase 1
        sold out, The Enclave Alabang launched Phase 2 with only a few lots left due
        to overwhelming response from investors and buyers.</p>'
    '19':
      'image': 'jcr:56e5ef24-4ed1-4728-9a7a-a9815c2afd24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812567cb-69d2-4c6c-8845-e615c561a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T17:08:31.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b7ffc-197c-4892-ad49-b36386f978fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not the least is the pioneer project of Filigree, The Beaufort,
        a two-tower, 43-storey, world-class condominium in the heart of Bonifacio
        Global City. This high rise abode mimics the elegance and convenience of five-star
        hotel living.  It is one of the few properties in the city that offers a commanding
        view of Manila Golf. With only four units to a floor, residents are afforded
        utmost privacy in this sold out project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f19634-92d7-45eb-8cff-379dde1c8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Filigree continues to uphold excellence and redefine modern
        luxury living, where investors are now reaping healthy returns on their investments.
        Through its four pioneer projects, and with more Filigree properties being
        developed, future homeowners are assured of living in dream homes that are
        a balance of elegance and creativity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9c8c2-ae0d-44cf-b9a7-ac7a12dcd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:07:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To learn more about Filigree’s portfolio of masterpiece properties,
        visit <a href="http://www.filigree.com.ph">www.filigree.com.ph</a>.</em></p>'
    '15':
      'image': 'jcr:f18e225d-4865-45b0-b90a-a9c6601af1f1'
