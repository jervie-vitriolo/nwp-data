      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/10/europe/czech-hospital-shooting-intl/index.html">Gunman
        shoots six dead at Czech hospital before killing himself</a>"</em></p>'
