      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 1,500 lots generated $4.3 million in sales, with five
        pieces of memorabilia closing for more than $100,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c19eae-e382-4a79-8fbd-2872bd58c14e'
