    'jcr:uuid': '1bbfff8b-47f7-4612-9be1-73ff7fe3d887'
    'lead': 'The Department of Finance has signed a deal with the Japanese government
      for technical support to further develop Subic Bay, which may be financed through
      official development assistance (ODA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:21:58.333+08:00
