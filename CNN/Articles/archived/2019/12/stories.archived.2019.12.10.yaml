      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump violated his oath to the American people. He placed
        his own private interests ahead of our own national security and the integrity
        of our elections," Nadler said at the end of Monday''s impeachment hearing.
        "Such conduct is clearly impeachable. This Committee will proceed accordingly."</p>'
    '57':
