    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8adbdc9-3be8-4505-86eb-7a9249d415a0'
    'lead': 'The state-run Philippine Amusement and Gaming Corp. and the Bureau of
      Internal Revenue have not yet ordered the closure of some Philippine offshore
      gaming operators or POGOs that have failed to pay their corresponding tax obligations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:58:52.238+08:00
