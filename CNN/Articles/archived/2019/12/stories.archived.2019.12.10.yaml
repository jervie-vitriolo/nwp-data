    'imagesource': 'jcr:bc7722f9-f855-43ee-b28c-8b7c5f713e9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa20c47-b4e8-4a9e-901f-d094406b57a8'
    'lead': 'A vulcanologist monitoring volcanic activity in New Zealand says there
      had been evidence of "unrest" in the volcano in White Island for weeks — but
      people still continued to visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:08:03.783+08:00
