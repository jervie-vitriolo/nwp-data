      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has <a href="https://cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html?fbclid=IwAR2HvNXNqCtB1dHU-60IN2j6h2SL2ncOkOyvgN_uRZGSW_lFDwsGVjDwjn4">regained
        the overall champion title</a> as it maintained a comfortable gold medal cushion
        over second place Thailand. It last won the championship back in 2005 — the
        last time it hosted the regional sports meet.</p>'
    '3':
