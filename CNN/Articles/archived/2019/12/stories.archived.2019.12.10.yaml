      'mgnl:type': 'text'
      'text': '<p>Salceda added that the committee is also looking to tax other plastic
        items like sachet packaging, which supposedly accounts for two-thirds of trash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a0700-8e21-4a6b-8ed9-7471f024e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df4250-c52e-43b7-ae72-13418922ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deferred that due to possible food inflation and prices of basic
        commodities e.g. shampoo, toothpaste. However, if poverty goes single-digit,
        we will include it possibly in three to four years," Salceda told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ea0fb-10e4-42be-80e6-199160fc960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ab9cc-eaca-450a-b796-e8177cff298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like Hong Kong, Malaysia, and Cambodia have imposed taxes
        on plastic bags.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480d34d-34c4-4fb6-b39c-78a9b42aac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe09b0d-75fe-4e23-b218-5a74ae44367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:15:46.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to go through two more readings in the House
        and be approved by Senate before it can be endorsed to Malacañang for signing
        into law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91ff56-3eb7-4658-aee8-a05a833fdb2a'
