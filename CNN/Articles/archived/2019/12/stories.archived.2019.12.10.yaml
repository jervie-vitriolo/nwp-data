      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chilean Air Force plane with 38
        people aboard that went missing Monday night on its way to Antarctica is presumed
        to have crashed, said the Air Force on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d669972-f28f-487a-9d66-5aec0c2f9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa143ce6-66a6-4197-8723-498078e8a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:07:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane is presumed to have crashed, given that the amount of
        fuel and the plane''s autonomy had already run out. Given that, it is already
        assumed that the plane has crashed," said Gen. Francisco Torres in a televised
        press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72404b9f-3b1c-4e94-87d3-0d9b0e1bba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:36:59.798+08:00
