      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to listen, we need to go through the hearing (Monday) and
        see what is said there," Jayapal said. "We do want to listen to the minority
        case, the minority''s counsel, we want to make sure we have all that information
        in front of us, and then once that''s done, we''ll have a good sense of what''s
        next."</p>'
