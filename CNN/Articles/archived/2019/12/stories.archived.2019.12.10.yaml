      'mgnl:lastActivated': 2023-01-27T00:07:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c6e2e-0a78-428f-a085-c49016b8f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.997+08:00
