      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We heed to the order of President Rodrigo Duterte
        to review and further discuss some provisions of the concesison agremeent.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc0624-bd76-4d14-aa93-f406f7897715'
