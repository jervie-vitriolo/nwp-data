  'Athletes-have-healthier-brains-that-can-actually-hear-better,-study-says':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-10T06:11:47.236+08:00
    'imagesource': 'jcr:124e6288-199b-4a63-bcb6-b5fb9e8d3d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733c415b-9c66-4cce-a398-d43c88bded24'
    'lead': 'A new study shows that elite athletes have less ''noisy'' brains than
      the rest of us, a sign of better brain health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T06:14:31.129+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:07:37.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:06.458+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Athletes have healthier brains that can actually hear better, study
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48d126-b472-4254-a06c-0cc6e9935b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>Listen closely: Can you hear that noisy
        static in your brain?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1191ca-0576-4696-96bb-bb6ab89f6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadb6ec-6a80-487c-bfd9-6b6fbb708f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurobiologist Nina Kraus can. At her lab at Northwestern University
        called "Brainvolts," she and her colleagues can attach a series of electrodes
        to your scalp and record the electricity your brain produces in response to
        a sound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636d9f0-f426-404e-8194-f522a1b2c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can then take that electricity and play it out through a speaker
        and we can listen to your brain to see how well it does that job," Kraus said.
        "By doing that we can gain insight to the health of your brain and nervous
        system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ea625-3774-4c39-bd90-072972bb3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68baba-cacf-4ac3-9940-abd00cceb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your brain was exposed to a rich sound environment, Kraus says,
        filled with linguistic and musical stimulation, you''re more likely to have
        less neural static.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a143b3-df34-40c3-844f-7d9c29fd6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0cd44-830b-45e3-8f36-adfd870d8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, you grew up with limited enrichment, your brain may
        be excessively noisy -- and may literally interfere with your brain''s ability
        to decipher auditory input.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d1226-59f1-469f-be8f-bf0284272537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31a6b3-13ec-45ed-a883-cf0ecfc8348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain is hungry for information and it actually creates electrical
        activity when it doesn''t get enough," Kraus explained. "But it creates random
        and staticky activity, which in the end is more of a problem because it gets
        in the way of making sense of sound."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6cea9-4be5-4a50-9d7b-db609ca3188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6be6a-e0f9-46d5-893a-586c932de578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing sports tampers brain static</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e197677-3d59-4a02-beed-d009b30573a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it appears that playing sports may play a role in the brain''s
        ability to hear properly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7476525-5114-4499-8b8b-8d6b6b2c039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb36a0-65fe-42f5-83ba-486503c11ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study published Monday in the journal Sports Health, Kraus
        and her team discovered elite athletes have less static in their brains than
        non-athletes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cc007-01ec-431e-9611-3132ec53744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84916c9-3ec2-46b7-b6ae-aa9017242fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to non-athletes, elite athletes can better process external
        sounds, such as a teammate yelling a play or a coach calling to them from
        the sidelines, by tamping down background electrical noise in their brain,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f9a9a-cfe8-4d56-9f2e-4be45d42ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7629719-0b07-4767-8284-cab9c586cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m intrigued by the findings," said neurologist Dr. Richard Isaacson,
        who directs the Neurology Residency Training Program and the Alzheimer''s
        Prevention Clinic at Weill Cornell Medical College.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807b4be-3f3c-4a53-9ac8-a7d84e275ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d376c76-a494-4466-9681-145f5f69ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s just physical and cardiovascular fitness,
        it''s mental fitness as well," said Isaacson who was not involved in the study.
        "It''s likely multimodal. I would like to see if can repeat this across multiple
        different universities and then segregate out the non-contact versus contact
        sports, such as soccer versus badminton."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ea587-1ebb-4197-8c3c-c540deb248c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f5dea-932d-40c8-8ae9-883000f05337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tough job for the brain</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995ac3c-8a6b-4d3e-82ba-30e09c63755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is part of a five-year analysis of the neural processing
        of sound in sports concussions, funded by the National Institutes of Health.
        Launched last year, the research will follow the brain health of 495 Northwestern
        student athletes and 493 age- and sex-matched control students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aa671-7cb5-4dec-9abe-9aa1a9a19b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603271e-31a7-4ea2-9bcf-a96aa405367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By analyzing the electrical responses to sound that happen in the
        brain after an athlete sustains a concussion, Kraus hopes to be better able
        to biologically determine when that athlete is ready to return to play without
        further damage to the brain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792d200-809d-4792-8b21-ecd8d00b2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed943608-5a1f-48c5-b0f4-9fd096b9fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making sense of sound is one of the hardest jobs that we ask our
        brain to do," Kraus explained. "The brain must decipher a sound''s pitch,
        timing and harmonics to understand the meaning, often within microseconds."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81220b61-d291-471c-b464-f6be97c90d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6337b-0b08-463e-b10c-208dd2f0d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point in the study, Kraus has found similar responses in
        the brain of athletes across all of types of sports, with no difference in
        gender.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdfe7e-1877-4bf4-aa17-1aebcc375618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d56595-d3e2-455e-9f27-6444f938a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the years go on and we follow the same athlete, we will be better
        able to understand how their neural noise changes over time, or how it may
        possibly differ from one sport to another, especially high-contact sports,"
        Kraus said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2a4a3-bf58-4768-8883-dc6d6c70817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cd571-35b1-4a1b-ade6-8687e66191fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies show there are ways to improve the brain''s response
        to sound, Kraus said, such as learning a second language or playing a musical
        instrument, which are being used to help children with processing difficulties
        and the elderly with hearing loss.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ff2b5-58fe-420a-8e44-d6e79e44b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8454e1a-e07b-45b2-a135-6527ddcb5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the ways in which those behaviors impact the brain
        are completely different than the neural dampening that occurs in elite athletes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e03a69-3b9b-4754-8056-ab2a6a016e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2bd4b-0c37-437a-b9ea-0488bd59216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing a musical instrument will strengthen the processing of
        the signal -- the strength of the signal," Kraus said. "It doesn''t do anything
        to the background noise."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d5359-50fd-4639-a621-face1f741c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd82e4c-d163-4e60-8456-f492979ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kraus is hopeful that the current research will results in
        new techniques that can be used to help those with auditory processing or
        other disorders, as well as concussions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f43f6-2799-4a82-9f14-64f9095ecd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e62ed-5bfc-4678-9bf8-d692bec511e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:14:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physical activity seems to track with a quieter nervous system,"
        Kraus said. "If you have a healthier nervous system and brain, you may be
        able to better handle injury or other health problems.".</p>'
  'Star-Wars-The-Rise-of-Skywalker-epilepsy-seizures-warning':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-10T06:16:13.012+08:00
    'imagesource': 'jcr:e59c957e-38a8-4f4d-ba8c-7e4a4259a0f3'
