      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Martial
        law in Mindanao will expire by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6ffd7-e1d2-4e04-9f05-692e304212f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after Presidential Spokesperson Salvador Panelo announced
        that the Office of the President will not extend it for another year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be600d4c-9cfb-41d0-adf8-a206722046c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President wishes to announce that President Rodrigo
        Roa Duterte will not extend martial law in Mindanao upon its expiration on
        December 31, 2019," Panelo said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76025ebc-140e-48a0-ace4-071260bd4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Panelo added that it was based on a unanimous
        decision by the President''s defense advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db569b8d-dc75-46a3-bee1-b48b97c82c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There was) weakening of the terrorist and extremist rebellion,
        a result of the capture or neutralization of their leaders, as well as the
        decrease in the crime index," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cd856-9d54-4df2-b099-cfc6caa9201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Palace is confident security forces will be able
        to maintain peace and security in the southern region without extending martial
        rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb7d3a-cc2a-439d-8ae5-c0075fc3895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippine National Police and Defense Secretary Delfin
        Lorenzana in November said that peace can be maintained without martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a382c-cd2e-4d11-8b0f-f2dbbf98008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao was first placed under martial law in May 2017, following
        the Marawi siege in Lanao del Sur. Government forces battled the ISIS-inspired
        Maute group, which led to the deaths of 900 terrorists, 47 civilians, 165
        government &nbsp;troops, and the displacement of thousands of residents. That
        martial law declaration was valid until the end of 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967b4ea-8c6c-483e-9b08-2add088c290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has since granted Duterte''s subsequent two requests to
        extend martial law in Mindanao in order to quell insurgent forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4a608-2207-490f-9ba0-183c8a5236eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.427+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/11/12/PNP-Mindanao-martial-law-possible-peace-order.html"
        target="_blank">Military wants ‘selective’ martial law in Mindanao</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164e012-de3c-4b0b-ab95-3fe27161dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:45:05.121+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City mayor and presidential daughter Sara Duterte welcomed
        this development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568784cc-af7b-48a3-a035-aa146fecc3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:45:05.121+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a negative connotation in the international community
        when it comes to martial law. Through the lifting by the end of the month
        our standing in the international community will improve and of course those
        foreign investors in Davao City will lessen their cost of business since martial
        law is already lifted," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74f31d-481a-4bc5-b9b5-0a45a5887086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:45:05.121+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Davao City previously asked for an exemption
        from martial law, citing a stable peace and order situation in the Mindanao
        metropolis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f798f1-a3fe-463f-af2e-d5dec6fc1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:45:05.121+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:07:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2019/8/7/Davao-City-no-more-martial-law.html"
        target="_blank">Councilors ask Duterte to lift martial law in Davao City</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f59a6-ebb2-4b4d-9fd5-918c4e26bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:45:05.121+08:00
