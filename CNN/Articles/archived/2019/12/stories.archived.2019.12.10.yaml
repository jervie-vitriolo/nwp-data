    'title': 'SC allows live coverage of Maguindanao massacre verdict through PTV'
    'updated': 2019-12-10T13:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e24df1-8640-4c45-a52a-f4d2644cadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Supreme Court allowed Tuesday live media coverage of the promulgation of the
        verdict on the Maguindanao massacre case through state broadcaster People’s
        Television Network (PTV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28beb98c-73f2-4417-9e16-be6e058ed9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Assistant Court Administrator and Public Information Office chief
        Brian Keith Hosaka said the court en banc has approved the request for live
        broadcast, but only two cameras from PTV 4 will be allowed inside the courtroom
        "due to space limitations and security concerns."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9858e-44d0-400a-841e-1835352c88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other media outfits would have to link up with PTV''s live feed
        for their own broadcasts. Hosaka added that the cameras would be strictly
        limited to wide-angle shots: one would focus on the judge and the court personnel
        who will read the decision, while the other will be on the parties and their
        lawyers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8c3c6-8d17-4040-830f-82638d7d2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is similar to an earlier request made by its Public
        Information Office (PIO) to PTV, asking that it provide technical support,
        including airtime, cameras and video footage that would be provided to other
        media groups, for the live coverage of the verdict <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/2/Maguindanao-Massacre-December-19-decision.html"
        href="https://cnnphilippines.com/news/2019/12/2/Maguindanao-Massacre-December-19-decision.html">set
        on December 19</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ddc7c-b112-40c5-8f34-69a8d403a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the paramount public interest involved in this case,
        the Supreme Court, which is overseeing the matter, would like to have live
        television coverage of the proceedings,” Hosaka said in a letter dated December
        5 to PTV General Manager and Chief Operating Officer Julieta Claveria-Lacza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c17ee-4311-40d2-a9e5-72f9a6c4433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:32:37.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html?fbclid=IwAR1ZVHbfBP9yGhL4JM5D9CR9G9j0LDHDesfR6Px6FUhYmEodIpymOn1b4WY">Zero
        conviction in Maguindanao massacre case would mean death of press freedom,
        lawyer says</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed516d5-7d6b-409a-abc0-4c1e5bc21c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:26:49.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP), the
        Center for Media Freedom and Responsibility, and the Philippine Center for
        Investigative Journalism wrote last week to Chief Justice Diosdado Peralta
        to <a href="https://www.cnnphilippines.com/news/2019/12/3/media-live-coverage-maguindanao-trial.html">allow
        the livestreaming of the verdict</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fe1ab-3f7f-4f31-85aa-4e806d076ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:26:49.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023a92d-ac49-4567-a760-8adadf3ae7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:26:49.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The live coverage/streaming of the promulgation would allow the
        families and relatives of the 58 victims who may not be able to attend the
        promulgation in Metro Manila to hear live the reading of the court’s decision
        on the killing of their relatives,” they said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca897ed-9db7-411b-8359-31406a856807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:26:49.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Task Force on Media Security also asked for permission
        from the court for state media and the Presidential Communications Operations
        Office to be allowed to cover the verdict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b85a23-0c78-4826-857a-d5ca262a2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.961+08:00
