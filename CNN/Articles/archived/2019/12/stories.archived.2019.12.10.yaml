    'template': '1'
    'title': 'Roxette singer Marie Fredriksson dead at 61'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112bff1b-ea95-48b9-8961-65aa982d2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Marie Fredriksson died Monday after
        a 17-year battle with cancer, her management company has confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ac47d-7f0f-4f95-9818-c893d1614e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf23bd-2f6b-4620-8c39-be841a2c94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old was a successful solo artist in her native Sweden
        before joining with Per Gessle to form Roxette, the act that went on to achieve
        global fame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c36a69-9973-46d0-8597-09a5e445b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a24eb3-cbbe-4bf1-8235-6b21c2d6e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo''s breakout single was "The Look," reaching number one on
        the US Billboard Hot 100 chart in 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574abe24-5c87-4e77-83b2-027420265582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7a4d1-25de-4274-909b-d2c746ea5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another single, "It Must Have Been Love," became a smash hit after
        featuring in the soundtrack of the 1990 romantic comedy "Pretty Woman," starring
        Richard Gere and Julia Roberts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4546c0e-1391-4bad-b027-f897f9617997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ad743-bdd0-4174-a272-69fb95f6bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxette toured extensively, with Fredriksson gaining recognition
        as a talented live performer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00a1e1-6fd2-4365-a5aa-3f9a30b5432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba52aa-7020-45e5-9d7d-c98f6f1bdff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002 she was diagnosed with a brain tumor, from which she recovered
        following aggressive treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e19b80-fd13-42a2-8f2a-591b9b358e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcfbc2-e1af-4f48-9ad7-e46f607b6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2009, Roxette were performing again, and even made several more
        albums.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa3ec2-588a-4b1d-a3d7-319c494a6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982beeae-e877-43a8-ab4d-cd05b2fc5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2016 doctors had advised Fredriksson to stop touring in order
        to prioritize her health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8745f-8e9c-41c4-b35e-813a46e477a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7b365-8da9-4e84-a4ea-ce0b4bdaaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marie leaves us a grand musical legacy. Her amazing voice -- both
        strong and sensitive -- and her magical live performances will be remembered
        by all of us who was lucky enough to witness them," Dimberg Jernberg Management
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e7987-8361-4bb5-9d9f-de34e2e94c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3894c4-3989-4b20-a110-10fce691edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we also remember a wonderful person with a huge appetite for
        life, and woman with a very big heart who cared for everybody she met."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698fde6-31b1-4328-ba64-025b9a191c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228444d-b842-4739-b397-7d2f6441637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:30:23.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former bandmate Gessle released a statement remembering Fredriksson
        as an "outstanding musician, a master of the voice, an amazing performer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38de100-eba0-412a-a46e-a7a533aba716'
