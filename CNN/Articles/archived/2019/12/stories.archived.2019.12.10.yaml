      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Olivar, another member of Task Force CORE, appealed to the
        senators not to "stonewall" the proposed amendments "for whatever kinds of
        ulterior agenda you may have."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec870a-a1a1-4680-ac03-f2e29462666f'
      'mgnl:activationStatus': true
