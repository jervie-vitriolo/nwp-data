      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e781c-551a-482c-933c-47fd08123dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:54:40.746+08:00
