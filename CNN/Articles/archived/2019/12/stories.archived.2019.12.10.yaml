  'Democrats-to-introduce-impeachment-articles-vs-Trump-':
    'author': 'Jeremy Herb, Manu Raju and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T22:11:47.944+08:00
    'imagesource': 'jcr:bfe9653b-2eb5-4eae-827e-bbd6d2104f1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648249f1-0d52-4368-bff4-d3a076ee4448'
    'lead': 'Democratic leaders are expected to announce Tuesday they will bring two
      articles of impeachment against President Donald Trump, charging the President
      with abuse of power and obstruction of Congress that sets up the third impeachment
      of a US president in history.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T22:14:45.385+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:06:41.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:22.726+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Democrats', 'impeachment', 'Donald-Trump']
    'template': '1'
    'title': 'Democrats to introduce articles of impeachment against Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9bb7e-0da8-4843-b4d1-46b7ad2468c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T22:14:45.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic leaders announced Tuesday they
        will bring <a href="https://edition.cnn.com/2019/12/09/politics/judiciary-committee-impeachment-hearing/index.html"
        target="_blank">two articles of impeachment against President Donald Trump</a>,
        charging him with abuse of power and obstruction of Congress to set in motion
        the third impeachment of a US president in history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65140342-2840-4eba-977b-fe903ce3c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the culmination of an intense, fast-moving
        investigation into the President''s dealings with Ukraine and represents a
        historic choice for lawmakers with less than a year before the next election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc623e51-b376-41db-8125-232d8267b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/politics/live-news/impeachment-inquiry-12-10-2019/index.html"
        target="_blank">LIVE UPDATES: Democrats to unveil articles of impeachment</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422413a-4e26-4bc3-a6ca-872203695c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six House Democratic chairs who have led the investigations
        against the President this year formally unveiled the impeachment articles
        on Tuesday morning with House Speaker Nancy Pelosi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a79d2-4606-460e-996d-e3df490e1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in service to our duty to the Constitution and to our country,
        the House Committee on the Judiciary is introducing two articles of impeachment,
        charging the President of the United States Donald J. Trump with committing
        high crimes and misdemeanors," House Judiciary Committee Chairman Jerry Nadler
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b7418-40eb-467c-ad7f-30a3f57b16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats charge that Trump abused his office by pressuring Ukraine
        to investigate his political rivals ahead of the 2020 election while withholding
        a White House meeting and $400 million in US security aid from Kiev. And they
        say that Trump then obstructed the investigation into his misconduct with
        a blanket blockade of subpoenas and refusing to allow key senior officials
        to testify before Congress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b746c-d460-4bb7-8202-9c375ca3c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement sets the stage for a dramatic impeachment
        vote on the House floor next week, after the House Judiciary Committee debates
        and approves the articles beginning on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ed10f-29eb-4b81-bcba-a21c9ddf8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff said the evidence against
        Trump was "overwhelming and uncontested," and argued Democrats cannot wait
        for the judicial branch to rule on the witnesses and documents the Trump administration
        is blocking from Congress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c519ef-b7fd-4e2c-818e-e37cc2909ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument why don''t you just wait amounts to this: why don''t
        you just let him cheat in one more election?" said Schiff, a Democrat from
        California. "Despite everything we have uncovered, the President''s misconduct
        continues to this day, unapologetically and right now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a1241-2771-4db3-9ad8-d701ee4f25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time articles of impeachment will be introduced
        against a US president. The House voted to impeach Presidents Andrew Johnson
        and Bill Clinton, who were both acquitted by the Senate, while President Richard
        Nixon resigned before impeachment articles went to the House floor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d8388-12d8-46f7-ab4e-aef2bed927ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of articles of impeachment comes after a two-month
        investigation into Ukraine that was sparked by an anonymous whistleblower
        complaint alleging Trump solicited election help from Ukraine on a July 25
        phone call with Ukrainian President Volodymyr Zelensky. The 17 witnesses who
        testified during the House impeachment inquiry described a broader effort
        in Ukraine in which the President directed his personal attorney Rudy Giuliani
        to push Ukraine to investigate former Vice President Joe Biden and the 2016
        election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56015795-cd80-498f-83b6-e6c1b2c37c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the investigation led by the House Intelligence Committee,
        which included public hearings with 12 witnesses, the House Judiciary Committee
        held two hearings laying out the case for impeachment and the evidence against
        the President.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad0874-359a-4814-aafc-f15fd22eec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment vote is likely to split largely along party lines,
        with a handful of potential Democratic defections. No Republicans appear likely
        to vote to impeach the President after an investigation congressional Republicans
        denounced as unfair and biased against the President.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89bcdb-dd8e-4dfe-b55b-e871502b0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had debated adding a third article of impeachment on obstruction
        of justice, which would have captured the allegations against Trump that were
        detailed in former special counsel Robert Mueller''s investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ec3f9-054c-46a1-a84b-bef6f362f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T23:50:49.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and her top lieutenants ultimately decided to keep the articles
        focused narrowly on Ukraine, out of concern for moderates who only backed
        an impeachment inquiry once the Ukraine scandal spilled into public view.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d8c2e-c71a-47dd-89a0-d4f5eb3a1439'
      'mgnl:activationStatus': true
