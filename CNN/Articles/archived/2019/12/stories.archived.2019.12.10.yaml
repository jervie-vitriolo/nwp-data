    'title': '8 brands to shop at on the incoming 12.12 sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba473ff1-b108-410b-ad5f-d6e25f046897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.817+08:00
