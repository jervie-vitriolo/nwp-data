      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Senator
        Risa Hontiveros raised more concerns on the appointment of Chinese nationals
        in crucial and sensitive positions in the country''s power transmission service
        provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfce7e-2dd9-429f-b4c7-a4a5a66c860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
