      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> The
        establishment of a new team that will solely handle the Miss Universe competition
        will prove to be advantageous for future hopefuls, a pageant expert said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779b4c3-36ef-4c91-9251-0191b4bb3b9a'
