      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the skincare and makeup junkies out there, BeautyMNL’s year-end
        sale can get you up to an 80 percent discount on over 550 brands. They offer
