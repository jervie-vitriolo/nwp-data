      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Coast Guard issued a memorandum that allows double
        berthing so [I] said, rescind that provision.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c5ae1-4d7a-4a80-b7ac-78f887d8de01'
