      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50ced5-5621-4a5f-bfa0-50331dddbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Corporation President and CEO Jose Almendras said during
        a hearing at the House of Representatives that the company will no longer
        collect the P7.4 billion arbitral award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f9a77-1e4a-4208-bd36-51ce41943b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb87e5f-561e-4039-9dbc-caee069230a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opo. Susunod kami sa kagustuhan ng gobyerno at Pangulo,” said Almendras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca9ffe-7049-4338-bf97-3833e7a48fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21b7cc-8174-4067-b784-25abbe93f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes. We will follow the interest of the government
        and the order of the President.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0bd77-c3ec-47d6-9aa4-4ca7b3e5b7ad'
