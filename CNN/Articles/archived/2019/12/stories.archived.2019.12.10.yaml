  'Sports-Illustrated-s-Sportsperson-of-the-Year-Megan-Rapinoe-2019':
    'author': 'Alaa Elassar, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-10T11:10:25.213+08:00
    'imagesource': 'jcr:a6b7e262-0497-4f25-be71-7429a626345a'
