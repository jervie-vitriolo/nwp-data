      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c17f4-1f05-4fe4-9105-5c923f749be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims was shot in an operating theater and later died.
        The head of the hospital, Jiří Havrlant, told reporters outside the hospital
        that all of the victims were patients, and that the suspect was shooting people
        at close range in their heads and chests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42321891-7e0f-4b5c-9833-a0552f1ee42e'
