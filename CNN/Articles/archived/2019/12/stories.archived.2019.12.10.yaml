      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next year provides quite a big possibility for any
        constitutional change to happen. It will depend greatly on Congress if it
        will act on the matter swiftly and properly. We hope that the Senate takes
        action now.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a9282-613e-4760-9d3c-5c365b0736b4'
