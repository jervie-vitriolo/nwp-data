    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940dc1ac-7ec0-4a3b-b351-13db9ce4e40b'
    'lead': 'Social activist and soccer icon Megan Rapinoe has had one heck of a year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:11:40.253+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:07:17.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
