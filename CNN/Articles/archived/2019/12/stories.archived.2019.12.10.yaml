      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca39d79-698f-497e-9b33-bce508b796e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.997+08:00
