      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the holiday season is also an opportunity for traveling (or
        booking your future travels), Klook’s 12.12 one-day sale has got your back.
        You can score neat travel activities for your preferred destination with their
        hourly hot deals, 24-hour deals and site-wide sale. Don’t sleep on the midnight
        promo, where you can get a 15 percent discount for any Klook activity, including
        popular tourist destinations like Disneyland, Universal Studios, and Ocean
        Park. You can also join their Secret Hacks Facebook group to score more under
        the radar deals.</p>'
