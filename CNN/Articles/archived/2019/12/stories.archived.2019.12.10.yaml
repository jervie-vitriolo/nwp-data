      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) said foreign direct investments
        (FDI) netted $566 million for the month, the best showing since April. However,
        net inflows were still 2.9 percent lower than the $582 million investments
        received in September 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb55121-a63e-48ae-b747-bd387fa2e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339dbb1-f432-4b39-8670-46424ef5a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity placements rebounded during the month, reversing last year''s
        outflow to net $96 million as businesses scaled down the withdrawal of foreign
        capital. However, this was partly offset by a 10 percent drop in reinvested
        earnings and a plunge in bets on debt instruments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0659bf8-aff7-4c60-a61f-0b88aed874df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684cea0-d8cf-4ddd-a108-f1141f82715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments remained slumped for nine months to settle at $5.12
        billion, a 37 percent fall from $8.12 billion in the same period of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9a2fb-567e-4ae0-b310-48bb3d8fb3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581d5b9-5a6f-49d3-aab0-c45fdd0f1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:38:23.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:06:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown in inflows reflected the adverse effects of the prolonged
        trade disputes, which continued to affect global growth negatively and prompted
        foreign investors to hold off their investment plans in emerging markets including
        the Philippines, until global growth outlook improves," the BSP said to explain
        the slump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e31b21-29c5-40c9-aa11-6b08f73e6ca4'
      'mgnl:activationStatus': true
