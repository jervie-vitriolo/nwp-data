    'template': '1'
    'title': 'Volcano deaths highlight perils of adventure tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f1624-31d7-4b39-8e20-c0753f9ac2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The deaths of at least five tourists in
        a volcanic eruption in New Zealand have raised questions over whether tour
        companies are taking enough precautions to keep visitors safe —&nbsp;and whether
        tourists are aware of the risks.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d1989-bde4-4b51-ba72-0ce582868c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ceb49-b47d-4d5d-8eec-6257b025537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption took place on White Island, off New Zealand''s north
        coast, on Monday afternoon local time. The volcano is a popular destination
        for visitors to the area, with tour groups heading off on boat trips every
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f8cda-b6b3-40d8-bf38-407f95b62820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c601d-765d-4e03-bdf2-2a8a092e75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is described as "one of the world''s most accessible active volcanoes"
        on the website of White Island Tours, which offers ocean cruises nearby, as
        well as guided tours depending on the volcanic alert level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b042a-a1ea-4475-b970-2a33971793b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7805516-6fc9-4d65-b88b-99b809718116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s blast comes after a hiker was killed in July when Italy''s
        Stromboli volcano —&nbsp;one of the most active volcanoes on Earth, and a
        popular visitor attraction — was rocked by a series of explosions, highlighting
        the dangers of volcano tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6508930-28a5-46d0-8a84-51893816e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38dd9b-10f4-4be2-b979-90880cea667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill McGuire, emeritus professor of geophysical and climate hazards
        at University College London, said White Island was very similar to Stromboli,
        with seismic activity taking the form of small blasts rather than major eruptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7863ea-f190-4a17-a00e-37dd416297dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69314e3-fbfc-467d-86c1-ae739b3cbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because (White Island) is only a couple of kilometers across, however,
        visitors are close to the vent and under threat even if there is a small explosion,"
        McGuire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36cc58-84c9-4427-9d2a-a5560a7b5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca824ea-3e8c-416f-b8e4-7947a844fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Evidence of ''unrest''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32757f57-b84c-49f7-b557-63eafefd0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Sherburn, a vulcanologist from GNS Science, which monitors
        volcanic activity in New Zealand, said there had been evidence of "unrest"
        in the volcano for weeks —&nbsp;but people still continued to visit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db394f4-8118-4639-b1c2-e82056a70496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c8145-0b61-4e22-8b9c-7ad02d5ba98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing particularly unusual about today," he said of
        the activity prior to Monday''s eruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcd027-087b-45a5-ae33-f3882e3643a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f560505-e1ae-4aea-84d0-5ccb2c11f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of East Anglia geophysics lecturer Jessica Johnson said
        "it is very difficult to say whether tourism should be allowed there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f6415-f505-42d5-bbcd-12cf5049300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b751172-e424-4e99-a919-17082799ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most that the scientists can do is continue to monitor the
        volcano and issue information when it is available," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0addbfa-b941-4458-bf75-a9f891536b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34054743-d7eb-4351-af81-b31879124d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Quinn, chairman of White Island Tours, the company which runs
        trips to the volcano, told CNN that according to information provided by GNS,
        seismic activity was at level 2 on the morning of the event, meaning visitors
        could still be taken to the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9b5c9-749a-4e4c-80d2-86d9d8279732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fce91b-b701-4681-b7e5-85b74350a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operated within our guidelines," Quinn said. "There was nothing
        that signaled there was going to be an eruption."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99802e8f-3a05-4da1-9208-530c21711649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffd625-7ba4-450d-be2e-03363ccc8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''You can never be totally safe''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebfb2b-5f65-4888-98e2-f137817b88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist Alan Clewlow, who has been running specialist tour operator
        Volcanic Experiences for more than 20 years, said White Island was the most
        dangerous volcano he had been to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca66c45-e3b3-40b0-a09b-94bb595da440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331eb8c5-5e9d-49cb-ae6c-ed194fc4500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clewlow, who leads trips to volcanoes around the world, said he
        was offered a gas mask and hard hat when he visited the island, and was warned
        about its eruption status.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8f89b-a879-48ef-8f47-ccbc764ad7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ca2b6-9126-4ebe-b286-8523bd118349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can never be totally safe with an active volcano," he said.
        "We follow the guidance of local guides and authorities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b967f0f-d9b8-47bd-8fec-0e908466ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:03.785+08:00
