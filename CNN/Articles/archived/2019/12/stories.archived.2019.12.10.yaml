      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Duterte acknowledged that many Filipinos still
        do not support his proposed shift to a federal form of government, <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html">but
        insisted on charter change instead</a>. The House of Representatives approved
        its proposed federal constitution in 2018, but no counterpart measure was
        ever filed in the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eebaa1-c134-4b12-a48b-2a2aadbfaf2c'
      'mgnl:activationStatus': true
