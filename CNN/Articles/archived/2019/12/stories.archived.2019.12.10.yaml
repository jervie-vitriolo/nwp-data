      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a good thing because the focus will be on Miss Universe itself
        and not a contest that would really try to filter candidates for this contest,
        and this contest and the like,” pageant expert and blogger Norman Tinio told
        CNN Philippines’ The Source.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c705486-16ee-49c1-b8c5-6303ec665671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:25:40.802+08:00
