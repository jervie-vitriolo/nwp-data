      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said in an exclusive interview with CNN Philippines
        that POGOs must face sanctions should they fail to register with the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ae6eb-57dc-40b6-914b-132d3421355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:58:52.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are now ordered to register [at] BIR [and get a tag number].
