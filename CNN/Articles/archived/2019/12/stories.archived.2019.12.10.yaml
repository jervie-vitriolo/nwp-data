      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened just after 7 a.m., according to interior minister
        Jan Hamáček, who added that police and emergency response units were in attendance.</p>'
