      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Film Academy of the Philippines extends our sincerest sympathies
        to the family of Miko Palanca for his untimely passing," the statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc3d92-d9d3-4bdd-93ed-b355b5c7f0db'
      'mgnl:activationStatus': true
