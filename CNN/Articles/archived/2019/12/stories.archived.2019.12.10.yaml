      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the short- and long-term consequences of plastic use
        on the environment and the health of humans and animals alike, the mass consumption
        of plastics in the Philippine further magnifies the flooding problem that
        Filipinos experience, especially during the typhoon season," House Bill 178
        read.</p>'
