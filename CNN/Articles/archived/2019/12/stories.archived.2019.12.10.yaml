      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.zalora.com.ph/" target="_blank"><strong>Zalora</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85173aa-9717-4a64-9fa0-43b75768de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.818+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who’s ever been to Zalora’s homepage might get whiplash from
        all the discount codes flashed on the screen. The 12.12 sale is no different
        for the e-retailer, where they offer exclusive deals with top brands for a
        convenient online shopping experience. Purchase your holiday looks from brands
        such as Adidas, Pomelo, Mango, Superga or Topshop and sign up for their mailing
        list for that added exclusive bonus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74618e39-66fa-4d99-ba8a-52b51f56ea7f'
      'mgnl:activationStatus': true
