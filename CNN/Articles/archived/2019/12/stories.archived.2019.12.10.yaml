      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b99a8-42af-4dd2-bd0b-c09cd257070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
