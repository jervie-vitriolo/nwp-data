    'mgnl:tags': ['Supreme', 'Court', 'Maguindanao-Massacre']
    'stories': ['d34d67b5-2d4b-4243-aa2a-079bb557104b', 'bfe4fb7d-391f-485c-94d5-16c440e21fa9']
