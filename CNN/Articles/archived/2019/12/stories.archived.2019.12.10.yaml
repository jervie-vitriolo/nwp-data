      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items that went under the hammer at Goldin Auctions include
        a canceled check signed by Michael Jordan, which sold for $12,300, and a used
        Jerry Rice 49ers jerseys from 1995, which fetched $27,060.</p>'
    '25':
