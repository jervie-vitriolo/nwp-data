      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yabusele, who plays for the Chinese Basketball Association''s (CBA)
        Nanjing Monkey Kings, was photographed bowing his head as his teammates appear
        to be looking up as the anthem was playing, in a screenshot posted by the
        Global Times, a Chinese state-run tabloid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76752b-7b88-4606-9e79-7d40c0cef02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c3980-bbcc-482d-b659-17700bdd3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times reported that Yabusele was criticized on Chinese social
        media for being rude and not showing respect. Players in the NBA and other
        American sports leagues will often bow their heads and close their eyes during
        the US national anthem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75880371-90e6-48da-b19f-6e97207e0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95a5a6-b5d5-4b6b-88b0-94df95c7a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yabusele had a brief career in the NBA after being drafted by the
        Boston Celtics in 2016. He played one season for the CBA''s Shanghai Sharks
        in 2016 before moving stateside in 2017. The Celtics waived him earlier this
        year, after which he returned to China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdbe29-5f49-47fb-bcee-7d082f255e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36fbc2-2341-4374-8ab5-fe201569ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times reported other Western players have faced similar fines,
        including former NBA journeyman MarShon Brooks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66670c0-0679-48ff-b089-427b953e6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001f7f0-6619-462f-a90b-9e751e0dd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fines come as China has become increasingly nationalistic and
        patriotic under President Xi Jinping, placing many Western businesses and
        athletes in tough positions. Companies that have not toed the line on hot
        button issues like the status of Taiwan, Tibet or Hong Kong have suffered
        serious consequences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0d101-bfd6-4689-9a89-2ea310f47120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188fee1-e213-4b82-a0d3-619a327300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:55:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA fell victim to this conflict earlier this year, after Houston
        Rockets general manager Daryl Morey expressed support for anti-government
        protests in Hong Kong in a tweet. Morey''s statement and the NBA''s subsequent
        decision to back hi led to numerous China-based businesses severing ties with
        the league amid a wider backlash.</p>'
  'New-Zealand-White-Island-volcano-eruption':
    'author': 'Ivana Kottasová and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T12:56:16.153+08:00
    'imagesource': 'jcr:5a8a27e9-bfd4-4001-af45-23372b74eaa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beeed7c1-61d8-418b-8b7e-a314c24d978f'
    'lead': 'Eight people are still missing and presumed dead on New Zealand''s White
      Island following a deadly volcanic eruption Monday that spewed hot ash and steam
      as a large group of tourists were visiting the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:59:18.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:07:10.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:14.061+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand volcano eruption: Five dead and eight missing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b09c8c-ab7c-4a96-9485-ff2944099dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight people are still missing and
        presumed dead on New Zealand''s White Island following a deadly volcanic eruption
        Monday that spewed hot ash and steam as a large group of tourists were visiting
        the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1f3f3-8aeb-4b67-b916-c06830fc0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34f735-e543-4271-86ad-8a2921d03b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, police said there had been "no signs of life"
        from the island during several lengthy aerial reconnaissance flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcacd947-0538-4bd8-8600-f3c9b637dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e130f-8db2-44c5-b17c-1e6bc94b0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Prime Minister Jacinda Ardern said that citizens
        from New Zealand, Australia, the United States, the United Kingdom, China
        and Malaysia were among those injured and missing following the explosion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6333e3-188e-4499-acb6-f9889f6271f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdceb8-e329-4b93-b9b0-05c75d6beb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were confirmed dead in immediate aftermath of the disaster
        on Monday. The victims'' identities and nationalities are unknown at this
        stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8b817-213e-4aa3-8743-dca9a0c6bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798bc39-98e7-45ac-807c-22b22aa8cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US tourist, Matthew Urey, was on White Island with his new wife
        Lauren when the volcano erupted -- one of nine US citizens who was on the
        island. He left a voicemail for his mother saying he''d been "badly burned."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98f561-b67c-4bad-a15d-42df8f9ce614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccf020-ba5b-48ca-a0ec-d5634c1191ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi Mum, it''s me ... the volcano actually erupted while we were
        on the island," he said in the voicemail which was given to CNN. "If you don''t
        hear from me, we''re fine. But my hands are burned so I can''t use my phone.
        And I don''t know how long I''ll be here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab5f2b-c3a7-4b6a-89eb-2a0798be4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33365194-36e2-4362-b5d6-e9a1b2d1d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Zealand government bulletin said that while seismic activity
        had dropped, there was a risk of another, smaller eruption on the island within
        the next 24 hours. "We are still observing localized steam and mud jetting
        from the active vent area," duty vulcanologist Geoff Kilgour said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00477374-7427-4eae-96af-9613ea2e9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4815d1e-ab14-445a-a2c0-9003d3ba0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said 11 Australians were
        still unaccounted for as of Tuesday morning local time. He added that 13 Australian
        nationals were receiving treatment in various hospitals in New Zealand following
        the volcano eruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5739be-bb27-4dd7-8f98-05d06416f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6e4cf-652d-4729-a039-4177153b9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said that it was possible, but unconfirmed, that three
        of the five people killed in the eruption are Australian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398a5be-f83c-4efd-939d-6478465db880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb00db-efc9-420b-8732-6b0c3f84604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We had no indication''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99605cdf-0653-4c9e-a13e-ef5a4bc53de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption took place on Monday afternoon local time while 47
        tourists and tour guides were still touring the volcano, including many visitors
        from a Royal Caribbean cruise ship, the Ovation of the Seas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f44ad0-595f-46f4-a428-52b06d1c15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912dc90-67c3-4c96-9e52-7ed528562c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking footage from tourists on nearby boats, posted on social
        media, showed giant plumes of thick black smoke rising from the site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4acf73-02f9-47bf-a873-c1d42215e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea82a5-07ae-4c55-b449-6fda8b5c006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Quinn, chairman of White Island Tours, the company that brings
        tourists to the volcano island, told CNN that the trips took place within
        the company''s guidelines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8aa6b-5ff2-4a0e-9da4-0bb44025ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b50672-bc40-40ad-b70f-1d0c9ea01643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the morning (the volcanic activity) was level 2, we had no indication
        of this event occurring," Quinn said. "There was nothing that signaled there
        was going to be an eruption."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42eb8a7-e57a-465f-b277-7b349cc43546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b77bd4-d032-4106-afb9-b3537afc4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger level is measured on a one-to-five scale, with five being
        the highest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb235dd-fb9e-4199-8dd8-536037efa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ada579-5a9e-4c5a-b577-3b194daae0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the volcano erupted, two of his tour boats were nearby, Quinn
        said. One boat had docked, and its passengers were on the island. The other
        boat had departed the island, but turned back to help people on the island.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9620fd-1195-419c-acde-6311a1c26a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b6209-4283-42ca-8b7d-be6f75d6ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police Superintendent Bruce Bird said Tuesday that there
        were still 31 people in hospitals across the country in a range of conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba829c-4f88-431b-acab-8bae11eea8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1fc28-a299-4c24-9de1-c03437b7229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those in hospital are UK citizens, according to the British
        High Commission. Only three people have so far been treated and discharged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fd066-5e98-4ed8-af9d-ddb5a9280bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784be7a8-de1d-4897-b933-bc9a4246c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Tuesday morning local time, Prime
        Minister Ardern paid tribute to the people who tried to help visitors caught
        up in the eruption. "Those who undertook a risky effort in the immediate aftermath
        did so in an incredibly courageous way," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be53d9f-654b-49cf-9333-d1d3ba6eb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb3cd7-5ead-4575-916e-0c42cd711622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tectonically-volatile region</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987ff6a-3dbc-4b20-b41c-f9e472325157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is located in one of the world''s most tectonically-volatile
        regions. Vulcanologists said that while the eruption was relatively small
        compared to other past disasters, anyone close to the site would have been
        in serious danger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd1fdf-bc1b-4ade-a4bb-50e246b719a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a907e-47ff-436a-babd-2183cf248efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said on Tuesday that ash remained a hazard in the vicinity
        of the island. A boat coming back from the area was covered in half a meter
        (around 1.6 feet) of ash.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e41579-d663-4448-888f-cc515ebb6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fad07-1629-4138-9660-84ecef60df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Island, or Whakaari volcano, is New Zealand''s most active
        cone volcano, built up by more than 150,000 years of volcanic activity, according
        to New Zealand''s geological hazard information site, GeoNet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d289b05-5d70-4adb-ab36-5b454b664db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d8a7b-ea7e-4282-a174-1a16aeff508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cone volcano is the most immediately recognizable mountain-shaped
        variety, as opposed to shield volcanoes or calderas which are flatter in shape.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11779a98-3030-4ed5-be42-b493cb9e9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec86cd-ff97-4935-94df-26d20479eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island is also dubbed as "one of the world''s most accessible
        active volcanoes" on the White Island Tours website.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4443a-7f21-4886-9906-33067f0be130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b5b0d-fc4e-4557-b489-f35ff89aa9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:18.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GeoNet website, more than 10,000 people visit the
        island every year.</p>'
