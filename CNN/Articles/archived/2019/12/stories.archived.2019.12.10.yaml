      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air and maritime authorities are still searching for survivors in
        the area of the plane''s last known location and informing the families of
        the passengers on board, the Air Force said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756a2cf-a637-4d85-9942-c46c74930671'
