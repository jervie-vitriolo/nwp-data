    'mgnl:tags': ['the-Perfect-Collection-', 'Richard-Gooding']
    'template': '1'
    'title': '''World''s largest'' Scotch whisky collection could fetch $10.5 million
      at auction'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cea85e-4792-4db1-a01d-f8cac4a58b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The world''s largest private collection
        of Scotch whisky will soon go under the hammer -- and could fetch a staggering
        $10.5 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51669ad-81f0-4593-8dc2-3c007e877545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10060ddc-ba73-4a4a-8e22-d7a171309cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "the Perfect Collection," the spirits were amassed by the
        late Richard Gooding -- a private American collector from Colorado.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0341392-5cc9-4ffc-a2a3-9cc59378e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07da807-c2cd-4491-bd93-2953bb6af8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to specialist drinks sellers Whisky Auctioneers, Gooding
        spent decades in pursuit of the perfect drinks collection, and traveled regularly
        to Scotland to search for special bottles at auctions and distilleries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdab03b-e174-41cd-9b9a-a440c9946a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbeec2b-de18-4ba8-a868-9990457daaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection consists of more than 3,900 bottles -- primarily
        single malt Scotch -- and will be sold at auction next year, with some individually
        valued at more than £1.2 million ($1.6 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68860a-7418-4032-9b48-5dcb4cbc5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e30d1-9503-49ae-af64-9cded486c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eclectic mix of whiskies includes rare and valuable bottles
        from The Macallan, Bowmore and Springbank, as well as drinks from now closed
        distilleries Stromness Distillery and Dallas Dhu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bbbd4-5c9b-426c-a848-e1b6bc876105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb954cb-5c0c-4573-8c18-55a16cfc8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the top-shelf bottles for sale is a Macallan 50 Year Old Lalique
        Six Pillars Collection, which has an estimated hammer price of £90,000 to
        £100,000 ($118,000-$131,000), and a US import Macallan 1926 Fine and Rare
        60 Year Old, which could sell for up to £1.2 million (around $1.6 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c498ca3-ad60-4bf6-9a38-a4df608c03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dbe30-f892-46ea-9746-d70656cf7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly rare that a complete whisky collection of this
        size and value comes to auction at once, but it is the sheer diversity and
        comprehensiveness of Mr. Gooding''s collection that makes it so intriguing,"
        Becky Paskin, whisky expert and writer, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b902fe-52c4-4909-a9cc-107ae726d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d2162-e796-4173-8eb7-7dda54234a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a perfectly eclectic and passionate collector, often flying
        around the world to source elusive whiskies, and while there are a number
        of high profile bottles like the 1926 Macallans and Black Bowmores, he also
        amassed a treasure of enchanting gems from such a wide range of distilleries,
        including many that are long lost," Paskin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6f9b5-39d5-4d5b-a0cf-e6159e8475f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009c800-5cea-4d34-aefc-40d853e4e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a whole, the collection provides a fascinating insight into
        one man''s ambition and dedication to one of his great loves," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8268f-f8a2-4a21-aa69-bda19178909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894af82-5e78-4955-8188-e6a4b8f5175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisky Auctioneer will sell the collection over two separate auctions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2669ec-36e0-47f3-a362-bb4a29f55866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:37:51.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/style/article/whiskey-auction-intl-scli-gbr/index.html"
        target="_blank">World''s largest'' Scotch whisky collection could fetch $10.5
        million at auction</a></em>"</p>'
