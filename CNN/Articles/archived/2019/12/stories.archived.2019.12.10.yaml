      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2fa3f-9ca5-499a-a29d-17fdf878bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:44.456+08:00
      'mgnl:createdBy': 'glee'
