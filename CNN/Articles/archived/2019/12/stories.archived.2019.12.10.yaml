      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Metro
        Manila''s water concessionaires will not implement higher charges in January
        2020 despite the regulator''s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13e05a-6a2a-4502-beed-4f45ca9be0d8'
