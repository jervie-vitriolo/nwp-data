      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) officer-in-charge PLtGen Archie
        Gamboa has ordered to tighten security at the Quezon City Jail Annex. The
        PNP also said it is ready to provide additional security to Solis-Reyes if
        she requests it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e7e79-17e6-4ab4-bdf0-d178897615f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:56:44.961+08:00
