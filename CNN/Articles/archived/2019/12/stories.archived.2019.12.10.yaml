      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145d7be-313b-4984-a2e5-11c73c035205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company took major steps this year by launching the first 100-plus
        satellites for its network, called Starlink, with an eye toward growing the
        constellation to include more than 10,000 devices that will blanket the planet
        in internet connectivity. SpaceX executives hope initial service could roll
        out in parts of the United States next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435120c-6324-4e90-9c7a-05f5d884324e'
