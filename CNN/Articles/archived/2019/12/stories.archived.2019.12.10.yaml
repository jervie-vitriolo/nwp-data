      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was shot at the back of his head while he was fleeing the scene,
        while Lagarde survived by playing dead after he was shot at his hip.</p>'
