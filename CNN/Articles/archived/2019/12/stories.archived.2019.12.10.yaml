      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb16a2-8221-4d23-94bc-f30b3ac41f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old suspect later shot himself in the head in the vehicle
        before officers could bring him into custody, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef61c1-d3c4-4d83-b762-c375011bdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24438186-4fd6-4b44-bbed-f20f68fc9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the police arrived to the site of the car, the suspect was
        still alive. After around 30 minutes of resuscitation attempt, he died," interior
        minister Hamáček said, adding that authorities are investigating the motive
        behind the shootings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0febe70-b552-42a5-a8f6-3329862c2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21698a0-ea4b-42d7-99c7-28a9b85de82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Andrej Babiš described the incident as a "huge tragedy"
        and "something we are not used to here" in an interview with state broadcaster
        Czech TV. "We need to find out the motive, these are events that, for us,
        are completely from a different world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849274ee-c763-46e7-8fb6-3ac7c2bfb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790cc48-7a81-41ba-8d04-a7b1402d2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said two of the dead were women and four of them were men,
        but declined to comment to CNN on the motive for the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409f3aa-0242-4561-b1e9-3ae17b37d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d8acc-db30-40e8-b132-9a2aeaef4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information from Ostrava university hospital [is] tragic,"
        the country''s minister of health, Adam Vojtech, tweeted Tuesday. "I am in
        touch with the hospital''s director and I am following the situation remotely.
        ... thank you [to] the police and the hospital staff for their work on location."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4b48a-f3cc-41ea-af02-4a1b488d57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97b518-0d2a-4cc2-a891-4a8010452c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people who were injured had to undergo surgery, Havrlant
        told journalists at a Tuesday press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12471a6b-cd77-45ad-9fa6-71676040f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982d99d-df4c-4230-8a04-3044a0bb3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Havrlant said one victim is in a serious condition after having
        brain surgery, while a second injured person was still being treated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c58c89-af85-4b68-ae5a-8aad8a183a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858cb91-305c-4b74-88b7-88e59ad3eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun attacks are rare in the Czech Republic, which has some of the
        most liberal gun laws in the European Union. In 2017, it filed a lawsuit against
        a European Union directive for tighter controls on firearms. The case was
        dismissed by the European Court of Justice (ECJ) on December 3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207636e9-1d56-4bdc-a7ef-a8493db6211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a9f8c-57ed-4ddc-a86e-46b471c9c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 report by the Small Arms Survey, there are 806,895
        registered firearms in the country that has a population of around 10.5 million
        people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd543326-ec5a-48e0-94cf-d612417b3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275f5cb-2705-42d1-8a0e-f7befb612eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:06:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrava is an industrial and mining city in the Czech Republic''s
        rust belt, close to the border with Poland.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedaeb5-dbff-4bac-b2b2-156994c30871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T21:47:47.594+08:00
