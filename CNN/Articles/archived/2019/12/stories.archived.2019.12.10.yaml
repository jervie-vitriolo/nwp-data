      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipina beauty queen turned into a sun princess
        through the masterpiece created by Filipino designer Francis Libiran. She
        said she was in disbelief upon seeing his creation.</p>'
