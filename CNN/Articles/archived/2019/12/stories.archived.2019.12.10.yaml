      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cd1c1-0720-401d-a76e-1c0a1a1c2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1997, flashing lights in the popular television cartoon "Pokemon"
        were tied to more than 600 cases of convulsions, vomiting, irritated eyes
        and other symptoms among children in Japan.</p>'
