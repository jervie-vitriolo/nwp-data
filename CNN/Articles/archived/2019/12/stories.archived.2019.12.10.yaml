      'mgnl:lastActivated': 2023-01-27T00:06:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        frontman of international rock band U2 gave what he called a "soft message"
        to President Rodrigo Duterte, "You can''t compromise on human rights."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5059fe1-6192-4f3c-a677-09f6071e9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:10:37.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono made the statement at a press conference at the headquarters
        of the Philippine Red Cross. Senator Richard Gordon and US Ambassador Sung
        Kim were also present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acf6d6-0a07-41a1-a472-dec0697cd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:10:37.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono, whose real name is Paul Hewson, was asked what he thought
        of the human rights situation in the country and answered he was trying to
        make a difference instead of headlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd6a38-4f6f-46be-97d3-4e620256d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:10:37.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I am a member of Amnesty International, I have been all
        my life, and I think human rights are critical. My impression of the Philippines
        is very caring, very sophisticated people, and I understand that when progress
        is made, sometimes people make what they think are compromises for that progress.
        And I would just say you can''t compromise on human rights. And that''s my
        soft message to the President."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44cf8b-3c71-4290-94f6-dc9537c0d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:10:37.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from human rights, Bono is also a known AIDS activist and
        is active in the fight against extreme poverty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ff2ba-4a98-4b6b-9fd6-a513b553b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:10:37.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:06:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to issue a reply to Bono''s statement.</p>'
