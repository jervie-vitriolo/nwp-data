      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There was the Black
        Friday Sale, the Cyber Monday sale, and now comes a slew of the 12.12 year-end
        sales. The holiday season is here and Christmas shopping will undoubtedly
        be at high stakes, so you can spare yourself the heavy traffic and crowded
        malls and opt for online shopping instead. (Inversely, this list can also
        be a guide to which apps to delete and websites to avoid if you don’t want
        to avoid spending money on huge sales.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd8565-b641-4686-bee9-97205d613859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.817+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:06:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can score the biggest discounts and cheapest deals with the
        incoming 12.12 sale from biggest brands and retailers, so make sure to spend
        your Christmas bonus wisely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d14d1-fb74-45bf-b3c5-6d0e22a2294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.817+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:06:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lazada.com.ph/" target="_blank"><strong>Lazada</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3733209-d508-4249-bc9e-d510d6178744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.818+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like last month’s 11.11 sale, Lazada pretty much has everything
        discounted. The sale boasts up to 12 million deals from appliances, clothes,
        tools, food, and electronics. If you’re fretting about gift shopping, this
        is the perfect place to look since the website also has a flash sale, where
        you can get items for as low as ₱12. While you’re at it, don’t forget to check
        out the LazMall and score big gadget savings of up to 89 percent off. Huawei
        and Samsung are offering good discounts on their mobile phones, so check that
        out too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b83e8-f9ab-41d4-a8fe-9f1bb01b7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.818+08:00
      'mgnl:createdBy': 'chang'
