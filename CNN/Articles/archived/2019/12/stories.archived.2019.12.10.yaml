  'White-Island-volcano-eruption-left-injured-people-':
    'author': 'Ivana Kottasová and Ben Westcott, CNN'
    'caption': 'New Zealand''s Prime Minister Jacinda Ardern said that citizens from
      New Zealand, Australia, the United States, the United Kingdom, China and Malaysia
      were among those injured and missing following the explosion.'
