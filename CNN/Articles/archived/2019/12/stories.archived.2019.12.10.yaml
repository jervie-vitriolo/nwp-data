      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/travel/article/marathon-runner-every-country-scli-intl-gbr/index.html"
        target="_blank">READ: UK man runs marathon in every country in the world</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109243f-1fb1-4569-adf2-d4cc271a7496'
      'mgnl:activationStatus': true
