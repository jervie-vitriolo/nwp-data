  'mother-charged-for-Georgetown-admission-scam-':
    'author': 'Eric Levenson, CNN'
    'caption': 'Karen Littlefair, 57, of Newport Beach, CA, paid over $9,000 to have
      a person affiliated with Rick Singer''s college counseling business take online
      classes for her son so he could graduate Georgetown University, according to
      the Department of Justice. Littlefair will plead guilty to one count of conspiracy
      to commit wire fraud as part of a plea deal announced on Monday, according to
      court documents.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T19:58:28.702+08:00
    'imagesource': 'jcr:ffaf9dd3-ef08-47bd-8a06-cf87810a0b7c'
