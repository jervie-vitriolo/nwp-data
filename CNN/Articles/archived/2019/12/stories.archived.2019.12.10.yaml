    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:11.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Donald-Trump', 'Trump', 'Jeff-Bezos', 'Bezos', 'Pentagon',
      'contract']
    'stories': ['0043afb0-164f-4ac1-bd1a-e0440709d0e1']
    'template': '1'
    'title': 'Amazon claims Trump interfered with Pentagon contract in order to hurt
      Jeff Bezos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014694c-6c07-4dc4-a9de-797ada37d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon alleged on Monday that President
        Donald Trump abused his position to apply "improper pressure" on Pentagon
        decision-makers to stop the company from winning a military contract worth
        billions of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc88c79-3a12-402d-b6b6-43c608ade10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a72a2c-bf0b-4904-9674-96d73347308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a formal protest unsealed at the US Court of Federal Claims,
        Amazon said Trump "launched repeated public and behind-the-scenes attacks"
        against the company in an effort to undermine its bid and hurt CEO Jeff Bezos,
        "his perceived political enemy" because of his ownership of The Washington
        Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412e176-9b81-408c-94ef-9e3f57f5913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e6e12-f9ff-4c8d-9528-3fb913f418fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint calls for the Defense Department to revisit its decision
        to award the contract to Microsoft. Hanging in the balance is a Pentagon procurement
        effort for cloud computing valued at $10 billion over 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f3f13-fb6f-4f34-aac5-194f207604c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fe9ac-cb29-4d5a-b7c4-d195ccfee396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are high," Amazon said. "The question is whether the
        President of the United States should be allowed to use the budget of DoD
        to pursue his own personal and political ends." The White House declined to
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf850dff-fd23-4bc3-a189-f8970d7dc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67a3af-b06b-46fc-ae79-c1f22c4244e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Defense Department said it would not be commenting
        on specific claims in Amazon''s filing concerning the Joint Enterprise Defense
        Infrastructure, or JEDI, cloud computing contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b9937-3e49-4e2c-8e61-936e4f67cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d50f5-c698-412e-8f0b-32a6a094a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This source selection decision was made by an expert team of career
        public servants and military officers from across the Department of Defense
        and in accordance with DoD''s normal source-selection process," said Pentagon
        spokesperson Elissa Smith. "There were no external influences on the source
        selection decision. The department is confident in the JEDI award and remains
        focused on getting this critical capability into the hands of our warfighters
        as quickly and efficiently as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e200d-3ece-4cb1-b256-b0e852274ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d0b92-5fe3-4d83-a7f2-8bfff490c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s filing comes as House lawmakers prepare articles of impeachment
        over Trump''s potential abuse of power for allegedly pressuring Ukraine''s
        president to investigate his political rival Joe Biden and Biden''s son, Hunter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3a004-9183-405e-95da-275764c09412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac611256-cab5-4881-a5fb-5bdd065c77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s complaint against Trump over the JEDI cloud computing
        contract zeroes in on the process of government contracting. The procurement
        process typically takes place under strict guidelines and outside the direction
        of political leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7f010-f534-4b4c-b93d-b9c6a97caab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e96aa-b0fb-4c35-a85c-3e92d2ee1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, a leader in the cloud computing market with its Amazon
        Web Services unit, was long viewed as the front runner for the contract. Amazon
        now alleges the Defense Department made "inexplicable" errors in selecting
        Microsoft as the winner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae5519-79d5-4175-a242-665e141c32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120f8e7-6b29-43c7-b6e2-055bd01b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Microsoft said it had "confidence" in the Defense
        Department staff who conducted the review. "We believe the facts will show
        they ran a detailed, thorough and fair process in determining the needs of
        the warfighter were best met by Microsoft," the company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155537ce-6aac-49ee-b875-9d7c915d0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf0bcc-8b27-45bd-9896-66a846a98879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Amazon''s filing, however, Pentagon officials reviewed
        an outdated version of Amazon''s bid, ignored certain aspects of Amazon''s
        capabilities and applied different levels of scrutiny to Amazon that Microsoft
        did not receive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398989f-400a-4799-be28-0664665bcad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a52cc-9858-48c7-a6ec-1d24e6243606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That treatment, Amazon claims, is a direct result of Trump''s intervention.
        Amazon cited Trump''s tweets, news articles about JEDI and a book about then-Defense
        Secretary James Mattis that claims Trump said he wanted Mattis to "screw Amazon"
        over the contract.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696afe11-4bb1-4ab9-bf9c-fc0afdb89397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3c89b-24e5-4483-8e7b-029a16408fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly gone after Bezos for his ownership of The Washington
        Post and the publication''s coverage of him. While campaigning for office,
        Trump promised Amazon would have "such problems" if he became president. He
        has also complained that Amazon pays the US Postal Service a heavily subsidized
        rate for shipping its packages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae964a14-1d91-42bb-b0fa-dc8e7bdb28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce470c-c476-4d19-becf-2e6135584b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Microsoft winning the JEDI deal in October, Trump publicly
        vowed to take a "strong look" at the contract in response to complaints about
        the process from numerous businesses, including IBM, Microsoft and Oracle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce1098-3f9a-43ab-8c77-b5697b4f40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31af131-217a-4e28-9a8b-ecafb32e0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in July that Oracle was behind a campaign to undercut
        Amazon. The effort included a document that alleged a vast government conspiracy
        to help Amazon win the JEDI contract — a document that was presented to Trump
        earlier this summer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e549bb9-5bc3-4c5d-857f-220bad6cd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:34:06.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:07:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/tech/amazon-pentagon-trump-bezos/index.html">Amazon
        claims Trump interfered with Pentagon contract in order to hurt Jeff Bezos</a>."&nbsp;</em></p>'
