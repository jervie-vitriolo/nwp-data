      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">NGCP:
        “We are Filipino-run.”<br><br>Also NGCP: <a href="https://t.co/5yhcIR6llW">pic.twitter.com/5yhcIR6llW</a></p>&mdash;
        risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1203956525514887169?ref_src=twsrc%5Etfw">December
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
