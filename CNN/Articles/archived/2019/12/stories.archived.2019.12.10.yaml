      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes a 2021 plebiscite, where Filipinos can vote
        for or against the constitutional amendments. Malaya said the timeline "really
        looks feasible" for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd9a9a-68eb-43bf-a4c2-8d1ec4727684'
