      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutors can earn between ₱30,000 and ₱60,000 per month giving one-on-one
        English lessons to Chinese students over the internet.</p>'
