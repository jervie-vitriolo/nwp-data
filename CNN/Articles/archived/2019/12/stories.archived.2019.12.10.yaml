    'jcr:uuid': '21b5f665-0e17-490e-b272-92ed3ff73b85'
    'lead': 'House Democrats plan to move forward with at least two articles of impeachment
      against US President Donald Trump on Tuesday, one on abuse of power and the
      other obstruction of Congress, according to multiple sources familiar with the
      matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:17:31.182+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:07:14.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:13.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats to lay out articles of impeachment on abuse of power and obstruction
      of Congress on Tuesday'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516d50e-fe38-4d9b-a898-e4481eb34837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Democrats plan to move forward with
        at least two articles of impeachment against US President Donald Trump on
        Tuesday, one on abuse of power and the other obstruction of Congress, according
        to multiple sources familiar with the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fb387-75bb-4fa3-a534-2fb10ac8ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd73f7-8320-47c0-b565-02d17e5f6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats plan to unveil the articles of impeachment Tuesday morning
        and will begin debate on them in the Judiciary Committee on Thursday, the
        sources said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5115bc-7d76-4c22-9fd6-276a0b7e62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303dff32-19af-4ab6-a61c-d16f51c8a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a private meeting Monday night with Speaker Nancy Pelosi and
        her leadership team, Democrats debated whether to also include another article
        of obstruction of justice that details the allegations in the Mueller report.
        While there are advocates for this approach, one source familiar with the
        discussions said it appeared that getting the necessary votes to pass the
        article of obstruction of justice out of the House could be difficult, as
        moderate Democrats have resisted moving beyond the narrow scope of Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad367c-7f02-48e3-b31a-4b04d3ec4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02f208-7cb7-4e1f-8805-7ebde667f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if Democrats don''t include a separate article on obstruction
        of justice, they are expected to include references to the Mueller allegations
        in the other articles to show that Trump''s misconduct was part of a larger
        pattern, according to the sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b98e58-7d80-4905-b3ce-99e3acff617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea435a98-aa64-4975-9e86-8ca606a45a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The articles have not been finalized, the sources said, and discussions
        continued late Monday evening ahead of Tuesday''s announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08da4e2-b2c3-45dc-8248-6890a44afbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b27b30-d131-4c26-bf8b-70ec7f9e89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving Pelosi''s office Monday evening, House Foreign Affairs Chairman
        Eliot Engel of New York told reporters there would be an announcement Tuesday
        morning to lay out articles of impeachment. Engel said he expected the announcement
        would be made by the key Democratic chairs -- Judiciary Chairman Jerry Nadler
        of New York, Intelligence Chairman Adam Schiff of California, Financial Services
        Chairwoman Maxine Waters of California and Oversight Chairwoman Carolyn Maloney
        of New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e0f37-ac3d-4f5b-8ec4-81d07a921f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0cd01-ab4e-4d44-b10d-849abf0c1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a happy day," Engel said, "but I think we are doing
        what we have to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fec5a4-c478-4385-95a3-ac21592f3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe6684-e1d9-44f7-ae8f-f796ad0a2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report on the two impending articles
        of impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fdc23-19a1-4a7d-a2a9-aa9ce2c1c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037f93b-8b40-4201-8c39-75aa344d3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Tuesday will come one day after Nadler accused
        Trump of putting "himself before country" at a chaotic hearing kicking off
        a two-week sprint for Democrats likely to end in the third impeachment of
        a president in US history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed5f9e-fc72-4ca4-b8a3-835d5eb91a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b61677-10f9-4127-9de4-f52558860e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was a chance for Democrats to state their case against
        the President a final time before moving forward with articles of impeachment.
        Democrats charge that Trump abused his office by pressuring Ukraine to investigate
        his political rival while withholding $400 million in US security aide and
        a one-on-one White House meeting. And they say he obstructed Congress by refusing
        to provide documents to the committee and instructing officials not to testify
        in the impeachment inquiry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce623-a96e-4916-93ce-77dd6d9a4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a81679-6434-4877-85cb-4b480f69a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s still up for debate are the obstruction of justice allegations
        detailed in the Mueller report, which Democrats said Monday pointed to a larger
        pattern of Trump''s misconduct.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee8841-e8b1-4fe4-95c2-d73eada108b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621e4ad-12e2-49e4-b1c8-d9ab33f88f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing for Democratic and Republican staff attorneys to present
        cases for and against Trump''s impeachment saw the bitter partisan divide
        over the impeachment proceedings spilled into the open, with Republican lawmakers
        vocally protesting Nadler''s handling of the hearing and committee staffers
        even clashing during questioning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853f67c-32fc-41ed-a890-7294f4f9ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a115e-a7ec-486d-b25b-54d854c0bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans erupted while Democratic Judiciary Committee staff counsel
        Barry Berke pressed GOP counsel Steve Castor on the Republican report and
        accused Republicans of inaccurately quoting a witness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af116fa6-12f5-44a1-84ae-7482beba7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42159a88-75e9-4d44-8a46-a6e79e36fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s badgering the witness," said GOP Rep. Jim Sensenbrenner of
        Wisconsin, trying to raise an objection to Berke''s questioning. When Nadler
        ruled he wasn''t raising a valid objection, Sensenbrenner said: "The chairman
        is not in order."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ccb2e4-8d94-48ae-a92a-35b3dd5326ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f44c35-ef82-4244-985f-ef059691754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange was one of the many Republican objections that occurred
        Monday during a lengthy hearing where even the decision to recess prompted
        multiple party-line roll-call votes. As questioning of the staff attorneys
        began — which created an odd dynamic where one committee staffer was grilling
        another — the GOP protests intensified along with the volume of Nadler''s
        gavel banging down to stop the interruptions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c9927-740e-40f1-8996-929e9a31f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba7fd4-fd70-4099-9380-4e0ff8d5880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bang it harder — still doesn''t make it right," said Rep. Doug
        Collins of Georgia, the top Republican on the House Judiciary Committee, in
        a shot at Nadler.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a9eb2-e16e-477c-8baf-a7731e29cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56226e45-39cd-40a7-ad84-fd209d7e47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats used Monday''s hearing opportunity to weave the hours
        of witness testimony to illustrate their narrative that the President abused
        his office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6a443-abe1-48f0-97ea-96d6fcfceae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f51770-3373-4292-80d2-d9e4e0b22c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he puts himself before the country in a manner that threatens
        our democracy, then our oath — our promise to the American people — requires
        us to come to the defense of the nation," said Nadler, a Democrat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7738022-dc54-48e9-b96f-2cbcfcc12f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe54588-cd09-4994-a520-a25bfab19ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler declined to discuss the articles on Monday evening leaving
        the Judiciary Committee''s offices, but he said Republicans only tried to
        attack the process, not the facts against the President.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057bd6d-5a27-4aed-a7f6-5aed86c45ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f9d54-9886-4585-8b68-ccba16aaf852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republicans hardly attempted to defend the President''s conduct,"
        Nadler said. "All they talked about from their point of view was the improper
        process, about (former Vice President Joe) Biden and Burisma and Ukraine.
        But nothing about defending the President''s conduct, and that''s probably
        because the evidence is overwhelming and the conduct indefensible."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221db96b-c114-4360-ba90-d72cd81dbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f754a-797a-4186-8c98-bb5e6da68d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also pointed to witness testimony to argue that Democrats
        didn''t have a case, charging they rushing to impeach Trump in order to beat
        him in the 2020 election.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb77d0-8795-431d-b68a-aa8c509cf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754329b2-c843-4b6d-8aae-25cf59c286a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may though become known as the focus-group impeachment," Collins
        said. "Because we don''t have a crime, we don''t have anything we can actually
        pin and nobody understands really what the majority is trying to do except
        interfere and basically make sure they believe the President can''t win next
        year if he''s impeached."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3080a-97d4-40e6-9476-bdba0cd2cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510ac68-a07d-4602-b715-24e937942eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objections to the hearing began as soon as Nadler started his
        opening statement, as a protester in the audience shouted down the Judiciary
        Committee chairman before being removed by US Capitol Police. Republicans
        on the committee then took up their own objections, demanding a hearing for
        the witnesses they want to hear from and accusing Nadler of "a steamroll"
        when he ignored their protests.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039ffe9-631c-439e-a252-bdbac208ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc38fd9-36ad-4e4f-901c-36ad55e8b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans knocked Schiff, who led the Intel panel''s impeachment
        inquiry, for not testifying before the Judiciary panel, with staff counsel
        Daniel Goldman appearing instead to discuss the committee''s report.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29eba0d-12e5-48fb-a3ed-10c9a1d00417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ff97d-9219-45f1-8146-8e90c7167f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Schiff in that chair, not you," shouted Rep. Matt Gaetz,
        a Florida Republican.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66e69f-df16-44d1-90c9-53a460e76b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626923a1-1121-4131-a636-a8d6dae60502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins went after Goldman during his questioning over the committee''s
        subpoenas that revealed phone calls of Rep. Devin Nunes, the top Republican
        on the Intelligence Committee, and journalist John Solomon, whose opinion
        columns in The Hill attacked former US Ambassador Marie Yovanovitch. Goldman
        said that the committee didn''t subpoena either Nunes or Solomon, but that
        didn''t slow the Republican lawmakers'' criticisms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2797db5-730a-4c33-b38c-fd1dab7d7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613d9c6-231c-4a5d-bcb0-464992faef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody along the way just didn''t all of a sudden have an epiphany
        ... that these numbers might match," Collins said. "Who ordered it, was it
        you, or was it Chairman Schiff, and then why was it decided, except for nothing
        but smear purposes, to be included in the Schiff report?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db5fb6-c504-4730-9283-44989a24ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4b07a-197f-4b0e-98a4-3b2c3f336a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s hearing is likely to be just the opening act of a week''s
        worth of major Judiciary Committee activity on impeachment, as Democrats are
        expected to bring forward articles of impeachment that will be debated and
        voted on in the committee later this week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484b15c-4da4-4d59-b254-ea82245f138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e81b4-b184-4423-b372-63e2100d19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler declined to say what the committee''s next steps would be,
        saying he was "not prepared to say anything further about the schedule of
        the committee beyond today''s hearing." But he concluded the hearing by declaring
        that Trump''s conduct was "clearly impeachable."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd24e7-8540-477e-abeb-40ae680d99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95412d3-1cfe-4513-b333-2f59edce728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This committee will proceed accordingly," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92e2db-7b47-4355-a2ef-9cfc2aa915d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e82257-acd4-4b04-af11-8445ed8f8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staff present case for and against Trump</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f200d7a-3012-4444-8fd0-b5df40343334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diametrically opposing views between Democrats and Republicans
        on impeachment — where they have failed to agree on basic facts and what they
        mean — underscores the intense partisan fight that''s continued to escalate
        as an impeachment vote has drawn closer.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9798e6-c0a1-4122-9862-7e519f59eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884a200-efe5-47c3-9f8c-4f4c74c5ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides found plenty of testimony to back up their case throughout
        the dozens of hours of witness testimony that occurred in the House Intelligence
        Committee.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd8755-bb3f-492f-94d6-f09e6a7a4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2df342-6944-4b30-a8b0-c2b9a10a6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting the Democrats'' case before he asked questions, Berke
        described a pattern of Trump''s behavior dating back to his call for Russia
        to find Democratic nominee Hillary Clinton''s emails during the 2016 election.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93796251-c63a-43df-bd7b-1011a0067215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845846e-9be8-4f30-af68-2bd2ba035bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what happened with the Department of Justice investigation,
        given what''s happening here, if in fact President Trump can get away with
        what he did again, our imagination is the only limit to what President Trump
        may do next or what a future president may do next to try to abuse his or
        her power to serve his own personal interest over the nation''s interest,"
        Berke said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845913e6-2312-44df-95aa-9f65747b5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c27825-6d7f-44d4-9515-041407f88e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman walked through the committee''s investigation during his
        presentation, pointing to testimony Democrats say shows that Trump directed
        the effort for Ukraine to investigate his political rival while withholding
        US security aid and a White House meeting. Goldman said that senior officials
        were all "in the loop" about the effort, as US Ambassador Gordon Sondland
        testified, and he argued Trump''s "determination to solicit of foreign interference
        in our election continues today."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b321b-ba58-4c02-b5ef-9fe64fe0bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff547fa-0333-4cd1-a53f-2aa614799bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did not end with Russia''s support for Trump in 2016, which
        President Trump invited by asking for his opponent to be hacked by Russia,"
        he said. "And it did not end when his Ukrainian scheme was exposed in September
        of this year."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd036859-7ee9-4442-bc6e-17beb801ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044324a-67e7-4d09-82f8-103c30893c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor laid out his own pattern — one that he says shows the Democrats
        were working to impeach the President since the day he took office. Castor
        pointed out all of the Democratic investigations into the President across
        the House committees, from the testimony of Michael Cohen to the lawsuit to
        obtain the President''s tax returns, to argue the impeachment inquiry has
        been long in the making.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4f379-9aef-45e8-9bb0-a6fbe491617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8e5d6-6874-4bd9-bfab-341a6e88219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record in the Democrats'' impeachment inquiry does not show
        that President Trump abused the power of his office or obstructed Congress,"
        Castor said. "To impeach a president who 63 million people voted for over
        eight lines in a call transcript is baloney."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936a2a3-a0fc-4739-a343-9e4d05a46480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c26eb7-9b93-4a5d-b66e-dee2ba99c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor argued that Democrats provided "no direct evidence that President
        Trump withheld a meeting or security assistance in order to pressure President
        Zelensky to investigate former VP (Joe) Biden," pointing to testimony from
        special envoy Kurt Volker to argue witnesses did not testify to a quid pro
        quo.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28074d2b-1a69-41aa-9d31-a6f5fb8a1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b04539-e9cf-4d9e-bc2e-657b6bd32969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witnesses who testified in the inquiry have denied having awareness
        of criminal activity or even an impeachable offense," he said. "On the key
        question of the president''s state of mind, there is no clear evidence that
        President Trump acted with malicious intent."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ef01d-44ec-481e-9acb-ff0c351feade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508eb87-2d53-4905-8199-3df37d189323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debating what to do about Mueller</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820c6b7-c085-4bf2-b99e-00e09560c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While House Speaker Nancy Pelosi and senior Democrats have made
        clear they are proceeding with impeachment, House Democrats are still debating
        whether the articles should narrowly focus on Ukraine or to expand the scope
        of the articles to include the allegations detailed by Mueller.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5edca8-8c7b-4962-bf46-131719db7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb7b60-848b-4c10-b30d-5dc6ac6be46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Judiciary Committee Democrats say Trump''s conduct documented
        by Mueller should not be excused, Schiff on Sunday seemed to indicate he did
        not support including the Mueller allegations in the impeachment articles.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431b966-5c43-4e12-902e-fcfda23cd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b08869-404c-4303-aa39-3d115d317e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a charging decision -- and an impeachment in the House is essentially
        a charging decision -- to charge those that there''s the strongest and most
        overwhelming evidence, and not try to charge everything even though you could
        charge other things," Schiff said Sunday on CBS'' "Face the Nation."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1111016-98bf-4465-9121-4f34c9d138a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5c11-cf0d-4a01-abf9-218a2c179d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is overwhelming evidence the President sought to coerce Ukraine
        into interfering in our election, essentially sought to cheat in our next
        election by getting a foreign government to weigh in," Schiff added. "That
        is a very serious business and it imperils our national security, it''s a
        gross abuse of his office and the President also deeply sought to obstruct
        the investigation into that wrongdoing, and I think that is the gravamen of
        this offense here."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d0874-741a-4fd3-8a92-c3a8b834df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:17:31.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
