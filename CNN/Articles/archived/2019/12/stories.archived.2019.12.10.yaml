      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f213c-f662-4f42-9393-f8e2fc3e7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9913cf0-abec-415d-8adc-07e65794e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Grid Corporation of China holds 40 percent stake in NGCP.
        The NGCP earlier said that the Chinese firm’s role is limited to that of an
        investor. It added that its day-to-day operations are “100 percent handled”
        by Filipinos, brushing off heightened security concerns on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60eed7c-6c55-4001-8dfa-e50751a5d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead2b71-f27d-4879-8a21-30c5f15c4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator raised the alarm that at least 43 ongoing projects for
        the power grid — the country''s sole power transmission line in charge of
        supplying electricity throughout Luzon, Visayas, and Mindanao — have been
        granted to Chinese corporations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de375204-fddf-4e4e-9f83-151860a25643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f7489-469a-41e9-b5e1-73799cda3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Materials for the infrastructure of the transmission lines have
        been supplied by Chinese firms using Chinese designed technology. Ang chairman
        Chinese, halos lahat ng contractors Chinese, ang systems software made in</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e0507-f185-4b26-9953-91afcc8178fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, at ang training sa China. Saan dito ang Filipino-run?" she
        asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25448c6-cbd7-43d5-9c41-8d8cb879f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59835990-5e84-461a-93af-ac950f43abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that with the concession agreement favoring big
        income to China and the NGCP, the government is losing money while NGCP is
        raking in profits due to tax exemptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33f903-1dfa-44fa-8d83-cf1700ce536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59763c41-9744-44ad-bfef-125cd991bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cybersecurity audit sought</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9337ee1-25b2-49ff-84d1-f996984c8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e64ba3-2be9-4bd6-a400-9c25f436278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also called for a cybersecurity audit of NGCP operations
        following the statement of Energy Secretary Alfonso Cusi that China can potentially
        shut down the country''s power transmission remotely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bd31b-cbde-4b24-9cfa-c8d55f55e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3acaa-218f-494f-9ab7-bbf318002742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the software and firmware installed by State Grid Corporation
        to monitor and control facilities through remote devices should be thoroughly
        looked into to "determine whether backdoors or other vulnerabilities have
        been maliciously inserted into the code."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bad982-06de-48a4-bdae-e4b3091538a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29d761-7110-472e-ad36-0b12faa487ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senior Associate Justice Antonio Carpio earlier said China
        may shut down the country''s power grid by "injecting a malware or software"
        in the system once they get to maintain it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1d985-c28b-4b76-8824-b4e7e63269ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c9279-f865-4308-b35d-9b3d17ce214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to conduct a public inquiry on the issue this
        month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9752fac-3ff6-4a0d-9767-126690b6248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00f3ca-93c3-4dce-a731-725faebe217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines last Friday, President
        Rodrigo Duterte said "there will be a quarrel" if China shuts off the Philippines''
        power grid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cb74b-840b-46f5-bd2f-0553e6d9d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f6943-7f83-4e09-a3ee-e00216d183b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell China, ‘You know China, if you do that then there will
        be a quarrel. I mean not overcome you but I said you will receive from me
        a mouthful. Then I''ll go to other places and look for help," Duterte said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393040b-2f3b-4dab-9109-8bf201b75d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.536+08:00
      'mgnl:createdBy': 'lara'
