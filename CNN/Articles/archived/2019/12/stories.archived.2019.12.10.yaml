    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557f666-115b-45b5-aecb-71b6180182d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:00:09.426+08:00
