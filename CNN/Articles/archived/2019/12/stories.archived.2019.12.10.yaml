      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — President
        Rodrigo Duterte on Tuesday made more threats in connection with the supposedly
        onerous water concession agreements signed more than two decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3255eb-2759-48fb-88f9-fc8443e347bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0a77c-2ea9-409c-88b8-12ca71dbb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted he wants to talk with the lawyers who crafted the
        1997 deals between the government and water concessionaires Maynilad and Manila
        Water. He said he will have to force them to meet him if they do not do so
        voluntarily, even threatening to suspend the privilege of the writ of habeas
        corpus, which would allow warrantless arrests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173b3fb-f53e-4510-a8b8-da54b5dbd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ba809-eb44-42e6-9e11-246592371478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ayaw nilang pumunta dito e ''di</em> (If they don''t want
        to come here then) I will drag them," Duterte said during the oath-taking
        of newly appointed uniformed personnel in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee7373-7f59-41bf-b431-db343a0a68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f96b7e-2119-417e-a7c7-ef34abb7582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ninyo? O sige. Gusto ninyo daanin sa (You don''t want? Okay.
        I will have to)... I will suspend this writ of habeas corpus at hilahin kayo
        (and drag you)," Duterte added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189db90-4852-4d11-a286-16e61a5cf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">READ:&nbsp;What
        is the writ of habeas corpus?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbbdaa-6825-4b02-985a-90342f906450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c738610-0e1f-44ab-8eef-a38ef36f4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants these lawyers, as well as officials of the
        Metropolitan Waterworks and Sewerage System to explain how it all happened.
        The MWSS is the government agency tasked to ensure a stable and adequate supply
        of water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379c404-fe90-4701-8625-4c7e895e772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fe979-8075-43e2-8a31-3ca90cc14ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag di ako</em> (If I''m not) satisified, I will expropriate
        everything. <em>Kunin ko lahat</em> (I will take everything)" Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c03d0-4509-43cd-b8a0-9bbde8bafb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c09c11-f97c-4b26-95e4-31246a8a01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2019/10/28/panelo-duterte-maynilad-manila-water-shortage-crisis.html?fbclid=IwAR0n7_4u5Phi4p-odih4m2mJA5cuSYRuGijNEOvD0G3At0Zh3vV3hAmrU9w">also
        warned of government takeover in October in case of a water crisis</a> as
        Maynilad and Manila Water again scheduled rotational water supply interruptions
        in Metro Manila and other areas under their jurisdiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d69021-3f17-4796-ac3a-9a31aed49a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6bdcb-bba6-4cbc-b3e1-51a7488f1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continues to lambast the utility firms despite an earlier
        declaration <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov%E2%80%99t-after-Duterte-threat-.html">they
        would no longer demand billions of refund from the government</a>. An international
        tribunal recently ordered the Philippine government to <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html?fbclid=IwAR2X_-BDyFg-b5VVajrQ3w6sjq7vbKPbLjexSWqmcChnIP60LjWhR1Xdnx8">pay
        Manila Water ₱7.4 billion in losses</a> stemming from rejected water rate
        hikes back in 2015. In a similar case in 2017, the government was ordered
        to reimburse ₱3.4 billion for Maynilad''s losses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87769fec-8220-4c67-a730-d0bbdda923ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c34c19-3381-4468-89aa-670a22b9102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte started to lament about the contracts when Manila Water''s
        arbitral win hogged headlines. He said the government will not pay a single
        centavo from the refund, and even threatened to sue the water concessionaires
        and former government officials for economic plunder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6e86d-f0a3-42da-a9cb-3fedba2ac9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html">READ:&nbsp;Gov''t
        won''t be paying Maynilad, Manila Water</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879408a-c165-40ab-af46-ee6a192d133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02abbb-bfc3-4e72-9f0c-b642efe8126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday stressed he has an "airtight" case against Maynilad
        and Manila Water, adding that the contracts mirror provisions of the Anti-Graft
        and Corrupt Practices Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f96ab-c745-4f4d-9f8d-482f4fa497ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9363a40-c002-4e7d-b1ff-12ac8d9a5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said it has found a dozen provisions disadvantageous
        to the government and the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4565f55-d555-4099-8735-251a5eac50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb27658-d7ba-41f7-af30-54b3652dc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:01:12.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:06:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a media briefing pointed
        out that the contracts require the government to pay for the companies'' business
        losses while prohibiting it from interfering in fixing the water rates. He
        also said it was anomalous for the contracts to be extended to 2037, since
        it was granted more than a decade before the original expiration of the agreements
        in 2022.</p>'
