    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soccer legend Megan Rapinoe has been named Sports Illustrated''s Sportsperson
      of the Year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f111f27-0ec8-45bf-88cd-e2f7b713fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Social activist and soccer icon Megan
        Rapinoe has had one heck of a year. After leading the US Women''s National
        Soccer team to a World Cup title in June, the legend scored yet another victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f55fd4-054d-484d-b76d-e71eb5af1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6867af9-8717-4557-9d0d-436a99084c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe has been named Sports Illustrated''s 2019 Sportsperson of
        the Year. The midfielder, who captains the professional Seattle Reign FC,
        also won the Ballon d''Or award last week, given annually to the world''s
        best soccer players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e412a-4ec5-4920-9796-1d85e3316373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e823360-5b07-43fc-9aa9-e948b10c5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not get to choose what we see or what happens around
        us, and sometimes to us and others, we do get to choose how we bear witness
        to it," Rapinoe captioned an Instagram post of the magazine cover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba9230-e91b-4fff-a40a-518d8993cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e1d38-100c-472c-b72a-a16ad0afe48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old graced the cover of Sports Illustrated, styled in
        a sheer turtleneck Valentino gown. Donning her famous purple hair and holding
        a sledgehammer, she''s a force to be reckoned with.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4de992-7ee5-4ff3-930b-4d866d3cfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e756c6d-ced5-4993-894e-d5f55bb1a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, Megan Rapinoe was a galvanizing force on a team that
        is now looked up to by any woman who doesn''t want to be told she''s come
        far enough, who''s taking matters into her own hands," Sports Illustrated
        said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a05a5-92d2-4c15-8fa7-39daf1d6f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491cab2-75a6-4c73-abd2-16cfab2c4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe is a fierce advocate for women''s rights, and has been one
        of the leading soccer player''s in the fight for equal pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1da53-d350-462a-a542-c563670ad4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91daad4-5742-46c0-aa04-3c88c4869f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:11:40.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two- time World Cup champion isn''t dominating the soccer
        field in the midst of chants of "equal pay," she can be found challenging
        US President Donald Trump or suing the United States Soccer Federation for
        alleged gender discrimination.</p>'
