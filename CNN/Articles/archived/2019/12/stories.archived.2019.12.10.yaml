      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 is considered a workhorse of modern militaries around
        the globe. The four-engine turboprop is used transport troops, equipment and
        cargo. The planes can carry up to 42,000 pounds of cargo or about 90 combat
        troops.</p>'
