  'Apple-Mac-Pro-cheese-grater':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The top-of-the-line Mac, anticipated by power users for its jaw-dropping
      specs, and by Apple design fans for its cheese-grater-like appearance, will
      be available for preorders beginning Tuesday. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-10T09:28:27.249+08:00
    'imagesource': 'jcr:fb6c22a9-dcf3-4284-8cc6-f98e691fdbb9'
