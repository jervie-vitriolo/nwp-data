    'mgnl:tags': ['White-Island', 'volcano', 'new-zealand', 'tourists']
    'template': '1'
    'title': 'Should tourists have been on New Zealand''s volcanic White Island?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fb50d-5a5e-42ca-9f99-0755e1436437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There were families on holiday. A honeymooning
        couple. All there to see one thing: the uninhabited moonscape of New Zealand''s
        most active volcano, White Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02430d5e-9615-4807-bb07-3b0af12a5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a private island around 48 kilometers (30 miles) off the east
        coast of the country''s North Island, and over 10,000 people visit the volcano
        each year. That''s a tiny fragment of the millions of tourists who visited
        New Zealand in 2019, many of them drawn to the country''s famous natural beauty
        and outdoor pursuits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f51d2f-9ebd-4fa5-9154-3e473c979bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560c0e7-c9be-4054-8409-b2ed5daf9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday afternoon, tragedy struck. White Island erupted, killing
        at least six people and leaving over 20 fighting for their lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a1a66-231d-4409-8e6f-d1c786201c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93231b-c881-4366-a5ea-d44ccf7ff404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have said there were no indications that the volcano
        was going to erupt, even though volcanic activity was detected in recent weeks.
        The country''s Prime Minister Jacinda Ardern said "questions must be asked
        and they must be answered" over the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e62aaf-6f07-4c31-992a-9670a763b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808d56a-ab08-4a0b-8da5-f5d6fd6344f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already, some are asking whether more steps could have been
        taken to keep tourists safe -- and even whether tourists should have been
        on the island at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e2aca-313a-4dbe-a45b-95077b50c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e554869-aa39-4ff8-a228-e6e3d421150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White Island has been a disaster waiting to happen for many years,"
        said Monash University volcanologist Raymond Cas, who has visited the volcano
        himself. "I have always felt that it was too dangerous to allow the daily
        tour groups that visit the uninhabited island volcano by boat and helicopter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b272cce-3327-4287-87b5-7f7736c85590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517d065-7922-4223-8b21-0dacea7657f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How New Zealand''s warning system works</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdf281-f319-4ab2-870f-fa9df2c1503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the eruption, New Zealand volcano monitoring
        service GeoNet raised the alert level on White Island to level 2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935486c-4d94-4685-931a-2e6026e669fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d7c6b-a4e2-4d76-84c5-11d0cd0e0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s volcanoes are rated from zero to five, with zero
        meaning that there is no volcanic unrest, while ratings from three to five
        mean there is an eruption taking place. A rating of two means that there is
        low level volcanic activity taking place. GNS said the current system had
        been in effect since 2014 following "extensive engagement" with stakeholders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f6696-6718-40b7-ae9e-b7b82ec5790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34221cef-d5d6-4d24-9733-1c0a2792d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GeoNet''s ratings alert levels explain what the likely hazards are,
        but they don''t tell visitors how to act and they don''t carry any legal weight.
        Nor do they offer advice on what actions should be taken -- that''s up to
        those who are visiting the volcano. In the weeks leading up to the eruption,
        GNS staff visited the island, GNS volcanologist Graham Leonard said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cc3ff-11ef-4788-b37d-d299c076711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca63b80-c15c-4f89-acbf-e71ae696acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another problem: volcanoes like White Island can erupt
        even if they are at level 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8d970-b285-4421-916f-d61b23f560a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eafaac-a7bc-4944-b4ca-97542b559cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island -- which is called Te Puia o Whakaari or "the dramatic
        volcano" in Maori -- is privately owned by the Whakaari Trust, and has been
        in the same family for 80 years after earlier mining operations on the island
        ended in bankruptcy. Tour operators and individual travelers who want to visit
        the island need to get permission from the private owners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b7874-71dc-4d89-b821-c558e9e57583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3fea5-c6a4-46ea-a9df-c0a6d1ef0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White Island Tours -- a company based in the nearby beach
        town of Whakatane -- took 38 tourists from countries around the world to the
        island on the day of the eruption. Under the company''s internal guidelines,
        it could still take visitors to the island during an alert level 2, said Paul
        Quinn, the chairman of White Island Tours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b4792-f8ee-4452-b663-9dd04c4645f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86c31-4835-4c82-88ff-38bfdddf9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing that signaled there was going to be an eruption,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe40ed1-282d-41d5-9fdb-b12101364cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899369a-9ae2-4910-95a9-09f9e80352a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police said that 47 people were on the island at the
        time of eruption. It''s believed that over 30 tourists were from the Ovation
        of the Seas cruise ship, which is owned by Royal Caribbean. Royal Caribbean
        did not reply to CNN''s request for comment on what advice it gave tourists
        before they went to White Island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f871cc-1c95-4c15-93dc-905468596d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c13e86-9641-440e-96ed-dfa2b5281924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island Tours is able to set its own policies on whether it
        will still go to the island if there are signs of volcanic activity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d697270-cf3f-4ae4-8583-acc4e08dbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f04864-9a08-48cf-a146-9b09868952a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t have completely free reign. When the company makes
        its decisions, it also needs to comply with the country''s health and safety
        standards, which are set by government regulator WorkSafe. Under New Zealand''s
        laws, businesses need to ensure any health and safety risks are managed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008a1ef-0acc-4a7d-b2c6-58e7caf3d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34fc18-f2f6-4336-a9b7-f501b8e19b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked WorkSafe whether tour groups were complying with health
        and safety standards by going to an active volcano with a level 2 rating.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322c55d-0644-4824-94a6-c289adf312d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a6df7-d476-4afe-992d-5997e288ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WorkSafe did not directly reply to CNN''s questions. However, in
        a statement, it said it had opened a health and safety investigation into
        the loss of life caused by the eruption. "WorkSafe will be investigating and
        considering all of the relevant work health and safety issues surrounding
        this tragic event," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e121d0e-66a5-4f34-9ca5-18cabef00f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471e316-ffd1-46e3-a62e-ec147217117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, police said they were investigating the circumstances
        of the deaths and injuries on behalf of the country''s coroner. They said
        it was too early to confirm whether there would also be a criminal investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7176627-2ffe-4c0a-ae26-2c343b9f0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955da79c-6322-41c3-a5bd-9e012ceb3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An island nation on the ring of fire</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940d95e-1c7a-40f1-840e-5749d8c97b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is a country renowned for its natural beauty -- it''s
        a place with soaring, snow-covered mountains, bubbling thermal pools, and
        vast, clear lakes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15a807-2ecd-441e-b964-705a79d995ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34f6f4-5f03-4ca0-a366-8aa3c828f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Tourism markets the country as an active, adventure
        holiday destination with magnificent landscapes that is "jam-packed" with
        things to do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1513f-7416-4296-a55e-ddfe4076af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893522c-0b66-45bc-8d32-10d25a4c0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a country that straddles two tectonic plates and
        is on what''s known as the "Ring of Fire" -- a trail of volcanoes and earthquake-prone
        areas around the Pacific Ocean that follow the line of where tectonic plates
        collide. That''s made it prone to volcanic eruptions and earthquakes, which
        in turn have helped create the land formations that the country is so renowned
        for.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9b499-9997-4361-83e0-90557bd82b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749bbeb-d183-49fb-a0e6-ba5283ca3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Island''s Lake Taupo was formed by a volcanic eruption
        nearly 2,000 years ago. Rotorua''s natural hot pools are created by geothermal
        activity bubbling under the earth. The country''s hilly capital, Wellington,
        is built on an active fault, and its largest city, Auckland, is home to approximately
        50 volcanoes -- including some that lie dormant.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fa6cf-0989-403e-8394-3e955ce4389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786b5ab-317b-4acd-a79e-4796d6dbca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although New Zealand has experienced deadly eruptions and earthquakes
        -- most recently the 2011 Christchurch quake that killed 185 people -- there
        have been many events that have not been fatal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c07306-d67c-471d-89fc-444f5580539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9ce11-da6a-4279-bc1b-eb7e5d960f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island is New Zealand''s most active volcano, but the last
        fatal event on the island was around 100 years ago, when a crater wall collapsed,
        killing 10 miners.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6fa4e-7744-4f5e-a7ba-755fb800ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1143e25-2c4f-4942-8a8f-619159ec7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those living in New Zealand, volcanic activity and earthquakes
        are often a part of life.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d0d66-dbb6-4c61-8353-df9dff24905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c6c79-c66b-4767-b162-6d8fdaca20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many parts of the world that have a similar kind of risk
        profile both in terms of volcanism and earthquakes -- it''s just part of the
        world we live in," said Auckland University volcanologist Shane Cronin. "(Up
        until now) I think we''ve been lucky."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de193b-0dca-4f54-af70-412e0c5c3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c073d-14c9-4885-81cc-842d5ffc9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Could more be done?</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5371a-ec2d-43bc-85b1-3890a9fa6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while New Zealand has often been fortunate, Monday''s eruption
        shows that when things go wrong, it can be devastating.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944af6b-83a8-4db2-a48c-a57c42abc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ffb2f-f6a6-4d60-80bb-94b5a84c0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left some people with questions over what can be done better
        to prevent similar tragedies in the future.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c24fe-8a50-44c2-8693-9453fb51acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcac782-e494-4667-a656-bb7ae9c33a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s eruption shows that volcanic monitoring isn''t yet good
        enough to make experiences like visiting White Island risk free, said volcanologist
        Cronin.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d6286-ddc6-4086-9488-814502d5a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5ed8a-0601-4a3d-b661-475406983566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we get our monitoring systems -- and our understanding of
        these systems -- right, we probably need to look at whether those near-to-crater
        operations should carry on like they have been," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d7146-017c-4372-a812-86af29532ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf625be-968a-4492-91bf-389da7bd4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another possible issue is the growth in tourism. In the past
        30 years, tourism to White Island has increased steadily, said Peter Buttle,
        one of the directors of the Whakaari Trust which owns the island.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae0317-f717-4e11-911d-49d169ed1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41605f5c-cc2b-4947-9169-d2dd5303cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said tours to White Island are crucial to the area''s
        economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a23d09-d29d-47ed-af31-c4bb93bb6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516d82f-75ee-4f78-8e31-f101dcf1d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in tourism has, in turn, increased the risk of danger,
        according to Cronin. "You''re increasing your vulnerability by bringing people
        more frequently," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3de30-5e70-4617-b9bf-78b376f4eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ad377-0e9f-4377-9ed2-8fb442144af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that White Island is a "pretty edgy place" and it was important
        that New Zealand''s risk of earthquakes and volcanic eruptions were clearly
        communicated to foreign visitors. But ultimately, Cronin thinks tourism is
        possible on active volcanoes -- he pointed to the flourishing tourism on another
        of New Zealand''s active volcanoes, Mount Ruapehu.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09ab47-f81f-4554-9748-5c8bab8da7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f52106-f138-45f8-bc66-6d604684ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whakatane mayor Judy Turner said White Island Tours had a great
        reputation for safety, and noted that tours during a level 2 alert had operated
        safely in the past.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b9690-7365-41a7-b8ec-caa28d9d99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c119e-d489-4fe5-9813-bf198e308be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monash University''s Cas has a different perspective.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2791a-e450-4708-9e63-333056f78224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157582c5-f151-44a5-945e-c2f1d3f2f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes White Island as a place where people are immediately
        confronted with steam crater lakes and noxious gases -- an active volcano
        that can have unpredictable and unexpected eruptions, which is remote enough
        that it''s hard to get people off quickly if there is a sudden eruption.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032d312-dd8e-4be5-aab3-24923c7fe18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee2d71-8337-43c6-9dec-833a2753f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To him, it seems "obviously dangerous" to have large numbers of
        people wandering around the crater. "I just wouldn''t recommend it," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd38dcc-2d1f-42fe-b8f7-29ad16abbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:38:37.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/10/asia/white-island-new-zealand-tourism-intl-hnk/index.html"><em>"Should
        tourists have been on New Zealand''s volcanic White Island?"&nbsp;</em></a></p>'
  'Nike-includes-hijab-in-new-swimwear-line-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
