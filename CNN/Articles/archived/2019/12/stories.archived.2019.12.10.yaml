      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo is welcoming you to a year-end sale as well, with shirts
        for as low as ₱390. Cop discounted pieces of their undergarments, loungewear,
        accessories, and Heattech apparel — all without spending over ₱1000. You can
        also receive a ₱100 welcome coupon upon downloading and registering to the
        Uniqlo app.</p>'
