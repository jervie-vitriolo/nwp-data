      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">Arbitral
        court tells PH gov''t to pay ₱7.4B to Manila Water</a></strong></p>'
  'Makati-kidnapping0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T15:32:51.119+08:00
    'imagesource': 'jcr:45bd0647-2387-4bb8-b724-3b5c42425230'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b521db-6212-4b40-93f2-59303d9fcd0f'
    'lead': 'Malacañang assures the public that streets of Metro Manila remain safe
      despite the viral incident of an abduction in Makati City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:38:04.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:06:58.813+08:00
