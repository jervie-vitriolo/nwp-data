    'template': '1'
    'title': 'A new Nike swimwear line includes a swim hijab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec3454-49bf-40b0-93eb-5f31fe02c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T19:54:43.682+08:00
