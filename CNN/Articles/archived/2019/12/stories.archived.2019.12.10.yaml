    'jcr:uuid': '4b611da8-ce81-4b10-bb76-413557ce69d1'
    'lead': 'Almost all patients who were injured in the deadly New Zealand volcanic
      eruption have suffered extensive burns to their bodies and lungs, as questions
      mount over the circumstances surrounding the tragedy that has left at least
      six people dead.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T18:49:50.253+08:00
