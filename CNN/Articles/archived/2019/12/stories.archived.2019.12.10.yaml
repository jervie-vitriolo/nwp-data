    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pete Frates, one of the men who popularized the Ice Bucket Challenge,
      has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fcdd5-d2e4-47c3-870d-68b1acef5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man who helped inspire a multimillion-dollar
        movement to help find a cure for ALS has died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0ea37-11a3-4d84-89be-0741f5d10a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06079a36-5a2f-45c8-8f7f-30edef4039f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Frates, 34, was one of the most recognizable faces of the ALS
        Ice Bucket Challenge, a viral sensation that swept the Internet in 2014 and
        raised more than $115 million for ALS research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f777dd5-8ec7-4518-94eb-0401ae15eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b26d7-bb9f-4280-8b37-f5518c20a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Heaven received our angel: Peter Frates," his family announced
        in a statement released by Boston College. He was 34 years old and died peacefully
        "after a heroic battle with ALS," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36da6c-435e-4fcf-bb20-21b7821297da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a15a36-51c8-4067-b39c-91872814d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspiring millions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca4189-5646-4f5a-a10b-a93bb2c4ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former college baseball player —&nbsp;he was the captain of the
        Boston College baseball team during his senior year in 2006 and 2007 —&nbsp;Frates
        was diagnosed with ALS, or amyotrophic lateral sclerosis, in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedc377-4cee-4c96-a1d1-b976e0676a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fbf6d-545f-4456-871b-379a31112978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALS is a progressive neurodegenerative disease that affects nerve
        cells in the brain and the spinal cord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdbeef-1a49-43c9-a9f0-a3fa09d3db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84251d-8cf3-4a40-875b-5283a2b3d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 and 2014, Frates and two fellow Boston College alumni popularized
        what is now known as the ALS Ice Bucket Challenge, which involves dumping
        ice water on your head, making a donation to an ALS organization and challenging
        others to participate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c85ca-7852-4ab5-b638-d04b9125cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0468515-9558-4665-adfd-4dc929faab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 17 million people did. The challenge raised $115 million
        during a two-month period in 2014, according to the ALS Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338299f3-6200-4acb-af71-eff5d49a4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1c6b8-5df7-4a6b-bc93-c1c9c72c62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frates gained celebrity</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcf362-ae3d-4df9-86fd-0880a1000c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never seen anything like this in the history of the disease,"
        said Barbara Newhouse, president and CEO of the ALS Association, in August
        2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc21a2-f943-4b5f-85c8-de212b1c08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fda98-6f73-471b-89a0-3347be4e4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless celebrities around the world took part in the challenge,
        and in the process, Frates became somewhat of a celebrity himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f9bf1-205d-4ca7-bd20-83a0fb17150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afcb6e-ae26-4466-8c6c-c4a64f1735de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, another founder of the Ice Bucket Challenge, Corey Griffin,
        died in a diving accident in Massachusetts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a08a7-b9a0-4f2e-9589-12f8ba0fb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f9f12-2d42-4d42-bed4-5182b7a75114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frates leaves behind a wife, Julia, a young daughter, Lucy, and
        a close-knit network of family and friends who call themselves Team Frate
        Train, which has continued to raise money for the cause.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f7bb3-f4a6-47ad-93ba-2093b21bd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d6365-76ad-456b-82e7-9d9f6f21749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Julie, Lucy, John, Nancy, Jennifer and Andrew, along
        with his extended family and multitude of friends, we ask that you celebrate
        Pete and the hope that he has given to so many by following his daily affirmation:
        Be passionate, be genuine, be hardworking and don''t ever be afraid to be
        great," the family said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7d9b5-df99-4e85-ad90-e670452b4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6bbad-87c7-4afc-8552-1f3da08fff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:31:13.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked that anyone who wishes to extend an expression of sympathy
        donate to the Peter Frates Family Foundation, which aims to help ALS patients
        in the advanced stages of the disease stay at home.</p>'
  'Rene-Joy-Flores-US-political-asylum-grant-Duterte':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T08:36:49.049+08:00
    'imagesource': 'jcr:529aa9e6-dfe0-4779-954d-211efaa08b5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66ee933-cf23-4cc4-9040-4f9ebec3a218'
    'lead': 'Malacañang expressed concern over the United States government’s grant
      of political asylum to a Filipino couple critical of President Rodrigo Duterte’s
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:41:14.125+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:07:26.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:09.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Flores',
      'Rene-Flores', 'Joy-Flores', 'United-States', 'US', 'asylum', 'political-asylum']
    'template': '1'
    'title': '‘No political persecution’: Palace hits US grant of asylum to Duterte
      critics '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f83daf-5a54-4eb7-a9eb-6631fd7cb6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> Malacañang
        on Tuesday expressed concern over the United States government’s grant of
        political asylum to a Filipino couple critical of President Rodrigo Duterte’s
        administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ccbe7-e619-4cb0-a4b5-c56598d1e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the move of Rene
        and Joy Flores may only be a “strategy” for them to stay permanently in the
        US, as they have supposedly been “overstaying” in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56250c-9ef2-4b36-8ae9-080a2ac7b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their attendance to political rallies and issuance of anti-Duterte
        statements while in the US are more of a stratagem of their lawyer for them
        to stay permanently in the US and to shield them from being deported,” Panelo
        said in a statement. “Apparently, they have opted for an easy way out at the
        expense of the Duterte administration.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9c34b-9940-4910-bf2e-408471819881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ignorant granting of the judge of their application would therefore
        set a dangerous precedent to other illegal aliens who can abusively use politics
        as a scapegoat in violating immigration laws of the United States,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec7f94-1ab6-4e5e-9f89-eed73f98a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said the Flores couple— who first flew to the US in 2000—
        have joined protests against the Duterte administration’s controversial war
        on drugs. Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since the chief executive took office in July
        2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08f278-c6c9-49ff-9663-9da3f179da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum is granted to individuals in the United States who are unable
        to return to their home country due to “well-founded fear of persecution”
        on the grounds of religion, race, and political stand, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34fb1c-5b55-449f-bbae-e2e386486598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, reiterated the current administration has not
        resorted to political persecution—even against detractors of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5c259-2c73-41a0-90ba-b3bc5d71c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:14.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No citizen of this country has been charged in court nor clamped
        in jail by reason of criticism against the policies of the present government,”
        Panelo said.</p>'
  'america-black-women-pageant':
    'author': 'Kendall Trammell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T08:37:22.466+08:00
    'imagesource': 'jcr:e5b56758-222b-411e-9bae-90a7fc13989a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e24777-984c-47b2-83c7-4dab5551ee10'
    'lead': ' For the first time, top beauty pageants — Miss USA, Miss Teen USA, Miss
      America and now, Miss Universe — have crowned black women as their winners at
      the same time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:42:08.179+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:07:25.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:09.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Miss-Universe-2019']
    'template': '1'
    'title': 'Miss USA, Miss America, Miss Teen USA and now Miss Universe are all
      black women'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61188b95-8f08-4f7c-832c-64ed35850702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> For the first time, top beauty pageants
        — Miss USA, Miss Teen USA, Miss America and now, Miss Universe — have crowned
        black women as their winners at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e02348-ac01-4082-ae91-1a27d9bdf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29f532-c6c2-4dbc-8017-ffcbac63e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a big deal if you know pageant history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c755d9c-1dec-47b8-aa09-dd109591c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550d70a-ccf2-4de9-937a-90d64b4860fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty pageants early in their histories, some dating back to the
        1920s, barred women of color from participating. Even after organizations
        began changing their rules to accept women of all races, there was still a
        lingering frustration and opposition to join.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdeac9-1331-4175-a0c7-efe82debefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c9a79-83aa-49a7-86f0-22a89f7a0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only in the last 50 years have black women become more prevalent
        in these competitions. Janelle Commissiong was the first black Miss Universe
        in 1977, Vanessa Williams was the first black Miss America in 1983, and Carole
        Anne-Marie Gist, the first black Miss USA contestant, was crowned in 1990.
        The following year Janel Bishop became the first black Miss Teen USA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18d634-56bc-4c91-85d0-98c32485e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4807893-14d6-4cc8-8a8d-d9cfc32ca228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Zozibini Tunzi of South Africa was named Miss Universe on Sunday,
        she joined a historic group of black women, along with 2019 Miss USA Cheslie
        Kryst, 2019 Miss Teen USA Kaliegh Garris and 2019 Miss America Nia Franklin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cf6c7-5106-41fb-833f-8ea813c55425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97fbf7-39a3-4465-ae02-0a89570ee64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you should know about these four women:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb020d-72d6-4b4e-a414-98d4b93090ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d5dd1-b8e4-4308-90df-9acd11633d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miss Universe fights against gender-based violence</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60c2ca-7089-43af-88cb-34df3723ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunzi hails from the town of Tsolo in the Eastern Cape of South
        Africa. Along with English, the 26-year-old speaks Xhosa and has launched
        a social media campaign against gender-based violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5d0b2-74bf-4766-834d-ba1fdd07632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cc9c8-e6f6-42ae-8306-36d33967a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Instagram post, she called on her fellow South Africans
        to write love letters pledging support for women in her country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e959bd5-816c-4591-bbb0-fea5d9463538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c16137-06e3-4135-876f-f6b18b817163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that these pledges will start, and continue a conversation
        around gender-based violence," Tunzi wrote. "We have to start the narration
        where right-thinking people act as role models for those who think it''s okay
        to mistreat women."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02101b44-2cd8-48c4-8f3d-0bd79f4858fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321e4fe-427f-4de4-a59b-44208e206968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Miss Universe pageant, Tunzi spoke about how conventional
        beauty standards haven''t typically included skin and hair like hers, encouraging
        women to embrace themselves and love who they are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e68de6-45a7-4d59-ae65-3950fa927978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb148d99-9064-4138-bf36-cc76b17178a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in a world where a woman who looks like me — with my
        kind of skin and my kind of hair — was never considered to be beautiful,"
        she said in her last response before she was crowned. "I think it is time
        that that stops today. I want children to look at me and see my face and I
        want them to see their faces reflected in mine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda137f-60e8-4166-a51b-894fac23d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca5003-1849-420d-9c0c-27f618fa879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miss USA works on behalf of prisoners</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae719d60-7304-4711-b4f4-54484ad88fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving three degrees from two universities, Kryst is a 28-year-old
        attorney with a mission to help reform America''s justice system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e6d45-54f6-4b9f-ae0a-e7fa1f798772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901cd0e-3891-40b3-ab9c-f67133e8979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from North Carolina, Kryst practices civil litigation for
        a law firm and has a passion for helping prisoners who may have been sentenced
        unjustly get reduced punishments, free of charge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a2f70-bac2-4b36-b166-e1ee053a1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796699a-3459-4944-be15-665a6229b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst, who is licensed to practice in two states, earned both her
        law degree and MBA from Wake Forest University and completed her undergraduate
        work at the University of South Carolina.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cad912-bf9d-446a-b963-57454785b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8140e-e316-4727-a791-83246d7eabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video played during this week''s competition, Kryst told a
        story about how a judge at a legal competition suggested she wear a skirt
        instead of pants because judges prefer skirts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c914b-7194-4b17-ac95-b0b97a577691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe337c-de7d-4807-9b69-2021f912ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glass ceilings can be broken wearing either a skirt or pants,"
        she said. "Don''t tell females to wear different clothes while you give the
        men substantive feedback on their legal arguments."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff950043-f642-4c3b-b904-ea851af0b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7462817-ee83-4511-acc9-880a46d7f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she''s built a blog for women''s workwear fashion and
        volunteered for Dress for Success.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3880807-24ab-4de7-a4b4-0f078576348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90c357-8290-4b9e-9d6c-5bf5026d9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miss Teen USA defies pageant beauty norms</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58329f70-a286-4d61-9972-120bd57c574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Garris took the Miss Teen USA stage Sunday, she did it with
        confidence as she wore her natural hair.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d8fa4-a820-44cb-995e-bf3bce947ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b1951-3da7-4fa3-b9bf-9edb4f67e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what I look like with straight hair, with extensions, and
        with my curly hair, and I feel more confident and comfortable with my natural
        hair," the 18-year-old from Connecticut told Refinery29.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10de201-ddb3-454f-b913-378253cfc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a0f8c-8a51-4522-b8b6-71b2f61718a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she began competing in pageants, Garris said she had to fight
        against beauty standards suggesting that straight hair was better than her
        natural curls.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b9105-747a-414e-8261-a1faee5fed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1797e2-f6a1-4c9e-b04a-3a6224cadc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were people who told her how they thought she should style
        her hair, she said. But she ignored their criticism and went on to win the
        title of Miss Connecticut Teen USA with her natural hair and then Miss Teen
        USA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a41d19-c24b-409d-a1bd-59416bef9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43091f43-a53d-4bfa-ad84-135e489803b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miss America says music helped her find herself</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8d57d-f061-4386-b777-1982c8aa4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin remembers what music did for her. Now she tries to inspire
        children in the same way.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c109b-8aef-4b74-ad1e-46483e3c089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0d041-6231-473d-b114-d3069cd03773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opera singer, Franklin discovered her identity through music,
        she explained during the Miss America competition in September.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac10c9-0f9a-4ec1-89ce-58e2d1ce7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11f906-f259-4651-90ac-66129d8d639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up at a predominately Caucasian school, and there was only
        5% minority, and I felt out of place so much because of the color of my skin,"
        the 23-year-old North Carolina native said. "But growing up, I found my love
        of arts, and through music that helped me to feel positive about myself and
        about who I was."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d291b-e3bf-4f19-8dba-1a447e01c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb842236-0623-4726-b0e8-ff0fa6ce6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:08.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:07:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
