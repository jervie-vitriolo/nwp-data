      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;SpaceX wants to be your next Wi-Fi
        provider. It''s hoping to build a constellation of satellites to deliver cheap,
        lightning-quick broadband from space — and the toughest obstacle could be
        on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f59492-226f-424e-b9b9-7557ea5ef056'
      'mgnl:activationStatus': true
