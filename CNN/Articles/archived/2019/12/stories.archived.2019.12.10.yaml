      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Close to 17,000 runners took part
        in this year''s Athens Marathon, but no one had undertaken a journey to the
        start line quite like Nick Butter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2053b-34ae-4b4c-a2bf-e17a4cbdfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420d8ea-a24f-4204-93a2-92e1081d328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter''s real race had begun 674 days previously in the -25-degree
        cold of Toronto. Athens, the final stop of his attempt to run a marathon in
        all 196 countries in the world, was merely a sprint finish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f78529-3f36-4c8a-bc66-c6c41324db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb059efb-7f1c-49df-8d14-59062e075779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he endured between those two events was enough to crush the
        spirit of even the most hardened endurance athlete, or to test the nous of
        the most intrepid explorer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7071fd-a2ab-4528-bf4e-3aadeec5a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88421ce7-3995-463a-979e-550725475bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long have we got to talk about the lows of this trip?" 30-year-old
        Butter muses less than a week after crossing the finish line in Greece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdea4b3-36c5-4eaf-a013-7d3fae7d27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148d815-de1f-4361-a668-91989a5b351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers behind this unique achievement are remarkable, and Butter
        can reel them off like a schoolchild reciting multiplication tables.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13f739-5caf-40d9-82e7-baf540cd972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eecd5-5e07-44dd-be68-1e76f227e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involved 455 flights painstakingly booked by his Dad back home
        in the UK, 120 visas, 10 passports, and 10 million steps of running. He completed
        22 marathons with food poisoning, four with a kidney infection, 101 on an
        empty stomach, and managed 320 days without painkillers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a042701-b162-472a-a7f0-3f20eb3a1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a6ccc-e8aa-401f-8575-701770f43a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lows of the journey were quite extreme," Butter, who gave up
        his job as a banker four years ago to plan and complete the record attempt,
        tells CNN Sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5e073-4a23-4e48-a468-c5b2cdfc9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edd75d-8ec8-46ce-a1b7-04370f6ed723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From being attacked and bitten by dogs, to being mugged at knifepoint
        in Nigeria, to being hit by a car and breaking my elbow. But actually, it
        was the illnesses that were the real struggles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cb923-69c3-434b-96cf-bc4e65391f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a13e2a-4951-4897-80de-0088c9cfd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re suffering with food poisoning or a kidney infection,
        that''s when your body really wants to stop and just say look, I need to recuperate,
        but I wasn''t able to. In Bangladesh I was feeling really rough ... I think
        I threw up maybe 20 times throughout the run."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e9476-7f98-4e25-bcb5-60ab4cc0e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
