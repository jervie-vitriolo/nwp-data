      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bc458-da6a-4eee-af3f-219ed462a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:16.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:06:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumutugon kami sa utos ni President Rodrigo Duterte na muling pag-aralan,
        pag-usapan ang ilang probisyon ng concession agreement," Manila Water CEO
        Jose Almendras said in a House hearing Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194267e4-41cf-417c-bd59-1e91c3b757ee'
      'mgnl:activationStatus': true
