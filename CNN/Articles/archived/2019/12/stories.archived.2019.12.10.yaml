    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba499f8-5597-4002-b8da-957dd7d0ed11'
    'lead': 'Another human rights lawyer warned of a possible arrest of the country’s
      chief executive as the International Criminal Court wraps up its preliminary
      investigation into the administration’s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:01:50.906+08:00
