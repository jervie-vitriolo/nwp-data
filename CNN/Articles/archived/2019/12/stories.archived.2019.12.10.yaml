      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.penshoppe.com/" target="_blank"><strong>Penshoppe</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a6a6a-3a48-49f6-b4ed-07b0a88ca426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:41:53.819+08:00
