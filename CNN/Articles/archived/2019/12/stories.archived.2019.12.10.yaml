      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.klook.com/en-PH/" target="_blank"><strong>Klook</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e2d7f-b40c-4cf5-9e4e-d3155c7e9c82'
      'mgnl:activationStatus': true
