      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar-looking internal-combustion-powered ATVs from Honda range
        in price from $5,000 to $10,000. Honda frequently shows its Ridgeline pickup
        carrying Honda ATVs and motorcycles in its bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126caab-6d02-40a6-8508-9aab0074168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:27:47.106+08:00
