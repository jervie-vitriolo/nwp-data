    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Azerbaijan']
    'template': '1'
    'title': 'Azerbaijan''s secret to long life? Mountain air'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543e9a8-8b29-4eb4-9319-9dc71251e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;There are a number of destinations
        around the world famed for the longevity of their residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7df36-4c0d-43f7-8475-9cb400b09a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa936ba1-43af-4489-9914-82345fdac684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, Okinawa''s sprightly centenarians have earned it the nickname
        "Land of the Immortals." Campodimele, Italy''s "Village of Eternity," is testament
        to the Mediterranean diet. In the sunny Californian town of Loma Linda, a
        community of Seventh-Day Adventists reaping rewards of clean living.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0724ed6-fc71-48e3-8e7e-c273fa23d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5d713-db74-4967-a271-680af88ef8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one long-lived corner of the globe you won''t have heard
        talked about as much, and it''s home to the world''s only Museum of Longevity.
        That''s Lerik in southern Azerbaijan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebc9ef-21a2-4f77-a538-881bcae4016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153361fc-1943-4e47-9e9d-0cf9137e8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Caucasus country is home to several regions known for
        producing residents who live to triple-figure ages, including Lankaran and
        Nagorno-Karabakh. But another, Lerik, is reputed to have the highest concentration
        of centenarians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee488f62-ee05-4910-a38d-3885320ba063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dfa57-021c-44d0-a406-d0eff7be8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this emerald land high above the clouds in the Talysh Mountains,
        reached by loop after loop of a serpentine road, people seem to have discovered
        a secret to a long and healthy life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3a100-a7e8-4d92-8417-07a7dd661305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c319113-e978-490b-be7c-c83c2066c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Museum of Longevity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392e77c-df88-4810-b88c-c1232abace78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-room Museum of Longevity, built in 1991 and renovated in
        2010, holds more than 2,000 exhibits documenting the lives and memories of
        the region''s oldest inhabitants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8fde3-42b5-4ec7-b321-f677550919b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f27c50-5071-4703-ac4e-dd1ce1397e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It charts individual lifespans with the household items that they''ve
        outlived, such as three generations of clothing irons. There are chests filled
        with headscarves and shirts, silver pitchers and bowls, beautifully knitted
        socks, and hand-dyed rugs that are still brightly colored despite their age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945a53f-dde2-45ae-a9c8-2098050971c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fff19-f5d4-4191-9a65-22bb31305326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the letters, written in both Azerbaijani and
        Russian -- personal artifacts so old that the ink is starting is fade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa51e2-85e1-4ec1-8189-54fd0e4a7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42edd0-bbe6-464c-ae17-dcc8ebbe13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most captivating features are the portraits of centenarians
        that cover the museum''s walls. These images, dating from the 1930s, were
        donated by French photographer Frederic Lachop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf1684-7650-49d9-8e36-ea154c54553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab63151-65cf-48a9-a9d0-76e6250c2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, and official Azerbaijan statistics, define "centenarian"
        more loosely than you''d expect: Here, it means anyone over 90 years old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35871a-bd9d-49a8-9a41-aa9cdc8c3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c8d5-9745-4310-8d2e-e33676cc37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, back in 1991, there were more than 200 people in Lerik
        registered as being more than 100 years old, out of a population of 63,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76beeee-9288-46e9-8d02-e6427d706edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9089af-eea7-48c3-bddf-9108d9729f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers have been less impressive since then, which locals blame
        variously on radiation from communication towers and environmental decline,
        but could just as easily be down to more rigorous record-keeping.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b648014-920f-4925-a3b3-281f5137ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46670ab9-d093-409a-8b3a-5d3192f0d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are 11 people more than 100 years old, out of a local
        population of 83,800.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7a968-831e-4b10-b799-43f251c30bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1c125-3f5f-45ca-8a04-1d2487a22951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tale of the 168-year-old man</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c68fbf-907d-48df-83f8-64cac372f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerik''s current oldest citizen is Raji Ibrahimova, at 105 years.
        That''s a fine vintage, but it pales in comparison to the age reputedly reached
        by area''s most celebrated centenarian, Shirali Muslumov, a shepherd who supposedly
        lived to be 168.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce29dc2-08f3-4a03-b1d8-f6930e3b512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63f94e-761c-4588-b08f-ed431f8722d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow pages of his passport claim that he was born in 1805
        and his gravestone states that he died in 1973. If true, it would make the
        the oldest person to have ever lived.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0eafae-0ae8-41cb-9a3e-d6e2e6bb2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b796d9b-8bd3-4375-b182-2c1869d03800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, back in the early 19th century, birth registrations
        rarely took place in such remote villages as his birthplace of Barzavu, so
        there is no certifable record of when he was born.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027310cd-b54c-49cf-9e7c-55b827dcc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf15e8-867f-4771-a233-cc93762f566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless letters sent from all over the world on his various birthdays
        leave no doubt that he was indeed of a very respectable age, but it''s perhaps
        best to factor in a minimum 20-year margin of error.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51024d5-c939-4c6d-becd-a9c78f527114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9eb2f-eb03-4fb0-8e17-1212ef1e8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those corresponding with Muslumov were Vietnamese communist
        leader Ho Chi Minh, who sent a postcard greeting him with the endearment,
        "Dear Grandpa."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea650ba-c279-4a72-a50f-39287905d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dff333-1296-4568-9695-34a697909e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This longevity gene seems to run in the family. His 95-year-old
        daughter, Halima Qambarova, tells CNN Travel that -- while she might not live
        to 168, like her father -- she at least hopes to live to the age of 150, like
        her grandfather, or 130, like her aunt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77098c9c-9b05-4e34-98e3-a8b1d1087b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cf013-9d8c-4415-88b5-788962a46983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stillness of the mind''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9c98c-f58c-4120-8a45-3badc48909dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the weather turns cold, most centenarians relocate to the kinder
        coastal climes of Lankaran, but Qambarova was still in the Lerik village of
        Barzavu when CNN Travel dropped by her father''s modest two-story home, surrounded
        by massive apple and pear trees (probably contemporaries of her famous father).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eece64-5a47-4baf-9fee-5e9398c1a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f716e2-ab5d-43e4-ae14-5ec6258c6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting by the window, wrapped in a shawl, she speaks with a slight
        accent, switching often to her native language of Talysh, a dialect spoken
        by just 200,000 people and classified as "vulnerable" by UNESCO.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3b61e-c8e1-4d4e-a372-c120eefd3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88f640-7cd9-48f6-9eb9-dea317242d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shows off her passport, which doesn''t list a month or date
        of birth, only the year: 1924. She may be 95, but she is fully present, interacting
        with her great-grandchildren, and demonstrating her lively sense of humor.
        When asked her age, she cheerfully replies, "15."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6cc04-76d4-4278-af13-a49e83e173a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87b71a-a6b5-4503-acc5-9693467280d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stillness of the mind is part of their secret," the museum guide
        says. "They stay away from stress, thinking about life quite philosophically,
        living one day at a time, without much planning or worry for the future."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cdc63-861d-4030-a440-0211e7c63a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b68efe-cee6-4656-8ebb-980181cf281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good nutrition and natural remedies</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c08cf2-2995-4b48-a78e-649fa39f191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qambarova''s day starts at dawn; she doesn''t let herself sleep
        in. "I get up as soon as my eyes open," she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1ae03-0a43-41ec-b028-e896d8d65a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4d0d4-264f-4ca5-b49b-e2e39dae8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spends the whole day working in the garden or around the house.
        Her room is small, with a thick soft carpet and pillows on the floor. Many
        people here prefer sleeping on the ground, with just a thin blanket instead
        of a mattress, as it''s believed to be the healthiest way to rest the back.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c25daf-0546-4b14-9860-35b3cac14ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4418114-d345-42f4-ae7e-418ef7f584ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief, the centenarians of Lerik do eat meat,
        but they inherited a preference for fresh dairy products such as shor (cottage
        cheese), butter, milk and the yoghurt drink ayran from earlier centenarians,
        for whom the abstinence from meat was more due to economic circumstance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef06f98-1cf1-4d5e-9484-6a4deadd0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e2170-00d2-4839-9052-05d41e4f20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qambarova''s daughter-in-law brings in a big plate with pears and
        apples from their garden and some aromatic tea.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a93eb-f023-495e-ae1b-15c193340849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d3e7a-5ca3-4ae5-b435-89b37653caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s herbal, floral and refreshing. Back at the museum, the guide
        shows a table with the various herbs native to Lerik.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791cdc0-95c8-437f-873c-5164f6798c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f805ff7-345f-4618-bc1c-a78755a177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secret of long life is good nutrition, the minerals in the
        spring water and the herbs that we add to tea to prevent illnesses, so people
        don''t have to take any medicine, only using the natural remedies," says the
        guide. Indeed, Qambarova insists she''s never taken any medication.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdc5d5-9562-471f-8bd9-271fdd24906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75efd1-4f95-4150-9c71-4e81d6954e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generations living side by side</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236603a1-9c04-458b-a2f0-bf64a1115656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond her windows, it may seem that the village is quiet and still.
        But the physical work that villagers put in every day is immense. From sunrise
        until sunset they work in gardens and fields as well as around the house.
        They sew and knit and take care of big families.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124af69-15d8-44e6-ae21-204b7676b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb46759-41cb-4dd0-a481-dfef20a8d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the lifestyle of Mammadkhan Abbasov, a 103-year-old from
        Jangamiran village. Sitting on the carpet, across from the window, the centenarian
        has almost completely lost his sight and can barely hear his son telling him
        that guests have arrived, but when he finally catches it, he starts singing,
        offering prayers and good wishes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96814ec1-cb62-49d6-b20b-532007baaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc556f-1b0b-4d17-9737-c7ae64233dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Abbasov''s side is his great grandson -- a century gap between
        them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a45e68-32b6-48fc-967f-153cfd449dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5cf12-6564-42e5-8d1c-c2cf7c3164e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Qambarova, Abbasov has been a busy villager his whole
        life, working in the fields until about seven years ago, when his vision deteriorated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5101208-e3f3-40b7-88f0-c70d945f216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec62be-3b8a-4233-b0a5-3b30f29083c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Whatever God gives''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6f211-04e9-4e1c-bd64-fb928ec9c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has always been a good man and lived his life properly," his
        son says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d02f9a-fdda-43d2-b6d8-c6caed00ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716920a-464a-4a80-9a8c-74b17da5fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of food, he eats "whatever God gives" with just one restriction
        -- he never drinks alcohol.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a7320-62e8-44c6-9cdd-9b2b1081ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b0f76-f735-446e-8e5e-4757ff98a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbasov attributes his long life to daily physical activity, not
        to the point of exhaustion, but enough to challenge the body.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3a28f-b4ea-44ea-91e6-356add03ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b634e1c-3d37-4efc-91bf-a1b4356ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the good nutrition from the farm products, he also used
        to drink liters of ice-cold spring water, which is rich with minerals said
        to contribute to longevity.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31414a58-3dd1-4f43-adc7-19442771d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48c5d3-987b-4460-81cf-3eedbf452fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headache-inducing altitudes of mountains may also be a factor.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f82a7-e3a9-45e5-9205-729765b30f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fb7f7-8fea-49a3-8c2f-f04872b2eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study by the University of Navarra, Spain, found that living
        at high elevation decreases the risk of heart disease, stroke and diabetes.
        A 2011 study by the University of Colorado Denver found that these sky-high
        residents also live longer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de5413-460c-487f-bdd0-bc7395c530e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205eeb40-bbc8-447d-9020-ba4264a3dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:33:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:33.553+08:00
