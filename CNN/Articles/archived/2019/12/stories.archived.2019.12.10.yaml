  'social-media-influencer-goes-to-jail':
    'author': 'Hollie Silverman, CNN'
    'caption': 'Rossi Lorathio Adams II was sentenced to 14 years in prison after
      his plot to take over an internet domain at gunpoint backfired.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-10T21:40:51.221+08:00
    'imagesource': 'jcr:cf5731e2-c188-4f1a-8610-493d6b76f45f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb0ee60-076a-4b61-afa8-3ab462379ff2'
    'lead': 'A social media influencer was sentenced to 14 years in prison for plotting
      to hijack a website at gunpoint during a home invasion. Rossi Lorathio Adams
      II, 27, of Cedar Rapids, Iowa, received the sentence Monday after he was found
      guilty of one count of conspiracy to interfere with commerce by force, threats
      and violence, according to a statement from the US Attorney''s Office for the
      Northern District of Iowa.

      '
