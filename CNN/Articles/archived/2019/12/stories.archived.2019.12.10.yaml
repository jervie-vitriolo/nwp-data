    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441fa3e-5570-4882-a475-63cdb64812df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ec41e-ac1e-49db-a2ae-4ab22132f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        Chinese woman was abducted on&nbsp;Monday night in the business district of
        Makati City, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4688b69-45d2-41eb-809d-996c9aa27b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police chief Col. Rogelio Simon told reporters past midnight
        on Tuesday that the woman was forced by three unidentified men to ride a gray
        van with a plate number identified with a different vehicle along Paseo de
        Roxas corner Nieva Street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182470b-feb9-4479-b507-c60c46b74afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kumbaga lumapit siya doon sa van, at nung pumapasok na siya, pinipilit
        na siyang ipasok, doon na niya gustong lumabas. Doon na siya sumigaw,” Simon
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f72d0-ce53-4193-9af0-1ec39a04900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like she approached the van and when she was
        being made to board it, she wanted to get out. That’s when she started screaming.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaef7d2-32fc-4ae8-b279-9c05976216fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their initial investigation, Simon said the woman appeared
        to know her abductors as she also tried to conceal her identity and did not
        resist until she was in the van.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080f380-e08e-44f6-a579-fee07dfb5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are looking into the possibility that the woman’s abduction
        is related to Philippine Offshore Gaming Operators (POGOs), which mostly employ
        Chinese nationals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8ba9d-56fa-468f-a0e9-8a5c9d1cd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cases like these usually involve POGO employees stealing
        data from their employers in the hopes of selling this to other companies.
        He said POGOs may want to run after their employees to retrieve the stolen
        data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d766f-e24d-4d36-8932-8515984d13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police have ruled out that the woman’s abduction is a kidnap-for-ransom
        case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125c862-51e2-4d94-b93a-165e81bba2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are looking into two Chinese men who were identified in documents,
        such as passports, IDs, and deed of sale for a vehicle,&nbsp;which were recovered
        from the scene of the abduction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ecac17-42b9-4f91-b9b7-1f132cf225b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video where a woman in a speeding van is heard crying for help
        in Tagalog went viral hours before the police confirmed the abduction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51039226-1187-4263-8b28-1aaab920e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Twitter users claiming to be eyewitnesses to the incident
        took to the social media site to share what they heard and saw.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139d311-160d-4def-a536-df2acf77feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T07:11:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A girl was dragged by 2 guys inside a van. I still can’t move...
        GOD BLESS US ALL. PLEASE DON’T WALK ALONE. TAKE CARE,” said a <a href="https://publish.twitter.com/?query=https%3A%2F%2Ftwitter.com%2Fimkerwinking%2Fstatus%2F1204054954442448897&amp;widget=Tweet">Twitter
        user</a>.</p>'
