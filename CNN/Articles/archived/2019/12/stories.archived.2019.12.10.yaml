      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was truly a remarkable event in both the wide assortment of
        items and the record prices realized for so many of them," said Ken Goldin,
        founder of Goldin Auctions.</p>'
    '13':
