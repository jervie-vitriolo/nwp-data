      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Philippine Constitution states
        that participation of foreign investors on any public utility shall be "limited
        to their proportionate share in its capital."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7583262-d958-40f0-afc2-6803c1c04b30'
