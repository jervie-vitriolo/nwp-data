      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9504b5-70dc-4921-b6f6-a74191cd0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
