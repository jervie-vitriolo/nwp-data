      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the episodes detailed in the Mueller report are expected to
        be incorporated into the charges that Democrats are laying out on Tuesday.
        In the Judiciary Committee, Democrats expressed Trump''s actions in Ukraine
        as part of a broader pattern of misconduct that began during the 2016 election
        and still continues today.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abba1f0-28e2-42d5-93d9-49e781d406ea'
      'mgnl:activationStatus': true
