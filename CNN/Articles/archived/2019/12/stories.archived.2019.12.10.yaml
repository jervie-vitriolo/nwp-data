    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'ICC', 'International-Criminal-Court',
      'Diokno', 'Chel-Diokno', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte ‘arrest’ possible in other ICC member states – lawyer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28169ef-5a05-4463-80f2-285a36121781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> Another
        human rights lawyer warned of a possible arrest of President Rodrigo Duterte
        as the International Criminal Court (ICC) wraps up its preliminary investigation
        into the administration’s war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ec559-0755-41f0-abf7-7e6f688075d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a possible warrant cannot be enforced through a local tribunal,
        Free Legal Assistance Group chairman Atty. Chel Diokno said the country’s
        chief executive may still be taken into custody— if he decides to set foot
        in another ICC member state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f941548-bf22-44af-a917-3f52419393fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually all states that are members of the Rome Statute, the treaty
        that created the ICC, are obligated to cooperate whenever a warrant is issued,”
        Diokno told CNN Philippines’ The Source on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fdb5a-dc18-4ac6-8f30-eba754fe9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President remains in the country, it will probably not be
        enforced. But if he travels to another country that is part of the Rome Statute,
        they are obligated to enforce the warrant,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70071566-41d0-44c8-91ab-af462ae9fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President faces a complaint before the Hague-based tribunal
        for crimes against humanity in connection with his flagship anti-drug campaign.
        Lawyer Jude Sabio filed the "communication" before the ICC in April 2017.
        Two months later, then opposition Senator Antonio Trillanes and then Rep.
        Gary Alejano also filed supplemental communication before the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189eaa2-cae9-4589-b0bb-202cbc943a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s prosecutor, Fatou Bensouda, last year launched a preliminary
        examination on the situation in the Philippines. The ICC said it aims to conclude
        the examination<a href="https://cnnphilippines.com/news/2019/12/5/icc-war-on-drugs-preliminary-examination.html">
        by next year</a>—&nbsp;to see if there is a need for a formal investigation
        on the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f120143-ac83-4452-8750-b5080bb39c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fe856-1665-4476-b987-2fa6835dd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:01:50.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:14.972+08:00
