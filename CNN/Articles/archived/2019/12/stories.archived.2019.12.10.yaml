      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path ahead is filled with risk and uncertainty. Starlink is
        essentially a multibillion-dollar bet that Elon Musk''s company can deploy
        a technology that others have tried and failed to build in the past. And the
        service''s success depends only partly on whether SpaceX can deploy thousands
        of satellites without running out of money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e174c-b2cd-4bcc-bc37-0b198ad9779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195dc95c-defe-4ef0-8348-82a1552d9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps a bigger and more difficult question, according to industry
        experts, is how people will access the network. Starlink customers would need
        user terminals, or high-tech antennas they can stick on their roofs or in
        their yards to establish a useable internet connection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc71fff-5a23-4229-a770-535c0f3570ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dd966-249a-495f-b4b8-64281612a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necessary technology exists. But if SpaceX wants to attract
        consumers, it needs to build user terminals that are affordable, reliable
        and low maintenance — a massive undertaking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1be86-400f-4da0-a2bd-61508b430389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb044fa-60e7-44a2-995d-700e799a3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s chief operating officer, Gwynne Shotwell, said during
        a recent meeting with reporters that the company is putting "a lot of engineering"
        resources into developing user terminals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1463266-d392-4d20-aca1-30796664ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2719520-fd93-439d-9d2d-786b933afaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if we don''t get it right," she said, "we''re in deep doo-doo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3ccc6-68d6-4f0a-83cd-58e2546d7c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b518e-b669-42dc-8b37-b5ce94385147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are ground terminals important?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdae2bb-1fa0-4f26-bddd-752ea4a7da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as traditional internet infrastructure has expanded rapidly
        in recent years, about half the global population still lacks consistent internet
        access, including millions of people in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec7d00-ffd9-45a6-a37e-45cd792db872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6531281-eb2c-423e-b12d-c6d0a037549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional Wi-Fi and cell services rely on an enormous web of underground
        cables and cell towers. It would be extremely expensive and time-consuming
        to connect billions of people using only ground-based technologies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37054ad-40f3-4296-bf54-abdaeb2da7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181d458-6336-40dd-b9ee-6a064ae9a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why there''s big interest in using satellites to blanket
        the globe with an affordable network. And it''s not a new idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d032d2-bb4c-45b2-83b5-888b80c3ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876db3f4-e481-441a-affd-c7811c34cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, several well-funded ventures attempted to build satellite
        constellations similar to Starlink. All of them either changed plans, went
        bankrupt or liquidated after realizing it would be impractical or too expensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df03c1-d0cb-4b65-8f3d-d18dfcc60ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65703b12-729d-45e8-9645-e06466be4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is among a new crop of companies — which include Amazon and
        Softbank-backed OneWeb — that are trying again. They expect to be successful
        this time because satellites and rockets are cheaper than ever. While deploying
        a satellite internet constellation will be far from easy, that effort would
        be less likely to end in bankruptcy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b200b-26ee-4a7d-8aea-e8f8a9b4f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15df5fb-b13b-45a4-89d6-24e37d66008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground equipment may pose one of the biggest obstacle to success.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419d8a9-2a92-4bf6-8b76-4fb58af35fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2842263-387a-4d38-925c-0e75e22c578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antenna technology has come a long way since the 1990s. But even
        some industry leaders say it''ll still be extremely difficult to build user
        terminals at the volume and price points that SpaceX will need to turn a profit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029535a0-88a8-4ea8-a844-7515c5e8e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7f94a-633d-4152-903d-103436e7efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source involved in Teledesic, a now-defunct internet constellation
        business backed by Microsoft billionaire Bill Gates, said that the company
        learned the hard way not to underestimate the difficulty of building user
        terminals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283ce7a-2fc3-4a7d-abb3-a5223bbd7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13c6f3-a4cb-47ea-9f9b-8a7e6096d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a key reason why the venture folded in the early 2000s, the
        source said. In fact, it was "probably" the main reason, the source said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98660803-1263-4d91-b3a5-5849bcef70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7bb5b-1c94-4bdc-884b-09a6aaba3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are the antennas so hard?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447debec-52ec-4dce-b24e-06ec3643f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space-based data services already exist. They''re powered primarily
        by massive satellites in geosynchronous orbit more than 20,000 miles from
        Earth. At that distance, objects orbit at the same speed as the Earth turns,
        meaning satellites can stay positioned over a specific area of land and provide
        uninterrupted service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cf6a0-e1cf-4892-973b-803c74b7bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bf3b0-af1b-4152-b8c5-354ff2917d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be ideal for telecom services like Dish Network, which
        provides customers with simple antennas that sit atop their roofs. They can
        point at the same satellite day and night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fc880-d819-418c-812f-c182bc6558a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76957d78-8b88-4cae-aae3-e7d926f518a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that system doesn''t work well for internet service. Geostationary
        satellites require data to travel the 20,000 miles and back whenever a user
        clicks a link, which can cause frustrating lag times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c1c42-2d2e-4e94-b94b-d75c4c43c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0a452-ccbb-4251-957c-9d2b3a807401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and its competitors want their internet constellations orbiting
        much closer to the ground. In Starlink''s case, thousands of satellites would
        circle 340 miles overhead, working to deliver internet speeds rivaling the
        fastest ground-based services.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc6fae-7f59-4375-82b3-1f1764b49865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc9da6-f985-4ed3-9a61-75d65f05d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How cheap do they need to be?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d45ab-9b10-4f13-9277-5428a32731a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Milroy is the chief technology officer at US-based antenna
        maker ThinKom, which makes computer-controlled antennas — called "phased array"
        — that steer themselves to maintain a connection with a satellite as it streaks
        across the sky. The company''s antennas are currently used in commercial airplanes
        and are used to relay in-flight Wi-Fi to passengers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f637c-d683-4dd6-af2e-c43979825ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac75111-99c2-4bd6-8f33-e5400fcc82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milroy said it''s impossible to know exactly how expensive it would
        be to mass produce the kinds of user terminals that SpaceX will need.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fac7a-3893-491f-a9d8-e491fa5bcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35425a2d-5869-4658-b226-bda7864260c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a classic chicken-and-egg problem: You won''t know how cheap
        they will be to manufacture until you know how many you''re building, and
        you can''t gauge demand until you''ve priced the terminals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08126fea-b16a-446c-b59e-38a270a3c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f08f94-8486-4570-95f2-85c8b80c0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milroy said that if Elon Musk called him tomorrow and told him to
        build user terminals as cheaply as possible, ThinKom could probably get the
        cost down to about $1,000 each, about as much as an iPhone 11.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545c8f2-6587-4ff2-be2e-9563323ee9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85080f18-a89d-410b-950d-6821417a0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At those prices, Starlink might be able to win over some Americans
        unhappy with their current internet providers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f71db-c2b7-4409-9f00-88360532eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0afd3-94f5-417a-9aaf-aff60b7c2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Milroy added, he doesn''t believe SpaceX will attract customers
        in the mostly poor areas that still lack internet access. The company would
        probably need to get user terminal prices down to about $150 a piece, or what
        "a cheapo phone in India costs," to make a significant impact, Milroy said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8d794-f0b2-4f9b-908e-e20a43c472d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45900a31-fcd1-4a0f-b645-eea4d05b9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think anybody''s ready to hit those kinds of price targets,"
        he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74506e01-984b-401d-8b65-8d50e72d4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77e6b1-e406-4498-881f-11a06219d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX doesn''t plan to buy user terminals made by others. In typical
        fashion, the company will keep design and production in house.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b881e-b71e-4f61-86ed-548c0a146082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa11f6c-1b49-4154-8fb8-360da2fe5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shotwell, the SpaceX COO, said a team of engineers have started
        a prototype production line at the company''s headquarters in Hawthorne, California.
        They "still have a lot of work to do," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e962d-b88d-42e9-938d-3fc63ab512f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e96bdd-2de9-4aeb-b062-f574c57927b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has proven on more than one occasion that it can get the
        job done. And Milroy, the ThinKom CTO, echoed what many others in the industry
        have said after expressing skepticism about Starlink: "I certainly don''t
        want to bet against SpaceX."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946d389-d913-44c7-8a50-f637e8bea276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:45:18.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/09/business/spacex-starlink-antenna-user-terminal-scn/index.html"
        target="_blank">SpaceX wants to beam internet from space. This could be its
        biggest hurdle</a></em>"</p>'
