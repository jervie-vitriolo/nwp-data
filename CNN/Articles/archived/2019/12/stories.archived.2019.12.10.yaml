      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water also said that they will no longer demand
        from the government a P10.8-billion compensation from the government in line
        with the ruling of the Singapore Permanent Court of Arbitration in November.
        The compensation was for charges that were not approved for 2013 to 2017.</p>'
