      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b6872-2f9f-475c-beb8-2350903a86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:44.534+08:00
      'mgnl:createdBy': 'lara'
