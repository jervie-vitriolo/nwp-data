      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not the first film</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cbf4d-295f-4920-8d98-b5341b5f815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:19:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:07:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar warnings accompanied Disney''s "Incredibles II," which contained
        a sequence of flashing lights that also could have triggered seizures in people
        with photosensitive epilepsy. Notices were posted in theaters for that premiere
        after people on Twitter shared concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a59a8-dfdc-4147-b57e-5410f733e29c'
