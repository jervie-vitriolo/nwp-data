      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams initially gave her smashed racket to ball boy Justin Arrington-Holmes,
        who sold it to a dealer in Manhattan for $500 earlier this year, according
        to the New York Times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb36a3-ff53-43ad-a7ab-e1347c528c92'
