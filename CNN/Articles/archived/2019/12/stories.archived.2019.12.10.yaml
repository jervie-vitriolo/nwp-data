      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May we request your kind assistance to ensure that no vessel is
        moored along Pasig River within our jurisdiction, without the necessary permit
        from the City Government,” Moreno said in an October 24 letter addressed to
        Eligio Fortajada, acting PPA port manager in Metro Manila South.</p>'
