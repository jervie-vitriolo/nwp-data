      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina, Uruguay, and the United States have joined the search
        effort, according to a press release from the Chilean Air Force on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e30d70-4246-4724-8b5f-053b7fd00dba'
