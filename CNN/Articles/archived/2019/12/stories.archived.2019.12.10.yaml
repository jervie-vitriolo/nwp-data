      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> The
        youth will play a crucial role in upholding the human rights situation in
        the Philippines and around the globe, officials said Tuesday, as the world
        formally celebrated the Human Rights Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ac9ce-eaaa-4026-b03b-efaf22a6d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations (UN) Secretary General Antonio Guterres lauded the
        global youth movement—noting how they are ones that “bring human rights to
        life.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4689f2-dabb-422c-9dac-3e26410a60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Globally, young people are marching, organizing, and speaking out:
        For the right to a healthy environment, for the equal rights of women and
        girls, to participate in decision-making, and to express their opinions freely,”
        Guterres said in his message for the Human Rights Day, which has been celebrated
        this year with the theme of “Youth Standing Up for Human Rights.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071480f5-ab76-4668-8972-21439d239507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:21.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:07:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are marching for their right to a future of peace, justice
        and equal opportunities,” he added.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Young
        people are marching, organizing, and speaking out for their right to a future
        of peace, justice and equal opportunities.<br><br>Let’s support and protect
        youth as they <a href="https://twitter.com/hashtag/StandUp4HumanRights?src=hash&amp;ref_src=twsrc%5Etfw">#StandUp4HumanRights</a>
        on Human Rights Day and every day. <a href="https://t.co/NxMZ88IGGk">pic.twitter.com/NxMZ88IGGk</a></p>&mdash;
        António Guterres (@antonioguterres) <a href="https://twitter.com/antonioguterres/status/1204249378040344579?ref_src=twsrc%5Etfw">December
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e048461-1247-4887-a725-4a6f8c926ef0'
