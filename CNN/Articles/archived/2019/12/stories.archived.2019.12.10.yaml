      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7e180-5998-4973-abc5-225708dabf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T06:25:15.291+08:00
      'mgnl:createdBy': 'catherine'
