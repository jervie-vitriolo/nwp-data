      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f52f33-0ecf-4896-8850-f75646e2c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:21:48.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Manila Mayor Isko Moreno had asked the PPA
        last month to clear obstructions caused by moored vessels in the river and&nbsp;Department
        of Environment and Natural Resource Secretary Roy Cimatu ordered them and
        other government agencies to “clear Pasig River from all obstructions and
        blockages,” which have negative impacts on the water body.</p>'
