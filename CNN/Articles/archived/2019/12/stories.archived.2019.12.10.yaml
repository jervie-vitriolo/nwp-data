      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger level is measured on a one-to-five scale, with five being
        the highest.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680c8df-5c8c-434f-bea4-c89a27faf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfe89f-5a4e-49d0-8781-3495431507c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the volcano erupted, two of his tour boats were nearby, Quinn
        said. One boat had docked, and its passengers were on the island. The other
        boat had departed the island, but turned back to help people still there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a08a2-9c02-4872-8f88-f82d35fb8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec98fb2-7eb4-44e4-8ad4-5f0860f9f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Tuesday morning local time, Prime
        Minister Ardern paid tribute to the people who tried to help visitors caught
        up in the eruption. "Those who undertook a risky effort in the immediate aftermath
        did so in an incredibly courageous way," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cd1f5-e6eb-4b07-bd74-343122701bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5285eb-859a-4bce-9b07-c5fdaba27098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tectonically-volatile region</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3090d-489c-4b6e-8c5e-bbf91ece0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is located in one of the world''s most tectonically-volatile
        regions. Vulcanologists said that while the eruption was relatively small
        compared to other past disasters, anyone close to the site would have been
        in serious danger.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b9972-cc52-4e94-ba4f-f644a9f17f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b246a-bc66-4eda-a941-d48fc08b40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said on Tuesday that ash remained a hazard in the vicinity
        of the island. A boat coming back from the area was covered in half a meter
        (1.6 feet) of ash.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab12ac0-5434-447a-b0b0-afd0768d14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c349ef-1c89-4b94-bdd7-e40d34254249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island is New Zealand''s most active cone volcano, built up
        by more than 150,000 years of volcanic activity, according to GeoNet.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77061a-98f3-4fc6-aad8-727740477378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89c3c6-0fdc-408e-a6e1-32cce0726a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cone volcano is the most immediately recognizable mountain-shaped
        variety, as opposed to shield volcanoes or calderas, which are flatter in
        shape.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bab98e-8f10-428a-8c38-cd36f39aac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812fb91-2b7f-4a32-88e3-6685e2b2a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island is also dubbed as "one of the world''s most accessible
        active volcanoes" on the White Island Tours website.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aac91f-6a28-46a3-af0d-61fae0021a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a8051-57dc-45d0-9837-f3c4adc230a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GeoNet, more than 10,000 people visit the island every
        year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309597d-a28b-4519-9d5e-41a19cb7d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T18:49:50.258+08:00
