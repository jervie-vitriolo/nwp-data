      'mgnl:type': 'text'
      'text': '<p>“<em>Ihanda na po namin, nagbigay na po ako ng instruksyon -- yung</em>
        barge pooling area <em>dahil</em> the moment <em>po na maghila na po tayo
        ng mga</em> barges, <em>ang tatanungin po niyan kung saan sila pupunta</em>,”
        Santiago added.</p>'
