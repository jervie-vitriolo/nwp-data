      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4de3b-5da7-484f-ae64-660cc2958f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:25.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:06:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maynilad President and CEO Ramoncito Fernandez said in
        the same House hearing that the company will also no longer pursue its abritral
        award since they won the case in 2017, as the government has not carried out
        the ruling.</p>'
