    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e94bd383-282c-4a7d-bd7c-bdebe6f68bb7'
    'lead': 'A California woman paid over $9,000 to have a person affiliated with
      Rick Singer''s college counseling business take online classes for her son so
      he could graduate Georgetown University, according to the Department of Justice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T20:05:07.378+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:06:47.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
