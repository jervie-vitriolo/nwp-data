    'mgnl:tags': ['angkas', 'Department-of-Transportation']
    'template': '1'
    'title': 'Motorcycle taxi service may get six-month extension as new players eyed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac0d83-fb79-4b6b-b8c4-253a47a087e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> – More
        companies may operate and join ride-hailing company Angkas as the Department
        of Transportation’s (DOTr) technical working group expressed its willingness
        to give a six-month extension to the motorcycle taxi service pilot run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32000fa-0216-4408-bef4-f2e984d4c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf316a-046d-48be-a292-bf3a52439f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inter-agency TWG on motorcycle taxis is considering a six-month
        extension of the Motorcycle Taxi Pilot Implementation to allow the participation
        of new players in the study,” the DOTr said in a statement released Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07c7b6-dd5f-4f13-bc79-0cd5276a5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b235e-499f-463f-944b-94333e2d2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOTr heard proposals on November 20, 2019 from six motorcycle
        taxi companies, namely, Citimuber, JoyRide, MoveIt, EsetGo, Sakay, and VroomGo,
        all aspiring to participate in the pilot run being considered,” Antonio B.
        Gardiola Jr., who heads the TWG, said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da77e8-8cc7-4f40-a93d-2704696e26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5b68b-b4bf-4584-a1e2-31973d0ccd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola explained that the extension is meant to provide the commuting
        public with more choices, and “thus push the multiple providers to ensure
        a higher standard of service.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bae32-06b6-4410-9c01-d5b9aa69566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a56f0f-9c34-4a87-bd96-728568d215c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pilot run also seeks to give time to TWG, which
        is composed of members that include representatives from the DOTr, LTFRB,
        Land Transportation Office (LTO), and the Inter-Agency Council for Traffic,
        to widen the scope of their study on appropriate standards and capacities
        for motorcycles to be considered safe, convenient, and eligible for franchise:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de57085-c6b5-4416-9777-fd453f06904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a176e-2de9-4a85-8285-16e9882249f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also want to determine whether or not motorcycles are really
        a safe and viable form of public transportation. That is always our priority
        — the safety, security, and comfort of the riding public.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a16fd-d06c-496c-af59-e1f63de1dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983689fd-2600-4771-b5ed-12eb94dec214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said a decision on the proposed extension will be released
        in the coming days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1aea6f-c93e-440a-993b-0cfe9df3a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859eb52f-2d64-4f2c-98e4-6d804f2f1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test run, which covers all motorcycle taxis in Metro Manila
        and Cebu City, was originally set to end on December 26 this year. <a href="https://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html"
        target="_blank">Angkas</a> was the lone two-wheeled transportation service
        provider at that time. The pilot test’s implementation is meant to guide legislators
        as they deliberate pertinent and pending bills on motorcycles-for-hire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3320f-13c2-425b-8b69-5129e74ec5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646556f6-f34b-439d-a3ee-944b0d85bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Land Transportation and Traffic Code, only four-wheeled
        vehicles such as trucks could register with LTO to legally transport passengers
        and goods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489bc4b-4979-40be-8594-2dc7432e0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702a12e-45c1-4dbc-8be8-b0411919e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board shut down
        Angkas in November 2017, citing the company’s lack of permit to operate. But
        Angkas challenged transport regulators’ order before the Mandaluyong Regional
        Trial Court, which later issued a preliminary injunction against the government
        shutdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a8a42-700a-4d35-90a3-10013c918eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac90cd3-61c5-49b5-9a8a-7367eebf1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a couple of months after Angkas resumed operations, the Supreme
        Court issued in December 2018 a temporary restraining order against the Mandaluyong
        court decision, which meant transport regulators can again apprehend violating
        motorcycle units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc6642-dfd2-436f-9c43-c9e8bcc1fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27254a11-090f-4756-b5e9-107cdf50dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:50:06.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:07:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the riding public’s clamor, the DOTr let motorcycles-for-hire
        to operate for six months, which was approved in aid of legislation in June.</p>'
