  'senate-constitutional-reforms':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-10T14:12:19.897+08:00
    'imagesource': 'jcr:91f55a34-805b-41aa-93c8-07086b02d3f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157156ea-e2d3-4343-9628-5662f430992d'
    'lead': 'Interior Undersecretary Jonathan Malaya said these are all ''intermediate
      steps towards a federal system of government,'' acknowledging that a complete
      shift to federalism can no longer be achieved under the President''s term, which
      ends 2022.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:17:36.928+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:07:06.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:06:15.268+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Consitution', 'charter-change', 'federalism']
    'template': '1'
    'title': 'Senate urged to start public hearings on constitutional reforms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bddbe-186b-4733-a984-e6ca4c7d2406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        government body pushing for amendments to the Constitution is calling on the
        Senate to launch its own public hearings in hopes that reforms can be passed
        before the end of President Rodrigo Duterte''s term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f600ff4-63e3-4669-99b6-590d70716a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b850a-2c3e-4aee-8e11-02ea5c12e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Inter-Agency Task Force on Constitutional Reform
        (Task Force CORE) in a media briefing on Tuesday said they have gathered at
        least 22,469 signatures of Filipinos pledging support for amending the Charter,
        including 256 local chief executives across the country. Information campaigns
        will be held in more areas next year, including Metro Manila, but the task
        force hopes senators will also do their part.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebefe4-3cad-4261-a20d-c2a81d574a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d862b1-463e-419a-918c-af591477a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Senate come 2020 to begin their own series of public
        hearings and public consultations. As soon as we are called by the Senate,
        we will submit to them the pledges of support, we will submit to them the
        signatures we have gathered, and we will submit to them the packages of reforms
        which we earlier submitted to the House," Interior Undersecretary Jonathan
        Malaya said. The Department of the Interior and Local Government heads the
        inter-agency task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa522b-a6cd-400d-8c1d-198031c435df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99483e6d-41fa-4115-bc08-0111f58a5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the House of Representatives is expected to pass the
        proposed amendments at the committee level this week, followed by an approval
        at the plenary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6772938-114f-444a-9ad3-8de945d0720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241f4b9-e1b1-41fe-a31e-680609ca0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendments include political and electoral reforms
        such as strengthening the political party system through provisions setting
        up campaign funds and prohibiting political turncoatism. Under the proposal,
        the Commission on Elections will manage a democracy fund for the parties,
        while Congress could also approve of a political party development fund coming
        from government money. Meanwhile, members of a political party would not be
        allowed to jump ship one year before and one year after the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd87689-3e25-4a53-9a8c-3f937bbf03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f58e3-260f-4a39-bbc9-969cdc025c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversial proposed amendment is finally implementing
        the anti-political dynasty provision from the 1987 Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dae29a-5416-4b2c-9e82-39ce212a4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208c06e-d526-4a19-8412-1efd34034222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The definition is already in the Constitution. Basically this refers
        to spouse and relatives up to second degree of consanguinity or affinity.
        That includes legitimate, illegitimate, half blood, full blood relations,"
        said Ramon Casiple, one of the members of Task Force CORE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732e4c6-fa7b-4b51-ae75-79a286a58672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15007f8d-7447-47ee-b434-a747d2bbd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendments also seek to give additional funding to
        local government units and create a Regional Development Authority to make
        sure the country''s regions have the capacity to govern their own affairs.
        The economic cluster is also pushing for eliminating citizenship restrictions
        on foreign investments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc106f-c0bf-46bd-8fce-d785fef58556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9cf0b5-96a6-446e-be70-4d38215b7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said these are all "intermediate steps towards a federal
        system of government," acknowledging that a complete shift to federalism can
        no longer be achieved under Duterte''s term, which ends 2022.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf9c8c-5acd-437f-9a47-84edbcdd628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:18:57.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/06/28/SWS-Federalism-Q1-2018.html">READ:
        1 of 4 Filipino adults aware of federalism, survey shows</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce772ad9-3948-497b-b481-fc688abea99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92146c48-532a-4d01-9562-b455a4aeed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong next year na lang and medyo malaki-laking</em> possibility
        for any constitutional change na mangyayari. It will depend greatly on Congress
        <em>kung mabilis at maayos ang kanilang pagtalakay dito.</em> We hope <em>na
        yung Senado umaksyon na</em>," Casiple said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6edd0-e108-47e6-a822-f9393bc5f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:07:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ce9f4-a5ff-4e3c-a8da-118589572f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:36.930+08:00
