      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)—&nbsp;</strong>At
        least one person from Leyte was reported dead in the aftermath of Typhoon
        "Ursula" (internationl name: Phanfone).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e66bc-b650-437c-a1c9-818275f41544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Leyte Governor Leopoldo Petilla with CNN Philippines
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdfa69-2882-4bfd-ba68-75c79a92f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first fatality was reported in the town of Abuyog in Leyte,
        one of the areas placed under Signal No. 3 the first time that Ursula hit
        land this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc07fe8-dd63-4911-92a3-08cd305a264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was allegedly electrocuted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b9409-0c21-46f8-9d8e-58ca2e07cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said he has yet to verify another reported casualty in the
        town of Kananga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d51e3-556f-4352-909a-194f35dbdcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are considering the declaration of a state of
        calamity in Leyte, depending on the assessment of the situation in the area,
        particularly the damages on agriculture in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074bcce-7c9b-4fdf-a488-7204a36ade2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:47:18.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 80 flood-prone villages and 15 towns underwent pre-emptive
        evacuation but no major damages on infrastructure were reported.</p>'
    '15':
