      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6038243-aa29-44ce-bb24-b6cb7a7ac841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
