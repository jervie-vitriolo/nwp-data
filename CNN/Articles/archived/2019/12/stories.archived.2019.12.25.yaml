      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcafe4-a9eb-47e8-add9-63a70b55caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old superstar on Christmas Eve announced the new projects
        he has coming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87a35f-e237-477c-905d-899ee6e25eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b2b8b-ce2c-4a48-8094-ffe86311226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As humans we are imperfect," Bieber is heard saying in a video
        posted on his YouTube page. "My past, my mistakes, all the things that I have
        been through. I believe that I am right where I''m supposed to be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de6576-fefb-41f9-98fe-0f2aeec4083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a97ad0-fd3e-47b2-acc6-3a2d9f8a296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-second video had over 1.4 million views later in the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c1787-26b2-401e-aeb1-964e1aeb56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d98a3-48e1-4eff-aec4-0090d437b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer teased an untitled new album, along with the single,
        "Yummy," which will be released on January 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c409f-9aed-41cf-a468-58ea1a455b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61dc71a-a8a9-48ba-b579-899dc25fe785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this is different then the previous albums just because
        of where I''m at in my life," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3934e-5c4e-4a31-960a-afe0389c19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8190fd7-bc37-4f49-a9bf-85e8c4e02b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber announced a nearly 50-city tour that kicks off on May 14
        in Seattle and ends on September 26 in New Jersey. "We all have different
        stories," he says. "I''m just excited to share mine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08eb73-17f7-487d-9063-e9c6fa3e5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274bbb5-3948-42c2-8a36-f3da7a474a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Bieber said he was stepping away from music to
        focus on his mental health. In September, he opened up to fans via social
        media to share the difficulties of raising to fame young and his use of heavy
        drugs to cope. In 2017, the singer canceled the reminding dates of his Purpose
        World tour citing "due to unforeseen circumstances."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f0ba4-21c9-4fb1-b2b6-712b0fc0346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c589b0-0aad-404a-967d-691d59c800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More info on the docuseries will be released next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5176a-9826-4848-8c6f-0e11a0628c93'
      'mgnl:activationStatus': true
