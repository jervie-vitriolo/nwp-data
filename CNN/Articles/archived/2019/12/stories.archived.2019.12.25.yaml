      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water stress is the biggest crisis no one is talking about. Its
        consequences are in plain sight in the form of food insecurity, conflict and
        migration, and financial instability," said Andrew Steer, president and CEO
        of the World Resources Institute.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3c6ef-1f4d-4a59-b82a-8185efbec55c'
