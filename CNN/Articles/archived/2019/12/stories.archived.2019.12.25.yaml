    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d3826-0a63-4c3c-9621-f4dfd05f49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
