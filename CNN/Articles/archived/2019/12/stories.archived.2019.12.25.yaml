    'title': 'In Asia Pacific the climate crisis is happening now, not in the future'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73baee-7f71-412b-a606-90f49a4f24cf'
