      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)—</strong> As
        the world celebrates the holiday season, Pope Francis officially ushered in
        Christmas by highlighting God’s unconditional, “non-negotiable” love— even
        to those who fail to measure up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f0f89-c4a7-4fe8-a594-417286b39d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:55:47.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:31:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His love is non-negotiable. We did nothing to deserve it and we
        will not be able to repay it,” the Pope said in his Christmas Eve homily at
        the St. Peter’s Basilica in Vatican.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dfe85-8e83-4fd7-828c-cce194eb8b34'
      'mgnl:activationStatus': true
