    'template': '1'
    'title': 'Lambanog samples test positive for high levels of methanol'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9456f0c-a710-49be-a88a-452bc2f130ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> – Five
        out of seven samples of lambanog or coconut wine have tested positive for
        high levels of methanol, the Food and Drug Administration (FDA) said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda684a-ff20-4e1c-809b-c83cf85795a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73f705-d1a0-41f7-b5e3-89fe6c2fc6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples, which were collected from Rizal town in Laguna contained
        11.4 percent to 18.2 percent methanol, known as wood alcohol, a flammable
        and poisonous liquid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a1959-cd37-428b-b821-a8022bdf38ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b0786-39a8-4e14-8ee8-f374ae2df821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These samples were retrieved from Rey Lambanog, Emma''s Lambanog
        Store, and Orlando Mapa store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880f06f-0f8f-4c7c-a9e0-4e175b94f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833742c-9177-4f7c-9fda-2fbfe16d4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very low levels of  methanol may be present in alcoholic beverages
        provided they are byproducts of natural fermentation. The high levels found
        in the samples makes them toxic,” FDA officer-in-charge and Department of
        Health (DOH) Usec. Rolando Domingo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586f348-2be8-451f-8abe-126232699f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439f8a7-d256-44c7-9069-ba8f515ac463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingestion of at least 30 milliliters (mL) of methanol is potentially
        fatal, FDA said. Absorption through the skin or via inhalation may also lead
        to toxic effects with methanol being converted to formaldehyde and formic
        acid in the liver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca890fc-e505-4899-9525-a41636952262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5330d-9129-44c4-b262-4f14f1ea83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of alcoholic drinks are required to secure a license
        to operate and to register their products so that these can be monitored regularly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dce22-5e2d-4bda-ac11-e3a4d7067aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b00322-0ca4-4b87-8c01-79b1a2b7c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For their safety and that of their loved ones, we urge all consumers
        to patronize only registered food and drink products registered with the FDA
        and sold my licensed manufacturers and dealers especially during the holidays,”
        Domingo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278569d-d933-45b0-8b1c-e2ce0c48a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa7b72-66a5-4bbb-8276-27a7c69837d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people died over the weekend from suspected poisoning
        after reportedly consuming lambanog. Eight of the victims were from Rizal,
        Laguna alone, causing Governor Ramil Hernandez to ban its sale in the province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a30004-78f9-4c83-9357-f8c3212c6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc3292-6b11-4ad5-9656-a64ae6a32f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T10:53:39.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:38.364+08:00
