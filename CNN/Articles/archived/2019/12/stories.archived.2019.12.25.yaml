      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Justin Bieber just gave a special gift
        to all his fans -- new music, a tour and a docuseries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa142b-11d8-4b5d-a59c-f502a3310e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:19:26.271+08:00
