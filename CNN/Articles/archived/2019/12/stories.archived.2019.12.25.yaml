      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The world''s most disaster-prone region
        felt the harsh reality of the climate crisis in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35722168-627a-4ac2-9386-356041685b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517a830-4df3-4e8c-a5df-a0266bd39503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxic smog shrouded Asian megacities, hundreds died in flooding
        and landslides, cyclones battered coastlines and bushfires, droughts and deadly
        heatwaves led to towns and cities almost running out of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5de448-4d63-4aca-a18a-e4a9c39b8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce5c9a-1522-40f1-8a25-3b7402189ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being anomalies, scientists say the climate crisis is causing
        more extreme weather events -- and it''s having devastating consequences in
        Asia and the Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0a333-c5ca-48c2-b4c5-c1de83b9bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a46ba-2d03-4013-8c3c-2f184ddfe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "relentless sequence of natural disasters" over the past two
        years "was beyond what the region had previously experienced or was able to
        predict," said a United Nations'' Economic and Social Commission for Asia
        and the Pacific (ESCAP) report in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d60f52-e6e6-4b30-b7bb-55f75910983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d76603-e40f-4464-ab6e-ec1e25eafdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sign of things to come in the new climate reality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38bc99-e375-4bb0-b923-5b67dc3a4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f0e96-09f6-4716-8c2a-47d17375c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallying calls for climate action have been made in countless forums,
        summits and pledges this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0246d1-16b8-4e36-878e-edd35ab37ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d393f4a-9edc-4431-b00b-92825a9dda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many people in developed countries see the climate crisis
        as an urgent but future problem, for millions living in Asia-Pacific, it''s
        already touching every part of life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3016412-330d-4b01-9090-9f31a59ccc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fecd3c-7a8c-4d99-b211-adb8eedaf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the front lines say words must now translate into tangible
        change as the world heads into a new decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fe692-637a-4204-834a-d9146dfe8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fbc4f-e03d-4851-afa5-8ccd5a397235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Asia stands to be impacted the most from climate crisis</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af13540-18ac-4a68-b581-83d11389805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific region, home to 60% of the world''s population,
        is one of the most vulnerable areas to the climate crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fb0fc-151d-4027-911f-522d4fb4a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285c357-4fa9-4e38-bf5c-b95884483efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the problem is rapid urbanization in many Asian nations,
        with the pace of development often overtaking proper infrastructure planning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d607c57-5400-41f2-a89c-075ccea4a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683c8e3-cf09-47bb-929c-83b9c9d31727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population booms and the mass migration of people to cities for
        work is putting strain on water and food supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176796c-9c99-40fb-a7c4-8c7d0a415f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367c15e-fe51-410e-89aa-0f53673f33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many big Asian cities, including Mumbai, Shanghai, Bangkok, Ho Chi
        Minh City, and Jakarta, are coastal and low-lying, making them susceptible
        to sea level rise and other extreme weather events.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c56e3-ac38-40a0-a8fd-55bf18283654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1acb2b-d9e2-45aa-a5e1-8cb37e6cda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-growing, industrializing and coal-reliant Asian countries are
        pumping out increasing levels of carbon dioxide emissions, despite efforts
        by nations such as India and China to move towards cleaner energy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fd380-d1c3-4d18-8c76-8b138d55e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffed06f-8e2d-4359-a795-05cb3d032c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As material wealth grows, so too does the consumer market and demand
        for emissions-producing conveniences such as air-conditioning, cars and disposable
        goods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81570c78-bbc4-4369-9cb8-df72d44f39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e7858-e242-45b5-ba88-71d4c09a0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wealthier cities like Hong Kong can afford to disaster-proof
        -- to an extent. At the other end of the scale, poverty-stricken populations
        are living in some of the most environmentally precarious places on Earth,
        where extreme weather events could prove disastrous for lives, food production,
        water sources, economies and infrastructure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ecebc-5ca4-4265-9b0c-e9c962bf8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05617645-af6b-4513-b613-701d41ca19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not take urgent climate action now, then we are heading
        for a temperature increase of more than 3°C by the end of the century, with
        ever more harmful impacts on human wellbeing," said World Meteorological Organization
        Secretary-General Petteri Taalas, in a statement. "We are nowhere near on
        track to meet the Paris Agreement target."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c6b94-170b-455a-986e-a1346bb48352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1f39a-02c3-4c7e-9b1e-66763a0ca219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sea level rise is happening now</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ef99f-1bbe-4ba3-83f8-29304e80fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a resident of the low-lying Pacific Island of Samoa, Tagaloa
        Cooper-Halo has experienced climate changes first hand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9eff5-f105-4b2b-b94a-cb340467cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782eca6-7437-4ec3-b0c1-fa5e8495adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea level rise is speeding up," said Cooper-Halo, who is Director
        of Climate Change Resilience at the Secretariat of the Pacific Regional Environment
        Programme (SPREP). "We expected sea level rise in about 20 years to be showing
        the changes. But we are seeing it already now."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567cc23-d3eb-45bb-93df-182f4451f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b867804-41b6-464a-8357-e0ecf2567342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark report this year, the United Nations'' Intergovernmental
        Panel on Climate Change (IPCC) confirmed that global sea levels are rising
        faster than expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f295f-7d2c-4732-842a-63d663ddb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72641dbe-242f-462f-a8d6-5d8a8463017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing greenhouse gas emissions, warming temperatures, melting
        glaciers and disappearing ice sheets could cause sea levels to rise more than
        two meters (6.6 feet) by the end of this century if emissions continue unchecked,
        a study released in May found.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332df60-ec04-4f0b-9c20-af3d56c1ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5b82e-77a1-4c08-ab8f-2c6b4129a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise of two meters would displace 187 million people, mostly from
        Asia, and swamp major cities such as Shanghai. Another study suggested that
        in Southeast Asia, parts of southern Vietnam and Bangkok could be underwater
        by 2050.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fde41b-dd15-422b-935f-295258f31ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d19494-ca55-42ca-ab74-1d1ae5859e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapting to rising sea levels will be a key challenge for Asia-Pacific,
        according to the UN Development Program. Measures include defending coastlines
        and infrastructure, restoring mangroves, and identifying areas at risk from
        flooding.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9516d4-3898-42bc-9364-076946e2ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf8ef2-534b-4b41-9afc-8ecc04282182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper-Halo said Pacific nations have already been forced to adapt,
        installing monitoring stations that measure sea level rise and growing crops
        more resilient to saltwater.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b655e26-4809-4b7a-9084-aba70bb6804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f9e56-116b-4869-bfb9-c49a21517825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diets have already changed as ocean acidification and coral bleaching
        have reduced fish stocks, she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec3ba1-3660-447b-9f7d-e93d940ae712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab209ebf-487c-48fd-9fb9-7bb9cdc0c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When resources are not as plentiful as they used to be, it changes
        your dependency, you become more dependent on processed food and therefore
        we have to import a lot of processed food so it changes the way that we eat,
        and it therefore affects our health," Cooper-Halo said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f439b96-1a2e-454c-b1da-be68192627c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c2ed9-51f1-47d3-ab39-18abcc83ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Storms and typhoons are getting more intense</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398ca21-ba7c-4a6c-b8c1-4ccc9941e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.4 billion people -- about half the population of Asia --
        live in areas vulnerable to extreme weather events.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384f293-e3da-4ece-92eb-f15e143c4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716e817-c6f0-41cc-a824-7b7d3d460653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, flooding and landslides, triggered by torrential monsoon
        rains, swept across India, Nepal, Pakistan, and Bangladesh, leaving devastation
        in each country and hundreds of deaths.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742162dc-0987-4a33-ba7a-11eddee2e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858417d4-0189-4537-86b2-165105884e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, Japan, India, Bangladesh, South Korea, Thailand,
        Sri Lanka and the Philippines, were all hit by tropical storms and typhoons
        -- or cyclones -- in 2019, causing dozens of deaths, hundreds of thousands
        displaced and millions of dollars in damage.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60730ad1-0bd3-4b73-8c58-82b008393422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6b68c-b993-4557-a133-0936463f28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is expected to create higher storm surges, increased
        rainfall and stronger winds.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e200682-14b7-4414-961f-3069bbbc0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b27a6-9b5c-4939-a36a-4b792c5d99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Sustento has been campaigning for climate action since Typhoon
        Haiyan devastated her home in Tacloban, the Philippines, in 2013.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e571a9-daaa-4d99-8048-68646c8e4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab8dbf-c346-4f4f-97b2-53a536367839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustento lost both her parents, her eldest brother, sister-in-law,
        and her young nephew in the storm -- one of the most powerful ever recorded.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dde0b-72ba-48ab-9afa-b7c15135e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178c221-0001-4231-aa1c-2dfa9b5275dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We experience an average of 20 typhoons per year and they are becoming
        more frequent and intense. What does that mean for the Filipino community?
        It means damaged homes and livelihood, losing loved ones, losing access to
        clean food and water, being deprived of your own safety," she told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed9d2e-0dba-4c9e-a92b-1bcb175d1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e451e74-d021-48db-b013-f9ba5ea9e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever an extreme weather event happens, we lose our basic human
        right to safe, decent, and dignified life."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd3180-05a2-4120-83c0-ac64626de313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce81aa-af60-44af-9349-d5d4dd50dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of 10 disasters that caused the biggest economic losses
        in the world from 1970 to 2019 are tropical cyclones, according to the World
        Meteorological Organization.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f71a6-4b12-463c-9b43-934da37c1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f40b8a-cc3e-495c-a216-4fb8144729dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high economic cost of typhoons can cripple poor countries.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825712a4-d7cc-4c73-bfc4-820bdf7b9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca070665-f493-42df-a011-abdc5e1821af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Category 5 Cyclone Pam cost the Pacific Island of Vanuatu
        the equivalent of 64% of its gross domestic product.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ccc95-c225-4e52-9c3b-cf7a78f7f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdb92c-ec65-4ffc-9475-be23b035227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cities vulnerable to typhoons are under pressure to improve
        infrastructure and properly plan for future growth. Investing in early warning
        systems has already saved countless lives.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00521458-cd68-458a-8c83-084a23de090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb45d32-26e8-4e97-b02d-a9411bf80bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing for more extreme weather costs money and there are calls
        for rich nations to provide smaller economies with finance and technology
        to recover from the impacts of the climate crisis.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba73f07-880b-41a4-a00b-de554103edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304dd2c5-b89d-458d-87a9-c067b6010b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustento said fossil fuel companies also need to do their part --
        by speeding up the shift to renewable energy.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583db902-fbd4-491c-883c-47735d9e2343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20d09b-2d15-456b-9d9b-b8d2cab8d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not allow the fossil fuel industry to continue with business
        as usual, while we are left with no choice but to live with the ''new normal'',
        to count our dead, to search for the missing, and to fear for our future,"
        she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53b8bc-68fb-46a4-bf6a-45c88b683771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acce44-8658-455b-8e9f-377a0192d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Water shortages set to get worse</h3>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e317cd-699b-4394-b39a-3b13b93a6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis makes rainfall and the annual monsoons --
        vital for the region''s agriculture -- more erratic, droughts and water shortages
        will become more severe.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235efff-48f6-48fa-96fb-a6afdc533471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd0a4c-4520-461e-a4e5-c8c44889bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past five years have been the hottest on record and blistering
        heatwaves -- felt this year in Japan, China, India, Pakistan, and Australia
        -- are becoming so intense that a group of MIT researchers suggested some
        places could become too hot to be inhabitable.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62ce41-b690-494f-bfe0-822bfd795b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52433918-455e-4c4c-bc4c-3e4df9f144b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, India''s sixth largest city Chennai almost ran out of
        water.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047d68e-00e0-4f72-b1c5-82ab1e68939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed386d-c93c-4847-a8dd-f5f619ce8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four reservoirs that supply the city''s almost 5 million residents
        ran almost completely dry. People queued to fill up cans of water across the
        city and hospitals had no water for operations or sterilizing equipment.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feb87d-37b6-4a1a-a458-9a33134f14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaee82f-40de-4337-9789-efb8cd72e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, 600 million people are facing acute water shortage
        -- and the crisis is expected to worsen as the Himalayan glaciers melt and
        India''s bore wells threaten to run dry.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cebb1-ce27-43ce-930b-ac8d4facd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25873e41-4681-46f9-94b0-e977d7c9e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an economy where there''s a population that''s growing
        and industry that''s growing. So you need 40% more water for industry, you
        need more water for more people. You need more water for everything," said
        Jyoti Sharma, founder and president of FORCE, an Indian NGO.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08469015-da2c-4a85-9b3c-183cf234c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a049c-b244-405d-8bf1-d87b2133af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report this month said a quarter of the world''s population
        is living in regions where water resources are insufficient for the needs
        of the people -- with "once unthinkable" water crises becoming common.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83472e-2ee9-4446-88d9-a5b811712fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
