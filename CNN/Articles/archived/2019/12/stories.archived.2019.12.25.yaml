      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two firecracker related injuries were recorded by the Department
        of Health last December 22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe4ff9-296e-4dcd-ace7-34edd68b9fee'
