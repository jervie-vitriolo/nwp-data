    'title': '‘God loves us, even the worst of us,’ Pope Francis tells public in Christmas
      Eve mass'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e4281-6a92-4617-83ca-96ea9a023cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T13:55:47.009+08:00
