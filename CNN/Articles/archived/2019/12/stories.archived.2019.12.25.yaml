      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "the Pacific, the public has woken up to this reality for many
        years now," she said. Now, countries need to catch up and step up.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab0c1c-40ab-416a-9f6b-034a24914526'
