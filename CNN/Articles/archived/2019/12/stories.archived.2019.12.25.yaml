    'template': '1'
    'title': 'Two soldiers killed, five others hurt in Lanao Del Sur shooting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7f833-4bf3-4856-8f4f-b8fa352aa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Two
        soldiers were killed and five others were injured in a shooting in Lanao Del
        Sur, Tuesday morning, the military reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b50361-6bb3-4156-bc17-8a0ba0a25896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded00d15-d54e-4267-b584-b225ba41b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Bagnus Gaerlan, jr., Acting Commander of the 1st Infantry
        Division and Joint Task Force Zampelan (Zamboanga Peninsula and Lanao Provinces),
        said the incident happened at 7 a.m. in Pagayawan. The casualties were from
        the 55th Infantry Battalion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bca0c-b0a4-4049-9a21-106d8d3632a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207943-9d6b-4a82-a444-c56953ed1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan said a “scalawag trooper”, identified as Corporal Nao Mohammad
        Lassam, fired at the group while they were on their way to  a clearing operation
        in an area where an ambush took place the other day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538842ce-ce8b-4e57-9844-538a84c503dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fb747-759a-44fc-85c6-778dcce0907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\P\P“Thorough investigation, pursuit and manhunt of the perpetrator\
        \ is on-going,” said Gaerlan.  \P\P</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735a6c7-63ac-4fbb-9c81-918c8178b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
