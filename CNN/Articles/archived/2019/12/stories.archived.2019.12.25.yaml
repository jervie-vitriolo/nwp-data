      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4a305-71db-4592-9352-b38c7d33574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this incident, Lanao Del Sur Governor Mamintal Bombit
        Alonto Adiong reiterated his call to extend martial law in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd234816-a990-42dd-8bd9-e168198bd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f1c01-f9dc-4d58-9a44-d1062d3fc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T07:27:15.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:31:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 10, President Rodrigo Duterte through his spokesperson
        announced that he will no longer extend martial law in Mindanao based on the
        unanimous recommendation of his defense advisers. This means martial law in
        the area will expire by December 31 this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad6e0c-c8d2-4f32-b5bf-8a3b84c68500'
      'mgnl:activationStatus': true
