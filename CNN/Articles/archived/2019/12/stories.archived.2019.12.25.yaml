      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0187a8d-3f87-4904-9d23-55ee77fc0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Reps. Alfredo Garbin, Jr. and Elizaldy Co filed
        House Bill 1517 which aims to amend the Presidential Decree No. 1994, wherein
        a tax of P30 per kilogram of fireworks is imposed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456014f-3f78-45fc-a44a-d03ac52d007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdec5b-1606-4998-9a3e-499f803e3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Banning firecrackers is not the proper approach because that would
        only create a black market for these products. It is much better that they
        be sold out in the open but under strict regulations and taxes,” said Garbin
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fd617-7ef6-4f2b-9db4-54fa3dc29d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc7c57-3941-41e9-a709-f7ba84e2646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, a 20% tax shall be levied on fireworks
        and firecrackers based on the manufacturer’s selling price, net of excise
        tax, and value added tax on such devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044f57a-ec40-4c54-b484-4afcf87499c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383d64b-c5b2-40c8-b6e0-128393c2cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that public funds are spent whenever people are treated
        at government hospitals for firecracker injuries. The government should have
        some way to properly recover that cost and to conduct public campaigns on
        responsible use of firecrackers and fireworks,” added Garbin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d61db-1cd0-46b3-a8e8-7d7fca38e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
