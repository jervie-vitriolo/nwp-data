      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860788d-0f40-4748-859f-58ca14ee7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, proper urban planning and development will be the way
        forward, according to Sharma.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788ce6d-1518-4a61-a1ff-79a331710b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d5d9e-fbf8-4d82-aa25-775da6bf83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make water systems more efficient, make taps and faucets, irrigation
        systems more efficient. I think that''s what will save us from the crisis
        ahead," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a7be8-199e-4bfb-aa72-6e8c1e992f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07811d95-feb4-4b0c-a512-3e9c445167a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The next ten years</h3>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6da5c-236d-483f-888d-0d490d12237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is now 1.1 degrees warmer than it was at the beginning
        of the Industrial Revolution and under current scenarios, carbon dioxide emissions
        will need to fall by 7.6% every year in the next decade.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460928a-7660-4025-ba12-99babb377b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f79204-7d09-4f2f-a4c7-31be9ecde25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet emissions are still going up.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578dbf0a-b6c7-4f24-a930-f2f4c86bce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5971c-fcc8-4af0-920c-d212bd0f30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Climate Change Conference earlier this month highlighted
        the huge disconnect between the world''s biggest polluting nations, and the
        global community demanding change. Many observers, scientists and climate
        activists called the resulting agreement a failure.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c3c30-e0cb-48cc-a139-81a6547920c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736c3dc-0549-4cb3-87ca-f34c0f3238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those impacted by the crisis in Asia don''t have another decade
        for the rest of the world to get this right.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b521257-b11f-407d-860f-d5cdd96b6311'
      'mgnl:activationStatus': true
