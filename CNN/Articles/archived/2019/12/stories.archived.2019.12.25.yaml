    'jcr:uuid': '49df8889-e4ec-4652-99b6-0fc5b2efedd1'
    'lead': 'Typhoon "Ursula" (international name: Phanfone) maintains its strength
      and will continue to bring "very destructive" winds and intense rainfall over
      Calamian Islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-25T07:33:12.589+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:31:40.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:24.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pagasa', 'UrsulaPH']
    'template': '1'
    'title': '''Ursula'' maintains strength as it traverses Mindoro area'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d543c0d-cbe2-4263-8f1c-063faa8ac744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) –</strong>&nbsp;Typhoon
        "Ursula" (international name: Phanfone) maintained its strength and will continue
        to bring "very destructive" winds and intense rainfall over Calamian Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eff24b-ef4b-405c-997e-600934664477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a5e7c-6624-4cb1-b515-10148d7cdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7pm, the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said that Ursula was last spotted 75 km west
        northwest of San Jose, Occidental Mindoro or 70 km north northeast of Coron,
        Palawan. It maintained a maximum wind of 140 km/h and a gustiness of 195 km/h.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef963fab-fd51-4f9c-ab9a-a61b07d98e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc66851-d876-47c4-9491-1e097fa82cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3 only remained on Southern Occidental Mindoro (Calintaan,
        Rizal, San Jose, Magsaysay, Sablayan), and Calamian Islands (Busuanga, Coron,
        Culion).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed7621-3454-4540-b873-139ea4a35cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58e4fc-6bbe-4d47-bbec-6b4a1f206568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No.2 was hoisted over the following areas: Oriental Mindoro,
        the rest of Occidental Mindoro including Lubang Island, and extreme northern
        portion of mainland Palawan (Linapacan), and Western portion of Antique (Caluya).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb32a7-a23d-4609-8edb-bdbaa4dff301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd5ba1-6605-48e6-989d-b6bc40c2648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 remains raised over the following areas:
        Batangas, Romblon, Marinduque, Bataan, Cavite, Laguna, Cuyo Islands, the rest
        northern mainland Palawan (Taytay, Dumaran, Araceli), and southern portion
        of Quezon (Sampaloc, Lucban, Tayabas, Lucena, Dolores, Candelaria, Sariaya,
        Tiaong, San Antonio, Pagbilao, Padre Burgos, Agdangan, Unisan, Pitogo, Macalelon,
        General Luna, Catanauan), Northern Antique (Libertad, Pandan), and northwestern
        portion of Aklan (Malay, Nabas, Buruanga, Ibajay).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb24ad-9689-4f8f-8173-b425c00abf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26d603-bca0-4804-8512-e26e4a5a65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest landfall of Ursula was at 3 pm at the southern tip of
        Bulalacao, Oriental Mindoro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b947a-4a85-4273-a55e-796729845ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said that there will be occasional to frequent heavy with
        intermittent intense rains tonight over Calamian Islands, Cuyo Islands, and
        Occidental Mindoro.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87906fe0-0e9a-41c3-a0c1-7962cbc1a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0f231-b1d3-433b-8983-4ebb2ad1c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T19:15:52.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, light to moderate with intermittent heavy rains
        will be experienced over Romblon, Aklan, Capiz, CALABARZON, Marinduque, southern
        Aurora, and northern portion of mainland Palawan tonight.</p>'
