      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc34bf-6b72-4807-a2bb-2905fb3adb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been aiming for a total ban on the
        use of firecrackers since 2016. He signed Executive Order 28 in 2017 which
        limits the use of firecrackers in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ac1e2-f64f-4099-8069-02635fd5b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:30:56.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/01/10/rodrigo-duterte-total-ban-firecrakers.html">Duterte
        to order total ban on firecrackers</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe664c-760f-4374-aa6d-269c33e5902c'
