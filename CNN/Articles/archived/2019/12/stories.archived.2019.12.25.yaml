      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Humanity, God loves you....you are no longer alone. If your hands
        seem empty, if you think your heart is poor in love, this night is for you,”
        he said.</p>'
