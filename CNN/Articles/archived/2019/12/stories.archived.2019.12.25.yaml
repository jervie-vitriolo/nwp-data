    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d5e921c-b326-466c-934c-2b589ff18911'
    'lead': 'The National Democratic Front of the Philippines (NDFP) denies that the
      communist party violated the holiday truce amid the reported encounters in Bicol
      and Iloilo on December 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-25T18:00:41.110+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:31:31.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:26.927+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDFP', 'ceasefire', 'government-troops', 'Fidel-Agcoaili']
    'template': '1'
    'title': 'NDFP denies armed encounter with gov’t troops on Dec. 23'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3bb30-998a-423d-a520-9bb788516a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        National Democratic Front of the Philippines (NDFP) denied that the communist
        party violated the holiday truce amid the reported encounters in Bicol and
        Iloilo on December 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead83c17-8176-40a2-858d-38a05acc7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These were defensive actions by the NPA units involved in the face
        of armed attacks and sustained military operations by the AFP and the PNP
        (special operations unit), as attested to in separate statements issued by
        the Romulo Jallores Command, New People’s Army, Bicol, and the Napoleon Tumagtang
        Command, New People’s Army, Southern Panay,” said NDFP chairperson Fidel Agcaoili
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1bbf1-e651-4d3f-aa59-1c05d8a75284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) recently claimed that
        there were encounters between government forces and armed rebels last Monday
        in Camarines Norte and in Iloilo, which is the beginning of the unilateral
        ceasefire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8fcec-9770-4f3c-a477-4de2bb283d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html?fbclid=IwAR2XfcwjMdsgmJatpgdKQ2ZptxmwsvLWJNy3DSWQAfSUlrhcgQZIDdFwcAM">AFP
        reports two possible violations from NPA on first day of truce</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26502c8-60cd-4d9c-af69-5c81aaf8a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP said that the statements of both the military and the police
        are “malicious charges.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7e10d-e51f-4c0a-8d4f-8157a3a94d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, NDFP said that it has yet to receive copies of the suspension
        of military and police operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cc33c-2a53-4ecc-b7c2-9d00f21e63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, we wish to inform the public that to-date the NDFP
        has yet to receive copies of the SOMO (Suspension of Military Operations)
        and SOPO (Suspension of Police Operations) to be issued by the AFP and PNP,
        respectively, on the basis of a mutual agreement as reflected in the ceasefire
        order of the Communist Party of the Philippines (CPP),” said Agcaoili.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db429e-e18f-4161-a616-4ae9b8d7d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday ceasefire will take effect until January 7, 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082547d-335a-49df-8def-eb65dcc5dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T18:00:41.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/22/malacanang-duterte-ceasefire-cpp-npa-ndf.html">Malacañang
        orders declaration of ''unilateral and reciprocal ceasefire'' with communist
        rebels</a></strong></p>'
