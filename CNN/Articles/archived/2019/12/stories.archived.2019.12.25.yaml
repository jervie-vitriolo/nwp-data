      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f4406-29f1-4303-8218-b6af30b6d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T15:52:14.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrender is not an option, said Cooper-Halo.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b955f39-769d-4cfe-9a48-fbb62625849f'
