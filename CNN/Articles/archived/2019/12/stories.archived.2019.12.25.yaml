        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">EN: Tonight the love of God has been revealed to us. In Jesus,
        the Most High made Himself small, so that we might love Him. In Jesus, God
        made Himself a Child, so that we might embrace Him. ES: En esta noche, el
        amor de Dios se ha mostrado a nosotros: es Jesús. En Jesús, el Altísimo se
        hizo pequeño para ser amado por nosotros. En Jesús, Dios se hizo Niño, para
        dejarse abrazar por nosotros. PT: Nesta noite, foi-nos mostrado o amor de
        Deus: é Jesus. Em Jesus, o Altíssimo fez-Se pequenino para ser amado por nós.
        Em Jesus, Deus fez-Se Menino para Se deixar abraçar por nós. IT: Stanotte
        l’amore di Dio si è mostrato a noi: è Gesù. In Gesù l’Altissimo si è fatto
        piccolo, per essere amato da noi. In Gesù Dio si è fatto Bambino, per lasciarsi
        abbracciare da noi. FR: Ce soir, l&#39;amour de Dieu s&#39;est montré à nous
        : c&#39;est Jésus. En Jésus, le Très-Haut s&#39;est fait petit, pour se faire
        aimer par nous. En Jésus, Dieu s&#39;est fait Enfant, pour se laisser embrasser
        par nous. DE: In dieser Nacht hat sich uns Gottes Liebe gezeigt: Es ist Jesus.
        In Jesus hat der Allerhöchste sich ganz klein gemacht, um von uns geliebt
        zu werden. In Jesus ist Gott Kind geworden, um sich von uns umarmen zu lassen.
        PL: Tej nocy miłość Boga ukazała się nam: to Jezus, w Jezusie Najwyższy stał
        się maluśkim, abyśmy go miłowali. W Jezusie Bóg stał się Dzieciątkiem, aby
        pozwolić się nam objąć.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
