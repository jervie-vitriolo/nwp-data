      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Hunsucker, who appeared in court Friday, has been charged
        with first-degree murder, according to prosecutor Jordan Green with the North
        Carolina Department of Insurance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82902fe6-893e-4cc9-81c1-cb0227bbb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c7e2f-a5bd-40e5-a580-b85aaf39e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunsucker''s attorney, David Teddy, told the judge that "there''s
        been an allegation that has been made, and, of course, Joshua is to be presumed
        innocent just like anybody else."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9eb30-a144-4839-ae57-4f01e945e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0cbf7-19b1-487b-9eaf-0d1bb78eabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunsucker "hasn''t run from" the allegations, the lawyer said, and
        he "has been a law-abiding citizen his entire life." The attorney did not
        immediately return CNN''s calls seeking additional comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13a777-992a-4e78-b5e0-89ec727ed674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167f5b8-731f-4cb9-b053-5c895fff4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunsucker''s wife, Stacy Hunsucker, suffered some health issue at
        her home September 23, 2018, Green said. She was taken to a local hospital
        for treatment and "eventually succumbed" to the health issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab18ca-a147-43d7-88f0-c14053e8d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c132ec-a8bd-46b5-b926-2f0ab4392939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Insurance agent and the medical investigator tested
        vials of her blood and found high levels of tetrahydrozoline, Green said,
        "which is one of the active ingredients in a certain eye drop medicine that
        you would use to clear your eyes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66561b5c-e061-493c-98a6-66e8d9fda83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1763f-e08c-4ed4-87f8-c970c550651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green did not say how authorities believe she was poisoned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441d599-59f9-41e4-918a-51e2472dcc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db8f22-d368-4764-8dc8-f0011e1bbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toxicologist and cardiologist advised that the medication could
        cause heart stoppage or failure in a short time span, Green said. Investigators
        believe Hunsucker poisoned his wife, causing her death, he said. Authorities
        have ruled out suicide and other people contributing to her death, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e911a-233a-4f52-9de7-39419c0313d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d81df-0b8a-45f1-b3f2-0a2e8015752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bail set at $1.5 million</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3645f-3d99-4d5c-b517-3b4728ce2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunsucker — whom his attorney described as a 35-year-old paramedic
        — has asked that a reasonable bond be set, the attorney said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdf85e-fc20-4e61-bf8f-22fd806c4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef94ee7-ccc0-44db-a825-59dd3881294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s done nothing since his wife passed away that would give the
        impression that he''s doing anything other than doing everything he can do
        to take care of his two little girls," Teddy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eecc8-6aa2-4420-abf0-2391b03717d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78544f91-abc8-492c-a12d-7f9d9366b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green countered, citing Stacy Hunsucker''s $250,000 life insurance
        policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01d22-d283-4b7f-babc-01c3d072da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16422b-4dfd-4a58-b644-8748b568a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also has $250,000 from life insurance proceeds that he collected
        upon his wife''s death. He has less holding him here than the picture was
        painted, and he has considerable assets as he collected this life insurance
        policy some one year ago," the prosecutor said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436adb36-3896-4e79-ab94-ca257eed849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ae6a1-6a6d-4fc0-88ec-5080d0fbf6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge set bail at $1.5 million and said Hunsucker is to be fitted
        with a GPS monitor if he bonds out. He remains in the Gaston County Jail.
        He is due back in court in January, according to online records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610a422-22bf-4606-8be9-ba91ffc49303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081b6cd-43d4-4561-8ef8-0eea58e18c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration warns that ingesting tetrahydrozoline
        can cause serious harm, especially among children, while the American Academy
        of Ophthalmology reports that the substance had been used in murder attempts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234133b-5926-41ce-a486-cabbd0b63021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59505900-e7bc-450f-a960-dd945fc13ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate WSOC in Charlotte, police have reported
        two other cases, one this year and one in 2018, in which women were arrested
        and accused of attempting to poison their partners with eye drops.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cd727-42eb-47a1-a0b0-83b5d82857b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-25T14:19:51.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:31:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/24/us/paramedic-charged-killing-wife-eye-drops-trnd/index.html"><em>"A
        North Carolina paramedic is accused of killing his wife with eye drops"&nbsp;</em></a></p>'
