      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spot report of the local police, the van was heading
        north along Maharlika Highway New Diversion Road in Sitio Upper Sapinit, Barangay
