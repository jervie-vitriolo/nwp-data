      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Malacañang
        has hinted that the country''s ties with the US could be jeopardized by a
        US Senate panel''s approval of the resolution calling for detained Senator
        Leila de Lima''s release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0d7c6-1bbb-4cc6-8601-9910085760f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5831e-566c-434e-9618-d92f4a9e3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, <a href="https://www.cnnphilippines.com/news/2019/12/12/de-lima-us-senate-resolution.html">passed
        by the US Senate Committee on Foreign Relations on December 11</a>, condemned
        De Lima''s continued detention and urged the Philippine government to "immediately
        release" her. It also called for the dropping of charges against online news
        platform Rappler and its CEO Maria Ressa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e14c8-d618-4314-a62f-6b51347ce76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd7410-1677-40ab-933d-0f4335383517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a statement on Saturday,
        called US Senate Resolution 142 as a "brazen and heedless affront against
        the dignity not only of the Philippine Government but of our country’s sovereignty
        as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad7f6c-1e09-4f01-8776-bb41671cb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9aaefe-393a-437b-ba06-9c4221218ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who is also Chief Presidential Legal Counsel, said the courts
        "independently found probable cause" against both De Lima and Ressa, emphasizing
        that their criminal cases had nothing to do with their criticisms of President
        Rodrigo Duterte and his policies. He said American lawmakers should be objective
        and respectful of the country''s judicial processes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94571d36-3f4f-47c0-ba09-719d31e9f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af0c15-d0d4-46be-b804-ad038a303521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on these US senators to remove the blinders in their eyes
        and look at the De Lima and Ressa cases not with jaundiced eyes but with studied
        objectivity and cautious discernment," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273b1e4-3659-4a86-b571-6669d42f98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e773055-45f2-4ebb-aba9-5f7773d44493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things do not change, Panelo said the Philippines'' relationship
        with its long-standing ally could take a hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22d80c-c443-40ee-87b6-4988658d8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76082c22-5691-453a-a304-1cfb54bddb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that probing and educated minds will ultimately prevail
        and that such misguided and intrusive act shall not tarnish nor diminish the
        warm relations between our two countries," Panelo said at the end of his statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db502de-9a6b-40fe-bdf7-f3aec4987ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f839f-8506-4916-9a41-d3cfa91ced80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, meanwhile, said the "strong, and resoundingly unanimous
        and bipartisan support" for her by the international community "is further
        proof of the fakeness of the charges against me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0119b7d-0a2c-45b0-8a29-e2715927500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19d565-a77d-4b7a-b51e-5ca9cbd27ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These top US policy and law makers from both the Democratic and
        Republican parties, who have access and are privy to critical and confidential
        information affecting US relations with other countries, would not set aside
        their political differences and unanimously go out on a limb to support me,
        and stake their reputation, if they harbored even a hint of doubt about my
        innocence," she said in a separate statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c392f-0cf0-4774-9b03-954ab41682c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fa5db-77ed-44c1-b25a-9cb3f4f3b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 for allegedly abetting illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        under the previous administration. She denied the charges and accused the
        government of fabricating the cases against her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c874e8-2e80-44dc-b877-25723a8564ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff676698-7f5d-403c-bfaa-a52cd0208d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the US Senate''s Appropriations Committee approved the
        proposal to <a href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html">deny
        entry to Philippine government officials behind De Lima''s "wrongful detention."</a>
        Malacañang also dismissed it as an affront to Philippine sovereignty, while
        senators even suggested slapping US officials with a similar ban for interfering
        in the country''s internal affairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f3482-db40-4892-8adf-d9e15c5a3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:54:19.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/29/Leni-Robredo-United-States-Leila-de-Lima.html">READ:&nbsp;Robredo
        says US has right to bar PH officials behind De Lima’s detention</a></strong></p>'
  'aung-san-suu-kyi-rohingya-myanmar':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-14T13:00:00.469+08:00
    'imagesource': 'jcr:245dd773-d952-410d-84b2-c706cf2af1a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff01fa7-57a0-4df3-ba43-3210920b5f34'
    'lead': 'Few people have risen so high in the international imagination only to
      fall as dramatically as Aung San Suu Kyi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-14T13:58:26.096+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:12:47.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:12:29.446+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The West turned Aung San Suu Kyi into a saint. She was always going
      to disappoint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb48bd-6bfa-4ada-8ed4-63984b1b70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Few people have risen so high in the international
        imagination only to fall as dramatically as Aung San Suu Kyi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a235e-c234-4beb-aa3d-d4000daeff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e503f6-1ae9-4aa6-be62-801bffe77e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, after the Nobel Peace Prize laureate was released from
        house arrest in Myanmar, as the military regime gradually liberalized in the
        face of punishing international sanctions, Suu Kyi was hailed in the British
        parliament as a "conscience of a country and a heroine for humanity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3e7e4-cdb1-46d2-826d-c99c81ff5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe81ac-6d3d-4bbf-930a-7adecfc9c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, as she celebrated victory for her National League
        for Democracy (NLD) in Myanmar''s first free elections in decades, the moment
        seemed to solidify her place in history as Asia''s Nelson Mandela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae11692-691f-4232-b58f-3b606f858fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef33c83-8b79-455e-a6bd-27a0ac74b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the "heroine for humanity" appeared at the Hague to defend
        her country -- and by extension herself -- from accusations of genocide against
        Rohingya Muslims, hundreds of thousands of whom have been forced out of northwestern
        Myanmar by a yearslong military crackdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f0663-6390-40d2-8ca4-baae0208c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131e239-dcb8-40a1-986a-308c4fe940bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people are as perfect as their public image, especially when
        they are perceived as a saint. Nor did the 2015 election represent as much
        of a break with Myanmar''s past as it first seemed -- the military kept a
        firm grip on power, while the ethnic strife and civil war which have racked
        the country since independence never went away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e628bd8-dead-4466-9c68-34dc9a7fd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3360bf2-1ce2-40bf-97d4-df065e6301b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a major different between being an opposition figure
        and actually having to govern. As de facto president -- she is barred from
        formally taking office under the military-drafted constitution, but wields
        huge authority as state counselor -- Suu Kyi has to maintain public support
        for the NLD in the face of intense challenges. These include multiple ethnic
        uprisings, growing anti-Muslim sentiment and maintaining the approval of the
        West that had been key in getting sanctions relaxed and boosting Myanmar''s
        economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886fb852-a252-4d23-850a-1cd6bdfe821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5967c-81cd-4173-baf5-2db748d6d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That she would stumble at some point seemed inevitable, but for
        many of her supporters in the West, instead of maintaining influence with
        her and pressuring the generals to continue giving up power, they instead
        drew a line under the Myanmar problem and moved on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b19740-9372-42b6-8477-e57c7da7af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d322ef1-d2b5-4fb7-bc88-b17c1f248e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas before, any idea of progress in Burma had been summarily
        dismissed, observers now assumed that further progress was inevitable," Myanmar
        historian Thant Myint U writes in his new book "The Hidden History of Burma."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa15582-cf47-47ef-a9eb-20cf7e635deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01765e85-ef85-4ae2-87c5-4118742e9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When discordant news got in the way -- a communal riot here, a
        clash between the army and insurgents there -- it was easily swept aside as
        peripheral to the main story. The story was too good, a much needed tonic
        at a time when the Arab Spring was giving way to extreme violence. Burma,
        at least, was a morality tale that seemed to be nearing its rightful conclusion,"
        added Thant Myint U, referring to the country by its previous name, Burma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23c673-2b98-44df-ac82-f765753d73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc39b5-beef-4de4-8b78-c106562235da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divided country</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b9943-0437-408b-9461-101008fbbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the problems that Suu Kyi inherited in 2015 were put in
        place long before the country gained independence from Britain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1e29b-ce37-4fdc-86e6-a389a657a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b3364-9e6b-4a0d-b578-2740e92ed307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s colonial rulers -- as they did throughout the world --
        played ethnic groups against each other, boosting the Christian Karen and
        other non-Buddhist minorities and importing large numbers of Indian and Chinese
        workers. As Suu Kyi herself wrote in 1988, "the practice of encouraging the
        differences between the various racial groups was to have sad consequences
        for the independent nation of the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a9ebf-e130-465e-97e0-54703c666e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fc978-0bae-4134-96f9-ede68bf68197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Suu Kyi''s father, independence leader General Aung San,
        succeeded in uniting Shan, Chin and Kachin groups with his Burmese nationalists,
        hardline Communists and Karen separatists soon launched insurgencies against
        the newly independent state.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2de8a-aca1-411c-a443-4251ee7903c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a5303-1154-438c-84a0-bbeecc1dca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to keep the rebels in check made the army strong," Suu
        Kyi wrote in a 1985 history of the country. "Many of the top men in the army
        had been politicians and were inclined to interfere in the government of the
        country. In 1962 a group of army officers led by Ne Win, the commander-in-chief,
        overthrew the elected government of U Nu."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32c004-76ce-47a2-85f1-bcafb4da5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0a833-3bed-4936-a4cd-79e881ebdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next five decades of military rule, Suu Kyi emerged as
        a leading opposition figure, boosted by her impeccable heritage and her strong
        international ties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154b87a-f367-4091-a461-3e285f165c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd6669-6447-47d1-8c61-1ad69e69f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her success in attracting international support was without par.
        The UK government under Tony Blair was one of her fiercest advocates, and
        Norway not only awarded her the Nobel Peace Prize but funded the Burmese government-in-exile
        and the Democratic Voice of Burma radio station. Neoconservatives in the US
        also embraced Suu Kyi as an example of the image of liberal democracy they
        claimed to want to bring to places such as Iraq. Following the 2003 invasion
        of that country, George Bush''s administration imposed tough economic sanctions
        on Myanmar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19c62b-61c8-49cf-a05f-409be622759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba03be-e8a8-49fb-ab95-be5ba09aadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no attempt to analyze the roots of authoritarianism or
        Burma''s complex interethnic relations," Thant Myint U writes. "Nor was there
        an effort to understand the country''s traumatic past or reflect on the legacies
        of colonialism. To the extent that people thought about Burma''s myriad ''ethnic
        groups,'' they were seen as victims too of military repression and on the
        side of ''democracy.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd928010-9fea-4fc0-9eb6-8fc4c5de894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dee204-9585-436e-af83-f26da5d177e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, violence between ethnic groups and growing Buddhist nationalism
        were seen, if they were noticed at all, as problems that would be fixed by
        democracy. Suu Kyi -- "The Lady" -- was lumped not only with the hopes of
        her own people, but the entire international community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c73fc0-4904-4ed6-bbe8-bea1a6a37fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9ee8a-680f-43e9-b6ea-c3de1b450eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fallen idol</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa58d6c-44f4-4121-bdd0-a36923ff8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few mythical figures survive intense scrutiny, and Suu Kyi perhaps
        more than anyone has fallen short of her public image. Her numerous flaws
        that were once ignored have now come to the surface. These include, according
        to numerous critics, a tendency to megalomania and authoritarianism, as well
        as an anti-Muslim bias that had been an open secret for years before the current
        crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d46e9-c0d1-4617-8cf2-94fefdc229cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0f046-c5ec-492f-a577-53faaac2446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Francis Wade writes in "Myanmar''s Enemy Within: Buddhist Violence
        and the Making of a Muslim Other," even before the latest crisis "Suu Kyi
        was often accused of harboring a possible (anti-Muslim) bias of her own, for
        she was an elite Bamar and thus a beneficiary of the ethnic hierarchy that
        had formed in Myanmar."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81176d-08bc-41a5-be21-470edf3ddb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fe5ed-62da-4b0e-aa20-196366837954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notoriously dismissed concerns about rising violence against
        Rohingya in a 2013 interview, saying Buddhists in Rakhine live in fear of
        "global Muslim power."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efea7b-3d26-403c-a104-0c3e3f2a4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43724fa1-7375-47d9-bd50-0c476fbe8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had she offered even tacit criticism of the military as it launched
        its campaign of ethnic cleansing in 2016, her international reputation might
        have survived. She could have justifiably pointed to the limits of her own
        power and that of the NLD, and the need for Myanmar to undergo a full democratization
        that would finally remove the military from power.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33bac3-1d40-4497-a135-411ed5cbbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff84dff-0aae-45a4-8cd4-a860c40d14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead however, she focused on shoring up electoral support back
        home, where the anti-Rohingya campaign remains popular, and backed the military,
        often speaking in the language of conspiracy and paranoia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809915dd-47b4-4bc8-ada1-42843c6886f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cc998-ee0d-4232-a173-18f9c0325963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Suu Kyi claimed during a phone conversation with Turkish
        President Recep Tayyip Erdogan that a "huge iceberg of misinformation" about
        the Rohingya crisis was being distributed to benefit "terrorists." According
        to a readout of the call, she said her government was fighting to ensure "terrorism"
        didn''t spread over the whole of Rakhine state.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d65e8-2b01-4788-b9b5-43e591be6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48418e0-ff03-477b-8ec1-ca2667b5cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last year, former US ambassador to the United Nations Bill
        Richardson, who has known Suu Kyi for over 30 years and visited her during
        her lengthy period of house arrest, said she had "changed, she''s become,
        unfortunately, a politician afraid of the military and afraid to make the
        tough decisions to resolve one of the worst humanitarian crises in history."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332f611-70c2-4268-aba4-c4ddc7f24d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ad635-2d60-4fb7-bf54-393d6da033ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps she has changed. Or perhaps she simply never was the person
        she was presented as, but instead a far more flawed figure, who, faced with
        an intensely difficult balancing act, chose to follow the path of least resistance
        and shore up majority support while sacrificing a loathed minority. She was
        hardly the first leader to do so, and likely will not be the last.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a9e54-fe1c-47ac-b24c-063cc9cc6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe72c2-a8ba-48c6-a6f4-ab6f44886a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any lesson to be learned from Suu Kyi''s downfall it
        is that Nobel Peace laureates aren''t perfect and that democratic transitions
        do not happen overnight. The international community took its eye off Myanmar,
        assuming Suu Kyi could handle the country''s numerous problems while remaining
        a paragon of democracy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb6a2d-1be7-4362-857b-03e3ff1c8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb9749-bac0-4718-bae0-cf61fb9d7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal campaign against the Rohingya deserves all the condemnation
        it has received, but there is blame to go around well beyond Myanmar''s borders.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617ca14-81e5-4870-b3e6-0188ee7d9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T13:58:26.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/13/asia/rohingya-suu-kyi-myanmar-hague-intl-hnk/index.html">"The
        West turned Aung San Suu Kyi into a saint. She was always going to disappoint"</a></em></p>'
  'Danny-Aiello-obit':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-14T14:21:51.446+08:00
    'imagesource': 'jcr:aedca9b6-9785-4b8d-841a-16728bf10db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165243b1-023c-413f-999d-26fa056f05b3'
    'lead': 'Danny Aiello, a prolific actor who was nominated for an Academy Award
      for his role as pizzeria owner Sal in Spike Lee''s ''Do the Right Thing,'' has
      died. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-14T14:24:17.503+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:12:45.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:12:29.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danny Aiello of ''Do The Right Thing'' and ''Moonstruck'' dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179748f-b6eb-4ad4-98f2-f57c49e5743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Danny Aiello, a prolific actor who was
        nominated for an Academy Award for his role as pizzeria owner Sal in Spike
        Lee''s "Do the Right Thing," has died, a family representative confirmed Friday
        to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60e030-b8d2-4465-bd40-5059d41e0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b0f6c-c760-406a-9ce5-11ae25395bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sorrow to report that Danny Aiello, beloved
        husband, father, grandfather, actor and musician passed away last night after
        a brief illness," according to a family statement provided to CNN. "The family
        asks for privacy at this time. Service arrangements will be announced at a
        later date."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccc0e0-61e6-47f5-9bd4-c13a2751bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9734d5-3ee0-4c15-84c7-5b5980985055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 86.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d911495-5b3f-4ae5-9b23-8e02e557b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe15e1-ea5e-4ec3-ba51-3a3ff37fa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran actor appeared in a plethora of well-known roles including
        as Johnny Cammareri in "Moonstruck," Tony Rosato in "The Godfather II" and
        as Madonna''s father in the "Papa Don''t Preach" music video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8a3c5-41bb-40e8-973b-c95ad31de22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7827f8a-bc0c-4a0d-ae91-4a021ac7ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello was born in Manhattan, the second youngest of six children,
        to a seamstress and a laborer. His mother was born in Naples, Italy, and married
        his father when she was 15 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333eabe8-a9ce-4d66-919d-28e91b827a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69b22a-b1a9-456b-8ec1-7dac68d12d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1990 New York Times Magazine article, Aiello talked about his
        father''s frequent absences from the home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86c167-3709-492f-8dc9-0781c94cf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088aa847-a6b2-4fb4-a3ff-2914cf891bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It seems he would come home once a year and my mother would
        have another child,'''' he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d95ff7-befb-47d0-adc5-90ffa07b14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
