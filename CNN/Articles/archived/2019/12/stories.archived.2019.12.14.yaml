    'template': '1'
    'title': '5 dead, 10 injured in Quezon van and bus collision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2136d0-278e-4d8e-ba0d-64faafb76a25'
      'mgnl:activationStatus': true
