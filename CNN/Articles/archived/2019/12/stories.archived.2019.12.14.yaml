    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1924e-91fa-4eb6-a89b-65d8e9b9d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T17:42:02.132+08:00
