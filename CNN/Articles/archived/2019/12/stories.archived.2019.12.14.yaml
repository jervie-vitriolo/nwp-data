      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> —&nbsp;A
        collision between a van and a bus killed five people and severely injured
        11 others in Pagbilao, Quezon, Saturday afternoon, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df26e48-cf0d-4f4c-bb7b-f3bf780132f5'
