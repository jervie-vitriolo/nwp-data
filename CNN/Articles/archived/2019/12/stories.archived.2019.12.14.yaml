      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817a80a-e4df-465f-9796-07c2e4be3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While engine tests are considered to be less provocative than those
        involving missiles or satellites, Lewis said that the activity at Sohae is
        a significant development and a step toward weapons launches of a more threatening
        nature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644e03f-b83f-4fba-a821-8618e33f2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51e760-bda1-46ab-923b-4a7f6b70f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, North Korea fired two projectiles that were "presumed
        to be fired from a super-large caliber multiple rocket launcher," South Korean
        army officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1b620-1653-4c4a-9198-de3bcad1fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc21f65-dc9c-4645-9f35-2a3ae37ce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in weapons testing comes amid increasing friction between
        North Korea and its main adversaries, South Korea and the United States. Nuclear
        negotiations between Washington and Pyongyang have been at an impasse for
        weeks, and North Korea recently stated it is no longer interested in holding
        talks with the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74506a6-727f-4e40-b8e3-e05105cad8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d4064-f928-44cd-bf74-07b0f7629ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and North Korean leader Kim Jong Un revived
        their war of words last week. A senior member of the North Korean government
        again described Trump as a "dotard" after the US President called Kim "Rocket
        Man."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1aa79-0c95-4b61-919d-d421a94abf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/14/asia/north-korea-satellite-test-intl-hnk/index.html"><em>"North
        Korea says it conducted another ''crucial test'' at missile site"&nbsp;</em></a></p>'
  'taylor-swift-woman-decade':
