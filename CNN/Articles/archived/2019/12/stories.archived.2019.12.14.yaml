      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349ea9f-ef6e-41b6-ae68-a1526d0a8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tested the material using MRSA and Pseudomonas -- considered
        the most dangerous forms of antibiotic-resistant bacteria -- using electron
        microscope images to confirm that virtually no bacteria could transfer to
        the surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2324752-4957-4444-8b54-110c9bcf0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c984a-2069-4006-980c-7d7f20b84e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see this technology being used in all kinds of institutional
        and domestic settings," Tohid Didar, who co-led the research, said. "As the
        world confronts the crisis of anti-microbial resistance, we hope it will become
        an important part of the anti-bacterial toolbox," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac334a37-df72-4bb9-8fa9-6ed543d23b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
