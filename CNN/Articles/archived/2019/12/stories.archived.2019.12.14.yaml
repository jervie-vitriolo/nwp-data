      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de972ba-e091-4a39-87ae-4a73dfc7811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar went on to list a myriad of ways women artists are
        treated unfairly in the music industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab634a1-9c16-4525-b885-f7eacde2f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4d873-ebc0-4d90-869f-2e2316462daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that people love to explain away a woman''s success in the
        music industry, and I saw something in me change due to this realization,"
        Swift said. "This was the decade when I became a mirror for my detractors.
        Whatever they decided I couldn''t do is exactly what I did."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24666280-b3cd-448e-82c0-252bdadc6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3c116-4f42-4330-ad3f-2a7a4aac494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said she used her music to answer her critics and praised
        Lana Del Rey for suffering criticism and continuing to make art.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c80ee7-a0ba-4be6-8e71-13804d713929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d433b7-cf96-417c-a8c6-311503e0b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that example should inspire all of us, that the only way forward
        is forward motion," Swift said of Del Rey, "that we shouldn''t let obstacles
        like criticism slow down the creative forces that drive us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ece008-909b-4988-8d74-fa4c560a1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ef787-76d8-430e-81d0-c5823ec5fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also name-checked industry newcomers she admires, including
        Lizzo, Rosalia, Camila Cabello, Halsey, Megan Thee Stallion, Princess Nokia,
        H.E.R. and Billie Eilish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78358c1-81d3-4109-8cb0-100e6d06164a'
      'mgnl:activationStatus': true
