    'template': '1'
    'title': 'State can take over Metro Manila water distribution under Constitution
      – Justice chief'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc692658-a589-47d6-8429-6539f4b83328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong>&nbsp;A
        state takeover of the water distribution in Metro Manila is allowable under
        the Constitution, Justice Secretary Menardo Guevarra said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed4fed-d335-4d49-bd2d-6142c647d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the Constitution, the state may temporarily take over or
        direct the operations of privately owned public utilities or businesses affected
        with public interest: in case of national emergency and when public interest
        requires it,” Guevarra told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c6673-5205-44ec-9420-bf63a9c770fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that “these are factual issues that only the president,
        as chief executive, can determine.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca7459-4996-45e2-926c-07f8cca82802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was reacting to President Rodrigo Duterte’s statement on
        Thursday, threatening a military takeover of Metro Manila’s water operations
        after he slammed concessionaires Manila Water and Maynilad for their “onerous”
        water deals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392d118-a063-47c6-8891-8f8c67391451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi ko sa kanila</em> (water concessionaires)<em> ‘wag ninyo
        ako laruan, na takut-takuitin ninyo ako. Sige, magsibat kami, bahala, wala
        kayo tubig</em>. I will order the Armed Forces to override your order. <em>Sige,
        sundalo take over,</em>” said Duterte in a speech in Las Pinas City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97466e-9462-498b-aa31-b2ab191d7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them (water concessionaire) don’t toy with
        me and try to scare me, saying if we interfere then you’ll cut off our water
        supply. I will order the Armed Forces to override your order. Go ahead military,
        take over.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d0a93-e2b3-4e0b-b32e-43bf134633dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would also suspend the writ of habeas corpus but
        “only against economic sabotage.” It will not include the arrest of members
        of the New People’s Army, he stressed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888da9f-6d47-4577-8c2a-0afdb84970ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag niloko mo ako, niloko mo ang Pilipino,</em> [If you mess
        with me and the Filipinos], I will suspend the writ of habeas corpus and I
        will arrest all of you, <em>kaya gusto kong makita ang mga bilyonaryo na nakakulong</em>
        [I want to see all the billionaires in jail],” added Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fbea7-4a4f-4502-9453-f8a240063212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 3, Duterte warned that he would <a href="https://cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">insist
        that these concessionaires and some senators face economic sabotage raps</a>
        over the deals signed back in 1997. This comes after the water concessionaires
        won an arbitral ruling that ordered the Philippine government to pay them
        7.39 billion pesos in losses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9db5b-d49b-4abc-b1f3-b6fbb1b33c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water has since said <a href="https://www.cnnphilippines.com/news/2019/12/13/manila-water-maynilad-contract-extension-still-stands.html?fbclid">it
        will not accept the arbitral award</a>, adding that it will also defer its
        rate adjustment scheduled for next year until they reach an understanding
        with the government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cee356-d207-4964-94a7-de1b39bf1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he is not open to discussing with the companies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa6281-9d20-4315-8873-b828ad6f876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not talking. Go to (Emmanuel) Salamat, mag-usap kayo [you
        talk]. Bahala kayo diyan [That is up to you]. Ako [Me], I will just prepare
        the charge. ‘Pag hindi tayo nagkaintindihan dito [If we do not come to an
        understanding], economic plunder,” he said, referring to Metropolitan Waterworks
        Sewerage System Administrator Emmanuel Salamat.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf65c4f-3a69-46f5-84f4-b9c11a2ef7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic sabotage means “any act or activity which undermines, weakens
        or renders into disrepute the economic system or viability of the country
        or tends to bring about such effects” according to former President Ferdinand
        Marcos’ Proclamation No. 2456.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e89ff-8ff4-48ac-b612-23eb28565cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T20:59:41.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also said <a href="https://cnnphilippines.com/news/2019/12/9/House-of-Representatives-Maynilad-Manila-Water-concession-agreement-probe.html">it
        will probe the water deals between the concessionaires and the government.</a></p>'
