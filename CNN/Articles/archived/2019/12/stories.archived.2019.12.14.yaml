    'title': '3 foreign kidnap victims rescued in Cavite, 6 Chinese suspects arrested'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d066e-9d19-4cce-8dcf-0b8038ab1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.658+08:00
      'mgnl:createdBy': 'eimor'
