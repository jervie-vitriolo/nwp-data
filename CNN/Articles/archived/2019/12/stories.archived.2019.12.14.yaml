    'template': '1'
    'title': 'North Korea says it conducted another ''crucial test'' at missile site'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9255d-18ad-4d18-8d4d-fe894f566e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean state media has reported that
        "another crucial test" was successfully conducted at the country''s Sohae
        Satellite Launching Ground late Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f7eb0-52ca-44f4-964a-829497032898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55022e-0fc8-4af6-95ae-c94b26fb519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what was tested, but the Korean Central
        News Agency (KCNA) reported that the test would bolster North Korea''s "reliable
        strategic nuclear deterrent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ec9bc-02e5-4ca1-ac13-8fd839657822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1d589-e69c-4d01-9617-5c977e72a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch occurred at around 10:45 p.m. local time (8:45 a.m. ET)
        Friday, according to KCNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1820f-1a77-4465-9423-03eb8a6083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a817d-7a80-41e6-9664-ff948555150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, South Korea''s Ministry of Defense
        said it was working with the United States to monitor activity in areas of
        interest, but was unable to "confirm specifics related to North Korean intel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3e6fc-3166-40cb-9951-eebe334702be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634227b-1d66-4c46-b5ae-6cee1de8caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the test follows a similar launch on December 7 that was
        labeled by North Korea as "very important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a53fe-83b7-4758-ac30-281513be39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8225ab9-a033-4c7c-8174-ce96e0042244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research successes being registered by us in defense science
        one after another recently will be applied to further bolstering up the reliable
        strategic nuclear deterrent of the Democratic People''s Republic of Korea,"
        KCNA said in a report Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c14b0-d19a-4fc6-9867-34a9be1e4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e78880-a1fa-40bc-84e0-626f5bf3c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, North Korea warned it would send the US a "Christmas
        gift," but what that present contains will depend on the outcome of ongoing
        talks between Washington and Pyongyang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5637f8-aaa3-455b-afd2-fb7dec071867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f844ff0-1b0b-4208-9429-eb4b43fc115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, North Korea referred to its first test launch of an intercontinental
        ballistic missile (ICBM) as a "gift" for the US on the Fourth of July holiday.
        That launch sparked what became a tense, months-long standoff between the
        two sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20d54c-695e-44fd-be25-37aa60c0430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15407a-c2eb-479c-9b1a-f539cc2efbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ambassador to the United Nations said last week that
        denuclearization was off the table in negotiations with the US, which he claimed
        had been a "time-saving trick" to benefit a "domestic political agenda."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58596ff6-3ac7-46cf-bbb5-cd57ef3e0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2b9da-82e2-4885-ab9e-a272f5338f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a satellite image obtained by CNN earlier this month
        indicates North Korea may be preparing to resume testing engines used to power
        satellite launchers and intercontinental ballistic missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468c74b-59f3-4d52-a918-8b0270d06c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9a952-c5e2-4244-be5b-b0dbb70877bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial satellite imagery, which was captured by Planet Labs,
        showed new activity at Sohae Satellite Launching Station and the presence
        of a large shipping container at the facility''s engine test stand, according
        Jeffrey Lewis, director of the East Asia Nonproliferation Program at the Middlebury
        Institute, which works in partnership with the imaging company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783926ce-2fa6-40a9-8de6-e8980f61a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:03:32.795+08:00
