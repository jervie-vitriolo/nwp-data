      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/13/politics/supreme-court-trump-financial-documents/index.html"><em>"Supreme
        Court to hear Trump pleas to block subpoenas for financial records"&nbsp;</em></a></p>'
