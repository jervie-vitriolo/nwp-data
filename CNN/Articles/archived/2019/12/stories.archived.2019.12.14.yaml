      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/13/health/superbug-repelling-surface-intl-scli-scn/index.html"><em>"Scientists
        develop superbug-resistant, self-cleaning plastic wrap"&nbsp;</em></a></p>'
  'North-Korea-crucial-test-missile-site-':
