      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        President has appointed Moro National Liberation Front (MNLF) Founder Nur
        Misuari as the country’s Special Economic Envoy on Islamic Affairs to the
        Organization of Islamic Cooperation (OIC).</p>'
