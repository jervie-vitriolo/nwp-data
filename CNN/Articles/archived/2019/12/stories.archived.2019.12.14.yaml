      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Erratum: An earlier version of this report identified Norman
        Santos Gabito as the van driver and suspect. Gabito, the registered owner
        of the van, was not driving the van at the time of the incident. We have updated
        the article to reflect the correct name of the driver and suspect. We apologize
        for the error.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b153d-df8d-4fd0-986c-ef7f256a9ad3'
