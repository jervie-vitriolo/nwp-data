      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9f651-11e2-4606-bdd4-a4ac61fb4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the CAB say it is another example of how Modi and his
        BJP party have pushed an agenda of Hindu nationalism onto secular India, a
        country of 1.3 billion people, at the expense of the Muslim population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b2413-59fd-4e24-98c8-c8011bfaa19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ae2fa-c290-4601-b0a8-594274070fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill comes months after Modi''s government stripped the majority-Muslim
        state of Jammu and Kashmir of its autonomous status, essentially giving New
        Delhi more control over the region''s affairs and enabling mass Hindu migration
        to the region. That same month, nearly two million people in Assam were left
        off a controversial new National Register of Citizens, which critics feared
        could be used to justify religious discrimination against Muslims in the state.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e1bec-8251-4a6c-b74a-02fc21e44627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2019/12/13/asia/india-assam-unrest-citizenship-bill-intl-hnk/index.html">"Two
        killed in protests over controversial Indian citizenship bill"&nbsp;</a></em></p>'
