      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead in the incident, which involved a unit of CUL Bus
        Transport and a Mitsubishi Canter van, was identified as Ma. Analoyd Seyosa
        Po.</p>'
