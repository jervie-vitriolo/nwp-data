    'template': '1'
    'title': 'Taylor Swift honors women and slams Scooter Braun in Woman of the Decade
      speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2408ee-d126-4416-80a3-4290a1729c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift used her moment as a
        Billboard honoree to do what she''s been doing —&nbsp;speak her truth and
        advocate for creatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500258ec-674f-4e99-8ce8-69033b765068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7088b6-26b9-46bf-ac88-3f44ab47037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who turns 30 on Friday, became the first recipient of
        Billboard''s Woman of the Decade award Thursday night at the Hollywood Palladium
        in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161d5b3-dfbd-4eb7-89ca-5481464cf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061a177-b6ea-4e90-b67d-e90c256e4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She carved out about 15 minutes to offer remarks about everything
        from how she''s handled herself in the industry to her latest battle for the
        rights to her music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193fe34-3ec4-410b-8e39-c7ecebb26b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57e03c-7a2b-40b5-987f-3e9617aa7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this decade began, I was 20 years old, and I had put out my
        self-titled debut album when I was 16, and then the album that would become
        my breakthrough album, which was called ''Fearless,''" Swift said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd86ba9-fe86-4f69-857f-927d3ea6e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e407e-3f3a-4eb8-b820-ae519fca94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I saw that there was a world of music and experience beyond
        country music that I was really curious about," she said. "I saw pop stations
        send my songs, ''Love Story'' and ''You Belong With Me,'' to No. 1 for the
        first time. And I saw that as a female in this industry, some people will
        always have slight reservations about you."</p>'
