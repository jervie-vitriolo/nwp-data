  'New-Orleans-state-of-emergency-cyberattack-':
    'caption': 'New Orleans Mayor LaToya Cantrell declared a state of emergency Friday
      after the city was hit by a cyberattack.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-14T12:19:10.745+08:00
    'imagesource': 'jcr:56e8596c-d19a-4744-b7b3-49701cf30b2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c92803ca-02e0-4cda-945f-56c664e1d39a'
    'lead': 'Suspicious activity was detected at 5 a.m. and an investigation revealed
      it was a cyberattack at 11 a.m.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-14T12:32:48.613+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:12:48.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:12:28.692+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyberattack', 'New-Orleans', 'mayor', 'state-of-emergency', 'LaToya-Cantrell']
    'template': '1'
    'title': 'New Orleans mayor declares state of emergency in wake of city cyberattack'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df005f-637f-49f1-be58-483ac0bdac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Orleans Mayor LaToya Cantrell declared
        a state of emergency Friday after the city was hit by a cyberattack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e83ce5-8c90-4d8f-8d19-0194b92005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5c4df-940f-40f2-a8e8-1d480dd39e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phishing attempts and suspicious activity were detected on the city''s
        network around 5 a.m., New Orleans chief information officer Kim LaGrue said
        during a press conference. By 11 a.m., technician investigators detected "a
        cybersecurity incident" and the city''s information technology department
        began powering down servers and city computers as a precaution, the New Orleans
        Office of Homeland Security and Emergency Preparedness said in a series of
        tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249ad4a-ec2f-4014-a68b-1967bea3a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28e6a3-7ec6-4f42-9e7f-4110df590be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ransomware was detected, no ransom has been demanded in the
        cyberattack, Cantrell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782fbf6b-802b-42d6-b03d-d7aa9b256adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c659d0-c49f-4fd0-8fbd-994461d93da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the city does not believe any employee information
        was compromised during the phishing attempts that occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab670f-119b-47a5-b4c3-96e873e2ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fe3fd-8b9e-4a60-9872-a38a58ca8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being investigated by the city with assistance from
        the Louisiana State Police, Louisiana National Guard, the FBI and Secret Service,
        according to the tweets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a8312-1e35-4a96-8475-a1cb17d955fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec14b3-8167-4623-a76b-34ca975599c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s 911 system was not affected by the attack, the city
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e4e10-a939-4ea7-8624-c38d8892b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66d2d0-f49b-4ce9-ae0e-6ff0faa5a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantrell said the attack is similar to the most recent attack on
        the state level. In July, several school systems in Louisiana were attacked
        by malware, prompting the governor to issue a state of emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ff061-1c85-4ef7-a7c3-b3b89ddfbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T12:32:48.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/13/us/new-orleans-cyberattack-state-of-emergency/index.html"><em>"New
        Orleans mayor declares state of emergency in wake of city cyberattack"&nbsp;</em></a></p>'
