      'mgnl:lastActivated': 2023-01-27T00:12:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51326ead-8691-49a6-a172-9c095586c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re structurally tuning that plastic," Soleymani said in a statement.
        "This material gives us something that can be applied to all kinds of things,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b21828-9353-4bf4-8c7e-0e3243fe3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2a598-9866-45e1-9b7c-f208a022203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surface, the researchers say, is durable, flexible and inexpensive
        to make.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c681943-91e5-4bac-bb1e-21deef77c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
