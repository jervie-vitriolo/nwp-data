    'template': '1'
    'title': 'There have been at least 1,300 flu deaths in the US so far this season,
      CDC estimates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76b91e-1f61-4ba5-912c-02a38e6a0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  —&nbsp;At least 1,300 people have died from
        the flu so far this season, according to a preliminary estimate released Friday
        by the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4ec7e-156d-427a-a72b-2ab687338220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f8dbf-bafb-4993-9f26-b2784c96045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least 2.6 million flu illnesses and 23,000 flu-related
        hospitalizations, according to the analysis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0fda7-7b8f-4f0a-9b94-20f9e75e62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e575b-75f4-4c5c-a97d-f27eb6d2c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this season, the CDC has received reports of 10 children
        who have died from the flu, four more than the week before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb71d2-e910-4f04-adcd-7d4e44009867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039b42c-d88e-4007-a9ac-6bc50ecb507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that flu is hitting the United States early
        this year, and there are concerns that this early season could mean a particularly
        severe season overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4124de-db67-4114-aa91-86c63aa4e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5130f4b-6ffa-4e8d-9ce4-7e2fec7c6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu spread significantly in all states except Alaska as of the week
        ending December 7. Both the eastern and western United States are being hit
        hard, with widespread flu activity in 23 states: Alabama, Arizona, California,
        Connecticut, Georgia, Idaho, Indiana, Kentucky, Louisiana, Maryland, Massachusetts,
        Nebraska, Nevada, New Mexico, New York, North Carolina, Oregon, Pennsylvania,
        South Carolina, Tennessee, Texas, Virginia and Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b30392-c5a6-4b4b-b2af-dc56cfadc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087d7bc-b98c-4903-a932-ac5616e49d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the week ending December 7, health care providers in Alabama,
        Georgia, Mississippi, Nebraska, South Carolina, Tennessee, Texas, Washington
        and Puerto Rico saw the highest level of flu activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fdb24-21fb-41fa-a431-3d4b08c88ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadfd4c-287c-4af7-9196-fc8fa1258e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu activity is being caused mostly by influenza B/Victoria viruses,
        which is unusual for this time of year, according to the CDC, and B strains
        tend to hit children particularly hard. Influenza A/H1N1 viruses are increasing
        in proportion relative to other flu viruses in some regions, the CDC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb73398-1449-4876-9091-96fd2933e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da94f29-58a2-4fa0-9e1b-09391f960f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flu symptoms, treatment and prevention</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8725fd-40eb-4b71-8108-3d749e18a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with the flu often experience fever, chills, coughing, sore
        throat, runny or stuffy nose, muscle or body aches, headaches and fatigue,
        according to the CDC. Some, more commonly children, may have vomiting and
        diarrhea. Many people become ill suddenly and recover within a few weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fce14-1503-4c84-bb40-86999aabd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb97a4a-bf99-48c7-93d5-b18cab50a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are at higher risk for developing flu-related complications
        should be treated with antiviral medications as soon as possible. When treatment
        is started within days of becoming sick, antiviral drugs can lessen symptoms,
        speed recovery and reduce complications and hospitalizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155af18-dc9f-4eec-8e54-993b5115f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce5ac7-d8b9-40d5-bd80-7110a0ffefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu complications, such as pneumonia, can result in hospitalization
        or even death. Some people are at higher risk for complications from the flu,
        including children younger than 5 years old, particularly those under 2. Other
        groups at high risk are adults 65 and older, pregnant women, residents of
        long-term care facilities and people with weakened immune systems, asthma,
        heart disease and diabetes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d751c6-fbea-4793-a5fc-02f0e5185ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f55de3-350c-489b-906c-1abc66d3585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-washing, avoiding sick people and avoiding touching your eyes,
        nose and mouth can help prevent the flu. But the most important step to stop
        seasonal flu is for everyone 6 months or older to get vaccinated, according
        to the CDC. If the flu is circulating in the area where you live, it is not
        too late to get vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6eaa-c8de-4a12-a0fa-2dbc42854c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e32c08-cbc7-4ee1-bda7-b92ace4c0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccine won''t prevent all cases of the flu, it lessens
        the severity and duration of symptoms, and those who get flu after receiving
        a vaccine are less likely to require hospitalization and less likely to die.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef9441-e56a-47b9-9ac6-4ab6722382e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:37:32.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/13/health/flu-update-cdc-dec-13-2019/index.html"><em>"There
        have been at least 1,300 flu deaths in the US so far this season, CDC estimates"&nbsp;</em></a></p>'
  'Superbug-resistant,-self-cleaning-plastic-':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'A new plastic wrap developed by researchers at McMaster University
      repels everything that comes into contact with it -- including viruses and bacteria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-14T15:46:50.003+08:00
    'imagesource': 'jcr:364d0d15-ac70-454b-87c5-3cbdc86a4993'
