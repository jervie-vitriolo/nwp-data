      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest turned deadly Thursday when two people died in Guwahati,
        the capital of Assam and the state''s most important city. According to Dr.
        Ramen Talukdar, the superintendent of Guwahati Medical College and Hospital,
        they were brought to a hospital with bullet wounds. Another 26 were injured,
        though seven have been discharged, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51a1e6-14f9-4fc0-bb97-f5b3b6d3ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320480d-4415-4615-9af5-485653acad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s army deployed an extra 2,000 troops to Assam and Tripura
        as the protests continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55de026-9048-4261-a829-49cd1363670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7746a4-72eb-4a02-8704-b3e75f89725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesperson Abhijeet Mitra told CNN that 26 units had been
        deployed to Assam, while three were sent to Tripura. There are approximately
        70 soldiers per unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a8c1f-77da-432e-bd04-aa200d77bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf904c53-5ce0-4e4b-a66a-c0b91989cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We demand justice''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc0fc4-7936-45a4-9db6-1c97df41f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehraj Khan, whose friend was one of the young men killed, said
        at the time that they were walking back from where a procession had been taking
        place "and suddenly six vehicles ... stopped nearby and they threw a stun
        grenade to disperse the protestors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95647b4-7667-476c-a62a-d6ea2c6d0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4e2fb-8a26-4bac-b5e4-384d3bf0ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they threw the stun grenade, they switched off their
        car light and ... started firing," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d1b46-1084-4235-adba-9d61e378884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c838c-bfd0-4bb2-a46a-326b934ea3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he saw his friend''s blood and brains on the ground after
        the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698cf4b-0796-491f-99a4-30911289bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bd8f5-38eb-49cb-93ce-8f128bf9d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative of one of the men shot said the police reaction was unwarranted:
        "We demand justice, are we not Assamese citizens, why shoot own people?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7525a-7388-4a92-b059-c8ba62ed0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4eb5e-516c-48a4-9612-ce3ae78bbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,800 people have been detained in Tripura since Wednesday,
        according to Rajiv Singh of the Tripura police force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fbe48-86dc-4dd8-bd5d-4287939fdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014c9dc-4bc3-4b7c-a4d7-320724852b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands defied a government curfew Thursday to attend a meeting
        announced by the All Assam Students Union (AASU), which is also organizing
        the hunger strike.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f4983-af83-4aee-9eb2-e644953a2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac042b0e-a848-441d-a470-ec5f75a7f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With large numbers of troops on the streets and communication disrupted,
        residents could be seen stocking up on necessities like milk and eggs in grocery
        stores, amid fears of further chaos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a64b5d-0b73-45a6-b620-a0a60d0fae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066e2ba-c74e-4f32-bd3b-55f499150c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Controversial legislation</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16de40-7b70-43fc-a473-3ccaee34bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi and his Bharatiya Janata Party
        (BJP) have described the CAB as a means of protecting vulnerable groups from
        persecution, but critics say the true target is India''s minority Muslim population
        and risks undermining the country''s secular constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be95cc-43a9-4def-a337-be03478b3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411ef23-3ef7-4bb6-933a-0322f4873b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks a dark day in the constitutional history of India,"
        Sonia Gandhi, president of the opposition Congress Party, said in a statement.
        "The passage of the citizenship amendment bill marks the victory of narrow-minded
        and bigoted forces over India''s pluralism."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6edad4-198e-4e3f-b5f2-01e7bdd25390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae25c30-46ec-4f6b-b268-820131d4e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leading Congress figure, Rahul Gandhi, said the law was
        an attempt to "ethnically cleanse the North East. It is a criminal attack
        on the North East, their way of life and the idea of India."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad52dc7-ac0f-444e-af5f-7f6c3a4cb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb413a-5d65-4576-896c-db367cfa6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said Congress and other opposition groups were spreading "lies
        and more lies" about the law, adding it is "in line with our ethos of assimilation
        and compassion, it ensures a better life for persecuted minorities from other
        nations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d8375-6bc5-4f66-9f45-44bae7920b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51606e3b-d79f-4f45-b485-6c399c76471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB promises to fast-track citizenship for religious minorities,
        including Hindus, Sikhs, Buddhists, Jains, Parsis and Christians, from Afghanistan,
        Bangladesh and Pakistan. But the exclusion of Muslims -- which Modi says is
        because they are not minorities in India''s neighbors -- has raised concerns
        about the bill''s constitutionality and the growing anti-Muslim rhetoric in
        India.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e795f-e03b-457d-81bb-24dece417ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b96b7-9d63-4b3a-b68b-890ec7bbb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a short-term and long-term objective to polarize India''s
        voters on the basis of religious lines," said Harsh Mander, a human rights
        activist and author. "The BJP and its ideological partner Rashtriya Swayamsevak
        Sangh (have) never accepted the constitution and the citizenship of this country
        and they have the leverage now and the numbers to effectively destroy India''s
        constitution, recreating India according to their imagination as a Hindu state."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14a28a-0ae8-457d-9770-92bbdce6f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.075+08:00
