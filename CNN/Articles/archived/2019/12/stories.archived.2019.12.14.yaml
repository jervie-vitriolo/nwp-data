    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0329653b-aba1-4b29-a7a0-ad7d9760d8c7'
    'lead': 'Researchers have developed a self-cleaning plastic wrap that repels bacteria
      -- and could be used to prevent the transfer of antibiotic resistant superbugs,
      and other forms of dangerous bacteria.

      '
    'mgnl:activationStatus': true
