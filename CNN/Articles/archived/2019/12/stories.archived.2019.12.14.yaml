      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f23d64-dea0-49d0-b61b-ec621bc7401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s northeast is home to more than 200 distinct indigenous
        minority groups. Both Assam and Tripura share a border with Bangladesh and
        some see the arrival of foreigners as a cultural threat regardless of religion
        -- for others, anti-immigrant sentiment remains closely tied to religious
        divisions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97209f3c-9b6c-4242-afc5-0696af015312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb281e4-8667-472c-8811-938244f7a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many indigenous groups there fear that giving citizenship to large
        numbers of immigrants, who came over the porous border with Bangladesh following
        independence in 1971, would change the unique ethnic make-up of the region
        and their way of life, regardless of religion. There are around 16 million
        Hindus in Bangladesh alone, and naturalizing large numbers of immigrants could
        also greatly impact employment, government subsidies and education.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82b7c-57b2-462c-84ce-b04fc104663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e7808-c0a1-4e19-ac08-106415d93870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the protests show crowds chanting slogans and holding
        signs that read, "We are Assamese and proud" and "Tripura is not the dumping
        ground of illegal migrants."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb00bf-6247-4b15-8d6a-ffec53831a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0577cd-e671-4d17-aa04-6cf89371b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The northeast is (like) a separate country, it has so many races,
        religious groups, cultures, around (200) ethnic groups and we are still grappling
        to live together here," said Patricia Mukhim, a writer and editor at Shillong
        Times, the region''s oldest English-language daily.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c63f4-ce60-48db-a86f-2bd7444c0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db753b1-330a-4d5f-80c4-d59250803e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that we will become a demographic minority" if large numbers
        of Hindus are granted citizenship, she added. "All of us are very wary about
        that and then there is the case of that there are not enough jobs to go by,
        enough living space even."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cab91-b3e9-4f44-b53f-0017cad2fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.042+08:00
