      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14126f24-dbb3-4ba9-bd19-447e8ee82ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked about how she''s fought for revenue equity for creatives
        when it comes to streaming music, then delved into her recent battle with
        manager and mogul Scooter Braun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286c78d-6ad3-4ce7-aafa-455d9eefe260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1eb61-19eb-475c-8cd8-e354bcef33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Music rights dispute enters the spotlight</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2df80-41a5-4658-a74c-bade0af2b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun acquired the master recordings of Swift''s first six albums
        in June from her former label, Big Machine Records. Since then, she''s been
        in a war of words with him and Scott Borchetta, the head of Big Machine Records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0887b15-b8bd-45de-844a-9efc19cbeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b84890-35f7-4cff-976d-0cafdb0e89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately, there''s been a new shift that has affected me personally
        and that I feel is a potentially harmful force in our industry, and as your
        resident loud person, I feel the need to bring it up," Swift said at the Billboard
        event. "And that is the unregulated world of private equity coming in and
        buying up our music as if it is real estate, as if it''s an app or a shoe
        line. This just happened to me without my approval, consultation or consent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f6cb5-441b-43e3-a96b-56da3724548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef2fcf-d523-4f6e-a92b-144ca59db10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said she was denied the right to buy her own music. The investors
        in Braun''s Ithaca Holdings, which now owns her music, have not contacted
        her "to perform their due diligence on their investment —&nbsp;on their investment
        in me —&nbsp;to ask how I might feel about the new owner of my art, the music
        I wrote, the videos I created ... photos of me, my handwriting, my album designs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ecf76-f7ee-4ba9-9e59-205c3a432fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3bf43-564f-41c4-ba05-bf08cc4a5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, Scooter never contacted me or my team to discuss
        it prior to the sale or even when it was announced," Swift added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17263bf2-48cb-4711-bba9-fceedf2df8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c64c19-2027-45f4-aafa-f89c993a10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun addressed the issue in November during an appearance at The
        Hollywood Chamber''s 2019 State of the Entertainment Industry Conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd4fef-7674-47d0-91ab-7785767eda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832d302-dc3f-4820-9693-4f25da918566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that these problems that are being discussed can be discussed
        behind closed doors and figured out pretty easily. It''s something I''ve wanted
        to do for six months," he said. "I just think it''s gotten out of hand."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee71e2-6881-4423-afb4-949f22448134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b893f9f-b880-4a86-b043-88a0812821ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people need to come together and have a conversation because
        that''s not what this is about," he added. "It''s not what we got in this
        industry for."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb0aa6-cda4-4770-83da-d5f0776d34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac128996-b796-4a83-9629-a924887d4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Braun for comment on Swift''s latest remarks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242d2af-a369-4e06-bc20-505ef68de201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae2fc4-dbff-4359-ba20-a804d12315e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech Thursday, Swift also had a message for those who
        have supported Braun in the midst of their battle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c6d0a-d8bd-4ce4-a5a4-090273da5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893dbf0-27a1-4d99-a7c1-f11584230b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let me just say that the definition of the toxic male privilege
        in our industry is people saying, ''But he''s always been nice to me,'' when
        I''m raising valid concerns about artists and their rights to own their music,"
        Swift said. "And, of course, he''s nice to you. If you''re in this room, you
        have something he needs.",</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecab05-e57b-4eb6-80ff-04d4c828ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:11:00.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:12:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/13/entertainment/taylor-swift-woman-decade-billboard/index.html">Taylor
        Swift honors women and slams Scooter Braun in Woman of the Decade speech</a>"</em></p>'
