    'mgnl:tags': ['self-cleaning-plastic-wrap', 'bacteria', 'superbugs']
    'template': '1'
    'title': 'Scientists develop superbug-resistant, self-cleaning plastic wrap'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b1471-a17e-4658-8772-c67721b17497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Researchers have developed a
        self-cleaning plastic wrap that repels bacteria -- and could be used to prevent
        the transfer of antibiotic resistant superbugs, and other forms of dangerous
        bacteria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f5cca-ef12-4961-9033-297541107195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf16cc-1089-437b-8317-d4273ae738e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from Canada''s McMaster University used a combination
        of nano-scale surface engineering and chemistry to develop a plastic surface
        -- a treated form of transparent wrap -- which repels all kinds of bacteria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adba69-fc2d-4ae3-846f-982c7dd1aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc10cdf-ce58-422d-a42b-5ebd5b6d6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coating, inspired by water-resistant lotus leaves, is textured
        with microscopic "wrinkles" that block out external molecules and are chemically
        treated, meaning that water, blood or bacteria bounce away when they come
        into contact with the surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4ebca-a7f6-4661-ac5d-346dbf7d6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f209728-13c2-47a5-bb2c-800b347e5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic covering can be shrink wrapped onto surfaces that are
        considered common breeding grounds for bacteria like MRSA -- such as door
        handles, railings and IV stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46440cd9-5823-40d2-ae6a-659c65f83a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc024a8-2027-45fb-9699-78d40757bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We developed the wrap to address the major threat that is posed
        by multi-drug resistant bacteria," Leyla Soleymani, an engineering physicist
        who co-led the research, published Friday in the journal ACS Nano, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b2fc3-edc5-4918-a755-e70bff489ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56e736-857a-47fe-bf8c-7d8962e31efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the limited treatment options for these bugs, it is key to
        reduce their spread from one person to another," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742f0f6-e2aa-4a54-9c54-335058bc136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee2e02-3053-4bd1-b680-22c5a3c81541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the US Centers for Disease Control and Prevention,
        more than 2.8 million antibiotic-resistant infections occur in the United
        States every year, and more than 35,000 people die as a result of these drug-resistant
        infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ccdea1-af51-4d8d-89ec-97c481969f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402edf8f-596e-4891-ac55-0fd167fe8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the new material could also be used to package
        food, and could stop the spread of bacteria such as E.coli, salmonella and
        listeria from raw meats and foods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd71180-a16b-4b32-bea6-ffcbc61364de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b415ea-8ca4-4592-952d-9bbc49070a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20% of all drug-resistant infections come from the food we
        eat, according to the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a8c0f-6443-44f9-b4ad-33381ebd6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:51:58.803+08:00
