      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59638521-082a-46a3-b2f4-c92bfa722793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were two Chinese women aged 31 and 26 and a Vietnamese
        female aged 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d1744-b2eb-4b7e-a420-93a99c5af625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af309ce-d449-4d49-8f63-01a7494b0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rescued on Friday from a safe house at a village in Bacoor
        City, Cavite, which the police said had also been used in past kidnapping
        incidents. Authorities raided the house following a surveillance operation
        where a Chinese national was seen dragging one of the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9418ff-24ef-4100-b271-41e53d22e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f25f16-9251-4d87-ba8e-62c341932505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six Chinese suspects were arrested. They were identified
        as Zhong Shuo Cheng, Wang Su Long, Du A Long, Zhu Lin Feng, Zou Jun, and Yang
        Bo Kuan, whose ages ranged from 21 to 32 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f40d67-082d-4137-ba9f-ec134ee27906'
