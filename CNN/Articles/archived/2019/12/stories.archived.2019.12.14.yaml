      'jcr:uuid': 'aaa7d35c-f1a1-4dc1-835a-5a8f3e7cd89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Senator
        Ronald "Bato" Dela Rosa has not visited the United States in a while for fear
        of being denied entry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189a483-6c6f-4013-b6fd-486c30464403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f128035-fb90-43ae-93e7-fe0e569aad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines on Saturday this was the reason he
        missed watching colleague and boxing legend Manny Pacquiao''s win against
        Keith Thurman, Jr. in Las Vegas, Nevada, in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463473b1-6766-48aa-bc79-89eb306d17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd5300-711a-4630-a483-fc6417c1bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko na lang tinry manood ng last Pacman fight kasi baka
        hindi nga ako papasukin at mapahiya lang ako. May tsismis na akong naririnig
        noon pa</em> prior to the fight," Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3849ff6-b63b-4dbd-9784-9cf339734df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b16bf-6c70-42a4-b8b0-7a9b3f4a0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just did not try to watch Pacman''s last fight because
        I might just be barred and be embarassed. I had been hearing rumors even prior
        to the fight.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6263a9-c209-43d8-9e97-1230c2079cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799f37f-d901-482d-b847-d6bbedc84d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say the lawmaker''s US visa has been canceled over alleged
        extrajudicial killings under his watch as chief of the Philippine National
        Police from 2016 to 2018. Dela Rosa said he has not received any word from
        the US government that he could no longer visit the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf0758-0ceb-44e8-b83c-4124faaf6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac3375-e0c1-4a12-8630-525f8a9a1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe to confirm it is for me to travel to the US once again and
        find out if I would be denied entry," he even quipped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5365b-4a07-4e24-9e5d-46b9d0a85a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4d2a2-b29e-480e-ab90-ee8043e82c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Dela Rosa as top cop in 2016,
        entrusting him to lead the bloody war on drugs. Dela Rosa retired from the
        police force in April 2018. Government data show more than 4,000 suspects
        killed in anti-drug operations during that time. The government''s death toll
        is now at 5,500, but local and international human rights groups said there
        could be thousands more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ad687-03d7-420f-a0d5-4989fdbbd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8eee60-cdd6-4327-ab86-f3e4d2ed168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office of the High Commissioner for Human Rights
        and the International Criminal Court are looking into the country''s human
        rights situation. The ICC<a href="https://cnnphilippines.com/news/2019/12/5/icc-war-on-drugs-preliminary-examination.html">
        targets to complete by next year</a> a preliminary examination to determine
        if it would investigate the drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbecd1ea-a567-4099-bcaf-a5aef2b29aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662bf25-e897-4ec9-aa84-2d79026b3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:08:27.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate''s Appropriations Committee in September <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html"
        href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html">also
        approved a proposal to deny entry to Philippine government officials behind
        Senator Leila De Lima''s "wrongful detention."</a> It did not name any Filipino
        official but Dela Rosa was PNP chief when De Lima was arrested and detained
        in 2017 over drug charges, which the opposition insists were all fabricated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683f6c4-e36b-4ec0-95ed-365fcb821274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:16:28.302+08:00
      'mgnl:createdBy': 'eimor'
