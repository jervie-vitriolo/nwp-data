      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the leaders of the OIC are friends of Nur. It’s good that
        Allah has given you (Misuari) a longer life to see these things because I
        do not think that there is other Moro personality that could command the respect
        and trust of the OIC but only you,” said Duterte during the meeting, according
        to OPAPP.</p>'
