      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process (OPAPP)
        confirmed the news Saturday after President Rodrigo Duterte and Misuari met
        in Davao Friday night.</p>'
