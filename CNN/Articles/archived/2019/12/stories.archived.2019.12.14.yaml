      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, <a href="https://cnnphilippines.com/news/2019/02/26/Nur-Misuari-Sandiganbayan-travel.html">the
