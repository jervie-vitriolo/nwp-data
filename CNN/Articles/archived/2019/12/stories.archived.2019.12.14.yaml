      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85f948-c774-48f1-bde3-86137effdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello used his imagination to cope.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d33eed-5501-4ba2-9450-8328ebc18a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65232a70-0a2f-44c9-a98b-0ddd9da87457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''I used to tell people he was a detective chasing prisoners in
        Cleveland, Ohio,'''' Aiello said. ''''I made him a detective because he always
        wore a raincoat and a big hat."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb023bd1-fa71-4df3-a9bd-4cac8dcbdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96341d25-f3e4-4343-a264-c341572489d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor wrote of being a child and visiting his father in jail
        in his 2014 memoir, "I Only Know Who I Am When I Am Somebody Else: My Life
        on the Street, On the Stage, and in the Movies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64022e-e229-42d6-a852-42cb5e3290df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff984c-5631-4801-9018-3a96ce1a36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello told radio talk show host Diane Rehm in 2014 that his mother
        never bad-mouthed his father.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e5f1d-b801-4b7f-9a9c-078892a3dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7010a5-ea8e-419d-9e96-3b7e5473d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was never home. He came home maybe one day a year, twice a year
        and so we really didn''t know my father that much, but she never bad-mouthed
        him," Aiello said. "And for that reason, I think our love continued to grow
        for a long period of time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103fd19-4c03-47ed-bb10-944639c31afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e5dd0-b0a5-4ad5-8d40-f01bb4da4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello quit school after eighth grade, worked odd jobs and ran with
        a gang of boys who called themselves "the Kingsmen."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3acb5d-d8e6-432d-a04f-2df7338177a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abda25-4bd0-459b-a305-5af6ebb66372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I robbed the bowling alley 20 times,'''' he told the New
        York Times. ''''We''d open cigarette machines and take whatever money was
        in there.''''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00a137-e0ab-4b23-91cd-fc10e39e05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08f4dc-c32e-4426-9d69-90e579cc4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 16, he lied about his age to join the Army and was sent to Germany
        to serve before being honorably discharged three years later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea8297-0e3a-4b9b-bf9a-08ae1516a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80d2f8-20e3-42dc-aa34-b31af8ef0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello returned to New York City, married Sandy Cohen in 1955 and
        settled down to family life, with children and a job working at a Greyhound
        Bus Terminal in Manhattan where he soon gained a reputation for being quite
        the character, according to the newspaper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d20958-bf78-4f37-a38a-192575e9050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8a544-a21e-4aa1-80de-2ebe4d497e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family struggled when Aiello was let go from that job after
        a decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876be6d-ecb5-4313-ace5-f59bf104f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa5e34-785b-4eb3-9887-50223872755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he robbed some places to help feed his family and also was
        offered a gig as a bouncer at the comedy club Improvisation, where he began
        honing his skills as a performer -- sometimes acting as a master of ceremonies
        or as the straight man in skits, the newspaper reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6c868-98ed-4cae-b289-0ec9ae6b29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef32580-d69d-4e7a-96c3-eef2dc7a4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon he was auditioning and winning roles on the big and small screens,
        including on "Kojak" and in ''''The Godfather II," "Once Upon A Time in America"
        and ''''Fort Apache, The Bronx."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc6a73-b203-40f3-98e0-1ac4d591c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770a403-f57a-435f-a9c8-c104fa7660f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello never studied acting and said he used his real-life experiences,
        including modeling the nervous mama''s boy character of Cammareri -- whom
        he played opposite Cher -- on his brother-in-law, Johnny Palumbo, who Aiello
        said ''''lets my sister get away with anything.''''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60396bca-6911-4750-adae-2795aaaa2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746fc17-c00f-44bd-8a39-5bd649102626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello has appeared in more than 100 roles, but it was his performance
        as Sal the pizzeria owner in a mostly black neighborhood in Lee''s critically
        acclaimed 1989 film "Do the Right Thing" that resonated with viewers and earned
        him an Oscar nomination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383b3df-de2d-4ac9-b02b-d1fb0a44b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b43b4c-8281-431f-9dcf-e26bae3831db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''What was interesting to me was how much sympathy there was for
        Sal," Lee said at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1c4a8-7791-4d24-825b-f489d5b31814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T14:24:17.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:12:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/13/entertainment/danny-aiello-obit/index.html">Danny
        Aiello of ''Do The Right Thing'' and ''Moonstruck'' dies at 86"</a></em></p>'
