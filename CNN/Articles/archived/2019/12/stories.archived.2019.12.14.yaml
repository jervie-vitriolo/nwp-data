    'template': '1'
    'title': 'US Supreme Court to hear Trump pleas to block subpoenas for financial
      records'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db68e6-290e-4786-854e-b980b596b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —  The Supreme Court said Friday it will
        consider whether the House and a New York prosecutor can subpoena President
        Donald Trump''s longtime accounting firm and banks for his financial records,
        two monumental disputes concerning separation of powers and Trump''s broad
        claims of immunity that will be decided in the heart of the presidential campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beffcfa-069b-4ab5-aac9-ef650013a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec73f7-d5df-450a-ad80-d2a2157fb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief order, the justices granted requests from Trump''s personal
        lawyers to hear the cases, ensuring that the subpoenas won''t be enforced
        while impeachment proceedings play out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fef16c-002a-4963-9633-c6bc2291b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575dfa6-3968-4642-8312-d313c13c35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases will be heard in March, with rulings expected by June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e5b11-c82e-4d80-830a-f1c385e21a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff7ccb-0b93-445a-a2b4-acb0c691995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s decision to hear the cases means that after
        years of Trump shielding his documents, the nine justices will make the final
        decision on whether the records should he released. The President''s foes
        have sought his financial records citing a variety of investigations into
        hush money payments, foreign involvement in a US election, violations of the
        emoluments clauses and inquiries into potential violations of ethics rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df074124-a490-4ee7-b657-04c2761f53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822073c-7fee-482a-83d8-8e8f666793b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the court rules in the cases before them could have far-reaching
        implications, stretching well beyond the impeachment proceedings and the Trump
        era. In three cases that have made it to the Supreme Court, Trump has lost
        in the lower courts where judges have pointed out that other recent presidents
        have voluntarily disclosed their tax records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c37586-641e-49f1-bc0d-153c79d4a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2c56f-1366-4d32-967a-834f0fe7ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes four justices to agree to take up a case, which on the
        nine-justice court does not mean they will ultimately rule in the President''s
        favor. The court ultimately ruled unanimously against President Bill Clinton
        in a case arising out of a civil suit, as well as in a case relating to President
        Richard Nixon and the Watergate tapes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedbbb9-cb42-448e-8b58-724249439919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde70ba9-82c5-4d6c-8867-16a9f98fefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that the Supreme Court granted review of the President''s
        three pending cases," Trump''s attorney Jay Sekulow said in a statement. "These
        cases raise significant constitutional issues. We look forward to presenting
        our written and oral arguments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c1791-90f1-40e9-97e6-80c646d0ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872001e9-8408-4055-af89-c8868772991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s actions add three monumental cases to an already blockbuster
        Supreme Court term in the heat of the presidential election. Decisions in
        cases involving abortion access, immigration, the 2nd Amendment and LGBT rights
        are also expected by this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c70e3-3f61-47d1-9699-4e5d1517cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef165a27-1d2c-4d69-a9e2-cbc98068e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deutsche Bank and Capital One</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df77f51-8745-4e10-b3b4-a77d248337fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the House subpoenas comes from the Intelligence and Financial
        Services Committee issued to Deutsche Bank and Capital One asking for a variety
        of documents from the President, his family, the Trump Organization and several
        affiliated entities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1295f65-737a-43a3-9249-b8a0073e1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914bc8f-d8ee-4b97-846f-4ca190c456b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House says it needs the documents because committees are investigating
        issues such as whether the banks are complying with anti-money laundering
        and due diligence compliance programs. House lawyers point to reports revealing
        that "several Trump properties were purchased using anonymous shell companies
        funded by Russian oligarchs alleged to have previously engaged in money laundering."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41607f0-c8b8-450c-9567-c50a343d3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08996044-ee6e-4256-9ac3-17371918a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Intelligence Committee is investigating efforts
        by Russia and other foreign powers to influence the US political process "including
        potential leverage that foreign actors may have over President Trump, his
        family, and his business."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ace2c8-0848-4b94-ab4b-315bb7712bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8fcb6-042f-474b-ae71-a4694aed42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court papers, Trump''s attorneys say the subpoenas are "extraordinarily
        broad" and that they "target financial institutions that the President, his
        businesses, and his family used long before his election to office."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cedb7-f3f1-471d-8d8e-1d5c609d00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7c76c-9185-4dfb-8c20-4dc6aae9ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court allowed the subpoenas for most of the documents
        to go forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3f47b-f1ad-465b-8757-1e3ccab86686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21ac92-6fcf-4590-9947-e21fd1bd959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unquestionably, disclosure of the financial records sought by the
        Committees will subject [Trump''s] private business affairs to the Committees''
        scrutiny," the 2nd US Circuit Court of Appeals ruled earlier this month, "however,
        inquiry into private affairs is not always beyond the investigative power
        of Congress."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38904a1b-4538-4efd-a2fe-15cd5748acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bfd99-a0a5-4e28-b430-4c0eb02a81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mazars USA</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e920b-3fe6-4129-b0a0-6189db1c25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argues that the House exceeded its authority when it ordered
        the President''s longtime accounting firm Mazars USA to turn over his personal
        records.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c2497-c52a-4a7a-9476-ebb33fd085b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fd929-569d-48e8-bf90-046ee5452975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, Sekulow told the court, asks "profoundly serious constitutional
        questions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b7d67-3c74-417e-8f5d-f49977907cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c86da8-0d50-4c50-b8d4-2d55a1f6942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the House countered that the subpoena does not target
        the President, but a third party and that it was issued to further a valid
        legislative purpose to investigate a subject where Congress could enact legislation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb277638-fd7f-4d3d-902f-27f322d6531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd8c67-9ec6-4d88-b2f3-41c8a20562ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that Trump''s choice to maintain his ties to a "broad array
        of business" ventures "raises questions about the adequacy of existing legislation
        concerning financial disclosures, government contracts with federal officeholders
        and government ethics."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a94e2-7842-4a3c-b7aa-9291b71a70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b44ab-490e-4152-b902-8a0050626334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular they cite a determination by the Office of Government
        Ethics in 2017 that the President had failed to disclose a payment made by
        Michael Cohen, the president''s former personal lawyer, to a third party.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198de17e-f883-4a34-9fba-32470c243287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d9cfc-0d19-405d-bad0-e23beeb92fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Cohen appeared before the committee and testified that
        the President had "inflated his total assets" at some points and "deflated
        his assets" at other times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049aec2d-106e-4757-ad63-7ecd421f6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd675b90-23b1-499d-9a00-6a2540802d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court ruled against the President in October,
        holding that it detected "no inherent constitutional flaw in laws requiring
        presidents to publicly disclose certain financial information."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0239f-76ae-49c0-a511-7391a1030d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049eeb9-25e1-4674-9290-43ec2c066868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cy Vance subpoena for tax returns</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d521c-910f-4b8f-a49e-de9ea9e4c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan case arises out of a criminal investigation led by
        Manhattan District Attorney Cy Vance, who served a subpoena on Mazars USA
        as part of an investigation into the hush money payments to two women with
        whom the President allegedly had extra-marital affairs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8edb28-49c5-4eb2-b522-1751f000081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fea2a-568f-4d76-8383-2459fe77d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has argued in this case that a president is immune from criminal
        investigations, but last month, the 2nd US Circuit Court of Appeals rejected
        Trump''s attempt to block the subpoena.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c8635-1aad-4fee-8ba2-0510566a1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb789f00-f62d-42ff-8830-7f356f908160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidential immunity does not bar a state grand jury from issuing
        a subpoena in aid of its investigation of potential crimes committed by persons
        within its jurisdiction, even if that investigation may in some way implicate
        the president," the appeals panel wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485cb822-9dfc-483f-b491-181b4f29f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e76dd-aab2-4ef4-80ef-c27bc2740414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b298ae-7d45-48bf-8278-fcfdaa43ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T07:59:14.175+08:00
