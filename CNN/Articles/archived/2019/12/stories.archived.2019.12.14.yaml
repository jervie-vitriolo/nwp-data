      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to accelerate the implementation of the peace agreements
        and to develop further the support of the Islamic countries, President Duterte
        announced the appointment of Misuari as Special Economic Envoy on Islamic
        Affairs to the OIC,” said OPAPP.</p>'
