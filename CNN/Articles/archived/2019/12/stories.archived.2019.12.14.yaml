      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Authorities
        have rescued three foreign nationals who were abducted in Pasay City this
        week, the Philippine National Police''s Anti-Kidnapping Group said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deec92a-cdcc-46de-8129-732fd7594a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T16:40:45.659+08:00
      'mgnl:createdBy': 'eimor'
