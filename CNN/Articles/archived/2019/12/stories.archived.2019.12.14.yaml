      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hundreds of people joined a hunger
        strike in northeast India after a controversial citizenship bill was approved
        this week, which opponents worry will marginalize non-Hindu voices in one
        of India''s most ethnically diverse regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a1b37-e9c6-4803-9626-f459a2efed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db14079-c31f-4d1e-acbc-5fcc3a640602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters took to the streets across the states of Assam and Tripura
        after the government officially approved the Citizenship Amendment Bill (CAB).
        The new law could give Indian citizenship to immigrants from three neighboring
        countries -- but not if they are Muslim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c1c21-80a7-4e18-8602-36d925f03f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45a750-074f-438c-8a3a-5b77eeadcb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T08:10:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:12:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties say the bill is unconstitutional as it bases
        citizenship on a person''s religion and would further marginalize India''s
        200 million-strong Muslim community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2d39f-3717-498f-8d9b-abfd3831f581'
      'mgnl:activationStatus': true
