      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> –In
        another attempt at tearing at fans’ heartstrings, movie production company
        Star Cinema has released six deleted scenes in the Philippines’ top grossing
        film of all time, ''<em>Hello, Love, Goodbye.</em>''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba311de1-3ffb-43ee-9d81-dd586f3fb0a5'
