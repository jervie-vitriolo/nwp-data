      'Task-Force-POGI', 'Roy-Cimatu', 'Oriental-Mindoro']
    'template': '1'
    'title': '3 alleged illegal wildlife traders arrested in Oriental Mindoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ba711-68ad-4dab-8273-2ccb23e7a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Authorities
        seized 56 heads of wildlife species from three suspected wildlife traders
        during a raid in Oriental Mindoro last Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7fa2f-2034-4e5a-8df5-6f1985249251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Department of Environment and Natural Resources
        (DENR) said a tip-off led to the seizure of the animals, among them the endangered
        green iguana and red-footed tortoise. The total amount of the seizure was
        ₱300,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2682c0-e9f1-404e-bad5-802d56e30548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DENR, operatives of the Philippine Operations Group
        on Ivory and Illegal Wildlife Trade, or Task Force POGI, received information
        that an alleged illegal wildlife trader named Fernando Zamoranos Jr. was keeping
        animals from Palawan in his house. These animals would then be transported
        to different buyers across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171ff85-0119-4270-b720-cf7c7df297a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Zamoranos, Zam Angelo Zamoranos and Jessie Dacutanan
        were also arrested and charged with violating Republic Act 9147 or the Wildlife
        Resources Conservation and Protection Act of 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd2021-2241-45af-bced-8bbb8ef9aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said the raid proved how important
        reports from the public are in apprehending violators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a35d17-2b6b-4340-ac09-5332f1260a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T22:27:30.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Members of the public play an important role in protecting wildlife
        species, particularly reporting suspected violations of the country’s wildlife
        protection law. ”Therefore, we urge them to continue to be our eyes and ears,
        and together, we could make a real difference to the future of all wildlife
        species, especially those considered endangered or threatened,” he said.</p>'
