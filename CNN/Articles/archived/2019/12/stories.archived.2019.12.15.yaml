      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said rescue missions, as well as the inspection of structures,
        should be done in the coming days to ensure people''s safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02024870-b737-407e-94b7-00e09179c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added they could not rule out that Sunday''s quake could
        be connected to the Cotabato quakes that happened in October, however, it
        could not be definitively said as there was distance between both areas. The
        provinces are separated by over 100 kilometers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733784c-e95e-4bed-bf81-bcbe42626864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also said Tthe fault that moved today is not the fault that
        was connected with the other faults in Cotabato.</p>'
