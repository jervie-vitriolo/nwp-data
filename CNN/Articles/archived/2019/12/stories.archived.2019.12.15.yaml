      'mgnl:created': 2019-12-15T07:41:27.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island, about 48 kilometers (30 miles) off the country''s
        North Island, has been a popular tourist destination in recent years, receiving
        over 10,000 visitors annually.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d088-6270-44d0-9445-9e2620f67119'
      'mgnl:activationStatus': true
