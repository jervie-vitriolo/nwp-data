    'template': '1'
    'title': 'Vegan sneakers set to be next plant-based craze in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51cec2-d9f3-4b1c-b5ab-cca5b5b0d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Eco-friendly meatless food products
        shook up the fast food industry in 2019. Experts say next year''s game-changing
        trend in sustainable consumer goods may be plant-based –&nbsp;or "vegan" –
        athletic shoes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f2825-4ac3-432e-9532-5e10efa70db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394ade0-df8f-4594-b30b-5286cbfcf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Reebok, owned by Adidas since 2005, unveiled the design
        for its first plant-based running shoe, the Floatride GROW, which is expected
        to hit store shelves in the fall of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26e170-de04-4209-924c-e4d0e0866476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02846183-3474-4e73-aaf2-9d748518349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper part of the shoe is made primarily from eucalyptus. Its
        soles are made from castor beans and natural rubber. The scheduled debut comes
        two years after Reebok started selling a "vegan" version of its famed Newport
        (NP) Classic shoes made with cotton and corn. The more sustainable version
        of the NP Classics are "lifestyle" footwear not designed for athletic performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a07cf1-3ab4-4d40-b2d1-d4c463542dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd65c6-25d9-4931-a753-6b61796e44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Reebok brand president Matt O''Toole says the Floatride
        GROW is sturdy enough to handle the wear and tear from intense and constant
        use by athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafcc097-982c-4bcf-84e6-8fe228681100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6e51a-fa1a-431d-a1b9-6bfbe514354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges for the innovations team was [the Floatride
        GROW] had to be equal to or better to" the vegan NP Classics, O''Toole told
        CNN Business. "We actually have our own testing machines. The shoe holds up
        just as well as our other [athletic] shoes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954eec1e-5d46-47dd-8811-b2877f040a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4545f-28ca-48e2-94cc-bb1ed247fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reebok and Adidas are just two of the major athletic retailers vying
        to get in on the ground floor of what experts expect to eventually be a booming
        plant-based sneaker market, as discarded footwear fills up US landfills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5b773-3a59-4f66-865f-12dd997c8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080db9d9-6946-489f-acc8-d17d4b5ca89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans throw away some 300 million pairs of shoes each year,
        according to the US Department of the Interior. Combined with discarded clothes,
        the EPA says those shoes accounted for roughly 8.9 million tons -- about 17.6%
        -- of the 50.7 million tons of trash that filled American landfills in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b85ffd-4792-463f-a758-df0628eda403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd7b29-aa26-47b8-96a6-87ec214fc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most shoe waste is comprised of non-biodegradable plastic, leather
        and petroleum-based rubber, materials that take an average of 25 to 80 years
        to decompose naturally, multiple shoe companies told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184aa2d4-8641-4797-bc52-d7f7f720b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd0936-b831-43ca-abd3-e361cb1aa0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, calls for climate change reform and for major corporations
        to engage in more sustainable business practices have created a niche market
        among young people who are interested in shoes that are more biodegradable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1354d5-887a-42e5-af03-af30558d71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cc9f8-f106-4a32-801a-d16a257209a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the global market for athletic footwear reached an estimated
        $64.3 billion, according to Grand View Research analysis, which concluded
        the market would increase by more than 5% by 2025.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c6c3b-3228-4722-b753-c2cca47c5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddcf7d1-962e-4fa4-875d-fa66415a4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 "future of footwear" study commissioned by the market research
        firm NPD found that Millennials and Generation Z, the primary consumers of
        athletic footwear, are "very concerned" about the environment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addf1b6-b592-4812-9807-6539e2553e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec099f89-fcd9-4754-9325-98e456ac65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our survey shows that consumers were concerned about where their
        shoes were made and whether or not they were made ethically," NPD senior sports
        industry advisor Matt Powell told CNN Business. "About 35% of respondents
        said they would be willing to pay more for a shoe sustainability made. While
        it isn''t the entire market, that''s certainly a category for growth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4352d3-4f23-4fb5-9c91-5651d9886c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640b81a-424b-4e5c-94e2-e9dec648bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike dipped its toe in the plant-based, athletic shoe waters a few
        months ago, with the limited release of a "100% organic" custom Nike Air Max
        90. The industry leader in athletic footwear partnered with environmentally-conscious,
        UK streetwear brand Maharishi to create and raffle off pairs of its own "vegan"
        shoe in August for $150 apiece.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35214b6-eb06-47df-a7f3-0bc0ea2d0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d0272-751f-4ee9-a1c5-6120987644bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes have been resold for as much as $1,446 per pair on second-hand
        retail sites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b28fcd-5f27-4b67-9aca-ce17b81ddf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbbac4-813d-4dfe-bc67-88e050beb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharashi sales associate Miles Chick said the promotion''s organizers
        were inundated with requests to enter the online raffle for Nike''s vegan
        sneakers. "When word spread, it just started kind of ringing alarms in the
        vegan community," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4466ef2-d5ad-4694-8c93-b6a5397bb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc395a-7c5e-490d-8016-966efdf0fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike says sustainability has been at the core of its business for
        decades, but noted that recent research about climate change has compelled
        the company to change the way it makes and sells its shoes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b30e80-d167-4536-aacb-0af51c8df563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cabc2-f9be-45c1-b2c1-a25aaaf96d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 and 2016, Greenpeace criticized Nike and a few other companies
        for failing to eliminate their use of perfluorinated chemicals (PFCs), which
        protect products from corrosion, but also make them more harmful to the environment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b403c5-d28c-40af-a3ef-c893fe921f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccf34f-b635-4850-aaa9-2fdbd9228469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Nike, Adidas and Puma joined 30 other apparel companies
        as signatories on the G7 Fashion Pact, which French Prime Minister Emmanuel
        Macron unveiled at the annual G7 Summit. Nike has also committed to reducing
        its carbon footprint by 30% by 2030 through its partnership with the UN Framework
        Convention on Climate Change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450e102-ad92-409a-ae95-0eee35f828f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5493b63-00c1-46fe-a2b6-6cc6b4b4d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We exist to serve athletes. ... We know that if there is no planet
        there is no sport," a Nike spokesperson told CNN Business in an emailed statement.
        "Advancing a more sustainable future requires companies of all sizes to think
        holistically, innovate solutions and adopt the principles of circularity."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20699c0-0193-4d03-8495-0a7655a96ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c7cbc-985b-4b3c-85fa-1b8c1d69696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, the sports industry advisor, says the jury is still out
        on how many Americans will purchase shoes made from more sustainable materials
        over the versions they know and love.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fccf3e-9fe5-4f3f-b116-9f50c9ddf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a061b40-4904-42bc-8b73-1e87a7fa8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a whole lot of other things that go into what
        makes a shoe successful," he said. "The style has to be right and the shoe
        has to perform. Reebok knows how to make shoes. I''m pretty convinced this
        shoe will do well."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f54658-8e23-492a-a3dd-183c2807a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:19:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/14/business/plant-shoe-vegan/index.html"
        target="_blank">Vegan sneakers set to be next plant-based craze in 2020</a></em>"</p>'
  'australian-woman-white-island-volcano-eruption-new-zealand':
