      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad771762-1dbe-49a3-bfc2-e27181decbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, police commissioner Mike Bush praised the
        work of the recovery team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a15ef-edf5-4319-9309-f2d801fe1437'
      'mgnl:activationStatus': true
