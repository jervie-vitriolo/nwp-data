    'template': '1'
    'title': 'Robredo urges ‘calmer’ approach on water concession deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756be13e-5f6e-4807-bdda-389371ca047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.213+08:00
