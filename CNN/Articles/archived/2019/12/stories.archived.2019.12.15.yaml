      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb9dc9-1e9d-410b-aca5-726078891476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everyone on the island at the time of the eruption was killed
        or injured -- and dozens are still undergoing treatment for serious burns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8a6f4-ef11-42fc-897f-5fdd859b9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
