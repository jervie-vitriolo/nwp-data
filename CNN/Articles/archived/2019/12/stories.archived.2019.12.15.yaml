      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff7b69-52c2-4eba-92e7-adb9786e6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it had been a "traumatic and harrowing" time for the
        local community and the families who have been directly affected</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460c248-d0a2-4765-848e-cf64fd92c803'
      'mgnl:activationStatus': true
