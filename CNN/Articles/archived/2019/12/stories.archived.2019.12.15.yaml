    'title': 'Damage, injuries reported after magnitude 6.9 quake hits Davao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c92f32-b473-4ddb-8fbd-a16439df2f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:56:28.019+08:00
