    'template': '1'
    'title': 'What could North Korea''s ''Christmas gift'' to the US be?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7a50f-189f-4a31-89b3-385272d32ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>We''re back in familiar territory.
        North Korea is again issuing cryptic threats that officials around the world
        are scrambling to decipher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e8968-b552-4b2f-a86b-1acb9f4754d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767029c-a6dc-45ab-85c3-4349b754ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A so-called "Christmas gift" for the United States, a year-end deadline
        and a new path have all been mooted by the Kim Jong Un regime in the past
        12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac570f-ea3a-4819-adf3-3584f19cde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39debbd9-4f47-4b05-b7b3-453638276c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and Trump have met three times in the hopes of striking a deal
        that would see North Korea trade its nuclear weapons and the missiles used
        to fire them in exchange for sanctions relief and normalized relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939384af-e620-4e72-adfd-8441f9555237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b9776-a7b7-4fd0-8071-99d20aefc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this is actually achievable remains uncertain. Even the
        sharpest and most experienced minds studying North Korea say their predictions
        as to what happens next are educated guesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcbb06-d299-4799-889c-0d4eb954b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04be27-d41b-44a4-b287-e23da9ead571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there does appear to be some consensus forming -- that North
        Korea is frustrated by what it perceives as a lack of flexibility and creativity
        from US negotiators. And perhaps more worryingly, whatever it does next will
        be designed to capture the attention of US President Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1969a-4c42-4c5a-b225-8a65e41ba7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0066c-2c5a-4e2b-a7fa-49f02e19319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Satellite launch</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb53fee-b260-4c85-bcca-6f63067278f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts who spoke to CNN believe North Korea''s most likely
        next step will be an attempt to use a rocket to launch a satellite into orbit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb79bb5-2b47-47ad-90de-57443a8f1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b536485-fd6c-4d7c-8c37-bf1cd740a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported on Saturday that a "another crucial
        test" was successfully conducted at the country''s Sohae Satellite launching
        ground, a site that the regime had reportedly vowed to dismantle in talks
        with the US. It follows a similar announcement from the week before that said
        a "very important test" took place at the same facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9d8a1-0c5b-429d-b40f-ae7993b00190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d331a1f-a257-477f-aa7b-6fe5c5e23575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang claims its space program is for peaceful, scientific purposes.
        Kim often says he wants to build "the prosperous and powerful socialist nation"
        through a self-reliant economy based on science and technology. Since taking
        power after his father''s death in 2011, the young leader has successfully
        placed two satellites into orbit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a9bc3-7e89-4c65-a9ea-7e0205eaf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ce8dc-9b09-4bf6-9a4a-122eac129634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those excuses have hardly mollified the international community.
        A satellite launch uses the same technology as firing a nuclear-armed ballistic
        missile. Indeed, the Korean Central News Agency (KCNA) reported that the most
        recent test conducted at the satellite launching ground would bolster the
        country''s "reliable strategic nuclear deterrent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0d7b6-497e-4e1d-a9c0-368f2b7ae6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca319a-d404-498a-85e4-1218ebeb1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it is not yet clear what either of the recent tests entailed,
        each satellite North Korea puts into orbit could offer vital information to
        its advanced -- but likely incomplete -- ballistic missile program, experts
        say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06199f3d-1735-40e9-b333-ccb50c5d8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9c63c-e997-4c0c-ac64-9e89553e4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (North Korea) have yet to demonstrate the ability to bring
        a large payload back into the Earth''s atmosphere, a critically important
        requirement for their military ICBM program," said Evans Revere, a former
        Korea expert at the State Department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d14a5-3ba0-4a23-a159-289264c1ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16deef-2b95-479e-9618-8e84489d16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere, who is currently a senior nonresident fellow at the Brookings
        Institution, said that the international community shouldn''t be surprised
        if this "''satellite launch'' includes a demonstration of their ability to
        send a major payload into the North Pacific."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b999c09-5db5-4e5d-ad34-4581c07e2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704c569-c43c-4897-a75b-2a665a1282e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ominous message conveyed by that to the United States would
        be that the DPRK does indeed have the ability to strike the US homeland with
        a nuclear weapon," he said, using an acronym for North Korea''s official name,
        the Democratic People''s Republic of Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb19067-24b3-4e5d-8998-13a6dfe5d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001748d-9517-41c3-83c3-3701c826cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea did something similar in 2012, when Pyongyang and Washington
        struck a deal exchanging a moratorium on ballistic missile and nuclear testing
        and the shutdown of the Yongbyon nuclear facility in return for several hundred
        tons of food aid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5e8f8-f780-40c7-a10c-dfb132d4bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de2c1d-ce51-4721-b674-eb2769db2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was nothing mentioned about satellite launches. The so-called
        "Leap Day Deal" collapsed after the North launched a satellite weeks later,
        because the two sides fundamentally disagreed over whether a satellite launch
        vehicle counted as a long-range missile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e6b00-7c64-4d01-b454-c1dc227e15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d20536-277a-4f86-ae6a-6743f03837b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that debate likely remains to this day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8d72d-f568-4da5-bf89-097cfa773b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f06ba6-0700-40b6-80ce-7e384564e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the summit between President Trump and Kim in Hanoi in February
        ended abruptly and without a deal, Trump claimed Kim had given him a verbal
        guarantee "he''s not going to do testing of rockets or missiles or anything
        having to do with nuclear." Trump did not specify satellite launches, so they
        still occupy something of a gray area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f297ed-926f-4a2f-965d-64a77281af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a11507-e1ba-4c8f-8a35-38f14660ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a senior fellow at the Federation of American Scientists,
        says this discrepancy shows all the more reason why Washington should have
        pushed for a "clearly quantified a nuclear and missile test freeze that would
        have provided for the foundation for negotiation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ea558-a309-4ee7-8ac7-c8d77ee5fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d614c-6e5d-4987-85b1-848415e1c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount says whatever Pyongyang chooses as its gift or new path, none
        of this should come as a surprise to the Trump administration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b5263-52dd-4d0b-b41a-cc898dba54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb12aa-9d87-481b-bc34-0256abfd8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of this year, (North Korea has) consistently escalated
        its pressure on the US trying to force them to capitulate on negotiations,"
        he said. "The Trump administration sort of sleep-walked through that entire
        process and it''s only in the last couple of weeks that they''ve woken up
        and they face a potential crisis here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f150ec-04c3-4283-b107-b1b0faf4bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd839d84-1648-43b6-b064-79b657e02271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ICBM or nuclear test</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e8625-b805-4bad-94d8-e32024dbcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intercontinental ballistic missile (ICBM) or a nuclear test would
        be more provocative than a satellite test and would certainly get Trump''s
        attention.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b0753-11a7-428e-94f6-8c7eac318a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cecd5f-95c5-4e7f-89e3-dcec1a148174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2017, Pyongyang referred to its first test-launch of an
        ICBM -- the type of missile designed to deliver a nuclear warhead to targets
        across the planet -- as a "gift" for Washington. The test took place on July
        4 -- US Independence Day. Kim would go on to test two more ICBMs that year
        and conduct the biggest underground nuclear test to date.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f021f-2dee-4dba-8c09-4bfa86cb5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172bbfa-90d4-47ce-aa5d-349a777d7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history of Kim Jong Un, he becomes most provocative
        when people stop paying attention to him," said US Rep. Ami Bera, the chairman
        of the House Foreign Affairs Subcommittee on Asia, the Pacific and Nonproliferation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f71a13-8999-40e5-8fec-a4f33253508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76612817-50fc-4405-ae95-b322341b312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim regime also knows either firing an ICBM or detonating a
        nuclear weapon would be seen as a major provocation by the US and the world,
        including its main ally, China.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551ec17-acfa-4a1d-92db-1b8d8f05e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957b4e0-670c-4402-9c69-214459cdf0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea wants to have sanctions relief, more testing and
        provocations are not the path forward," Bera said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53947d56-eabf-4a6e-8084-4bb2d12fef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2de67-16ea-49bc-ba5e-17d82510b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere said it''s possible the US and South Korea could respond
        to such actions with "military exercises, new US military deployments on and
        around the Korean peninsula, a major ramping-up of tensions (a la 2017) and
        the breakdown of the diplomatic process and with it the end of any prospects
        for sanctions easing."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0743551-ca63-45bf-b22f-7ccdf960c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f3550-4208-45a1-bab2-d3a228e2990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea hasn''t detonated a nuclear weapon or test-fired an
        ICBM since 2017. Last year, Pyongyang blew up some of the tunnels at its nuclear
        test site, Punggye-ri.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630313f7-b1c5-40f3-b495-20450e42a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d900734-81d4-4c85-bf94-5f2df374edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts were unsure if this was cosmetic and irreversible --
        journalists, not experts, were the only ones invited to the detonation ceremony.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98ba28-85e0-4f5e-ab7f-72bfb422a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.523+08:00
