      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44fed7-4ba2-48a9-859f-19114d516883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop and rest,” Mrs. Chung advised her; to which she replied, “But
        there is so much to do and so much to think of, so much to fix.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b99f61-2b33-4981-bc32-a9fbcce961c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.522+08:00
