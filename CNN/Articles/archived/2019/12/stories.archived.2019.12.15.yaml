    'template': '1'
    'title': '‘Idiotic:’ Foreign Affairs chief slams U.S. Senate committee’s call
      to free De Lima'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b60f7f-5e78-4a6f-93c3-1ecab7210554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 15)</strong> – Department
        of Foreign Affairs Secretary Teddy Boy Locsin has joined Malacañang in condemning
        the United States Senate panel’s resolution seeking to free Senator Leila
        de Lima, describing it as “idiotic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163a2f4-bd22-4561-8db5-4ea30326865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8b4c6-ae52-4e00-93c5-49c9c39c779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin took to Twitter to question the validity of US Senate Resolution
        142 as he argued that sovereignty of states must be considered in the case
        of De Lima, who has been detained since 2007 over drug-related charges. She
        repeatedly denied the accusations, which she branded as ''fabricated.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589c456-c431-4c28-8337-888473885e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a435100-8f7b-4f42-a917-368ab4e5b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even a Philippine Senate resolution is not one of the ways of ending
        a criminal trial; there''s only acquittal or conviction or dismissal by a
        demurrer to evidence. But a US Senate resolution? Aside from separation of
        powers there''s the independence of nations,” the foreign affairs chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc27a79-7759-415a-aed1-ae2e2c704774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e986a4-21bf-45b6-9b64-edba75331f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a statement issued
        Saturday, aired his disapproval against the measure, which he called a "brazen
        and heedless affront against the dignity not only of the Philippine Government
        but of our country’s sovereignty as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25503d0e-ea30-47cf-a9fa-32df38dcc139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3e036-e6eb-4e85-8974-c67da865c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, which was passed by the <a href="https://www.cnnphilippines.com/news/2019/12/12/de-lima-us-senate-resolution.html"
        target="_blank">US Senate Committee on Foreign Relations on December 11</a>,
        urged the Philippine government to "immediately release" de Lima, a fierce
        critic of the current administration. It also sought for the dropping of legal
        action against online news site Rappler and its Chief Executive Officer Maria
        Ressa. Rappler is known for its critical reporting on President Rodrigo Duterte
        and his policies such as the country’s controversial war on drugs, which left
        thousands of people dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b2eb0-ffeb-4034-89e4-b86a561a36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a9f44-d570-49fa-b7e3-c10bfe1afc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who de Lima labeled as the “master of disinformation,” also
        stressed their critical stances towards President Rodrigo Duterte and his
        policies had nothing to do with their cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6134c-56de-40e5-a863-920f30dbe05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcf138-bd0a-4e53-b18c-bd6bc9aaaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima hit back at Panelo for justifying her arrest and Ressa’s
        charges, citing alleged probable causes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a0188-9e69-4aa0-84af-aaf260c010fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8867e6c-dec1-4064-a68e-9755179cf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salvador Panelo, the master of disinformation, is calling out critics
        for allegedly misleading US senators regarding my case? <em>Nakakatawa naman
        ito</em> [This is laughable],"&nbsp;De Lima said Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4712f-2a4d-4476-9593-4184a360f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c39903-c45b-420e-afb7-f6f4dfc23356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the presidential spokesman, "The world knows that my case&nbsp;is
        a test case for your boss’ attempt to flex his tyrannical ambitions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e857b97-b128-46df-919f-2a413591d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca2ee6-e9be-477f-9567-619f9699ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said that no one believes their purported tactics anymore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a8ef0-de33-4907-af40-6e55e85f23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe0c9a-0652-4138-8933-2202fdb43a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We refuse to partake of the poison-infused rhetoric that the President
        regularly spews. No more!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324be57-c8a1-4c22-8f44-1c0d83f3ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107efaa-e19f-452b-b7b4-3971e2949258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who are genuinely on the side of truth and justice can never
        be hoodwinked into believing that we have a fair justice system and a strong
        vibrant democracy,” the legislator added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08702f57-1f66-409c-95c6-c5954233f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3ef27-d94b-48e8-be92-a5d377cfa576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, defended some US senators’
        proposals, including the <a href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html"
        target="_blank">US Senate''s Appropriations Committee’s approval of the proposal
        to deny entry to Philippine government officials behind de Lima''s "wrongful
        detention,"</a> citing their freedom of choice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0de11f-d780-4b33-b5a8-702ea08c9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775f2e8-18f1-48bd-903c-e3bbdf3f33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa akin, karapatan nilang gumawa nang suhestyon, karapatan
        din nating mag-desisyon</em>,<em>”</em> Robredo said in her radio program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b56c0-7249-4d13-bf5b-fdc816f2b708'
      'mgnl:activationStatus': true
