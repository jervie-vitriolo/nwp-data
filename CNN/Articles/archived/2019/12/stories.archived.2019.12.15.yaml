      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For one night, it was 1978 again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cdfdd-9da4-4459-80dd-7a1f5308fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:56:52.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Travolta and Olivia Newton-John recreated their <a href="https://edition.cnn.com/2017/04/13/entertainment/olivia-newton-john-grease-reunion/index.html"
        target="_blank">iconic "Grease" characters</a>, Danny and Sandy, on Friday
        night in West Palm Beach, Florida. The pair came to town for a sing-along
        of the movie and a Q&amp;A session at the Coral Sky Amphitheatre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff772d9f-6aff-422f-bddf-a64a583ffe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:56:52.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the two have been in costume since they first
        made the movie more than 40 years ago, Newton-John <a href="https://www.instagram.com/p/B6CK-_GnO3w/"
        target="_blank">wrote on Instagram</a>. Both actors posted a photo of their
        arrival at the event on Friday — looking like they just stepped off the movie
        set.</p>'
