      'mgnl:lastActivated': 2023-01-27T00:19:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2cba1-ec78-46e9-b954-56fccb5dab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the old woman only has this to reply to Joy: “You love you,
        too.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa3095-c230-4355-955d-2367dddbff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.523+08:00
