      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travolta, meanwhile, is wearing a classic leather jacket, with his
        hair slicked back in a way that would make any greaser proud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0513271-3aa3-48ab-ab23-2c995296235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:56:52.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans of Sandy''s bad girl transformation at the end of the film
        have nothing to worry about. Newton-John made time for a quick outfit change,
        donning a leather jacket and black pants <a href="https://www.instagram.com/p/B6Cj0FbHsSA/"
        target="_blank">in time for the Q&amp;A</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd415ee2-a9f6-41c4-898e-f61a8654458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:56:52.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The throwback comes just days after a fan, after purchasing Newton-John''s
        black leather jacket from the movie for $243,200 at a charity auction, presented
        the jacket back to the actress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ef72a-4f8a-4008-8166-33cd25ca3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:56:52.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her entire "bad girl" ensemble — the skin-tight black leggings and
        jacket — sold for $405,700 <a href="https://edition.cnn.com/style/article/grease-auction-olivia-newton-john-intl-scli/index.html"
        target="_blank">at an auction in November</a>, with proceeds going to Newton-John''s
        cancer wellness center in Australia.</p>'
