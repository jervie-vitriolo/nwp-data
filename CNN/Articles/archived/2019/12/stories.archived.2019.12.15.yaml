      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b742f2-c755-4687-96ed-7916c01fed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:19:05.565+08:00
