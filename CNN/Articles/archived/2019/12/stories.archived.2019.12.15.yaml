      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of class suspensions, signed by Acting Mayor Sebastian
        Duterte, added, "Resumption of classes on Tuesday, December 17, shall be on
        a case-to-case basis depending upon the assessment of the authorities with
        due consideration to the safety of all persons within the premises."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf60c70-9031-45fb-b78a-6908580f06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Sunday, Phivolcs Director
        Renato Solidum said 87 aftershocks have been recorded as of 4 p.m., the strongest
        measured magnitude 5.2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e1ea0-612e-4d50-b5ad-2d6e768dfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually...the first 24 hours...the aftershocks would be quite high,
        and also within the next two or three days, but then if there are no other
        strong aftershock events, there would be a tapering off in terms of the number
        and the magnitude, but this still might occur for the next several weeks,"
        he said.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: PHIVOLCS Director Renato Solidum says they have recorded
        87 aftershocks as of 4 p.m. <a href="https://t.co/tzKhLBMb6g">https://t.co/tzKhLBMb6g</a>
