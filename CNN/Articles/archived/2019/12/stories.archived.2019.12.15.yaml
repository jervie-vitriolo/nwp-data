      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specialist burn units in New Zealand are treating 21 people and
        seven more have been flown to Australia for treatment, health officials said
        Thursday. New Zealand has ordered 1,292 square feet (120 square meters) of
        skin to treat patients injured in the eruption, authorities said Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4d3e2-7a70-4ae4-a5e2-410f08de1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.961+08:00
      'mgnl:createdBy': 'catherine'
