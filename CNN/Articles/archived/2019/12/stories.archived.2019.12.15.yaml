      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d7ec6-0d69-4b94-bbaf-26077dd9bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
