      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be360f-9508-4772-b543-35489870aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news that six bodies had been recovered, there was clapping
        and signs of relief from the families of those missing, Deputy Police Commissioner
        Wally Haumaha said Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c72f0c-d38b-4dd0-9205-99a048f3c80e'
      'mgnl:activationStatus': true
