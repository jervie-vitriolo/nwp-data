      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I - Molave, Zamboanga Del Sur; Zamboanga City; Kiamba,
        Sarangani</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99017da3-f81e-4a7a-98b9-dfc31f4e7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:49:43.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said damage and aftershocks are expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a92378-e925-4c89-abc2-a1baa3f51f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:19:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Civil Aviation Authority of the Philippines (CAAP)
        said an inspection of airport facilities following the quake showed only minor
        damage at the airport''s international baggage buildup area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc15335-1243-45c5-b512-dd613663a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:19:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from Davao Airport manager Rex Obcena, CAAP said
        the runway "remains structurally sound, and the navigational aids facilities
        remain operational and no damages noted on shelters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d714b-4031-4907-b2a4-839cf2e4840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:19:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was likewise no damage reported at the Mati Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd087e-8a02-4cf4-8317-f1e78651c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T14:56:28.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said the
        "Executive Branch, through the National Disaster Risk Reduction and Management
        Council and the Office of Civil Defense" along with Phivolcs were closely
        monitoring the situation in Davao del Sur.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472ef0d-c1c2-445a-877f-3acf953a858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to quell panic, Panelo appealed for calm "but stay vigilant
        in anticipation of aftershocks."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b22c1-76e7-47be-be94-3b4af7c7d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We likewise ask the public to refrain from spreading disinformation
        that may cause undue alarm and panic among affected communities," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd56902-ff76-4c13-b7a7-980840f2ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added President Rodrigo Duterte was with his youngest daughter
        at home when the quake struck, but neither was hurt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bdf13-402d-4f45-b278-8d771d4e3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo appealed for unity following
        the temblor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8af25-d693-4a7d-84b8-0703cdab0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/lenirobredo/status/1206114948750798849"
        target="_blank">In a tweet</a>, she said, <em>"Nananawagan tayo sa ating mga
        kababayan na magkaisa upang maalalayan sila sa pagbangon mula sa trahedyang
        ito."</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8910e3-ef70-4f94-9729-dd4706582157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask our fellowmen to unite and help those affected
        by this tragedy.]</p>'
  'New-Zealand-s-White-Island-volcano-ads':
    'author': 'John Malathronas, CNN'
    'caption': 'File photo shows New Zealand''s White Island volcano.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-15T15:13:04.508+08:00
    'imagesource': 'jcr:65da663b-216e-47da-b177-f9a1ea47f310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fa368f-72fe-49f3-8a20-01e3ae23c04e'
    'lead': 'With hindsight, it looks embarrassingly inappropriate, but long before
      New Zealand''s White Island volcano erupted killing at least 15 people this
      week, it was once humorously marketed as a fun destination for risk takers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-15T15:19:10.346+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:19:47.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:19:34.723+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-island', 'new-zealand']
    'template': '1'
    'title': 'The surprising ads once used to sell tours to deadly volcano'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1daa6f-e41b-47a5-a06b-b343bd5fa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;With hindsight, it looks embarrassingly
        inappropriate, but long before New Zealand''s White Island volcano erupted
        killing at least 15 people this week, it was once humorously marketed as a
        fun destination for risk takers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e447bd-c2c7-4d46-a0e6-94b6657b9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30568bf0-704c-4be5-a395-d394028e63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano, also known as Whakaari, has for decades been an attraction
        for travelers visiting by boat or helicopter from the town of Whakatane on
        New Zealand''s northern coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22813d-967f-43e0-9f80-f94d1c579438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74146da-7ee2-4fe4-a5f7-6389fbbf329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the world''s only active volcano to attract tourists --
        countries from Indonesia to Iceland regularly host visitors willing to dice
        with danger in their efforts to glimpse the natural spectacle of a smoldering
        or lava-spewing peak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c4824-557d-4dcb-baf5-93125c6f2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684b14d-7cdb-4928-bf2b-824fc750fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s tragic events have spotlighted the tourism industry
        that''s built up around White Island and other volatile attractions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d32f8-cfec-4f6e-99dc-6fd96627d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9f5f7-4563-43c1-b970-ea4b6d7b774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps emblematic of the willingness of both tourist and tour company
        to dance around the potentially lethal risks involved, is some of the material
        that has been used to promote White Island in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac571865-0d83-4a3c-845b-37602c28fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5b3de-efae-4b3f-b703-9b88e3683a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit made by this writer in 2006, it was being heavily
        marketed on the perils that tourists would face via literature that now seems
        toe-curlingly bad, particularly in light of this week''s deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b6899-4f6f-49a5-a62e-617e53eb0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f672d-7edb-4208-a66a-eef19f28acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single White Female," reads the headline on a jokey advertorial
        promoting tours of the volcano that''s written in the style of a lonely hearts
        column.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861314f-67c5-4018-8822-679e0547f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bddba-80af-4164-8e40-69f0ba402f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steamy, very active, 200,000-year-old seeking similar to increase
        alert level rating," the piece, credited to a local tour guide, said. "Dormant/extinct
        volcanoes need not apply."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e50fa-ba46-4f23-8bb9-1f39cb8f331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3a3f1-d0de-457f-a236-ee1ebc57bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on: "My curvaceous andesite bumps and mounds roll voluptuously
        down to the water. I have the aroma of hot sulphur and I change my look with
        my mood. If I''m feeling active, I wear layers of slippery grey ash..."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22cf57a-152e-4740-ab14-3b1b5ac0af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12b578-9258-4171-89f5-86ced6f8e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lonely hearts ad isn''t what tourists to New Zealand would''ve
        seen just before Monday''s eruption. It appears on the back of a 32-page brochure-slash-newspaper,
        Discover White Island, that was originally printed in 2003 but being distributed
        at the time of my visit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa5f1e-f487-4181-ab5f-586e1c0916f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2726c41-05df-44a2-82f7-f41beba87bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Handle with scare''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f4ed6-ba6d-4b44-9c9d-88fbdfa1d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Islands Tours -- which ceased operations after the December
        9 eruption -- wasn''t downplaying the risk of visiting the island -- headlining
        the newspaper distributed in 2006 with bold red letters that screamed: "Volcano,
        handle with scare."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dc9f2-bb95-4d84-be9c-ac96f9c0187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53374d0-9f46-4e2a-9200-9fd7ff1c8a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For backpackers and other thrill seekers touring New Zealand, this
        whiff of danger has placed White Island firmly on adventure itineraries alongside
        bungee jumping, jetboating and white water rafting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb69f1-3733-4754-a87e-70c509765666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124c3c2-214d-4e04-b2f9-c613c725fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when I boarded the tour boat and signed a disclaimer
        that absolved anyone but myself of any responsibility that the reality of
        the trip''s dangers hit home, but not enough to dissuade me or my fellow tourists
        from continuing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4d50f-490c-490e-a93a-90253e2bfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898d0c7-d2e1-4764-8df9-02a5e408d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although my visit was incident-free, it would''ve been more or less
        identical to that experienced by those caught up in this week''s disaster,
        right up until the point when the volcano erupted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365b561-b1e3-4e9e-ac05-00bd6e7c193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346712a7-39e3-4cd6-90f7-645e0ebf522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route to the island, a school of dolphins appeared in the swell
        alongside the boat as our guide distributed gas masks and hard hats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ac9e5-c74e-4a36-88b0-e33f90977d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e291bbb-7f68-422c-a456-24d01130cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were then given some basic facts and figures about our destination.
        Its size -- 11 miles by 10 miles. And its history: bought by a man called
        George Buttle in 1936. The island is still a private reserve belonging to
        the Buttle Family Trust.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc07a9-6cd1-41e8-bec6-d640750fcf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbe056-e9f5-4df4-bfdd-706fcc8737cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to my notes from the trip, the guide stressed that the
        volcano was "very much alive," and that the terrain we would be crossing had
        been formed relatively recently during a period of near-continuous volcanic
        activity between 1975 and 2000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae159e2b-06dd-4885-9156-3a54ae09a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf8a3a-407b-4a5c-8f67-4501aa19ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activity level now stands at one," he said. "Three means there''s
        constant emissions. Five signals disaster. But remember: We can never rule
        out an eruption."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e033db7-df0f-4a1b-baf7-16729d96f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfd05a-b2e1-49d4-b52c-0d1861567d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger comes from the main crater that''s covered by a shallow
        lake. An eruption would lead to a steam explosion and scald us to death."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3607d8-eaad-4ab6-b9b6-9974ae0385ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6764c-9519-42fb-893c-227239435922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand monitoring service GeoNet operates a five-point alert
        system for volcanoes. One means minor volcanic unrest, five means major volcanic
        eruption. At the time of Monday''s eruption, it was set to two -- minor to
        heightened volcanic unrest -- an acceptable level for tours to continue under
        existing safety guidelines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ea86b-7114-4ce6-b589-fb0be65c8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace8d8d-f8df-4475-8bd2-450dd9ecac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corrosive air</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a392d-80d5-4947-a250-c3aa75e16995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a couple of hours sailing, our party landed at White Island''s
        Crater Bay, where we were greeted by what looked like an alien landscape.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb8017-c8bb-4ca0-a9fc-f548ccddf0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a33e2-a87d-4fd7-b765-a8cbe7575aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea was lemon yellow, the rocks cinnamon brown, the sand pitch
        black and the air thick with the smell of an open latrine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d602724-faef-49e7-bdd5-7bd279c7d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219db576-f4b2-40bf-96e9-58bba6ea1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was eerie, though, was the silence. I was expecting a roar,
        at least a muted grumble, but no, the island was silent.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64bd1c-3808-40fa-898f-7e1031f469cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950720d-5537-4a26-a491-7b94f24de0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrap everything, especially your camera, in plastic bags," the
        guide warned. "Take it out for a photo and put it back in again. The air is
        corrosive."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c117264-60ca-4d5d-b8ab-a4b71c9a7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1edb9-14ce-40e9-838d-4d9f7912cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about us?" I asked.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa09c7b-a12b-472d-8150-4c7d7e127ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edf119-c47d-4f47-9f38-3b66f05048f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are alive and have repair mechanisms in place. Your lenses
        don''t."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c591eda-ab31-44c9-a132-497fac39b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01336f-515a-49f3-a3e2-5d7a052904a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide led us through the skeletal, rusty remains of a factory.
        Despite the risks, people have been mining sulfur here on and off since the
        1880s.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abba5c6-8113-4cbf-88c2-8c95e4246588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26d075-acc1-4621-bce3-60d72c99ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in September 1914 a sudden slag flow buried the living quarters
        and killed 10 miners," we were told. "Only their cat survived."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b288317-f377-4542-a947-f15deffdcce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146b5ca-ed4a-4a5d-9df8-485c8d9d127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mining resumed in 1923 but was abandoned in the 1930s. It became
        too dangerous to continue."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f1967-35ad-4b17-b9e1-9c235e7b9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4f63b-d116-47a5-9060-edc5c3501d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point he showed us a rivulet running through the ground.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fe392-fe11-4b1e-a97c-1146ecbc3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df08390-58b8-4112-84b6-ff5968a3c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been raining, so you''ll see a lot of small streams," he
        said. "Step over them. They''re pure battery acid. Stick to the path and follow
        me."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89120b2-e997-4bf6-bba8-58b291029e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995a1fe-13ce-4e7c-befa-5bd4d9013c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pewter-gray ash and scoria covering much of the land; the scene
        could''ve been described as lunar if it weren''t for the mist over the steam
        vents.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c6eff-03ae-4f82-a4d8-2d071c4adef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2110ef7-fca4-43e3-a804-eea648ed7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vents came in every shade of yellow -- from banana to butterscotch
        and all variations in between.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb57b9-90e0-4cc2-8cf9-e173da8460ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed40b05-9e0e-4b33-ab82-419c4a2ffaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t go anywhere near the vents," our guide said. "The coolest
        ones clock 95 C (100 F). The superheated ones can reach 200 C (400 F). Some
        go deep down to 600 feet below sea level."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2762e44-1ff6-4488-96e8-8449d8fffd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb27db-1768-4006-97b9-678271466ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the big vents have names, we were told. There was Gilliver,
        Rudolf and Donald Duck.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec85f0-17b5-4205-acf9-b515b874b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4920e19-e64b-4576-988a-6488b0f76930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were large enough to be classified as craters, with names
        like Big John or Noisy Nellie.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16ff10-fc5d-4e8e-bcc6-f66d9eca3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50f1fe-a320-43be-b8f8-d2a367822fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everything rusts''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755416d-7370-4ada-aef8-061204cb20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our guide showed us debris from an eruption in 2000.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35a1ee-5d0b-401e-b770-ec730ac3e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1bbbf6-da02-46c1-8db5-6bedbb05a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only lasted for 12 seconds but spewed out five-foot-long rocks
        hundreds of feet away," he said. "I was here three days later. The rocks were
        still warm and you could pry them apart like toffee."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a61cb-5f15-465b-a40b-37bddfe20167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075d5a9-dfa5-4599-84a0-6856d04666d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, we reached a white line painted on the ground and
        were told to stop.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408fbc7-9efb-4c02-a789-f40b17fdd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4d942-3e0f-4d97-a097-ed872b53e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From here on, the crust is thin," the guide said. "Walk further
        and the ground might give in under your feet."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbba774-c6db-4a91-998c-94b60b0f001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b5555-976c-4110-b89e-2fdb1a5ea85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of us lay the main crater cloaked under a vapor cloud,
        a gate to the center of the Earth.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a6e48-792f-459e-ac2e-840d0b48ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d730814-6dc1-43cf-9d32-34712a979734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:19:10.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stood there silently, taking photos before slowly heading back,
        skirting the white line.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed76ee-4534-4912-b958-79ddb5814fa5'
      'mgnl:activationStatus': true
