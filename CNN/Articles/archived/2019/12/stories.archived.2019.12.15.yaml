      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, very few people have that in their legacy," Trump said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4f88f-fddb-4db0-aec6-0cf6de2fff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
