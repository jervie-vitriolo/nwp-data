  'reebok-adidas-vegan-sneakers-2020':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Last week, Reebok, owned by Adidas since 2005, unveiled the design
      for its first plant-based running shoe, the Floatride GROW, which is expected
      to hit store shelves in the fall of 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-15T07:11:36.455+08:00
    'imagesource': 'jcr:1c0edc9e-c6c4-48c9-840a-ee9c6b8e4ef9'
