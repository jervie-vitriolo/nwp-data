      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added they would still have to study whether latest quake
        in Mindanao is related to string of quakes in the same region in October,
        adding the fault that caused magnitude 6.9 quake is farther away from the
        fault that caused the Cotabato quakes.</p>'
