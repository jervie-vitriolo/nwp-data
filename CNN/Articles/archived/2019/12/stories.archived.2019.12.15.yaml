      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4643660-77ef-491a-9823-c4fbc21a6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment that those staff encountered was unpredictable
        and challenging, and those staff showed absolute courage in order to ensure
        that those six people were returned to their loved ones," he said. "It''s
        not over yet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665723f-cb52-4382-906d-1844c1e9bc11'
