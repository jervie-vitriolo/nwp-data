      'mgnl:type': 'text'
      'text': '<p>Appearing in her "good girl" outfit, Newton-John is sporting her
        yellow skirt and matching cardigan, complete with the white button up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd205368-adaa-458b-8804-7c670918d91b'
      'mgnl:activationStatus': true
