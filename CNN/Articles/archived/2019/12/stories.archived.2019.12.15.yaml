    'title': '‘Ma’am ‘wag mo kaming iiwan:’ Robredo claims PDEA chief pleaded her
      to stay in anti-drug body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab3da6-1642-42d8-b4e5-879438b2fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> “Ma’am,
        ‘wag mo kaming iiwan. [Ma’am, don’t leave us.]”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431129f-f5b0-4ae1-845c-ca609db10908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea309dc-b793-4555-89ac-6e2519d71cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo claimed Sunday on her radio show that
        this was what Philippine Drug Enforcement Agency Director General Aaron Aquino,
        her former co-chair of the Inter-agency Committee on Anti-Illegal Drugs (ICAD),
        told her two days before President Rodrigo Duterte <a href="http://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">axed her from her position</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915f5e9-a07c-4423-a5f4-9b595f50f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0414f-5504-42a9-8746-37881a0bf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag mo kaming iiwan kasi maraming nangyayari nung nandiyan
        ka na,</em>” Robredo recalled Aquino telling her. “<em>Kasi ako nung sa akin,
        mahirap pasundin ‘yung mga ahensiya kasi</em> [undersecretary] <em>lang ako.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587d9d3-f961-4197-adc7-dceb74e90f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b11a4-b4c5-42ad-a3e9-347aa0890a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t leave us because a lot of things happened when
        you came here … When I was just on my own, it was hard to make the agencies
        follow me because I am just an undersecretary.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20448a2c-d51f-4753-8f54-df225e2da324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3813b1-b079-4802-917b-af0de6eedf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she told Aquino that she would not leave her post unless
        she was removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fb31b-16b1-4b5a-9c9d-a9f779d917b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d85e9f-1cc1-459d-b741-9ffb4d8499b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounted this story after being asked about Aquino’s claim
        that she failed to meet with all four clusters of the ICAD. She said she was
        disappointed with the PDEA chief for supposedly changing his tune when speaking
        to the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a9552-76d4-492a-b01e-ab736a927625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ce75e-463b-4f71-89c4-f75f743af22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Director General Aquino, <em>inaasahan mo kapag PMA-er,</em>
        officer and gentleman. <em>Pero ilang beses nang ang sinasabi sa harap ko,
        iba ang sinasabi sa</em> media,” Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d3205-fa7b-478a-8fd5-9b641406e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e93d5a-11eb-4277-b5e6-5bda50146e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I expected that since Director General Aquino came
        from the Philippine Military Academy that he is an officer and a gentleman.
        But there have been a few times that he told me one thing, and he tells the
        media something else.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bc2c7-03d9-489d-a8d2-1e8026d5a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d064c-84da-4b58-bc49-f73d4302d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has approached Aquino for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef31a9-80ae-4f91-a199-1ba1fe4b093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72780816-208a-4120-a9fc-57eb41482d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said in a press briefing in Malacañang last Thursday that
        Robredo was “okay” as his co-chair of the ICAD, but she did not make much
        of a difference as far as anti-drug operations are concerned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11f204-8133-48b7-9d30-08904fa28e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e6fac-7e09-4d7f-8682-c1e8ed039640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi hindi naman talaga na-</em>involve <em>ang ating</em>
        Vice President in terms of law enforcement. She did not in any way supervise
        our people down there in the field. So I guess <em>wala namang nagbago,</em>”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03455738-688a-46cd-8cb1-406b776c0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf7069-9848-4d1c-94fe-1b089855a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Vice President was never involved in terms of
        law enforcement. She did not in any way supervise our people down there in
        the field. So I guess nothing changed.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80542f-28a1-4774-b768-9a7a5dfe9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194673f-3034-442a-a3b4-35b72a8c3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Robredo for only meeting with the law enforcement
        cluster of the ICAD during her <a href="https://cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html?fbclid=IwAR3sXhnv725K2y-RmA3s67vZvB8m31E5CWRMqOuHempnYdzbKlJWSINnDB8"
        target="_blank">three-week stint</a> at the helm of the body, when he advised
        her to consult all of them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b985c-f9ee-48af-8dca-ce0f4fcd6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbd7f6-eaa0-4991-9148-0e4abbb5d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she will present on Monday at around 11 p.m. her recommendations
        from <a href="http://www.cnnphilippines.com/news/2019/12/12/robredo-drug-war-findings-monday.html"
        target="_blank">her findings during her time as ICAD co-chair</a>. She said
        she will provide Duterte, ICAD members and the media a copy of her full report
        which she said is at least 30 pages long.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb66cdd-1040-4507-9af2-a1c006a7d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T13:14:43.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
