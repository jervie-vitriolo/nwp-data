      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a2d2e-cb73-4387-ba0f-f551a18fc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may masamang probisyon, i-</em>renegotiate <em>‘yun at
        ‘wag payagan na patuloy na mamayani kasi nakakasama siya sa taong bayan. Pero
        ‘yung paraan nang paggawa, parating iisipin,</em>” Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe030e-ae99-4e7a-b7e0-4723ff1681e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ee830-ba2b-4091-b29f-348c54ec0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are bad provisions, let’s renegotiate them
        and let’s not allow these to continue because it negatively affects the people.
        But we should always think of how we approach this.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85e42e-3692-4ec5-8b9d-b04ef21565e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339e172-4c47-4e60-9d65-993d97cddb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why only now?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de778e82-a0c8-4231-8eec-f93922f30399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca794a21-ac58-4415-adca-1f46539ff73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has waged a <a href="http://cnnphilippines.com/news/2019/12/11/duterte-manila-water-maynilad-contracts.html"
        target="_blank">verbal offensive</a> against water concessionaires Manila
        Water and Maynilad ever since the Justice department found out in its review
        of the 22-year-old agreements between the government and the two companies
        that there are <a href="http://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html"
        target="_blank">“onerous” provisions</a> in these contracts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b07b6-a3de-456a-a7bf-5be197a77a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b070ac-0d05-4d0c-8097-f645c69f8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These same provisions allowed the two companies to take the Philippine
        government to a Singapore-based arbitral tribunal over its blocking of a water
        rate hike. The tribunal said in two separate rulings that the Philippine government
        must pay back Maynilad ₱3.4 billion and Manila Water ₱7.4 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703395b-b6c2-4ad1-982b-dbc5885f6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b0fa3-7989-4391-b2e3-17b68664ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under continuous threats of lawsuits, <a href="http://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html"
        target="_blank">warrantless arrests</a> and even a <a href="https://cnnphilippines.com/news/2019/12/14/state-takeover-water-in-metro-manila.html"
        target="_blank">government takeover</a> from Duterte, the water firms have
        formally informed Malacañang that they will <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov%E2%80%99t-after-Duterte-threat-.html?fbclid=IwAR0H4Cc23WDec06pNyprtCdnaPNSOSHnhBglLDUrrpfEx_Tw5NR0NNgkgLA"
        target="_blank">not collect the proceeds of the arbitration</a> and expressed
        willingness to renegotiate contract terms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d4a1a-6912-4532-9cae-f0d37d9f6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fd8ba-7b5b-4236-a929-aca951fff8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System also <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html"
        target="_blank">cancelled the extension</a> of their supply contracts until
        2037, which meant that the two firms are only assured business until 2022
        unless a new deal is reached.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fa5ae-0c86-48be-9a88-7834a78d707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae39d9-8de7-4d5e-9971-60be0ff344e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants new water supply contracts with the private
        firms. Manila Water and Maynilad earlier warned that cutting their contracts
        short could trigger water rate increases due to the shorter period given for
        them to recover their investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b66e7-0671-45c5-b19f-6d69e438b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bf180-e563-4704-a6c1-20a9d7d8731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo said the Duterte administration should not have waited
        to push for a renegotiation of water deals until the latest arbitral ruling
        in favor of Manila Water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b6f5a-cd8f-4799-a323-d0942e48ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08285c-fc12-4141-83d5-52c6fc68f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three and a half years <em>na itong pamahalaang ito. Sigurado naman
        ako nung pumasok sila noong</em> middle of 2016, <em>alam na nila na mayroong</em>
        arbitration case,” she said. “<em>Bakit pa hinintay na lumabas ‘yung desisyon
        na to? Bakit hindi gumawa ng mga hakbang noon pang</em> 2016<em> para maayos?</em>”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35074bab-c951-4a73-9e32-e3d72a8a55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695c530-941a-40cf-b275-86352bd31957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This administration has been in office for three and
        a half years. I’m sure when they came in the middle of 2016, they already
        knew of the arbitration case … Why did they have to wait for this decision
        to come out? Why didn''t they take steps back in 2016 to fix this?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f524a1b-4496-46f2-a044-cc5f94ff6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199366e-4fcc-4f35-896c-b567a1d6dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also balked at Duterte’s plan for the government — or even the
        military — to take over the operations of water firms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7323d-16d6-4099-b0c5-b548acc2d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1298d7-10e7-464a-a9e6-a330c6306d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang nakakalimutan natin</em> in the first place <em>kung
        bakit nandoon ‘yun sa</em> private. <em>Kaya siya binigay sa</em> private
        <em>kasi nung gobyerno ‘yung humahawak, palpak nga,</em>” she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658ab0c-605f-4f08-84a1-0dc0afb51eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126516dc-6d38-4f2f-a4a8-31b871ab32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like we’re forgetting why it was given to the
        private sector in the first place. This happened because the government failed
        when it was in charge of water operations.]</p>'
  'Leni-Robredo-Aaron-Aquino-ICAD-plea-stay':
