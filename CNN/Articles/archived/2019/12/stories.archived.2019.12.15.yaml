      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a8573-f0eb-4d2d-b725-e542d0b5e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the North Koreans have in mind, we should remember their
        capacity for exceeding our expectations of their capabilities and for doing
        whatever they deem necessary to enhance their nuclear deterrent, regardless
        of the diplomatic price to be paid," said Revere.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa8427-8e8f-4290-8569-c46190d04355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T09:52:46.523+08:00
