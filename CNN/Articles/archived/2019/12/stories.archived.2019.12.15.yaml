      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that the government’s tirades against water firms
        had caused their <a href="https://cnnphilippines.com/business/2019/12/13/Manila-Water-MPIC-stocks-water-deal.html"
        target="_blank">stocks to slump</a>, which may negatively impact the investments
        of the Social Security System and the Government Service Insurance System.</p>'
