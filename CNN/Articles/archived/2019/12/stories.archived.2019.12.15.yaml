      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exhausted Joy, who was portrayed by Kathryn Bernardo, comes home
        in the middle of the night and Mrs. Chung, who was played by Cantonese actress
        Pang Mei Sheung, had sat with her, empathized with her and offered her words
        of comfort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f255d-3b37-4766-ab8c-4b5e4541e5d5'
      'mgnl:activationStatus': true
