      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — One
        person has died after a magnitude 6.9 quake hit Davao del Sur Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4206129-32df-4eb9-9966-fc6b12a24882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed Governor Douglas Cagas, adding the fatality was
        a 6-year-old girl from Barangay Asinan, Matanao. The young child was unable
        to flee their house before it collapsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874f112-ef99-4746-9cb2-3bdf91bb084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescue operations are in progress after several structures
        in the Padada public market collapsed due to the quake. However, the Davao
        del Sur Risk Reduction Management Council has yet to release details on the
        number of people trapped in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496919be-ff7b-4031-96b8-e6ce8ad251f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit at <a href="https://cnnphilippines.com/news/2019/12/15/padada-davao-del-sur-quake.html"
        target="_blank">2:11 p.m.</a>, its epicenter located nine kilometers west
        of Matanao, however, there was no tsunami alert as it was inland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b829a69-f467-4a3e-802b-dc8374019a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the quake, classes in all levels in Davao City have been
        suspended on Monday, December 16. This is to allow officials to ensure their
        buildings are structurally sound.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/WalangPasok?src=hash&amp;ref_src=twsrc%5Etfw">#WalangPasok</a>:
        Classes in all levels in Davao City are suspended tomorrow, December 16, following
        the magnitude 6.9 earthquake that hit several areas in Mindanao <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/l8OEukHav6">pic.twitter.com/l8OEukHav6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1206126323342528517?ref_src=twsrc%5Etfw">December
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
