      'mgnl:lastActivated': 2023-01-27T00:19:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c3054-4ba4-43c6-9980-7c40a2813ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All unit commanders in Bicol were directed to be on alert and to
        conduct checkpoint operations.</p>'
  'DILG-barangay-monitoring-CCTV-248':
