      'jcr:uuid': 'cb09b54d-1faf-41d3-bd5f-5cb9bf10c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T19:46:07.046+08:00
      'mgnl:createdBy': 'pia'
