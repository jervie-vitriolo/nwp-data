      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Five
        suspected combatants of the New People’s Army (NPA) were killed Sunday in
        an encounter with the military in Matnog, Sorsogon, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608db54-3ac2-4a7d-b114-48bd460d0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837362b3-617b-4c7e-a449-2a73554c68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol police reported that an encounter between an unknown number
        of suspected New People’s Army members and the Army’s 31st Infantry Battalion
        happened at 7:15 a.m. in Barangay Calpi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a303f8-f929-40a2-8498-ab24802898dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f90137-981a-4180-97de-5b52b51c120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed in the encounter is a certain Robert Estiller,
        the police said. An M16 rifle with an M203 grenade launcher, an M653 rifle
        with an M203 grenade launcher, and another M16 rifle were recovered from the
        scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad4c61-f206-486e-a2ab-308c005720ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:38:06.832+08:00
