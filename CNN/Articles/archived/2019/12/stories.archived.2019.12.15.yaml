      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — A
        6.9 magnitude earthquake hit Davao del Sur Sunday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf8854-1212-4b38-865b-d3c9dbb4d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:49:43.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated advisory, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said the quake''s epicenter was located 9 kilometers
        west of Matanao municipality — around nine kilometers west of the capital,
        Digos City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b5ceb-23eb-4720-a527-70c687f9d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:49:43.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake happened around 2:11 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5371b75-7ef4-4bdc-a523-b652e9e32c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T17:34:46.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was initially reported to be six&nbsp;kilometers
        west of Padada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6359989-04a2-4e0a-8d01-b8713a4b757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:24:32.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Douglas Cagas <a href="https://cnnphilippines.com/news/2019/12/15/davao-del-sur-quake-death.html"
        target="_blank">said</a> a 6-year-old child from Barangay Asinan, Matanao
        died in the quake as she was not able to flee their house before it collapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6075c-016b-4850-8600-7b835716b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T17:34:46.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padada Vice Mayor Frachel Guerero said a rescue operation was ongoing
        in an old building where three people were reportedly trapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71647376-d141-4007-93b4-0339f08800a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T17:34:46.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared on social media showed homes and other structures
        damaged in the quake</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab802b1-49be-49d7-b5d9-dcc90ca1e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:49:43.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Phivolcs director Renato Solidum
        said reports about damage should be coming in soon, but he said it was too
        soon to speculate on what damage could have occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6072e-f7a0-4f6f-beb6-cc4821386053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T15:49:43.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a strong earthquake," he said. However, Solidum said they
        have not issued a tsunami warning as the epicenter was inland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39edf440-885b-4b41-a708-b6ae1c8f1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T17:34:46.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who is also the chairman and CEO of the
        Philippine Red Cross, said <a href="https://twitter.com/DickGordonDG/status/1206132504668717056"
        target="_blank">he has instructed</a> the Philippine Red Cross in Iloilo to
        send a team to Padada to help in the "rescue and recovery of casualties" in
        a collapsed building.</p>'
