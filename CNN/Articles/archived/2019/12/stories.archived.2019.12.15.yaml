    'template': '1'
    'title': 'Australian woman is first named victim of New Zealand volcano eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd16e9-23f8-47c3-953f-91d66543485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A 21-year-old Australian woman is the first
        named victim in New Zealand''s White Island volcano eruption that left at
        least 16 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbeab2-43c3-479d-8de7-437c08861ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78a55c-8ac0-4edb-b0f5-8bb97c9f0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police released the name of Australian Krystal Eve Browitt on Saturday.
        The young woman was on the island with her sister Stephanie and father Paul,
        while her mother Marie stayed on board the cruise ship they were holidaying
        on, according to a Go Fund Me page set up for the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48ed18-1545-41de-8da6-548ec4e516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647997a6-6163-45d1-a12d-f146b1779edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page said: "Paul is in Auckland in a coma in the burns unit,
        Stephanie is in Christchurch in the burns unit in a coma."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c98d5-d48e-4cfc-ac51-cdbf3c41d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76560c94-5aa7-49db-a1ed-2160925f158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Saturday, police said another person was missing at
        sea, presumed dead. Police added that another victim who was being treated
        at nearby Waikato Hospital had also died, bringing the death toll from Monday''s
        eruption to at least 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf3b8f-b973-4202-943d-29d90926f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f7dc9-1fe7-4b57-bdba-66e628a94bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a specialist team recovered six bodies from the volcano,
        braving hazardous conditions in a risky operation four days after it erupted
        while 47 people were visiting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a3e13-1b38-44d1-9640-48f0346fca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170da92-39ab-4dc0-8598-0f48edbb4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time authorities have been able to return to White
        Island -- also known as Whakaari -- since it erupted with little warning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf49e48-2e92-4de9-be3b-88860712d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73081b16-5395-46c7-a1f8-33f97d783b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, authorities said it was too dangerous to return
        to the popular tourist spot as the risk of another eruption remains high.
        There are also chemical and physical hazards on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0677b-c47c-418f-8c0e-1ca966b9f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6da72f-a5c3-4588-bb2f-65925a64b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a specialist team of six men and two women spent up to
        four hours on the island, authorities said. The search team had to wear additional
        protective safety equipment, which slowed down the recovery process, a police
        spokeswoman told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9da7df-7312-4c43-88e5-d9d25ba5c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d68f66-b042-4235-b6e3-3b7158294f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s volcano monitoring service GeoNet said Friday that
        there is still a 50% to 60% chance of another eruption in the next 24 hours.
        However, authorities decided it was safe enough as there was only a 6% chance
        of an eruption in any three-hour period, New Zealand Defense Force Col. Rian
        McKinstry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74853df-f329-409a-a494-3cc465fef6c4'
