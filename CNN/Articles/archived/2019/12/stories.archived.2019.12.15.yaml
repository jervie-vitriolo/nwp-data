      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Cinema shared Friday a video compilation of the 2019 box-office
        hit’s never-before-scenes, including the one where Mrs. Chung and Joy share
        a rare and touching moment together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755083c-ac31-42a3-beb2-e4fb1d94fcfd'
