      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82d1b2-2054-44a8-8792-a52f7c8e74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.961+08:00
      'mgnl:createdBy': 'catherine'
