    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-the-Interior-and-Local-Government']
    'template': '1'
    'title': 'DILG to require villages to monitor CCTVs 24/7'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7547aad-4673-4a96-b92c-c7226980c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:07:45.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> – The
        Department of the Interior and Local Government (DILG) will soon issue a memorandum
        circular requiring villages to monitor closed circuit television (CCTV) cameras
        in their communities in real time to improve security and safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddba3a2-c48d-4cec-af05-5e5fcd1e1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:07:45.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b33f4e-4a37-47c7-8f3c-7440771208de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T16:07:45.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Martin Diño said Sunday that villages will be
        ordered to designate a person to monitor CCTV cameras round-the-clock, as
        they could deter crime.</p>'
