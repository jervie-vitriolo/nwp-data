      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd7131-2609-475d-9af5-395bea932876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:41:27.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These families are just so appreciative, so ecstatic, so overwhelmed
        and overjoyed to know that they''ve got their loved ones back with them,"
        Haumaha told reporters in Whakatane, the town on New Zealand''s North Island
        that is closest to White Island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc3859-045c-4a28-8993-2c8710d29b49'
