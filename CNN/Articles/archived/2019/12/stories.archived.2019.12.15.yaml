      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c6bc4-a6ca-4bfb-9868-d09a48bf215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, Love, Goodbye," which was directed by Cathy Garcia-Molina,
        follows the story of Joy (Bernardo), a domestic helper, and Ethan (Alden Richards),
        a charming bartender – and their struggle as migrant workers, shining a light
        on the plight of overseas Filipino workers in Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735a60b-d002-439d-9cbc-9e0fbcf72782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.523+08:00
