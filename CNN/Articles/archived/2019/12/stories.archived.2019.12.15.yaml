      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that foreign direct investments may shrink because
        it may appear that there is a lot of uncertainty in doing business in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df1f78-1805-4b1b-ad2b-a7771d6ebe24'
      'mgnl:activationStatus': true
