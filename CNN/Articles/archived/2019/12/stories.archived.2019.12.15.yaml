  'beirut-protests-violence-injury':
    'author': 'Sarah El Sirgany, Ben Wedeman and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-15T20:34:18.831+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb3325a-71af-43d5-bd5b-9453db4af741'
    'lead': 'Security forces used teargas, water cannon and rubber bullets to push
      protesters, who pelted them with rocks and firecrackers, away from the main
      sit-in site and government buildings in the capital city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-15T20:39:23.540+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:19:42.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:19:35.595+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Beirut', 'Lebanon', 'protests']
    'template': '1'
    'title': 'Violent protests erupt on streets of Beirut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fafb2-750d-4866-858f-756e140f7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens were injured in clashes between
        protesters and security forces in central Beirut on Saturday, one of the most
        violent nights since <a href="https://edition.cnn.com/2019/11/23/middleeast/lebanon-economy-protests-intl/index.html"
        target="_blank">anti-government demonstrations</a>&nbsp;started in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771f1d0-bc22-48cd-87f5-6977f8f6ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces <a href="https://edition.cnn.com/2019/11/19/middleeast/lebanon-protests-shut-parliament-intl/index.html"
        target="_blank">used teargas, water cannon and rubber bullets to push protesters</a>,
        who pelted them with rocks and firecrackers, away from the main sit-in site
        and government buildings in the capital city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458594f-6564-4f85-adb7-fbfe89f61983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese Civil Defense and the Red Cross said they transferred
        46 people to hospitals and treated the wounds of dozens others on site during
        hours of clashes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb147b-268c-4a58-b1ff-0bff114de5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the protest chants were directed at caretaker Prime Minister
        Saad al-Hariri who is widely expected to be named head of the next government
        during parliamentary consultations on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b539c-facb-4556-9cb7-cb4900f7780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other chants targeted caretaker Foreign Minister Gebran Bassil,
        a major ally of the militant and political group Hezbollah. Bassil announced
        on Thursday that his party would not participate in the next government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d65d81-cb89-4122-bc4d-1c135178ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Hezbollah''s chief Hassan Nasrallah said the group would
        continue to push for a coalition government, putting them on a collision course
        with Hariri who insists on forming a Cabinet of technocrats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbc959-961b-452b-a1d9-86a5c100bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video showed dozens of protesters, who said they had
        come from the northern city of Tripoli, joining forces with demonstrators
        in central Beirut. As security forces cracked down on protesters, some could
        be seen dragging apparently unconscious protesters on the tarmac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e18c3-51e4-4658-95cd-d0d836bc246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters broke a police cordon and attempted to enter the
        city''s Parliament Square, shut off to the public since protests began on
        October 17, according to social media video. Local television showed security
        forces beating protesters with sticks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48a997-96b8-43d2-bd35-0e07341f5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s ISF said 23 members of the security forces were sent
        to the hospital during Saturday''s clashes, and several more were treated
        by paramedics on site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64815ae5-255f-47e0-a0ee-6aa5c7ac371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calm returned to Beirut''s central district on Sunday amid beefed
        up security presence. Protesters erected a new banner accusing Hariri of corruption
        and mismanagement, and holding him responsible for the country''s ballooning
        debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681a8f1-90e5-44f3-af4f-86eec23b73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Lebanon have been demonstrating against corruption and
        government mismanagement perceived to be widespread in the country. Less than
        two weeks after protests began, Hariri stepped down, deepening the country''s
        political crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0eebd-c6c0-4277-a6a6-0714a5d2c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also buckling under an economic crisis that has sent
        prices soaring, and led to mass layoffs and salary cuts. Business across the
        country have closed their doors. Banks imposed informal capital controls last
        month, leading to a severe liquidity crunch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e761549-3621-4f10-b956-6d84c0f6af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T20:39:23.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:19:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/15/middleeast/beirut-protest-intl/index.html"
        target="_blank">Violent protests erupt on streets of Beirut</a>."</em></p>'
