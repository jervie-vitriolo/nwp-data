      may be plant-based  – or "vegan" – athletic shoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-15T07:19:23.808+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:19:58.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:19:31.642+08:00
