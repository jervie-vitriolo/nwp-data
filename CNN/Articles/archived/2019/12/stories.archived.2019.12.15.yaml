      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f8846-ec1b-4147-bac5-3956988780b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy was faced with a dilemma of following her dreams or staying
        in Hong Kong for Ethan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f3e46-089f-4319-8ded-b3215f46021f'
