  'UNESCO-removes-aalst-carnival-from-heritage-list':
    'author': 'Amy Woodyatt and Jack Guy, CNN '
    'caption': 'Aalst Carnival was recognized by the United Nations Educational, Scientific
      and Cultural Organization (UNESCO), but has been widely condemned by Jewish
      organizations.   In December, the town''s mayor Christoph D''Haese signaled
      that the town wanted to end the association with UNESCO after criticism that
      a float at this year''s parade was "anti-Semitic."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-15T07:43:26.158+08:00
    'imagesource': 'jcr:b8f6472b-f883-4b46-b25f-64952fc3d1a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb4e3c1-062f-4ea4-8c4e-35633a4e2afd'
    'lead': 'A Belgian carnival has been removed from UNESCO''s Intangible Cultural
      Heritage list after officials found the "recurrence of racist and anti-Semitic
      representations" to be incompatible with its principles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-15T07:47:52.341+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:19:56.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:19:32.208+08:00
