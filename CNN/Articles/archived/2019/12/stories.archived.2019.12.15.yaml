      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Historic? Yes. Rebuke? Not so much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88a55b-9ef7-4957-8f22-d8219780242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccff5e1-cd39-4c36-a9b0-a333e51fa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee''s vote Friday passing articles of
        impeachment against President Donald Trump was meant as extraordinary repudiation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46628b92-01ca-481d-b1d2-1fe986deda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6de9fb-a59d-4332-aaa6-e3244a2ccc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history was certainly there, and is weighing on the President.
        But it did not appear anyone felt rebuked at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017b8ef-df50-4b6a-a77f-b014c8f272e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f6aef-432f-487e-b5d9-778b0e9146ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the party-line vote was called, the man joining Trump
        at the center of the scandal -- his personal attorney Rudy Giuliani -- was
        seen ambling across the White House driveway toward the West Wing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a630a9-8b3c-4a66-a1d8-20c549d7d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946403e-ece9-4271-9bd0-c78a92757a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he''s here to go to the Christmas party with his son, who
        works at the White House," offered Kellyanne Conway, the President''s counselor,
        when asked about Giuliani''s presence. The party, according to the White House
        schedule, was set to begin at 8:15 p.m., a full 10-and-a-half hours after
        Giuliani arrived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73781b8-dac3-4d49-b592-7ffa493254f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c1897-d54c-47c0-a848-fea495e29298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable display of recalcitrance in the face of the
        allegation at the center of the impeachment: that Trump and Giuliani were
        managing a pressure campaign on Ukraine to investigate political rivals. And
        it presaged a defiant path forward when Trump likely becomes the third president
        in US history to be impeached.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab7751-1e5f-482d-8d93-54ad94ce6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c12c45-decb-46f9-b6e2-13945b665c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he ruefully awaits that ignoble distinction, Trump isn''t showing
        any signs of regret or retreat. Instead, he is busying himself with a lifetime
        pursuit: putting on a show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e8b33-710f-4745-9284-f59f991e1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5a2fd-f11b-4666-b9ff-415e9fcbfaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware the looming impeachment trial in the Senate could amount to
        the most highly watched moment of his presidency, with his reputation and
        legacy at stake, Trump has offered strong views to his Republican allies about
        how he''d like his defense to unfold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41477354-0ae8-483c-978f-46f2c42237e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af9c5c-2fdb-4a22-af6c-1e16241d9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At moments, it has appeared his vision for an extended, show-stopper
        trial will clash with the more staid plans being laid by Senate Majority Leader
        Mitch McConnell, with whom he has consulted over the past week. Even that
        halting coordination with the Senate''s Republican leaders has prompted howls
        of outrage from Democrats, who say the efforts shatter the notion of senators
        as impartial jurors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24118d8b-ed6a-41fb-ab35-ec28b2306f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65cdca-012e-4cab-9df5-9cf44d1b29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between furious blasts from his Twitter account -- including
        the highest-volume day of tweets of his presidency -- Trump has privately
        weighed who is the best lawyer to defend him during the Senate''s upcoming
        trial. He''s spent hours consulting which of his allies should go on television
        to spread word of his innocence. And he''s mused at the parade of witnesses
        he''d like to see questioned, like Hunter Biden and the whistleblower, even
        as his Republican allies acknowledge the chances are small they appear during
        the trial itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65283c87-1e6b-447e-93ef-5cdb69544f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb8fc1-600a-49bf-885a-7f6c91335996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grilling top aides</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51526510-01b8-4f55-a38d-69b6bb5d5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats and Republicans on the House Judiciary Committee argued
        bitterly and publicly this week, behind the scenes Trump was grilling his
        own top aides about what they were doing to stay on offense. At times he grew
        frustrated the White House attempts at messaging weren''t leading the news
        cycle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dd98a-10ec-4669-8a16-3250896a4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31eda43-91dc-4fb5-9ece-52e160927af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s advisers say the plotting -- which one likened
        to producing a television show, much like Trump did before he became president
        -- was a welcome distraction from what is undoubtedly a low moment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418c400-6b35-4172-9783-be5d1928544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec7f2b-a353-4990-a071-1e4a48ab6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s already laid plans to respond next week on the day the House
        of Representatives plans to vote on impeachment articles. Trump has scheduled
        a "Merry Christmas" rally in Michigan; at last year''s holiday event, Trump
        emerged from a chimney like Santa to a flurry of fake snow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636abf0-9741-475a-8d23-72f3730b8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2fd9a-50cb-4116-9ddd-f6357b5f1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(By comparison, then-President Bill Clinton delivered a six-minute
        address on the White House South Lawn after the House voted to impeach him).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b168d5-52ac-4cc0-b82f-6538bcdc0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66ff36-f005-4073-9804-4aed38327f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump will spend the holidays at his Florida resort,
        where aides are expecting a less-than-restful vacation as he prepares for
        the Senate trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea88a9-cc4a-4674-93a4-166a22f94a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505a1ec-9630-4d7f-93fc-cffe192fde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump said he''s willing to entertain any length of proceeding,
        confident that the Republican-controlled Senate -- with McConnell and another
        top ally, Sen. Lindsey Graham, at the helm -- will acquit him in the end.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a11618-eee4-4438-8eb3-2519e3d89748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c115c75-3223-4bb3-92f4-9d2024262fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll do long or short. I''ve heard Mitch, I''ve heard Lindsey.
        I think they are very much on agreement on some concept; I''ll do whatever
        they want to do," Trump said in the Oval Office. "It doesn''t matter."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6be4f7-0608-45a0-a3ed-628fa7a781fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d79a8c-1c59-4c15-922e-9b48b06e5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump said he "wouldn''t mind a long process" because he''d
        like to see the intelligence whistleblower whose complaint sparked the impeachment
        proceedings testify. And he continued to insist the impeachment has benefited
        him politically, declaring both his poll numbers and Republican fundraising
        "through the roof."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca8adf-adc7-42bd-ad82-7d21853ef6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b598b3-0f4f-4ce0-a44c-176849d47a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Size and scope of Senate trial</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398d5ae-0185-414f-92f4-3d2434fb6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the trial ultimately will look remains a subject of debate among
        Senate Republicans, many of whom favor limiting the proceedings but still
        recognize Trump''s desire to have his metaphorical day in court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca82d7-474f-40c8-be06-5422dba7ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26886b7f-0306-4f9c-8d5f-593f38e63ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell and Trump''s top lawyer sketched out a plan Thursday to
        coordinate closely for an impeachment trial but did not reach an agreement
        on a final strategy to defend Trump against charges of high crimes and misdemeanors,
        according to two sources familiar with the conversation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c002155-1863-4a00-a267-f7586b0feb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da11df-a47f-495a-95fc-7d8200e599e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made clear he wants witnesses to testify, in person, while
        senators -- including McConnell in private -- have warned that going down
        that path could lead to a politically precarious slippery slope.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b15572-7d8a-43d6-a9f4-717dbe4c60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57533f-7af7-4d88-bfc0-e4e8aecc8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people inside the White House predicted cooler heads will prevail
        and Trump will end up agreeing with McConnell in the end, who has privately
        advocated for a brief trial with no witnesses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc61168-f68f-48c7-b2ea-ae33a511dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76da1b9-e02e-40f1-abf9-ae8f7234648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either a short or a long trial is fine with us as long as it is
        a full and fair trial. But these two articles of impeachment are so thin and
        so weak and so simple, you can probably rebut them pretty quickly," Conway
        told reporters at the White House on Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3c7b5-f9b2-43e4-b3b7-e644ae481043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e70c4-c588-492f-a2ae-5fe18add4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick end to the trial is something the majority leader has signaled
        to his members he supports as the best path forward. He''s also expressed
        that to Trump himself in phone calls, according to people familiar with the
        discussions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd1615-eb8c-4e08-9775-22829e72d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0372e-7a86-4dca-8502-4c908be68a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that it will be a shorter process rather than a lengthy
        process," McConnell told Fox News'' Sean Hannity on Thursday night.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c031236-f23e-4adf-8fe3-2dc4fac79ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d44149-2d41-475b-a564-19167770da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell made clear, however, that those decisions would be made
        "in total coordination with the White House counsel."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be6c9e-3ebd-432d-8bcc-58a3f213110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b556c-f28e-4e77-a738-2639c32ed85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no difference between the President''s position and
        our position in how to handle this," McConnell told Hannity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ff8d7-13be-4b36-a684-8c2d17953a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2342818-3763-4564-9b4f-c21d8253eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuming Democrats</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375f909-5850-4caa-a852-767d6340a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s caused anger among some Democrats, who say McConnell''s
        plan to coordinate with the White House amounts to an admission of partiality
        ahead of a trial. One said the Kentucky Republican should recuse himself entirely.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faf4a3-a7b9-45ce-abc4-7e21b3a4ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b52b7-232d-4b8e-b661-6469d15ef4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s working hand in hand with the White House, with the President''s
        attorney, and yet we''re supposed to expect him to manage a fair and impartial
        trial?" said Rep. Val Demings, a Florida Democrat, when asked about McConnell''s
        remarks. "I think he should recuse himself."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7454878-7000-4270-a8f4-bfb0bef997fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12207239-a4e6-48ec-a895-a6f61bb393e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pramila Jayapal, D-Washington, called the coordination "ridiculous."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce32cee-879f-43ce-8e2e-e48a1994c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86853a99-786c-4ad2-9e9a-21430fcf85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unprecedented for a president facing impeachment and removal
        from office to coordinate with senators from his party. During his impeachment
        trial, Clinton communicated with some Democratic senators, though the Democratic
        majority leader at the time, Sen. Tom Daschle, was careful in his statements
        to uphold the importance of producing a fair trial.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9948f-3b1d-49ab-9321-177af92d67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b3200-054d-4a1f-9ddd-60fc88181747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daschle told CNN''s Dana Bash on Friday that while he did not personally
        talk to Clinton in preparing for the impeachment trial, his staff was in constant
        coordination with senior White House officials about it. He said he does not
        fault McConnell for coordinating with the President and the Trump White House.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf01dc2-d8cb-4946-9776-739100cd0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856ef4b-3c4e-4674-a128-3c21fb26d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way it is now," Daschle said. "It''s different."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd81605-5020-4d70-bc7d-af23fb66ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56b0fc-25c0-4c29-aca8-8baf5cfffb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in retrospect his decision to not speak to Clinton
        "was probably a little myopic," but added there was more to it for him than
        just being a juror in the president''s trial. He "had been through a lot of
        highs and lows" with Clinton on the substance of what he was impeached for:
        having an affair with an intern, and then lying about it under oath.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a4b61-0658-42b4-bc60-cabd89eda80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965813f-39dc-486d-b8d7-d83f7af5e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had told me that none of this was true," Daschle said. "I''ll
        never forget the day I was in Gettysburg, South Dakota, and he called and
        said ''I lied to you.'' "</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0913a-cc28-4744-8349-063257572ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23965b-1f8d-47d0-9800-b870dcc421a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The defense</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac01784-f6af-41ba-95fa-737bbc7bfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has weighed whether to bring in a high-profile
        attorney to defend him during the trial, including controversial lawyer Alan
        Dershowitz.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a17b8-8d4b-4654-ae09-3a9d93e9ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189013d5-a3f4-4b63-bea9-7ac2c512183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who is familiar with the situation said it''s unlikely
        Dershowitz will become anything more than an informal outside adviser. Cipollone,
        the White House counsel who has amassed power as the impeachment probe has
        gone on, has been preparing to lead the President''s defense during an impeachment
        trial. A person close to him said he''s unlikely to let someone like Dershowitz
        hamper his efforts.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a5556-660a-4b63-b68c-fc978f50ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e5b4f-a835-4a77-a396-6f4050e0802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone has played a crucial role in the last several weeks. He
        and the rest of the legal team often brief the President each morning, along
        with deputy press secretary Hogan Gidley. In the evenings, Cipollone, impeachment
        advisers Pam Bondi and Tony Sayegh, Conway and acting chief of staff Mick
        Mulvaney meet with the President in the Oval Office to go over the day''s
        developments. Jared Kushner and Ivanka Trump, the President''s son-in-law
        and daughter, usually join.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e8cdd-30c9-4649-bcfb-a0dc7b229bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294157e-0c4e-412e-b84a-9ff6a763c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the "trivialized" event he attempted to shrug off in the
        Oval Office on Friday, the historic nature of the impeachment proceedings
        is weighing on Trump, who does not want to join the short list of predecessors
        who suffered a similar fate. At the heart of Trump''s concerns, according
        to people who have spoken to him, is the lasting stain on his legacy.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b7cd5-0625-49e7-aef8-05d585c40e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495312da-4c3e-4d67-95a8-8a9bca68328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Conway insisted the historic prospect of becoming the
        third president to be impeached wasn''t weighing on Trump.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba988c02-29e8-4e5b-916b-2751a881eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b58b7-cc12-4238-8bd1-7727a5f45b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the crime here? Where is the bribery? Where is the extortion?
        Where is the perjuring or the lying under oath to a grand jury?" she asked.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32886b-ce9f-4701-85cb-de8de4296d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c9a31-adc1-4d32-8f50-b250a7b172a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, like his predecessors when they were in office, rarely makes
        explicit references to his legacy in public. But he seemed to have the "L-word"
        in mind on Friday as he was discussing the creation of the Space Force, a
        new branch of the military authorized in a new defense spending measure.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17b980-5802-4be5-b84c-b7b476d62ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448024ee-7bf9-4f67-91c2-b6ea6e9b2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:20:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
