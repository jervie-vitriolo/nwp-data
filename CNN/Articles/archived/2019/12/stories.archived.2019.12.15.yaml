      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Vice
        President Leni Robredo urged the government to pursue a “calmer” approach
        in pushing for better water concession agreements as its current track of
        putting water firms on blast may spook investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a865a76-ff9a-42be-8677-a8fcd689e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1203d-d6d3-4ea2-a9f1-a41f00cfa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T12:55:03.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:19:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag hindi natin dinaan sa mas mahinahon na usapin, ang dami
        nitong</em> collateral damage,” Robredo said Sunday on her radio program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fef11c-b0e7-49f8-958b-860df057a39e'
      'mgnl:activationStatus': true
