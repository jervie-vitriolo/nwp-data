    'mgnl:tags': ['Donald-Trump', 'united-states']
    'template': '1'
    'title': 'Trump plots his defense following the historic rebuke he hopes to foil'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf03bd-0412-4981-91c3-a3837bab09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:09:49.480+08:00
      'mgnl:createdBy': 'catherine'
