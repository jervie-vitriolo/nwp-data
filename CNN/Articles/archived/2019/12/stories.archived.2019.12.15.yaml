    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c81e8-8e43-49cb-95fd-4bff2f0f13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T11:49:44.522+08:00
