    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AALST-CARNIVAL', 'UNESCO', 'United-Nations-Educational,-Scientific-and-Cultural-Organization']
    'template': '1'
    'title': 'UNESCO removes ''anti-Semitic'' Belgian carnival from heritage list'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e8701-64df-4be3-b260-774457c6adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A Belgian carnival has been removed
        from UNESCO''s Intangible Cultural Heritage list after officials found the
        "recurrence of racist and anti-Semitic representations" to be incompatible
        with its principles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74e299-aba2-4671-b798-331b2482b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da338e1-f8de-4c36-8486-ffa16564fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalst Carnival was recognized by the United Nations Educational,
        Scientific and Cultural Organization (UNESCO), but has been widely condemned
        by Jewish organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cef3d5-d270-4fa4-bd7a-2cb0370af4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d327e97-594e-47f5-9e0b-681edc0afce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Committee for the Safeguarding of the Intangible
        Cultural Heritage of Humanity announced Friday it would remove the Aalst Carnival
        from its heritage list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44420080-f6a5-45cc-836e-32538499e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1117fee-32d3-49af-a631-4cb50ad5a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further to a proposal submitted by the Secretariat of UNESCO, the
        Committee based its decision on the fact that the recurrence of racist and
        anti-Semitic representations is incompatible with the fundamental principles
        of the 2003 Convention for the Safeguarding of the Intangible Cultural Heritage,"
        a spokesperson for UNESCO said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d936e46-1a95-45e9-ad04-9d9ba9d930c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ca74e-8851-47cd-95aa-eac8878474b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the town''s mayor Christoph D''Haese signaled that
        the town wanted to end the association with UNESCO after criticism that a
        float at this year''s parade was "anti-Semitic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528c650-385a-4c5d-b5da-7d20fdda9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aceaa46-609b-4a36-8d3a-939f4faba411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens of Aalst are done with the preposterous insults," D''Haese
        said in a statement to CNN in December. "Therefore we take the most honorable
        way out and we no longer seek UNESCO recognition for Aalst Carnival."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba4269-f9d4-4893-8beb-2d7a19647568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f55f3-7a41-4e7d-9ef0-0c1ccf36c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact D''Haese for comment about the UNESCO
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb57e3-3bc3-4a89-90f6-d93d403e3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38a2de-1518-40d8-bcc1-631b59063a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Haese had defended the carnival as satire, but Hans Knoop, a
        spokesman for the Belgian Forum of Jewish Organization told CNN earlier this
        month that the carnival float featured the same imagery used to portray Jews
        in Nazi Germany.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10a1e8-d005-44a9-abe7-5b3dfea8452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3974c4-29fa-4ac4-ae30-a96f2ba88b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was without any doubt anti-Semitic," said Knoop, who also
        said that in a previous year, some participants had worn SS uniforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc9c7b-7c54-4974-9b89-e9e2b2e97033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c40ab-4bea-43bd-9841-391b694436e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics take issues with Belgian folklore festivals'' use of blackface
        and other offensive tropes. Several regional celebrations use characters in
        blackface, which are usually depicted as shadowy antagonists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1b77f-93d5-4952-88ac-ea12968ebfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58762151-15b9-4f18-96fa-5a803ad392d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO committee said in a statement that it stood by "its founding
        principles of dignity, equality and mutual respect among peoples and condemns
        all forms of racism, anti-Semitism and xenophobia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5217de-a78c-4964-adc3-8b504603040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-15T07:47:52.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:19:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/aalst-carnival-loses-unesco-status-intl-scli/index.html"
        target="_blank"><em>UNESCO removes ''anti-Semitic'' Belgian carnival from
        heritage list</em></a>"</p>'
  'north-korea-christmas-gift-to-united-states':
