    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712788ea-096c-4160-9433-a8d396553065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the morning, Executive Secretary Salvador Medialdea led
        the wreath laying ceremony at the Rizal Monument in Luneta Park. He was joined
        by Manila Mayor Francisco "Isko Moreno" Domagoso and other government officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41864ff-345a-491f-b90d-8103a038e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934ee73-c81b-48d9-8bb7-ddda275da8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Knights of Rizal dressed up as the national hero
        marched from Fort Santiago to Luneta Park (formerly Luneta de Bagumbayan)
        –&nbsp;reenacting the national hero''s death march on December 30, 1898.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c9557-63c4-44c5-b2c6-1781581f9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rizal''s descendants grace ceremony</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a404c-adab-4b51-87db-db7b075b2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal''s relatives also graced the ceremony to lay wreathes by the
        monument. His descendant Je Villaroman said Malacañang reached out to them
        and invited them to Davao City.</p>'
    '34':
