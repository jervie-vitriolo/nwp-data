      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56292b0a-c1d4-4400-8539-7924788dcd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are his many verbal orders in the past year, including
        the <a href="http://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html"
        target="_blank">closure of Philippine Charity Sweepstakes Office (PCSO) outlets</a>,
        the <a href="http://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html"
        target="_blank">rearrest</a> of those freed through the expanded Good Conduct
        Time Allowance (GCTA) law, and the ban on the <a href="http://www.cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-vape-ban.html"
        target="_blank">importation and use of e-cigarettes and vapes</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cc22d-5ace-4720-9cb7-ce4b4b027356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a447c97-231f-4567-bae1-5ba0d9d5178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbibigay siya ng posisyon, pero dinadaan niya sa mga ganitong</em>
        pronouncements. <em>Ang totoo, kapag nagpapalabas ng mga ganitong pronouncements
        ang Presidente, tinitimbang din niya, may pagtitimbang na nagaganap sa pulso
        ng bayan kung susuportahan ba ito o hindi,</em>” Panao said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fc16e-c36d-4370-ba88-921d95bf5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de55dd-3207-419c-87ad-b28c21ddca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He gives out positions, but he does it through pronouncements
        like these. But the truth is when the President gives out these kinds of pronouncements,
        he is also weighing whether the public will support this or not.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f42e9f-d78b-4f8a-ad69-c7e5d890593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1b5f4-9374-41c7-a5ff-47344c684ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte’s “signals” have led to <a href="http://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html"
        target="_blank">uncertainty for PCSO outlets and their employees</a>, the
        <a href="http://www.cnnphilippines.com/videos/2019/9/4/Families-of-convicts-up-for-release-dismayed-at-the-suspension-of-GCTA-Law.html"
        target="_blank">surrender of more than 2,000 former convicts</a> — way higher
        than the 1,900 heinous crime convicts said to have been released through the
        expanded GCTA policy — and the arrest of <a href="http://www.cnnphilippines.com/news/2019/11/25/PNP-243-arrested-vape-ban.html"
        target="_blank">hundreds of vape users</a> even if the police admit that they
        could not charge them for any crime.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36689e6b-8c11-439b-a378-4875a8848d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35ae32-afe9-4dc2-87aa-862ac04c02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His <a href="http://cnnphilippines.com/news/2019/12/11/duterte-manila-water-maynilad-contracts.html"
        target="_blank">rants</a> against water concessionaires Manila Water and Maynilad
        have also prompted a review of the government’s 22-year-old agreements with
        them and led to the <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html"
        target="_blank">revocation of its extension until 2037</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6440838-e3b9-42ac-bddf-d7d4cf1c53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/13/manila-water-maynilad-contract-extension-still-stands.html"
        target="_blank">Contract extension beyond 2022 still stands, Manila Water
        clarifies</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b6369-a220-43a3-9f86-4da6b5705f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He doesn’t seem to be familiar with the procedures of government
        which is why he thinks everyone should follow any and all of his orders— and
        that’s really not how the system was built or designed. <em>Kaya tayo nagkakaproblema
        eh</em> [That’s why we run into problems,]” said constitutional law professor
        Dante Gatmaytan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86667d4a-1170-4c7d-8969-bce1bc6c9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced35c3b-627e-40c6-b6a4-edba3b522ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatmaytan added, “That does have very serious implications sa rule
        of law because if he thinks he has all these powers, he is in effect usurping
        the functions of other branches of government.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b2097-8e04-41a8-b8b4-397d3e99bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692a5f4-f8b7-42b6-9b25-f01f7c6e0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the questions raised by members of the legal community
        about Duterte’s orders, government officials still implemented these without
        much question and at times even managed to find ways to justify them, even
        if they themselves were at times <a href="https://cnnphilippines.com/news/2019/7/27/pcso-outlets-closed-duterte-order.html?fbclid=IwAR0WJzxr_6WlEejfV5XFD9gkIwITDcK37M-sfcpVQIMXXdWIKDfk5Anc_wY%3Ffbclid"
        target="_blank">“surprised.”</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962da779-335a-4b5e-b603-b8c158fb8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340dd91-8faa-4912-b400-fa4390f8fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte closed down PCSO outlets, Malacañang said this was
        <a href="http://www.cnnphilippines.com/news/2019/7/30/Lotto-PCSO-challenge-Duterte-order.html"
        target="_blank">completely within his power</a> as the state gaming firm is
        under his office.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000af9b-24bc-4cc5-aed2-2be185654658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0111e-67e6-4b7d-9fa0-b4b7039937d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following public uproar on the possible release of convicted rapist
        and killer <a href="http://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html"
        target="_blank">Antonio Sanchez</a>, the police <a href="http://www.cnnphilippines.com/news/2019/10/4/Duterte-orders-rearrest-19-heinous-crime-convicts-GCTA-PNP.html"
        target="_blank">rounded up former prisoners</a> who have already been freed
        and the Justice department crafted <a href="http://cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html"
        target="_blank">new rules</a> barring heinous crime convicts from benefiting
        from the GCTA.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653c351-7c6c-43bc-934c-fc5fbc2163a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/30/GCTA-IRR-Supreme-Court.html"
        target="_blank">Bilibid inmates run to SC to question new Good Conduct rules</a></strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e047e13-25c7-4717-ad10-1081f3ab957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police <a href="http://cnnphilippines.com/news/2019/11/20/vaping-ban-pnp.html"
        target="_blank">justified the arrest of vape users</a> by saying that Duterte’s
        verbal order expands the definition of smoking in Executive Order 26, which
        only defines it as “being in possession or control of a lit tobacco product.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1b39a-fadf-4841-b976-f1d16c77ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1452b3-b47f-4dd3-94b7-08c52003aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Duterte threatened a military takeover of water distribution,
        the Justice department claimed that the <a href="http://www.cnnphilippines.com/news/2019/12/14/state-takeover-water-in-metro-manila.html"
        target="_blank">Constitution allows for a state takeover</a> of privately
        owned public utilities or businesses affected with public interest in case
        of national emergency and when public interest requires it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7584c89-9b7d-4b16-9639-697d3777c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b8800-146a-4632-b200-54320358f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said authorities are very much willing to comply with the
        President’s verbal orders — despite the questions hanging over them — because
        the bureaucracy had been “historically weak.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c93e68-bcc0-4ef4-af5e-ba478d8ebbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665718d9-0d39-4560-bb6c-c0b2f2de10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Kraft said, “I think <em>nagko-</em>contribute <em>ito
        ngayon sa paglusaw nung mga</em> democratic institutions <em>natin</em> [this
        contributes to the dissolution of our democratic institutions]. So the rule
        of law, for instance, is compromised when state authorities act using shortcuts.”</p>'
