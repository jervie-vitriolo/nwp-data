      'jcr:uuid': 'b18a44fc-ffc4-45ad-8e57-58ba21c93063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:24:43.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey man thanks for letting me use your gear during that fundraiser
        you held for the animal shelter to save the puppies," <a href="https://twitter.com/DanyAllstar15/status/1210079352043515906"
        target="_blank">wrote user Big Heat</a>, following it up with a reference
        to Beauvillier''s large, uh, cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa484394-6029-49de-a318-0b00037de755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:24:43.343+08:00
      'mgnl:createdBy': 'pia'
