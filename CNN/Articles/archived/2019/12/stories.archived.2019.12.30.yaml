      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4af7b-bd7b-494a-b5f6-0a5ecd098ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, renting remains a good option, even in some high-cost areas,
        says Abolofia. "Compare the home sales price to the annual rental expense
        for an equivalent property. If buying costs more than 15 to 20 times that
        of renting, you''re better off renting."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
