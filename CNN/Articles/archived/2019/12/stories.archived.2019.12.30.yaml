    'template': '1'
    'title': 'Japan Airlines is giving away 50,000 free plane tickets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ce8b7-8d56-4a58-843d-3dafe1913a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.433+08:00
