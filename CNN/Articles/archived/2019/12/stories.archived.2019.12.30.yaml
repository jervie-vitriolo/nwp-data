      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Japan Airlines is giving away 50,000
        free round-trip domestic air tickets to international tourists next summer
        –&nbsp;but there''s a catch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538dec3-2505-4943-90e9-bcf60e4efcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb79e6-bf96-44de-b4ca-5ea5b3091d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giveaway aims to encourage tourists to see less visited parts
        of Japan, and perhaps take some of the strain off Tokyo between July 1 and
        September 30 next year as the capital hosts the Olympic Summer Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce3cd9-2f54-4734-affc-9c87dc95a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a10589-120e-4679-9ae1-c7cccc442716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However to win free tickets, travelers must be registered outside
        of Japan with the flag carrier''s Mileage Bank frequent flyer program. And
        you won''t know where you are going until a few days after you apply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c1471-fbc9-40cb-8bba-e996b00387a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0cd78-e5a5-463f-a10e-d8f374f0221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T14:41:56.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will recommend four local destinations to choose from,
        flying out of Haneda airport in Tokyo, or Osaka''s Itami and Kansai airports.
        Family and friends traveling together can apply as a group of up to four people,
        and applicants will receive the result within three days of applying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17afe4-834a-4e62-9334-175c35bb2706'
      'mgnl:activationStatus': true
