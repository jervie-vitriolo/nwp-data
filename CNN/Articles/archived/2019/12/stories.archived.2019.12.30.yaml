    'template': '1'
    'title': 'The Obama and Trump reading lists, compared'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d0972-d307-49f2-96f1-901c0425b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Dean Obeidallah, a former attorney, is the
        host of SiriusXM radio''s daily program "The Dean Obeidallah Show" and a columnist
        for The Daily Beast. Follow him @DeanObeidallah. The opinions expressed in
        this commentary are his own. View more opinion articles on CNN.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7452e-db52-48f3-aa8d-c0d66a9d983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Former President Barack Obama has
        published his list of favorite books of 2019. The former president, who was
        known to read an hour a day toward the end of his presidency, has curated
        a selection that he noted on Instagram is part of the "fabric that helps make
        up a life" and can hopefully "enhance our day-to-day experiences."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0c13f-097e-41d2-8318-032426d7c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a contrast to President Donald Trump''s list of books, which
        he recently promoted on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b5dc0-7e5f-4a50-85a6-080b86a947cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834aacd4-579a-48d2-b535-8f68a1a0ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the books that Obama recommends will make readers more well-rounded
        and informed, Trump''s list is filled with books that will make the reader
        angrier and more supportive of Trump. (Even as President, when Obama released
        his summer reading list, the titles ranged from books about former President
        John Adams to novels like, "The Bayou Trilogy." None were explicitly about
        Obama''s political agenda or attacking his political rivals.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2c8e7-4052-443a-8785-9174038fb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110869a8-48f8-402a-a110-5b64ba4bd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a closer look at Obama''s 2019 list. They include works
        of fiction, such as "Normal People," a story of two starkly different people
        from the same small town who must confront how far they will go to support
        each other. There''s also the award-winning novel, "Trust Exercise," by Susan
        Choi, the story of students in the 1980s at a competitive performing arts
        high school that the Amazon description notes "will leave readers with wiser
        understandings of the true capacities of adolescents and of the powers and
        responsibilities of adults."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dce3e-b3af-46dd-a944-9fbca5d5563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc788973-8033-4615-8c8d-b42bd52d85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also highlights numerous thought-provoking non-fiction books,
        such as the New York Times best seller, "Say Nothing: A True Story of Murder
        and Memory in Northern Ireland," that has been described as a "mesmerizing
        book on the bitter conflict in Northern Ireland and its aftermath." And then
        there''s the "The Heartbeat of Wounded Knee: Native America from 1890 to the
        Present" by David Treuer, a brutally honest examination of how Native Americans
        flourished for generations until European powers and the United States government
        enslaved, killed and displaced these proud people from their ancestral homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21420a2-4a23-40da-86b9-1b6f27bcb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325108a7-f1b5-4bd3-a224-3854365d2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a contrast to Trump''s recommended books, which are almost
        all designed to do one thing: help Trump, politically, that is. In October,
        Trump praised the book, "Resistance (At All Costs): How Trump Haters Are Breaking
        America" by Wall Street Journal columnist Kim Strassel, tweeting, "A great
        book by a brilliant author. Buy it now!" This book, per the Amazon summary,
        argues that it''s not Trump who is a threat to our democracy, but those who
        criticize Trump, claiming that "the president''s foes have thrown aside norms,
        due process and the rule of law." (It sounds like a Trump tweet in book form.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6dfdf-0c06-407a-aaa8-df32cc295ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc79683-5084-4889-a1e8-380567e8ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Trump took to Twitter to praise the new book, "The
        Plot Against the President: The True Story of How Congressman Devin Nunes
        Uncovered the Biggest Political Scandal in U.S. History" by Lee Smith. This
        book tells the story of how the California representative and vocal Trump
        defender allegedly uncovered an operation to bring down Trump. Obviously this
        book furthers Trump''s narrative that he''s the victim of a "witch hunt,"
        which makes it no surprise that Trump tweeted, "great new book" adding, "Shows
        very bad and corrupt people on the other side. Check it out!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eed31c-d2c6-4980-b83c-9b193de8ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7b786-025a-43a6-968a-a8d70b1a62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also making Trump''s recommended reading list in November was the
        book written by his son Donald Trump, Jr., bearing a title that is quintessential
        Trump: "Triggered: How the Left Thrives on Hate and Wants to Silence Us."
        The younger Trump''s book, according to the online summary, promises to "expose
        all the tricks that the left uses to smear conservatives and push them out
        of the public square."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914866f2-085b-47bf-8e98-8805766f7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e6833-76ee-4ca5-9d2e-dafd4ef06dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s not overlook Trump''s recommended books in 2018 that
        fit this same mold. There was Fox News host Judge Jeanine Pirro''s book titled,
        "Liars, Leakers and Liberals, the Case Against the Anti-Trump Conspiracy."
        Trump tweeted at the time of its release, "fantastic" –&nbsp;adding, "Go get
        it!" And who can forget Fox News commentator Gregg Jarrett''s book, "The Russia
        Hoax, The Illicit Scheme To Clear Hillary Clinton And Frame Donald Trump,"
        which Trump promoted before its release and then again praised later, adding
        that the Russia investigation was "illegally started by people who have already
        been disgraced."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5e8e6-ed0a-4f46-bf88-6c8810baec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ffcf5-d51c-4fbf-97d5-e42c18b0345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, Trump only promotes books he believes will support his
        political tenure. Many of them achieve this by furthering the narrative that
        Trump is a victim of a corrupt establishment and that he alone can save the
        country from a Democratic Party hellbent on his demise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e5ca4-9e83-49c5-b9ca-673006e59cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfdb5b-ee09-480e-9317-ce09c455cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama''s recommended books are designed to make life a "little
        brighter," Trump''s books are designed to do the exact opposite –&nbsp;inspiring
        fear and anger in the next election cycle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3509d1d-3eab-4710-ba9d-6ec4e2063ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:37:38.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com <a href="https://edition.cnn.com/2019/12/29/opinions/barack-obama-donald-trump-reading-lists-obeidallah/index.html">''The
        Obama and Trump reading lists, compared''</a></em></p>'
