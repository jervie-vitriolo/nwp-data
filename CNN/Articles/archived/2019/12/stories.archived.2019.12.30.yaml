      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was giving him a drink from our water bottles, he climbed
        up into my bike. I''ve never seen a koala move this quickly. They''re usually
        not people animals, they stay up on the trees and people admire them from
        afar."</p>'
