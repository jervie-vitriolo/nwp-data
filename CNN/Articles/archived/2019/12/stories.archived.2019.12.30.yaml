      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b179030-40e2-44b8-bbc8-5fdf5b9c780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
