      'mgnl:type': 'text'
      'text': '<p>The two met while playing for the US National Team in 2010, according
        to People magazine, and have been dating for almost a decade. The newlyweds
        have yet to post wedding pics, but family and friends have provided curious
        fans with glimpses of the couple''s happy day.</p>'
