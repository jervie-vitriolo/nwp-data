        Anthony Beauvillier (@titobeauvi21) <a href="https://twitter.com/titobeauvi21/status/1209992434354139136?ref_src=twsrc%5Etfw">December
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
