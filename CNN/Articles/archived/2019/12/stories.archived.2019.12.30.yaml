      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191b234-9775-41f1-8f48-309fcc7575bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re symptoms of what the governor called "an American cancer
        that is spreading in the body politic." He added that he wants to propose
        a law which would make New York the first state to treat these types of incidents
        as domestic terrorism."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad17e7c-dabc-4b82-ad86-53b9362a78b6'
      'mgnl:activationStatus': true
