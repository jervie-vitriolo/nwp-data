    'mgnl:tags': ['House-sale', '2020']
    'template': '1'
    'title': 'Thinking of buying a home in 2020? Read this first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc516c-11d5-4859-9c98-1aa2ff38af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
