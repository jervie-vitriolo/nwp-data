      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b6fc9-a8f8-4007-a750-35d9876aff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, neighborhood safety coalitions that train residents
        to recognize signs of violence and intervene before it happens will be unveiled.
        Some schools will begin using a curriculum that includes the history and dangers
        of anti-Semitism, intended to foster mutual respect, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7ff68-0543-4d23-a4dd-34b7df0eb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc463c-0f0d-4b84-94ec-76491b02d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to reach our young people more effectively," de Blasio
        said. "This is the crux of so much of what we''re seeing now –&nbsp;young
        people who somehow have come to assume that bias is acceptable. We will not
        let that happen in New York City."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecffe41-073e-4d7d-a033-c8de57e784c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77cc3c-80d4-4871-b84f-73762bc2a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cuomo said he instructed New York State Police to increase
        patrols and security in Orthodox Jewish neighborhoods statewide.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84b27f-224f-4483-b36a-a11417a2b7df'
      'mgnl:activationStatus': true
