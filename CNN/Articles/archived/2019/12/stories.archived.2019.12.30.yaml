      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f7137-3e5a-4de0-8021-b802422e7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power restoration continues in the province, while the towns of
        Daram, Sta Rita, and Marabut are hoping to bring back electricity before New
        Year’s Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32914db-0784-4016-96e1-460d4a64cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b026a-b77e-4ad9-9834-a5653ebbbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula is the deadliest storm to have hit the country in 2019, striking
        close to regions hit by Super Typhoon "Yolanda (international name: Haiyan)
        in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8703c4d-8344-4750-b96a-6129a1c96c9d'
