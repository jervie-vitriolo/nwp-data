      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36784d46-93a3-493e-996b-752384fe9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.392+08:00
      'mgnl:createdBy': 'glee'
