    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee86f4ee-9285-41f4-9ea7-1ff2df78ca91'
    'lead': 'The US has "openly shown its support to terrorism and shown its negligence
      to the independence and national sovereignty of countries," said Iranian Foreign
      Ministry spokesman Abbas Mosavi , according to the state-run IRNA news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T20:29:29.296+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:35:02.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:43.743+08:00
