      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2019/12/24/success/first-time-home-buyer-2020/index.html">
        ''Thinking of buying a home in 2020? Read this first''</a></em></p>'
  'Morocco-journalist-activist-Omar-Radi-trial':
    'author': 'Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T06:51:33.253+08:00
    'imagesource': 'jcr:08051c15-0d84-4124-8689-58a8662ea51a'
