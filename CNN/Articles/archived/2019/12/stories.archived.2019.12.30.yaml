    'template': '1'
    'title': 'Man shoots and kills 2 inside a Texas church before parishioners fatally
      shoot him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4402d-97f6-4ca5-ad9b-140d2328afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A man shot and killed two people during
        a church service in White Settlement, Texas, on Sunday morning before two
        members of the church security team shot and killed him, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03eab2-098c-45e4-9741-790dffbb9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6db6a-f110-4713-9a1a-86a3a85150d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Police Chief J.P. Bevering said the shooter entered West Freeway
        Church of Christ and sat down in the sanctuary, then stood, pulled out a shotgun
        and shot two parishioners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36b4a9-9671-4331-ade0-e2cd946f0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a9e7e-969b-47eb-8bf6-6e0aa9f1e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a security team inside the church and they eliminated
        the threat," Bevering said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30f061-9092-45e2-a4a1-95acf4fdcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2f6ca-a072-4abd-ae21-c4d8be20d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew DeSarno, the FBI agent in charge of the Dallas-Fort Worth
        area, didn''t identify the shooter, but said he was "relatively transient
        with roots to this area" and had been arrested multiple times in different
        municipalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2e034-1570-4052-8c36-f752b3a28e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d5c28-9c38-4e40-85d4-3cd5f8020147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was not on any sort of "watch list," DeSarno said, but
        investigators will try to determine whether he was driven by any sort of ideology.
        Authorities said the motive is unknown, and nobody knows yet whether the shooter
        targeted the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfd498-c039-4eda-b5af-3521f9f61bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac1eaf-d051-423b-b1b8-14e49b6777a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Lt. Gov. Dan Patrick said the incident was over within six
        seconds thanks to the quick response of the security team members. Recent
        changes in Texas law allow licensed gun owners to carry firearms into houses
        of worship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae0141-4800-4230-808e-cbcc3a79c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693eeb3-5f8a-4c4f-85c2-42654b663719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the parishioners who are volunteers on the security force
        drew their weapons and took out the killer immediately, saving untold number
        of lives," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab269d1-0c7c-4b0d-acab-c5202165385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e74216-e3f1-4fb4-bd2e-78ccf7c227c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter and one of the victims died on the way to the hospital,
        said Macara Trusty, spokesperson for Medstar Mobile Healthcare. The second
        victim flatlined, was revived and later died, authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ca1b4-3737-4d3e-90a5-9949950bad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09938149-decf-48b0-ac34-5f45f09e49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified the shooter or victims yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576f18c-335a-4421-8aff-3ac8e8dca706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918aaa9-4e22-4aff-8a80-c1406f9b47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Video shows the shooting</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70ce1a-9367-43fc-b35a-8b8b1b7c9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video livestream from the church, seen by CNN, appears to show
        how the shooting unfolded. The entire incident, from the time the shooter
        pulled out his gun until he was shot, took six seconds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9865d11-3459-48fb-bbb4-1b155178943f'
      'mgnl:activationStatus': true
