    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moroccan journalist faces a year in prison over tweet about judge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37d20-582d-45e6-8e26-b2d4bf0b4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Moroccan journalist and activist Omar Radi
        will face trial in Morocco in January for allegedly insulting a judge in a
        tweet he posted nine months ago, NGO Human Rights Watch said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60f58a-3204-4e89-a89c-a876683c6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06522c6d-4170-4197-bbe6-69affa222526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radi, 33, an award-winning investigative journalist who has written
        about corruption, and collaborated with various international media, is due
        to be tried on January 2. He faces up to a year in prison if convicted, the
        human rights group said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b91783-4131-4eb2-8d6f-12f191d3806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdaa2e-edd0-42aa-8c03-69e787379788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moroccan authorities should unconditionally release and drop charges
        against a journalist jailed for a nine-months-old tweet criticizing a judge,"
        HRW said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d843c-d1d6-4a47-8c8c-57b93703b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfecc5-00d4-46a5-8526-56a0d4575152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moroccans rallied in support of Radi outside of the country''s parliament
        in the capital Rabat on Friday and Saturday demanding his release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e94b62-328e-4784-9482-533cb8b96bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37626daf-d562-44f9-a2d5-37d488fef81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at this demonstration today in Rabat to condemn and denounce
        the illegal arrest, which is political revenge against investigative journalist
        Omar Radi," Maati Monjib said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da951e7f-2797-48bc-9622-cbdae66f4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55826d-643d-4f67-9d37-4e77500a588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omar Radi is arrested because he exposed, he spoke, he wrote, he
        documented the corruption of the ruling elite," Monjib added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b467d8-53eb-41e3-880d-9a25519ea611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1ca3d-3e41-4b80-bd83-cec1577da7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, Radi posted a tweet critical of a judge who presided
        over an appeals court which upheld the verdict against leaders of a protests
        movement in the Rif Region, who were sentenced in June 2018 for up to 20 years,
        HRW said in its statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e318f-2140-4894-b7d7-9e6de76e5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828b5d3-48e9-489c-ae45-d33e983acc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all remember Appeals Judge Lahcen Tolfi, the enforcer against
        our brothers. In many regimes, small-time henchmen like him come back begging,
        later, claiming they were only ''carrying out orders.'' No forgetting or forgiveness
        with such undignified officials!," Radi tweeted just minutes after the court''s
        decision in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1622e-c7bb-43a5-8c8e-4a7ced134186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec90ba-2d95-4479-84cd-0c7ce6f9f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 days after he sent the critical tweet, police in Casablanca
        summoned Radi and interrogated him for hours over a series of tweets he posted
        criticizing a magazine feature profiling Judge Tolfi he found too favorable,
        HRW said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de8567-906c-4b8b-92cf-a6c80fb4d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25877496-7f6d-402c-8cdf-e7e18680705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police summoned Radi again on Wednesday, according to a post
        he tweeted on that day. When he reported to the police the next morning, they
        transferred him to a court in Casablanca where they began questioning him
        in the company of four lawyers, HRW said in the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0c4f2-2d2b-4c4a-9fa9-7852648a2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd966665-87d7-439a-a570-cf29f74609d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-minute session focused on the single tweet from April 6,
        Omar Bendjelloun, of the lawyers, told Human Rights Watch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc4986-36b4-4444-9d76-bd6d3a112415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9521b-737a-441b-b993-d0996ea47ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Radi was charged with "insulting a magistrate" and
        immediately referred to trial which was set to start hours later, according
        to HRW.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72825ecd-04b5-47dd-93bd-53783105fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512c6f7-d878-49ba-a43e-533d74d51e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His defense team was able to secure a postponement until early January,
        but Radi''s request for pre-trial release was rejected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c1b87-e525-4a38-83ab-3f46870d4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3da37-f263-42ac-825d-599b0d035bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two months, HRW said "Morocco arrested, jailed or sentenced
        a rapper, two YouTube commentators, and a student who posted the lyrics of
        a critical rap song on Facebook. One of the YouTube commentators was sentenced
        to four years in prison, the student to three years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89af51-28ce-4aa7-8ea2-5655c4b05b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280cca4-bf1b-4db4-8ef5-d689762d559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radi''s unjustified detention and trial comes amidst an increasingly
        suffocating atmosphere for Moroccan journalists, dissidents, and artists who
        speak out on social media," Sarah Leah Whitson, Middle East and North Africa
        director at Human Rights Watch. said. "If you express your dissatisfaction
        of the government on YouTube, Facebook or Twitter, you risk jail in Morocco.
        Not great for a country that still postures as a ''liberal exception'' in
        the Arab world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6a653-e829-45d1-9ffb-c4e19bec56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa10d10-b32b-4111-80bd-cd54b5d7ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:52:46.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out by email to Morocco''s government including
        the Interior Ministry but has not yet heard back, nor has there been extensive
        reporting of this case by the Maghreb Arab Press, the official news agency.</p>'
  'Global-health-situation-2019':
    'author': 'Dr. Tom Frieden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T06:56:13.778+08:00
    'imagesource': 'jcr:1a4228f7-4211-4d1e-8941-4b52ed90421f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2678b3a8-3b27-4500-974a-1e5ba70fb1e4'
    'lead': 'We know more about epidemic preparedness than ever, but preventable infectious
      disease outbreaks continue. More countries are reducing smoking, but e-cigarettes
      are hooking a new generation of kids into lifelong nicotine addiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T06:57:42.017+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:35:44.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:33.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The good, the bad and the ugly in global health in 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d1042-c802-488f-866c-e7666dffbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dr. Tom Frieden is the former director of the
        US Centers for Disease Control and Prevention, and former commissioner of
        the New York City Health Department. He is currently president and CEO of
        Resolve to Save Lives, a global non-profit initiative housed at Vital Strategies,
        working with countries to prevent 100 million deaths and make the world safer
        from epidemics. The views expressed in this commentary are solely those of
        the author.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37123855-12e7-4c7e-9f0c-fb49e3b9ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391e738-4b6c-4e26-99b3-e0775a453dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Looking back over more than 30 years
        working in public health globally and in the United States, I can''t recall
        a year with as pronounced a divergence: big advances and big setbacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24709a50-f59f-448c-8ab2-dd239491f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf39b3f-b412-4e00-a0be-f15c610abb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart health improved in parts of the world, but in the US, the
        decline in cardiovascular deaths stalled, contributing to a shocking decline
        in life expectancy. We know more about epidemic preparedness than ever, but
        preventable infectious disease outbreaks continue. More countries are reducing
        smoking, but e-cigarettes are hooking a new generation of kids into lifelong
        nicotine addiction. Here''s the good, the bad and the ugly of 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5167995-ce38-453d-ada4-6b29c3efb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403f1ac-543d-48fb-9f2b-425d514d6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The good</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cef59-f0bb-43aa-a217-de15234d10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrially produced transfat, an artificial chemical in food,
        kills 500,000 people every year, but this year, Thailand, the European Union
        and Brazil banned it, bringing to nearly 3 billion the number of people who
        will be protected from it..</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7048-4978-4524-bf4d-7a64c63c902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, many countries passed taxes on sugar-sweetened beverages,
        a major step to reduce obesity. Chile has led the way and more recently, Peru
        mandated warnings on foods high in salt, sugar and fat. Many other countries
        are working to do the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24bc48-a5da-40fa-8a6b-a5b9d1f4b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, China, Ethiopia, Bangladesh, Vietnam and countries throughout
        the Americas are improving care of people with hypertension, which kills 10
        million people a year — more than all infectious diseases combined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc25572-0447-4218-891f-22ef1f4fa04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization added combinations of two anti-hypertensive
        drugs in one pill to its essential medicines list, which will increase access,
        reduce costs and improve treatment quality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3c3a8-5d9e-4ecf-b15a-5039b20d7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bad</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc2264-47ae-4e8f-b208-8b42bd9478c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is still not ready for a disease epidemic. Ebola has killed
        more than 2,000 people in the Democratic Republic of Congo, and the epidemic
        is not over. Measles still kills more than 100,000 children a year, and cases
        increased 17% as misinformation about vaccines spread and vaccination systems
        underperformed. The recent decline in malaria deaths has slowed. New approaches
        and energy are needed to reduce the number of people malaria kills annually
        to less than 400,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832634e7-a78e-43f5-bff4-2b71f25672d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five decades of declines in heart attack and stroke deaths
        in the US, our progress has stalled. Many deaths from heart disease are preventable
        through control of hypertension and diabetes, better nutrition and increased
        physical activity. Overdoses are driving the tragic and continuing fall in
        life expectancy in the US, although this rise would not have been apparent
        without the stall in the decline of cardiovascular deaths. Rising mortality
        mirrors the rise in obesity, insufficient access to preventive treatment and
        the ongoing opioid epidemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d96c71-a3c7-4b59-b221-ea51e813a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ugly</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199de696-6832-4807-8ef8-f8065e001fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarette use in US teens skyrocketed 78% last year. This year''s
        outbreak of lung injuries associated with e-cigarettes shows how pervasive
        e-cigarettes have become. E-cigarettes might be a useful tool for some adults
        trying to quit smoking, but only if they replace cigarettes. For teens, e-cigarettes
        are unsafe and may start life-long addiction. Nicotine from any source harms
        brain development. The failure to ban all candy flavors of e-cigarettes —
        including menthol — is continued public health malpractice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74662bad-8c64-46e2-a07e-be897f094841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola outbreak in the Democratic Republic of Congo put a spotlight
        on violence against health workers. Sadly, such attacks happen every day.
        Hundreds of health care workers in dozens of countries have been killed while
        providing medical care. The fundamental concept of health care neutrality
        — noninterference with medical services during conflict, a core principle
        of the Geneva Conventions — is being lost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e620d-6ffe-476b-9f02-6878e25319a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of polio quadrupled from last year, with Pakistan seeing a
        surge in cases. Polio was on the verge of being eradicated — a historic advance
        that took decades of worldwide cooperation. But continued violence combined
        with vaccine programs that aren''t optimally managed have moved us away from
        the finish line. Vaccine-derived polio has spread to 20 countries. This type
        of polio is difficult to control without a new vaccine, which may become available
        in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2592cc-1802-4949-b3cf-2889e0515849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:57:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world continued to fail to take sufficient action on climate
        change. In public health, we see an increase in deaths from extreme weather
        events and the insidious incursion of vector-borne diseases, including Lyme
        disease, into areas that had been untouched, among other impacts. India''s
        action to increase access to propane for cooking for 80 million people — which
        although not a renewable source causes far less air pollution than wood, dung
        and coal — offers a glimmer of hope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc19fd-03c5-4a36-ae48-f52124e74295'
      'mgnl:activationStatus': true
