      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Sunday, New York Attorney General Letitia James
        said the people carrying out these attacks should face severe consequences.</p>'
