  'tiger-woods-ap-sports-story-2019':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-30T09:14:44.887+08:00
    'imagesource': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e53799-e62f-4f89-bf80-9ac5a02bd2c5'
    'lead': 'Tiger Woods’ comeback seemed improbable as recently as two years ago
      when he admitted to suffering from such back pain that competitive golf might
      no longer be possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T09:17:32.315+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:35:39.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:34.534+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woods'' comeback win at Masters named AP sports story of 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d05ec-7be5-4303-baf5-cbf9fa2bf82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tiger Woods’ victory at the Masters
        was named The Associated Press sports story of the year on Wednesday, as voted
        on by a mix of AP member sports editors and beat writers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72737a0-d95a-4c43-b51d-f10eaa3459b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AP went with the great comeback over options that were as much about
        sports as the issues that enveloped them in 2019: politics, money and the
        growing push for equal pay and equal rights for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20632f8f-89a4-4ce9-a667-de5609c4498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods’ mesmerizing comeback win at Augusta National beat out the
        U.S. soccer team’s victory at the Women’s World Cup as the year’s top story.
        Other candidates included the blown call that cost the New Orleans Saints
        a shot at the Super Bowl and gymnast Simone Biles’ dominance at the 2019 World
        Championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa08c4e-5f9a-4ebc-91f5-194d4afd1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods’ comeback seemed improbable as recently as two years ago when
        he admitted to suffering from such back pain that competitive golf might no
        longer be possible. But his revival was nearly 10 years in the making after
        a scandalous incident at Thanksgiving 2009 resulted in the revelation of infidelities
        and the end of his marriage. Woods later missed the 2016 season and played
        just two events in 2017 as his physical condition continued to deteriorate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6664426-21a7-4f33-b2a9-696be2855897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent four back surgeries and spent time in rehab following
        a DUI arrest in 2017 that revealed a dependence on painkillers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2ce61-c887-4775-aa41-644edd626692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Woods put himself in contention at two majors in 2018 —
        the British Open and PGA Championship — and finished the year with a win at
        the season-ending Tour Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877b6a6-4a06-4e2a-a4dc-637657eabbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woods, now 43, won his first green jackets in 1997, he blew
        away the field by 12 strokes and walked off the 18th green and into the arms
        of his father, Earl. Twenty-two years later, Woods captured his fifth Masters
        and 16th major by a shot before meeting his young son, Charlie, in the same
        spot he hugged his father two decades earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcf84c-7fcd-453a-894c-16f4b91dcad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Woods, “For them to see what it’s like to have their dad win
        a major championship, I hope that’s something they will never forget.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f7e5a-18e3-4ab9-af42-195c41eb56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:17:32.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who recently captained the victorious U.S. Presidents Cup
        team, has 82 PGA Tour wins — tied for first all-time with Sam Snead — including
        a win in the ZOZO Championship in Japan in October.</p>'
  'Synthetic-opioids-fentanyl-Asia':
    'author': 'Analysis by Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T08:58:34.521+08:00
    'imagesource': 'jcr:7a91b681-0100-4e3a-9789-8aeccec4d081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7909f4a-5d30-4f6c-87eb-42172a528d50'
    'lead': 'An illicit fentanyl crisis on the same scale as the US would be ''brutal''
      in Asia due to a lack of public awareness campaigns, treatment facilities, and
      a widespread ingrained perception that drug users are criminals, a UN official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T09:20:45.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:35:38.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:34.979+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Synthetic opioids like fentanyl ravaged the US during the last decade.
      They may do even more damage to Asia in the next'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c3a1f-cbde-4445-906f-27cf477000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: "Aroon" and "Somchai" are pseudonyms used to
        protect the privacy of two heroin users.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fec2b-e7e1-425b-a732-21e59fa1cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c4839-9393-4bde-883b-6c3745033e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Aroon''s eyes rolled back into his
        head, his breath became fast and labored, and his body started to quiver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe08ba-8074-4e35-bb73-984b1dd6d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90f539-1bac-4240-8d90-6199ac60d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a drug overdose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9599fb-b7a4-418d-9a7f-a90a325023c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc42be9-6670-41fa-ac2e-e0bfcc3b3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aroon had just injected what he thought was heroin with his friend
        Somchai, who recounted the ordeal to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd885f1-d85e-44f2-a036-8ec3975dd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533315ca-c0b9-40b2-804d-f6e09ada45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somchai said he took a larger hit but assumes his years of regular
        heroin use had given him a higher tolerance than Aroon. Somchai and Aroon
        are not their real names. CNN is using pseudonyms to protect their privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04be7f-c408-4cea-93b6-fb1c9162b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedb52f-3f39-4589-9a59-7220a700ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aroon was one of three people who overdosed from the same batch
        of drugs at the same harm reduction meeting in the Thai capital in September,
        said Pascal Tanguay, a Bangkok-based expert in drug issues and policy. All
        three survived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064a99a-6f73-40ba-a3ed-3da1d3ab8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e608a89-39f4-4c0e-960e-7ba53dc3c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanguay suspected the trio could have unwittingly taken fentanyl,
        the powerful synthetic opioid that has ravaged the United States in recent
        years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430514b-da16-45e3-b412-2a2bd5724feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba9048-61fc-44b6-9f56-e92020e9f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, he convinced one user to give him a small sample and tested
        the drug using strips he obtained from a US-based NGO. The results confirmed
        what experts have long feared -- that fentanyl, the synthetic drug produced
        in vast quantities in mainland China, was being mixed with heroin in Thailand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fa1c9-0885-461e-8a38-4b77e072b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ca8a8-b7d9-4dbb-9c25-422005b836e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first indication we''ve had confirming that it''s in
        heroin supply in Bangkok," said Jeremy Douglas, the United Nations Office
        on Drugs and Crime''s top official in Southeast Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6882843-8773-4588-a501-b6fca8ff7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673d719-59d8-4d40-b58a-eab3ab9a6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas called Tanguay''s finding a "canary in the coal mine." Fentanyl
        had shown in up the heroin supply in the closest major city to southern China
        and the Golden Triangle, the border region where Thailand, Laos and Myanmar
        meet that has long been notorious for drug production and vice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151d3d8-714d-4c12-90ce-f8673af2d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd7098-8a48-4836-a8af-312f4840d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the overdoses should alarm local authorities given how
        deadly the synthetic opioid crisis has been in the United States in recent
        years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca612e95-6670-4a2d-80bf-afdd3b3c78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eca492-168b-493d-8c73-3a8e7aa4c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An illicit fentanyl crisis on the same scale as the US would be
        "brutal" in Asia, Douglas said, due to a lack of public awareness campaigns,
        treatment facilities and a widespread ingrained perception that drug users
        are criminals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428f680-82bb-47b0-b979-4c46aeb8b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b959b79-9b1e-4da4-a0b2-ec6d023acf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States was ready compared to Asia &nbsp;this region
        is not ready," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd00db5-0a76-433e-932b-424dea595cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77f618-c62c-4ec9-ba98-ffbea0fcf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Office of Narcotics Control Board did not respond to an
        email seeking comment for this story.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7f58a-543b-4069-ab59-67fe0d5d8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68823980-f8a3-4ddb-bca3-c52253500030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new version of an old problem</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb870147-99dd-4788-941c-39fb0bb52520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fentanyl may be relatively new compared to heroin, both are
        opioids: a class of drugs with a long, dark history in Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3037ee-4763-459e-90bc-97e136c8b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706006c1-8070-47d7-a687-088d1d66df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural opiates sourced from poppy plants, like opium, have been
        consumed on the continent for centuries -- both as a painkiller and smoked
        as a recreational drug.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183b5a7-12df-4cd7-89d8-5510ee9eeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4e03f-534f-4f3f-ba65-d8ea18129102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British empire made a vast fortune by sending opium from its
        Indian colony to customers throughout Asia. Rulers in China and Southeast
        Asia unsuccessfully fought to eradicate the opium trade, unable to counter
        the incredible economic and military might of the British empire and its trading
        arm, the British East India Company.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5b721-7d54-4aa4-aef1-9e319a7179cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32f70c-1230-4e76-b1ba-4724626ee3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, the emperor of the Qing dynasty in China attempted
        to make opium trade and cultivation illegal. In response, Britain went to
        war to keep its largest opium market and won, a loss the Chinese still consider
        a humiliation today. And for much of the 20th Century, the majority of the
        world''s opium and heroin came from the Golden Triangle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2bcc5f-fcb4-4ec3-86ed-8739f4c39231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e7d3f-789e-449f-b497-6eee61a07cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Southeast Asia and China have had a longstanding history of opium
        abuse," said Bryce Pardo, a researcher at the RAND Corporation who focuses
        on drug policy. "It is entirely possible that you could see a return to those
        long-running, entrenched drug-use patterns, just with new chemicals."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d19fa-f2fb-4e8c-866a-4106a23674e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859add83-aa40-416b-8141-64b52dbe7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic opioids like fentanyl are made to mimic the chemical structure
        of poppy-based drugs. Both bind to the areas of the brain that control pain
        and emotions, driving up levels of the feel-good hormone dopamine in the brain''s
        reward areas and producing an intense feeling of euphoria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8b12b-c129-485a-bc8f-92b5e3151300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db82d71-993e-4a83-8c56-03246acae496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the brain becomes used to the feelings, it takes more and more
        of the drug to produce the same levels of pain relief and well-being, leading
        to depetndence and, later, addiction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464070be-fd49-4bc8-b959-4276615b2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2f496-2188-4e72-9566-2116a250fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetics opioids are much more potent than plant-based ones. And
        because synthesizing drugs is cheaper and more reliable than farming plants,
        they can be produced at a fraction of the cost. That''s part of the reason
        US pharmaceutical companies marketed prescription opioids aggressively ahead
        of the crisis in North America, experts said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14d2de-1a72-4d51-a414-a0ffe8af5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0a275-aaac-43b1-a155-c02c7cc99326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the potency of these drugs eventually led to many Americans
        getting hooked after being overprescribed opioids. In 2005, nearly 15,000
        Americans died of an opioid overdose. Within 10 years, the figure had more
        than doubled to more than 33,000. By 2017, it had reached 47,600, according
        to the Centers for Disease Control and Prevention.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34734c6-4fc7-4f3a-be50-7c7fe844aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6033a-ed8b-40e4-9bff-11834573dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo said the opioid crisis in the US was unique because not many
        other countries "allow private interests so much power in terms of designing
        policies," from the way corporations were permitted to market the drugs directly
        to consumers and lobby the government to assess hospitals on pain relief.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973f5b8-8dcc-4a52-8819-11ef88620f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b25e1-17e8-440a-9096-31a4ebc4115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (pharmaceutical) industry oversold the benefits and really
        tried to hide the costs associated with prescription pain medications. And
        that''s particular to the United States," Pardo said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cc547-d159-4a6d-b580-ef46349ed06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a451bd-a17f-41c8-87ea-824dc6ef4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just overdid it when it came to treating pain in this country."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d684e-8c8e-4d55-848a-af4037e987d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56928e1-92e0-4082-b4cc-05e45bfa13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo and other experts say that Asia is believed to have millions
        of heroin users just based on the massive number of people that live in China,
        India and Southeast Asia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28261ff3-916b-45a0-b058-01919a51a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac9efa-95c1-4b56-9271-e1af2c8e8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But precise numbers are hard to come by due to a lack of research
        in the region and the stigma associated with drug use.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103110f-749c-4f67-a7f7-4c3bb83e2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe3191-2328-4570-b3a0-d25c2097eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the largest share of drug users in the world is in Asia,
        we just don''t know it because they''re not doing the regular surveys (on
        drug use)," Pardo said. "A third of the world''s population lives in this
        region. So it could be very well they have the largest share of drug users,
        including heroin users."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc88959-902f-4356-ad85-0d0aeb166dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ff18f-7af8-4e9a-92f7-db20750b169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pardo and Dogulas both said that Tanguay''s finding suggested
        at least some fentanyl has been mixed into the heroin supply in Bangkok, the
        experts who spoke to CNN agreed that it is incredibly difficult to paint an
        accurate picture of the regional situation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb27fd-bcc2-477f-b09e-c916d4c5b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb07be4-702d-44c8-b40e-cc0330dc50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There just isn''t enough data to determine if a synthetic opioid
        crisis is imminent or is already here.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed0cb0-109b-43b6-bae4-037bfb6d8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e39aa-890b-4157-a9eb-51065ee615bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean analysts are not concerned.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff2524-d1a6-4f67-8f62-4748d1b32c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed6bf4-1799-41a1-b3be-08357336bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fentanyl mimics heroin. It''s far more profitable then heroin,
        so it''s a matter of time before it gets pushed into the heroin market," said
        Douglas of the UNODC. "We''ve seen what the impacts can be. You don''t cut
        it right, you have (an) overdose. And this region is not ready for an overdose
        epidemic."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a2804-eb78-420a-acee-1fc8831ae5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051e6e7-eb3a-46a8-b0c5-97d34962d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supplying an existing market</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ddbe9-1531-4856-b258-6afa64b5caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said if drug dealers were to switch to fentanyl, they wouldn''t
        have to grow a new market -- they''d just replace heroin, the already existing
        product, with something more powerful, cheaper to make and already produced
        nearby in China. It''s "more the model of Uber taking over a taxi fleet,"
        Douglas said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b268f5-9ecf-41ec-91c8-7e69b86f6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5c977-85cd-491d-855a-1aa699f5bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s essentially what happened to one of the older group of heroin
        addicts affected by the opioid crisis in the United States, said Dr. Andrew
        Kolodny, a senior scientist at Brandeis University''s Institute for Behavioral
        Health and the co-director of the Opioid Policy Research Collaborative.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e83989-4b92-455e-9146-2902da75fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc2e3a-cfe6-4965-8c75-bfd910887c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These weren''t people who became addicted to prescription pills.
        They are a group of mostly men who were still using after surviving the heroin
        epidemic of the 1970s and the AIDS crisis after, Kolodny said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14695639-fcae-488e-8d31-34a3456d3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b3125-71bd-45c1-9d02-23373fd64fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These men managed to beat the odds for the past 40 or 50 years
        with their heroin addiction. Once illicit fentanyl emerged (in the heroin
        supply), deaths in this group began to skyrocket" because so many users were
        unwittingly overdosing, Kolodny explained.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3031645-f0b1-47b5-a658-a72394c0623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02c92b-e724-49b0-8469-2af84efce0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolodny and the other experts interviewed by CNN worry Asia''s heroin
        users could start dying at similar rates if synthetic opioids go mainstream.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65423025-0c5d-4040-bed5-5947cf8b1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b245b45-b6bd-4784-b5f0-c0ee5d86f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Branching out from meth</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce080794-bcfe-4505-974b-72e4deb51738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A synthetic opioid crisis in Asia could be particularly devastating
        because the region is already dealing with what is believed to be the world''s
        biggest methamphetamine problem.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de080c1-75e6-4617-a440-c58a2b5dcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520b48a-d539-4ffc-a6f0-0edc60f884e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug dealers in the region have invested in meth and other lab-made
        drugs in recent years because synthetic drugs are far cheaper to make than
        ones that require farming. They are less reliant on climate and labs are much
        easier to hide than fields of poppies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d1ce0-fd1e-4bb7-b49f-0059a8aa90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4951f47-f539-4203-8245-b51ec64de142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the region is awash with meth because drug dealers have sold
        it at extremely low prices to create a huge customer base. The UNODC said
        earlier this year the Asia-Pacific trade meth trade is now worth between $30
        billion and $61 billion annually.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8334b7c-cfb5-4482-aac2-66988790feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8cdfd-88da-4f14-8353-654e996d4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Asian syndicates have since become so incredibly profitable
        that they can write off multimillion dollar busts as the cost of doing business.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c4904-6b1b-4815-9b14-93f91734940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29ae01-5121-481d-a085-f4902c7849b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are concerned that drug dealers will diversify their portfolios
        and start pumping out synthetic opioids in addition to the host of illicit
        substances they are already manufacturing. Douglas'' UNODC reported earlier
        this year that it appears drug manufacturers have started making both meth
        and and ketamine, a horse tranquilizer-turned party drug.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae482e78-f727-4867-a14a-dc84dc4d3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1081346-528e-4619-a223-59454fa1eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot of questions about the rise of fentanyl -- and Aroon''s
        overdose -- remain unanswered.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ef1c4-b6b8-40d2-826e-f044ee4e8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9b7cc-fbfe-4283-b14c-6a976f4fe9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Aroon''s incident may be the first official confirmation
        of illicit synthetic opioids in the Bangkok heroin market, Somchai believes
        fentanyl has been around for at least a few months, because the stuff he has
        been injecting over that time period has been so strong.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffa35a-ac40-4676-a76e-a43db244f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175e1b5-63ef-463d-b8c7-9590fec53ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''s seen more people overdose in recent months, some
        of whom have died.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9527f7-3987-4a55-9e67-18ab33ce6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7a954-d53e-437d-92cb-9cb1a141847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Somchai''s story is only that, a story -- it does not highlight
        any statistical trend as far as the prevalence of synthetic opioids in Southeast
        Asia. Drug analysts in the region are often forced to rely on such anecdotal
        evidence and hearsay, because they lack the proper data points to draw conclusions.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65abf6-e274-4e37-8410-b38c230c0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fdf11-ad39-49bf-8a13-12d892ed73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t change the fact that the concerns are real, especially
        as the region is already struggling to cope with the tremendous increase in
        methamphetamine use and abuse.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7474a-03a0-4383-8882-42bbd2660e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01474f3-4066-4eee-88d1-ef052089c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:20:45.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, governments in the region don''t really care about those
        on the edge of society like drug users," said Douglas. "They continue to arrest
        them, they generally treat them like criminals not medical patients. And that''s
        fundamentally part of the problem too."</p>'
