      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transport group said it will seek higher minimum fares for jeepney
        rides with the increase in fuel prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed45dcb-1692-457f-a09b-be4466f50db8'
      'mgnl:activationStatus': true
