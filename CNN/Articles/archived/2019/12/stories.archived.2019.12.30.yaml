    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:40.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'Eduardo-Ano', 'Ano', 'DILG', 'Interior-Secretary',
      'police', 'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Duterte leaves PNP to Año, won''t select new chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48aff6-d163-43c4-9102-61ac08174731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte said he will leave the Philippine National Police (PNP) to
        the Interior Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61f61b-aa25-4e24-a007-03b9744d35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered in Cotabato Monday, Duterte said that this
        is because Manila police officers cannot compare to those in the provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a226e9b-2c1c-4317-85a3-3f562a9bda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa probinsya mahusay ang mga pulis? Pero sa Manila?</em> That''s
        why I didn''t appoint a PNP," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc44b2-9d9e-4f2f-883e-efef52ee04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police in the provinces are good, but the ones
        in Manila? That''s why I didn''t appoint a PNP (Chief).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048c9c2-025f-427f-82f4-0450ca4a9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Duterte said that he would leave the organization in the
        hands of Interior Secretary Eduardo Año.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7222e-46e1-4773-a407-23fe35ba6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko kay</em> General Año <em>hawakan niya muna</em>. You
        fix the police so for the time we make an exit two years from now <em>yung
        problema ng Pilipino di na masyadong mabigat</em>," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab20a5-99ef-44e0-a49f-28ba046fef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told General Año to handle it. You fix the police
        so when we make an exit two years from now, Filipinos don''t have that big
        of a problem.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a841db4-cf6a-4f6d-bddb-9d46a76e8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:59:00.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Año said that the search is still on for the next
        PNP head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be842f65-34b8-455a-8867-c9db3177a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:59:00.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725c50b-d234-48d2-8325-fe29ae3ba4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:59:00.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is still searching for a permanent Chief PNP and
        my job is to supervise the organization on his behalf as his alter ego, being
        the Department of Interior and Local Government (DILG) Secretary and Chairman
        of the National Police Commission (NAPOLCOM). I will do my job until the President
        chooses the next Chief PNP," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a33ad-bf5b-4aca-8410-38fa3f813b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:59:00.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02bd7a2-9111-492e-b792-52394cec33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:59:00.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Secretary added that Duterte is already looking at
        possible candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a798f1d-fc55-4742-a2e1-8a6a689b2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s last appointed PNP Chief, Oscar Albayalde, resigned in
        October after his alleged involvement to an irregular drug trade in Pampanga
        in 2013 became the focus of a Senate hearing on police officials in the drug
        trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd9870-4b64-454e-974e-9676d3dd9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Archie Gamboa is the current officer-in-charge of the PNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7d098-7137-4306-8bd0-b0649270c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:55:28.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2019/10/14/First-on-CNN-Philippines--Archie-Gamboa-named-PNP-Officer-In-Charge-after-Albayalde-resigns.html"
