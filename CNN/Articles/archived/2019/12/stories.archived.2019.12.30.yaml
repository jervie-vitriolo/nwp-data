    'jcr:uuid': '9169a9ef-6fd4-4589-b97a-f4b113e94ddf'
    'lead': 'Moroccan journalist and activist Omar Radi will face trial in Morocco
      in January for allegedly insulting a judge in a tweet he posted nine months
      ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T06:52:46.103+08:00
