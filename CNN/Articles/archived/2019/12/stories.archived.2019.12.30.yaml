    'mgnl:tags': ['Middle-East', 'Iran', 'Iraq', 'Syria', 'United-States', 'Abbas-Mosavi']
    'template': '1'
    'title': 'Iran warns of ''consequences'' after US strikes in Iraq and Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e31f9c-b1c2-4b24-9227-86e320e5a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/12/28/middleeast/iran-mourners-crackdown-intl/index.html"
        target="_blank">Iran</a>&nbsp;has warned the US of "consequences" after <a
        href="https://edition.cnn.com/2019/12/29/politics/us-strikes-iran-backed-militia-facilities-in-iraq-syria/index.html"
        target="_blank">Washington</a>&nbsp;carried out airstrikes against an Iran-backed
        militia group in Iraq.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a562f-b008-4952-9898-6b2c8bc60a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has "openly shown its support to terrorism and shown its
        negligence to the independence and national sovereignty of countries," said
        Iranian Foreign Ministry spokesman Abbas Mosavi, according to the state-run
        IRNA news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70d231-6f38-48b5-aa39-67a7a6f5a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must accept responsibility of the consequences of the illegal
        attacks," added Mosavi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda8b43-acd0-4c7d-a362-ce363c6c9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people were killed and 51 wounded in the airstrikes
        that targeted five facilities controlled by Kataib Hezbollah in Iraq and Syria
        on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a323c7-94ec-4491-9344-77edad76992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kataib Hezbollah is a militia group that falls under the Iran-backed
        Shiite Popular Mobilization Forces in Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ccc85-f58b-409a-8898-4c2b1219fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes represent the first significant US military response
        in retaliation for attacks by the militia group that have injured numerous
        American military personnel, according to US officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4ceec-2f5b-45fb-9785-ee28a0e2418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah, the Lebanese militant and political group with links
        to Iran, also condemned the US airstrikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9536be9-ef96-4938-9992-83eab5c68a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Hezbollah called the attack "a blatant violation on the
        sovereignty, security and stability of Iraq and the Iraqi people," in a statement
        released on the group''s al-Manar TV Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda510bb-87cf-4047-902d-67e44613a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This aggression reaffirms that the American administration wants
        to strike the underlying potential powers of the Iraqi people which is capable
        to confront ISIS and the powers of extremism and crime," the statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a98fa-018b-4af0-a4ad-f7e4aeddf606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American administration reveals its true face as an enemy to
        Iraq and the interest of the Iraqi people and their aspiration for freedom,
        true sovereignty and a secured future," it continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5cfbd-1bdd-447a-b472-b0ec9ea5741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Jonathan Hoffman described the strikes against
        the group as "precision defensive strikes" that "will degrade" the group''s
        ability to conduct future attacks against coalition forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08828b77-68e8-4974-ac7f-dd75c12abf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and Iran have increased over 2019 as Washington
        tightened the economic squeeze on Tehran through its "maximum pressure" campaign
        and Iran responded with what it calls for "maximum resistance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ec0bd-84b5-4f8d-9d48-c18373715617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s resistance has taken the form of gradually reduced compliance
        to the international nuclear deal that the US left in May 2018 and a campaign
        of regional provocation that began escalating in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01202df9-696a-4807-abf9-4fe9c38e5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:29:29.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/middleeast/iraq-us-airstrikes-reaction-intl/index.html"
        target="_blank">Iran warns of ''consequences'' after US strikes in Iraq and
        Syria</a>."</em></p>'
  '2019-Rodrigo-Duterte-Congress':
    'author': 'Xave Gregorio, CNN Philippines'
