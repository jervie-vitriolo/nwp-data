      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said last week that Duterte was supposed to also skip
        this year''s commemoration, adding the President would instead visit another
        place to pay tribute to another hero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
