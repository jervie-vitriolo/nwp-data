      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Consul General in Singapore Adrian Bernie Candolada confirmed
        on Monday that six Filipino women — all OFWs — were involved in the accident
        along Orchard Road. Aside from the two women who died, two remain in critical
        condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a62f13-b26c-4333-98b5-eb4ab0cbd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:41:00.881+08:00
