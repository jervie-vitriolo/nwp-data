      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ba92f-6877-4304-a171-5650a3f5dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda president Obet Martin said the group is preparing a
        proposal in January to raise the minimum jeepney fare to ₱11 for the first
        four kilometers. The current minimum fare is ₱9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56d4ad-407f-4128-abbd-5c1dafde4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a687ff-f0ba-4332-bb4a-767dda8ee5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang benchmark namin sa ₱9 is ₱40-₱42 (per liter). Ngayon, magiging
        ₱45 ''yan at baka sa isang linggo pa ay tumaas na naman ito... Ang mawawalang
        kikitain ng driver dito, kulang-kulang ₱100 isang araw. Malaking bagay po
        sa amin ''yan,</em>" Martin told CNN Philippines'' <em>Balitaan</em>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482eef9-c916-4935-82d7-af78117b13e4'
      'mgnl:activationStatus': true
