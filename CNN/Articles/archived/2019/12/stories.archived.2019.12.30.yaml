      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8029a9-9ecc-4566-8a4b-bfbb2102811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descendant Gemma Cruz-Araneta expressed gratitude after seeing that
        more people came to Luneta this year to remember Rizal''s martyrdom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1055cdd-3d68-4395-8f6e-678e92cc89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our government officials don''t seem to give enough importance
        to this year''s ceremony. But we are very happy to see and also my relatives
        are happy to see the park is full of people admiring Rizal and honoring what
        he did for the country," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd277e-af4c-44f2-bd70-c8d7debc2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95387f0a-07dc-4fe6-849b-8ada7eaf3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:51:45.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commemorative program was also scheduled at the Rizal shrines
        in Calamba, Laguna – which serves as the hero''s birth place – as well as
        in Dapitan City, where he was exiled in 1892.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde5232-0c55-4ceb-90bd-465c6dd229c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte, Robredo: Emulate Rizal in battling today''s societal ills</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de916b17-e672-43c5-a591-cdff75a77c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte called on the public to emulate Rizal''s
        example of nationalism by uniting against illegal drugs and corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c0883-b5ad-4fda-beb0-76f30acf1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd07ab9-a1f3-4159-9d61-9b336d7acac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May [Rizal''s] shining example to always think of the greater good
        be emulated by generations of our youth who look up to him today," Duterte
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e7b00-344a-44b1-b2d6-cb26f8488b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0c084-7a3c-46ac-b519-9b4430562092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the freedom we now enjoy as a people be cherished, be further
        notified and be kept thriving through the solidarity that we show in combatting
        the ills of illegal drugs, corruption and criminality," the President added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873fe14-dc3d-438b-944b-bdf647efba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbe63d-129b-48d5-bb20-4645e88665d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Maria Leonor "Leni" Robredo focused on the same issue,
        and highlighted an approach against the country''s problems.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9362c-b04e-4ffd-b971-86fb7e93878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c87bf0-06db-4ea9-94e3-2783125f5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:31:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mabisang pagtugon sa mga suliranin ng ating bansa ay maisasakatuparan
        lamang sa paggawa ng tama, sa wastong pamamaraan. Hindi natin makakamit ang
        tunay na pag-unlad sa pamamagitan ng mga madalian at brutal na solusyon, lalo
        na iyong tahasang tumataliwas sa ating mga batas,"</em> she said in a separate
        statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ca3d2-9a2d-43fe-8a34-e0f5d17be5a1'
