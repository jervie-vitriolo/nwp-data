      'mgnl:type': 'text'
      'text': '<p>When the koala had drunk from both Heusler''s and her partner''s
        water bottles, it was moved safely off the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a469e-158c-4296-bec9-9224e0cfe844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:13:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second heatwave hit parts of South Australia last week, with temperatures
        reaching 42 degrees Celsius on Friday afternoon, according to <a href="https://7news.com.au/sunrise/on-the-show/thirsty-koala-stops-cyclists-to-ask-for-water-during-heatwave-c-625442"
        target="_blank">CNN affiliate 7News</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b6edd-7298-4b2c-865a-02ed43310959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:13:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of several towns in the southeastern state of <a href="https://edition.cnn.com/2019/12/30/australia/australia-fires-evacuation-intl-hnk/index.html"
        target="_blank">Victoria</a>&nbsp;were urged to evacuate immediately as devastating
        wildfires continue to rage across the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f770c-403b-4c20-8001-84f798bbab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:13:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing but tragedy in Australia. It''s burning out of
        control," Heusler said. "I hope this episode helps spread awareness. The firefighters
        are the real heroes, not me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bc803-27d0-4a73-98fb-176f0fd3eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:13:36.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.549+08:00
