      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8c8bd-e05a-4be3-86b2-d392d47f050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:57:51.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the victim receives a greeting notification via messenger
        apps and once it is clicked, the victim is redirected to different unsecured
        websites. When they are redirected, they will be bombarded with holiday</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e56ef-e74e-4171-91e1-f9f17e54e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:57:51.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>greetings. The victim will be asked to input personal data on the
        unsecured site without knowing that a "malicious" file is running in the background.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce9c2a-de56-4ddc-87df-2702fd54b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:57:51.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
