      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think so much of our support from our family and friends have
        been through soccer and this is just so much more meaningful, in my opinion,
        to be celebrated for love and acceptance and inclusion, that''s so major in
        the world we live in now," she told People.</p>'
