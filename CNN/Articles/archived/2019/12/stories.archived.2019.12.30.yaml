      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Have
        you received a notification that a long-lost relative or an acquaintance you''ve
        met years ago sent you a holiday greeting? You might want to be extra careful
        in opening that message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d98ba-6961-465b-a447-cadc5f0b4260'
