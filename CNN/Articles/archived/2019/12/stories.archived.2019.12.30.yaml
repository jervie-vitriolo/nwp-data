    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f31085-8a82-466e-b234-1a8bb9dd9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that lifting martial law would bring in more local and
        foreign investments and increase tourist arrivals.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cffaa-4eaa-41ef-b694-70b14f244292'
