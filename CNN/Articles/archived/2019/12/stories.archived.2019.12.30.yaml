      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/tech/tesla-china-model-3/index.html"
        target="_blank">Tesla delivers first China-made Model 3s to its own workers</a>."</em></p>'
  'rizal-day-bombing-security-pnp':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-30T23:11:26.019+08:00
    'imagesource': 'jcr:c30f0dd0-a52c-4ed8-8206-3207bf44665e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e63e96-fed4-4cce-852d-a7e26f26919e'
    'lead': 'Nineteen years ago, international terror group Jemaah Islamiyah planned
      and carried out five simultaneous bombings in Metro Manila: at a park, a gasoline
      station, an airport cargo terminal, inside a bus, and a train station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T23:14:33.022+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:34:58.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:45.056+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rizal-Day', 'Rizal-Day-bombings', 'PNP', 'Philippine-National-Police',
      'Bernard-Banac', 'Rommel-Banlaoi', 'security']
    'template': '1'
    'title': 'How the Rizal Day bombings changed the PH''s security landscape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144d8b1-0e52-456d-b114-bae9515fbc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Most
        Filipinos look at December 30 as a day to celebrate the heroism and martyrdom
        of Jose Rizal, but to those tasked with the country''s security, it''s a time
        to recall the gruesome terror attacks in Metro Manila where 22 people were
        killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c25c94-ba9b-4d1c-9b8f-e73540c46e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen years ago, international terror group Jemaah Islamiyah
        planned and carried out five simultaneous bombings in Metro Manila: at a park,
        a gasoline station, an airport cargo terminal, inside a bus, and a train station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0c298-acef-4377-b6fa-d69fdc7c177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two people died, and over a hundred were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebece172-c80e-4a95-957f-ae812e9e8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident changed the country''s security landscape forever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798771bd-0286-48d9-b6aa-9097ccc42569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analyst Rommel Banlaoi said, "(The) investigation of the
        Rizal Day bombings resulted in the realization that terrorist threats in the
        Philippines are connected with regional threats in Southeast Asia and at the
        same time, international threats with Al Qaeda."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1d128-c4ba-473c-aa23-e6849ee839d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have learned their lessons the hard way, and have since
        beefed up their deployments during the holiday season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa119a1-ead4-45e8-bf6f-288f87874905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang</em> maximum <em>ang</em> deployment, <em>ang</em>
        nagiging visibility <em>natin para ito po ay makapagdulot ng</em> deterrence
        <em>at mapigilan natin ang pagtatangka ng mga masasamang loob. At tinitiyak
        natin sa publiko na ang</em> PNP <em>ay nakabantay</em> this holiday season,"
        said Philippine National Police (PNP) Spokesperson PBGen. Bernard Banac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ae50f-d8fc-44e7-9c41-362a23bdd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We enforce maximum deployment, and the visibility
        at this time is to deter and prevent any attempt by evil forces. We assure
        everyone the PNP is on alert this holiday season.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1146312-21b9-4515-9035-0d306d579564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent bombings in Cotabato City and Maguindanao days
        before Christmas, authorities assure that they are on top of the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b3dd3-51b2-4624-bc26-7dd9a87758d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi added there have been significant changes since 2000, as
        there is now a better understanding of the overall terrorist threats based
        in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44041326-b30f-4e4a-9d42-653af09ee099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are better prepared now in terms of intelligence gathering,
        target hardening and consequence management," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca47f5d-8661-42b0-9dbe-38b93cd68b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:14:33.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities say that there is no imminent security threat
        in the country in the coming days, however, they ask for the public''s vigilance
        and cooperation to prevent another deadly incident from happening.</p>'
