      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb217a3-27d0-4a9b-aa14-6437854097cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
