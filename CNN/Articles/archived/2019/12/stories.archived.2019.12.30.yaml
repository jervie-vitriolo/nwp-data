  'unicef-children-countries-in-conflict':
    'author': 'Jack Guy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T19:20:51.728+08:00
    'imagesource': 'jcr:e1c1980e-433b-48ed-a1c2-e6ff33cfebd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97e4c29c-a1c4-4738-b371-2ed12c8bee64'
    'lead': 'The agency said more countries are experiencing conflict than at any
      time since 1989, when the UN Convention on the Rights of the Child was introduced
      in order to enshrine the protection of children in conflict in international
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T19:38:47.145+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:35:03.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:43.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNICEF', 'United-Nations', 'children', 'countries-in-conflict',
      'armed-conflict']
    'template': '1'
    'title': 'Children suffering as number of countries in conflict is highest in
      30 years, UNICEF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a3d05-a785-43e0-a605-a3fe05770f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/02/14/africa/1-in-5-children-live-in-conflict-zones-intl/index.html"
        target="_blank">Armed conflicts</a>&nbsp;are worsening around the world and
        children are suffering terrible damage as a result, <a href="https://edition.cnn.com/2019/04/04/perspectives/unicef-schools-internet-access/index.html"
        target="_blank">UNICEF</a>, the United Nations'' (UN) children''s agency,
        said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ba7e5-2109-4665-912d-cec9a596be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said more countries are experiencing conflict than at
        any time since 1989, when the UN Convention on the Rights of the Child was
        introduced in order to enshrine the protection of children in conflict in
        international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ff7b9-5376-49fd-916a-f7d608a0f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said it has verified more than 170,000 grave violations of
        the convention since 2010, which is equivalent to more than 45 a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1d9e0-0f00-4459-b235-faf3ee5c6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These grave violations include the killing and maiming of children;
        recruitment and use of children by armed forces and armed groups; sexual violence
        against children; attacks against schools and hospitals; abduction of children;
        and denial of humanitarian access for children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6eda1-60a4-4e80-8ac2-ae3a54a61435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24,000 grave violations were verified in 2018, which is
        2.5 times more than in 2010. However UNICEF points out that verification processes
        have improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d9c82-f2e1-40b6-9cf0-ab4f9b041451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12,000 children were killed or maimed in conflict in 2018,
        and violent attacks on them have continued in 2019, according to UNICEF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c33fc-0bc3-4144-bb26-ec343aaa0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for every violation that is verified there are many more that
        go undocumented, according to UNICEF Executive Director Henrietta Fore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d13185-a548-4cfb-93e9-1094af30195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflicts around the world are lasting longer, causing more bloodshed
        and claiming more young lives," said Fore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae549777-36e2-42ef-a108-036a122ef96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks on children continue unabated as warring parties flout
        one of the most basic rules of war: the protection of children," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578c2be-1ff0-48da-82d7-a9c1e8dcc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the charity Save the Children published a report on
        children and armed conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b357c1-4eae-40af-9192-1902cef5871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It revealed that in 2017 some 420 million, or nearly one in five,
        children lived in areas affected by armed conflict or war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4b554-e4ec-4d9c-b759-593c6d689715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest number at any time in the past 20 years, it
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bed4a-c0a1-4937-9e1d-560f57297d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:38:47.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/world/unicef-conflict-report-2019-scli-intl/index.html"
        target="_blank">Children suffering as number of countries in conflict is highest
        in 30 years, UNICEF says</a>."</em></p>'
