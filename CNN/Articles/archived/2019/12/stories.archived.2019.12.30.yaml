    'template': '1'
    'title': 'Stocks had a stellar year in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd4052-a208-4a32-9bf3-c76b899750b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US stocks had a fantastic year in
        2019, with all three major indexes climbing more than 20 percent. But that
        performance came at the price of volatility and uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932f932-5f47-4b57-b420-1e9426ddd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7cc80-f673-4072-8d22-398a3367432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year ended on a sour note, with the worst December since the
        Great Recession leading to the first annual stock market losses in three years.
        This year was a rebound -- and then some -- but it wasn''t easy. Trade and
        the Fed, the two big themes of 2019, pushed and pulled on equities. The Fed
        won out, and stocks soared. Investors got quite a bit of whiplash along the
        way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef4c1d-40b5-4358-b412-0148d1529ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e808a-c360-431d-a734-94307868c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trade tensions</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd16a6e-9c9e-4781-b19a-52cce4c66de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s approach to trade policy, including tariffs
        and threats of escalation, was a main driver of investor and business sentiment.
        The trade war with China took center stage as the world''s two largest economies
        imposed tariffs on each others'' imports, and what appeared to be promising
        negotiations to end the impasse were followed by increasing tensions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03697d-3c5b-4576-b4be-47d2c3cfa41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29f21c-d2f6-4038-bd7a-6ae21b2aa2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks ebbed and flowed in line with the news. This brought on some
        of the biggest losses and rebounds of the year, as investors factored the
        economic costs of the trade war into their forecasts and got excited by hopes
        of a deal to end the uncertainty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a11cbd-9498-491e-afaa-0230c2e3d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a328dc-9c23-4ffc-b07e-180b478d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August was particularly erratic and tweets from the White House
        didn''t help matters. On August 23, for example, stocks witness their biggest
        one-day swing of the year amid retaliatory tariffs from China a Trump tweeting
        "we don''t need China and, frankly, would be far better off without them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346131a8-8c0f-45ad-aedd-aebf08f8941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbaaa5-6c31-4af5-93ee-c5c4d6a44462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other asset classes also had remarkable a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56222b-7f23-428c-9505-b0d9c2e98bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c60eab-7809-42e7-a743-434aabd7da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year Treasury bond yield, for example, declined by more than
        80 basis points. Bond yields and prices move in opposition to each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381627c-58fc-44bb-b6b3-5c8b585386a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2d397-85e7-4e3e-ad4e-f751a385bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the summer, investors fretted as shorter-dated bonds
        suddenly yielded more than longer-dated ones. This so-called yield curve inversion
        -- a historic recession indicator -- added to market worries about the economic
        outlook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58414506-e4a2-4876-9897-ca4cc1c31a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0957695-5b4b-4b1a-9e19-f1d9ad372def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, stocks and bonds sent conflicting signals, with equities
        hitting record highs and bond yields falling. This reflected just how much
        the uncertainty surrounding the trade war was weighing on the market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914a2b4-19e2-4221-a48f-4ce3302f1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad17092-99c0-41e4-a79e-11f345737787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fed moves</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5a75b-4993-4b5a-ae89-b2228795a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising rates in 2018, citing the US economy''s recovery from
        the Great Recession, the Federal Reserve changed its tune in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca821d-ce60-48ef-9a75-05b67865b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f31b1a-83bc-40db-a05c-5e75860e31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the summer, the Federal Reserve had grown so concerned about
        the economic outlook it began to cut interest rates to stimulate growth, deviating
        from its own forecasts for policy this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41698dfe-d7b0-41d3-aa6b-b3f0041a7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5604007-3b85-4a20-b1a5-d38400951d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower interest rates are good for businesses and therefore good
        for the stock market. The Fed''s easing was a positive backdrop for equities
        for much of the year and acted at times as a counterbalance to concerns about
        the trade war and slowing global growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742faba-82c9-4f7d-bcc1-d3cc7f302694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ac717-9cef-4985-b505-2d605c7256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:41:19.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the fall, the Fed had cut interest rates three times, Beijing
        and Washington were back at the negotiating table and on track to agree a
        preliminary deal, and recession fears had abated.</p>'
