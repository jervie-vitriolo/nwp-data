      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0599f80-19db-43db-ba2c-d86c184a5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4d65e-1b3d-41a6-99b7-8b0b2f76e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of previous tax hikes that took effect in 2018 and
        2019, which have cumulatively raised duties to ₱10 per liter of gasoline,
        ₱6 per liter for diesel, ₱5 per liter of kerosene, and ₱3 per kilogram of
        LPG used for cooking. The tax is bigger for auto LPG at ₱6 per kilogram beginning
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038d365-329f-4051-ba69-151708d3fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc2b37-3e89-40e3-b01d-d98a68af1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Collections up</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c4d03-2f12-4fbc-a21c-a237346302fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-September, the Bureau of Customs racked up ₱64.5 billion
        from excise duties on imported fuel products, well above target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7efd2-bf61-437a-8ebb-61f225ba5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02403084-7b53-4b1a-9303-acd23701577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government collected roughly ₱78 billion in fuel excise taxes
        in 2018, broken down into ₱39 billion from the Bureau of Internal Revenue
        and ₱38.6 billion from the Bureau of Customs, data from the Department of
        Finance showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cee88-d128-492c-9047-a8b51e899a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbeb0a-0a43-421f-b5fd-2c7095b3f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law sought to slap higher taxes on fuel products to raise
        more funds for big-ticket infrastructure and other government projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e8acc-8d46-46f1-8aae-e86a80e6b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a255a-bbd2-434a-8b59-ae061fe18064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming higher fuel taxes will come a day after oil companies
        announced fresh increases in pump prices due to movements in the international
        oil market. Some fuel companies have announced fuel price hikes on December
        31 worth ₱0.50 per liter for diesel and ₱0.85 per liter for gasoline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec04f1-ebec-4d68-b3bb-cd904e8dcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'contentWidth': '100%'
