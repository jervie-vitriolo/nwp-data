      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbceb1-0c24-4ca8-8f25-64b9fb429ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also believe that the lifting of Martial Law will be advantageous
        to the economy as it will signal the full return to normalcy and the end to
        perceived security risks of investing and travelling to Mindanao,” said Interior
        Secretary Eduardo Año in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef1a42-09bf-4619-a292-d3bd7d85ed8e'
