    'template': '2'
    'title': 'Is martial law the key to Mindanao’s quest for peace?

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b33e10-b401-47e4-b3ab-6bcc3cb35350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) –</strong> The
        past two and a half years was a quest for peace in a conflict-ridden Mindanao
        and the last day of 2019 will also be the final day of martial rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e6060-3a9b-4161-be9e-34a0dfaec7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef6727-eaf3-4b4f-9cc3-3054d481385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a href="https://cnnphilippines.com/news/2019/8/20/Defense-chief-recommends-non-extension-of-Mindanao-martial-law.html?fbclid=IwAR0enFKG0boC-FMjh3YsJTRma8g87i4nPfmsOA70sRrUbXubxldBl11lAd0">recommendation</a>
        of the police and military, President Rodrigo Duterte will not extend martial
        law in in Mindanao after the current proclamation lapses by yearend, according
        to an announcement by presidential spokesperson Salvador Panelo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7f8db-c71a-4e09-9bde-2637281ea0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb7f19-d75d-4bd7-b7b6-f15826a6df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense believes it is no longer necessary
        to extend martial law beyond 2019 as “Mindanao is on the road to normalcy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d73f7-f336-408f-a392-04db4e3b9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562d23c-4a7c-491e-a69f-0c6849776f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martial law greatly helped create the conditions that allowed us
        to decimate, if not eliminate, the remnants of the Maute Group and their followers,
        and prevent the spread of violent extremism in Mindanao,” said Defense spoksperson
        Arsenio Andolong in a phone message to CNN Philippines</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815d562-bdc0-442a-a56b-1df0ca943a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950fea9-9e05-4382-885f-4c365d0f9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Most importantly, it discouraged other violent extremists
        from replicating the incident in other communities in Mindanao.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72097b98-b418-44be-bc24-6bcfac986ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4db965-5ee8-46bd-b6ff-81b08c08139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) shared the sentiment that rebellion
        has been contained under martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1d185-d1f5-461b-8901-9fde986bc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242ea7a-ebf8-4acb-b551-ded382a93162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After more than two years under martial law, Mindanao communities
        have substantially recovered ground that was momentarily lost to the IS-Maute
        effort and its support systems,” PNP Spokesperson PBGen. Bernard Banac told
        CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee611-12d1-479e-a1ea-7f5d7434d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779e4e5-e7e9-4e94-8b17-6860fef042e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added martial rule has denied terrorists'' mass base support
        and room to expand in the island group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ddae6-1c8d-4cac-b0d8-8b6c09cb1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc9a72-6218-4b49-9151-8856924c31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress granted in December last year President Rodrigo Duterte’s
        request <a href="https://cnnphilippines.com/news/2018/12/12/Congress-Mindanao-martial-law-extension-Duterte.html?fbclid=IwAR19hF4zRrq_ksRipdK5fmiEEAJnX2T-xeEHXSqwU0ijSfxOG7eSW6Ta1OA">to
        extend for another year</a> the martial law in Mindanao, citing a joint security
        assessment report of the police and military showing "significant progress
        in putting the rebellion under control." This was the second extension of
        martial rule, afer the first request granted in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443d865-2246-49f6-b404-031a2ad3d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, 2017, Duterte <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html?fbclid=IwAR0aiensqyddULSSA3airtfertcx-Pxk_Qmj-VUh9QqsMvZ1TXqbVh_xmms">declared
        matial law</a> in the South through Proclamation No. 216 amid clashes between
        government troops and terrorist groups in Marawi City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00eafb-935e-4c4a-a238-b123460456db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00873fdb-ca4c-4379-bd4c-1306d0571f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Peace spoilers</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0859fd-b839-47f6-b781-701ae66c784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo Policy Center research fellow Michael Henry Ll. Yusingco
        said the government should use a different strategy to combat terrorism instead
        of extending martial rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e90cb-e065-4ab2-866a-fdde1d93b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fc046-05f8-4e7b-907d-cd370ff06b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be ignored that the country’s very first suicide bombing
        occurred while ML was in place. So, ML has been successful as a general and
        symbolic deterrent. But it may not have been as successful as a tactical move
        to counter terrorism in Mindanao,” said Yusingco in an e-mail to CNN Philippines.
        “The government simply cannot defeat this enemy with a shock and awe approach,
        such as ML.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2add301-c383-4ed1-884e-cf7f5236fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421277f5-f40f-4ddd-a645-63ef2f8e54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analyst and former Federal Bureau of Investigation officer
        Stephen Cutler said it is difficult to prove that martial law  was effective
        given the attacks in Mindanao this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4a280-ceb1-4204-988c-93bdac44f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19ca2c-e22b-42f2-876d-1bb7c7c2aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Serious questions remain to fair minds about how such people and
        the supporting infrastructure were able to enter and move about under a strict
        martial law,” said Cutler in a phone message to CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09688528-d905-419b-bb07-a725a4d7bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc7466-e014-4c55-a2d8-b1e2de4f28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:12:41.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That said, no security structure is perfect. Even under the highest
        and most intrusive of applications, history taught us that incidents still
        occur,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afdceb-28db-4499-9d9e-00f80e7a785a'
