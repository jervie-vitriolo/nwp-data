      'mgnl:type': 'text'
      'text': '<p>2019 was another record-setting shopping year. American retail sales
        rose 3.4 percent between November and Christmas Eve, compared to a year ago,
        MasterCard reported Thursday. Online sales soared 18.8&nbsp;percent but only
        1.2&nbsp;percent for in-store sales.</p>'
