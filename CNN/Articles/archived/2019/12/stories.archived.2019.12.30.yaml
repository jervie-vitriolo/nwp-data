      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The suspect in a string of stabbings
        during a Hanukkah celebration at a rabbi''s Monsey, New York, home was found
        with "blood all over him," a law enforcement source with direct knowledge
        of the case told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e6d9-32c9-43f8-ab2f-5976f9523385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.385+08:00
