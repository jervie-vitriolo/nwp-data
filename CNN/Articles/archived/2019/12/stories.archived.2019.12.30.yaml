  'babies-born-Typhoon-Ursula':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-30T16:13:29.792+08:00
    'imagesource': 'jcr:8071e3ed-828f-4ec9-91cf-a4995d4e5e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
