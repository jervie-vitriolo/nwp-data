      'mgnl:lastActivated': 2023-01-27T00:35:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c8194-344d-4de6-97af-6761fa8a8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There''s a fear of retaliation''</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec422212-e738-48ca-8c78-2a86560f22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL will work with leaders in Orthodox and Hasidic communities
        to improve their reporting mechanisms, said Evan Bernstein, the group''s director
        for the New York and New Jersey region.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7eb66-74ff-4acd-894f-b4469113a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda1a7f-9632-4a7b-aba1-dc7b0a298e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fear of reporting. There''s a fear of retaliation, or
        they just don''t have the understanding of how to report," he told CNN. "So
        what happens is in a place like here in Rockland County, you maybe will only
        show a few or handful of incidents that have taken place ... when in reality
        –&nbsp;we believe, based in our conversations with Orthodox leadership –&nbsp;there''s
        far more of that happening."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc24d5-1a27-4fce-aeb7-5002d28d7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b513bb-5930-4137-aa1d-5a25c9d6ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADL CEO Jonathan Greenblatt said it is "heart-wrenching to see the
        holiday of Hanukkah violated yet again" following last week''s "hateful assaults."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5408c3-456c-49ed-ad87-faaa34beb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569bb83-daca-431b-b65f-710acc86fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged because the answer is clear: the Jewish community
        NEEDS greater protection," Greenblatt tweeted, demanding more protection for
        Jewish communities and consequences for the perpetrators of the attacks. "Whether
        worshiping in synagogue, shopping in the supermarket or celebrating at home,
        Jews should be safe from violence."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46879405-8cc6-420b-9323-6e640d93db7a'
