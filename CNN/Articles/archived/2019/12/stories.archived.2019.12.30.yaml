      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d3aff-8dce-41ce-b365-fb5d3a32b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott offered his condolences in the wake of the
        shooting.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a71b07-fc71-45e6-bfc1-949d88e4891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eadbc3-9890-4229-9d03-5b2a447ba23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the victims and families of those killed in
        the evil act of violence that occurred at the West Freeway Church of Christ,"
        he said. "Places of worship are meant to be sacred, and I am grateful for
        the church members who acted quickly to take down the shooter and help prevent
        further loss of life."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14d3bb-9a4a-4504-85d0-966f055a5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
