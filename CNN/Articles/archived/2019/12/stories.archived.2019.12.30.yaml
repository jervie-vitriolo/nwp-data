      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of poverty, we saw headcount index in Mindanao decreasing
        from 38.5 (2015) to 31.5 (2018). In regions X, XII and Caraga, the reduction
