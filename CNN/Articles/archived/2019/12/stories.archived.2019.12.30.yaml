      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/29/europe/russia-vladimir-putin-2019-intl/index.html">''It''s
        been a banner year for authoritarian leaders. Especially Vladimir Putin''</a></em></p>'
  'John-Lewis-pancreatic-cancer':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T08:29:45.818+08:00
    'imagesource': 'jcr:0cccde2a-c665-4946-b0fd-6f2a7a9a6800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c284a79d-522f-4658-89cf-3d7676141291'
    'lead': 'Civil rights icon and US Democratic Rep. John Lewis of Georgia has been
      diagnosed with stage 4 pancreatic cancer, his office announced Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T08:38:13.032+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:35:40.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:34.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civil rights icon Rep. John Lewis announces he has stage 4 pancreatic
      cancer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec2d22-0050-45f4-9aac-27ea2071c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Civil rights icon and US Democratic
        Rep. John Lewis of Georgia has been diagnosed with stage 4 pancreatic cancer,
        his office announced Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e16bb-53b9-4eb9-af9a-a49aa8061c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacd3da-563d-4fb1-9393-fa3a13508061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, 79, said he was diagnosed following a routine medical visit
        with subsequent tests that reconfirmed the diagnosis. The long-time Georgia
        congressman will undergo treatment for the cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9fd52-51ee-4b32-b914-f6e7e94b88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac69df-d8a2-49b8-a782-c0a6fd628eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in some kind of fight -- for freedom, equality, basic
        human rights -- for nearly my entire life. I have never faced a fight quite
        like the one I have now," Lewis, who in March 1965 joined forces with Martin
        Luther King Jr. to lead a voting rights march out out Selma, Alabama, said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85169d-b089-412f-bc34-ac2ee34131f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7b6ad-773b-4216-82f7-a6f0e0bd51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued later: "While I am clear-eyed about the prognosis,
        doctors have told me that recent medical advances have made this type of cancer
        treatable in many cases, that treatment options are no longer as debilitating
        as they once were, and that I have a fighting chance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a3ed0-6c5f-47e0-88d7-434bfe8ad716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959c120-89c9-4703-955e-5685bbd58a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pancreatic cancer was the third-leading cause of death from cancer
        in the United States in 2018, after lung and colorectal cancers, according
        to the National Cancer Institute. The cancer, on average and across all stages,
        has a five-year survival rate of 9%, according to the American Cancer Society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60e986-0b77-4bd4-a605-8819a87f3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc28aef-8ba0-4034-aed3-c30c014bf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, who is in his 17th term as a member of Congress, said he
        will return to Washington in the coming days to begin his treatment plan,
        which will last several weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf72be-bcb9-4176-969d-e91750f287d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fbd6a-c295-47ee-858b-9d831578b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may miss a few votes during this period, but with God''s grace
        I will be back on the front lines soon," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad3e28-65ff-49da-8f21-ace396120731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8b87b-d5d5-4a7f-87ab-96a821b9f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis has represented Georgia''s 5th Congressional District, which
        includes much of Atlanta, since first being elected in 1986.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9176722-06f9-4ec8-a7e1-22d62fdae5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd1cbc-baea-4cc0-b6e4-71592cd0c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leader of a civil rights group called Student Non-Violent Coordinating
        Committee, he was one of the participants in the key 1965 civil rights protest
        pushing for voting rights from Selma to Alabama''s capital, Montgomery. Lewis
        -- who had his skull broken by white police officers during the march across
        the Edmund Pettus Bridge in Selma -- was, by his own count, arrested more
        than 40 times during his days of civil rights activism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a54ad5-ddae-4831-a434-54a402d1a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5b638-9753-45ea-bdf5-41d8598d02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T08:38:13.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I have decided to do what I know to do and do what I have always
        done: I am going to fight it and keep fighting for the Beloved Community.
        We still have many bridges to cross," Lewis said Sunday.</p>'
