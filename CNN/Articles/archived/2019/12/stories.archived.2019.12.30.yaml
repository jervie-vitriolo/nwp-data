      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jeepney fare hike looms</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764d555-2099-4596-8431-f33db41770c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.501+08:00
