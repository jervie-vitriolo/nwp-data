  'sydney-australia-new-year-fireworks':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T11:49:16.010+08:00
    'imagesource': 'jcr:ee5beb9b-ac6b-45c6-9e77-93910f3ba774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34de382-3706-421c-a94f-2e884c401138'
    'lead': 'Australian officials are pushing ahead with Sydney''s New Year''s Eve
      fireworks display despite more than a quarter of a million people signing a
      petition calling for the event to be scrapped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T12:24:34.798+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:35:25.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:38.031+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syndey', 'Australia', 'New-Year', 'fireworks', 'petition', 'Change.org',
      'bush-fire']
    'template': '1'
    'title': 'Sydney''s famous New Year''s Eve fireworks display to go ahead amid
      bushfire threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca4b68-cbcd-460c-a1d8-34cf92b08b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.798+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian officials are pushing ahead
        with Sydney''s New Year''s Eve fireworks display despite more than a quarter
        of a million people signing a petition calling for the event to be scrapped.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dc6a1-3781-4db3-b7d4-31df78d96417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.798+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Change.org petition said the funds that would normally be spent
        on the dazzling firework display should be redistributed towards the firefighting
        efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30a883-d748-432c-881a-8af6ad02eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Sydney has faced increasing pressure to cancel the event
        in recent weeks. The state of New South Wales -- of which Sydney is the capital
        -- has been the hardest hit by the prolonged fire season. Conditions are expected
        to deteriorate over the next two days, the state''s Rural Fire Service (RFS)
        said on Twitter Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395fbaf-b035-4b68-904f-e5a89a5cd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda McCormick, who started the petition over a month ago, said
        the money should be given to "farmers and firefighters" to "save Australia''s
        wildlife." She argued that the fireworks could "traumatise some people as
        there is enough smoke in the air." The online petition had been signed by
        more than 270,000 people by Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20717e4d-9ceb-409c-9eea-c648addc83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney''s Lord Mayor Clover Moore said she had "been moved by the
        outpouring of support and care for the community" but that the event would
        continue as planned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25d5c0-3905-4c8c-abfa-d6b74f89ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting directly on the petition, Moore said, "Our fireworks
        are planned 15 months in advance and most of the budget -- which is largely
        allocated to crowd safety and cleaning measures -- has already been spent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea66c6-4208-49d0-bc40-a5fb9e2670d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore also tweeted Sunday in response to the petition writing, "I
        appreciate the calls people have made to cancel our New Year''s Eve event,
        but rather than doing that we''re using the huge reach of #SydNYE to encourage
        people around the world to support the @RedCrossAU''s important work of helping
        people who have been affected by disaster."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3b78e-3d19-47ac-8980-8315b862299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, organizers from the City of Sydney said scrapping
        the show "would have little practical benefit for affected communities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8a2dd-21f7-4e4d-9906-6a5604442880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Canceling) the event would seriously hurt Sydney businesses. It
        would also ruin plans for tens of thousands of people from across the country
        and overseas who have booked flights, hotels and restaurants for New Year''s
        Eve," the council said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5683d-bacc-4ad4-9704-b071e45d6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said they had donated $620,000 Australian dollars (almost
        $433,000) "to support communities and wildlife impacted by bushfire and drought,
        and offered our trucks and staff to help emergency services with cleanup and
        recovery efforts." The council added that the display will be "greener" this
        year using fireworks that are carbon offset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e571b-e54e-41ef-8da6-563a1ade56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, elected officials appear to be divided. John Barilaro,
        the deputy premier of New South Wales, said on Twitter Monday he believes
        the fireworks should be canceled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8822b-9bf4-4805-95cc-3348e1b7a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is too high and we must respect our exhausted RFS volunteers.
        If regional areas have had fireworks banned, then let''s not have two classes
        of citizens. We''re all in this crisis together," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7891aea-70ad-4e95-8916-288e3c26ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison told reporters Sunday the
        fireworks should go ahead because it is "important to send a message to the
        world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf07b1f-86c2-4f02-bb9d-72957486123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On New Year''s Eve the world looks at Sydney. Every single year.
        And they look at our vibrancy, they look at our passion, they look at our
        success, and they all think to themselves, ''What an amazing place!'' They
        are right! And so in the midst of the challenges that we have faced, subject
        to the safety considerations, I can think of no better time to express to
        the world just how optimistic and positive we are as a country," the prime
        minister said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a59517-7704-4fa4-94b5-7fa0611e075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Morrison''s office for response to the petition,
        but has not yet heard back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7245b2-6169-4a39-bdc0-5f3cd420c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Change.org petition claimed Sydney spent $5.8 million Australian
        ($4 million) on last year''s display. CNN has not been able to verify this
        amount.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82758037-378c-4b77-a6e5-0e2da7c2ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fireworks look set to go ahead in Sydney, organizers in
        the Australian capital of Canberra have scrapped their event after a total
        fire ban was put in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fccc89f-54b3-48da-8558-0b83a596178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two months, deadly bushfires have been burning out
        of control across Australia and engulfing whole towns, exacerbated by strong
        winds and rising temperatures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561c069-825d-41af-b041-329b861de0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has experienced one of the worst droughts in decades and
        sweltered under a record-breaking heat wave last week, when the average maximum
        temperature across the country hit 41.9 degrees Celsius (107.4 Fahrenheit).
        At least nine people are dead, and one is missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e91c98-dd2c-4b64-a540-743ae585b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 homes have been destroyed, according to the New South
        Wales Rural Fire Service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a099f-92b8-425a-9672-f6dd4d60c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, authorities in the state of Victoria warned residents
        and vacationers in the East Gippsland area to evacuate as fire danger in the
        area increased.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d3ed5-90b5-46cb-9079-6429723ab271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re planning on visiting East Gippsland today or Monday,
        don''t do it," Andrew Crisp, the emergency management commissioner, said in
        a statement. "If you''re already visiting East Gippsland, you need to leave
        the area today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9ce48-d991-4d8d-b06c-258e90af667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to provide support and aid to all the visitors
        currently in the East Gippsland region, and if the Princes Highway is impacted,
        you may not be able to leave for some time. If you live in East Gippsland,
        you need to move to safer locations," Crisp added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a4a02-96ff-4602-8e82-cbed091751d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Morrison announced that, in conjunction with the
        New South Wales government, the Australian Federal Government would compensate
        the state''s volunteer firefighters for loss of income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3034023-5d58-4820-9fe5-b60fb8b33706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid mounting criticism and political pressure, Morrison told reporters:
        "What the commonwealth will be doing together with the states who will administer
        the payments is to be providing payments for income lost by firefighters --
        rural fire service volunteers -- here in New South Wales. That will be paid
        with a maximum of up to $6,000 per individual."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f61a4-999b-436e-b86c-51c5632dcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this is a very prolonged fire season, this is putting additional
        demands on our firefighters in particular and it means that the turnouts and
        the callouts have been far more extensive than in previous years, going well
        and beyond and above what is normally expected of those who are engaged in
        volunteer service," the conservative leader added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70366b4a-ea2e-4ae7-bc1a-55e792080390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T12:24:34.800+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/29/asia/sydney-new-year-fireworks-intl/index.html"
        target="_blank">Sydney''s famous New Year''s Eve fireworks display to go ahead
        amid bushfire threat</a>."</em></p>'
  'Japan-s-birth-rate-hits-another-record-low-in-2019':
    'author': 'Emiko Jozuka, Jessie Yeung and Jake Kwon, CNN'
    'caption': 'The estimated number of babies born in the country in 2019 fell to
      864,000 -- the lowest since records began in 1899 – according to a report published
      Tuesday by the Ministry of Health, Labor and Welfare.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T13:00:44.772+08:00
    'imagesource': 'jcr:5b70cc05-053e-4a78-b14e-6a3dbb549dba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac447d6-3a25-48d4-8386-0eccfe929de1'
    'lead': 'Japan''s demographic crisis is getting worse, as the fast-graying nation
      experienced its biggest natural population decline and a record-low birth rate
      this year, government statistics show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T13:05:22.558+08:00
