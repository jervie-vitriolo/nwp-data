      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with this challenge, Panao said Duterte opted to send “signals”
        to Congress on his stance on legislative policies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acd7bd-fc28-44c1-8a04-3bc710772951'
      'mgnl:activationStatus': true
