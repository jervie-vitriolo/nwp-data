      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5522189-6c57-4c6f-914a-2e10caf35490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get over the down-payment hurdle, some people consider putting
        down less than 20%, but Aboldofia says that is also risky.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5b82d-2996-493f-8b9b-445620839d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cfa6b-47e3-4e87-917a-9a1b80ea4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greater the size of the mortgage, the larger the interest payments,
        even if home prices fall," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bf344-0494-40ff-bba3-1efd1e8a297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.521+08:00
