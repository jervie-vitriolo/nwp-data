  'duterte-abs-cbn-franchise-sale':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-30T15:12:39.892+08:00
    'imagesource': 'jcr:d5f49d68-2e9f-42f0-a786-ece0d56e6e18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b706e96c-a5c1-4243-9f1b-88dcb772494d'
    'lead': 'With its franchise about to expire next year, President Rodrigo Duterte
      says that major television network ABS-CBN should be sold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T15:15:51.186+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:35:20.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:39.323+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'ABS-CBN', 'ipagbili', 'ABS-CBN-franchise', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte tells ABS-CBN execs to sell company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fd22d-54c4-4b0f-b548-9df2ec237da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte again vented his anger at ABS-CBN Broadcasting Corporation
        in his latest speech, even suggesting a way out for the hard-pressed major
        television network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a5d88-f846-4399-bde5-ed7e5e4cdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ABS, mag-</em>expire<em> ang</em> contract<em> ninyo,
        mag-</em>renew<em> kayo, ewan ko lang kung mangyari. Ako pa sa''yo, pagbili
        na ninyo ''yan</em>," Duterte said in a talk to earthquake victims in Cotabato
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f906e-16b4-4251-929b-bc9a14d35d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ABS-CBN, your contract is set to expire. I don''t
        know if it will be renewed. If I were you, I''d sell the company.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c351f6-2efa-4cfe-b626-b84c23bc3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:50:54.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/nujp/status/1211647086325719040"
        target="_blank">a series of tweets Monday</a>, the National Union of Journalists
        of the Philippines (NUJP) said Duterte''s latest statement bore "all the signs
        of a shakedown and raises questions over his real intentions for seeking to
        block the renewal of the broadcast network’s franchise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3233e35-4f1d-4fd9-908d-8d9e9baf6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:50:54.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words that appear to be marching orders to his minions in Congress,
        led by Alan Peter Cayetano, who has admitted having “personal objections”
        to renewing the franchise in a clear conflict of interest," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02262b86-114d-4dcd-8dde-f14461832376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T23:50:54.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP added, "We call on the community of independent Filipino journalists
        and on citizens who cherish democracy to band together and protect the free
        arena of ideas that the closure or forced sale of ABS-CBN would severely weaken."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31179021-2b92-4eb7-bedd-873992022608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise of the embattled media corporation will expire in
        March 2020, unless Congress and Duterte approve its extension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc772f-9c7f-4c42-8c47-27c2c8ebe64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress was unable to tackle five pending bills to extend ABS-CBN''s
        franchise for another 25 years in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cf1c8-52ca-4fef-b3fe-94274e539d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also consistently stood firm against the network and
        its executives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed070bdd-62ba-42bc-8d46-91cf81b48cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s <a href="http://nine.cnnphilippines.com/news/2018/11/08/duterte-object-abs-cbn-franchise-renewal.html"
        target="_blank">primary objection</a> stemmed from the network''s alleged
        failure to run his paid campaign advertisements during the 2016 election.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f932a06-ec2d-4bdc-8dc9-0e62a951b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:15:51.186+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:35:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN is one of the major TV networks in the country, with around
        6,730 regular employees, 900 non-regular employees and 3,325 talents at the
        end of 2018, according to its report to the Securities and Exchange Commission
        and the Philippine Stock Exchange.</p>'
  'furniture-philux':
    'author': 'Ella Rivera'
    'caption': 'Facet dining table, crystal champagne, wine and glass set, water goblet
      set, cutlery set, marble-design dinnerware. Photo courtesy of PHILUX'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-12-30T14:37:29.000+08:00
    'imagesource': 'jcr:02ea7b0f-f218-4f29-99a6-65b2e7b0d39c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b79d930-450e-4f13-90ff-e7dfbf960ae4'
    'lead': 'Philux’s Stephanie Kienle Gonzalez and Jessica Kienle Maxwell talk about
      their newest holiday collection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T15:23:00.447+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-02-19T00:09:34.669+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The festive Filipino spirit in furniture form'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb1c12-463c-43c4-80ac-7dc4fdfac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Furniture is in
        our daily lives — whether it’s for utility, design or both, they are witnesses
        to life’s wins and losses. Philippine furniture manufacturer Philux knows
        this well. For 39 years, the brand has crafted furniture that embodies excellence
        and comfort, while highlighting the best of Filipino materials and craftsmanship.
        It has also been a thriving family business, with siblings Stephanie Kienle
        Gonzalez and Jessica Kienle Maxwell now at the helm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b7a48-c7c3-42cc-8e02-43d632ffdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since festivities are still happening all around us, Philux wanted
        to take this occasion to bring families closer together using homeware and
        home decor pieces from their latest collection that are proudly Filipino.
        New pieces and classic key pieces are highlighted to enhance togetherness
        and family bonding during this time of year, making the space for celebrations
        warmer and more inviting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc653730-45fc-42ef-bb46-eb78fdcf7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest collection recalls the festive spirit of the holidays
        with a touch of Filipino. “It’s geometry blending with natural materials-
        wood, weaves, shells, stoneware, textile but also with a touch of crystal,
        marble, glass,” says Stephanie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328d8d8-8c72-4775-bd69-c75335755ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the collection’s key pieces include the Facet dining table
        made of solid wood with geometric edges and brass accent at the base — a piece
        that is more sculptural, according to Jessica — and the Embla with abaca woven
        seats that take three days to make by hand.  “It’s our iconic Embla chair
        revisited with a touch of natural material for those who appreciate the play
        of textures and materials,” says Jessica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49815cd-f190-4d2b-8e41-1e4840f673da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to the stylish sisters about their new
        collection, inspirations, and the progression of Filipino design. Below are
        edited excerpts from the interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d37a2-4119-4ca0-acd6-3ec8d8a7aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it a conscious decision to incorporate Filipino materials
        in your pieces?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f22549-8643-4cc2-8379-aefd42cde80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: Definitely as, after all, Philux is proudly Filipino.
        Through good design, we seek to elevate Filipino made pieces that can be at
        par with international brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92f2c7-6735-42ac-b408-910a51964525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you pick and source your materials?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62956df5-a65b-476c-a360-88122b884ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: We work quite instinctively yet consciously when it comes
        to sourcing for and working with materials. We try to introduce new ones every
        year and we pick those that complement our wood designs. By consciously, we
        mean we try to source for sustainable and responsibly sourced materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451e5a0-853c-4efd-a85d-92380c89e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the collection with renowned potter EJ Espiritu
        come about?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119537-6cf8-4bb1-bd58-6453691959b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica: We love working with Filipino artists and thought his ceramic
        pieces complemented our tabletops beautifully. The combination of his designs,
        which are more organic and raw, and our polished furniture pieces go perfectly
        together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066c5e8-1244-45aa-8c35-e1947b9cad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has Filipino design progressed through recent years?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3cfb7-dd04-4cab-86d4-9a3760d0706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: I am happy to see Filipinos push the boundaries of design
        and getting more experimental and daring. Filipino designers set the tone
        for how Filipino houses become homes that allow homeowners to express and
        see themselves in the spaces they live in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d4f15-ec6f-4c65-8e8a-26888cfff1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a favorite piece?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed325c90-d3ac-467c-a770-677d6984030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: I love the Embla chair with abaca woven seats. The weave
        is traditionally Filipino but it portrays the craft in a modern context so
        the piece can work in more contemporary homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61132aff-0b82-49e7-8cc3-0c83b3803d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica: My favorite piece is the Facet dining table. It is unique
        and unpredictable and definitely a conversation piece. It also highlights
        our solid wood and their naturally beautiful grains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc62a5-30fa-43fe-add7-269da5c0cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-02-19T00:09:34.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since it’s the holiday season, how does good design contribute
        to celebrations?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56fdf90-6e0e-4a75-831d-de21fac9189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:23:00.449+08:00
      'mgnl:createdBy': 'portia'
