    'lead': 'Former President Barack Obama has published his list of favorite books
      of 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T06:37:38.798+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:35:48.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
