    'mgnl:tags': ['gift', 'returns', 'Christmas', 'holiday', 'UPS', 'National-Returns-Day']
    'template': '1'
    'title': 'January 2 will be an epic day of holiday gift returns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44711f64-be8b-4544-a5f8-f7a5d602c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of holiday gifts are about
        to turn into holiday returns. January 2 will be a particularly epic day for
        sending stuff back, UPS predicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc8d6b-ea6c-42db-be2f-1788de3f87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c55ab-4f23-4a58-9086-4a1fd1601992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers will return more merchandise than ever following this holiday
        season, including a record 1.9 million packages on Thursday, according to
        a new UPS forecast. That would amount to a 26 percent&nbsp;increase from a
        year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138acdf0-b70d-4fc0-8a0a-9094a535bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150cdf1-a4ba-4f43-9916-1e0301458c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just for UPS; it doesn''t include what the US Postal Service
        or shipping competitors like FedEx may have to contend with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496fb5a-4841-4bd4-9942-6f3551bc783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a0005-c57b-40c7-abf4-4a67e6566a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and its shipping rivals have dubbed January 2 "National Returns
        Day," because of the crazy amount of packages the company handles on the first
        work day of the new year. But returns have been mounting throughout the month:
        The company estimated it will end up handling more than 1 million returns
        per day in December, a record pace it expects will continue into the new year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173199b2-a0c4-4f3f-8ca9-896d042c36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f9d22-60de-4820-b2c7-bbc039a22082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS attributed the big spike in package returns to a change in customer
        behavior: Many people buy online with the intention of returning the product
        if they don''t like it. It''s the online equivalent of bringing five sweaters
        into a dressing room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6971cdd-70f2-489a-84c3-46ab10257132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba34cf1-0582-4fa1-91c8-04125bab2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Return rates in general and holiday shopping returns in particular
        tend to be much higher for online shoppers than for those at traditional stores.
        Brick-and-mortar retailers typically recorded an 8 percent&nbsp;to 10&nbsp;percent&nbsp;return
        rate from customers bringing items back into the store in recent years, according
        to sales data collected by Shopify. E-commerce customers returned products
        around 20 percent of the time over the same period. Holiday e-commerce shoppers
        sent merchandise back about 30&nbsp;percent of the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737cd4d-ef9e-4c64-a500-3e0b15dfd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4f499-9b2d-4442-8d83-34d317282784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong US labor market and economy have fueled record-setting,
        e-commerce holiday sales figures over the past several years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f37377-aa08-4fa0-a305-392f73f41836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9bb76-5024-4e96-a02d-aa1dd4dd0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:21:28.072+08:00
      'mgnl:createdBy': 'mel'
