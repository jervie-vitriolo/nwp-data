    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Congress', '2019']
    'template': '4'
    'title': '2019: The year Duterte further strengthened his grip on the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f328353-85dd-4cc0-b37b-b35408052fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte and his allies continued their domination in Philippine politics in
        2019, further strengthening their grip over the country, leaving some experts
        worried.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe29264-1b73-44d3-a0b2-1a6c2961940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ddcd1-dc9f-4e10-b0bd-d4db8c1fe074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the usual pattern since the restoration of democracy in
        the country in 1986, the administration <a href="https://www.cnnphilippines.com/news/2019/12/28/2019-for-the-opposition--the-uphill-climb-that-fell-flat.html"
        target="_blank">nearly decimated the opposition</a>, striking a huge blow
        against them in the midterm polls, where Duterte’s allies secured <a href="http://www.cnnphilippines.com/news/2019/5/22/Comelec-proclamation-senators-party-list-groups.html"
        target="_blank">nine out of 12 Senate seats</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23daaa-40bc-4461-b640-2b65c7ed4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d81f8b-3def-431b-8a1d-bf4cad51f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his third year at the helm of the country, Duterte’s “honeymoon
        period” still has not ended as he — and subsequently, his allies — enjoy high
        trust and approval ratings, slumping only in October, but rebounding in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d7799-42bb-49a2-aaa8-3b8df1a68fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4082620-c66d-4275-89dd-24c18c6e16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result? At first glance, it seems that what Duterte wants, Duterte
        gets.</p>'
    '55':
      'image': 'jcr:8c94fe67-fd12-44bd-ad93-0d744f6bf52a'
      'imageCaption': 'Senators Grace Poe and Nancy Binay did not follow suit with
        10 of their fellow Senate race winners who posed for a photo doing President
        Rodrigo Duterte’s signature fist bump.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3a7d8-0bb1-4865-aa1b-d835fa65dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:37:58.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c87782-0f1d-43b7-a210-fc33b8fc6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s allies in Congress stood fiercely loyal to him, looking
        to him for guidance on their legislative agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef065a4-6dae-4585-8095-05044ccd7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b99e88-14d2-4374-9863-661b0f38a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved a handful of the laws he championed, including
        <a href="https://cnnphilippines.com/news/2019/12/18/Bicam-OKs-sin-tax-bill.html?fbclid=IwAR1ynCIfHPVc8-6MaMuC5bmEqG6ciK6IMO-ps3EKsl2FS8CEuTEcQnVzrDk"
        target="_blank">additional taxes on alcohol and tobacco products</a>, the
        <a href="http://cnnphilippines.com/news/2019/2/20/rodrigo-duterte-universal-health-care.html"
        target="_blank">Universal Health Care law</a>, the creation of <a href="http://cnnphilippines.com/news/2019/12/3/duterte-malasakit-center-law.html"
        target="_blank">Malasakit Centers</a>, the postponement of <a href="https://cnnphilippines.com/news/2019/12/3/Rodrigo-Duterte-barangay-Sangguniang-Kabataan.html?fbclid=IwAR3e1rVWxQF6-gWXr-Ba2UXooQfdhQ9abtlvyCrVrANH538qe8KxFniKazg"
        target="_blank">barangay and Sangguniang Kabataan polls</a>, and a <a href="http://www.cnnphilippines.com/news/2019/12/16/house-govt-pay-hike.html"
        target="_blank">fresh salary hike for government workers</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81747c-5eaa-4b5f-b001-adaafe36eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.454+08:00
      'mgnl:createdBy': 'xave'
