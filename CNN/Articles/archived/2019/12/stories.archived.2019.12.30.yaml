    'mgnl:tags': ['birth', 'Christmas', 'typhoon', 'Ursula', 'babies']
    'template': '1'
    'title': 'Babies bring hope amid Typhoon Ursula onslaught'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a2c77-449e-4813-8822-b136e8ac3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 30) —</strong>
        The onslaught of Typhoon Ursula has not been all about pain, loss, and fear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760afd45-c3c4-4ead-8770-9ff8358bbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of life and hope also emerged even while Ursula was wreaking
        havoc on many areas in the Visayas this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ba5f4-c167-4a57-b63f-ff0df473d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63e038-37df-4025-a973-0cb1974bc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Caibiran in Biliran province, at least five babies
        were born after the destructive typhoon made a landfall at its neighboring
        town of Cabucgayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb0262-95c7-4b10-99e7-9deb6777d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a104e-8ea8-418f-b804-74d1eb0aa1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers were assisted by the local government unit, health workers,
        and rescue team composed of personnel from the Philippine National Police
        and the Bureau of Fire Protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f081788-5127-4e24-9f17-dfc83b680f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070551c-3592-4044-8e77-80a62527bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the babies were born at the town''s Rural Health Unit
        (RHU), there were two who were born outside the health facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7cf7f-11fa-441f-9d39-9ece5843c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dacaa4-ac46-4a08-bd28-6b05b4dfec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One baby, later named "Merry Chris Ursula" was born in a stranger’s
        house. At first the owner hesitated to let the parents in, even with the request
        of Caibiran Mayor Rhodessa Delante Revita because she thought no one will
        assist the pregnant woman in delivering her child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5243e1-d45c-4273-ae52-5b770979a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a6649-2dbc-46e9-b96b-031931c782d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she was informed that a nurse was with the mayor, she allowed
        them into her house where the mother safely delivered the baby girl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be307bc8-38c9-402a-b83f-125cefe39623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5afb8d-2719-48b7-a210-418d472cb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was anxious. The rain was heavy but I have to deliver my baby,
        I need to give birth. I can’t tell my baby, don’t go out yet, wait until tomorrow,”
        said the mother, Jenny Rose Aragon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b079b3-2a6a-45aa-b0ed-956c60220a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269cd68-8b3e-45e6-91e0-936378aeb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some think that the name Ursula is a jinx, Jenny Rose said
        that it is a beautiful name for her child who was born in the middle of a
        rampaging storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a9632-cd4c-488f-9f7c-6a96eb62052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103bce0d-8b66-4d9d-a449-3c4ed6fb62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Rose narrates that it was midnight when she felt something
        in her tummy. Despite the danger of leaving their house because the typhoon  had
        already made a landfall in the nearby Cabucgayan town, she and her partner
        decided to leave and walk in the middle of the night passing over debris and
        uprooted trees going to the town center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1e91f-bf86-4e87-8dba-946fea5b9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30642d1-8eb3-498a-ab31-408e282cc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After walking for about 30 minutes from their house, the couple
        decided to take shelter in a waiting shed in Barangay Union, where she felt
        that she was about to give birth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab3c85-f1dc-4a29-bd67-5aed6d6cbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0526a-6593-414f-94a5-27ffa9f6aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Revita received a radio message that a pregnant lady was
        about to give birth in a waiting shed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c14e53-b2d9-4db7-b8e9-a8755cbd3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431236ae-c297-4f30-b837-6ef4d1f0f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Jenny Rose,. there was another woman who also sought
        help from them to deliver her baby whom they referred to the RHU, Revita said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6a1c6-7806-4598-9146-526aebd8fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:17:47.093+08:00
