    'template': '1'
    'title': 'Higher fuel excise taxes take effect January 1'
    'updated': 2019-12-30T17:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d95385-6faf-40c1-a466-ecdbab60717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Heads
        up, motorists: fuel prices will be higher in 2020 as the third and final wave
        of excise tax increases takes effect January 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a244e1-4659-4d42-a688-a27dd5351d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:06:20.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10963 or the Tax Reform for Acceleration and Inclusion
        (TRAIN) law requires another increase in fuel excise duties, pegged at ₱1
        per liter for gasoline and kerosene, ₱1.50 per liter for diesel, and ₱1 per
        kilogram of liquefied petroleum gas (LPG).</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Heads up, motorists!<br><br>The final tranche of excise
        tax increases on fuel will take effect Wednesday, January 1, 2020. The new
        retail price is also subject to the 12% value added tax<br><br>Read more <a
        href="https://t.co/7p5HbrGEni">https://t.co/7p5HbrGEni</a> <a href="https://t.co/PLtgQxeq0R">pic.twitter.com/PLtgQxeq0R</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1211561865681096704?ref_src=twsrc%5Etfw">December
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32674b4-bcd4-41f9-b3b0-19fc629a4567'
