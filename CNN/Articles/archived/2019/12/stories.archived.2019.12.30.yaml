      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said the proposed fare hike would be provisional and may
        be withdrawn should fuel prices dip in the coming months. He added Pasang
        Masda will not seek an adjustment in the rate per succeeding kilometer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e944a-bacc-4160-86e3-815c73fe6687'
