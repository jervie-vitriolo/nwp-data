  'Gift-returns-peak-January-2':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Shoppers will return more merchandise than ever following this holiday
      season, including a record 1.9 million packages on Thursday, according to a
      new UPS forecast. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
