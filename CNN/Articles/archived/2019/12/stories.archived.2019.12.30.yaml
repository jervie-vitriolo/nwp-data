      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant group Bayan Muna warned that oil prices could shoot up
        by as much as ₱7 per liter given the double whammy of the latest round of
        fuel rate hikes and the additional taxes, on top of the added cost of transporting
        these products from depots to retail outlets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082d0a8-33c3-4bbd-8f43-682fc9f554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:28:21.149+08:00
      'mgnl:createdBy': 'mel'
