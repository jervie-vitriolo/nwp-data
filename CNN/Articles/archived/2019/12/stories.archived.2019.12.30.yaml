      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in March, Harris told People the two are excited
        to see the larger impact of their marriage as a lesbian couple.</p>'
