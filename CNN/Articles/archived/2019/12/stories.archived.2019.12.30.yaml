      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government has expressed support
        for the non-extension of martial law in Mindanao for the sake of the local
        economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dca1c-0ebe-40b5-8dfe-805eb264e76e'
