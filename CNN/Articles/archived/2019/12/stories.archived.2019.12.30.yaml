      'mgnl:lastActivated': 2023-01-27T00:35:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a "loving man with a lot of creativity," family friend Taleen
        Collins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca075eca-01c7-4f4e-9aaa-b754ad487915'
      'mgnl:activationStatus': true
