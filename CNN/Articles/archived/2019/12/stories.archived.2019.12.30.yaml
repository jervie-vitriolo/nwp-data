      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Undersecretary Rosemarie Edillon said martial
        rule did not have a negative effect on Mindanao’s economy.</p>'
