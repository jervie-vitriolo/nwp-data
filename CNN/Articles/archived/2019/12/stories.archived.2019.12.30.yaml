      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fc86c-ec91-4cd7-af50-b205f7739c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While interest rates are appealing, in 2020 it is important to understand
        that prices remain high in most major metro areas, he said. "This requires
        a larger down payment and higher annual property taxes, which are no longer
        deductible over $10,000."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dae39-8efa-41d8-aa2f-4cb31f6b330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
