      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Governor offers condolences</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f04c5-6535-478c-8aa2-49eeb58a2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes more than two years after a gunman opened fire
        at a church in Sutherland Springs -- a community about 300 miles away from
        White Settlement -- killing at least 26 people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed0095-ef7e-4858-99be-6c75952d9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
