      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/australia/cyclist-koala-australia-water-intl-scli/index.html"
        target="_blank">Thirsty koala approaches cyclists and chugs their water</a>."</em></p>'
  'gang-rape-cyprus-british-woman-convicted':
    'author': 'Arnaud Siad and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T21:15:07.236+08:00
    'imagesource': 'jcr:4726f0ef-9628-42ef-b47a-60cdb262bda6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '500c6c9f-16a5-47ed-b5a3-7ce9c79156d6'
    'lead': 'The 19-year-old was found guilty on a single charge of causing public
      mischief, her lawyer told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T21:18:19.474+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:34:59.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:44.772+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cyprus', 'gang-rape', 'rape']
    'template': '1'
    'title': 'British woman found guilty of lying about gang rape in Cyprus resort
      town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf27df-49d7-4a49-b8a5-aeed0dbf8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A British woman has been found guilty of
        lying to police after alleging she was gang-raped by 12 Israeli youths in
        Cyprus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c668f0-282b-431d-a985-de1177ae6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old was found guilty on a single charge of causing public
        mischief, her lawyer told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0d249-d90c-4079-a9dc-3e50c60a391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had claimed she was attacked by 12 Israeli tourists on
        July 17 at the Pambos Napa Rocks hotel in the resort of Ayia Napa, where she
        was staying. But ten days later the woman retracted her statement, and police
        arrested her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79efc2-fade-4963-831e-44865fe27fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Michael Polak, from the advocacy group Justice Abroad,
        said she had been coerced into making the statement and denied legal representation.
        "She wasn''t allowed a lawyer, which is against European law, she didn''t
        have a translator, she was suffering from PTSD (post traumatic stress disorder),"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab0102-79f1-4dce-b0e3-b8a1d99a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, the woman insisted that she was raped but had been pressured
        into changing her account by Cypriot police, Reuters reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfbf32-a1d1-4e1e-a94c-69bd675cb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who cannot be named for legal reasons, told the court
        that she''d had a consensual relationship with one of the Israeli youths,
        and was in a room with him when the others appeared, Reuters said. She alleged
        that she was held down and raped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e247a0e-0e26-4f15-9511-12c6c6f05763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Judge Michalis Papathanasiou accepted the prosecution''s
        case that the woman fabricated the claims because she felt "ashamed" after
        finding out some of the Israelis had filmed her having sex on their mobile
        phones, Reuters reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c845aa-0ed0-48e6-a34b-e71bf3bfc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the youths were called to give evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c0ae1-4042-4eb4-a2ed-f55b858ab1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nir Yaslovitzh, a lawyer representing a number of the Israeli men,
        told Sky News: "I hope the court will impose a hard punishment to reflect
        the damage done... I''m glad to hear that the court convicted her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a383dd3-7226-4cb5-8ee1-50dd3371bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman spent more than a month in prison, before being granted
        bail. Her passport was retained, and she has not been able to leave the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d8363-f8eb-4808-9ad0-a7aac0da837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing has been adjourned until January 7. The conviction could
        result in up to a year jail time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd904bb6-c86a-4b12-9081-5783df384dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been closely followed by rights activists, who say
        it has been mishandled by Cypriot officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b219ab-583b-4128-953e-4d1508fea7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday protesters from the Network Against Violence Against Women
        gathered outside the Famagusta District Court, many wearing white scarves
        portraying lips sewn together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c122902-3199-4a59-bb03-c790a617bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polak said the woman will be appealing the case to the Cyprus Supreme
        Court and, should this fail, to the European Court of Human Rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cb9bc-e27f-41db-ab04-a90c94f40a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:18:19.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/europe/ayia-napa-cyprus-gang-rape-case-intl/index.html"
        target="_blank">British woman found guilty of lying about gang rape in Cyprus
        resort town</a>."</em></p>'
  'tesla-china-model3-employees':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-30T21:36:49.847+08:00
    'imagesource': 'jcr:f9e36b8a-2b97-4044-aef6-2e0f34835cdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855058f7-2a00-485f-ab68-ef1f862fc3a4'
    'lead': 'Fifteen employees of the electric carmaker become the first customers
      to receive Model 3s produced in China during a ceremony at the factory on Monday,
      according to Tesla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T21:41:53.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:34:58.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:44.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Tesla', 'Elon-Musk', 'Tesla-Model-3']
    'template': '1'
    'title': 'Tesla delivers first China-made Model 3s to its own workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b488e-7631-4a1f-8cf3-fcafdedbd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tesla broke ground on its <a href="https://money.cnn.com/2018/07/10/news/companies/tesla-china-factory/index.html"
        target="_blank">Shanghai factory</a>&nbsp;just under a year ago. Now, it''s
        producing cars for customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc072fa7-47b9-48fa-bb4d-c382a97d2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen employees of the electric carmaker become the first customers
        to receive Model 3s produced in China during a ceremony at the factory on
        Monday, according to Tesla. Wang Hao, general manager for Tesla China, said
        during the event that more cars will be delivered to workers over the next
        couple of days before other customers begin receiving them next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad544c0e-3230-4560-bfb4-9169a8be4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai plant was built in just 10 months and began trial production
        in October. The first batch of cars to roll off the assembly line began making
        their way to Tesla''s dozens of experience centers in China last month, where
        potential customers were given the opportunity to <a href="https://edition.cnn.com/2019/11/21/tech/tesla-china-model-3-factory/index.html"
        target="_blank">test drive</a>&nbsp;them. Tesla has been taking orders for
        Model 3s made in China since October 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e8f93-ea15-463d-85ea-ab297aa2777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a happy gathering," the company <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F3615027564%2FIn8M82NJs%3Ffrom%3Dpage_1006063615027564_profile%26wvr%3D6%26mod%3Dweibotime&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2019%2F12%2F30%2Ftech%2Ftesla-china-model-3%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1577712649.7907"
        target="_blank">wrote on Weibo</a>, China''s Twitter-like platform, where
        it also live-streamed the Shanghai event. "The delivery of China-made Model
        3s to our beloved workers is to reward everyone''s hard work this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad374fe5-95dd-404b-b6c4-76e22c881827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Tesla employee who received a car even proposed to his girlfriend
        at the ceremony. He lifted the car''s hood, revealing flowers underneath,
        and said he wanted to give the vehicle to his girlfriend as a "gift" before
        asking her to marry him. (She appeared to say yes.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fc0c1-7ed0-4688-80c4-b5d00c4890cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s carmaker built the Shanghai factory to grow its business,
        pump out more cars and better target Chinese customers. The facility could
        also push production costs lower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4a8e6-141e-4cf4-a710-943c24f5042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, a Shanghai-built Model 3 has a starting price of 355,800
        yuan ($51,000), about 2% cheaper than an imported model. Buyers of the locally
        made cars can also take advantage of government subsidies of nearly 25,000
        yuan ($3,578), and are exempt from a car purchase tax, according to the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d17d39-6c7b-4d97-b0c9-bd8a7ad6e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla isn''t new to the Chinese market — it''s been delivering cars
        to people there <a href="https://money.cnn.com/2014/04/22/autos/tesla-china/index.html"
        target="_blank">since 2014</a>. But Musk has touted the new factory as a "template
        for future growth." The company <a href="https://ir.tesla.com/static-files/7235e525-db16-470c-8dce-9ecac0ad7712"
        target="_blank">has said</a>&nbsp;it wants to eventually make 500,000 cars
        a year in Shanghai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0215fa-9365-46f2-9124-20177a9a833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first Tesla production plant built outside the United
        States. Musk recently announced that the company has plans to <a href="https://edition.cnn.com/2019/11/13/business/tesla-berlin-gigafactory/index.html"
        target="_blank">build another one</a>&nbsp;in Berlin, taking the great electric
        car race to the manufacturing heart of Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921919b-a8d9-4c10-a09b-c17eb543db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T21:41:53.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, is the world''s largest car market, though sales
        are slowing as the country grapples with <a href="https://money.cnn.com/2017/05/25/news/economy/china-debt-economy/index.html"
        target="_blank">broader economic troubles</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390233a1-3c6e-4e7f-b83c-d8451ec74d6e'
      'mgnl:activationStatus': true
