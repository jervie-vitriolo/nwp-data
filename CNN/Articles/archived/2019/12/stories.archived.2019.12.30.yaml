      'mgnl:lastActivated': 2023-01-27T00:35:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You''ve been searching and saving
        for months –&nbsp;or maybe even years. Will 2020 finally be the year you buy
        your first home?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf5a17-58c8-4d90-9c94-5d20a7269820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a4949-de0c-4bd8-9a3e-997fa9edce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions seem right: Interest rates are much lower than the
        5% to 5.5% rates forecasters anticipated last year, and the economy is still
        going strong. But you''re not the only one wanting to buy and there aren''t
        a lot of homes to choose from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c622561-47d6-4390-82d3-be82bacb6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaead51-02fd-4070-ac16-00351d2a5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the supply of available entry level homes is approaching
        historic lows, according to Realtor.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2137f4-7c69-4164-b689-df6710cfccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c1ad8-55ce-4c71-a53d-4dc8535a1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual median real estate prices are expected to continue to climb
        by 3.6%, according to a group of economists surveyed by the National Association
        of Realtors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda76038-58a1-4b56-b611-c0eaeac22284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4864456-0ce2-4c6a-b44a-199493583d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lack of inventory at that entry level price point
        and home prices are still going to go up," said Lisa Sturtevant, chief economist
        for the Virginia Association of Realtors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dcd30-884e-4776-bbaa-7df4f994df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
