      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd573e-c1aa-46c9-b9f8-afd49acf0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are terrorists in our country perpetrating terrorism on other
        Americans, and that''s how we should treat it and that''s how I want the laws
        in this state to treat it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a521da-9586-4f6f-90fa-3b7372619f77'
