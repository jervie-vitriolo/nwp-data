    'template': '1'
    'title': 'Duterte promises to pay locals displaced by Wawa, Kaliwa Dam construction'
    'updated': 2019-12-31T15:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95276c3c-1247-44a4-8128-9488fad3ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte vowed to pay and relocate locals living near the sites of
        the planned Wawa and Kaliwa dams as he pushes for the construction of the
        two major water projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb07f0c-ea1e-40d7-b3d2-e7ca209ac73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19107b-56db-4ae6-912d-bed5055281e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can give you a little bit of elbow room to move. <em>Itong mga
        nakatira doon</em> [those living there], of course they are all natives and
        they are trying to delay the project. We need water," Duterte said in a speech
        in Digos City on Monday. "Without Wawa and Kaliwa Dam... this will be the
        last resort to have water for Manila. I will order them to go ahead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb51cc-0458-4da3-a4b8-4f362912e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/5/China-Kaliwa-Dam-project-construction-petition.html">10
        million signatures sought to convince Duterte to stop Kaliwa Dam work</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e67d25-dc38-446b-859d-f07b47571f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Centennial Water Source-Kaliwa Dam Project is a ₱12.2-billion
        deal meant to build an integrated reservoir bordering Rizal and Quezon. The
        project was meant to be started this year with funding and technical support
        from the Chinese government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da579739-e906-4d20-88c0-10bc92cb6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309cef4-f82e-4412-ae28-a5b4419531a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam has been approved by the government under the Aquino
        administration, but construction has not started. Environment groups such
        as Haribon have called to abandon this project as it will cause "long-term,
        irreversible environmental damage to the Sierra Madre and its biodiversity"
        and displace the <a href="https://www.cnnphilippines.com/news/2019/3/15/Residents-Kaliwa-Dam-construction-.html">Dumagat
        indigenous tribes</a> residing there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fec53b-eecb-4512-a231-2a5c8ed6e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/18/Japan-Kaliwa-Dam-project-GUDC-China.html">Japanese
        firm pushes for alternative to China-funded Kaliwa dam</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30372a-2c7a-4eb6-86f9-8657974ac54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="http://www.cnnphilippines.com/business/2019/11/19/Wawa-Dam-approved-MWSS.html">Wawa
        Bulk Water Supply Project</a> had just been proposed by businessman Enrique
        Razon, the fourth richest man in the country, in March. The ₱20-billion project
        will be privately funded, and is one of the newest additions to the government''s
        list of flagship infrastructure projects just this November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98701b-74e6-4c63-8a1f-5a69bc0b07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce434c-cba4-49cc-9da8-7c25e19a967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the most densely populated area in the country, has
        had to contend with supply interruptions this 2019 amid limited water in the
        Angat reservoir.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde67694-e1e0-4fae-b76f-07fb96193ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a82df4-bcf7-4a34-89a5-8936504ca144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the projects going, Duterte vouched that the government will
        pay natives who will be displaced to make way for the dikes and tunnels that
        will be built to distribute water from these dams. The state will also provide
        for relocation, the President added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484fc6b-4ac1-40c2-abde-3f571c9d0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wawa Dam project is eyed to supply up to 500 million liters
        per day (MLD) by 2025, while the Kaliwa Dam should be able to churn out at
        least 600 MLD by 2024.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea231e9-883d-4ef6-97be-7f62312121f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to pin the blame for delayed projects on private
        firms, particularly losing bidders who run to the courts just to halt the
        implementation of projects by securing a temporary restraining order (TRO).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595b101-f08d-4c0d-83e4-a28f642d3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8325cf-7a4e-482d-9869-eeb4150c98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pay the natives and we will relocate them. But for the
        courts to issue itong mga TRO, <em>sabi ko nga</em>, do not make it to the
        point <em>na sabihin ko</em>, ''ignore them...'' After all, <em>pera-pera
        lang din ''yan</em> [it''s all about the money after all]," the chief executive
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf415ba-4cfe-4769-84f2-d1ef61c5cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:10:26.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra explained on Tuesday that Republic
        Act 8975 serves as the President''s legal basis in asking courts not to stop
        major projects. The law passed in 2000 prohibits lower courts from issuing
        halt orders against government infrastructure projects to ensure "expeditious"
        implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff147bfc-4281-4121-9c00-bb9868aaf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:10:26.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d37eb5-c823-428a-9ff7-9d4cf85de9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:10:26.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That law is still in effect and provides the legal basis for the
        president’s recent statement on the kaliwa and wawa dam projects," Guevarra
        told reporters, adding that Duterte was aware about the separation of the
        Executive and the Judiciary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98a3fb-3f8a-4b66-9949-53485f5e8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11b7b8-c9a5-4cce-9e5a-574632a3b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to revive his public rants against water concessionaires
        Maynilad and Manila Water, even saying that their supply contracts with government
        should have been "null and void" from the start as they violate local laws.
        He added that the two companies could face estafa (swindling) and economic
        sabotage for the <a href="http://www.cnnphilippines.com/news/2019/12/9/duterte-water-concessionaire-officials.html">onerous
        provisions in their concession deals</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552b44d-648d-4f3d-8caa-67889a32aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78410901-ec06-4398-803c-8ec71f65ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the billionaires inside the prison. <em>Makatikim talaga
        ''yang mga y*** na ''yan</em> [I will make sure that those fools will get
        a taste of it]," Duterte added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9cc4e-38c5-42d8-b6a7-53bde2153f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6ecc2-326e-4cca-9368-58e8e24619b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:26:26.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East zone concessionaire Manila Water is owned by the Ayala family,
        while west zone supplier Maynilad is run by the group of businessman Manny
        Pangilinan and the Consunjis'' DMCI Holdings.</p>'
