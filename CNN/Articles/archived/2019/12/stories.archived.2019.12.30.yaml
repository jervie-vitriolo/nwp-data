      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The man accused of barging into a rabbi''s
        Monsey, New York, home and stabbing five people at a Hanukkah party has a
        "long history of mental illness and hospitalizations," according to a family
        statement issued by his attorney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6b37b-ce04-4825-9830-9bf35e2b0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14222e58-426c-4943-84cc-d699d31d0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton Thomas was arrested about an hour after the attack when
        a license plate reader captured his Nissan Sentra''s tag as he was crossing
        the George Washington Bridge into New York City, authorities said. He smelled
        strongly of bleach and had blood on his clothes, Rockland County Senior Assistant
        District Attorney Michael Dugandzic said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f4e51-842f-4a94-a445-714250b5ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688d450-aad4-4a27-9b8b-ffc262335f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the actions of which he is accused, if committed by
        him, tragically reflect profound mental illness for which ... Grafton has
        received episodic treatment before being released," according to his family''s
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa4d98-bc33-487d-a736-b6ce29551a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6763f4-a777-44ea-94ed-950c40c571e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was arraigned Sunday on five counts of attempted murder and
        one count of first-degree burglary, Ramapo Police Chief Brad Weidel said.
        He pleaded not guilty and his bail was set at $5 million. If released, he
        has to forfeit any firearms he owns and stay away from the victims and the
        rabbi''s home, a judge ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa557454-dd2f-4197-9871-794904e5ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dc999-ee38-4655-9da1-77b0a252fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aron Kohn, who was inside the home Saturday night said the suspect
        pulled out a knife as large as "a broomstick" and began stabbing indiscriminately
        into a crowd of about 100 people that gathered for the celebration. Kohn told
        CNN he saw the suspect try to run into a nearby synagogue, but someone noticed
        and closed the doors before he was able to get in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4e24b-467a-4700-8d67-c1353afd59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c095726-9608-43a7-a416-a8371cf485da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described a suspect running and striking whoever he could.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0bca4-3483-4559-8473-c61f8cb44a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf597e-7f97-49fd-946a-43f49071fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took out his knife from a holder and started hitting people
        back and forth," Josef Gluck told CNN affiliate WLNY. "He didn''t say anything.
        He screamed after me when I came out here. He screamed after me ''Hey you,
        I''ll get you.'' That''s about it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baece5a-6fd0-446b-983b-584107f28da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6718520-b47c-487f-8bec-4807cc90cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials denounced the attack as an act of hate, and New
        York Gov. Andrew Cuomo called it a "blatant act of domestic terrorism that
        sought to inflict violence, incite hate and generate fear."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edde4f-a20c-46df-b3d9-6a52c2ddb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce09f53-f61d-4f6a-b0af-66a366f06eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Family wants mental health evaluation for Thomas</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72113a27-ebd3-4ca3-9d58-b67bdf1601b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thomas'' arraignment Sunday, public defender Kristine Ciganek
        said he had no criminal history and lived with his mother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e010ed4-118f-45c4-9c40-b17bbdcce21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b1e0c-e77f-4986-a6a1-f896786a8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been arrested twice before, Ciganek said, and Dugandzic added
        those arrests were earlier this year for menacing and reckless endangerment.
        The outcome of those charges weren''t immediately clear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13911a27-633b-416d-99da-8bf2760603c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d89f43-b53d-45fe-ad5c-1c4076cd8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s family said he had no history of similar violent
        acts and had no prior convictions. They said they directed Thomas'' new attorney,
        Michael Sussman, to seek a mental health evaluation for Grafton.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d776d6-e5cf-470d-87d6-4a1b3ade2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be57c07-2831-4909-a71a-4877aca79e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no known history of anti-Semitism and was raised in a home
        which embraced and respected all religions and races," they said in their
        statement. "He is not a member of any hate groups."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39004976-3143-4584-be82-471db565e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593181f-48ff-474c-96d6-5bf0c795430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people who knew Thomas echoed similar sentiments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520fdd9-40a9-4bfd-8a1e-94a17210c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.060+08:00
      'mgnl:createdBy': 'vince'
