      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the efforts, Saman Kunan, also a former Thai Navy SEAL, died
        as he returned from delivering oxygen tanks. An official said at the time
        he ran out of air while underwater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facedd99-240d-4c73-a786-692986bcab20'
