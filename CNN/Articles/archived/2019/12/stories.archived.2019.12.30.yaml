      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362341be-9218-4ac0-af82-28f1541af5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also heeded Duterte’s call to pass two of his promises on the
        campaign trail: the creation of a <a href="https://cnnphilippines.com/news/2019/2/15/duterte-veto-coco-levy-trust-fund.html"
        target="_blank">trust fund for coconut farmers</a> using the Coco Levy Fund
        and the <a href="http://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html"
        target="_blank">end of labor-only contracting</a>. The President, however,
        vetoed these two measures when they reached his desk, sending them back to
        the <a href="http://www.cnnphilippines.com/news/2019/7/29/Joel-Villanueva-end-endo.html"
        target="_blank">start of the legislative mill</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66c371-7d57-414c-b8e8-3487fd69985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc32c53-23ff-4ac6-95db-ff5d2d597f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has also so far listened when Duterte does not want certain
        laws passed, like the legislative franchise of broadcast giant ABS-CBN, which
        still sits in limbo in the legislature and may end up being <a href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        target="_blank">vetoed by the President</a> if it does eventually reach his
        desk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300a7b1-a04e-4e27-9e13-a2911f924c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135cb17-888d-48f5-97dc-0c5220aea556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the House, they even looked to the President to tell them who
        their leader should be. The potentially divisive jockeying for the speakership
        ended with Duterte brokering a <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR1slJOMqt8zSOq7MXg5M1RjV-IahHr3NoZhv2dsFFAreg7E7in4RF7FkDQ%3Ffbclid"
        target="_blank">term-sharing deal</a> between two close allies — Taguig-Pateros
        Rep. Alan Peter Cayetano and Marinduque Rep. Lord Allan Jay Velasco — to keep
        the pro-administration coalition intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a00409-7ca2-43c2-ac51-2689c6ccc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b77f-f119-49bf-a457-8d2036bfc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa punto-de-vista ng</em> policy-making, actually <em>may</em>
        advantage <em>nga kung ma-</em>dominate <em>ng Presidente ang</em> both chambers
        <em>kasi mami-</em>minimize <em>ang tinatawag nating</em> gridlock,” Rogelio
        Alicor Panao, a political science professor, told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e5b66-db9a-4719-bb81-af3569d666a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4455062-d583-48bc-965d-145b42c3e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the point-of-view of policy-making, there’s actually
        an advantage if the President dominates both chambers because gridlocks would
        be minimized.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f7093-b153-4be3-ad39-3f51f7bd1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26edd34-f1fc-4457-9c3f-1eef703e8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It ought to make the administration easier to push its agenda in
        terms of legislative support for it,” said political science professor Herman
        Kraft. “But the interesting thing is <em>medyo</em> underwhelming <em>‘yung
        nangyari</em> [what happened was underwhelming.]”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928e705-0169-4f42-8428-e2f716886fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499d5ea-cb69-49d9-b043-deb43db0047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the measures that Duterte mentioned in his last two State
        of the Nation Addresses are still pending in Congress, including his push
        for the <a href="http://cnnphilippines.com/news/2019/7/22/Death-Penalty-SONA-2019-Rodrigo-Duterte.html"
        target="_blank">revival of the death penalty</a> and the return of the <a
        href="http://cnnphilippines.com/news/2019/6/3/Duterte-certifies-urgent-Mandatory-ROTC.html"
        target="_blank">mandatory Reserve Officers Training Corps program</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32b5ce-ed48-4efa-ab1a-0b3b96f8866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708ac14-c01f-420c-a334-0efcbc48e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration’s flagship campaign for a shift to federalism
        seems to have been <a href="https://cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html?fbclid=IwAR1E8wgwdyfew6ljBmoG6ricUZd3_mM0LNTf-8Y50JJzzKY1ecLK_yWwMxo"
        target="_blank">abandoned</a> by Congress, especially by the administration-controlled
        House, which is now more keen on <a href="http://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html"
        target="_blank">limiting tweaks to the Constitution</a> to liberalizing economic
        provisions and easing term limits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9ec70-5e76-45bb-9236-becd3b639a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af041b81-f004-406d-be53-2fe2fec2e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things might just get even more difficult for Duterte and his legislative
        agenda as the country approaches closer to the 2022 presidential elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f77a8e-17f4-403d-87d7-73bc1eb653e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3912d0f-3076-4555-ad08-9486a5cbb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:35:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s easy to see [the supermajority gradually splitting] kasi [because]
        within the supermajority, there have already been factions. So the one thing
        that’s holding them together is the Duterte presidency. Once there are already
        feelers as to who will be running in the 2022 elections, there will definitely
        be hiccups” said political science professor Jean Franco.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac854042-7116-4bd7-a83f-a70f6f0bddff'
      'mgnl:activationStatus': true
