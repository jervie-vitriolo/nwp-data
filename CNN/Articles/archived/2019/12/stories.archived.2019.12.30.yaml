      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>₱1-billion infra, agri damage</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001189f3-635a-4cf7-b412-eff701be1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula left ₱1.08-billion worth of damage to infrastructure in Regions
        5, 6, 7, 8 and Mimaropa, according to the National Disaster Risk Reduction
        and Management Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2aef3-f987-4bfb-81f0-4074fef3c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the amount of damage and losses in the agriculture sector
        increased from ₱782.97 million to ₱999.40 million, according to the Department
        of Agriculture (DA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169533e-f4b6-4b82-a40d-d9706ae98d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196d785-9f11-41c5-ba27-0fccc8d23306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll was retained at 47 as of Monday morning, with 143
        injured and 9 missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2af32-fb35-45c7-b10d-e4d0c62690c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4e8d6-f2bc-416e-9d6d-0163fe186883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,979,155 individuals, equivalent to 482,350 families,  were
        affected by the typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ddceff-6c5c-4f95-b2c4-4d2bc84f63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ccb7a-b8b0-4c0c-a437-d7cbd9d87d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar is the fourth province in Eastern Visayas that declared a
        state of calamity following Ursula''s onslaught.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f82cf3-cc8f-4699-ab31-9f02b9a0aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a298cf-7ac9-4cc8-a9a7-8278d50ec3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
