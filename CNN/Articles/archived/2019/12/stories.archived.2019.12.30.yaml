      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) –</strong> Officials
        have placed the province of Samar under a state of calamity in the aftermath
        of Typhoon "Ursula."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7e0b7-fd18-4f21-aef7-83dcce9be87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2527f-c16e-4cab-8968-ba8c614929f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial board has approved the resolution of the Provincial
        Disaster Risk Reduction and Management Council to put the entire province
        under state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f4061-edc7-4bfd-bab5-890bc59de587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf805532-b202-4906-baa9-8071a026d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon "Ursula" (international name: Phanfone) hit 12 towns in
        the southern part of Samar. These include Marabut, Basey, Sta Rita, Talalora,
        Pinabacdao, and the island towns of Zummaraga and Daram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e23e00-3470-49ca-bbaa-fc409142d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6c72f-7414-4643-ab23-bdb846967ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,841 houses were totally damaged while 28,720 were partially
        damaged by the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf10442-ebe6-4763-8e71-f7f39c4103e6'
