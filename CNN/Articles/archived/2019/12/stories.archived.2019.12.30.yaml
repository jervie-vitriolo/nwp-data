      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be5804-031b-40ed-a378-c837426771f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:57:51.873+08:00
      'mgnl:createdBy': 'lara'
