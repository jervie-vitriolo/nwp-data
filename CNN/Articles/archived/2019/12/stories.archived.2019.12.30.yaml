      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so sudden, the car just went off the road and ran through
        a group of Filipino women during their day off on the roadside," Candolada
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720174a-86cd-4f06-9a47-c19488aa52cb'
