      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8b86f-7ff5-4c52-8167-03c6485f88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say that Putin was always on a winning streak in
        2019. Russia''s military suffered an embarrassing setback in August after
        a deadly blast at a military test range killed at least five people and sent
        radiation levels briefly spiking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26b8ed-6837-4616-9c1b-70d9e704f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d2516-551d-4069-bd47-531c95f2cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government never confirmed what specific weapon was
        being tested, but international speculation centered on a nuclear-powered
        cruise missile called Burevestnik or Skyfall, one of Putin''s pet military
        projects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ee822-56cb-4cd0-8f5e-984086fb0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c7b61-faad-4f57-b9a7-60cede667d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Putin still has to deal with a simmering conflict in eastern
        Ukraine, where Russian-backed separatists are still fighting the Ukrainian
        government. Putin traveled to Paris to meet his counterparts from Germany,
        France and Ukraine to talk about steps toward ending the war, but those discussions
        ended without a major breakthrough.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1beef-7589-4e64-8802-1ce2e3d7adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17295d8f-68b7-4f84-b2de-99cd16f30e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in marked contrast to the Trump administration''s Ukraine problem,
        Putin doesn''t have to worry about impeachment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05403b56-8c14-489f-951c-7df48cb3956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a829573-3c4e-4d95-aba5-f68747dfdd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say he doesn''t have an opinion: in his annual news
        conference in late December, he seemed to mirror Republican talking points
        by saying impeachment was based on "made-up reasons" and expressing doubt
        that Trump will be removed from office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3e0bb-874d-4a49-836f-9c29fdd92175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.038+08:00
