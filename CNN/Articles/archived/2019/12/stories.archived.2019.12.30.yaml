  'US-strikes-Iraq-Syria-facilities':
    'author': 'Barbara Starr, Kevin Bohn and Ross Levitt, CNN'
    'caption': 'The Pentagon, headquarters of the United States Department of Defense '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T11:19:20.140+08:00
    'imagesource': 'jcr:7d370f91-df76-4753-aa85-9f22e5649d39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de604edf-215b-440a-8700-e0a3c140b34d'
    'lead': 'US forces conducted airstrikes in Iraq and Syria against five facilities
      Pentagon says are tied to an Iranian-backed militia, which is blamed for a series
      of attacks on joint US-Iraq military facilities housing American forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T11:24:48.920+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:35:31.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:36.847+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'Iraq', 'Iran', 'United-States', 'militia']
    'stories': ['b35061db-fc84-4ec4-b604-15ae4a9ed688']
    'template': '1'
    'title': 'US strikes 5 facilities in Iraq and Syria linked to Iranian-backed militia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c22ab0-43e9-42b2-b853-4f109ce078d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US forces conducted airstrikes in Iraq
        and Syria against five facilities the Pentagon says are tied to an Iranian-backed
        militia blamed for a series of attacks on joint US-Iraq military facilities
        housing American forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22fa76-eed5-41a0-b7cf-e52171d7b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5a8c3-262b-4b5a-a91f-718d02db2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes occurred at about 11 a.m. ET on Sunday, a source familiar
        with the matter told CNN. They stand as the first significant military response
        in retaliation for attacks by the Shia militia group, known as Kataib Hezbollah,
        that have injured numerous American military personnel, according to US officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c89d7-f813-4d44-8fc2-cdd83b2a7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee59c9f-ffba-474a-b431-7444caa68cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Jonathan Hoffman described the strikes against
        the group as "precision defensive strikes" that "will degrade" the group''s
        ability to conduct future attacks against coalition forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4457387-e419-43f7-9b41-ae8041f1e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd36c5-f985-4644-8808-ca68e8e918a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper briefed President Donald Trump Saturday
        before carrying them out with the President''s approval, according to a US
        official familiar with the strikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcf38c-3f8f-4ce6-a95a-f82eb7285da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c70fe-e754-4bb7-85a2-9203f578bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people were killed in the US airstrikes, according to
        a statement Sunday from the Popular Mobilization Units, a Tehran-backed Shiite
        militia also known as the Hashd al-Shaabi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873eb63-ce1a-4382-82a1-6a52bb8c173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca55cc3-fdb5-4994-9b39-482f79b96bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kataib Hezbollah is a group under the Popular Mobilization Units.
        Jewad Kadum, a PMU official, said in a statement earlier Sunday that the rescue
        operations were still ongoing as well as the evacuation of the wounded, recovery
        of the dead bodies and the extinguishing of the fire caused by the airstrikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0dc6d-83a5-49ae-89ae-162e95e4f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8310e5d-93ac-4883-835d-8ad34fbdd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US officials travel to discuss strikes with Trump</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6b4a6-81bc-48a0-92e7-ce277bf47d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper, Secretary of State Mike Pompeo and Joint Chiefs Chairman
        Mark Milley, traveled Sunday to Mar-a-Lago to discuss the strikes with Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15524a55-1500-46ce-8a94-b978bf49c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b6ac9-69fc-4f1d-a773-06a461f1ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the President''s Florida resort, Pompeo said the US
        took "decisive action" and said threats against American forces had been ongoing
        for "weeks and weeks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce857009-e3fc-4f54-95d7-272dfba27b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8851710-1c2a-4da4-b288-eb173eb9ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stand for the Islamic Republican of Iran to take actions
        that put American men and women in jeopardy," Pompeo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a42ad3-0e03-4b98-9686-9be41766e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd7e76-5e86-4ae3-8ec3-0574c2336ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said Sunday''s meeting with the President included discussing
        "other options available" without providing further detail. He added that
        the US "would take additional actions as necessary to ensure that we act in
        our own self-defense and we deter further bad behavior from militia groups
        or from Iran."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ab641-bd16-459f-9a42-a7fcdf835bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06a66c-a01f-4905-b5db-0abf9b28b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said the five targets included three Kataib Hezbollah
        locations in Iraq and two in Syria. Those locations included weapon storage
        facilities and command and control locations that the group uses "to plan
        and execute attacks on OIR (Operation Inherent Resolve) coalition forces,"
        according to the Pentagon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d921a-6520-4060-916f-83a7bb067adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61974fb1-2e3b-4f62-910d-053d836d2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes all came from the air using F-15 Strike Eagle fighter
        planes, the US official familiar with the strikes said. Secondary explosions
        were observed after some of the strikes, indicating the sights may have housed
        ammunition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e8eef-6c81-44de-9554-e41ba1a4cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd942a-e7e5-4bcc-96fe-e4605d00a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were multiple strikes, the sites being hit were relatively
        small, the official told CNN. Whether the US decides to strike further will
        depend on the activities of the militia, they said, and whether it conducts
        additional attacks against US interests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed6308-1196-4d30-8377-13eec828b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04777617-2307-4674-8061-409c0231e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have blamed the group for attacks like one on
        Friday on a base near Kirkuk, Iraq, that killed a US civilian contractor and
        injured four other US service members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6b566-b370-4319-94ba-e8cf090da0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e0056-76ab-4e2b-ac1e-4d911adfd28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman asserted again in his statement that the group has links
        to Iranian forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8ca26-4627-4098-b4be-54ed56ee43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d513a-ecef-4ad8-8e69-4802d9238897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KH has a strong linkage with Iran''s Quds Force and has repeatedly
        received lethal aid and other support from Iran that it has used to attack
        OIR coalition forces," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437b9d2-20c6-4f6e-b03b-73907f860050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5244b-2adc-4382-9fcd-20f832debcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A treacherous stab in the back''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b79454-4036-4889-a10b-a5a574789732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdelkarim Khalaf, spokesman of the commander of Iraq''s Armed Forces,
        said during a live interview on state television, Al-Iraqiya TV, that Esper
        informed Iraqi Prime Minister Adil Abdul Mahdi half an hour before the US
        airstrikes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2219843-267f-4a73-a2ec-69686e7ececd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55acff-f379-4b39-8c64-ab6d38ab99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iraqi Prime Minister expressed his strong objection to this
        unilateral decision and his concern that it would lead to further escalation
        and demanded that he (Esper) stop it (airstrikes) immediately," Khalaf said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bae38-8a10-40c3-b47e-82cb5b9123c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f8e98-6ca8-4586-add4-84981b5f56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "these strikes represent a treacherous stab in the
        back."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4343df-d9f3-47bf-89bb-2adc7ef2af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7092c-056b-4932-af28-def1c9f6a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Mahdi said the Baghdad government rejects "unilateral action"
        by coalition forces inside his country, according to a statement carried on
        state television.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cd0f3-356b-41ef-93f8-7e6d7b5501b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d8c36-1a89-40c3-b9be-d2df080c55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already confirmed our rejection of any unilateral action
        by coalition forces or any other forces inside Iraq. We consider it a violation
        of Iraq''s sovereignty and a dangerous escalation that threatens the security
        of Iraq and the region," the Iraqi prime minister said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dd634-e495-407f-8dce-0d244b5d36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa3cdd-e7b0-4e4f-a9c5-724cae848e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Escalating tensions between the US and Iran</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f77044-8333-407f-ab55-1f388725a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had been pushed to the brink of retaliation against Iran
        or its proxies before Sunday''s strikes, specifically after attacks this summer
        on oil tankers in the Persian Gulf and oil facilities in Saudi Arabia and
        Iran''s downing of a US drone in June.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc6d01-4f05-4011-91de-9c4df7160b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d7d85-8068-4cf1-9a61-c301891cc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, including Pompeo, repeatedly stressed that any threat
        to the freedom of navigation in the Gulf and the oil trade would be considered
        unacceptable, but the Trump administration took no action.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ec0cd-599c-43ae-8785-6b36063b9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60dc04-8d47-4e42-8be6-cfb812cf8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two months, however, US officials have grown increasingly
        concerned as the threat to US and coalition forces became more immediate.
        In the last several weeks, a series of rocket attacks have targeted military
        installations in Iraq where US and coalition personnel are stationed. US officials
        linked them to Kataib Hezbollah, citing similarities in the attacks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c9de3-4a7d-4637-b922-43799df2dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ae488-4481-4830-b6c5-684399793479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And behind the militant group, US officials pointed to Iran.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a18ab-eed8-4b5c-b73f-ed8fda133f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f19345-0ca7-4a98-909e-2c19c0166f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and Iran have increased over 2019 as Washington
        tightened the economic squeeze on Tehran through its "maximum pressure" campaign
        and Iran responded with what it calls for "maximum resistance."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56920d12-f11b-45bf-bf82-758cf735c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c1788-0c51-43ff-a618-2ed4179d43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s resistance has taken the form of gradually reduced compliance
        to the international nuclear deal that the US left in May 2018 and a campaign
        of regional provocation that began escalating in May.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc07ab6-1dcc-4e36-bc1e-ebe7903e7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57786e-4b8b-40cb-8973-dd6c0e9eff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month, four oil tankers in the Persian Gulf were damaged by
        mines, drones launched by Iran-backed Houthi rebels in Yemen hit two segments
        along a major Saudi east-west oil pipeline and a rocket landed near the US
        embassy in Iraq.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02298a60-2629-4ad1-9b98-d1a9d59bb7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d89f9-6f95-4f31-8dd0-80b4d8c867e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of May, a suicide attack in Kabul, Afghanistan,
        wounded four US servicemen. While the Taliban claimed responsibility for the
        attack, Washington blamed Iran.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611534b4-e401-49bb-9847-28c366ff98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ef649-0490-46bd-b0b4-1278ddd46509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, two more tankers were attacked in the Gulf of Oman and
        Iran downed a US drone, bringing Trump to the very verge of ordering a strike
        on Iran before he called it off at the last minute. In August, up to 10 Houthi
        drones targeted a Saudi oil facility and in September, cruise missiles caused
        significant damage to another Saudi oil facility. The US, Saudi Arabia and
        European nations pointed the finger at Iran.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54390171-8f4d-4f7c-bcc2-a96fb68b87a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:24:48.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/29/politics/us-strikes-iran-backed-militia-facilities-in-iraq-syria/index.html">US
        strikes 5 facilities in Iraq and Syria linked to Iranian-backed militia</a>."&nbsp;</em></p>'
  'Thai-Navy-SEAL-cave-rescue':
    'author': 'Angie Puranasamriddhi and Lauren Said-Moorhouse, CNN'
    'caption': 'Petty Officer Beirut Pakbara passed away from an infection he contracted
      during the rescue of a boys'' soccer team from a flooded cave in 2018. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
