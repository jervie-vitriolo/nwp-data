      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also approved changes to the franchise of <a href="http://cnnphilippines.com/business/2019/5/23/Congress-Mislatel-franchise.html"
        target="_blank">Mindanao Islamic Telephone Company, Inc.</a>, the country’s
        third telecommunications company which is now known as <a href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html"
        target="_blank">Dito Telecommunity</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac7d5e-3d68-4a44-bf94-d970f5a97eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T20:30:51.455+08:00
