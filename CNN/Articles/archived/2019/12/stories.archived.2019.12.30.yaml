      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family friend Taleen Collins spoke glowingly about him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27580e9-7403-481a-8a69-9a9b28f878fe'
      'mgnl:activationStatus': true
