      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet — "Hi @AnnaKendrick47" — began a storm of tweets at Kendrick,
        vouching for the 22-year-old Beauvillier''s character in hopes of catching
        the actress''s attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890aa526-d831-4921-bd06-01e628fb7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:24:43.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He dogsat for the ENTIRE ANIMAL SHELTER last week. A real one,
        for sure," wrote <a href="https://twitter.com/CDIsles/status/1209999446353829888"
        target="_blank">Twitter user CD</a>.</p>'
