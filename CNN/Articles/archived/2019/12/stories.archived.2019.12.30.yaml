    'mgnl:tags': ['Asia', 'China', 'He-Jiankui', 'science', 'research', 'gene-editing']
    'template': '1'
    'title': 'Chinese scientist who edited twin babies'' genes jailed for 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d278b4-1e31-41d4-9876-81e74d5c926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://edition.cnn.com/2018/11/30/health/gene-edited-babies-he-jiankui-intl/index.html"
        target="_blank">Chinese scientist</a>&nbsp;who helped create the world''s
        first gene-edited babies has been sentenced to three years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080fb52-ff8c-4748-83f7-6efc52dff02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He Jiankui shocked the world in 2018 when he announced that twin
        girls Lulu and Nana had been born with modified DNA to make them resistant
        to HIV, which he had managed using the gene-editing tool <a href="https://edition.cnn.com/2019/06/03/health/crispr-gene-edit-increased-death-risk-study/index.html"
        target="_blank">CRISPR-Cas9</a>&nbsp;before birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba24c8c-2599-4cb5-aa1c-b5bae63df9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, an associate professor at the Southern University of Science
        and Technology in Shenzhen, said at the time that he was "proud" of the achievement.
        He later claimed that a second woman was pregnant as a result of his research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f6f9b-ea27-4b86-94e2-c4c0d43f6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was condemned by many of his peers, with the experiment labeled
        "monstrous," "unethical," and a "huge blow" to the reputation of Chinese biomedical
        research. Many people within the scientific community raised ethical concerns,
        including the level of consent He had obtained from the parents of the babies,
        and the level of transparency around gene editing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56795c8-8179-4718-97f9-ec269aea1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Shenzhen Nanshan District People''s Court sentenced
        He to three years behind bars and a 3 million yuan ($430,000) fine, Chinese
        state media <a href="http://www.xinhuanet.com/2019-12/30/c_1125403802.htm"
        target="_blank">Xinhua reported</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2035201-3cdf-4112-87f0-67994a96b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court''s findings, He became aware of potential
        economic gains from human embryo gene-editing technology in 2016, Xinhua reported.
        He worked with two medical researchers, Zhang Renli and Qin Jinzhou, to use
        gene-editing technology to produce babies that were resistant to HIV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fb011-a796-4ec1-93f9-d3964733923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court held that the three defendants failed to obtain a doctor''s
        qualification and pursued profit, deliberately violated the relevant national
        regulations on scientific research and medical management, crossed the bottom
        line of unscientific and medical ethics, and rashly applied gene-editing technology
        to human-assisted reproductive medicine, disrupting the medical treatment,"
        Xinhua reported. "The order is serious and its behavior has constituted the
        crime of illegal medical practice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0187f-b390-48e8-b996-44e94df69349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was sentenced to two years in prison and fined 1 million yuan
        ($143,000), while Qin was given a suspended sentence of one year and six months
        in prison and fined 500,000 yuan ($71,600). According to Xinhua, all three
        defendants pleaded guilty in court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422dbc3-feed-445b-9b7c-bcdb203f2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three defendants have reportedly also been banned from engaging
        in human-assisted reproductive technology services for life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0968e3-1c74-4eb8-a772-d030bba7279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the genes of embryos intended for pregnancy is banned in
        many countries, including the United States. In the United Kingdom, embryos
        can only be edited for research purposes with strict regulatory approval.
        It is unknown whether the procedure is safe or, if used in pregnancy, whether
        it can have unintended consequences for the babies later in life or for future
        generations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4f343-a553-42d9-b0a3-65aee73e1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, investigators from Guangdong Province Health
        Commission said that He had <a href="https://edition.cnn.com/2019/01/21/health/china-gene-editing-babies-intl/index.html"
        target="_top">conducted the work</a>&nbsp;"in pursuit of personal fame and
        fortune, with self-raised funds and deliberate evasion of supervision and
        private recruitment of related personnel." The authorities also said He forged
        ethical review documents and blood tests to circumvent a ban on assisted reproduction
        for HIV-positive patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d0313-74a8-4c37-98aa-54783ee01512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested heavily in gene-editing technology, with the
        government bankrolling research into a number of world "firsts," including
        the first use of the gene-editing tool CRISPR-Cas9 in humans in 2016 and the
        first reported use of gene editing technology to modify nonviable human embryos
        in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d94dd-61cf-4312-b3a3-0db184af952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:46:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/china/gene-scientist-china-intl-hnk/index.html"
        target="_blank">Chinese scientist who edited twin babies'' genes jailed for
        3 years</a>."</em></p>'
