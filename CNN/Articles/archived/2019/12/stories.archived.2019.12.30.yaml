    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f61eb66-7f66-4b40-8410-edd06cd2f25d'
    'lead': 'Shoppers will return more merchandise than ever following this holiday
      season, including a record 1.9 million packages on Thursday, according to a
      new UPS forecast. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T18:21:28.071+08:00
