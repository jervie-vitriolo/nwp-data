      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819ddbb-f436-47d5-b64b-7bd9d96a56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As reports come in, please pray for any victims and their families,
        this congregation, and the law enforcement officials at the scene. My office
        will assist in any way needed," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afded521-b854-42ea-b595-e9ff0715b835'
