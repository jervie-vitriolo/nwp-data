      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of radio silence, Kendrick, 34, finally chimed in, tweeting
        that the replies have "been my entertainment for the last two days."</p>'
