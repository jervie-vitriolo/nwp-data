      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our benchmark for the ₱9 minimum fare is that fuel
        prices are between ₱40-₱42 per liter. Now, that will rise to ₱45 per liter
        and may even go up in the coming weeks... Drivers will lose about ₱100 per
        day — it''s a big deal for us.]</p>'
