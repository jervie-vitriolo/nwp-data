      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/cspcert/?epa=SEARCH_BOX">Cyber
        Security Philippines - Computer Emergency Response Team (CERT)</a> explained
        in four steps how the cyber attack is carried out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040d8ba-a0cd-464e-92d4-98f2340ac069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:57:51.873+08:00
