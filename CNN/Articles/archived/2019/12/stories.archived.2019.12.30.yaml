      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The playbook for 2020 will be for stocks to rise higher as markets
        firmly believe the Fed will be on hold, credit markets are healthy, the consumer
        is strong and some of the key headwinds in 2019 are becoming tailwinds," said
        Edward Moya, senior market analyst at Oanda.</p>'
