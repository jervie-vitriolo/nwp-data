      \ pain, loss, and fear. \n\n\n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T16:17:47.091+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:35:16.406+08:00
