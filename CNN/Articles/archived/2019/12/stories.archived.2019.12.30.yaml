      'mgnl:lastActivated': 2023-01-27T00:35:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cybersecurity nonprofit firm from the Philippines <a href="https://www.facebook.com/cspcert/photos/a.354291928263064/1009466739412243/?type=3&amp;__xts__%5B0%5D=68.ARAfrrk45czaY8k3l-_FvmZQ2xieKccnezbco7RTSHT5_TZdGmG_IKnLD6iJad-lvcPtrZ9kCJ4qE0u5KPnKAGDJz9Zc7eyyV0mSE8cyW0AziiBDMJHpSRWi9yjsuPahCRgxi0Z_G119dRfpf11sJTRa8qFvCYu12JO7ZBmlvOvea9QCasTKcHHJkPAOSiTDU1JxKGaGS5_LEaoIBFXRSmUAJv6ytTb89LlF30-tbhhQ41AusUZlI4as5lsiQS3NnDoRV1_NN9bjfLW7IjyLxF1e3Oqcmty3HlsJJ6pjU7Gy-1iOG6Z_KzsoepwNIskt44-5YvS7ZuFTH0JqrQpBh0VCGw&amp;__tn__=-R">warned</a>
        the public against malicious and fraudulent Christmas and New Year greetings
        sent through social messenger apps, such as Facebook Messenger. Several netizens
        have shared receiving notifications of a mail icon with the caption "I am
        send you a surprise message. Open this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacb162-7ded-405d-be88-69b2ccb2fa1e'
