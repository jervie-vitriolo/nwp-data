    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea8f181-9435-47c7-ac1c-1121467b2a98'
    'lead': 'Juventus and Portugal fans, don''t worry, Cristiano Ronaldo doesn''t
      plan on retiring anytime soon. But when his football career does come to an
      end, the 34-year-old says he''d like to go into acting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T07:15:42.917+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:35:43.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:33.300+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo wants to try acting when he''s done with football'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94667bc-e7eb-41e8-b8d7-385aa964e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Juventus and Portugal fans, don''t worry,
        Cristiano Ronaldo doesn''t plan on retiring anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2ab49-b5d9-417c-82a3-12bd9aecc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when his football career does come to an end, the 34-year-old
        says he''d like to go into acting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28dc79-b741-49ec-b25c-9e5be2b5d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t be the first footballer to make that move, with Eric
        Cantona and Vinnie Jones going from the pitch to the big screen after hanging
        up their boots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f7648-21ff-4fd1-8990-872e79f8a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I live more than 50 years to learn new things and face different
        challenges and try to find solutions for them," Ronaldo was <a href="https://www.goal.com/en-qa/news/ronaldo-reveals-retirement-plans-as-juventus-star-hints/1n9jbqrzu4lhg1boaqhryqyqx3">quoted
        as saying by Goal</a> at the Dubai Sports Conference. "One of the things that
        I seek to challenge myself in, for example, is acting in a movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c9584-c7fa-4ab9-99d0-f9ba18026ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always recommend learning all that is new. This is what I always
        strive for. I always seek to educate myself, because my studies tend to answer
        many of the questions on my mind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22a32b-d44b-4258-9b9f-edbfd84e7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a while before the former Real Madrid, Manchester United
        and Sporting Lisbon forward changes profession, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937599bd-5971-4056-9413-320c88b98848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still going strong in football, scoring 10 goals this season
        in Serie A despite <a href="https://www.mirror.co.uk/sport/football/news/fresh-claims-cristiano-ronaldo-big-21012183">reportedly
        not getting along</a> with new Juventus manager Maurizio Sarri.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe587a5b-052d-42f4-aa00-3842b2737d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Players still competing at 40</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b499c2-4889-4c58-94c7-809ee9384c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of this decade, he has battled Barcelona''s Lionel Messi
        for the title of men''s footballer of the year -- the Argentinian owns six
        Ballon d''Or crowns to Ronaldo''s five.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a38deb-a285-49a9-8173-f08bcc9cc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several years ago, the age of playing football was until 30-32,
        but now, you find those who are 40 years old playing on the field," Ronaldo
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1712f8-1879-45b3-b65a-bb025d412c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment my body is no longer responding in the right way on
        the field, then it would be the time to leave. My success in my field is the
        result of hard work, and a way of living. I work continuously to improve my
        mental and physical abilities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41c6b7-d3a9-4d9c-815d-36694ce695fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo recently scored a tremendous header against Sampdoria in
        Serie A, with opposition manager Claudio Ranieri <a href="https://edition.cnn.com/2019/12/19/football/cristiano-ronaldo-header-juventus-sampdoria-serie-a/index.html">comparing
        it to the "NBA"</a> because of how long he hung in the air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0ae5d-9411-47bb-a085-c33f931e6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a video posted from his Twitter account showed him teaching
        another sporting superstar, tennis'' Novak Djokovic, how to perfect a leap.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Teaching
        <a href="https://twitter.com/DjokerNole?ref_src=twsrc%5Etfw">@DjokerNole</a>
        how to jump!!😅🤪💪🏽 Was a pleasure to see you and train with you my friend!!
        <a href="https://t.co/zDvNMhMaBm">pic.twitter.com/zDvNMhMaBm</a></p>&mdash;
        Cristiano Ronaldo (@Cristiano) <a href="https://twitter.com/Cristiano/status/1210533047076098048?ref_src=twsrc%5Etfw">December
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a94ae7-d2bb-4e74-885f-3267f9ae9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47d424-3b5f-4821-997b-4fef7853e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:15:42.920+08:00
      'mgnl:createdBy': 'cjmarquez'
