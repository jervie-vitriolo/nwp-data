      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Labor stat[istics] are also encouraging. In fact, LFPR (labor force
        participation rate) in BARMM increased from 46.5 percent (2018) to 52.4 percent
        (2019),” said Edillon in a phone message to CNN Philippines.</p>'
