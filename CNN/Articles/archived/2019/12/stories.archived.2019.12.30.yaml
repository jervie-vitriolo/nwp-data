      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6a0f8-2f62-406c-9292-eb18b8056682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:31:38.060+08:00
