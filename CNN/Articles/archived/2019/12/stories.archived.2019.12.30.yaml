      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd05ba-1080-4f2f-9e08-65d13f77331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton Thomas was driving a Nissan Sentra across the George Washington
        Bridge into New York City when his car''s tag was captured by a license plate
        reader at about 11:45 p.m. Saturday, about an hour after the attack, authorities
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0c63d-be0c-425d-bd12-b4e3bb8482cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf6a41-7b52-4c4a-b1f8-9fdcab2dc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jewish New Yorkers attacked every day last week</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9ea9c-fb16-42e5-ab16-c7d09da3114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ed34f-e784-4f43-98b7-31f3856bd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young police officers used their SUV to block in the suspect''s
        car at an intersection and approached Thomas, who stepped out of the car,
        NYPD commissioner Dermot Shea told reporters. With their guns drawn, the officers
        handcuffed Thomas without a struggle as other police cars converged on the
        corner, Shea said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db576d0-cac5-43b0-ad36-6ffbfff3a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47810e58-baaa-4c55-bff9-cf1241e0c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire incident took place in probably 10 to 15 seconds," Shea
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b7fd5-7e45-4dfc-90a4-e51d1bb7da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efeca0-cbb5-46b0-835e-48f1b9f878a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He publicly commended the two officers, Russell Mattera and David
        Radziwon. "I have no doubt that their speedy efforts last night, keen work,
        saved lives," Shea said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c8156-b76b-4061-a548-02a85757b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc7678-bfab-4164-afa2-cfed1c667d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramapo officers picked Thomas up and transported him upstate, a
        NYPD spokeswoman said. Monsey is a hamlet within Ramapo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d226e19-92e2-415a-8cab-cb03ccb8b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8996d84-e9f7-49ec-af37-d03cf0bce7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, who is from Greenwood Lake, about a 40-minute drive northwest
        of Monsey, was arraigned Sunday on five counts of attempted murder and one
        count of first-degree burglary, Ramapo Police Chief Brad Weidel told said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c0900-69f3-4986-8441-ed258f12a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830758e4-b915-4cbc-b24d-2a5a44134a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a white jumpsuit, Thomas was led into the courtroom in handcuffs.
        He kept his eyes on the floor and said nothing audible during the proceeding,
        speaking only to his attorney. A group of Orthodox Jews watched the hearing
        from the gallery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27839b-4ca3-4664-a7e3-c12050902cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a8d55-475e-437b-946b-2d24a4ee736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas entered a not guilty plea. His next court appearance is Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c843447-e66f-47f4-96c6-c2fb997be74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093ebf1-53b8-4ef5-a9a4-0a19ac5279a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During arguments over bail, Rockland County Senior Assistant District
        Attorney Michael Dugandzic said Thomas had no ties to the community. The prosecutor
        also said one of the victims has a skull fracture and that when police stopped
        Thomas he had blood on his clothes and smelled strongly of bleach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f90138-0c4c-41b3-8da9-1a24b0711b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2615a6-b628-4d74-bdf9-516dc770626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public defender Kristine Ciganek argued her client had no criminal
        history and lived with his mother. He has been arrested twice, she said (Dugandzic
        said the defendant had been arrested earlier in the year for menacing and
        reckless endangerment, and the outcome of those charges was not immediately
        clear).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77001068-d555-43ff-a9f0-5b74e5f7376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695a36f-ea39-472c-9f2c-d18fbca14c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Rhoda Schoenberger set bail at $5 million and said, if released,
        Thomas must forfeit any firearms he owns and stay away from the alleged victims
        and the rabbi''s home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8df81-2de5-4203-9425-16b74f2a7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95dacdf-5b33-4d74-86f4-86db4e5c3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rabbi''s son among victims</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347af83-a598-4984-a2ab-1d10d164a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were taken to area hospitals after the suspect entered
        the Hanukkah celebration in the New York suburb and began stabbing people,
        according to police and witnesses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f769293-0f3c-436f-b110-462d4a5a942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d987682-358c-4889-95e3-292075105a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are Hasidic Jews, the Orthodox Jewish Public Affairs
        Council for the Hudson Valley Region said in a tweet. Two people are in critical
        condition, council co-founder Yossi Gestetner told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a45482-c052-45c6-857d-6c896242d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96728b40-6ff7-4465-be04-9b3c532d0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims is the son of Rabbi Chaim Rottenberg, at whose
        home the attack unfolded, and another victim suffered head wounds and is in
        serious condition, Gov. Andrew Cuomo said. The rabbi''s son is recovering,
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5762e28-653d-4d9d-a37c-071a36b26659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b9033-f26c-466b-80b5-2d4c1ea70c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker pulled out a knife that was "almost like a broomstick,"
        said Aron Kohn, who attended the Hanukkah celebration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b197cf-7622-4431-b710-745210f8c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8cbb2-7315-4591-869a-264c886ea75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least 100 people in the home at the time, as the rabbi
        was "lighting the candle" on the seventh night of Hanukkah, Kohn said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc958c3d-f245-40a5-a9b8-c184426d5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd0f79-59a6-4857-95f1-884513127dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect tried to run into a nearby synagogue, but someone closed
        the doors, Kohn added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f2d18-84bb-4565-86bd-6d65b87cf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bb5cb-e749-4963-a1d8-d2d1452ce2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect''s pastor and friend defend him</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d02f54-8fa7-4379-9e69-c5f519663d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thomas'' Greenwood Lake home, his pastor and a family friend
        defended him late Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f231e52-954c-4953-b422-60bae8c8448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e8f27-59a3-4d71-9912-2e72726097a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grafton is not a terrorist. ... He''s not a violent person," said
        United Methodist Church Pastor Wendy Paige, who says she''s known Thomas for
        the past 10 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d1425-c61b-4b05-819a-63899566059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9eaf7-af38-4a91-aa58-308ee1d83700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
