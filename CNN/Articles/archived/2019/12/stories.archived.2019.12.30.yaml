      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s stabbing is the 13th act of anti-Semitism in New York
        in the past three weeks, Cuomo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf8267-1e8e-4bb6-96a1-1ff172942e4c'
