        shoots and kills 2 inside a Texas church before parishioners fatally shoot
        him"&nbsp;</em></a></p>'
  'duterte-ano-pnp-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-30T16:52:36.906+08:00
    'imagesource': 'jcr:1cb03950-5a9e-4f7d-974a-7a917b16826d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493fcd69-482f-42ea-b8e3-8c7e86ca066b'
    'lead': 'President Rodrigo Duterte leaves the Philippine National Police in the
      hands of Interior Secretary Eduardo Año.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T16:55:28.315+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:35:13.299+08:00
