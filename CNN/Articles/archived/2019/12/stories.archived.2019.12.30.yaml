      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34462a86-7eb4-4791-adbb-f593ca62a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:28:21.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would have a tremendous effect on the prices of basic goods
        as well as transportation fares and may be worse than the price shocks we
        experienced in 2018," Bayan Muna Rep. Carlos Isagani Zarate said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e072554-bb34-4ed6-8489-327f6cf565a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:28:21.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe84845-259f-4777-9772-7805b40b665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:28:21.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel products are also subject to the 12 percent value added tax
        on top of the higher tariffs. Like in previous years, oil companies need to
        sell their 2019 inventories first before they can apply the higher excise
        taxes on new stocks.</p>'
