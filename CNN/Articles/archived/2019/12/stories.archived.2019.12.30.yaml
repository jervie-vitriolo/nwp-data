    'jcr:uuid': '6fc89f37-307b-46b7-a015-bef6404d8210'
    'lead': ' A Thai Navy SEAL has died from an infection he contracted during the
      daring rescue of 12 boys and their soccer coach from a flooded cave in Thailand
      last year. '
