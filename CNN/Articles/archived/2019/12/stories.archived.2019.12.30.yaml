      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ec8b7-6323-4203-a42b-b4748b5d6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to give people a sense of security," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baacc2-ea48-4269-887c-fb83fc28083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
