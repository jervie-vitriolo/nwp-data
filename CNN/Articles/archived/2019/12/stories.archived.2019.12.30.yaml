    'lead': '2019 was a good year for President Duterte and his allies as they continued
      their domination of Philippine politics, but political observers are worried
      that this may lead to the erosion of the rule of law in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T20:30:51.453+08:00
