      'text': '<p>The official said the driver of the car was immediately arrested,
        but was able to post bail.</p>'
  'serena-williams-ap-female-athlete-of-the-decade':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-30T06:48:13.173+08:00
    'imagesource': 'jcr:1394f921-8482-43f7-92dd-abefc57d4fb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d01456-6504-4890-b447-8237855bac99'
    'lead': 'Tennis superstar Serena Williams was named Female Athlete of the Decade
      by The Associated Press, as voted on by AP member sports editors and beat writers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T06:49:45.421+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:35:46.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:32.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams named AP Female Athlete of Decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680df62-3d49-4706-b47f-d08890752cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tennis superstar Serena Williams
        was named Female Athlete of the Decade by The Associated Press, as voted on
        by AP member sports editors and beat writers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92e34a-58c3-40f2-a0af-5afc8d6149e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, winner of 23 Grand Slam singles titles, won 12 of those
        majors over the past decade — no female player has won more than three over
        the same span — including a run of four in a row from the U.S. Open in 2014
        through Wimbledon in 2015, for her second self-named “Serena Slam.” She also
        was the runner-up another seven times at major tournaments over the past decade,
        including four of the seven she has entered since returning to action after
        having a baby in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0935756-2d96-4866-90cc-2ac5e084e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finishing second among voters was gymnast Simone Biles, the 2019
        AP Female Athlete of the Year, followed by swimmer Katie Ledecky in third,
        and skiers Lindsey Vonn and Mikaela Shiffrin in fourth and fifth place, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309be46-bfe6-4f6d-881a-9cbaf150d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the history books are written, it could be that the great
        Serena Williams is the greatest athlete of all time. ... I like to call it
        the ‘Serena Superpowers’ — that champion’s mindset. Irrespective of the adversity
        and the odds that are facing her, she always believes in herself,” said Stacey
        Allaster, USTA chief executive and former WTA CEO, via the Associated Press.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc755f12-5dfa-4476-abbc-35d977dcdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether it was health issues; coming back; having a child; almost
        dying from that — she has endured it all and she is still in championship
        form. Her records speak for themselves.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce404aa1-93b1-46ca-b376-84d61128c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 38, spent three and a half years straight at No. 1 in
        the WTA rankings. She also became the oldest No. 1 player in WTA history and
        tied Steffi Graf’s record for most consecutive weeks at the top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddb18b-bfc1-4a6a-b30a-d9c7e727eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Williams reached the finals at 19 of the 33 majors she competed
        in and collected 37 singles titles over the past decade (she boasts a career
        total of 72 singles titles) — 11 more than anyone else.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e4a57-f7ff-4759-85aa-d64afcf8eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the court, her celebrity status has given her a platform to
        champion women’s rights and call attention to health care inequality for black
        women in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fe802-fead-439d-ae24-d0e5de3cdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:49:45.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:35:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is currently No. 10 in the WTA rankings. She last played
        in the finals of the U.S. Open in September where she lost to 19-year-old
        Canadian Bianca Andreescu.</p>'
  'Thinking-of-buying-a-home-in-2020--Read-this-first':
    'author': 'Anna Bahney, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T06:42:52.517+08:00
    'imagesource': 'jcr:0e39acb1-16c2-4921-ae9b-966f0010b3b9'
