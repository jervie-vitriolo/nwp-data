      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: A beautiful, thoughtful, and inspired space can enhance
        shared experiences and bring more joy and warmth to get-togethers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422611ec-40a9-4efd-a8af-5e9ea32f144b'
      'mgnl:activationStatus': true
