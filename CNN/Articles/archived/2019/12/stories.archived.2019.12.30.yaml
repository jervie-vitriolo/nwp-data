        <a href=" https://t.co/N9UIHXoaWz">pic.twitter.com/N9UIHXoaWz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href=" https://twitter.com/cnnphilippines/status/1211425580094148611?ref_src=twsrc%5Etfw">December
