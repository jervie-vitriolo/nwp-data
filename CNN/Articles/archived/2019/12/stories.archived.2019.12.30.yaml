      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Saturday night''s attack, Cuomo also directed the state''s
        Hate Crimes Task Force to investigate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ec565-878b-4a34-a8de-10e5340d8fda'
