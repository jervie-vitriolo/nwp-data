    'jcr:uuid': '6b13da47-8061-4b02-bc4b-96193a757396'
    'lead': 'Bosch, a German engineering and technology company, says it has developed
      an interior monitoring system that detects drowsy and distracted drivers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T18:17:03.972+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:35:08.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:42.126+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'car-safety', 'driving', 'awake', 'sleepy-driver', 'detector',
      'camera', 'car', 'vehicle', 'drowsy', 'Bosch']
    'template': '1'
    'title': 'Car camera system could help keep drivers awake at the wheel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625f8e3-99f5-4c50-81c8-6e1447a77f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you''re driving a car, losing focus
        can be a killer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333eeaa-8c7d-462d-9ea1-a701c37176cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a042d-6279-4c0c-86a0-0268f2b29a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraction — be it a smartphone, a cigarette, music or eating —
        factors in up to 30 percent&nbsp;of road crashes, while fatigue is involved
        in up to 20 percent, according to the European Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19ac82-babc-48f7-b034-f28449370f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5174019-c73e-40df-8929-c15ff843ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why, as of 2022, new safety technologies will become mandatory
        in new European vehicles, including "a warning of driver drowsiness and distraction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916df8c-0fb9-4bc1-bc06-2f7304e95f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9a710-3044-4f50-b8e6-3644f745278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosch, the German engineering and technology company, is positioning
        itself to be one of the main providers of this technology, announcing in December
        that it has developed an interior monitoring system that detects drowsy and
        distracted drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396c72d-71bf-4c32-a293-b702c8440fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7003d-de89-42c5-b0ed-0548b6f99a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology, which will be built into new cars from 2022, uses
        cameras and artificial intelligence (AI) to detect when a driver''s eyelids
        are getting heavy, or when they are distracted from looking at a phone or
        turning towards another passenger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256908a-3db8-4bb3-92f0-2b312e6cc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a25ca-0494-48d6-aa8c-00323ef4416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The algorithm — trained using recordings of real driving situations
        — makes a judgment on the driver''s fatigue depending on their eyelid position
        and eye-blink rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296604e3-dbf9-4975-8c6a-8d668c1338f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c21bf-6804-4c51-b6c9-6c7aea196124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all this information, it can recognize if you''re getting
        tired because the frequency of your eyelids opening and closing gets much
        slower," Annett Fischer, spokesperson for the Bosch interior monitor system,
        tells CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96216483-8567-483f-bc9d-14317a0d0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e8e08-475b-44b2-9236-02e6523ad06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system can then alert drivers, recommending a break if they
        are tired, or even reacting by reducing the speed of the vehicle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288ddac-5612-47dd-8729-900c3ee414d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83a417-1b91-4e4e-8e3e-ce40e75de908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The form of the alert — whether it''s sound, light, slowing down
        or even a vibrating steering wheel — will depend on the automaker''s wishes,
        as they will adapt the system according to their brand and their consumers,
        Fischer explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b5ff4-0502-4367-85b9-e80370a5cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fad4b0-3921-4382-9676-ab0e876f73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Saving lives</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbe615-d459-4f3e-810c-60e9efbda9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a million people die globally each year from road traffic accidents,
        according to the World Health Organization''s 2018 global status report on
        road safety. Using a telephone while driving — whether hand-held or hands-free
        — increases the risk of a crash by four times, while texting increases the
        risk by around 23 times, it estimates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26dceb-73fc-44d6-b80b-372cd4479265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d99c49-9101-4aaa-845c-31ebf90b5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue is a particular issue for those who drive professionally,
        Joshua Harris, director of campaigns at the UK road safety charity Brake,
        tells CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d78ecf-c141-4327-84ee-4a95070d27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df108d-86ec-4870-9461-d8a01b2dec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drivers are often behind the wheel for long periods of time
        and can be in charge of heavy vehicles, which can cause huge destruction in
        the event of a crash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57825469-9590-4343-9df7-bf8863804459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1a07d-301e-49a3-93aa-1ea3f180d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology has a huge role to play in achieving a world without
        death or serious injury on the road and we welcome new advances which improve
        safety, such as drowsiness detection systems," he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de782473-1b7a-489b-a4ac-3280ee37ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35218c-27ed-48fb-b4e6-50dadf1d327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosch is not the first developer in the field. Australia-based company
        Seeing Machines debuted its driver monitoring technology in the 2018 Cadillac
        CT6, and the Swedish company Smart Eye Automotive Solutions has developed
        a system for Geely, one of China''s biggest carmakers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789b081-f79d-4e18-a4a1-bd89de3ad771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061256b5-cf88-4632-803e-5af5603310b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dudley Curtis, communications manager at the European Transport
        Safety Council, agrees that in the long term these systems will help prevent
        collisions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb121b8-8595-4bdf-be64-bd2760ecf6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a3299-b133-4809-bb0e-7213e8e1c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will take a long time before all vehicles have the technology,"
        he warns. "In the meantime we need to tackle the problem from other angles
        as well."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36f950-68a0-439c-9eba-632452d6bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa71d98-05c1-4285-8bd7-173e2de2a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, while there are restrictions on driving hours in Europe
        — a maximum nine hours a day — he recommends stricter enforcement and regulation
        of these limits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234ccd9-f632-4330-8377-a69acbc5086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7583a-cec0-4b6d-a10d-15c3e46f5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger is that a driver may "over-rely" on these systems. "Drivers
        still need to take responsibility for being fully alert and concentrating
        on driving, even with these systems are installed in their vehicles," says
        Curtis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90acb4-71b4-41be-b7ce-4c068d0e2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16084ad0-c257-4733-967e-97f91492e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Privacy problems</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6c48f-e4d0-435e-9b59-6a3820c44bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is privacy, as the camera-based driver monitoring
        systems collect large amounts of personal data on the driver and passengers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920369d-2934-4e43-8ab8-8b86ae2c49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe32e7-16b0-49d9-bf0c-8e066e86c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bosch, data collected by its system would only be evaluated
        by software in the car itself, and will neither be saved nor passed onto Bosch
        or third parties.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4160109-59bf-40a3-bac1-37f8db15342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be55c6a-8318-441e-91ae-f8c951f707f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer adds that if the automaker wanted to store any kind of data
        from the driver, they would have to receive consent from them first.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba94695-9b9e-41e5-aaaa-3c2d7ee29035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3cfff-3606-4dd6-b533-4b2bb133add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis believes that transparency is essential to consumer trust.
        He encourages automakers to explain clearly how the technology works, how
        the data is used and how long it is stored for.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf0fe8-3a2a-47b7-baa9-048dd01c51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dbf2a-77f3-42cf-8f80-d22cc8d5927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it can save your life and the lives of others, it should be
        welcomed," he adds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28af0b-bac2-468f-9af6-2be4724830cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:17:03.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:08.834+08:00
