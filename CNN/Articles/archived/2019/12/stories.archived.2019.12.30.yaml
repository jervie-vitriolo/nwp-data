      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte, Eastern Samar, and Biliran province were placed under a state
        of calamity on December 25. This was followed by Tacloban City and the town
        of Daram on December 28.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516aafa-7ad2-4b30-9b61-2af11a39cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.963+08:00
