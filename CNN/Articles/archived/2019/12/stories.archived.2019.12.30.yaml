      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grafton has always been a loving, loving man towards me. He calls
        me ''auntie'' sometimes ... He''s just a loving person. I''ve never seen anything
        violent."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e75f78-14de-4a35-b4c3-62820f33834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30c610-d2d5-4552-a950-c17b3637a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not a terrorist. He is a loving, loving man with a lot of
        creativity," Collins said, adding that, "he''s a wonderful spirit."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60934a40-7ac6-4988-8f31-b4032bf56bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b22c2f-f4a9-4fd4-bbaf-3b062cd1fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A latest in a string of attacks</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e7a7b-6b40-45b6-be0f-5075748ecd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockland County -- where Saturday''s stabbing took place -- has
        the largest Jewish population per capita of any US county, according to New
        York state. About 90,000 residents, almost a third of the county''s population,
        are Jewish, Weidel said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad542db-bd97-4078-9ddc-97a343db6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44bb8d-ac5d-471f-9300-2288c0a0900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second stabbing in Monsey since November. An Orthodox
        Jewish man was stabbed several times November 20 while walking to synagogue,
        officials said. He was taken to a hospital where he underwent surgery.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb720da-823c-4ae6-908c-de256d19d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dd044-8a18-4b49-a1d6-c68eae21aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s stabbing is the 13th act of anti-Semitism in New York
        in the past three weeks, in addition to other hateful incidents targeting
        the black, Latino and LGBT communities, Cuomo said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3474f67-c6c4-413c-a003-874a8a5486cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3f5e2-0ce5-4064-aded-dc87d78a6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Harris, CEO of the American Jewish Committee, a Jewish advocacy
        organization, said there are several possible explanations for the spate of
        anti-Semitic attacks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63437b-eff7-4be2-9eeb-4ed6ee67d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffcea9-c44a-4a2c-80e9-6d22aaa61fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legacy of the Holocaust is kind of fading. Survivors like my
        own mother and father are no longer here," Harris told CNN. "So, the impact
        of what anti-Semitism can become is largely unknown to many younger people."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a0871-86fd-4646-b72a-9902fc185772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a274b2f-8b79-4676-8737-28bfaf6e50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said "social media has become kind of a launching pad for
        every kind of conspiracy theory, every kind of anti-Semitic trope."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b4aed-0cef-420c-a859-a8d307c4cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf0639-1b05-4a23-9c03-00a7f64e5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes there is "a growing lack of confidence in liberal
        democracy, in the kind of societies that we''ve built.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aaa8d4-e5e0-4877-ade9-64f2f0b28a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca868609-8730-4caa-aa0d-fdc497ab96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than coming together, we''re fracturing and we''re Balkanizing,"
        Harris said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9eb6f-fe77-4a05-bdcb-a21008673a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d17333-9a2b-4c6d-add2-1d9101ec266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-Semitic graffiti found at London synagogue</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee439c-03f4-47a4-b851-b156c68d5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f999f-58bd-417d-a742-a7e7cf2e74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are symptoms of "an American cancer that is spreading
        in the body politic," the governor said. He vowed to propose a law that would
        make New York the first state to treat these types of incidents as domestic
        terrorism.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8953c05-68ac-4e17-8529-742df19f4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87aeca-136f-4e1d-9cd2-45c2f947f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to inflict fear. They''re motivated by hate. They
        are doing mass attacks," Cuomo said. "These are terrorists in our country
        perpetrating terrorism on other Americans, and that''s how we should treat
        it and that''s how I want the laws in this state to treat it."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7218623-1296-43a5-b277-a0ada9442db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00785fb-9f45-4262-9d7c-3bea54ef4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the state''s Hate Crimes Task Force to investigate the
        incident. The Anti-Defamation League of New York traveled to the scene to
        learn more and coordinate with law enforcement, the group said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe159c-6b68-4414-b83f-8ce7639d1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15ed54-3fd7-42e3-8b3d-3d83916027a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, New York Mayor Bill de Blasio said the NYPD would boost
        its patrols after at least eight possible anti-Semitic incidents in a week.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f56f85-521f-421d-be42-a1f7f88eb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de17ac-61ac-43a1-a3fa-c0ee93591413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said Sunday authorities will immediately station more
        officers front of houses of worship and on the streets in Williamsburg, Borough
        Park and Crown Heights, three Brooklyn communities in which a disproportionate
        number of attacks have been concentrated.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5c6aa-068b-40e2-a31a-81fc261521a1'
      'mgnl:activationStatus': true
