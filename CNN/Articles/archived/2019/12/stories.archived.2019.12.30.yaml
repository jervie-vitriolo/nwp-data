  'kim-jones-the-fore':
    'author': 'Don Jaucian'
    'caption': 'The Fore has only been around for 18 months and part of its journey
      is finding how design can both be responsive to the market and how it should
      be held responsible for the people who are actually making the pieces. In photo:
      The Fore''s newly opened physical store and showroom in Makati. Photo by JL
      JAVIER '
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2019-12-30T18:22:21.227+08:00
    'imagesource': 'jcr:d38765a2-197a-4e1c-b439-b159b89c522d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4fc0729-dc00-4a2b-afec-483d62154ca5'
    'lead': 'Kim Jones doesn’t want to define herself with just a single term — not
      an influencer, not an entrepreneur. And with her creative platform The Fore,
      she’s just happy to work with people who are redefining the word “collaboration.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T18:35:13.872+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T00:35:05.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:43.094+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jones on why responsible design should be the future of fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad97ba-a1ab-4bfd-bf09-30e77f39cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Kim Jones is aware
        of how words can create, define, and destroy. This has been on her mind since
        she started pursuing the deeper “ethos” (the word she prefers to use) of her
        practice. She hesitates to put a label to herself or what she does. She’s
        been called an influencer, an international&nbsp;style star, perhaps more
        directly, a creative director since she is spearheading her design collaboration
        platform <a href="https://www.instagram.com/theforeseries/" target="_blank">The
        Fore</a>. So when I asked her what she prefers to be called, she genuinely
        does not know.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994e231-00ec-4169-b3bf-f6411f9bd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really don’t know,” she says with a laugh. “People always ask
        me that and I never have an answer. I’ve always hated the term ‘influencer,’
        it’s such a capitalist term. And I don’t want to commodify influence… I really
        don’t know. It’s really difficult. I don’t like being in the spotlight. That’s
        a whole other issue. [<em>Laughs</em>]”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4914477-08f1-4eda-8a06-e4d4a565a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fore is only 18 months old and Jones has been hard on distilling
        the kind of design that the brand wants to pursue. Having spent nine years
        in the fashion industry and working with fashion brands has exposed her to
        the kinds of market that exists, every niche to cater to. According to the
        brand’s website, The Fore “redefines the conventional notions of the digital
        retail space through championing collaboration. We believe in the power of
        change through collaboration. Every collection is created in partnership with
        artists, designers, innovators, manufacturers and entrepreneurs. Through collaboration
        we bring thoughtful, quality design, made responsibly to the fore. With collaboration,
        the possibilities are endless.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfba5e6-b7c0-4ed2-b064-e1acdec3ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the word collaboration has been so muddled, according to
        Jones, perhaps in the sense of how it’s been so overused in the creative industry.
        The pursuit of its true meaning, relative to The Fore and its vision, has
        motivated the kind of practice that Jones wants to spotlight.</p>'
    '43':
      'image': 'jcr:b9f21156-3199-4626-97ce-864fed3f7c7d'
      'imageCaption': 'Kim Jones. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d166f88-35d9-4e74-8e42-fc0b021af733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:37:55.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f236c97-f8ea-42aa-aa87-aa53b32e081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These days and we find the best part about collaboration is really
        just understanding and exercising the spectrum of collaboration and what it
        means to really engage in the truest form of collaboration,” she says. “So,
        I guess over the past 18 months we''ve been really moving quite slowly in
        terms of understanding what our space is both here in the Philippines and
        abroad, understanding our clientele, understanding and educating ourselves
        in terms of what slow design really means and how we can best make an impact.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc689ca-4be5-4882-90e1-97dee1793f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fore began with collaborations with exciting names such as Eairth,
        Pranca, and Ken Samudio. Now they are offering home decor and ceramics by
        EJ Espiritu of Cornerstone Pottery and a fashion collection with sustainable
        clothing manufacturer <a href="http://telastoryinc.com/" target="_blank">TELAstory</a>,
        which prioritizes fair wages for its employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3392e-1042-4a81-b6f7-5524a08f324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones is particularly excited with their TELAstory linen collection
        because of how much it represents the future of fashion retail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaae007-6b13-422c-8446-7cb530de052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were able to educate us on so much even on the supply chain,”
        says Jones. “Understanding exactly what we need to look for when we''re looking
        for transparency mapping. Looking for certified fabrics and materials we can
        use. So a lot of them were heavily involved, especially [TELAstory founder
        Hannah Neumann]. She wanted to provide financial independence for her workers.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b3bee-14a7-4497-80b5-35caf0aa4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones adds, "[The seamstresses of TELAstory] are&nbsp;excited and
        each of them has a special relationship with the place that they work because&nbsp;they
        know that they’re protected. A lot of them feel enabled and inspired to know
        that they’re creating something like this and the human factor in that [kind
        of process] is so often lost. We’re actually planning to host an event here
        where if people are interested they can meet the seamstresses who make the
        clothes. We’re also doing repair centers to extend the life of the garment,
        so some of the seamstresses are so excited to be part of that because they
        never&nbsp;have that relationship with the customer.&nbsp;They’re just always
        hidden behind, invisible. Just understanding their skill and craft are amazing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43412951-37c0-45d5-a5f3-e9cd23cc33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Jones a few days before The Fore''s
        new showroom in Makati opened to public and discussed the first 18 months
        of her brand and how sustainability is more than just a buzzword for her.
        Below are edited excerpts from the interview.</p>'
    '45':
      'image': 'jcr:acf0a485-8550-4af1-bf94-552f3f7ce9f1'
      'imageCaption': 'The TELAstory linen collection. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577f0b2-770a-48ee-a975-f6fba1e34d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:45:35.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f20b5b-6e8f-4f9f-853c-e8f23c3dd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Fore is a very young brand and you’ve mentioned that
        you guys are still in a learning curve. So for these last few months what
        was the market that you were looking into?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4791ab-1daa-4988-ade6-b84159014af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really been so incredible. So we held mixers and focus groups
        and we''ve hosted multiple trunk shows around the country just to understand
        who they are. What we really understood from those experiences is that, again,
        it''s a very, very dynamic [market], there are kind of submarkets, I guess,
        within the Philippines as a whole, but a lot of our markets as well are based
        abroad. But there''s a lot about it. They''re early adapters, they''re the
        ones who are very aware of the issues that we''re currently facing, they''re
        very intentional, they want to, I guess, their consumer choices really come
        down to what values the brands or the companies hold. Obviously [they look
        at] design first, and we found out that brand distinction was really important
        to them. So it was less about kind of how hyped up a product was or how important
        it used to sell out and you feel like you missed out. Really, it''s more [that]
        they''re very, very intentional buyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6232d98-98d6-4c08-8af5-b79a8e021443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I love that you mentioned slow design because it''s kind
        of an antithesis to the digital platform that you have. So how do you start
        thinking about doing something like The Fore which is rooted in something
        a little bit slower?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1d224-46ef-42fc-8d90-8815b8d0b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think just my career over the last nine years has really exposed
        me to an incredible amount of experiences and the way different businesses
        and companies work and those exist for a reason. They exist because it''s
        worked, right? And these companies pivot based on human behavior. So, I started
        just really immersing myself in what it means to be slow designed and why
        slow design is often synonymous with artisanal. And I guess I was just really
        most passionate about how much innovation is available and what we can do
        with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e173b-ec13-4b30-8a34-14ea07815020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So understanding human behavior has been a huge part on a psychological
        level and on an almost philosophical level how consumers make choices these
        days. But really, it came down, first and foremost, from just a complete and
        utter appreciation for what people are doing. There''s a reason why I&nbsp;didn''t
        slap my name on a brand and call it, you know, whatever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522caaa3-21a8-440e-93e8-d367441e39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Something like Kim Jones Designs?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359551d3-aa68-425a-8e79-3398a452eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, well, that already exists! [<em>Laughs</em>]. So that''s taken
        so I had to make something else. There was a reason and it was because I wanted
        to involve more people. I wanted it to be a platform and I wanted to use my
        platform, the one that I built, to inject more substance and understanding
        and perhaps education as much as possible. But all rooted in my first love,
        which is really the creative pursuit.</p>'
    '46':
      'image': 'jcr:3e630546-e424-40b9-8a7e-1f043725677b'
      'imageCaption': 'The Fore showroom at Quingua Street in Makati. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a10535-e103-433c-bea4-ba556a5a5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:45:35.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8e933-90b2-4c57-84ad-62056b2b5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wonder when did you start thinking about how you use your
        platform? Was there a turning point?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b64604-0c23-44d1-a58c-e043f10aeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s hard to say because I came here when I was 23 years old,
        I had no money, I knew no one, and it was less of an intentional strategy
        as it was kind of just, as cliche as it is, just understanding kind of my
        journey. I chose the Philippines and not the UK and not Australia because
        I wanted to understand more of my roots. And, you know, it really just kind
        of eventuated into what it is now. And throughout that I would consider myself
        of an autodidact nature, so I really educate myself and assimilate in whatever
        I''m doing. It was through that, it''s like once you pull a thread and you
        start understanding and you start becoming aware of what''s around you what''s
        available and people that you can help and the ideas that you can help and
        kind of nourish and nurture. It basically was very, very natural.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9baae10-afc1-4812-8787-03557f9eef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I did have this idea, so for a year and a half, I probably had
        it about six years ago. So I would go around to all of the different areas
        that were housing local designers or local artists and I just started familiarizing
        myself with them. And it was always in the back of the mind because there
        isn''t a lot of, I guess, support here for new talent and we were just talking
        [about it]. Everyone is so exhausted. We''re just always competing and it''s
        so fast-paced. So that''s why, in the context of The Fore, we wanted somewhere
        where you could come and really enjoy the best in slow design. Literally like
        the people who come here spend two hours here. So we really wanted to bring
        a space that would breathe life into our ethos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b498d2-9485-4914-bc31-15e0609f7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now you have a physical store. You said you fell in
        love with the place the first time you saw it.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0941c-fca3-48cf-a611-63cc7d36adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think like, quite literally when I decided I would be looking,
        literally the first place we did an ocular we found this place. It was on
        the way to something else but we knew we wanted this area and there was quite
        literally a "for rent" sign on the gate so we pulled up, immediately asked
        to see, we came in, [it was] completely different, and really it just felt
        right. A store didn''t feel right, a mall didn''t feel right. It had to be
        somewhere new, it had to be somewhere that kind of evoked a certain feeling.
        So we didn''t want, you know, stark white walls. We wanted something warmer.
        We wanted something that felt like a residence and a home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f228e7-d4b7-4fae-b035-219f19f8b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why this area? It feels like an intersection of two fast-paced
        cities, Makati and Bonifacio Global City.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b16bd-5220-4a76-9dc3-200a32c76e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I think it''s because there''s a sense of discovery within
        the space. Even as we were looking around. And, you know, we would stumble
        across these places we didn''t know existed and I like the proximity. It''s
        so accessible off of EDSA, it''s so close to the Fort, it''s so close to Makati.
        Before this, our office was in my house in Quezon City. So it just felt right
        to be in kind of this gentrifying neighborhood and it feels like a destination,
        which is what I really like.</p>'
    '47':
      'image': 'jcr:50d2025d-8036-4f2d-8f46-6bc6d0739820'
      'imageCaption': 'The linen collection of The Fore is made up of nine designs
        in different colorways and are produced only in limited pieces. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e08e6-16ec-4d4b-9fab-0081a5a408ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:45:35.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef7811-4405-4af1-8f03-ef52df5bc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think your customers will receive your collaboration
        with TELA Story?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051675e-f824-415e-b809-d43250a11e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part about being in the first 18 months of business is
        that you''re still small enough that you can interact with your customer.
        You''re still small enough that you can have one on one conversations, whether
        it be in this space or at trunk shows or at mixers. And you can get real data
        from them, you can get actual customer feedback from them. Understanding their
        journey to purchase, understanding their values, understanding their triggers,
        their touch points, all of it you can dissect it all. It''s a mixed bag. Some
        people love us because of the design. Some people love us because of the values.
        Some people love us because, you know, we photograph the space well. It''s
        a very dynamic mixed bag. But our customers love what we''re doing and like
        what I said, because this concept is quite new, they''re the early adapters.
        So a lot of them educate us. A lot of them know for a 14 carat South Sea pearl
        collection they were asking "is it made with mercury?" They were asking "can
        we have access to your transparency mapping for where you source your fabrics?"
        So a lot of them are dictating for us what they want, and it''s the most amazing
        thing because they really educate us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412bd03-6739-44c2-b362-cf9cc9657f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the collection now is kind of like that culmination,
        at least for now...</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dab2fe-c4ec-4fd8-977e-f85f1a613c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, a hundred percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41703128-5159-4b53-acbd-df1c66ca2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because your customer has—</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f45672-3d5d-402b-ae1d-418a98b2a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, exactly. Because a lot of people don''t want to talk about
        sustainability, a lot of people don''t want to talk about responsibility.
        Like, I get it. So, first and foremost, it has to be that the product stands
        alone. But then once they understand the ethos and the values of us, it bolsters,
        it galvanized the relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c405ec-c1c0-46c9-8f69-112aa6f523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And I also love that you always highlight these overused
        words...</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1284b7-ef1a-4a4e-b5b3-962f27849c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, organic, sustainable, collaboration! [<em>Laughs</em>].</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b02331-a7c6-46a1-9b69-660b05c2c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So do you struggle to find the way The Fore defines these
        words?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518650d7-1a79-4f3d-9a7a-5ab6c309b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think even kind of what I''ve learned, I''ve been working a lot
        in the fashion world over the past few years, so understanding kind of the
        communication and the language, the narrative that we''re pushing, it''s something
        that even if we did know, it''s so fast-paced that it would change in six
        months. So for us it''s more important, and I think any retailer or any brand
        or any company would know this, it''s more important just to get to know your
        customer and have that conversation. Because a lot of their insights will
        help you carve out your narrative and your language. And really, I mean, once
        you tell people the story, it''s amazing how much that kind of opens up their
        conversations into how it''s impacted their life or what they''re doing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b561434-ae3a-4c46-a0cd-419a60fc837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the context of how you have worked in the fashion world,
        how much does that factor into the way you work with The Fore, how you establish
        your network?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fdf84-0909-44e4-a1ba-251646ea7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything works really well together. In terms of how a lot of
        people might have come to know me, it was never the angle. This whole social
        media, digital age was never really the end goal, it was always a conduit.
        And that''s probably overused too. It was never a means to an end, right?
        It was always this kind of asymptotic approach to what I wanted to share.
        So, yes, the fashion world exists and yes I''ve learned a lot from it but
        it''s merely one factor, one player in kind of everything that we''re doing.
        And I think there''s a place for everything. There''s a place for most kinds
        of businesses. So we take what we can from them and we inject it into what
        we''re doing here.</p>'
    '48':
      'image': 'jcr:b4bca719-2a66-459b-bef1-711ad87ade06'
      'imageCaption': '"Literally the first place we did an ocular we found this place,"
        says Kim Jones of how they found the location for their showroom. "It was
        on the way to something else but we knew we wanted this area." Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce329837-f7c9-4782-9ca2-0ff2ad92957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:45:35.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86814f74-cb4e-4afb-b4ab-528043a0b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And I think in a way, you''re kind of conscious with labels
        and how these words define you, so moving forward from this, how would you—</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d8dd6-cc95-4950-b9d0-3671e7c706b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you know I''m conscious with labels and now you''re making me
        label myself! [<em>Laughs</em>]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61f2b9-c91f-4441-98e4-6d8f16199840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No, I mean in terms of how you will take all of that into
        your own as you move forward. Especially in fashion.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cde533-63a5-4104-bc47-46b1dbb0bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I mean they''re there. They''re always going to exist. It''s
        a means of understanding, it''s a means of distilling something into its purest.
        I don''t demonize it. It''s just that it''s weird because people say "because
        you''re called this, I''m happy putting you in that box and you operating
        in that space." And I could go into a whole feminist speech right now but
        I won''t. But I think it''s really important for you to just cover your path
        and again, I''m a big believer in this kind of asymptotic kind of journey
        to "your fulfillment" your holy grail, your whatever. So, I know they''re
        there, I know they exist, so they''re just there. That''s as deep as that
        gets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef9fdb-947d-405a-b78f-121cb944fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys had at least two weeks of preview for the new collection.
        How has the reception been?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc8442-034a-4bd0-815b-00f3c5c59042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazing. Actually it''s been really funny because, again, the best
        part about building a business around a customer is that, like, quite literally
        they would tell us, "take this up, put this down, cinch this in, other colors,"
        you know, on the most kind of basic level they''re already giving us feedback
        and so it''s so amazing to be able to create that. Because essentially we''re
        collaborating with our clientele as well. And I think it''s a very special
        way to launch a collection. They''ve seen it, we''ve tried many things, I''ve
        made a lot of mistakes. So we tried a bunch of different strategies and this
        one is just understanding and talking to them. That''s like, isn''t that the
        future of retail though? I think everyone should be doing that, to be honest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b55a0-b59a-407a-b123-c0da6e1f6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will you deal with the demand as it grows?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d859a-e1f3-4cae-b7f5-beafba4ba5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:35:13.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s kind of crazy and I’m not like exaggerating but the last three
        months have been fucking crazy. I don’t know where it came from. Right now
        our ceramic pieces are in a trunk show in LA, which is exciting. Now we’re
        trying to establish who we are and what we’re offering and how we’re different.
        But the next step for me is once that’s done, we’re looking at positive impact.
        We even want to do a responsibility report where we gather all the data we’ve
        learned over the past 18 months and put that in an accessible document for
        people who are interested.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc0934-6430-467f-bf56-b961607ad422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T18:45:35.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:35:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><br><em>Visit The Fore''s&nbsp;<a href="https://www.thefore.com/"
        target="_blank">official website</a>.</em></p>'
  'philux-holiday-collection':
    'author': 'Ella Rivera'
    'caption': 'From the holiday collection of Philux: Facet dining table and Embla
      chairs with abaca woven seats. Photo from PHILUX'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-12-30T19:24:51.000+08:00
    'imagesource': 'jcr:8d4162db-2c8d-47c8-b7b4-b8f50d0d5e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9d4bd3-9fed-451d-b307-e36eff513570'
    'lead': 'Philux’s Stephanie Kienle Gonzalez and Jessica Kienle Maxwell talk about
      their newest holiday collection'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T19:29:33.412+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-02-18T21:50:06.162+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The festive Filipino spirit in furniture form'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d0795-5f31-478c-a9ab-8c4e2fc6fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Furniture is in
        our daily lives — whether it’s for utility, design or both, they are witnesses
        to life’s wins and losses. Philippine furniture manufacturer Philux knows
        this well. For 39 years, the brand has crafted furniture that embodies excellence
        and comfort, while highlighting the best of Filipino materials and craftsmanship.
        It has also been a thriving family business, with siblings Stephanie Kienle
        Gonzalez and Jessica Kienle Maxwell now at the helm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b996bfd-e01f-4eee-9658-3882383251a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since festivities are still happening all around us, Philux wanted
        to take this occasion to bring families closer together using homeware and
        home decor pieces from their latest collection that are proudly Filipino.
        New pieces and classic key pieces are highlighted to enhance togetherness
        and family bonding during this time of year, making the space for celebrations
        warmer and more inviting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f32cab-745d-460c-8192-29a6f63fce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest collection recalls the festive spirit of the holidays
        with a touch of Filipino. “It’s geometry blending with natural materials-
        wood, weaves, shells, stoneware, textile but also with a touch of crystal,
        marble, glass,” says Stephanie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a864844-3f0a-4578-9b61-edf0fc7badc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the collection’s key pieces include the Facet dining table
        made of solid wood with geometric edges and brass accent at the base — a piece
        that is more sculptural, according to Jessica — and the Embla with abaca woven
        seats that take three days to make by hand. “It’s our iconic Embla chair revisited
        with a touch of natural material for those who appreciate the play of textures
        and materials,” says Jessica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf8d2c-de7d-4397-a600-fb790d89730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to the stylish sisters about their new
        collection, inspirations, and the progression of Filipino design. Below are
        edited excerpts from the interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edc43e-686b-48c4-8f90-d77f2727b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it a conscious decision to incorporate Filipino materials
        in your pieces?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bc3a6-1aad-4ada-82f6-16562a69343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: Definitely as, after all, Philux is proudly Filipino.
        Through good design, we seek to elevate Filipino made pieces that can be at
        par with international brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04aeb5-106f-4fac-8dc8-74971b85ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you pick and source your materials?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7d28b-39cb-4be4-96cb-70e5666ca24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: We work quite instinctively yet consciously when it comes
        to sourcing for and working with materials. We try to introduce new ones every
        year and we pick those that complement our wood designs. By consciously, we
        mean we try to source for sustainable and responsibly sourced materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b07c63-3e9d-4d74-a43f-63b44761be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the collection with renowned potter EJ Espiritu
        come about?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b07cf-54e1-420d-869e-b99269b11f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica: We love working with Filipino artists and thought his ceramic
        pieces complemented our tabletops beautifully. The combination of his designs,
        which are more organic and raw, and our polished furniture pieces go perfectly
        together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9f4a7-bc4d-4317-b08e-19c4cd6c6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has Filipino design progressed through recent years?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b5050-309b-457a-83e4-1177d62f74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: I am happy to see Filipinos push the boundaries of design
        and getting more experimental and daring. Filipino designers set the tone
        for how Filipino houses become homes that allow homeowners to express and
        see themselves in the spaces they live in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75111e7c-ab92-4447-92bd-2e5432959ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a favorite piece in the new collection?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec913e-9e8b-4545-b419-e41f3631cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: I love the Embla chair with abaca woven seats. The weave
        is traditionally Filipino but it portrays the craft in a modern context so
        the piece can work in more contemporary homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0a8be-a3b8-477c-b329-b3d28f9d9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica: My favorite piece is the Facet dining table. It is unique
        and unpredictable and definitely a conversation piece. It also highlights
        our solid wood and their naturally beautiful grains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7195e95-2c96-40e2-806c-17a20f1f8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since it’s the holiday season, how does good design contribute
        to celebrations?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c7a27-491b-40dc-8582-c309e4a9321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: A beautiful, thoughtful, and inspired space can enhance
        shared experiences and bring more joy and warmth to get-togethers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14076b48-e590-4990-bc83-fb2256dff72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T19:29:33.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:50:06.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica: Good design creates an ambiance and can influence emotion.
        By putting more thought into the smallest details, you will be sure to make
        it a memorable moment for yourself and your loved ones.</p>'
    '19':
