    'jcr:uuid': 'ab824fa9-d712-40e0-a896-76b03d00fdcf'
    'lead': 'You''ve been searching and saving for months -- or maybe even years.
      Will 2020 finally be the year you buy your first home?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T06:51:04.406+08:00
