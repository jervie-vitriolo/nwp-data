    'jcr:uuid': 'a57b44cd-8f66-46ef-a283-ed72fc41aa23'
    'lead': 'A Chinese scientist who helped create the world''s first gene-edited
      babies has been sentenced to three years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T15:46:34.129+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:35:17.974+08:00
