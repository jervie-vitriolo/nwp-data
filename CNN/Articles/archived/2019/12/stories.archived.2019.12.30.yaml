      '3ecefe3d-1304-414e-8139-85fa9fb82d46']
    'template': '1'
    'title': 'Thai Navy SEAL dies from infection he contracted during cave rescue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26545f0f-9d49-4432-a96e-a826aac42e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Thai Navy SEAL has died from an infection
        he contracted during the daring rescue of 12 boys and their soccer coach from
        a flooded cave in Thailand last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd1ab4-590e-49f9-93af-f6ec4c316e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc833d-2030-4c41-ac61-91a95c55e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Royal Navy confirmed the death of Petty Officer Beirut
        Pakbara in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9e27d-6d72-4f16-a6d0-feee21053c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e6af6-dd22-4436-9de4-d7cb9743c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mourning Sergeant Major Beirut Pakbara, the hero of the cave who
        passed away. The Royal Thai Navy would like to express our deepest condolences
        to Beirut''s family," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deee7a1-40ce-409e-b748-52b34d782797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd21e43-876b-497f-89a1-f9f4c2d315ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut contracted a blood infection during the rescue operation
        at Tham Luang cave in northern Thailand. He had been seeking medical treatment
        over the past year, but his condition worsened after the infection got into
        his bloodstream, according to Thai Royal Navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a4b00-6ef5-4ce4-9254-4c510b31c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368c3de-b03f-442b-a98c-4553889fc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve members of the Wild Boars youth soccer team and their coach
        entered the sprawling Tham Luang cave network on June 23 last year and were
        trapped when a downpour flooded the cave complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d70c1d-a7f4-48de-a3b1-5ec481f02071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2d81b-8fd1-4d14-b593-82d6fca03d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unable to navigate out of narrow passages, and the rising
        water forced them to take shelter on a rocky ledge. The boys were found two
        weeks later in early July, but jubilation quickly gave way to the realization
        that their rescue would be extremely dangerous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbbed1-7d29-4ebd-a780-f630e578abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7abda3-fb3f-4b12-9791-2e97d6b3af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world watched as a team of Thai Navy SEALs and international
        cave-diving experts led the mission to retrieve them, eventually evacuating
        the boys one by one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf4c05-f73a-4caa-8045-191ddc8da34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:35:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d99fe3-a5f4-481e-8905-51ef4c2c0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T11:38:20.504+08:00
      'mgnl:createdBy': 'mel'
