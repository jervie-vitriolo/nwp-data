      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq Composite rallied the most of the three major stock indexes,
        on track for a 36% gain this year, which would also be its best performance
        since 2013. The tech-heavy index recorded its longest winning streak since
        July 2009 this week and climbed above 9,000 points for the first time.</p>'
