    'mgnl:tags': ['Japan', 'birth-rate']
    'template': '1'
    'title': 'Japan''s birth rate hits another record low in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c247141-b27c-4971-b824-f14af26c2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Japan''s demographic crisis is getting
        worse, as the fast-graying nation experienced its biggest natural population
        decline and a record-low birth rate this year, government statistics show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136c8df-e650-494f-891d-6d0e7e42fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d9139-f5c4-4569-9939-23582ebbd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated number of babies born in the country in 2019 fell
        to 864,000 –&nbsp;the lowest since records began in 1899 –&nbsp;according
        to a report published Tuesday by the Ministry of Health, Labour and Welfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55037cc4-ee00-4340-9dc9-5ceb05cece22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8aecc-835f-44af-872a-d0680481c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of newborns is estimated to have shrunk by 54,000 from
        2018, and the figure remains under the 1 million mark for the fourth year
        running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8762c4-a2e2-41cb-a3fc-4e2425a0bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc149b-e8c9-4a3b-8500-a502a3f22b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in 2019 also hit a postwar record high of 1.376 million,
        with a natural population decline of 512,000 -- the highest ever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a922c-e421-41d2-847f-3cdbb4447c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cce1a-5656-4b7a-85c7-bc3d52bf3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a "super-aged" nation, meaning more than 20% of its population
        is older than 65. The country''s total population stood at 124 million in
        2018 –&nbsp;but by 2065 it is expected to have dropped to about 88 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb4235-2d22-4b39-9501-e3cf65453f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0dfbe-abe1-4fc4-a515-79cf8c4bdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s demographic decline means a shrinking cohort of workers
        is left supporting an increasingly elderly population in need of healthcare
        and pensions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b38656-2872-4771-a51b-b8f9961be0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0319f3e-67b8-4ab5-a9cf-1991d0215c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan isn''t alone in facing falling fertility rates. Germany is
        a also a "super-aged" nation. And by 2030, the US, UK, Singapore and France
        are expected to have earned that status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d680eb2-a91b-4130-86d1-5f47592e0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97f94f-7306-4926-bfd3-b539403c801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring South Korea, too, has struggled for years with an aging
        population, shrinking workforce, and low birth rates. In 2018, the country''s
        total fertility rate fell to its lowest since records began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bc989-8f55-46a8-b445-6f67ef5e81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4efa2-a6e5-432e-a7c1-1edb186bf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total fertility rate measures the average number of children
        a woman will have in her lifetime. In South Korea in 2018, this dropped to
        0.98 –&nbsp;or less than one baby per woman, and a drop from the previous
        year''s rate of 1.05.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1aaac-9548-4ebd-b7d4-ab19fa04da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b11442-ce83-4ea9-9807-bd9e38be8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means 8.7% fewer babies were born in South Korea in 2018 compared
        to 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc60a6-049c-4224-bfb2-1e60c1821e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f931813-e35f-4129-b27e-8bb584838ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This record low puts South Korea near the bottom of lowest fertility
        rates in the world –&nbsp;even lower than Japan, which had a rate of 1.42
        in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b604c-80bf-4e41-8f90-ac0018c40c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8ea0e-674a-474f-9c75-f29d42c3dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the 2018 fertility rate was 1.72 in
        the United States. In some African countries, which see the highest fertility
        numbers in the world, the rate can go up 5 or 6.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5d0ad-9167-4078-9ff6-2ef61ea8bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c109063-9f08-4cda-9a7d-33b4cf5337e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain a stable population, countries need a fertility rate
        of 2 –&nbsp;anything above that indicates population growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7cf35-0019-4d66-9d47-30d76ac4568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea9f24-607a-49bb-8bb1-2c49dcffd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe wants to prevent the population
        from dropping below 100 million by 2060. In 2017, the government announced
        a 2 trillion yen ($18 billion) spending package to expand free preschool for
        children aged 3 to 5 –&nbsp;and for children aged 2 and under from low-income
        families –&nbsp;and cut waiting times at day care centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f78074-8413-44a1-9f50-8617b23ba0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086144c-ee39-43a9-9ed1-fd8a6d3adb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the South Korean government lowered maximum working hours
        from 68 hours a week to 52 hours last year, with some experts pointing to
        the declining fertility rate and its economic consequences as a motivator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0249f-ac18-4e2f-8fcb-d274dbe4869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T13:05:22.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/25/asia/japan-birthrate-hnk-intl/index.html">''Japan''s
        birth rate hits another record low in 2019''</a></em></p>'
  'Higher-fuel-excise-taxes-2020':
