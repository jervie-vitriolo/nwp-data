      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821939b4-89d4-4266-ae81-b72405e287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:41:00.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:35:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others are still recuperating in the Tan Tock Seng Hospital,
        but are in stable condition, the envoy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05948ece-e1ce-472d-a41b-8d9445d449fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:41:00.881+08:00
