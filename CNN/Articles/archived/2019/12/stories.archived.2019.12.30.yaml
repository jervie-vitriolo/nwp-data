      'mgnl:lastActivated': 2023-01-27T00:35:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also called for plans for more light towers and security
        cameras.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166cc26-2f7f-4234-a16a-1dec79eb403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T09:28:01.398+08:00
