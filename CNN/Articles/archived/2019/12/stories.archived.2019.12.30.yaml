      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0aeb06-6392-4e53-925b-fc5697adface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton said he was "shocked and saddened"
        to hear about the shooting.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b028dd5-6045-4edb-895f-f1b819d930bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.946+08:00
