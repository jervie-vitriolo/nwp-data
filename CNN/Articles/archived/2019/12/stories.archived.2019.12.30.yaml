      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f06e6-7b2a-4254-a91c-3445e4c97826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those factors are not likely to change soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb348c-2f3a-49e0-b09f-884cbf65372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb76b8-6145-4072-97cb-d03917d03616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A good year for Millennials to buy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dee5b-99e6-4bc5-9953-35eb79dae731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into 2020, Sturtevant said that demographics point to this
        being a good year for Millennials, who are mostly now in their 30s, to buy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2a47b-4877-4e84-9600-e60da7c2d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2496d1e-52b4-44cc-9cb7-bebd2bace1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a while, everyone was saying Millennials don''t want to buy
        homes. But they say they do," she said. "They have been about five years behind
        with the things that come along with home ownership, like marriage and having
        kids. Jobs are good and there is some economic certainty that makes it feel
        like 2020 will be a good year for them to buy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02366d6-839b-4055-856d-64857d5b6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703e433-2129-4415-874c-69a858b0be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the small inventory of lower cost homes continues to bedevil
        buyers in many markets across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130434e4-0b15-40d3-a2bc-c0099538c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630ad69-1114-4a46-bd6d-efd807f8a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association of Homebuilders said new construction,
        which is poised to ramp up in the coming year, should help. While most of
        those homes won''t be for first-time buyers the new construction will provide
        a move-up opportunity for families who want to upgrade from their own home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7afcb2-5b01-4fc9-a22a-2f98ba67bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cd316-11be-4401-a566-dd85524427e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quest for affordability will push open midsize markets</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a0673-9ef8-4ad3-9813-d9cfaf45f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you may be able to buy a house next year, it may not be where
        you planned to live.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe31b67-fed6-4ab6-9ba4-0b899a1e78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747bfa9-71a1-4709-9c7a-cadeb1d93e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major metropolitan areas like New York and Seattle are among some
        of the most expensive places in the country to buy. And much of California,
        where the median home price is $600,000, has become unaffordable for first-time
        buyers, says Leslie Appleton-Young, chief economist at the California Association
        of Realtors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb9ee7-1954-45fd-87b8-f6bf02a10dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba901899-6056-492d-8112-47d272dec22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Bay Area, people who are priced out are going to Solano
        County or Sacramento," said Appleton-Young. "The people who are priced out
        of Sacramento and the Inland Empire, they are going out of state, to places
        like Arizona, Nevada and places that are more affordable. We''re looking at
        the tipping point."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1332b4-895c-41b4-a96b-b13eacdcda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211fcc4-6128-4854-8e8d-021e00e2ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few cities are affordable now and poised to be the cities where
        you wish you would have bought in 2020, come 2030. "Some cities are clearly
        positioned for exceptional longer term performance," said Lawrence Yun, chief
        economist for the National Association of Realtors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676861f-0121-4d52-ac57-63a8f1a237fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092a518-d547-4e5f-b27b-1251e00f8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAR identified 10 cities that are expected to outperform, based
        on criteria that included housing affordability for new residents, consistent
        job growth, the age of the population and home price appreciation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a568a-658b-4289-a0d5-fa21491a47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e740e-bbfc-4ac2-a9f3-569ce076f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cities are: Charleston, South Carolina; Charlotte, North Carolina;
        Colorado Springs, Colorado; Columbus, Ohio; Dallas-Fort Worth, Texas; Fort
        Collins, Colorado; Las Vegas; Ogden, Utah; Raleigh-Durham-Chapel Hill, North
        Carolina; Tampa-St. Petersburg, Florida.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4be8e7-1ebe-458a-a2da-5bb7508d40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cda37-ae91-4e78-b60b-17bf76810b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buy or continue to rent?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b776a58-9a7b-4868-9b00-3569fbedd87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as home prices have gone up in many markets, the alternative,
        continuing to rent, isn''t cheap either.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744792ab-3136-4a28-b6de-6838e4e67262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f3c5d-a790-48fd-9c8e-69caf5c08473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask yourself how long you expect to live in the home," said Jay
        Abolofia a certified financial planner and founder of Lyon Financial Planning.
        "If it''s less than five years, consider renting instead, especially if prices
        are high and the market is volatile."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2242c9f-1dcd-437d-9776-b90e09236f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49663a02-f580-4228-96c2-c2cace71ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid thinking of a first home as an investment, he said. "No one
        can predict the market," he said. "It''s best to consider home ownership as
        an expense rather than an investment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5f12c-e0b2-4038-aa23-34e8851d6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6aed1-a954-4aea-99ef-a7155b7e63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t underestimate the long-term costs associated with homeownership
        either, he said. "Add an additional 2% of the dwelling''s replacement cost
        to your estimate of annual operating expenses to account for major maintenance."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a936b0f-86bf-48c0-9d09-6b7608191097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T06:51:04.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
