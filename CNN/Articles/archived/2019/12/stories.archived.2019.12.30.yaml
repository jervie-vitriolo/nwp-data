  'weather-snow-blizzard-united-states':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-30T15:25:10.162+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e2f728-e851-436b-8c55-64bd7f92325c'
    'lead': 'Nearly 25 million people will be under some sort of winter weather alert
      Monday morning, according to CNN meteorologist Robert Shackelford.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-30T15:29:54.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:35:18.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:39.641+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states', 'winter', 'weather', 'blizzard']
    'template': '1'
    'title': 'Nearly 25 million people are under a winter weather alert as we head
      into 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f931bff-a32a-4c34-b460-67916327bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From the Dakotas to New England, people
        are waking up to snow Monday as the year comes to a close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8253a-1295-4689-8c6d-41fc766452a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 25 million people will be under some sort of winter weather
        alert Monday morning, according to CNN meteorologist Robert Shackelford. Blizzard
        warnings are expected to last in the Dakotas and Minnesota through Monday
        morning into the early afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96559712-2e44-4387-affb-4c0d1e502e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system hitting is the final big storm for the Northeast this
        year," Shackelford said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8acb23-3070-444b-a600-9160a07d3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm is in Michigan, but will move slowly toward
        the Northeast. Ice accumulation is possible mostly in Central New York and
        Western Massachusetts, Shackelford said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6705436-8808-4de3-bd86-ed860a9971e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moves east, there''s no need to worry about those New
        Year''s Eve celebrations being canceled, since the bulk of the system is expected
        to move offshore Tuesday afternoon, Shackelford said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9501c8d-9d32-4d35-b158-87436ed7cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 million people are under a flood watch</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88e396-5d3e-4af8-b02c-f623e9d0da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern end of the storm is dumping snow, while the southern
        end is pouring rain, Shackelford said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82049d6d-d12b-4c7f-9344-d328d98dbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern parts of New England — like Maine, New Hampshire and Vermont
        — will see 8 to 12 inches of snow through Wednesday. Parts of Wisconsin and
        Michigan could also see up to a foot of snow, Shackelford said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6489a7-d20c-48fc-b9f8-258af42e19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4 million people in the Ohio River Valley — Ohio and
        Indiana — are under a flood watch until early Monday, Shackelford said. Parts
        of New England where it isn''t snowing, like Connecticut, Rhode Island, southern
        New York and Massachusetts will see rainfall totals of 1 to 2 inches through
        Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd0a35-bc8a-4827-9d59-5235d5851897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures for much of the Eastern US are also expected to be
        well above normal Monday, according to the <a href="https://www.wpc.ncep.noaa.gov/discussions/hpcdiscussions.php?disc=pmdspd"
        target="_blank">National Weather Service</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5abd8-5372-40a2-b768-5a915009ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:29:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/us/severe-weather-monday-wxc/index.html"
        target="_blank">Nearly 25 million people are under a winter weather alert
        as we head into 2020</a>."</em></p>'
  'he-jiankui-scientist-gene-edited-jail':
    'author': 'Julia Hollingsworth and Isaac Yee'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
