      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18403a-b720-490e-8a15-71bda2164d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Farmer, the wife of the West Freeway Church of Christ Minister
        Britt Farmer, was not inside the church at the time of the shooting but said
        the video shows the inside of the church building.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fc657-0abc-43c3-a672-21da19f06ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927c72b-f785-4759-85d1-c164969c5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, obtained by CNN affiliate KTVT, shows the shooter seated
        in a pew toward the rear of the church during the service. The shooter, dressed
        in dark clothes, approaches someone in the back corner and appears to talk
        to them. That individual gestures toward the center of the church.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09539df4-6727-49e3-94ff-b0180381c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b07b8d-d39a-4261-8345-dadf947fc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter pulled out a long gun and opened fire on the man before
        shooting a second man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6245ef9-7ff4-4313-aed4-fba8efbf461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0c795-adcd-4c16-abaf-ffdf4eb2a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that a man, toward the left of the screen, draws a handgun
        and fires. The shooter falls to the ground immediately. Three muzzle flashes
        are seen on the video.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55830fa0-bc27-42a4-925c-7057bc578613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ab601-7b71-48f2-bf93-c4ab29215268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube video has since been made private.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e726f3-8970-4628-a06b-6215c2a49bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedba30a-62fb-425a-b09c-4826c485a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s legal to carry guns into Texas churches</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827582f-339c-4432-929c-b013dd1b7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who returned fire against the shooter were members
        of the church and part of the church''s security team, but were not hired
        by the church, Regional Director of Texas Department of Public Safety Jeoff
        Williams told reporters Sunday night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa23de0-7b1d-492b-b06b-afc2f381e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b71bc-2bab-4b57-8a9e-b34aa4c85bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The citizens who were inside that church undoubtedly saved 242
        other parishioners," Williams said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651bb4c-a32a-4cc8-86ed-8cf644967022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f308cfe-ee51-4fab-9b81-a065691d9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas recently changed its firearms laws in response to the 2017
        Sutherland Springs church shooting that left 26 people dead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739b10f-5880-4cad-be04-50cee1ec82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea65c6-9f3a-426a-974b-6a68070718e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gov. Patrick said the state now allows licensed handgun owners
        to legally carry weapons into places of worship. Another law allows churches
        to develop, train and plan for their own teams to provide security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b090e9-f33f-40bc-8362-79a678d9b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a6ac2-d855-4e7b-94f0-c3a741d2c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It was so chaotic''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007214a8-9aa1-4827-8e4b-c448e46a83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened during communion, Lisa Farmer told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc2778-1343-4ab1-bee2-a5931134679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb352513-7b93-4396-abdd-9abf15e68e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so chaotic," she said. "I think all the congregation is
        being held inside, all being held for questioning."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad6311-c08f-4eaa-9dbc-35af59a34eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c3ded-aeaa-4293-8fca-807c86943e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church normally has around 280 people attending Sunday services,
        she said. She didn''t identify the congregant who died but described him as
        a close friend "who would do anything for anybody that he could. Good guy.
        He''s been there for us through thick and thin."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ca82d-6fe9-49fd-addb-b072ed9266d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587454e4-7baa-4167-bd4c-bd1fa4cc3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the scene from CNN affiliate KTVT showed several agencies
        present -- including Fort Worth Police, Fort Worth Fire Department and MedStar
        EMS. Several people could be seen outside the church, which was roped off
        with yellow police tape.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cc0de-4103-4a41-9988-ba0df1fe8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ddce54-6880-4a7d-bf55-92adee8346c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Church to meet Monday night</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fda54-7df1-474c-98fe-1d5cb4fe93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britt Farmer, the senior minister, said the church will hold a meeting
        at 6 p.m. Monday to continue the service that was interrupted by the shooting.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06684012-94e6-423f-a069-850c3b5ab318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86188e7a-69f4-47c1-aad6-e24aae0a25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost two great men today but it could have been a lot worse,"
        he said at the news conference. "I am thankful our government has given us
        the opportunity to protect ourselves.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b5d7d-f5a9-4204-bff6-6534dc0e149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96439b04-2022-441e-b2c6-c6465c308c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evil in this world," he said. "Today is one sermon I will
        never preach. It was called ''Leaving a Legacy,'' and two men today left a
        legacy."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db8520-7666-4525-916e-1f5c9a98deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad923db-e1ff-43c9-9131-b3e211c13085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T16:39:49.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:35:15.210+08:00
