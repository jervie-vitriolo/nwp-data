      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo and Juventus -- bidding for a ninth straight Serie A title
        -- return to action Jan. 6 against Cagliari. Juventus trails Inter Milan on
        goal difference atop the standings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ac3be-2f24-48b2-a841-ae6e83616526'
