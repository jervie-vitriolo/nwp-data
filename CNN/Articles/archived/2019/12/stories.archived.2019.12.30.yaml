      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89260c35-bfd2-4027-95c0-0660f687e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T15:50:39.962+08:00
      'mgnl:createdBy': 'vince'
