      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T17:24:43.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:35:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for performing open heart surgery on me man," <a href="https://twitter.com/Chris_Geno_51/status/1209998833851228163"
        target="_blank">wrote user Chris Genovese</a>. "I appreciate it."</p>'
    '14':
