      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in June, Putin made waves by declaring the death of Western
        liberalism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e5a9f-2dec-4df1-a95c-d707fece9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaeb16-afb5-4261-82a5-dacd8e8b9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those remarks seemed timed to provoke debate ahead of the G20 summit
        in Osaka, Japan. But it wasn''t just talk: In the months that followed, Putin
        would continue to set the example for authoritarian leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b45d8-29e9-4547-b9f5-a3f96931dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101398d-0302-47de-9b8f-5a0fe2fbe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for example, Putin''s policies toward his country''s embattled
        and marginalized political opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929d7ff-dc26-459e-891a-b6a159cbb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b421977-9d71-489f-8814-75be1412219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the summer, the Russian capital of Moscow saw a wave
        of opposition demonstrations. For a time, unsanctioned rallies and solo protests
        seemed to gain momentum. Russian authorities even dropped criminal charges
        against a prominent investigative reporter after an unexpected public outpouring
        of support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fb727-d201-4721-8716-52e64d6eeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a75eee-ced0-4652-a6d5-ba9ba7be9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a crackdown on the opposition then followed, with the detention
        of leading opposition figures and sweeping arrests of more than 2,000 demonstrators.
        The Russian government, it seemed, was determined not to let street protests
        get anywhere near the scale seen in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07d655-a0a2-477c-b3ad-546b9df5706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d7923-fe0b-41e9-9ee7-190445d0278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also showed willingness to exert more control over its citizens
        online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3779f-e048-4a63-b23a-849be2fc9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06952382-694a-411c-90c6-815cb94bb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Putin signed into law new measures directing the creation
        of a so-called "sovereign internet" capable of operating independently from
        the rest of the world. The law mandates that all Russian internet providers
        install special equipment to enable the use of "deep packet inspection," a
        type of data processing that can be used to surveil and censor internet traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99467e2-03a4-4d73-b6c0-b47ad70c0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3f4df-d026-4c21-82fd-0d713f0482df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law took effect in November, establishing Russia as a leader
        in authoritarian tech. Critics say Putin''s push for greater control of the
        internet effectively gave the Russian government a "kill switch" to shut off
        internet traffic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649a442-f5b8-4d72-a7ec-8af2ae1f6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc26e8-74ba-42c9-ae72-06d7c908633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government didn''t impose widespread internet blackouts
        in response to protests -- unlike the Iranian government, which pulled the
        plug on the internet to prevent people from organizing or communicating during
        recent nationwide anti-government demonstrations. But, during protests this
        summer in Moscow, authorities did appear to introduce selective outages in
        some locations to jam or interfere with cell phone usage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce23fb6-8737-480a-9b8c-5f344950b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dca86-0d92-4553-bfc7-6d026b86afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little surprise, then, that Putin took Chinese President Xi Jinping''s
        side in the China-US confrontation over the Trump administration''s decision
        to effectively block all Huawei involvement in American 5G networks amid spying
        concerns. At the annual St. Petersburg International Economic Forum, Putin
        said that US actions risked "technological war" over emerging digital technologies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d01e3-14b3-4963-aaf4-794d752f5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47709a16-d263-4ee1-8936-e2fe808d9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Xi had other reasons to bond. Beijing may be coming in
        for criticism over Xinjiang detention centers and its response to Hong Kong
        protests, but none of those criticisms are being raised by Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dbf94-7ac8-4b9a-84de-b2e8f5e1b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fae00-c094-41f2-93a0-6c4814e07def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international scene, Putin found common ground with some
        of the world''s other authoritarian leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b093bb-29d4-409f-8334-c5202be9568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937d006-a633-4036-8419-8c21cebf2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Putin played host to Venezuelan President Nicolas
        Maduro, in a show of support for his embattled Latin American counterpart.
        The following month, he paid a visit to Saudi Arabia, showcasing an oil-driven
        partnership with a longstanding ally of the US. There would be no uncomfortable
        questions from Putin about the kingdom''s human rights record.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526b074-fc4b-42b1-ab07-fc54f96de157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccb9b1-3885-453e-b808-134f4d6d13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s visit to Saudi Arabia and the United Arab Emirates was
        described by many observers as a sort of victory lap. But the Kremlin leader''s
        biggest foreign policy triumph of the year was over Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b9f0d-36c2-4468-8b6e-825ae2325a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ac198-6913-4aa2-a972-7d54f5c59c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Putin and Turkish President Recep Tayyip Erdogan met
        in the southern Russian resort city of Sochi to hammer out a 10-point memorandum
        of understanding on Syria''s future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c5e00-6407-484b-8020-5efc1c9a4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b959d3-1646-472e-8303-ad6de89d4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal in many ways formalized facts on the ground. President
        Donald Trump had already abandoned Washington''s Kurdish allies in Syria,
        by ordering a sudden withdrawal of US forces from Syria. The deal left two
        strongmen -- Putin and Erdogan -- as the main geopolitical players in Syria.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3fd4a-369f-448b-a6ab-5369d48b8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60958c-b649-4348-8f6d-252e63e7613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:35:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s gamble in backing Syrian President Bashar al-Assad, it
        seems, has paid off. While a small contingent of US troops remains in Syria,
        the Assad regime is securely in power, and Russia has a larger military footprint
        in the country, with Russian forces even falling in on abandoned US military
        infrastructure in Syria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf789783-bad8-4c24-8048-c9f7ffaf00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-30T07:48:49.893+08:00
      'mgnl:createdBy': 'glee'
