      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Xianne Arcangel contributed
        to this report.</em></p>'
  'Guevarra-Emmeline-Aglipay-Villar-inhibit':
    'caption': 'Justice Secretary Menardo Guevarra (L) and Undersecretary Emmeline
      Aglipay-Villar (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T15:21:35.211+08:00
    'imagesource': 'jcr:1c9ce781-16a6-4a71-a483-42a78c5c0863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944bb1e3-c993-4538-84cf-ca565f6a5c39'
    'lead': 'Justice Undersecretary Emmeline Aglipay-Villar, the daughter-in-law of
      businessman Manny Villar who owns Prime Water, says she will stay out of an
      ongoing review on water supply contracts with Maynilad and Manila Water.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:34:13.652+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:11:55.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:30.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'DOJ', 'Aglipay-Villar', 'Emmeline', 'Mark',
      'Villar', 'Manny']
    'stories': ['e2ab3c94-0c31-420b-bac5-203394e9a11b', '41223191-9c70-463f-86e6-7e94d49bede2']
    'template': '1'
    'title': 'Mark Villar''s wife keeps hands off water deals probe '
    'updated': 2019-12-13T17:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643a001-717b-421c-b92d-81b0c911eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Justice
        Undersecretary Emmeline Aglipay-Villar, daughter-in-law of businessman Manny
        Villar who owns a water company, said she will&nbsp;keep her hands off an
        ongoing review on distribution contracts with Maynilad and Manila Water&nbsp;after
        she was told to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d792f-2318-4962-b875-2d554a773842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay-Villar formally said she will stay out of the ongoing probe
        of the Department of Justice on the supposed onerous contracts signed by the
        government with the two private concessionaires in 1997.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06591bc-f8c7-41a2-a66d-49caf884488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he asked Aglipay-Villar,
        wife of Manny''s son Public Works Secretary Mark Villar, to inhibit from the
        probe to avoid controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257c22a-50dd-4d81-9a5f-ae7e45df5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I requested USec. Villar to inhibit herself <em>na lang</em> to
        dispel suspicions that the DOJ contract review may not be completely objective
        due to an alleged possible conflict of interest," Guevarra told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c400fe1-94e8-4971-bf70-1bd2aec81e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay-Villar was representative of DIWA party-list when President
        Rodrigo Duterte appointed her to the Executive post in July 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14daf2c-0d0c-4f9c-8655-8013cd603676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair to USec. Villar who has always acted with professionality,
        but the circumstances call for it," Guevarra said, adding that "any good lawyer
        will come to the same findings and conclusion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacf696-5d95-43c9-b342-fe31ca9aeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay-Villar officially inhibited from the review process on Friday
        through a memorandum sent to Guevarra''s office "to eliminate any cloud of
        doubt on the impartiality of the Department''s review," acknowledging her
        "affinity to the owners of PrimeWater Infrastructure Corp."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec770e9e-726b-4a14-9bd4-e6aea4c3526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered a review of the <a href="https://cnnphilippines.com/videos/2019/12/4/MWSS-plans-to-craft-deal-with-water-concessionaires.html">decades-old
        supply deals</a> with the Ayala and Pangilinan-led utility firms after he
        was enraged with the <a href="http://cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">ruling
        of an international tribunal</a> demanding the government&nbsp;to cover losses
        incurred by Manila Water and Maynilad due to rejected water rate hike petitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457c005-7b34-43dd-bbf6-db6e90bb04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/12/13/Manila-Water-MPIC-stocks-water-deal.html">Manila
        Water, MPIC stocks plunge amid uncertain deal with gov''t</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575742-2b39-409a-89c0-d67aa75522ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra''s plea came after rumors that the Metro Manila concessionaires
        are being pressured to give undue advantage to Duterte''s allies, including
        the Villar family, so that they can snag bigger deals through their water
        subsidiary PrimeWater Infrastructure Corp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65035a59-94ad-4fde-8fce-aa16714e1c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
