      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Ann Sonders, Charles Schwab Chief Investment Strategist, called
        it "a somewhat-uncomfortable pop up" in a tweet, but said it was "too soon
        to declare it an uptrend."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0deabb0-afce-4e3c-b8c5-8c11e4921d90'
      'mgnl:activationStatus': true
