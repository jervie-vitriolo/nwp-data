    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec370f8-c6ed-4677-a4e9-5610df3dbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T18:54:46.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have these cities which are willing to accommodate and welcome
        these POGOs because they really take up a lot of office space. Not just office
        space, they need complementing residential condominiums. It''s really driving
        the demand for both office and residential condos in Metro Manila," he added.</p>'
