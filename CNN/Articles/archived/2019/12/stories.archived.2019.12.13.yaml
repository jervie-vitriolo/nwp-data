      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a legal perspective, Integrated Bar of the Philippines president
        Domingo Cayosa also said revoking the board resolution does not mean cancellation
        of the contract extension.</p>'
