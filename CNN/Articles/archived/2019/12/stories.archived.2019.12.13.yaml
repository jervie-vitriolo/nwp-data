      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fef9c-9cec-4210-9613-b759c332bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
