      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45da59-76d7-4593-918f-2d737423ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure exactly how it was going to go down when I tested
        the pole," Illett said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049fea7-e8a9-4a51-8d00-00e5081218d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b5ba1-2661-4b27-9d24-e21564c71aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilett said he''s been working on the water for about 20 years and
        admits he''s seen incredible things, but this encounter ranks as the coolest
        to date. "It''s moments like this why I love my job and being out in the environment
        where I can work and live," he said. "It''s just amazing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7302c4-3c4e-432b-be89-998fdc4ba878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df069cff-9164-4f8a-9ef3-5957e7c229e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I felt compassion for the bird''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2415c-b1d1-4e14-ba51-952db6896089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illett has been reading comments on social media discussing whether
        or not his team should have intervened and said it''s a different feeling
        when you''re watching the situation unfold in front of your own eyes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95148d8-f6e5-4697-ac6a-8584bf6f0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39994f9-7323-4568-aad4-766453b683be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I at fault because I''m human and I felt compassion for the
        bird?" he said. "At the end of the day both animals are alive and well and
        they went their separate ways and we feel pretty good about what we did."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a87c2-314c-4b0f-b025-e9c2d5306a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99cb1d-e88e-4531-ad3e-4f7f29d23067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US removed bald eagles from its list of endangered and threatened
        species in 2007 but the birds remain protected under the Bald and Golden Eagle
        Protection Act, the Migratory Bird Treaty Act and the Lacey Act. Under the
        MBTA , anyone harming one could face up to two years in prison and a $250,000
        fine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6569f6-04a6-4b68-9712-b925f307cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000988a-be14-41b9-a77e-dcbf3553c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to reflect the correct
        description of the men who saved the bald eagle.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d723b5-3073-48b9-95a9-fd0d2f03eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/12/americas/bald-eagle-octopus-trnd/index.html"
        target="_blank">An octopus caught a bald eagle in a death grip. Thanks to
        some salmon farmers, the eagle survived</a></em>"</p>'
  'food-labels-reduce-obesity':
    'author': ' Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-13T09:01:26.264+08:00
    'imagesource': 'jcr:af2042ca-ac5c-43a9-b58f-3765b0c5ab9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1415817-73e2-4fc2-bf17-ff7a58b92317'
    'lead': 'Food labels detailing how much exercise is needed to burn off a product''s
      calorie content could help to combat obesity, according to UK researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:04:13.245+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:12:11.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:25.976+08:00
