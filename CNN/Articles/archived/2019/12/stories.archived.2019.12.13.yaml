  'salmon-farmers-save-bald-eagle-from-octopus-in-Canada':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T08:58:25.559+08:00
    'imagesource': 'jcr:5c88841e-013e-4b50-bfec-7eb713fc99ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79dfefaf-cbce-4812-8599-927e82ef970f'
    'lead': 'A team of salmon farmers are feeling pretty proud after they were able
      to rescue a bald eagle from an octopus off the northwest tip of Canada''s Vancouver
      Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:01:16.712+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:12:12.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:25.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salmon', 'farmers', 'Canada']
    'template': '1'
    'title': 'An octopus caught a bald eagle in a death grip. Thanks to some salmon
      farmers, the eagle survived'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ae235-a1bb-4add-b0f3-adbeb364e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A team of salmon farmers are feeling
        pretty proud after they were able to rescue a bald eagle from an octopus off
        the northwest tip of Canada''s Vancouver Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc1e71-94a4-47c9-a0b8-dd5740a77b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7699a-9dd3-4d84-a203-3dad1edc849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was returning to their float house when they heard screeching
        and splashing sounds last Monday, according to salmon farmer John Ilett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ada53-9d15-46a7-83fa-329375dd905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9186110-8d0a-47c7-b928-8da9b5c3e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After investigating the sounds, Ilett said the team found "a full-sized
        eagle submerged in the water with a big giant octopus in the water trying
        to drag it down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba981c-7a6e-474f-bc06-f135ad24144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b1b7a-54af-4465-8df7-3fbd2a2cb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team watched the interaction for about five minutes, unsure
        if they should intervene to help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf639c06-bc1d-45a6-874a-09823138cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba40e01-c5a9-4a96-a5f0-7bf00a661e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure if we should interfere because it is mother nature,
        survival of the fittest," Ilett said. "But it was heart wrenching -- to see
        this octopus was trying to drown this eagle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5549af-f5da-400f-8dc2-10a15a8ec006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0a0a7-4ebd-4e2a-b333-1f8220b12ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilett and his team decided they had to do something to help. After
        getting close to the battle, Ilett reached out with a pole with a small hook
        attached to it while another co-worker started recording.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c54a23-2780-49c0-abc9-f0770b94ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafa60e-60f1-4fe1-8a26-ea796ecec035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to just latch on to the octopus and give it a little
        tug," he said. "It released its grip ... which gave the eagle just enough
        time to get to shore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1b9e5-358c-4c8c-869a-b4564890844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:01:16.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:12.771+08:00
