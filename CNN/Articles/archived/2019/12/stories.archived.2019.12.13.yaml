      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d60944-21f6-4ab0-8536-fa328b10f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP), which has waged a five-decade insurgency, the longest-running in Asia.
        President Rodrigo Duterte walked away from peace negotiations with the communist
        rebels in 2017 as both sides accused each other of ceasefire violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa134b40-cd92-4c0b-b7fe-45397653c866'
