      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb7eb6-b459-4f37-b54a-8842ac79c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency had been rising steadily in recent weeks as traders
        bet on a Johnson win. A solid majority in parliament would allow the Conservative
        leader to take the country out of the European Union by January 31 — removing
        some of the Brexit uncertainty that has hung over businesses and the economy
        for more than three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cfd7a-4dd1-4c38-9ac8-e75c05b2175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4106dc0-4e08-4cce-8a2b-936a7a8b76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the exit poll is confirmed, the election has also ended Labour
        Party leader Jeremy Corbyn''s hopes of transforming the UK economy through
        a spree of left-wing policies that scared the business community. His platform
        called for the nationalization of major utilities, tax rises for companies
        and higher earners, and awarding 10% of companies'' shares to their workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b0fb7-ec61-44e6-95a0-0439262c9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969d04c-f849-424d-a654-6fafde8f180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll predicts that Johnson will win 368 of 650 seats in parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20370a74-5937-415b-b739-33553bbae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e2861-bb1b-40da-9d2e-b19f61d9adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors believe a majority of that size would give Johnson more
        time to negotiate the country''s new relationship with the European Union
        following Brexit. He has promised to agree a trade deal by the end of 2020,
        when transitional Brexit arrangements expire — an ambitious deadline that
        if not met would mean significant barriers between Britain and its largest
        export market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fafa58-c222-4d20-bbfe-b0eaa66548f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891e0a4-6c42-4e11-ae4d-c7428b211afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be free to ignore the views of the more extreme elements
        of the party," said Adam Cole, head of foreign exchange strategy at RBC Capital
        Markets. "An extension of the transition beyond the end of 2020 becomes that
        much more likely."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd214b95-7333-42d0-9fb0-7525744ef631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd3c71-03fb-4b53-93eb-42511a17d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallum Pickering, senior economist at Berenberg, said a clear victory
        for Johnson should mean a boost for the UK economy, which had ground to a
        halt in recent months. GDP growth could rise to 1.8% in 2020 from 1.3% this
        year, before accelerating further to 2.1% in 2021, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8113bf-9ae4-412a-8f44-111611288ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95859a-b45d-4cb2-b95f-048c38b34a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because results in line with an exit poll "should virtually
        guarantee" an orderly Brexit in January, while the risk of Corbyn implementing
        his proposed policies would vanish, Pickering wrote in a note to clients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5cda5-4c7c-4025-a73a-bbc70cf2ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b061f1-fa4d-4a8b-9dc7-0fd0b5869ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Conservatives plan to end the painful belt tightening
        they implemented following the global financial crisis and start spending
        on investment projects. The party has pledged to increase day-to-day spending
        on public services by £3 billion ($4 billion) above current plans by fiscal
        year 2023, and boost outlays for longer-term projects by £8 billion ($10.5
        billion), according to the nonpartisan Institute for Fiscal Studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d14a3c-2bf1-443a-bdfe-18a7c6ae0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:08:02.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/12/investing/pound-uk-election/index.html"
        target="_blank">The pound jumps after exit poll predicts big Johnson win in
        UK election</a>"</p>'
