      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blu Girls, dubbed as the queens of Southeast Asian softball,
        sprinted their way to another gold medal finish on Sunday with an 8-0 drubbing
        of their Indonesian foes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a94f7-462a-457e-9446-e9b1e4b2618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
