      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unveiling comes a couple of months after Sony confirmed that
        its next console, the PlayStation 5, will also launch in 2020 for the holiday
        season. That system is expected to have faster load speeds, better graphics
        and improved audio. What the PlayStation 5 looks like, though, is still a
        mystery.</p>'
