      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are challenging the House leaders to be transparent.
        Disprove Senator Lacson’s claim.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a142e58-be4b-49c6-9221-cdae36bbd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
