  'Video-of-awesome-science-experiments-done-by-professor-goes-viral':
    'author': 'Brendan Ponton, CNN'
    'caption': 'Video of Tidewater Community College Professor Dr. David Wright has
      gone viral.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T08:12:35.297+08:00
    'imagesource': 'jcr:fbf35010-e961-43e2-95d1-e5bcda934300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
