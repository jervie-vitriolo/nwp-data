    'mgnl:tags': ['Blu-Girls', 'RP-Blu-Girls', 'PH-Blu-Girls', 'softball', 'women-s-softball',
      'The-Source', 'SEA-Games', 'SEA-Games-2019', 'Southeast-Asian-Games-2019', 'Southeast-Asian-Games']
    'template': '1'
    'title': 'SEA Games: Blu Girls credit full force home crowd for 10th straight
      softball gold'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e04a3-dfb3-4c5d-b219-45b564b0f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong> The
        Philippine Blu Girls asserted their dominance in the recently concluded 2019
        Southeast Asian (SEA) Games softball tournament by clinching their 10th straight
        gold medal— and they only had the home crowd to thank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff880b2-1808-4c2e-8d1e-fd48f732807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the national women’s softball squad said that despite
        feeling “pressured” during their finals match against Indonesia, the squad
        eventually pulled through with the help— and inspiration—from the full force
        Philippine audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254dab0c-5173-429f-98fd-ebd0229ae788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> pressure <em>''yun, pero mas naging ano</em> (lamang)<em>
        ''yung pagiging</em> excited <em>kasi ang daming nanood.</em> <em>Na</em>-surprise
        <em>kami sa</em> crowd,” Philippine team member Angelie Ursabia told CNN Philippines’
        The Source on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef43a5-46e5-4f5f-9c23-81153427f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was pressure, but our excitement eventually
        prevailed because a lot of people watched. We were really surprised with the
        crowd.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f51a-05f2-4ffe-a8b4-9c72014e2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya mas ginalingan namin kasi ang daming tao</em>. First time
        <em>namin maglaro na ang daming tao,</em>” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718af1e1-f3e0-438c-8e9f-a182cfceb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why we stepped up our game because a lot of
        people were watching. It was our first time to play before a big crowd.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda71778-f476-4271-acb9-9216aaf0bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.829+08:00
