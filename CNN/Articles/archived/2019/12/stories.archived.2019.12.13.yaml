      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I suppose by doing that, the administration is expressing its sentiments
        against the terms of the concession agreement.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086373f8-6fb4-417e-a385-c056d1247201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
