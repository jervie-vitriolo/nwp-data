      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a9d76-6268-46fc-825a-a1fa48432a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Bureau of Immigration (BI) has arrested 11 Chinese nationals working in Tacloban
        City without work permits and visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1b53e-a38d-44b8-83d3-c737255f50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98fc40-f789-41ed-b3a9-bf0b18ea135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI on Friday said the Chinese nationals were apprehended at
        their workplace along Zamora Street in Tacloban City. They were arrested while
        they were selling various goods in their retail stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13632d-6f1e-496b-905b-5192f30812dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6d3ec-58c0-4e72-8cda-2862d467c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI acting Intelligence Chief Fortunato Manahan Jr. added the Chinese
        nationals failed to present their passport or any other immigration document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8973c40-091d-41f3-af8e-a0d31232735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d341b-f1d0-48de-8890-c85c1a1c8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Region 8 team caught them engaged in businesses, selling various
        goods like auto parts, cellular phones, accessories, and other general merchandise,"
        he said. "Upon verification, it was confirmed that they did not possess the
        appropriate visas and permits," he shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391bea8-1b67-4063-bf4e-bc4e84e04dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0be26-b784-4bc1-8420-d0a089e32af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal workers were flown to Manila and brought to the BI detention
        facility in Camp Bagong Diwa, Taguig City where they will undergo deportation
        proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea9d12-43d3-498c-9c24-3eaa3fdb1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6202ac1-7784-4f5a-a74d-f55b6ac91795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:31.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials in July said they are concerned over the influx
        of Chinese workers in the Philippines. Data showed more than three million
        Chinese nationals have entered the country since President Rodrigo Duterte
        assumed office in 2016 and fostered friendly ties with Beijing. However, some
        were arrested and deported for not having the proper documentation. The Immigration
        bureau has arrested over 1,400 improperly documented foreign workers this
        year alone.</p>'
