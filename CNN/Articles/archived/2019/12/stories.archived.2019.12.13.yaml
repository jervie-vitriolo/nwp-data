    'template': '1'
    'title': 'DTI: Prices of noche buena products may go down further ahead of Christmas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53aeec-36bc-4001-b11a-801382573418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong>&nbsp;Prices
        of some noche buena products are expected to be cheaper ahead of Christmas
        Day, the Trade and Industry department said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b128a03-c44f-4670-8989-2a309ce9e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be52ac-255a-4b46-9d37-d055abfac9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo said over CNN Philippines’ Balitaan
        that some stores have already run a sale on their seasonal goods – or Filipino
        favorites during the Christmas Eve feast, such as keso de bola (large cheese
        ball) and sweet-style spaghetti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70427172-cdae-4e57-87a5-39c5c4d00648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b424f37-7613-4f4a-9ace-0872baefb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbababa na sila</em> (Retailers have been lowering prices)
        [on noche buena products]. We expect <em>pa</em> (still) [for the rates] to
        go lower by next week, [which is] closer to Christmas," Castelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed3a7f-c303-485f-a52e-33d4b11bc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70bec5-1fae-4e64-95f2-43cf50deb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some products are discounted by P10 to P12 from what we saw in
        retail stores,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0d9f0-f5cd-4166-ab24-5749ed2da2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48545262-499d-4148-89a8-ef8823243289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 13, certain brands of spaghetti noodles are now cheaper
        by about ₱4 per kilogram, the Trade department noted in its suggested retail
        price (SRP) bulletin. From an SRP of ₱92.50 on October 31, it is now at ₱88.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48073b8-fce3-443c-a80a-bbb6ac974fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6e308-fadb-41b2-9ee4-7641c46a0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of some cheese brands weighing 400 grams have also been slashed
        by ₱2 to ₱5, the department added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f41da-3fbf-4644-bfcc-a958de896592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2872f4-59d4-4502-a766-919e17979a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said retailers need to reduce their inventory resulting
        in the price markdowns in food items.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97d928-dddc-4b79-9d9c-9ec1e1735951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51781c-d91c-46b6-b310-56ae04bdeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of stores also <em>nagpo-</em>promo package<em> nalang sila.
        ''Yung magkasama ''yung</em> two items, two or three items in one pack you
        can save mga ₱20 to ₱50," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceb11b-a04b-4279-9bb0-d67a41b61828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153a495-6890-47d4-a113-2f090325a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of stores offer promo packages – where they
        put two to three items in a bundle and you can save about ₱20 to ₱50.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946db2e-c22f-4f6c-94fe-191e9e0a83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4def84-ee1c-4204-9e7c-620d5ca0169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:13:53.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the price of chicken, which consumers have preferred
        in light of the African Swine Fever outbreak, has gone down. She said that
        as of Thursday, the farmgate price of chicken is ₱88, so the retail rate should
        be ₱140 to ₱150 per kilogram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962c39f-947d-469d-a436-50b0443fc453'
