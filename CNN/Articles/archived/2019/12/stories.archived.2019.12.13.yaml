      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House Judiciary Committee on
        Friday voted to approve two articles of impeachment against President Donald
        Trump, sending impeachment of the President to the House floor after a bitter
        and contentious committee debate that stretched over three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32f733-f6e5-4beb-8c21-c3a997cccbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a325b-85b7-4a9a-8b2e-ab116bd17c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judiciary panel approved the impeachment articles on two party
        line votes following a surprise decision late Thursday evening to delay the
        final votes until Friday morning, which prompted both parties to point fingers
        at one another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a56db9-0144-41d1-9283-8228ec2ae14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7a025-39ae-4be7-b5ae-3764ac258fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler ended the committee debate
        on impeachment articles suddenly on Thursday night before taking a final vote
        on the impeachment articles, sparking a chorus of Republican objections as
        Nadler gaveled the meeting into a recess. Rep. Doug Collins of Georgia, the
        top Republican on the panel, said Nadler had ambushed the committee after
        Republicans agreed to stop putting forward amendments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455e590-bfe0-4635-a36d-103cd8221411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb4e6d-1c08-4e30-b2eb-9c2024acd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one thing that we have around here, even when we disagree
        on policy, there is some civility concerning schedule," Collins said. "All
        he had to do was say, ''Hey, its late, we want to roll this into tomorrow,''
        but they didn''t have the decency to even say that. He just sprung it on us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f1142-3f4b-4190-aacc-0c4efb809bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65258510-fb93-4eaa-b0e2-a243a6c84bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and the Republicans did not try to delay the votes on Friday
        morning, and the committee quickly approved them along party lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8026c8-4be1-43aa-809e-0c1c648cd095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ef816-40ef-49c8-8663-31ba54bada2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats said they held the vote Friday because they accused Republicans
        of trying to push the committee debate longer than they had initially let
        on in an effort to hold the final vote on the articles in the middle of the
        night. As a result, Nadler pushed the votes until Friday morning so the public
        would be able to watch the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb56cb-9fc2-4c40-96da-e1ba2221413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2c06c-ae05-4047-a5f9-398c7573eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s votes to approve the two articles of impeachment
        —&nbsp;abuse of power and obstruction of Congress &nbsp;tees up a House floor
        vote next week that would make Trump the third President in US history to
        be impeached.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301ea3e-ae0e-4681-83f9-8229da3b1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207f292-c24a-42f1-9f1e-f12a774bd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s votes to approve the two articles of impeachment
        of abuse of power and obstruction of Congress tee up a House floor vote next
        week that would make Trump the third President in US history to be impeached.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce7ee4-cc12-4df4-b753-8cb2fcf8af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff41a8e-8d72-4518-bf3c-ad85736fe8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late-night fight over scheduling followed an intense debate
        over the articles themselves that stretched 17 hours over two days. The committee
        considered five Republican amendments and Democrats defeated all of them on
        party-line votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aeaef1-92a2-4a40-bb81-8b66a1875ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc1cfa-9172-4a40-9179-b9c9e88416db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats charge that Trump abused his office by pressuring Ukraine
        to investigate his political rivals and withholding US security aid and a
        White House meeting, and then obstructed the investigation into his misconduct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22929e11-ce42-4b42-93c3-f2ec8ad24afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cec20d-9ecd-4806-b859-2904d7e5f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans accuse Democrats of rushing to impeach the President
        for political reasons without charging him with a crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83912dfa-f813-493a-bc83-46457c4cb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fed4fe-b6e7-4282-bf9c-f24deaba7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundamental divide over impeachment played out over and over
        again in the cavernous House hearing room where the Judiciary Committee debated
        the impeachment articles Wednesday and Thursday, where lawmakers in the two
        parties mostly talked past each other and urged the other side to change course.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a681b8-14d2-4a5d-bdaa-ab3b5f847b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692a993-d03f-45df-aac3-eacf857ad677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point late into the evening Thursday, Rep. Tom McClintock
        complained he hadn''t heard anything new from either side in three hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136ec4d-be51-47c7-95c2-19596792cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb4447-31f3-4d0f-a4c7-5970dd9c1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:26:24.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s vote, Democrats are expected to move to hold a floor
        vote on impeachment next week. The timing is still uncertain as the House
        will also be juggling votes to fund the government and approve a major trade
        deal with Canada and Mexico.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bcca3-a4f5-4d87-8ea5-9f61df83afd7'
