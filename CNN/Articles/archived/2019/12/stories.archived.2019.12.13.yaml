      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0baa8-26c4-4dc5-87f0-7634af35931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden, the Democratic presidential frontrunner
        who has often taken Trump to task for his behavior, chastised the President
        for his tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4009e7-eb91-4059-b053-a797de1acf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465c9ab-bbc1-471a-9076-06b5b95c7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of president bullies a teenager? @realDonaldTrump, you
        could learn a few things from Greta on what it means to be a leader," Biden
        said on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276afc39-955d-4c6d-8b6d-2658a2e1bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58d6e6-0394-4c12-b429-6f1e7f6e570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine announced Wednesday that it had chosen Thunberg as
        its Person of the Year, making her the youngest individual to be recognized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaaf23d-b9d0-4800-8fdb-dacc9c2119c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0788faf-f66a-40a5-a49c-107e21b2127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thunberg has become the biggest voice on the biggest issue facing
        the planet—and the avatar of a broader generational shift in our culture that
        is playing out everywhere from the campuses of Hong Kong to the halls of Congress
        in Washington," Time editor-in-chief Edward Felsenthal wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e3832-5f92-4cf0-a1d2-cc2300d28467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080e5d9-70d5-4fc9-9a21-4b3f7743737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, House Speaker Nancy Pelosi, the Whistleblower who sparked
        the impeachment inquiry and Hong Kong protesters were on the shortlist for
        who has been the most influential this year. Trump deeply covets being Person
        of the Year: he thanked Time when he was chosen in 2016 and lashed out at
        the magazine a year later when he was passed over.</p>'
  'UK-election-Boris-Johnson':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T06:16:12.369+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
