      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancers (June 21 - July 22) love a good throwback. BP Valenzuela’s
        new EP “paradigm shift” released as half-lit is a wondrous callback to aughties
        radio-rock and it comes in a limited edition cassette (via genjitsustargazingsociety)
        to complete the experience of past in present.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dd7b8-f91d-416c-8cb1-a7db42d3d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might not look it, but Scorpios (October 23 - November 21)
        are always hungry for emotional catharsis. The best place to find this is
        often in theater. Pat Valera’s stage adaptation of Lualhati Bautista’s “Dekada
        ‘70” opens early next year and you can buy your emotional Scorpio friend a
        ticket (via Dekada ‘70) as early as now.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67026ab9-0d24-4619-a040-03bf56e979b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
