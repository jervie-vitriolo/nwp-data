      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Aquarius (January 20 - February 11) is down for some cultural
        analysis. Film critic Richard Bolisay’s first book “Break It To Me Gently”
        (via everythingsfineph.com) is a culmination of his work for the last 12 years
        writing about Philippine cinema as well as the cinema of the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bc522-3d43-4806-a364-eef95c74cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
