  'What-you-should-get-every-sign-for-Christmas':
    'author': 'Astro Putas'
    'caption': 'Astrology account Astro Putas has put together a gift guide of local
      items suited for each of the signs. Illustration by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-12-13T16:39:34.140+08:00
    'imagesource': 'jcr:2a6f08b2-fd90-44dc-a126-dc0780619900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bae23a3-ad5a-4205-8c64-8f576912f75d'
    'lead': 'An all-local holiday gift guide by your favorite all-local astrology
      account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T16:48:50.364+08:00
