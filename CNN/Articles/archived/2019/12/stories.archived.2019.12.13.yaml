    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a66988-c687-4a98-99a7-f7206333d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said they were also not aware of the new allocations as they
        were given a copy of the House 2020''s version of the budget 10 minutes before
        the bicameral committee''s ratification of the 2020 appropriations bill.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef4fb5-a0fb-4a8a-a79d-00ace05ecc39'
