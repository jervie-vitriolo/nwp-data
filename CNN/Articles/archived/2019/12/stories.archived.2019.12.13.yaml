      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Pisces (February 19 - March 20) is a magpie, collecting trinkets
        and memories to build a space for dreaming. Glorious Dias (via @gloriousdias)
        has curated vintage finds at their physical store while Souvenir (via @sou.ve.nir)
        offers a collection of vintage jewelry from all over the world for the full
