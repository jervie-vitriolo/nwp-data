      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the pop in claims was notable, just one data point doesn''t
        make a trend. Last week''s data could be an outlier due to seasonal noise,
        given the timing around the Thanksgiving holiday on November 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7744ea60-bae0-4d4e-a28b-8fcf167333ef'
      'mgnl:activationStatus': true
