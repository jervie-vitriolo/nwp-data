      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Philippine
        offshore gaming (POGO) firms would drive up the demand for office space, despite
        a ban on new players in Makati City, Colliers International Philippines said.</p>'
