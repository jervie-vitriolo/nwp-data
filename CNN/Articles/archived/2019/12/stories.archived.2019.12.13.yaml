      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> – Authorities
        said Friday they seized about three tons of illegally imported meat products
        from China.</p>'
