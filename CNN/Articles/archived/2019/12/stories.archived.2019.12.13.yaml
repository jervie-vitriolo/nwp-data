    'jcr:uuid': '521f53e8-13b1-4700-b4e2-3bc761c4f4f4'
    'lead': 'The Chinese nationals were arrested while they were selling various goods
      in their retail stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:18:31.542+08:00
