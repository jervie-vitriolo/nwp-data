      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sentimental chic for the water signs</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bbfd89-40e3-45a1-ab68-c38ba97841bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
