      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de0a58-6948-4285-91c4-54d3db822b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.641+08:00
