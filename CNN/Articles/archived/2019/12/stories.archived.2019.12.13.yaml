      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 47 people on the island -- also known as Whakaari --
        when the volcano erupted Monday with little warning, spewing a massive cloud
        of smoke and ash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d2de5-e0d0-4309-9e87-25945927bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864530e1-753d-4403-9ddf-53ae0c4bafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen people were badly burned in the eruption. Specialist
        burn units in New Zealand are treating 21 people and seven more have been
        flown to Australia for treatment, health officials said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf57720-96fd-48d7-bb75-419ad1bdb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5152df3-c4e3-4c4a-8a05-19b3dbdf8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White smoke was still billowing from the volcano Thursday. GeoNet,
        New Zealand''s hazard monitoring system, said Thursday evening there was still
        a "medium" likelihood of 50% to 60% of eruptive activity over the next 24
        hours, making the military''s rescue mission a risky one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f1132-c221-4fb4-97b9-65a7ad213a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
