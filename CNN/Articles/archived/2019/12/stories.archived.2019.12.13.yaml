      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ff6c1-ba9d-4140-b52d-95544bf50376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.341+08:00
      'mgnl:createdBy': 'janine'
