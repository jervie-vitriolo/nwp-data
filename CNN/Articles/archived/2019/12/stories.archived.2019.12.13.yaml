      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e2e97-bfa5-4b7d-9c9d-a7e47816d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
