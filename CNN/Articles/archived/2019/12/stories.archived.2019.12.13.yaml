    'template': '1'
    'title': 'LOOK: U2 shines in their first ever Philippine performance'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e454f7-cf42-40d1-9f3f-eacfa08e8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippine
        leg of “The Joshua Tree Tour” by “the biggest band in the world” in Dec. 11
        featured several shout-outs to Filipinos and Filipino culture. From poetry
        by Eric Gamalinda, to a special nod to Filipino heroes and human rights activists,
        the band shared the story of the Philippines with 15 other countries featured
        in their 2019 “The Joshua Tree Tour.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320bdeb-dd98-4d99-b20e-be722a7d0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Joshua Tree Tour” celebrates the 30th anniversary of the eponymous
        album, which is a meditation on the band’s fascination with American legends
        and its people. The tour began in 2017 and continued in 2019. The second year
        brings the band to 500,000 more people around the world, with first-time performances
        in countries such as India and the Philippines. By the time the tour ends
        in Mumbai, India this Dec. 15, the band will have played to three million
        fans in 66 shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555d502-cec2-4722-b04b-f5a70f89c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tour name implies, the band performed their acclaimed 1987
        album in its entirety — from “Where the Streets Have No Name” to “Mothers
        of the Disappeared,” bookended by some of their biggest hits such as “Sunday
        Bloody Sunday,” “Elevation,” and “Vertigo.” The band also performed “Ultra
        Violet” and dedicated it to notable women of history including Filipina heroes,
        human rights champions and advocates such as #BabaeAko, Maria Ressa, Melchora
        Aquino, One Billion Rising, and Grrrl Gang Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb444d-7949-458c-affe-9736f7f83209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful women such as Greta Thunberg, Pussy Riot, and suffragettes
        from Japan, India, US, and the UK were also shown in the montage during the
        “Ultra Violet” performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c39af9-86e2-406c-988c-e87cdc88d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When women in the whole world unite to rewrite history as her story,
        that is a ''Beautiful Day,’” said U2 frontman Bono.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12413ed2-302a-4e29-869a-b14b7ae84491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-show program also featured <a href="https://www.instagram.com/p/B58A87Mhsp_/"
        target="_blank">Eric Gamalinda''s poem</a>&nbsp;“The Opposite of Nostalgia.”
        Other featured poets in the band’s 2017 tour includes Walt Whitman and Langston
        Hughes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f173ca-7f7f-4c75-8fb6-fc12d497d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band performed in a massive stage with a game-changing 200ft
        x 45ft 7.6K resolution screen, which featured the panoramic images of places
        around the Mojave Desert in the U.S. such as ghost towns in Death Valley and
        Yosemite Park. These were done by the band’s frequent collaborator Anton Corbijin
        whose idea to shoot the Joshua tree in the desert gave the album its name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ea216-da15-4f60-b4c8-250a0f86e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbijin recalled at a Men''s Vogue Italia 2017 <a href="https://www.vogue.it/en/fashion/cover-fashion-stories/2017/03/12/u2-anton-corbijn/"
        target="_blank">cover story</a>: “At the beginning of the trip it was going
        to be called “The Desert Songs” or “The Two Americas.”&nbsp;This is why I
        had chosen California’s deserts as the setting. But on the first day I told
        Bono the story of a tree in one of those deserts that the Mormon settlers
        had named the Joshua Tree, because its branches recalled the arms of the prophet
        Joshua raised to the sky, exhorting his people to follow him to the Promised
        Land. The next morning, Bono came down to breakfast with a Bible in hand and
        informed us that ‘The Joshua Tree’ was the title of the new album.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25181b3f-6a3d-4cd2-94bf-0b36d0c4f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:38:18.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:11:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See what you missed from “The Joshua Tree Tour” below.</p>'
    '11':
