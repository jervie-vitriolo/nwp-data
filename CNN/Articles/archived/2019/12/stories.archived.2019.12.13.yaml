      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdd84d-daa5-42ab-b32e-53e342aac3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Déjà vu?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf8152-54f9-48c3-b44e-ba32d4716f2b'
