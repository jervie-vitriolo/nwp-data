      'jcr:uuid': 'b58259a6-99e8-4236-8249-ae298f66e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has not yet announced a price for the console itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc99716-8f34-42d1-a01b-6b3ed834af92'
