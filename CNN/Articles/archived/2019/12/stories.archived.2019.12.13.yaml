      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fe3d3-8bd1-4711-8cf6-72018ef5dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:11:54.388+08:00
