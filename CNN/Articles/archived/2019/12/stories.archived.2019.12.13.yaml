    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c2d14-891a-49dc-ad5a-3b4075c23279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T18:54:46.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re optimistic for the next 12 months because Makati is not
        the only city in Metro Manila that''s accommodating POGOs," Bondoc told CNN
        Philippines'' <em>Business Roundup</em>, noting alternatives like Quezon City
        and the Ortigas business district bordering Pasig and Mandaluyong.</p>'
