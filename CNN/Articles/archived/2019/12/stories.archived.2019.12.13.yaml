      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ec25f-cbb5-4c08-ad62-3fb8b92318e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hot &amp; Heavy" is a limited series which follows the lives of
        three "mixed weight" couples who face judgment for being heavier women involved
        with smaller men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32e842-7398-4201-ad58-7123d9050533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf23b8-dc8e-4f42-a774-da30c0c7bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release the couples are:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1e069-e144-41f1-8bd2-418a6f80fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42322a95-1d29-4d94-a97d-267a2ee34eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Joy and Chris have been going strong for three years and are ready
        to take their relationship to the next level, but family and friends have
        serious concerns that Joy won''t be able to keep up with Chris''s adventurous
        lifestyle due to her weight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07444a35-9e62-4fc9-9f6b-1d25588db638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70489e36-3c6b-4f40-8112-c62a56091449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Kristin and Rusty have been married for two years and want a child
        more than anything, but when Kristin realizes she might need to get gastric
        bypass surgery in order to have a baby, disagreements arise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675215b9-d446-4b95-9b5c-c985a97f9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdb468-649b-41e1-9db6-3996c3e07696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Despite being over 400 pounds, Adrianna has a newfound confidence
        thanks to her boyfriend of two years, Ricardo; but with the endless attacks
        they face in public, how much will Adrianna be able to endure?</p>'
    '12':
