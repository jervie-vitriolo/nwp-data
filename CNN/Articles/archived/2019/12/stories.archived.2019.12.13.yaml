    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson''s Conservatives win majority in UK election'
    'updated': 2019-12-13T13:14:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be668297-856a-4cfe-a191-fba076054943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:50:52.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b6916-ec98-4948-a3ff-d1f3fd873c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:50:52.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit seemed to be firmly back on track Thursday after an initial
        exit poll suggested his Conservative Party was on course to secure a large
        majority -- 86 seats -- in the House of Commons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4d4e8-2c69-40cc-bbf5-972e3f87e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Boris Johnson has done it. The UK
        Prime Minister has stunned political pundits by leading his Conservative Party
        to score one of the country''s most dramatic electoral victories in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9aae2d-66be-4f0a-9b91-6bf229cd0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1cec8-de5a-4b44-99ef-30056788cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Friday morning, the Conservatives had secured 329 of the
        650 seats in the House of Parliament, well ahead of Labour''s 198 seats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ef2e5-48d8-4a5d-a647-4ff8da5afdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebc89a-c9d8-4945-90e1-9016c5c8dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the final results are declared, Johnson will have secured
        more than 360 seats, projections suggest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea8a30-843f-4d77-9778-ba976182f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5c775-801d-4434-81f7-b3d996deeb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats have 8 seats so far, while the Scottish National
        Party posted big gains in Scotland, with 45 seats.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418562b-aa72-48df-98a3-e41e7d389244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3941956-6b34-49db-8b0a-a6d0343f12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would give Johnson a comfortable majority in the House of Commons
        and paves the way for Brexit to take place at the end of January.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88e7b4-25da-4de6-96bc-bb7cf10dce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4f660-3404-46f6-9010-dd30ed3edcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the people of this country for turning out to vote
        in a December election, which we didn''t want to call but which I think has
        turned out to be a historic election," Johnson said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4f204-90b1-4491-8ff6-f86c25ba9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc494cd-bede-44b0-9dd8-73ebeedc2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the result gave his party a brand new mandate to get
        Brexit done.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5d71d-3cf1-4486-91e4-b09cd81769a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd4b17-32b7-4a6b-8745-d1dc7ff6ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the night became clear early on when one of the first
        constituencies to declare a result, Blyth Valley, went to the Conservatives.
        The Labour Party had held the seat since it was created in 1950. This was
        a big win for the Tories -- and one of many more to come.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1706a-123d-460e-838e-a59b16cea47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfe7b0-3880-4338-9177-dad864a44de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a scene that repeated itself throughout the night in parish
        halls, leisure centers and gymnasiums across the country. The Labour crowd
        was left watching jubilant Conservatives snatching away one seat after another.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61be61-cf85-4c80-b459-0d3e1f309fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01ded6-1966-4a9f-889a-b4040875d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the results trickled in, the scale of the collapse in the Labour
        vote became apparent.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0f499-3171-43fc-8790-c9888ffa2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272344c-8201-4584-a414-dc6610b509af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Workington, Labour''s Shadow Environment Secretary Sue Hayman
        lost her seat to Conservative Mark Jenkinson, another sign that Johnson''s
        strategy had worked.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb6535-3675-424e-bd8d-255b9645e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600afa9-5923-4972-ba27-a72e7a50878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditionally Labour, pro-Brexit constituency was a key target
        for the Tories. "Workington Man", a white, older, working-class man who supports
        Brexit, became a key demographic in the campaign.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b6f9c-86c5-41eb-999c-0aad3b87fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdf751-7396-4276-8b08-100df8b6ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was very much a Brexit election and, in the end, Johnson''s
        campaign promise to "Get Brexit Done" appears to have swayed the vote.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66c3f1-c88a-4a60-b103-f0a8ed3eaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c658c-8847-4b95-b3cd-944cb65857cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a clear indication that voters are tired of the country
        being stuck in a limbo and want to move on.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebe3d7-7661-40a7-b1ac-47a6e00091b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7efdf-ab19-4e56-8e05-cdf025852a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister promised to break the gridlock and deliver Brexit
        by the end of January.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0c327-fda8-4d2f-abce-3b0f0dfcbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7064a-eb49-4530-a72f-726b361139b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has already struck a Brexit "divorce" deal with Brussels,
        but was unable to pass it through Parliament after Remain-backing Conservatives
        rebelled.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68615f3f-428f-41bc-b915-475e80e2698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7117f0-43a2-46ed-9d12-32f8712abf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having purged the rebels from his own party, and with his newly-acquired
        majority, that should no longer be a problem.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf92545-0c12-4b1e-ac34-47e371a7e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc63223-6cab-46cc-8d60-5f9674c1d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the UK leaves the European Union, Johnson plans to immediately
        start negotiating a new trade agreement with the bloc.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e0cc0-7c16-42ab-aaa1-7db30aa9c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257dc747-ea68-49b0-9428-6924095360b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping to secure a deal by the end of 2020, before the end
        of the so-called transition period during which the UK will be formally out
        of the EU, but still subject to all its rules and regulations. The transition
        period is designed to prevent a hard landing.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9328c0b-9d90-4423-9ea8-8808619d4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2df789-3522-4172-ba8c-0fb590d7d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election result will undoubtedly shape the trade negotiations,
        and could lead to a softer version of Brexit -- one that would see the UK
        staying more aligned to the EU. That''s because his large majority means Johnson
        will no longer need to please the very hard-line Brexiteers in his party in
        order to get his legislation through Parliament.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c0fc-abd0-4e64-86a6-d5d2d9cb7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109ab17-aae8-4563-a6d3-3ce1dedb48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collapsing Labour</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a9bf1-8cd2-48c9-9ca3-7ce9ef9e6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election ended in heartbreak for the Labor Party -- and the
        blame game started even before the results had been counted.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12a827-1358-4aab-a61a-c600268dbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7415734-2392-4ae0-af02-67a161e1d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn had focused his campaign on increased
        public spending and radical economic reforms, while his Brexit plans remained
        vague. Corbyn pledged to renegotiate the withdrawal agreement and then put
        that new deal to voters with a remain option also on the ballot.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda4b56-6f89-402d-8db3-c8944a48f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e4706-bcb1-4e5a-97ca-b4e66e5e18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it became apparent that Labour was going to suffer its worst
        election result since 1935, prominent party members started searching for
        answers.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ed0c8-da49-40c8-9b14-ae548229fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c58c5a-bfca-4994-be09-73de6f8efa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many blamed Corbyn for the fiasco.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75601ac2-9123-411c-93cd-48ad736fed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53186eb-6c14-4327-b080-af15747e7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Wilson, the Labour Party candidate who ran for -- and lost
        -- the seat once occupied by then-Prime Minister Tony Blair, vented his fury
        at Corbyn on Twitter.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cafb0-b084-4e92-9e91-f339a42693cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e32f80-667b-4c57-9744-679d026befb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party''s leadership went down like a lead balloon on the doorstep,"
        he said. "Labour''s leadership needs to take responsibility."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7aaed-ded5-405c-b890-977e321cab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d5461-e490-4b25-939e-766007308066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outspoken Labour figure Jess Phillips tweeted that the anticipated
        Conservative victory "feels like a punch in the stomach."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ccf3d-67be-4d17-9e77-217e77f6e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d03c1-af15-48ec-8d8a-a44f21d519d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Alan Johnson, former Labour Party politician and Home Secretary,
        said Corbyn "couldn''t lead the working class out of a paper bag."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee78b4d-9310-47a2-87f3-cd2bb7e2dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87412d-2b7b-429a-aa22-3e4324015188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn himself blamed the party''s loss on Brexit overshadowing
        all other political debate.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8f00c-05f9-43f8-a37f-f36326029081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33471ba1-61de-465c-8046-84dfc7c4a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after defending his own North London seat, Corbyn announced
        that he would not lead the party into the next general election, but stopped
        short of saying exactly when he would leave the post.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0d0ba-90b8-47c2-8248-d225dc0cb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8c4a2-d5e9-4eb9-aecd-87b41fad0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will discuss with our party to ensure that there is a process
        of reflection now -- on this result and the policies of the party going forward,
        and I will lead the party during that period to ensure that that discussion
        takes place and we move on into the future," he said.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5219c-46e4-46f1-a9d7-f8d001e96848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f74d1-f346-42da-b727-7d5c35a5213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a deeply disappointing night for the Liberal Democrats.
        The anti-Brexit party had hoped to scoop up the votes of Remainers, but ended
        up with fewer seats than they won in the 2017 election.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3870cb-4200-4464-af07-b3337c0f82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250a880-64e4-4ac0-9f27-677ba4e5dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the biggest upsets of the night, the Lib Dems'' leader,
        Jo Swinson, lost her seat to the Scottish National Party.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c977e73-2125-4e55-b65e-b67db27a61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30ba09-e959-4b82-8e8f-e83d0afebc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North of the border, the SNP won a landslide, bagging most of the
        country''s 59 seats. That result will likely make the party''s calls for a
        second independence referendum much louder.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4c6d6-1d8b-4071-9d01-6ee35fd52610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc363f10-d4e0-4ae4-a925-f5a71b3267e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland voted to stay in the European Union in the 2016 Brexit
        Referendum, and the SNP has consistently argued the country is "being dragged
        out" of the EU against its will.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35abb21-4bc6-41a6-b5f0-26b06422f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a97aa-65bc-4578-b1e7-15413aebd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Boris Johnson has rejected the idea of holding a second vote,
        SNP''s leader Nicola Sturgeon is likely to argue the election result gives
        a clear mandate for a new referendum.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20845237-3a5a-44ab-b792-c80921199423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d82abf-164c-4318-9b52-54a44baf72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders have welcomed the election results. The EU didn''t
        want the UK to leave the bloc, but uncertainty surrounding Brexit has exhausted
        their patience.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3586f81-a61c-4bd6-824b-194dfdf415cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb378332-d17d-4511-bc93-64a975124493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s European affairs minister, Amelie de Montchalin, said
        France had been asked for clarity around the UK''s Brexit plans for a long
        time. "This result brings that," she said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673ce61-34d7-4bcc-aa9c-6556fc6b54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ce083-aa9c-43c6-9118-882eb2b9f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view was shared by investors -- the British pound jumped 2%
        higher after the initial exit polls were released.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb620e-36a1-43cf-9d83-6d6b8fb9ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34733ca0-70c3-440c-b37c-c975a00215ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the results came in, US President Donald Trump tweeted: "Looking
        like a big win for Boris in the U.K.!"</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b55c6-4c35-4cb1-95d3-b7dc8da555f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5e230-89ff-4342-baba-6fc15b2056cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has spoken in support of Brexit and backed his "friend" Johnson
        before Thursday''s vote. The endorsement was met with a lukewarm reaction
        in the UK, where Trump is not popular.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3e0f2-eb62-4482-9e1e-502e0cf1a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907edc47-f343-45f9-ba42-e8b347f5076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a good night for Boris Johnson. But while he can celebrate
        the win, what comes next will be a battle of much bigger proportions.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20e3d9-9dda-49d5-be5c-a7a0b59c54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c591d6-d082-41db-a416-faa3f58b95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:14:10.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a divorce deal from the EU was complicated. Securing a trade
        deal with a partner that is larger and much more experienced in negotiations
        will be even harder.</p>'
