      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Two
        were killed and 15 others were injured Friday after suspected armed communist
        rebels attacked Brgy. Libuton in Borongan City, Eastern Samar with an improvised
        explosive device, the military authorities reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65fa03-ae16-4c83-9199-293ffd41dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4a308-e7d2-496f-b758-e13d7eac6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened at around 4 p.m., according to the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f749ade-10af-45cb-952e-e076970a1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed in the attack were a cop and an elderly woman identified
        as Patrolman Mark Jerome Rama and Agripena Traboco, the Eastern Visayas regional
        police reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efbcdb-becc-46f4-8f82-0a9efdc18bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:27:22.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the injured people were minors including an infant, and
        five of them were policemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7ff5a-2987-4b3f-a270-071dc128ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:27:22.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8th Infantry Dvision of the Philippine Army alleged that the
        attack was part of the upcoming anniversary of the Communist Party of the
        Philippines on December 26.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde208f-e02d-4031-af3a-39832c72e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:27:22.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d442f0b-06fc-41cf-9573-b37c13b2bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:27:22.032+08:00
