      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that cancelling the contract might be raised before a court
        or the speedier way -- a negotiation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305064d-c5cb-4e12-ac36-ad0672e443e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa</em> reasonable <em>na mabilis at magkaroon ng</em>
        win-win situation,” said Cayosa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba771f7f-4d9a-44ba-8f56-ff330ed41ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For it to be reasonable and fast and to have a win-win
        situation.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d88c7-eeca-411c-881f-ed4551d14d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both concessionaires earlier said they are open for a review of
        the concession agreement, but President Rodrigo Duterte has rejected this.
        Water concessionaires did not want to comment on the issue. The MWSS board
        met on Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a010dee-a2a5-4a1f-8cca-7e9bff018f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809af38e-dc17-42ee-83da-10c850b17e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.341+08:00
      'mgnl:createdBy': 'janine'
