      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-List Rep. Carlos Zarate said, <em>“Walang pagkakaiba
        ito sa nangyari last year na nagkakaroon pa rin ng kontrobersya dahil sa sinasabing
        insertions noong mga</em> lump sums <em>na nakatago lang sa</em> general description
        <em>na</em> flood control, <em>pero kung saan ito, kanino mapupunta ito</em>.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eefb99-fd13-492b-80e1-a0d853db36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
