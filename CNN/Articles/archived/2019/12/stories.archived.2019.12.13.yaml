      'mgnl:lastActivated': 2023-01-27T00:12:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f07bd-3af6-4e96-8788-e5d487c25476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President vetoed ₱95.3 billion worth of infrastructure funds
        in April of this year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01789159-70b6-4036-bd80-77c6b27d7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2aef2-5cf9-4879-8d00-42fdcf29fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Lacson who revealed last year that there were alleged anomalous
        insertions in the P3.757-trillion 2019 budget. The bickering in the Congress
        at the time caused a four-month delay in the passage of the fiscal plan. This
        forced the government to operate on a reenacted budget from January to April
        this year. The bill passage postponement was responsible for the country’s
        economic losses in the first quarter of this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b631c4a-b131-4f5b-9b92-c152b9b3c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10b8c0-9952-442e-bc4b-953038b6a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a reenacted budget, which leaves new and continuing projects
        unfunded, Duterte must sign a new budget bill on or before the year ends.</p>'
