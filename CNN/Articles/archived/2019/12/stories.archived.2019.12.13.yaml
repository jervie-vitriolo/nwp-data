  'magic-mushroom-depression':
    'author': ' Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T13:21:51.199+08:00
    'imagesource': 'jcr:ac0829cd-5961-4d4e-a2e8-02f1b1200968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a0b164-eda1-41d9-a5c5-b817c3900e85'
    'lead': '"Magic mushrooms" may have moved one step closer to becoming a treatment
      for depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:24:44.985+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:11:56.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:29.596+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Magic-mushroom', 'Depression']
    'template': '1'
    'title': '''Magic mushroom'' ingredient could be used to treat depression, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03167790-a5cb-4cd7-831b-97deec64cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;"Magic mushrooms" may have moved one
        step closer to becoming a treatment for depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead13d4-13f8-4d5a-ad5f-72e8fc79e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4158ff-8729-4a73-bf08-6304b726f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active ingredient in psychedelic mushrooms is called psilocybin
        -- and a new British study suggests it could safely be used to treat depression
        when other drugs have failed, offering hope to millions of patients worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9c294-36c6-4d91-b5a9-b5ae330b8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed9fa8-743d-4afc-b094-8a2aeb01345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by King''s College London and mental healthcare
        company Compass Pathways, administered psilocybin to 89 healthy adult volunteers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227afe8-378c-4baa-b5ed-0aa9890c1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d208fe8-0d4f-4524-9a04-3e6adb5643df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared the effects of 10mg and 25mg doses of psilocybin,
        and a placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2127453-7634-4bdc-9b97-0e627aa0a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259ddf2-3b05-4c9f-9f36-65e5ddb1dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "no serious adverse events" and "no negative effects"
        on cognitive and emotional function among the volunteers that took psilocybin,
        according to a Compass Pathways press release. Instead, the volunteers experienced
        "changes in sensory perception and positive mood alteration" -- typical effects
        of psychedelic drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7956fd-71dd-4335-bc17-df4725902e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899edca6-a9b3-4bcc-bd91-7dfd9e2738bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the study are clinically reassuring and support
        further development of psilocybin as a treatment for patients with mental
        health problems that haven''t improved with conventional therapy, such as
        treatment resistant depression," said James Rucker, one of the lead researchers
        from King''s College London, in the press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3225e4-83d6-41bf-9052-45c70a51afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405d7be-c84f-4c62-8558-ba19c53900dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the first of two phases in their testing -- the second
        phase trial will involve over 200 patients with depression across Europe and
        North America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de326d96-3d20-481e-aa54-7c4b093f56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd555adf-8a2f-4b32-802e-f0f3e7ce9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 264 million people worldwide are affected by depression,
        according to the World Health Organization. The most common pharmaceutical
        treatment is to take antidepressants like Prozac, which increase levels of
        serotonin in the brain to improve mood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d8032-b361-4878-8e5c-6cf0dfde9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480f07e-e8ac-4846-9166-4cab44492ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this type of antidepressant doesn''t work for everyone, and
        is generally prescribed as a long-term treatment to maintain effectiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a29682-5584-40c1-b7c1-ec50fdedc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a71aeb-a39c-4695-9055-9116f5d8e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, psychedelic drugs quickly alter our brain function,
        and could therefore potentially treat patients in just a few doses when combined
        with therapy, researchers have suggested. Though research remains in the early
        stages, such a treatment could target a range of mental health conditions,
        including anxiety, addiction, and obsessive compulsive disorder (OCD).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df9b5a-6b15-480d-ba0f-9285bcd096a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc949ac-c7ea-42ad-af24-b37e0ce65583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: theoretically, psilocybin helps "loosen" the
        deeply-rooted patterns of thinking and behavior behind many of these mental
        disorders, according to King''s College London. It could "relax" the parts
        of our brain that control these behaviors, thus allowing old patterns to change
        or fade. Patients who have received psilocybin have described coming down
        from the high with "new insights" and changed perspectives on their difficulties,
        said the university.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070d06f-b724-44c0-a92a-728a46ffe663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddeaf25-bda7-4e70-a8a6-b3965d68bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 Imperial College London study supports this theory. After
        volunteers were injected with psilocybin, the parts of their brain associated
        with emotional thinking became more active, while the introspective, self-conscious
        part of their brain became less active.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e20ff0-0f39-4bd3-a174-0fba8de17670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164e951-f47d-4cca-8fbd-a6745d430704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But psilocybin and other pschedelics are likely still a long way
        to being approved, developed, and rolled out as treatments. Only recently
        have US cities like Denver and Oakland moved to decriminalize psilocybin;
        nationwide, it''s still listed as a Schedule 1 controlled substance, meaning
        it has no medicinal properties under official US federal policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387f524-2a2a-48c7-bda2-65610c2523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:24:44.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2019/12/13/health/psilocybin-magic-mushrooms-depression-intl-hnk-scli-scn/index.html">''Magic
        mushroom'' ingredient could be used to treat depression, study says&nbsp;</a></em></p>'
  'charter-change-political-dynasty':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T15:17:05.113+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfeb5cc-854d-4f66-a90b-bd977593d2f2'
    'lead': 'The government body pushing for amendments to the Constitution is urging
      Congress to pass its proposed political and electoral reforms, which would finally
      allow the implementation of a ban on political dynasties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:23:41.638+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:11:56.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:29.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['1987-Constitution', 'charter-change', 'political-dynasties']
    'template': '1'
    'title': 'House panel leaves out political dynasty ban in cha-cha move'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f7b84-8644-49f3-bca7-a4b6d9477bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        government body pushing for amendments to the Constitution is urging Congress
        to pass its proposed political and electoral reforms, including the ban on
        political dynasties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070400b3-ee6d-47ce-9c6f-9517328f75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f2f7b-e472-4a7c-bf18-b6c9668bd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Constitutional Reform (Task Force
        CORE) in a statement on Friday welcomed the House committee on constitutional
        amendments'' swift approval of a resolution seeking to amend the Constitution.
        The body, however, said the anti-political dynasty provision and other political
        and electoral reforms were left out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c1699-cf1e-4d14-a666-d854e2ec906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4239373-613a-4888-aff2-eefde1c236d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that Congress can adopt this difficult but necessary political
        reforms that we have been waiting for in a very long time. We now have this
        opportunity to implement long-lasting reforms that will have a profound impact
        on the life of our nation. We must not let this opportunity pass,” Interior
        Undersecretary Jonathan Malaya said. The Department of the Interior and Local
        Government heads the inter-agency task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797dcdf-8f66-413b-869a-3448016d5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff94771-d1aa-4f35-9882-77c6a4969461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal that the task force earlier submitted to the
        House, the anti-political dynasty provision from the 1987 Constitution should
        be self-executory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45902b99-905a-4840-9b8c-aa437be571ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f01f7-7fd4-40f2-a33c-7d5f498086e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The definition is already in the Constitution. Basically this refers
        to spouse and relatives up to second degree of consanguinity or affinity.
        That includes legitimate, illegitimate, half blood, full blood relations,"
        Ramon Casiple, one of the members of Task Force CORE, said in a media briefing
        on Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70168624-5ced-4264-a51c-05fe695f90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/10/senate-constitutional-reforms.html">READ:&nbsp;Senate
        urged to start public hearings on constitutional reforms</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31419cb-56f7-4c53-a4d7-1155038a3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea354a0-d451-4a20-a1da-31a4f7a852a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Constitution prohibits political dynasties, no law
        has been passed to enforce it, even after three decades. Critics said it''s
        because many lawmakers themselves come from political dynasties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170f6d7-2be2-4e46-a83f-26540401b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925df29-204d-4fcb-8e03-ffb2e40f6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution states, "The State
        shall guarantee equal access to opportunities for public service, and prohibit
        political dynasties as may be defined by law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f97abd-a4a7-4fc0-bea0-580056e043b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c7c8b-d753-4342-a231-12c9e3266cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the House panel passed</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7d345-55ca-447b-87dc-1b793c8982e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">closed-door
        executive session</a> on Wednesday approved a still unnumbered resolution
        of both houses. It seeks a five-year term for all lawmakers and local government
        officials (except barangay or village officials). They can serve for up to
        three consecutive terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fc1fb-9ad2-4eaf-952e-bc08f7fd40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612ba28-cfcd-4f4a-bb54-7b4e102fb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed, the proposed measure will extend the terms of members
        of the House of Representatives and local executives — who are currently entitled
        to a three-year term under the Constitution. Meanwhile, it will reduce senators’
        terms from six years to five years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eafff0-f470-4110-bb1d-43d0da6a5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16f38c-2524-4314-8fc4-5535e7709c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also wants to increase the number of senators from
        24 to 27 – three each from the following regions: Metro Manila, Northern Luzon,
        Southern Luzon, Bicol, Eastern Visayas, Western Visayas, Northern Mindanao,
        Southern Mindanao, and the Bangsamoro Autonomous Region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d44a9-8c1c-4b5d-8634-e1b59ca3f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65b76a-33f9-47b3-b680-14f2821bbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants the Presidential and Vice Presidential bets to be voted
        in tandem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74db679-d552-452f-90ab-eb6c299744cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96806593-2747-444f-8a44-552aa9768b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the House resolution seeks to relax restrictions on foreign
        ownership, allowing them to own more than 40 percent of businesses and land
        in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e71b22-6ff1-4879-8f26-b18acebb4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0c471-ba13-4ab1-8bb1-cac3496b622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else was left out?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371ba35-524f-4b91-ace7-6a375ee6978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said constitutional amendments "must come with political
        reforms otherwise we continue to perpetuate our weak political party system
        that is prone to abuse and elite capture."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f1837-7933-4988-8ca3-bda9ba2f05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f54b2-888e-4c6c-a96c-dcc0acec36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urgently need to shift from elections based on personalities
        to one based on political parties with distinctive policies and programs and
        this is a concrete way to make that happen,” Malaya said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2518d9-399b-42b5-8913-772891f4c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94b3f1-614c-4c61-9fee-1c21ad094906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force wants to strengthen the political party system through
        provisions setting up campaign funds and prohibiting political turncoatism.
        Under its proposal, the Commission on Elections will manage a democracy fund
        for the parties, while Congress could also approve of a political party development
        fund coming from government money. Moreover, members of a political party
        would not be allowed to jump ship one year before and one year after the elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c577e8b-ff83-424c-b23f-ffcaa3342f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038254f7-ca93-4e11-9cc9-8608c15db403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also wants to give additional funding to local government
        units and create a Regional Development Authority to make sure the country''s
        regions have the capacity to govern their own affairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6e0e6-4990-458d-a572-0f00aa3dc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8f40f-2c31-4815-865d-fa1cd9f33419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya earlier said these are all "intermediate steps towards a
        federal system of government," acknowledging that a complete shift to federalism
        can no longer be achieved under President Rodrigo Duterte''s term, which ends
        2022. The government eyes a 2021 plebiscite, where Filipinos can vote for
        or against the constitutional amendments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae578f0a-b1c5-4be0-8c9f-8cb46f9daf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:23:41.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/13/Duterte-Panelo-Palace-House-cha-cha-resolution-amendments.html"
        href="https://cnnphilippines.com/news/2019/12/13/Duterte-Panelo-Palace-House-cha-cha-resolution-amendments.html">READ:Duterte
        to keep hands off Cha-Cha resolution</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860a455-369e-4f5b-80b2-40e6bb6ee9aa'
      'mgnl:activationStatus': true
