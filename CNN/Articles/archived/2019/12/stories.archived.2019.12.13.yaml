      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System has cancelled its
        board resoution on the contract extensions for Manila Water and Maynilad until
        2037, cutting short their service to 2022. Guevarra has said that several
        provisions in the decades-old contract were found to be disadvantageous to
        the government due to profit guarantees granted to the concessionaires.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d369e-1cb7-4bb8-b1fc-f7d43cd7f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.654+08:00
