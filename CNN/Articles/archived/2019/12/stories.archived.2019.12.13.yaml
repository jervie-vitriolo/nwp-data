      'mgnl:type': 'text'
      'text': '<p>PrimeWater has signed several supply deals with local water districts,
        although for smaller service areas compared to Metro Manila. The company said
        it is currently serving over 500,000 homes with over 300 million liters of
        water per day across 124 towns and cities in the Philippines.</p>'
