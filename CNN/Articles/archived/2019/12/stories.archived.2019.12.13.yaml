  'Donald-Trump-Greta-Thunberg':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T06:04:36.629+08:00
    'imagesource': 'jcr:960a7b3f-2c40-49fb-85d0-7453499aea43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6ad047-c6d6-4571-bc5f-2f641ebfd94a'
    'lead': '''Greta must work on her Anger Management problem, then go to a good
      old fashioned movie with a friend! Chill Greta, Chill!'' US President Donald
      Trump tweeted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T06:11:29.713+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:12:25.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:22.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump again mocks teen climate activist Greta Thunberg'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f78ec6-76a7-44f9-843f-1739dd684ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump on Thursday
        again publicly mocked teen climate crisis activist Greta Thunberg, tweeting
        that the 16-year-old Swede who has inspired protesters worldwide has "anger
        management" issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964b1f4-4727-4853-bc24-5b610b55f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3e18a-5bdc-46c8-aeab-0d8dde514407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg, who was named Time magazine''s Person of the Year earlier
        this week over Trump, has sternly castigated world leaders for not doing enough
        to combat the climate crisis, and memorably stared down Trump at the UN General
        Assembly in September. She has been open about her diagnosis of Asperger''s,
        calling it a "superpower" that helps her activism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84199bbd-c34e-4755-8ef2-aa84b0a5c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b886d0-a2b2-4601-91dd-f429cbf6de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ridiculous. Greta must work on her Anger Management problem,
        then go to a good old fashioned movie with a friend! Chill Greta, Chill!"
        Trump wrote Thursday morning, responding to a tweet congratulating Thunberg
        on being named Person of the Year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29a0f8-1116-45fc-a986-3139cd7c2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed14102-815e-4ba3-b95f-07b8fd3e0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently attacks and mocks political enemies on Twitter,
        and previously went after Thunberg in September, though his Thursday morning
        broadside was still jarring coming from a sitting US president against a teenager.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158e2ae-1414-4f51-a2fd-fa32bde091a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f58de7-126c-4b71-b8f6-5adacc35a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s tweet, Thunberg updated her Twitter bio
        to reflect Trump''s comments: "A teenager working on her anger management
        problem. Currently chilling and watching a good old fashioned movie with a
        friend."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a19c8f-951f-4cfa-b8d3-2afe69f4ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc530a9-0e2e-4de0-a67c-56ea2aa24694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, following her excoriation of world leaders at the
        UN, Trump tweeted of Thunberg: "She seems like a very happy young girl looking
        forward to a bright and wonderful future. So nice to see!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8601d7-d0ca-4905-9917-417c75078d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1731f0-7f80-4fef-a360-7a0156930f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:11:29.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Thunberg also updated her Twitter bio to refer to herself
        using Trump''s words.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3330f0c-fe0c-4131-81f4-b471e45d9cc5'
