      'mgnl:type': 'text'
      'text': '<p>Meat Code Inspection of the Philippines defines hot meat, which
        has health risks, as carcass or parts of carcass of food animal which was
        slaughtered in an unregistered establishment and has not undergone the required
        inspection.</p>'
