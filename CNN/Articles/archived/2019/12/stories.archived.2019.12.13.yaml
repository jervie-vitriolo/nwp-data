      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;We may now know why Taylor Swift is
        only making a few US stops during her 2020 tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e914ae2-2330-4b21-a532-616a4953a30f'
