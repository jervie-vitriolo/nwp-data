      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X will come with a new Bluetooth-enabled controller
        which includes a rechargeable battery that Microsoft says has "up to 40 hours"
        of life. Microsoft is also selling the controller on its own for $179.99.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1330bb-7f73-4548-9988-a6d89f19bbd4'
