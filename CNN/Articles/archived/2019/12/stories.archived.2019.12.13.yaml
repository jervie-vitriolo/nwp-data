      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/13/politics/house-judiciary-committee-impeachment-vote/index.html">Judiciary
        Committee sends articles of impeachment to the floor for vote next week</a>"</em></p>'
