      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636cf72-cc71-45d4-91ab-526c7799b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley LeMay told CNN affiliate WMC she installed the camera in
        her daughters'' room so she could watch over them while she works overnight
        nursing shifts. "I did a lot of research on these before I got them. You know,
        I really felt like it was safe," she told the affiliate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690b6cc-94c8-4192-b2e9-0bb26562e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4241b9-1d6c-4241-9c32-41f636a43809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intrusion happened just four days after she installed it when
        she was running an errand and her husband was at home with the kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fd88d-86ed-4cf2-907c-f7413154b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab52d6-a93a-4127-9b0b-7e8472c5a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her daughter Alyssa heard noises coming from her bedroom, the
        child went in to see what it was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037c292-1647-4ccc-a5ae-2eb39ff1e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca072e-9478-4e9b-83f4-8428fc0b2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ring camera footage, obtained by WMC, shows Alyssa standing
        nervously in her room while Tiny Tim''s rendition of "Tiptoe through the Tulips,"
        a warbling song featured in the horror movie "Insidious," plays over the camera''s
        speaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e80fc-a601-470e-bc9d-108084f133d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2655c9-030e-474b-bc86-1bbe14959eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is that," Alyssa asks, after a man''s voice fills her room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1190d7-a9ae-4db8-8ca8-e81c97b39324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906f25e-75bf-4c34-8804-b7bb5abd7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m your best friend. I''m Santa Claus," the voice says. "I''m
        Santa Claus. Don''t you want to be my best friend?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2641c0-f60b-4914-a530-fab47380df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc0837-4e6e-4262-85df-2cff6ef3c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WMC reported the unidentified person continued to harass the girl,
        taunting her and encouraging her to destroy her room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68646fd8-6151-442c-91f8-e1ebfb859953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432ec38-dc76-457b-999f-86c67d5e5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched the video and I mean my heart just like ... I didn''t
        even get to the end where she is screaming ''Mommy, mommy'' before I like
        ran inside," LeMay said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b4710-c8ec-4a62-8a76-5be720f86314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6ffb5-1a72-49f1-94ea-67f0b0dd5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ring responds</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2286251-2a9f-4136-8ba8-539d8ac431e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Ring said the hacker did not gain access
        through a data breach or compromise of Ring''s security. Instead, the person
        likely took advantage of the family''s weak account security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374a643-bc25-482c-90a3-1fa87ee0f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fbe13-24c1-4ba7-b47f-cf0237b4d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customer trust is important to us and we take the security of our
        devices seriously," the statement said. "We have investigated this incident
        and can confirm it is in no way related to a breach or compromise of Ring''s
        security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ece5b-8474-4be5-a132-8b0d7fa19caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e92dae-7d4a-4517-b5fa-9d79dfef2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Ring users "often use the same username
        and password for their various accounts and subscriptions." If those were
        to fall into the wrong hands, those devices could be compromised.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba069c4a-481d-44da-a60c-c0570a7f922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33fcc9-15dd-46ad-ac7a-05c11b0de73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution, we highly and openly encourage all Ring users
        to enable two-factor authentication on their Ring account, add Shared Users
        (instead of sharing login credentials), use strong passwords, and regularly
        change their passwords," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2460-d944-44f6-bbc7-3d8a85156dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cdfd2-a011-49cb-a4d5-74dba893fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley told WMC she had not set up two-factor authentication on
        her device.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a54b3-0a64-47c1-9182-55e00a0799e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4825f-7304-4164-865c-1a82190786ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Others have been hacked and harassed</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721b1cf-72a0-4f8d-96c5-09f5cd7379f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least three other instances in the past week alone
        involving Ring devices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e5329-89e9-4a08-9f80-c3acc42ff9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eceac7-c68e-4b23-9089-f760a12acd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, a father in Nebraska was shocked to hear a
        voice talking to his daughter through the Ring camera on their kitchen counter.
        He told CNN affiliate WOWT that he immediately unplugged the device and called
        Ring, who told him a third-party device had logged into his account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7efea-7b75-4863-a31f-fd3d52b22a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80956b4-3c58-4d8b-90bb-7fb746e1ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, an Atlanta woman was in her bed when a man''s
        voice came over her bedroom Ring camera, yelling that he could see her and
        demanding that she wake up, CNN affiliate WSB-TV reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
