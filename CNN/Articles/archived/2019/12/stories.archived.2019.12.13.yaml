      'jcr:uuid': 'bf5ded67-a844-4fb3-959b-9ab1b91fc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-unnumbered resolution, which was <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">approved
        by the House committee on constitutional amendments behind closed doors</a>
        on Wednesday, proposes a five-year term for all members of the Senate and
        the House of Representatives, as well as for local officials (except barangay
        or village officials). They can serve for up to three consecutive terms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a076812-741e-4f5d-a6bb-7bc6fd110376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, members of the lower chamber and local executives
        are both entitled to three-year terms. Senators, on the other hand, presently
        have six years in office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785345d6-9795-4f70-a6c9-8098ae29f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also wants to increase the number of senators from
        24 to 27 – three each from the following regions: National Capital Region,
        Northern Luzon, Southern Luzon, Bicol, Eastern Visayas, Western Visayas, Northern
        Mindanao, Southern Mindanao, and the Bangsamoro Autonomous Region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe02d9-9e14-4aaa-9151-78380d732f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amendments proposed by the House resolution include a tandem
        voting for the President and Vice President in the elections, as well as a
        provision that would ease restrictions of foreign business ownership. The
        resolution also limits the ownership of mass media to Filipino citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc0587-7453-4560-b7ee-382db270124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4609fd8-c76a-4169-a769-9f9a695eb6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58deb9-6445-4052-88af-6ea88aa59875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Approval next month?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090374d6-0ee8-4362-b069-179edc43c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez meanwhile said he wants plenary
        debates to start on the measure next week so the chamber can pass it by January.
        The lawmaker also insisted that there is no need for a constitutional assembly
        or constitutional convention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae1f42-9df8-4542-810e-41f62433d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development, however, drew mixed reactions from lawmakers and
        netizens alike.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb027ff-55a6-4d4c-8d82-8aee350c284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some questioned the process of its discreet approval, Bayan
        Muna Party-list Rep. Carlos Zarate said the proposed amendment of increasing
        solons’ terms is considered “illegal.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47e4f8-8bcc-448d-b133-06e8aba8f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalabas nito,</em> this is Cha-Cha by legislation and hindi
        naman ito nakalagay, nakasaad sa ating kasalkukuyang Saligang Batas," said
        Zarate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a0ea2-7c7c-4ee5-9138-39c76b2cfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will turn out that this is Cha-Cha by legislation
        and this is not written in our current Constitution.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d5719-3113-42d9-8fa8-2b08bdcc2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya, executive director of the
        Inter-Agency Task Force Constitutional Reform, welcomed the House panel’s
        approval, and congratulated Rodriguez for “taking the bold step and for responding
        to the President''s call for Constitutional reform.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3317657-b69e-4025-9a3b-95da38ed1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier this year admitted that passing federalism—
        one of his main campaign promises in the 2016 elections— would remain shot,
        as many Filipinos still do not support the proposed shift.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0aecea-e091-485c-a664-f957209c6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:03:52.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber passed a federal charter on third and final reading
        in the 17th Congress, but no counterpart measure was filed in the Senate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce990d0-fcf4-4968-b8ae-02a0290fc396'
