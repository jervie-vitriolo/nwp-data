      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong> President
        Rodrigo Duterte will not intervene in the affairs of the Congress, particularly
        the passage of the resolution amending the 1987 Constitution, Malacañang stressed
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf6e2a-239d-4acd-8e5b-0b5762e22901'
