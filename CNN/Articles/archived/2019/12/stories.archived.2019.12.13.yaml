      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There’s more to
        expect at Cebu City’s finest hotel!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec08100-0cfe-4d8f-adf3-c413e8daa132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:39.405+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:12:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo Plaza Cebu recently finished the first phase of renovations
        for its premier rooms and suites as its owning company Cathay International
        Resources Corp. renews its commitment to maintain and uplift the standards
        of the deluxe property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b33fd-3bfe-4c23-9f04-8d777d7b0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:39.405+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:12:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renovations have been completed on the 19th floor to the 21st floor,
        covering 60 premier rooms and suites. With a total investment of over ₱100
        million, the upgrade works gave the hotel rooms an upscale design, integrating
        new architecture trends and furnishing styles. The concept focused on the
        positive balance of form and function to give guests an even better experience
        during their stay.</p>'
    '7':
      'image': 'jcr:78b15fa5-64e0-4964-9bd7-9f1961a40c2d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd450ec8-9b60-4476-88f6-e98e96ff2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:39.406+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:12:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5904e-5ff7-4090-8ca2-daf3444e4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:39.405+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:12:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design for the new rooms came from Architect Dewey Santos of
        DSFN Architects, together with hotel management. General Manager Mr. Brian
        Connelly says: "We are excited that phase one of the renovation is already
        complete. We have extensively planned the design and the improvements are
        comprehensive. It''s a mix of luxury and comfort, perfect for the traveller
        of today whether travelling with your family or for business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c49687-13af-449d-855b-8736737a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:39.406+08:00
      'mgnl:createdBy': 'joemil'
