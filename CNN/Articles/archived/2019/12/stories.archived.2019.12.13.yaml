      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs have edged out business process outsourcing (BPO) companies
        as the top takers of commercial space this year. Another real estate firm
        Leechiu Property Consultants said POGOs <a href="https://cnnphilippines.com/business/2019/9/16/POGO-salaries-higher.html">have
        granted bigger salaries</a> than call centers.</p>'
