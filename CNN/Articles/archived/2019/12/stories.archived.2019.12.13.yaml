      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23be41d-58d9-4007-b71e-70ce37bdc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like early this year, the Senate plans to send the budget bill
        to President Rodrigo Duterte with reservations-– or an attached list of questionable
        budget insertions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b930e-7484-4f67-8714-f645dd388b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacef04-80d0-4ebf-9d14-a51f52f6dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will leave it to the discretion of President again tulad nung
        last time (like the last time),” according to Senate President Tito Sotto
        III.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f730089-ab98-40ed-a2dc-f1d78220d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.893+08:00
      'mgnl:createdBy': 'catherine'
