      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a8b1d-b0d5-4013-a688-f15200481552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Xbox, which will be released during the 2020 holiday season,
        resembles a PC tower and is far taller than its predecessor, the Xbox One
        X.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c02481-946e-4684-a9a1-540818e5da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af43e46-52e2-4c89-a401-713d85ff56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new gaming console was previously codenamed "Project Scarlett."
        Microsoft said in June that it will be "four times" more powerful than the
        Xbox One X and comes with more memory, higher resolution and better graphics.
        At that time, Microsoft also revealed its holiday 2020 timeline and said the
        console will launch alongside the latest game in its popular "Halo" franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6a901-2490-416b-afaa-ee96f54de11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c3e65-f109-46ef-a186-df7d2c38c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company refreshes gaming consoles every few years. The last
        major release — the Xbox One — launched in 2013. An improved version of that
        console, called the Xbox One S, came out in 2016, followed by the One X in
        2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d7599-d10b-45c5-94ff-300209b9323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.531+08:00
      'mgnl:createdBy': 'eimor'
