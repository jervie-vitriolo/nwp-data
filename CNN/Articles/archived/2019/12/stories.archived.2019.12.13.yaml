      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not different from what happened last year
        during which a controversy surfaced due to said lump sum insertions which
        were hidden in the general description as a flood control project, but where
        they will go or who their beneficiaries will be, [are not included.]]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeddc2-4a21-4a37-9a5b-42c0b579dc66'
