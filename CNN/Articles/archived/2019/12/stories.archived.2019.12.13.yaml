      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Makati Mayor Abigail Binay announced that her city <a
        href="https://www.cnnphilippines.com/news/2019/12/8/makati-abby-binay-pogo-service-providers.html">will
        stop granting business permits</a> to new POGO players looking to set up shop
        there, citing rising crimes among foreign employees as well as higher leasing
        fees.</p>'
