    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abed0086-a754-4d91-b575-b481facc6c25'
    'lead': 'The national women''s softball squad hopes the recent feat will pave
      the way for the sport to gain its much deserved traction even after the biennial
      meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T12:47:30.369+08:00
