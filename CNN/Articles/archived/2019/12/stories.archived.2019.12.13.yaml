      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3051b-3a84-4d0c-a01a-346e89ae7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional ceremony involves friends and family participating
        in a song and dance extravaganza prior to a wedding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21413212-960b-4469-a729-e6c01f4bb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16ab66-daa6-41a5-b07d-efe591132e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra announced the project on Instagram, saying the ceremony "celebrates
        the love and magic that comes from friends and family that join together through
        music and dance the night before a wedding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392b342-b873-49f4-94b5-ce5f3620babf'
