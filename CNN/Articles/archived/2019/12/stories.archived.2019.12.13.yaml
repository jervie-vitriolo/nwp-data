      'mgnl:lastActivated': 2023-01-27T00:11:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html">Gov''t
        won''t be paying Maynilad, Manila Water</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c019c49-28ba-4f88-b6df-e9273477ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Duterte became furious over a provision which allowed
        the two utility companies to recover their losses from regulatory actions
        by asking the national government to pay for the amount. Both Maynilad and
        Manila Water said they will not collect the cumulative ₱10.8-billion refund
        anymore after the President''s long rant, which has stretched for two weeks
        now. Malacañang confirmed receipt of the formal letters of the two firms saying
        they are open to "revisit" and amend portions of their existing contracts.</p>'
