    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food-labels']
    'template': '1'
    'title': 'Exercise advice on food labels could help reduce obesity, researchers
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140060d4-1383-405a-89e8-b72273d52165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Food labels detailing how much exercise
        is needed to burn off a product''s calorie content could help to combat obesity,
        according to UK researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5eab2-68f1-4808-8bd6-f8a0d6f8d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77a9b5-8998-4cb3-9601-7feb3b59f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity calorie equivalent (PACE) labels could improve
        on labels that identify only calories and nutrient content, according to a
        new scientific review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fee7ce-fdda-4cb8-b7c9-0371d3123271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4add2-9600-4a6e-bb76-ca0126a2ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed system, a small bar of chocolate would carry
        a label informing consumers that it would take 23 minutes of running or 46
        minutes of walking to burn off the 230 calories it contains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbfdf5-8873-42bf-8f78-450dbd5e95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e9716-7493-4235-b6b6-725fe55d3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large-scale application of PACE labels could, on average, cut
        calorie consumption by up to 200 calories per person per day, according to
        researchers, whose work is published in the Journal of Epidemiology and Community
        Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb63c4-7c67-4cf4-8c1b-b0730192074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ee8bf-4186-48c7-8880-d17b7b77802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns have been raised about the potential impact such labeling
        might have on people with eating disorders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ae501-f1b2-4f98-a5bc-cb9e922ac72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6b14b-bd89-4c68-8bf2-3b26e213ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Daley, lead researcher from the University of Loughborough,
        said that PACE labels would present the information in a more accessible way
        to consumers than the existing calorie and nutrient content labels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466f294-e2e5-43ea-9c11-1d43f60982aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0013ff-e0a3-48b8-97d3-f9012ce774a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that the current labeling system "hasn''t made a huge
        difference to obesity in the UK."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502b415-0f5c-485f-80fa-399dd4b76f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36732e0c-eee8-41ad-8069-9bf5ae681b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at data from 14 studies that examined the effectiveness
        of PACE labeling in reducing calorie consumption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825e257-51c8-4b45-be23-610e79681db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6ca82-898f-4820-bd4c-5e91b9218a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that PACE labeling is more effective than no labeling,
        but was no more effective than calorie-only labeling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda11115-6057-4079-8800-a54de1eddc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ba237-adc7-4143-b2e7-99c2d1a692ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daley told CNN that the aim is to add PACE information to existing
        labels, rather than replace them, in order to provide the public with more
        information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5b54d-b576-4315-9347-094674cc5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54423c7d-c810-4e29-bd2a-a13a20f2057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers caution that the number of studies included in the review
        was small, and most took place in controlled environments rather than real-world
        settings, but still conclude that PACE labeling is worth trying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f383fe-8158-4dd1-9868-952c31860158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ca0af-3fe4-42e0-9069-71cf7f46e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reduction of about 100 calories per day, combined with a sustained
        increase in physical activity, could reduce obesity rates, according to Daley.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd572f-8930-4f3c-b38b-31bbb40715a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66ee51-a3ed-4394-bad2-76cef9d678fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called PACE a "really simple and really straightforward" strategy,
        and suggested it could be used on food and drink packaging, supermarket labels
        and restaurant menus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd10d3-09ba-48b7-a608-0642793aed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107378e4-eb5c-423e-a06a-9778a7f043e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating disorder concerns</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8eb14-4d68-4a86-a633-c1869c5a1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nichola Ludlam-Raine, a registered dietitian and spokesperson
        for the British Dietetic Association, flagged some issues with PACE labels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6df01-c5f6-4cae-8e3f-d0e9759d009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf37dd-bf35-41d8-987f-413567ddf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludlam-Raine said PACE "could be extremely problematic" for those
        with eating disorders as it suggests that food needs to be "earnt or burnt
        off."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a0e40-c74f-4b56-86fb-d2d998779ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b8221-0618-4443-a6c3-6cda3a828234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also promotes the idea that calories, rather than nutrients,
        are the main consideration when it comes to food, she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46292c51-5183-4744-8c19-b1ce43e65264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0869f0f-f952-4385-b180-7c323a5ed751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, you cannot out-run a bad diet," said Ludlam-Raine, explaining
        that exercising doesn''t mean you can live off chocolate and fizzy drinks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb33acf-276a-42bc-8108-386b58b2fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ec59f-913c-4746-84bf-e12e50955540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daley acknowledged the concern, but said there was no evidence that
        PACE labels cause eating disorders, adding: "We''re interested in the population
        as a whole."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd53f9-aa6a-4fbc-b81e-87f8f87ea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e8f90-3db1-49ed-80dc-35cc849b2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Society for Public Health (RSPH), an organization of health
        care professionals in the UK, is also an advocate of the labels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cf80f-de24-4f55-8c26-fd40f10d3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e4f69-7d1e-45ee-a654-93ee72040b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Stephenson, deputy chief executive at the RSPH, who welcomed
        the research, said that "small changes" like PACE labeling can "make a big
        overall difference to calorie consumption, and ultimately weight gain."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67519f7-38f9-45ac-8fdc-ef918a153017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3eb66-6014-4599-9ae7-f34cfe53206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have also suggested cutting calories could bring health
        benefits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55a789-1b9a-4fb4-965d-25a47bf354b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be586b86-bc9b-4c1c-8e35-fc69a2640cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting 300 calories led to lower blood pressure and levels of bad
        (LDL) cholesterol, as well as a 24% drop in concentrations of triglycerides,
        a type of fat in the blood, for participants in a study published in July.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897d497-4b3a-43dc-ac6f-9ca33b1f658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:13.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/11/health/physical-activity-food-labels-wellness-scli-intl-gbr/index.html"
        target="_blank">Exercise advice on food labels could help reduce obesity,
        researchers say</a></em>"</p>'
