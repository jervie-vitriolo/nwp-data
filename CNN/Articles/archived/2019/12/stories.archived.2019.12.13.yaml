      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and CPP founding chairman Jose Maria Sison have expressed
        willingness to return to the negotiating table, but have yet to agree on some
        issues, <a href="https://www.cnnphilippines.com/news/2019/12/12/Jose-Maria-Sison-peace-talks-resumption.html">including
        the venue.</a></p>'
