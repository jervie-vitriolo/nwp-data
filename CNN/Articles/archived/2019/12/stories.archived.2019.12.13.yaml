      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) condemned the said incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca6e71-5b89-404e-bc81-7d32707b9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:27:22.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not let this pass without any action that will bring to
        account all those behind this despicable act against the people. The full
        might of the law will take its course,” said PNP Spokesperson PBGen. Bernard
        Banac in a statement on Saturday. “This only shows the insincerity of the
        CPP-NPA to give peace a chance.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cb79c-b60a-4062-866e-97669dcc5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:45:07.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) also slammed the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24829d-a242-4cf8-a1b0-756b70150b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:45:07.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611894ed-f138-46ba-8ec6-88270f6ceea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:45:07.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will immediately conduct an independent investigation
        of the case, especially that there were reports claiming that students were
        involved in the incident," the CHR Spokesperson, Atty Jacqueline Ann de Guia,
        said in statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a6e4a-a51f-497a-9109-c5e74e215801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:45:07.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc72cee-e794-4ff2-956e-5f74af2c601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-14T15:45:07.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:11:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "With the ongoing talks between the government and the
        communist group to continue peace negotiations next year, the Commission is
        hopeful that the result of this agreement will mark the beginning of lasting
        peace in the Philippines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4012d-7a10-4313-b0a7-ea1f38625297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.664+08:00
      'mgnl:createdBy': 'eimor'
