    'template': '1'
    'title': 'Déjà vu? Lacson questions ₱16-B ‘pork barrel’ in 2020 budget bill'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b08da-b509-460c-b04d-7fe0fa760b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> – The
        congressmen are allegedly at it again – making last-minute ‘pork barrel’ insertions
        amounting to at least ₱16 billion in the proposed 2020 national budget, according
        to Senator Panfilo “Ping” Lacson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdd31c-21f2-419f-9b4d-bc83e101d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e1e7f-c766-4e8b-b31c-bb9119c2faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he discovered the purported allocations of his House
        colleagues a day before the bicameral conference of senators and congressmen
        ratified the report on the proposed ₱4.1-trillion national budget for 2020
        Wednesday. The bicameral committee reconciled the Senate and House versions
        of the proposed appropriations law for next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e2452-b32b-499a-b5ed-55410db55b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1239825-02a6-42fa-94a2-69b72226241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa halip ayusin namin ang pagbalangkas ng</em> national budget,
        <em>kanya-kanyang singitan ng kanya-kanyang</em> personal interest. <em>Kung
        sino may kilalang contractor, doon sila nagpapagawa</em>,” Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a137b-d4fd-4ac9-a0bf-78fdac0f7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8022b1-229b-4be4-acfb-16c356c431cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of ironing out the draft of the national budget,
        they individually inserted their personal interests. A contractor [who knows
        a congressman] will win the project.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f4d89-e37b-46dc-8fc8-d85c204e1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c214c-82df-4d19-92cc-1bd1c7b0ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson lamented this move made at the last minute, which does not
        give senators enough time to scrutinize new insertions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb0f49-1742-4c0d-ad4f-55c585e03226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eff5d1-904d-43de-b430-5e6092723479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malinaw na may</em> abuse of discretion <em>dito</em>.” [It
        is clear that there is an abuse of discretion here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf1e05-def3-4649-8fcb-ecca9ba6d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f20e9c-242d-4486-b6fa-2492c1692e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then raised his concerns over some projects, which are either
        vague or have no description or detail at all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c7a82-7589-49a0-a608-10ada5becd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9721fb9-3fce-4c1b-bde1-2108a36c0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them – the ₱50-million asphalt overlay project in Catbalogan
        City, Samar and ₱60-million worth of flood projects in different areas, said
        Lacson, who also previously vowed to fight until his last breath the pork
        barrel, which is a metaphor for local funds set aside for pet projects of
        lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674ff21-4d5b-4177-84e4-f9d04d03ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8d5d8-5ab9-4b69-b57b-65c069bcffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator asked: “<em>Ang</em> question, <em>pare-pareho ba
        configuration ng ilog? Pare pareho ba dapat ayusin sa ilog o kung anumang</em>
        creek, <em>ilog ang if-</em>flood control?”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e4b66-8a5b-42bc-9e1c-690b3a040d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd10d78-1fea-4596-81c1-8df12b4d89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is, are the configurations of rivers
        one and the same? Do creeks and rivers which are under the flood control projects
        have similar problem areas?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ccf60-4bb9-4a29-adc4-15d4ed566076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6f307-6964-49f8-b7d4-981ebeef9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken ‘pork’ critic said projects with no specifics may
        be classified as a violation of the Supreme Court decision that declared pork
        barrel unconstitutional.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18338c-1341-4ba5-b9f6-d49fc2d7c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ee754-4e0b-46d0-9669-633db31a13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said his sources from the House of Representatives told
        him that insertions were made to recover expenses incurred during the 2019
        elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe2505-0d9d-4da9-9e71-2ae1a54c2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97d676-26a6-4a12-8f76-e09ee71b2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makabayan bloc is challenging House leaders to show
        proof refuting senator Lacson''s claim, adding that the alleged allocations
        did not surprise them anymore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb719e9-da19-457b-b629-fca778dfb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8253f42-4490-44e0-82c9-2affa1f3ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinahamon namin ang liderato na maging</em> transparent <em>kayo.
        Ipakita ninyo yung sinasabi ni Lacson, or disprove ninyo ang sinasabi ni</em>
        Senator Lacson,” ACT Teachers Party-list France Castro said in a briefing
        Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811afd4-d208-4d93-b00b-b3e3efb00105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.892+08:00
