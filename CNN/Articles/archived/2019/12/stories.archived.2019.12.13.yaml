      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water signs are creatures of sentiment, more in tune with the spirit
        of things than their material value.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a40f5c-ba28-4734-ad0c-a897b0aa5f8c'
