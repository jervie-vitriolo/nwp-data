      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/12/asia/new-delhi-rapist-pollution-defense-intl-hnk/index.html">A
        rapist on death row in India argues he should be spared hanging. Pollution
        is killing me anyway, he says</a>"</em></p>'
  'DTI-Noche-Buena-Christmas-products-cheaper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T16:11:14.080+08:00
