      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90007353-fef3-4959-9e92-e538a132e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang, for its part, made the assurance Thursday that Duterte
        will again veto certain provisions in the budget that run counter to the Constitution.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311684db-1503-4fa6-a0a1-6389c5fe7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fedff-90da-4626-94e0-ac2d938d5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:12:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They] will be vetoed by the President, there is no change in that
        policy,” Palace spokesman Salvador Panelo said in a message to reporters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ae75c-b248-498c-8936-a2d8a68c9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:39:37.894+08:00
