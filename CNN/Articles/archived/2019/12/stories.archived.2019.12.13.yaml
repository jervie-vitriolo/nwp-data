    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:31.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isidro-Ungab', 'House-', 'pork', '2020-budget', 'House-of-Representatives',
      'Panfilo-Lacson']
    'template': '1'
    'title': 'House leader calls ''pork'' claims on 2020 budget ''unfair, misleading'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761ab92-4bcb-43a4-8a6f-dbd82549baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> The
        House of Representatives is not backing down just yet, despite its involvement
        in another budget controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e51597-709e-48f9-9c57-89fe3dcf64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the recent allegations of Senator Panfilo "Ping" Lacson,
        House appropriations committee chair Isidro Ungab of Davao City 3rd District
        maintained that the recently ratified ₱4.1-trillion national budget for 2020
        "contains no pork, no last-minute insertions, and no parked funds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ecbf55-5a7d-46dc-98d6-4a5dfbbd37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts to label the 2020 budget ''pork-ridden'' by constantly
        redefining ‘pork’ is unfair and misleading. The Supreme Court has already
        declared pork barrel funds as unconstitutional and clearly defined what constitutes
        pork. The 2020 budget is pork-free," Ungab said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8dc6d-73ca-4c49-bf16-8223f25ace0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab maintained that the 2020 General Appropriations Bill (GAB),
        which was approved by both chambers, "will help deliver President Duterte''s
        goal of a safe and comfortable life for all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19ac18-62c3-4d32-b34e-d028eb5f0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents the clear 2020 vision of the President and his economic
        strategy anchored on increased spending in infrastructure and human capital
        development. The projects outlined under the &nbsp;2020 budget &nbsp;will
        help sustain our status as one of Asia’sbest-performing economies," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8d4f2-cf43-403e-bd9c-a82c07289d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Budget delibs taken with ''utmost transparency''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c6ed4-a936-4021-adb9-a96e94e2ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab added that the budget process was undertaken "with utmost
        &nbsp;transparency" as revisions in the GAB were only made based on the recommendations
        of the Duterte Cabinet and other government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60a708-538d-4f02-858e-de2411cedfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Lacson who revealed last Wednesday that some "last-minute"
        pork insertions of at least ₱16 billion for over 742 projects were purportedly
        found in the bicam-approved budget based on a sourced file. Another file indicated
        that 1,253 budget items were worth ₱83.2 billion of total insertions which
        included the alleged pork allocation prior to the signing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ec37c-e6df-4afd-873e-2bd10f307f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/13/lacson-on-alleged-pork-in-2020-national-budget.html"
        href="https://cnnphilippines.com/news/2019/12/13/lacson-on-alleged-pork-in-2020-national-budget.html">Déjà
        vu? Lacson questions ₱16-B ‘pork barrel’ in 2020 budget bill</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213537ab-b567-44ef-b57a-04b232d1dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was not around during the signing of the bicam report on
        the money measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d9ec8-bfb3-4e07-9645-b9333324f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang assured anew that President Rodrigo Duterte
        will&nbsp;veto certain provisions in the budget that run counter to the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0755f-8771-483a-8568-582587b8818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President vetoed ₱95.3 billion worth of "unconstitutional insertions"
        in infrastructure funds in April of this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20b3b6-ef1f-4652-b7ca-b15e954d47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:16:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:11:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'NPA-ambush-Eastern-Samar':
