    'lead': 'The Makati City Subway Inc. and Megaworld seek to build a common station
      that will link the subway project with the Skytrain monorail in Taguig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T16:16:48.080+08:00
