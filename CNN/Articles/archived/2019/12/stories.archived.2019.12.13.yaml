    'template': '1'
    'title': 'Video of awesome science experiments done by professor goes viral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f7eae-4149-4735-9ef4-faf0fabc778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Video of Tidewater Community College Professor
        Dr. David Wright has gone viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10322868-2a24-4d5f-a6aa-033a2cb97cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6eb07-4572-4ea0-ba35-000fc465fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people have viewed a video on Twitter of him teaching
        physics this semester. "Y’all need to see this video collage of all the crazy
        things my Physics Professor did this semester. He’s in his 70s and is still
        doing all of this for us," TCC student Erica Church wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed9a37-4f76-462a-a649-227048b27990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50e6c1-4250-413c-895f-c9a22d51df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church emailed Dr. Wright about the video and told him it was going
        viral. "Thank you very much for sharing that with me. It was an amazing semester,
        because I had amazing students," Church says Wright responded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11848bfe-e15f-437d-92a6-94b3bbcbbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c3931-4aa0-4fd6-bd2c-fd0f00f92ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to get them excited about science, not to just to learn it
        and pass the test," Wright, who''s really 69, told News 3 on Thursday. "I
        want them to leave the class thinking this is amazing. We can understand the
        world around us now!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ee09f-cc54-4a45-8d8c-459b38631796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cc52b-b893-4671-8ff8-eb637b4e43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright has been a professor at TCC for more than 40 years, according
        to the school''s website. In 2017, he was named the Professor of the Year.
        Wright holds a PhD. in Physics from Virginia Beach. He''s been married for
        more than 40 years and has children and grandchildren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688395cc-eb20-40a5-9717-288714cdbd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6826081-c2f7-4a70-b46b-b7ed8a429e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after all this years, his classroom is still full of energy.
        "I''ve got lots of energy. I''m very pleased I''ve lots of energy," he said.
        "It''s nice to know this energetic production makes a difference to students."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f9420-41c1-4b2b-b76a-6968586cc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46f7d6-19a7-4b01-af03-0713af223c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church says the students began recording him from the very first
        day. Now that the semester is over, she posted a compilation, but never thought
        it would take off. "I just posted it and it just blew up," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3588fae-eaa1-445e-b1e5-809131127805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453cfa8-3a25-41d4-a190-29f04f09ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church and a classmate, Kierra Brothers, say they won''t forget
        Wright''s class. "I will never ever forget this semester," said Church. "I
        went into the class thinking it was going to be hard, but he just made it
        so fun," said Brothers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd2928-4871-4eff-8dbe-74491f2c78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:21:31.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:16.851+08:00
