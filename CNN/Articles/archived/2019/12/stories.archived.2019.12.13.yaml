    'title': 'Senate bill seeks additional ₱100,000 reward for SEA Games gold medalists'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49d254-396c-4712-9cbb-bba456412587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> Medal-winning
        Filipino athletes may receive an additional incentive of up to ₱100,000 after
        bringing pride to the country&nbsp;in the 30th Southeast Asian (SEA) Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b0da0-f664-40cb-aa21-8d01f4d4b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21159319-1273-47b0-88e7-18aa127975fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara has filed Senate Bill 1225 which will amend Republic
        Act (RA) 10699 or the Sports Benefits and Incentives Act of 2001 to provide
        benefits and incentives for the country''s national athletes, coaches and
        trainers for winning international competitions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e4cd8-7630-41be-91fb-e2398c26882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d38f6-2fc8-4a4b-a9be-0293bd8cae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill will increase the cash incentive for gold medalists
        from ₱300,000 to ₱400,000; from ₱150,000 to ₱200,000 for silver medalists;
        and from ₱60,000 to ₱100,000 for bronze medalists in the SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8799bdb-80ad-4c7b-9847-f9644a600167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de3122-ce4c-426e-a23b-3247b872e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional cash incentives will also be provided for winning athletes
        of other international sporting events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a7f03-db2a-4d12-a551-bd48d15e8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45653862-ebdc-4227-a72a-fe9621262b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Asian Beach Games and Asian-level competitions, gold medalists
        will receive ₱600,000 incentive from the current ₱500,000; ₱350,000 from the
        current ₱250,000 for silver medalists, and ₱150,000 from ₱100,000 for bronze
        medalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f88ef7-3066-4fc8-92b3-d6e4fc27e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5592374-4551-4a25-a3d4-1d9d6c029083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Association of Southeast Asian Nations (ASEAN) Para Games,
        gold medalists will now receive ₱200,000 from ₱150,000; ₱125,000 from ₱75,000
        for silver medalists; and ₱50,000 from ₱30,000 for bronze medalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f7c67-4f5f-438f-ab97-c0629fcd53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767cf8c-98e9-437d-863a-49bc10146f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With such a stellar performance, it is only fitting that our national
        athletes and their coaches receive higher incentives from the government as
        they go on to compete in other international competitions,” Angara said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065bc3d-29e9-43c4-b1b2-e420c20c2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecf077-dd30-4b03-9356-3d1e1243d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What our national athletes achieved in the SEA Games is truly historic
        and should be heralded. It was not only how they performed in their respective
        sports, but the way they carried themselves during the games that captured
        the hearts of Filipinos and our ASEAN neighbors alike,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79142386-5a48-420e-9080-ed305dd577de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ff017-804c-4c59-a926-fbddae18dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the incentive system under RA 10699, &nbsp;<a href="https://www.cnnphilippines.com/seagames/2019/12/11/Duterte-cash-incentives-SEA-Games-medalists-Malacanang.html">President
        Rodrigo Duterte is expected to give out additional incentives</a>&nbsp;amounting
        to ₱250,000 for gold medalists;&nbsp;₱150,000 for silver; and ₱100,000 for
        bronze medalists of the SEA Games on December 18.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188b504-ce38-410b-969c-c2c0be4f162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members, on the other hand, earlier pledged a chunk of their
        January 2020 salaries to provide an <a href="https://www.cnnphilippines.com/seagames/2019/12/5/House-of-Representatives-pledge-salary-SEA-Games-gold-medalists.html">additional
        ₱10 million</a> for gold medalists of the regional meet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee0d39-c62c-486d-96cc-54a40b1ac794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had claimed the overall championship at the 30th
        SEA Games which officially ended on Wednesday, December 11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d5bce-0e87-4496-a6ba-55bc70d7a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:05.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country won a total of <a href="https://cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html">149
        golds, 117 silvers, and 121 bronze medals</a>, reigning again on top of the
        medal standings 14 years since it last hosted the biennial sporting event.</p>'
