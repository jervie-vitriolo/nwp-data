      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several items confiscated by the Veterinary Inspection Board (VIB)-Manila
        in Tondo on Wednesday were peking duck, city veterinarian Nicanor Santos said
        in a report addressed to Manila Mayor Francisco “Isko Moreno” Domagoso.</p>'
