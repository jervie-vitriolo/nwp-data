      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yun nga po ang problema namin, bakit hindi kilala talaga
        ang</em> softball. <em>Siguro kasi nakatutok sila sa</em> basketball, volleyball,
        ''<em>yung mga sikat</em>,” Arianne Vallestero noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3b98c-4ee4-422b-981b-290e8f8b0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s our problem, why is softball still not recognized?
        Maybe it’s because people are focused on basketball, volleyball, and other
        mainstream sports.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676afa7-6cb9-47e6-b72c-6121e15e1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:47:30.371+08:00
