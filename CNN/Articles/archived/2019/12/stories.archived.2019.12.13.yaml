      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425c2c6-308f-47e2-ba31-082659db6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:03.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island, about 31 miles (50 kilometers) off Whakatane on the
        country''s North Island, has been a popular tourist destination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3484508-3d60-46eb-a5f2-aca9845cf8b4'
      'mgnl:activationStatus': true
