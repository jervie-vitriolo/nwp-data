      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a<a href="https://edge.pse.com.ph/openDiscViewer.do?edge_no=b5f2a43e3633e189efdfc15ec263a54d">
        disclosure to the Philippine Stock Exchange Wednesday,</a> Manila Water Company,
        Inc. said it received a letter from the Metropolitan Waterworks and Sewerage
        System (MWSS) informing the firm that the regulatory board revoked a resolution
        on the extension of the concession agreement. However, Manila Water clarified
        that the contact extension stands.</p>'
