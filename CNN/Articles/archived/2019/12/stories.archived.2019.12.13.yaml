      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two concessionaires have formally informed Malacañang that they
        will not collect the proceeds of the arbitration, worth a total of ₱10.8 billion.
        They also expressed willingness to re-negotiate contract terms.</p>'
  'Duterte-2018-SALN-Ombudsman-PCIJ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T12:17:32.721+08:00
    'imagesource': 'jcr:acf09c89-49a4-4e16-bd5e-1e94ba5a2eab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70dd1f10-6e5d-4411-95d5-ccc0b6f88eeb'
    'lead': 'Nonprofit media organization PCIJ says multiple requests to obtain a
      copy of Duterte''s record of wealth were ''tossed back and forth between the
      Office of the Executive Secretary and the Office of the Ombudsman.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T12:25:24.457+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:11:58.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:29.155+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to Ombudsman to release Duterte 2018 SALN – Palace'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c0a4c-63e6-4888-8805-0055c69f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> President
        Rodrigo Duterte''s camp passed on the responsibility to release his declaration
        of wealth and assets in his Statements of Assets, Liabilities, and Net Worth
        (SALN).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbc507-94f7-4ecb-af79-ecdc1a35f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Friday said Duterte
        has filed his SALN for 2018, but it is up to Ombudsman Samuel Martires to
        publicize the record, which remains unreleased eight months after the April
        30 deadline for filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b07fc-78cc-452c-b853-f8a6f0190f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyung kay Presidente at sa iba pang matataas na pinuno ng pamahalaan,
        ay pagkatapos niya mag-file, nandoon iyon sa opisina ng Ombudsman. Sa madaling
        sabi, ang Ombudsman ang magre-release niyan," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27600762-fc4c-44e5-bfc8-c3b64ec478e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the President''s and other high-ranking officials''
        SALN are filed, it will be under the jurisdiction of the Office of the Ombudsman.
        The Ombudsman will be the one who will release it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11988f8a-012a-4ce9-8dc6-1549a5194215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The law does not require the filer of SALN to produce
        a copy when he is requested to produce it. Iyon ang sinasabi ng batas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780e1a7-fbf7-497f-9c00-4765b0093261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nonprofit media organization Philippine Center for Investigative
        Journalism (PCIJ) said several and multiple requests from their group and
        other civil society groups to obtain a copy of Duterte''s SALN were "tossed
        back and forth between the Office of the Executive Secretary and the Office
        of the Ombudsman."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afe746-40e1-4644-a558-6c1b3e55955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said all requests filed from June to November were denied by
        the Ombudsman because the release of SALNs of Duterte and other top officials
        were put on hold due to revision of rules. In June, the Office of the Ombudsman
        said requests for the records of Duterte and Vice President Leni Robredo have
        been shelved “pending the review and revision” of the agency’s requirements
        on the release of SALNs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91b617-fa4b-4684-abcd-f706053564f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/6/20/Ombudsman-SALN-rules-public-access.html">Related:&nbsp;Ombudsman
        holds release of Duterte, Robredo SALNs amid rules revision</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b8157-fc10-4514-bac1-70b15bfa8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pending adjustments in the Ombudsman, <a href="https://www.cnn.ph/news/2019/7/5/Leni-Robredo-2018-SALN.html">Robredo''s
        camp released a copy of her 2018 net worth</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f943ba-51e7-4ec0-bb05-28fa32978cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual filing of SALN is required under the 1987 Philippine
        Constitution and under Republic Act No. 6713.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a0b0d-621f-4256-b451-56291deb18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Duterte took office in July 2016, he signed his <a href="https://www.officialgazette.gov.ph/2016/07/23/executive-order-no-02-s-2016/">second
        executive order</a> which states that "no request for information shall be
        denied unless it clearly falls under any of the exceptions listed in the inventory
        or updated inventory of exceptions circularized by the Office of the President
        provided in the preceding section.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d18a7-fb5e-4fc5-be2f-8ded8473de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 of Duterte-signed executive order&nbsp;also says: "All
        public officials are reminded of their obligation to file and make available
        for scrutiny their SALN.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90d3db-2b13-4f0b-a976-0b044bb52dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ said this is the first time in the last 30 years that a president
        has not released their SALN, criticizing&nbsp;the contradictions between Duterte’s
        order and his actions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d197d9d-5123-4cb0-b1e3-08696dd34fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By all indications, the President sticks out as the lie of his
        own Freedom of Information (FOI) edict. The spirit and letter of Duterte’s
        own Executive Order No. 2 that operationalized FOI in the entire executive
        branch also requires the full public disclosure of, among other public documents,
        the SALN of all executive officials — himself included,” the group&nbsp;said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc28b94-d8b2-4343-a69a-cdbd9eb1e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo challenged those who have qualms about the release of the
        record to file a case against Duterte.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536878f9-d94e-48b0-9468-cc9ce0294798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga nagrereklamo, eh di mag-demanda sila kung sa inaakala nila
        may nilalabag sa batas ang Pangulo ng Pilipinas… Ang importante, nag-file
        si Presidente. Iyun naman ang batas,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dae1d7-6ba8-4af5-b397-578c757798c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have complaints can file cases. What’s important
        is he filed his SALN, he complied with the law.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c71c7-77ae-4307-a7c1-c90fd40470d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:25:24.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:11:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his family have been accused of accumulating millions
        of pesos in hidden wealth. The President''s <a href="https://cnnphilippines.com/news/2018/05/11/duterte-2017-net-worth-saln-4-million-increase.html">2017
        net worth</a> increased by ₱4 million since he assumed presidency.</p>'
  'RP-Blu-Girls-softball-10th-straight-SEA-Games-gold':
