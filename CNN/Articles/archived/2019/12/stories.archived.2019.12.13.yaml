      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian actress who was introduced to American audiences in the
        ABC series "Quantico" said she wanted to "share this amazing experience" with
        couples set to be wed. Casting is already underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fd852-d54a-4f58-994e-840ec375b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
