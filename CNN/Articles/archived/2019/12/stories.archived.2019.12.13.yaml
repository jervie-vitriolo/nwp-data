    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you should get every sign for Christmas'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b86b53-a001-4796-b623-72d5d217a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> And just like that,
        the holiday season (which aptly begins with the sun in Sagittarius and ends
        with it in Capricorn) is upon us. It can be this mad dash to get something
        special for everyone in your life and the whole guessing game can get a little
        nerve-wracking. But your favorite Astro Putas (<a href="http://twitter.com/putastrology">@putastrology</a>
        on Twitter) are here to help. We’ve curated a gift guide of homegrown items
        and experiences sure to suit every sign.</p>'
    '62':
      'image': 'jcr:bd84ff99-72dc-40cb-8fd7-b615b025b220'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b187f-03bf-4668-ab5d-6e039dc429c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d783d-56d7-4d8f-85f4-662686092286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Showstoppers for the fire signs</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a8cee-acb1-4444-ba33-247b2cf5b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire signs often make a decision based on how big of a splash it’ll
        make. They love attention and are always looking for new ways to harness it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53719e1e-f937-4fcb-aaa1-8689968042e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re shopping for an always kabog Aries (March 21 - April 19),
        consider some jewelry from Pranca (via <a href="https://www.pranca-jewelry.com/shop"
        target="_blank">pranca-jewelry.com</a>). Their earrings, cuffs and necklaces
        are built around the unique shape of every pearl, so your Aries recipient
        is sure no one’s wearing the same piece as them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b22edb-7b09-4055-91a7-81dd24d0a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Leos (July 23 - August 22) who need to make their presence
        known no matter where they go, we love the bead-based bags by Baúl (via <a
        href="https://www.instagram.com/shopbaul/">@shopbaul</a>) and from blank (via
        <a href="https://www.instagram.com/fromblank_/">@fromblank_</a>). Your Leo
        is guaranteed to sparkle and clink their way through every function.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251521e-ac8b-4043-a4ec-317278bd7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of harnessing attention, every Sagittarius (November 22
        - December 21) looks mighty fine in a harness. Wolfe + Huntr (via <a href="https://www.instagram.com/wolfeandhuntr/">@wolfeandhuntr</a>)
        has made-to-order harnesses, collars, masks, belts, bags and more, all made
        from local leather. Perfect for the sign that’s the same in the sheets as
        in the streets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce875ca-f880-4974-b094-9766062f86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327530b-b57e-4838-b545-bf94a0db2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Practical magic for the earth signs</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbda0a-d9e4-40e0-b95e-f881623a1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth signs love anything they can use in their day-to-day lives.
        Every home fixture and everyday carry counts for the busybodies of the zodiac.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da9467-d82d-441f-bf46-49532e746a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taurus (April 20 - May 20) is always in the process of housewarming.
        Everything that goes into their home has to bring them comfort. Pottery by
        Iori’s face mugs (via @ioridori) and Manibalang’s trademark boob mugs (@manibalang)
        are both distinctive pottery pieces for the perfect hot morning drink.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6649e-65db-4792-a587-7dab9a458d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgos (August 23 - September 22) are always in need of a little
        more pocket space, so they’re the best people to gift a small, practical bag
        for all their little things. You can either get them a Gouache lunch bag (via
        gouachebags.com) or a Carl Jan Cruz basahan bagelya (via tropastore.com) for
        an itty bitty everyday carry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de499d-f344-4925-a826-35bfd11b2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s one sign that never sleeps. Capricorns (December 22 - January
        19) are never idle, whether they''re cooking up grand schemes or chipping
        away at their master plan. Yardstick Coffee (via yardstickcoffee.com) has
        a wide range of available beans sourced from all over the world that are sure
        to keep them up at night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359cc64-350f-4a2f-a26b-660819e8bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brain-ticklers for the air signs</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3d1f-292a-44e5-b025-8ba99c15ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air signs are always pondering on the world around them and need
        that intellectual curiosity satiated whether by people or media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3adcd-0c32-4041-9b4c-3669acafc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geminis (May 21 - June 20) ask way too many questions and always
        seem to be in crisis. Arriane Serafico’s debut book “Existential Courage:
        A Survival Guide For Your Existential Crisis (And All the Ones After That)”
        (pre-orders via existential-courage.com) is perfect for the sign whose existential
        concerns haunt them daily.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43505c-2cf0-4051-b8fd-cb33afcfb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Filipino-American essayist Jia Tolentino released a mind-blowing
        collection of essays on 21st century self-delusion called “Trick Mirror” (via
        nationalbookstore.com). Who better to ponder on life on the Internet from
        every angle imaginable than Libras (September 23 - October 22), the zodiac’s
        pop culture philosophers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654ebe9-ee49-49a2-ae35-64d3128e3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:48:50.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:11:50.438+08:00
