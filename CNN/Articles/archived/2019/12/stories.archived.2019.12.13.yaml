      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad hopes the recent feat will pave the way for the
        sport—which they said is “relatively unknown” in the country—to gain its much
        deserved traction even after the biennial meet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41619bd-cf35-429c-a651-ea1e64ba53e1'
