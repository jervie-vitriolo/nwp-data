    'template': '1'
    'title': 'Michelle Obama to Greta Thunberg: ''Ignore the doubters'' after Trump
      mocks the 16-year-old climate activist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434bf3f-95be-4d08-a512-f2a358a26f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Michelle Obama offered a message of
        support to teen climate crisis activist Greta Thunberg, after the 16-year-old
        was mocked on Twitter by US President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c1f21-7572-4e6a-8033-59ebb1d7edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97675a6b-5d07-4fee-8ec9-7841b60f0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let anyone dim your light," the former first lady wrote
        on Twitter Thursday to Thunberg. "Like the girls I''ve met in Vietnam and
        all over the world, you have so much to offer us all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e091746-97f6-4604-89d2-887c70d03d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c0415-f1db-47ae-a5d9-fad2f9efb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning Trump, the former first lady added, "Ignore the
        doubters and know that millions of people are cheering you on."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/GretaThunberg?ref_src=twsrc%5Etfw">@GretaThunberg</a>,
        don’t let anyone dim your light. Like the girls I’ve met in Vietnam and all
        over the world, you have so much to offer us all. Ignore the doubters and
        know that millions of people are cheering you on.</p>&mdash; Michelle Obama
        (@MichelleObama) <a href="https://twitter.com/MichelleObama/status/1205354898231050241?ref_src=twsrc%5Etfw">December
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3be158-feb0-470e-8b7a-340973f8f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c0378-1f21-4018-b506-0a1b64dda6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f5866-64dc-4d6a-ba1d-12cfa13479e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg, who has inspired protesters worldwide to push for action
        in combating the climate crisis, was named Time magazine''s Person of the
        Year this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfe595-9134-407a-a583-68a77b7a112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba2bf3-7d21-4f6f-92ac-10f7bd6eb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday morning tweeted that it was "so ridiculous" for
        Thunberg to be recognized as Person of the Year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4eadaa-241a-4d84-964a-af9cf5a189dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a5cad-59e4-40f9-8d99-8bb97d487222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greta must work on her Anger Management problem, then go to a good
        old fashioned movie with a friend! Chill Greta, Chill!" Trump wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392f21d-d79a-478e-a671-4f50d3cd8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac378275-e682-4c5c-9545-85a273f48db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s tweet, Thunberg updated her Twitter bio
        to reflect Trump''s comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdacdd-efa5-46c8-9d7c-1b9ad1d8aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83424826-b3f6-41b9-a53d-dbfea1fbd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential frontrunner Joe Biden, who served as Barack
        Obama''s vice president, chastised Trump for his comments, writing on Twitter,
        "What kind of president bullies a teenager?"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6f8b3-c663-4b7c-b78a-dd4d814e2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T23:01:00.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
