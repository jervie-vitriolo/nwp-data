    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de877e5-c8e8-442e-82a4-ea0962c8e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T18:54:46.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers Senior Research Manager Joey Roi Bondoc said online gaming
        firms catering to foreign gamblers will continue to drive leases even in other
        cities, as they look to do business in other locations.</p>'
    '3':
