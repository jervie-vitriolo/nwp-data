    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0100b-1d47-4380-bed3-d22af35c3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T17:34:37.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:11:49.134+08:00
