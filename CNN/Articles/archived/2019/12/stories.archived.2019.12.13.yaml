    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6485c56d-6b0d-4a98-a39a-a8acf2193312'
    'lead': 'Boris Johnson has done it. The UK Prime Minister has stunned political
      pundits by leading his Conservative Party to score one of the country''s most
      dramatic electoral victories in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T06:17:33.714+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:12:24.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
