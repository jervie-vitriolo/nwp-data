      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer who turns 30 Friday has been named Billboard''s Woman
        of the Decade and shared her next year''s plans with the publication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349af0d6-a6c0-4feb-a297-c4be668cf29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fdc0e-cbb8-4fbf-a66b-e6697807544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a year where I have to be there for my family -- there''s
        a lot of question marks throughout the next year, so I wanted to make sure
        that I could go home," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b0b1f-6ab9-4aea-be35-d8dbfb95c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cd85a-0bbd-43a9-822d-d7a24e88d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift could be referring to her mother, Andrea Swift''s, cancer
        diagnosis. which the superstar revealed in an essay she wrote for Elle magazine
        published in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d85c5-c240-4965-aa18-869696a2f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea706d1-ac6d-42f5-9513-c9c9e29d5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of my parents have had cancer, and my mom is now fighting
        her battle with it again," she wrote. "It''s taught me that there are real
        problems and then there''s everything else. My mom''s cancer is a real problem."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51526f37-7444-4a06-b69a-ca8c2948641a'
      'mgnl:activationStatus': true
