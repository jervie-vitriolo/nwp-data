      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes at the nearby Eastern Samar State University were suspended
        to keep students and employees safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6be5bb-b3ae-4469-8e42-cd21da94967f'
      'mgnl:activationStatus': true
