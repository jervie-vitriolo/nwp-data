  'ungab-defends-house-pork':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO. House appropriations committee chair Isidro Ungab maintains
      that the ₱4.1-trillion budget for 2020 contains no pork and no parked funds.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T16:58:20.533+08:00
    'imagesource': 'jcr:6bfe8991-01e2-4af8-aa6b-a9dbe38d21d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfaead94-40dd-43e5-835c-d03d56c777d2'
    'lead': 'Responding to the recent allegations of Senator Panfilo "Ping" Lacson,
      House appropriations committee chair Isidro Ungab maintained that the recently
      ratified ₱4.1-trillion national budget for 2020 "contains no pork, no last-minute
      insertions, and no parked funds."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T17:16:15.816+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:11:49.699+08:00
