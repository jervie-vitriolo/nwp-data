      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/12/asia/new-zealand-volcano-bodies-recovered/index.html">"New
        Zealand recovers six more bodies from White Island, officials say, raising
