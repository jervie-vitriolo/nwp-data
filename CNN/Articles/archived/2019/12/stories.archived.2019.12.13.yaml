      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f149c7-947c-4369-a874-e51f1326628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s 2020 "Lover" concert and festival tour mostly hits Europe,
        but has stops in New York City, Atlanta, Los Angeles and Foxborough, Massachusetts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4c7f1-0d2d-4515-8ffd-f2b0e0c0ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403e0db-351d-41da-82bd-00e624c92f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning artist said she also plans to rerecord some of
        her hits next year when she''s contractually able to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31aa25-14d6-44b3-ba98-40eac0e212e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e511ad3-765c-4d22-bd07-00d0bcbcde85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has been engaged in a battle with Scott Borchetta, the head
        of her former label, Big Machine Records and Scooter Braun, the mogul who
        acquired her pre-"Lover" master recordings from the label in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f682aeb-7d76-4f24-89d2-dff355ccc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f3b67-0ec4-44e4-88e0-c69597aca2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rerecording her old songs is part of how Swift has said she plans
        on dealing with what she has called the "worst-case scenario" of Braun''s
        Ithaca Holdings acquiring the rights to her first six albums.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef62065-8764-4703-9489-3d7680d4a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f51654-f543-4156-a38d-6324d28e796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no timetable yet on how long that will take, Swift said.
        "I don''t know!," she told Billboard. "But it''s going to be fun, because
        it''ll feel like regaining a freedom and taking back what''s mine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f809b-cf40-46c7-b26e-03a956030975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0646a-a038-44f4-95d3-6456ec851811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:27:05.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also promises that she will continue her activism to protect
        the rights of creatives in the music industry. "New artists and producers
        and writers need work, and they need to be likable and get booked in sessions,
        and they can''t make noise -- but if I can, then I''m going to," she said.</p>'
  'Peak-meat-climate-change':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-13T06:30:39.155+08:00
    'imagesource': 'jcr:905bc948-7de1-49a7-addf-f655fcda46ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ee02ca-202a-40a4-a8c2-c21a204a2dd2'
    'lead': 'Scientists say all but the poorest countries needed to set a time frame
      for livestock production to stop growing, since the meat and dairy sector is
      responsible for such a large proportion of emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T06:32:13.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:12:19.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:23.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World must reach ''peak meat'' by 2030 to meet climate change targets,
      scientists warn'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37889f51-e01a-44d4-8e7b-29187493f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world needs to reach "peak meat"
        within the next 10 years to combat the effects of climate change, scientists
        have warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b3fa8-a597-4270-ba0b-9c3421837bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f5b27-63fa-4f5c-8584-4486c8615d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to The Lancet Planetary Health Journal, they said all
        but the poorest countries needed to set a time frame for livestock production
        to stop growing, since the meat and dairy sector is responsible for such a
        large proportion of emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699053dd-f7ee-46e8-8e33-af63f56867d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44dfa4b-5d64-4795-988d-92d72e4638d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists called on governments to identify the largest emissions
        sources or land-occupiers in the livestock sector and set reduction targets
        to help fight the risk of global temperatures rising by more than the "safe"
        limit of 1.5-2 degrees Celsius above pre-industrial levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792afa3-576f-4a43-9ca7-492348b28087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7482576-d3f9-4e2b-bf0a-2ecedd8ce88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction we need means we need deep transformation in every
        sector," Helen Harwatt, an environmental social scientist at Harvard Law School
        and lead author of the letter, told CNN. "To reduce to 1.5 C, we need to remove
        massive amounts of CO2 from the atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b66108-6b44-4976-ad8e-e34aef7f9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7793a3-d779-4042-8271-a8aa28cffebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re suggesting agriculture transitions to optimal systems, and
        that''s plant-based."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ded6a9-1dfb-45d6-be84-421a6a04c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9592e-7d13-4d09-9b8f-db9e17c63dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by 50 experts in the field, said that if the
        livestock sector were to continue on its present trajectory, it would account
        for almost half of the emissions target by 2030.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e177c3b-1267-4a23-b094-9987d11abe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a0b30-5c3f-4e91-aac6-2bcdb32e0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists called for the agricultural sector to "diversify
        food production" by replacing animals with foods that have a low impact on
        the environment, such as pulses, grains, fruits, vegetables, nuts and seeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f10e2-09d3-461c-aad1-ad8d847853d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d7de4-50f7-4d2f-9a4a-f8d39a36946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said that when grazing land is not required or is unsuitable
        for horticulture or arable production, it should, where possible, be repurposed
        by restoring native vegetation such as forest, which acts as a "carbon sink."
        A carbon sink is anything that absorbs more carbon that it releases, according
        to the Food and Agriculture Organization (FAO).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212ad21-da4a-4f8d-a5c3-dcd3cb63254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cad8b-fdd5-47ad-ab16-2affc057a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Roberts, vice president of the National Farmers'' Union of
        England and Wales, told CNN in a statement: "To say that cutting livestock
        numbers everywhere is the most efficient way of reducing emissions massively
        overgeneralises a situation that differs significantly across the world, and
        can hinder the countries that are practicing sustainable farming methods and
        have an ambition to do more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912b749-5859-4ade-94a8-b8c8e04605f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b7843-214d-4680-a461-36832cbbb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also recognise the value of our carbon sinks and use our extensive
        grasslands to graze animals, which is hugely beneficial for the soil and helps
        locks up carbon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc2ace-5859-4a01-b897-dfc72064e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdb27c-b087-40d1-9ae0-3fec0ce4a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grazing cattle is the most sustainable way to use land for food
        production which is unsuitable for growing any other crop," he said. "By using
        our grasslands in this way we can sequester carbon at the same time as turning
        inedible grass into a highly nutritious protein which our growing population
        can enjoy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab396e-73ed-416d-aa37-6f9aeb9431d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc9302-2d55-4cf8-9c34-b5c31cc599e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harwatt said there were "quite a few different reasons for focusing
        on livestock," as the sector was a "hotspot" for potential change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed148a9-aa8a-4f79-8d4f-63ff7e52bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44227596-cd73-444a-a634-9e5abcc618ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It offers these really key opportunities to give us a better chance
        of meeting those goals, not only to reduce emissions but to repurpose land
        animal agriculture occupies," she said. "Some is on deforested land, and reforesting
        large areas of this land will be needed to help meet the goals of the Paris
        Agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07b96c-d1d8-408a-8536-94bf4732ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a1947-537f-44ec-8165-8bbf38b0db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other issue with temperature and emissions is methane. Animal
        agriculture is the biggest source of methane emissions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1c66d-8af8-4915-90f9-00b51c271246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f32ed-0bc9-48c2-843e-092d1767697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists agree that CO2 emissions must not exceed 420 billion
        tonnes before the end of this century, and approximately 720 billion tonnes
        of CO2 must be removed from the atmosphere to limit global warming to 1.5
        degree Celsius.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c49860-0dff-41ba-8a81-ad5bafff872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab81693-d79e-417d-895e-1af17f5fcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reestablishing vegetation is viewed as the best large-scale option
        for removing CO2 from the atmosphere and preventing atmospheric warming, which
        could result in the loss of coral reefs, ice sheets and life-supporting ecosystems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50f5df-9ccc-4cc5-96d1-cd506019c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f3374-fbf5-4dc9-a7e9-e71c3ba14170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said the process of returning areas of farmland to their
        natural state "must begin immediately to be effective within the required
        timescale of reaching net zero emissions by 2050."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266880b-a677-4e0b-9ee6-065402717b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee8962-9c16-47fb-978c-778dc1cecf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They warned that high- and middle-income countries should not outsource
        livestock production to other countries but instead reduce demand for livestock
        products in order to meet the terms of the Paris climate change agreement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44648b-e954-41d9-874c-30d58c2ca2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afea1f-6060-404e-9637-9dfc11834388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first Intergovernmental Panel on Climate Change assessment
        report in 1990, the production of meat, milk, and eggs increased from 758
        million tonnes to 1.247 billion tonnes in 2017, the scientists said, citing
        FAO data, and it is projected to increase further.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c751bf-aee1-44f4-93bc-336ba52b20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbbe3d-1369-4579-970a-7cb704d8db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if everything was done, it doesn''t mean other sectors don''t
        need to change," added Harwatt. "Every industry needs to change deeply and
        rapidly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e262bb5-dbe5-493f-94d3-8850007a953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3eba19-406b-4428-ba05-e9da44c82adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:32:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re beyond the point of it being a niche agenda."</p>'
