      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The number of Americans filing for
        their first week of unemployment benefits suddenly jumped last week to the
        highest level in more than two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226d379-c4a3-4825-9d03-9df5df558d26'
