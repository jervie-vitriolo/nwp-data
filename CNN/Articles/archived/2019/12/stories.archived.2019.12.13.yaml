    'mgnl:tags': ['Makati-subway', 'Skytrain', 'Taguig-skytrain']
    'template': '1'
    'title': 'Common station linking Makati subway, Taguig sky train eyed '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16283838-a91f-4031-8934-de6e4c9a8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong> The
        proposed Makati City Subway System is set to connect to the Taguig Skytrain
        monorail with the planned development of a common station for the two transport
        projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7c48e-1639-4b45-8a76-1eede1728c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Friday, the Philippine Infradev Holdings said the
        Makati City Subway Inc. (MCSI) has accepted the term sheet from Megaworld
        for the creation of a joint venture firm that will build the connecting station
        between the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a265f44-eaee-4f90-951f-608535d839c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed common station of the two train systems will also have
        access to the Metro Rail Transit (MRT) Guadalupe Station as well as the Pasig
        River ferry system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517784d4-f737-49a8-b83d-cb46399702b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infradev in July said it has submitted a $350-million performance
        bond to the Makati city government for the $3.7-billion subway project, which
        broke ground last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc264a56-6760-48aa-8e52-9376e2c30667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-station subway will connect key points in the city including
        Ayala Triangle Gardens, city hall, Circuit Makati, and University of Makati.
        It aims to cut travel time along the 10-kilometer stretch from 1.5 hours to
        just 10 to 15 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34edcc-faeb-46b0-bed3-a65edfc3cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/10/29/Makati-subway-funding.html">Makati
        subway gets $332M funding from Chinese firms</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd094f-9bb8-462a-abdf-80ec398375e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department in May 2018 approved the <a href="https://cnnphilippines.com/transportation/2018/05/29/palace-MRT-BGC-2018.html">proposal</a>&nbsp;from
        the Alliance Global Group, Inc., the holding company of tycoon Andrew Tan,
        to build a two-kilometer Skytrain which will connect the MRT Guadalupe Station
        and Fort Bonifacio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acaff53-6981-4e1d-9ad5-a5d4c611cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:16:48.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:11:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel time between Guadalupe and the Bonifacio Global City is projected
        to take only five minutes with the Skytrain project.</p>'
