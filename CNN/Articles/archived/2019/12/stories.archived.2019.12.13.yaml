      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate disclosure, Manila Water said<a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html"
        href="https://cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">
        it will not press claims</a> worth ₱7.39 billion against the government in
        line with arbitration proceedings in Singapore.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481d5f7-2a7f-43d1-8abe-4b1659808d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T22:07:29.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will also <a href="https://edge.pse.com.ph/openDiscViewer.do?edge_no=00fb45341f24b60fefdfc15ec263a54d">defer
        its rate adjustment scheduled for January 1, 2020</a> as it seeks to to establish
        a suitable arrangement with MWSS.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0bfbc-2e1b-45f0-9c3e-6fe9235b7df8'
