      'mgnl:lastActivated': 2023-01-27T00:12:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayong siguro, pabayaan muna natin ang mga nasa loob ng
        Kongreso dahil sila ang mag-aaral niyan</em>,” Panelo said when asked if the
        Palace was in favor of the proposed amendments.</p>'
