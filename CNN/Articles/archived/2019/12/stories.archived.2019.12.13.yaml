      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40d5d9-eec0-4c45-a393-97fa7b1c9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity power couple, who tied the knot last year in Christian
        and Hindu ceremonies, will work with couples as they prepare for a sangeet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bd116-3124-4197-9904-654a8943f8ab'
      'mgnl:activationStatus': true
