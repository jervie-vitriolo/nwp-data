      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night in Florida, a Cape Coral couple was harassed by
        a person over their Ring camera who made racist comments about their biracial
        family, revealing that he had likely been watching them for days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a2e7e-7d5c-43c3-b9cc-971fb69b98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc837f3b-882e-458d-96d5-6435fad65e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On each of these occasions, Ring said the system invasion was not
        the result of a breach or failure of Ring''s security. Instead, the hacker
        had likely gained access to the family''s account through weak or stolen login
        credentials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61dcd4-321b-4eb4-a208-16a5b2587713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ae471-fe6e-449a-96e1-6e6de7a63f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to avoid being a victim</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59dd3a1-4038-4c77-8776-e953d422d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most customers, called "neighbors" by Ring, buy the cameras hoping
        to get the peace of mind and protection the company advertises.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba8dbf-d72f-4798-afc6-d7a6cbd378d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ab104-4d1c-4140-8d93-9b036f3847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steps can be taken to protect your personal data and make it more
        difficult for unknown people to gain access to your accounts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e498-d780-4edc-be6d-30102df93d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cad5ce-08c3-4e37-97fd-24693c53d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing good security habits with strong and unique passwords
        is the first step towards strengthening your account security.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31463c30-8508-44ff-812a-670ece13fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf643ef-a10e-4166-bdab-9ee4aa6170d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change default password immediately and avoid using phrases or dates
        that are significant to you, like birthdays or relatives'' names.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab94267-48e2-41c9-8696-f3e167f4111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622650c-c030-4afe-b95c-af3ff97cf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering multiple passwords is difficult, but password managers
        like 1Password or LastPass can help you keep your passwords secure but on
        hand for when you need to use them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d6fc8-627b-47e6-a3e9-66c262e25d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9684a2-4a96-4684-98c1-036e6a1600b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-factor or two-step authentication, like Ring encourages its
        users to set up, adds an additional layer of security on your accounts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb6725-c00b-4d8c-90a6-6c5b8172ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fe4fc-ed51-4496-97a2-7ec362c0c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-step authentication involves a user entering a password followed
        by a prompt to either enter a code sent via text or email, swipe a fingerprint
        or provide another way to prove their identity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7d2a6-ed4f-4cbc-9fd8-b4e07d14732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:27:54.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2019/12/12/tech/ring-security-camera-hacker-harassed-girl-trnd/index.html">A
        hacker accessed a family''s Ring security camera and told their 8-year-old
        daughter he was Santa Claus&nbsp;</a>''</em></p>'
