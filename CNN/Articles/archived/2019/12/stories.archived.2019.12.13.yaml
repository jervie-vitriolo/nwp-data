      'mgnl:lastActivated': 2023-01-27T00:11:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218221fd-3aa3-4b20-b0c0-ebdb227d48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water enjoyed a brief lift in share prices as it announced
        its victory before an international tribunal on November 29, which demanded
        the Philippine government to pay ₱7.39 billion to cover losses incurred by
        the water from rejected water rate hikes in from 2013 to 2017. That day, the
        stock rose by 1.08 percent to ₱18.70 which extended to another pickup on Monday,
        December 2 to ₱18.98 apiece.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a814d99-7158-4117-ad3f-cab2320affad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">''Onerous''
        water deals cost gov''t ₱10.8 billion, DOJ says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772275e-000b-4f41-ad8b-776b26bbafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd3db0-17d2-44a8-8e02-88d0a02e01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water shares went downhill the next day after Justice Secretary
        Menardo Guevarra said the water concession deals signed in 1997 — which were
        cited as basis for the indemnities sought by the utility firms — were "onerous,"
        and that Duterte was "visibly upset" with the tribunal''s ruling. The President
        went on to publicly decry the concession agreements in several speeches, saying
        these carried provisions "disadvantageous" to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cdb73-b65d-4528-b0c8-174d9086b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ba7fb-f453-4181-aaaf-55e593fd2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water stocks were almost halved in value in the last two
        weeks, closing at ₱11.04 on December 12 and surpassing its one-year low as
        of Friday morning''s trading session. Shares ended the week at ₱10.02, 47.2
        percent lower from the start of the month. Its parent Ayala Corporation has
        also seen lower share prices in the past two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159f9be-7b17-4bc1-80dd-0239982e4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5e149-5dee-4e4b-a879-fcccf0d91a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pangilinan''s MPIC, Maynilad''s parent firm, also saw share
        prices fall by 31 percent. Its partner DMCI Holdings also saw stock valuation
        slide from ₱6.40 to just ₱5.55 apiece by Friday''s closing bell after Duterte
        started the word war against water concessionaires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e41747-ceee-4c83-a809-67f772f2e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html">Duterte
        warns of gov’t takeover, warrantless arrests over water deals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612d8de-80dc-4fe7-98bf-8158230d1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two market analysts said the downtrend has been sustained as investors
        are "discouraged" from placing their bets in these companies amid uncertainty
        in the fate of water contracts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96473eb-befc-400f-85b6-402e8d326917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e09fc-68b9-4657-ad26-98980eebc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the intention of the President seems very good for the
        public and the consumers, it''s not good to the eyes of the investors, both
        local and international," Astro Del Castillo, managing director of investment
        firm First Grade Finance Inc., told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354be35a-2b09-49e9-bce9-bf843224842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c9afa-7f8d-4048-a26b-bc858d56b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo added the recent fallout regarding water deals has
        sparked "regulatory risks," which could also affect other utility companies
        that have supply deals and rate-setting negotiations with government. He pointed
        out that recent events could affect "future and other contracts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62f21f-7754-4ea5-a9b2-9b855feb0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e82361-18ec-4acb-aa2e-e64a37eb899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stock trader added that regulatory issue "discourages investors"
        from investing in utility companies, given the negative sentiment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca387c7-d587-4259-b723-382ceb316446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daef228-dcba-4032-bd3e-295de937af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to other stocks which are very expensive now, this is
        a bargain. But due to the regulatory risk, no one wants to touch it at the
        moment," the second trader said, noting that these stocks are actually good
        investments in the long term as are in the water business. "There''s always
        a repeat order because it''s water — you need it everyday."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d794a7-5344-4f3c-a04f-41b78759295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae9336-31b4-4926-99fa-f16bb8050dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, MPIC, and DMCI shares continued to languish as of
        midday trading on Friday. Del Castillo said an eventual "meeting of the minds"
        between the water concessionaires and the government would stop the bleeding,
        as he cited the willingness of both parties to sit down and talk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f73897-8bfc-4e34-a65f-da095f97bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a rough week for the concessionaires as their top officials
        have had to explain themselves in separate hearings at the House of Representatives
        and the Senate. The Metropolitan Waterworks and Sewerage System also <a href="https://cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html?fbclid=IwAR1wqfRNLKSrDPi7usxEXIiBoblyM4Wb1Y7Zhp6Y7f57_1WwDhnracnexkg">cancelled
        the extension of their supply contracts</a> until 2037, which meant that the
        two firms are only assured business until 2022 unless a new deal is reached.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25f763-826b-4ce0-8a6e-908e6ed72d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/11/MWSS-former-administrator-water-deals.html">Ex-MWSS
        chief on water deals: ''I was thinking of the Filipino people''</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b3d2-b4a7-4273-bb25-ace0dd423b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants new water supply contracts with the private
        firms. Manila Water and Maynilad earlier warned that cutting their contracts
        short could trigger water rate increases due to the shorter period given for
        them to recover their investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a08094-b117-4402-a4b1-c903d4a944a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b817a1-ed12-4528-9260-4548714b48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T12:23:46.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:11:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no acceptance by the President of their offer, nor
        has he declined it. The subject is still under review by the President," Presidential
        Spokesperson Salvador Panelo said in a statement on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78274692-aa7b-4c15-a194-fc770edd0a07'
