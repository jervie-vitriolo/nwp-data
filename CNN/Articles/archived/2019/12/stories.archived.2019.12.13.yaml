      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her musician husband, who is one third of the Jonas Brothers, encouraged
        his Instagram followers to consider applying for a spot on the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26662b5-d907-4a0d-9a15-f9730f9f9509'
      'mgnl:activationStatus': true
