      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>TLC has a new reality show about plus-sized
        women and their thinner love interests and it''s turning into a bigger deal
        than the network may have imagined<strong>.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed515947-09d8-4b99-9c3d-8407b174cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:25:47.389+08:00
