      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Microsoft just unveiled its next generation
        video game console: The Xbox Series X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d456275-14b1-4baa-85ae-fdc214d841a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:48:18.530+08:00
