      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Stock
        prices of the embattled Manila Water and Maynilad''s parent firm Metro Pacific
        Investments Corporation (MPIC) appear far from a swift recovery, as shares
        have slumped ever since President Rodrigo Duterte ranted about their "onerous"
        supply contracts with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496e123-1140-428b-a6ef-5b8a400cbb52'
      'mgnl:activationStatus': true
