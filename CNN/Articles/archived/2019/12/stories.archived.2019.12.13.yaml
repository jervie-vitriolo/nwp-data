      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"December and January are the biggest months for labor market turnover
        for the year so consequently there is excessive volatility in the claims,"
        Thomas Simons, senior money market economist at Jefferies, wrote in a note
        to clients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e8304-b917-4a4b-bb76-a04ffdc23a4e'
