      'mgnl:lastActivated': 2023-01-27T00:11:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akshay Thakur was one of four men sentenced to hang for gang-raping
        Nirbhaya, a 23-year-old woman, who died two weeks later as a result of her
        injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ea4f7-40c2-48dd-ab55-9492761247c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5329a-1baa-40b3-8070-70d45877a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth suspect was released from prison because he was a minor
        at the time of the crime, and police said a sixth killed himself in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b02b47-3c76-4fb8-b109-d192ea02407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecde6a-c5fd-4109-8aec-a766c55f10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the men took turns raping the woman as the bus drove
        around the city for almost an hour. When they had finished, they dumped Nirbhaya
        and her friend by the side of the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f889a8d-676d-4800-914e-b60fc7176755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e127fcf-8041-4ff9-b14d-69be2e09c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakur''s lawyer filed a review petition in the Indian Supreme Court
        Monday, just days before the seventh anniversary of the crime on December
        16. Local media has speculated the men could be executed on the anniversary,
        especially considering the country has seen a string of similar shocking rape
        cases make international news in recent days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b0f01-96ff-43dc-bfb1-83ecd59c0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bc1cf-ca75-4f2f-b944-703b5f555535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has some of the world''s most toxic air. Earlier this year,
        seven Indian cities made the list of the world''s top 10 locations for air
        pollution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c884b6d-18ad-4eac-aac4-a2638fb9d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6193c7-5e67-4bfd-84d4-0551a3c3bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unlikely Thakur''s plea for leniency will work, according
        to criminal defense lawyer and legal expert Satish Maneshinde.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f74263-9589-40f7-8171-dbc5f282a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3327646-c05e-4bf2-9911-f473892c2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot avoid death penalty on these grounds," Maneshinde said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782f075-47ff-4e62-bdbf-95e4284faab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d234e8f-2238-42fb-bbf0-39f14d36b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirbhaya''s mother, Asha Devi, told CNN in an interview that she
        is tired of waiting for her daughter''s killers to be hanged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6749e1-c9bc-4bfe-8490-d8133fb287f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7b80d-0675-4143-9158-cceeac0ba2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot express how painful it is, in these seven years how much
        we have struggled, on a mental level the amount of torture that I have dealt
        with," Devi said of her wait for justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d89677-2f5f-4a8f-9aa1-39932308aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac847b6-9c6e-4cc8-8ab4-4ceee73646d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sitting here with the hope that they will be hanged, but
        even after all that has happened they have not been punished," she said. "Until
        they are punished for their crimes, until the rapists are hanged, this will
        not stop."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede406c-898c-4c43-83bf-c31bb879b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81a877-3303-40a3-8b76-d3a5dda13437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particularly savage descriptions of the 2012 gang rape elicited
        international outrage and scrutiny into how women are treated in the world''s
        second-most populated country. Domestically, it prompted renewed scrutiny
        into how sexual violence cases are handled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aaeb82-2ef8-4f34-84cb-29fcb6ae2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2447e-173a-4903-a26a-8d6af3196053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India passed new legislation in the case''s aftermath, increasing
        punishments for sex crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f349d1b-3ee6-43ec-8262-642028e340d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe75f5-4513-488c-af0c-21de57a1907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devi said she has been able to stay strong because she draws strength
        from her daughter''s struggle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083ae42-63fa-4c07-aa2d-6b06e8f1f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67424582-613a-43a4-ae06-fb170e716229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen her dying, and I have seen her desperate for a single
        drop of water," she said. "There is no God for me, there is no one who gives
        me that power, but it is that pain that gives me that power."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75b0f5-b903-4776-8289-dde92be132a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942350a-925e-44c8-890a-0e7db68032be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like a gas chamber''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664989d8-91c0-4e99-9b44-54dea7387818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s lawyer claimed in the petition that the air quality in
        New Delhi is "like a gas chamber" and the city''s water is "full of poison."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fbded-38f4-4ca3-a8cc-b84d72d284e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688ffb4-98f7-4b22-9ce5-077e81cbd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is going short to short, then why the death penalty?" the
        petition read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e1832-4d3c-4bcf-848a-be2be759e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2252e6-047b-410f-a112-4046cd47339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison where Thakur is held is located in Mayapurim, a particularly
        polluted area in west New Delhi, with many factories just kilometers away
        from the facility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc3eba-691f-4ca0-8fec-028cfa1e8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576331f1-a322-49e8-95f1-e15ab7718c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has in the past been ranked the most polluted city in
        the world. Last month residents choked on record-breaking levels of smog more
        than three times the "hazardous" level on the global air quality index (AQI)
        and more than 20 times what the World Health Organization (WHO) considers
        "safe."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ff12-f883-4ef0-a3ef-afe51e303f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cb200-9af7-4f6b-805c-8e132ddf2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maneshinde said that while most, if not all, convicted death row
        inmates attempt "delay tactics to frustrate the legal system," blaming pollution
        was unprecedented.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4058f-c092-4fda-86f5-9c6bfdff49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c57b6c-d66f-47a8-b591-04c6e7564e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of plea has never been filed by an accused (criminal)
        before," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208910e-2cd3-4cd5-b7cf-52fc311143ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efb650-89a8-4277-9a76-3e227816e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankur''s lawyer, A.P. Singh, denied that his client was using
        a delay tactic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca501f5-d738-4635-b136-fce8fe1dba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15206d28-64dc-49ff-84ef-9895a5827e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:56:10.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:11:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a poor man. His parents are old and helpless. Pollution is
        anyway harming lives and killing people slowly," Singh said. "Give him a life
        term sentence, not the death penalty."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a418b2-764c-4d10-8ec4-272229b5fabf'
      'mgnl:activationStatus': true
