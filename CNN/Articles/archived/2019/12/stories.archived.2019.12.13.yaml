  'tacurong-accident':
    'author': 'CNN Philippines Staff'
    'caption': 'A vehicular accident claimed the lives of seven people in Tacurong
      City in Sultan Kudarat early Friday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T10:37:14.212+08:00
    'imagesource': 'jcr:9af8b4d4-d937-4305-b92b-682e76902042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2526f867-8071-4166-b02e-bef3a2f14efe'
    'lead': 'A speeding SUV and pick-up truck crashed with two tricycles, leaving
      seven passengers dead in Tacurong City, Sultan Kudarat early Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:02:08.621+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:12:06.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:11:27.145+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tacurong', 'Accident', 'Friday-the-13th']
    'template': '1'
    'title': '7 dead, 4 injured in Tacurong City vehicular crash '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540aa4c-19d2-40cf-88a0-abeb6fe26c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> A
        speeding SUV and pick-up truck crashed with two tricycles, leaving seven&nbsp;passengers
        dead and four injured in Tacurong City in Sultan Kudarat early Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c4517-b948-4efc-ab58-b464ea9c616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven&nbsp;were all dead after at least four vehicles crashed
        at 4:10 a.m. along Alunan Highway, Purok 9, Barangay Poblacion, Tacurong City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7283942-eb0c-4567-ad3b-0f91905f533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSSgt Rex Concepcion of the Philippine National Police-Tacurong
        City said the vehicles involved in the accident were a Mitsubishi Montero
        sport utility vehicle, a Toyota Hilux pick-up truck, and two tricycles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a7e62-6c1a-4147-894e-bf803dd7877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers of the SUV and the pick-up truck, identified as Omar
        Acob and Brent Cerebo, were both injured, after reportedly running at a high
        speed and crashing both tricycles ahead of them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40dc06f-9e01-42c8-a269-edb5e4c88dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:45:12.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacurong City police chief PLtCol Rey Egos said a family of five
        was aboard one of the tricycles.&nbsp; Its sidecar was even detached to the
        body of the vehicle before hitting the concrete pavement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ecaae-0ebd-4d3e-af8a-5ff002a01eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:57:36.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five were dead on the spot, including the mother and her four
        children. Another passenger of the same tricycle&nbsp;died in the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3147f7-eebf-4945-b0d6-6e06e8bcef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:45:12.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pick-up truck reportedly tried to avoid the SUV and hit a tree
        along the higway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e725c-ab1c-4576-ad02-e5cc26b13e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:45:12.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger aboard the SUV died in the crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca174c3-eca2-4203-a9ba-2d5d3bf05290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acob, the driver of the SUV, is currently under police custody.
        Authorities found out later on that he was driving under the influence of
        alcohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa6e2a-b38d-439e-ad8f-f2c0376db0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:45:12.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be charged with reckless imprudence resulting in multiple
        homicide, physical injuries and damages to property.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e544b1-0cb3-4134-a596-4b4c255b00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T16:45:12.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acob said he is ready to make amends with the family of the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc343c8-6c2b-4db9-8f6c-27dd27e304ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:02:08.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:12:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Roland Ortillano contributed to this report.</em></p>'
  'Illegal-Chinese-workers-Tacloban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-13T11:17:09.164+08:00
    'imagesource': 'jcr:bb4a4cd8-defd-4f4f-a518-6996bdc3276c'
