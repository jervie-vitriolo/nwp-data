      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Priyanka Chopra and Nick Jonas have
        teamed up with Amazon Studios to produce a new reality show about Indian weddings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26654c47-a140-4aa4-828d-c8e30c734576'
      'mgnl:activationStatus': true
