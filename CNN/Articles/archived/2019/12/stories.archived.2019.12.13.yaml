    'template': '1'
    'title': 'All 38 passengers on board missing Chilean Air Force plane presumed
      dead, says government minister'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d2b49-406d-465a-a289-8dae561b85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;All 38 passengers on board the Chilean
        Air Force plane that went missing Monday on its way to Antarctica are presumed
        dead, according to Chilean Defense Minister Alberto Espina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19f732-59b8-4e88-9355-0a681ce7b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d578216-6803-49b5-beef-b258d483b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Thursday, Espina said 32 members
        of the Chilean Air Force, three from the Chilean Army and three civilians
        were on the C-130 Hercules plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901f7d1-3f3f-4500-bf35-8f5ae9663243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a43a0-9e92-407f-858d-3931b0b33366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express our condolences, support and the pain we
        are feeling for the human drama that the family of those who were on board
        are currently experiencing," said Espina in Punta Arenas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa79931-8cae-494a-a19f-6caf2cf05a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84e5c2-ff2d-4f87-8919-f6693f6011a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our duty is to, first of all, find all the remains and everything
        we can on the plane. Secondly, to do everything humanly possible so that there
        is no doubt about what happened in this accident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1eef4-1208-4386-aa92-6cdb5b2cca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10b3c9-1a1f-48eb-8b4a-fd819444fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same press conference, Air Force Commander in Chief General
        Arturo Merino Nunez confirmed that human remains had been found which "likely
        belonged" to those who were traveling on the aircraft. Forensic analysis would
        establish their identification, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1fdd0-0ee8-4c8a-a93c-fbf5d6a93637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562c461-7668-4db9-9605-60c59fcc08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The condition of the remains makes leads us to conclude that it
        is practically impossible that anyone survived this accident," said Merino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aff85e-799b-4f5c-a443-90c5f9cb2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95ddb8-b64a-4c77-9e1d-d475d420fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean officials also confirmed some remains of the plane were
        found, including some of the wheels and some of the cloth interior wall coverings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475457b9-27cc-4476-8535-827aecbaa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff065f-c61b-45ea-951e-f1e552200801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 Hercules aircraft had departed from the Chilean capital
        of Santiago and stopped briefly in Punta Arenas near the country''s southern
        tip, the Chilean Air Force said in a statement earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288bfa9-c077-4ed4-90b2-92b9586fb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64499545-e85c-4998-a6cd-47e09fc73558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-engine aircraft then continued toward the country''s Antarctic
        base before losing radio contact around 6 p.m. local time near the Drake Passage,
        the body of water between the tip of South America and Antarctica.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d9233-4d38-4a75-bd9b-24b50069d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5589b9-a440-4cfd-83c7-7c30f4ab2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T06:22:38.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:12:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its last known position was about 390 nautical miles from Punta
        Arenas and 280 nautical miles from the Antarctic base, according to the Air
        Force.</p>'
