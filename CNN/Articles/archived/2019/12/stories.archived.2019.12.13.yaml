      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d4db8-943b-4f18-b3cb-37f975a6db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T07:29:42.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:12:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At our wedding, both of our families came together to perform a
        sangeet," the actress told her 47.1 million followers, describing it as "one
        of the most unforgettable moments from a very special time in our lives."</p>'
