    'template': '1'
    'title': 'Chinese illegal workers arrested in Tacloban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fe832-5c60-4674-a1b8-876daff7b721'
      'mgnl:activationStatus': true
