      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li is glad to do his part. At his funeral home, he has a wall covered
        in photos of pets whose owners have come to him for help.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38865c44-c00a-4f13-b2dc-fc3496392de8'
      'mgnl:activationStatus': true
