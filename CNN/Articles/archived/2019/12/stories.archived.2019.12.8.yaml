      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e383c1-425a-4cd6-805c-1918d6ea82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said that the applications of the new motorcycle taxis are
        being evaluated by the TWG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5f897-1884-442d-8105-07240bf92ca6'
      'mgnl:activationStatus': true
