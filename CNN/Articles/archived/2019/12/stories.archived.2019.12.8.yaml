      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4d215-5a7e-41ce-ae97-8c5671cc6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
