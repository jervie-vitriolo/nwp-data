      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, North Korea referred to its first test launch of an intercontinental
        ballistic missile (ICBM) as a "gift" for the US on the Fourth of July holiday.
        That launch sparked what became a tense, months-long standoff between the
        two sides.</p>'
