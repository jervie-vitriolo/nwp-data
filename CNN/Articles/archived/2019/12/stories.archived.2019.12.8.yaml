      'student']
    'template': '1'
    'title': 'American student held prisoner since 2016 released in US-Iran prisoner
      swap'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa402f5-6c4e-4f58-b784-acc5f35e6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — &nbsp;</strong>An American graduate student, who
        had been held for three years in Iran on suspicion of being a spy, is in "good
        spirits" after being freed from Iranian custody, a senior administration official
        said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0a611-8c21-4337-af47-8478adb118b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059ec10-1f2a-4246-b9d6-f117c4c257e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-born Xiyue Wang is in "good health," "very, very good humor"
        and "good spirits" and will take a "brief break in Germany," the official
        said, before they expect him to soon return home. Wang on Saturday arrived
        in Germany and is undergoing a medical evaluation at the US Army-operated
        Landstuhl Regional Medical Center in Germany, a frequent stop for recently
        released Americans who had been held in overseas prisons, for an indeterminate
        period of time, a separate US official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1d386-27f0-40e8-83ff-21d501c5b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83991107-85e3-44e2-8cd4-fe146d1c9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a Princeton University PhD student, was conducting research
        in Tehran when he was arrested there on espionage charges in August 2016.
        He was sent to Iran''s notorious Evin Prison and sentenced to 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece16896-e1af-4c47-a035-cda1e35fac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2694db0-87e8-41c8-b893-4922c06d89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran released Wang in a prisoner swap between the two countries,
        with the US freeing Iranian scientist Massoud Soleimani. US law enforcement
        arrested the Iranian stem cell scientist in fall 2018 upon his landing in
        Chicago, according to Iran''s state-run Press TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fc27a-ed63-41b7-b7cb-05b4231684f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a871eb-17e7-435d-9bf0-a0c531e545e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official told reporters Saturday that
        the Justice Department dropped charges against Soleimani, who was due in court
        next week, but would not provide additional details on how that happened or
        why. Soleimani had been found guilty of conspiring and attempting to export
        biological matters in reference to human growth hormone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c48735-45ef-49bc-ac32-5f3de6d2d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7f6b5-3a15-471a-8ef4-b6ad3c7b7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Iran''s Foreign Minister Javad Zarif tweeted a
        photo of himself accompanying Soleimani home on an Iranian plane. Zarif said
        Soleimani and Wang would be "joining their families shortly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d8942-7719-4409-bfd5-f8e3dd8be097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aecc33-049b-487a-8874-7fa1c4c185f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced Wang''s release in a statement that thanked
        the Swiss for their assistance in negotiating with Iran. Because the US and
        Iran do not have diplomatic relations, the Swiss government had provided consular
        services to Wang and reported back to the State Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b700adb-1525-4781-8198-058231a7c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644bc98-7154-49fd-b64d-f62e5da4f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freeing Americans held captive is of vital importance to my Administration,
        and we will continue to work hard to bring home all our citizens wrongfully
        held captive overseas," President Donald Trump said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcd619-aa4e-41cc-b27e-487090832275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280b24a-2e33-44c6-a53f-5af71899c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was flown on a Swiss government airplane to Zurich from Iran,
        a different source familiar with the matter confirmed to CNN. Brian Hook,
        the State Department''s special representative for Iran, met him in Zurich,
        the source confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae27e2-7c01-40ae-ae0a-c00da2abe84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c0fe5-51d7-4caa-af04-67b306f46f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the details of the Zurich arrival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80a430-9f6f-4bf3-aab7-12eb0eb4d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adcb52-02ee-488c-8f3b-e03738e0bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official described the swap as "a very
        good deal for the US" and said the Trump administration "is hopeful this will
        lead to further success with Iran."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd97ee8-c1cd-47ef-bb1b-c142ea0acf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f885ca-ed77-4967-9cb4-fc98f12665a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very good about the role in resolving the charges against
        Mr. Soleimani and the reciprocal humanitarian gesture to release" Wang, the
        official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e447e5-70b4-4e88-a5dc-784070b0c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039932c-ccfd-4917-bd5d-da87e51fae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He was simply a scholar''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd3a06-efb9-428c-8451-6b8089d527ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was born in 1980 in Beijing and immigrated in 2001 to the US,
        where he became a naturalized citizen in 2009. Wang''s wife, Hua Qu, and his
        young son, Shaofan, are Chinese citizens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeada5b-78eb-4aab-87d3-1353a22b1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6231d67-dbd0-4b91-89db-dd33dcdee25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is a student of late 19th and early 20th century Eurasian history,
        according to Princeton University. With funding from the university, he went
        to Iran to study Farsi and conduct scholarly research for his dissertation.
        Before traveling to Iran, he laid out his research plan in letters to the
        Pakistani Embassy in Washington, DC, which issued his visa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c659e8-55bc-43f4-abea-ffcf3b1526e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b72773-1a91-4f42-a027-e83f749bef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not involved in any political activities or social activism;
        he was simply a scholar trying to gain access to materials he needed for his
        dissertation," the university said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245f021-dfaa-4df0-b5ba-490bfba7afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425c553-0707-459d-a34a-f6e934600556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran accused Wang of being "sent" by Princeton to "infiltrate" the
        country, charges which the university says are "completely false."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43192db-2e5a-4559-8733-bea0adae415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dcab6-371f-4866-8f38-3019ae69f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a United Nations panel on arbitrary detention said that
        there was no legal basis for Wang''s arrest and imprisonment, and called for
        his immediate release.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b58c3b-ab78-4541-8c76-b9bdb6c6d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13452737-fbd3-44fc-a99a-bcb27b301527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Bargaining chip''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f338f7-e926-4780-9466-0a10af28ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, three years after he was imprisoned, Wang''s wife, Hua
        Qu, issued a plea for Trump and the international community to help free her
        husband.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b18ba-fa8d-416a-9de6-a3208e6534eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband is an academic researcher. He''s a father, husband.
        He is not a political figure and he is definitely not a spy," Qu said at at
        the National Press Club in Washington, adding that she felt Wang was being
        used as a "bargaining chip" in a "geopolitical dispute" between the US and
        Iran.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d65628-00a6-4152-a2ef-d6cc6378f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba510241-66e4-4cbf-96db-c693c0150ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Qu said at the time that she was in regular contact with the
        State Department, including Special Presidential Envoy for Hostage Affairs
        Robert O''Brien, she was looking for the administration to do more. She referenced
        the fact that Trump had dispatched O''Brien to Sweden on behalf of A$AP Rocky,
        noting that the arrested rapper "quickly got released."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0642f1a-255e-48d1-a7e3-bcef2d90e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ca0af-1793-4bc5-8e4c-17b46edde035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Qu celebrated her husband''s release, saying in a statement:
        "Our family is complete once again. Our son Shaofan and I have waited three
        long years for this day and it''s hard to express in words how excited we
        are to be reunited with Xiyue."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f62fb-da39-4ec1-86ec-2cb827395edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911390a-c632-4f72-b689-ebf15a80f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of Wang''s release broke, Secretary of State Mike Pompeo
        wrote on Twitter Saturday that the US would "not rest until we bring every
        American detained in Iran and around the world back home to their loved ones."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004120d-d707-4d4d-bbce-73bc2c98532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70468f9b-41b4-4cd3-b468-645e524068db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear as of Saturday morning if Wang will make a visit
        to the White House.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a2095-f309-4d82-811f-2c688b9f6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89141aa7-e11a-429a-8133-762a3a136e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Wang is focused on making sure that he''s in good health and
        being reunited with his family. That''s what Mr. Wang wants, and that''s what
        we want for him, what the President wants for him," the senior administration
        official said. He added that nothing is scheduled at this time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6c63b-8da1-47a7-a302-526b111d8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2541-ffca-4d75-9f4e-58d5de922663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said he hoped that other families of Americans being
        held around the world will see the release as a "hopeful sign."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e34af-3b4f-4f5f-8304-08da90a96917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6c7a8-c70f-47b4-8ef6-2d7fb6d2403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In almost every hostage return I''ve received, and it just goes
        to show the high character of these families and how they stick together,
        just about every time we''ve had somebody return where it''s been public I''ve
        received emails from other hostage families congratulating us on getting that
        hostage home, and saying that it gives them hope for their family members,"
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882014a-8ad1-436b-8ade-2245c6d3b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
