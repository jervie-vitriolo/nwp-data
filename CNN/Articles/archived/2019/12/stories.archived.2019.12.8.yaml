      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f189e-fab1-49d4-bd4f-4b387c48dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Indian Prime Minister Narendra Modi said the fire was
        "extremely horrific."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e6d5a-a0ce-4cb4-b58e-fe1bdebdf1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.654+08:00
