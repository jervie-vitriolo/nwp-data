      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decorated with red, white, pink and black diamonds, the tree, designed
        by Debbie Wingham, is worth a staggering £11.9 million ($15 million), according
        to the hotel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163439a6-40c4-4267-9893-584b9be7a034'
