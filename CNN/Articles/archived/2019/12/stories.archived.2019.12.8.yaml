      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0420b26-d738-4bc7-a155-cfabf27e9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 60 people were evacuated from a five-story non-residential
        building after the fire broke out, said police spokesman Anil Kumar. The injured
        were transported to local hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1989d-0933-4b4e-869f-e7f1ffd1360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1dd63-cd20-460c-adc2-03d5787aa41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem was the smoke -- all the windows and doors were shut
        and there was dense smoke inside," said Sunil Choudhary, deputy chief fire
        officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbeadb-52b2-4765-a1e0-fea275483274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa936f83-b06d-4c27-bade-36fb454b4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one could get out. There was an iron door and it was locked
        and people were brought out only after we broke the door open. It had become
        a toxic chamber."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e916001-8585-4113-865e-a736ca655ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
