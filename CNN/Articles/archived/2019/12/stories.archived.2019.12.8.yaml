      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the TWG evaluation on Angkas and on the new ride-hailing
        providers is expected to come out early this coming week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd03c6a-4504-4b56-940e-8589a2eead83'
