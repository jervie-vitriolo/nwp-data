      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462aaf77-1a72-412d-9c92-74a85ece1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rides on MV Island Sabtang, which services the Liwasang Bonifacio-Cavite
        route, will be free until January 31, while rides on MB Seaborne Mercury on
        the CCP-Cavite route will be free until January 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8fc0f-d801-4b4f-8732-4d7c80679296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978ade8-a6b3-4ddb-a913-1f6dd3d7244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nasabing proyekto ay makapagbibigay ng alternatibong pamamaraan
        ng transportasyon na tutugon sa ating kasalukuyang suliranin sa trapiko,"
        Cavite City Mayor Bernardo Paredes said Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a66475-53f1-4cea-862e-761c0bf174d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078431e7-3ce1-47cc-a380-36cec2719e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This project will give us an alternative mode of transportation
        that will ease traffic congestion.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c8239-2397-4560-a1bd-de9cab803b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6ce6f-c69f-4e4d-a966-d9cf8d8c73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Island Sabtang can carry 57 passengers, while MB Seaborne Mercury
        can carry 27 passengers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354316c-9b05-4579-896c-f007834bb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399d48e-2142-4b0d-a67f-01f33c10eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel time between Liwasang Bonifacio Terminal in Lawton Avenue
        to Cavite City Port Terminal is estimated to be around 40 to 45 minutes, while
        travel time between CCP and Cavite City Port Terminal is only expected to
        be 15 minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbec823-19c0-44fe-abb2-2d7edbb4efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf251fcc-1f36-4433-9948-36d589dd79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After January 31, fares on the Liwasang Bonifacio-Cavite route will
        be ₱160 for regular passengers, ₱128 for students, ₱114 for senior citizens
        and persosn with disabilities, ₱80 for children aged four to 11-years-old,
        and free for children up to three-years-old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381e4f5-6cb1-497e-8743-fc148865075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3425ff-ebf6-4267-97f5-c4c242e860cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regular passengers will have to pay ₱200 on the CCP-Cavite
        route after January 9. Students will pay ₱160, senior citizens ₱143, and children
        aged four to 11-years-old ₱125 for a ride on the vessel plying that route.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648c120-ae44-4cf0-9691-b283299ba49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2eaee-6011-4782-aad8-fc55fb6ea5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T17:08:35.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said negotiations are still
        on to possibly reduce fares on the ferries.</p>'
