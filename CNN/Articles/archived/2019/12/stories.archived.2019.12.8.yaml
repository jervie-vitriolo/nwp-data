      'mgnl:lastActivated': 2023-01-27T00:04:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why Ukraine is so important," the source said. They plan
        to argue that the abuse of power "betrays national security" and involves
        "corruption of our elections," the source added. "This is the framers'' nightmare."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
