      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        country will host another international sports competition next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c7136-4d0f-4d8a-8d19-d788295b964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signing ceremony and press conference were held by The Asian Swimming
        Federation (ASF), the Philippine Swimming Inc. (PSI), and the Bases Conversion
        and Development Authority (BCDA) Sunday announcing that the 11th Asian Swimming
        Championships (ASC) will be held in November 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15c7dd-f6f4-4ec1-ada0-a70322c7b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the event were BCDA President and CEO Vince Dizon, PSI
        President Lailani Velasco, ASF Secretary-General Taha Bin Sulaiman Al Kishry,
        and Commissioner Celia Kiram of the Philippine Sports Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a603b3e-3962-4d16-ab6e-2463718b9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important milestone, this event today because it
        shows that when you have a world-class facility, people from all over the
        region and all over the world take notice," Dizon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06c274-85be-4bee-b0f2-e2e41692a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the Asian Swimming Championships were at par with the
        Asian Games and 50 countries would be taking part in the event. She said the
        ASC will consist of five disciplines: swimming, diving, water polo, synchronized
        swimming, and open water swimming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be3a69-ede6-4319-9805-47e0543f014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time for the Philippines to host the ASC, which
        will happen just months after the Summer Olympics in Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669bf60-bb30-4b19-9a30-ea89f357ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T21:50:17.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Kishry revealed they were eyeing these countries to host the
        event: Thailand, Vietnam, and the Philippines, but the Philippines was chosen
        because of the newly-minted aquatic facilities in New Clark City.</p>'
