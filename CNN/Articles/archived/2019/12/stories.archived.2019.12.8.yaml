    'template': '1'
    'title': 'Makati City indefinitely halts issuing business licenses and permits
      to POGO service providers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9148e0-782a-4dfe-adcc-d6c518b53c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.626+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Makati
        City will cease to issue new business licenses and permits to service providers
        of Philippine Offshore Gaming Operators (POGOs) until further notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb620a-3765-4cc5-a860-064a2aacec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.626+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d3fd6-444b-40da-aa3e-a16bcabdc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Sunday, Makati City Mayor Abby Binay said
        that this is to curb criminality and prostitution in the area, as well as
        to prevent the local property sector from overheating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0ef2d-6b45-40d5-8adf-b40f6664ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b45f9-7001-4b30-a9e0-3af1715e375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would no longer accept new applications for POGO service providers
        and crack down hard against illegal activities that are catering to POGOs
        and their employees within Makati," Binay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8c634-63da-470f-8cf0-780c973273cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97dfd1c-0761-4b25-bd56-677af49822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective immediately, the city will stop issuing "Letters of No
        Objection" (LONOs) and stop accepting applications for business permits from
        POGO service providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e212abd-104f-42fe-ac88-5f074b3750de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be49e73-946d-46c7-9549-9f9bf22688de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the influx of POGOs also led to a spike
        in property rates due to the demand for housing and work stations from foreign
        workers. This has put the local property sector at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b510f6-787e-4c7c-91cb-56268ffb0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599763dc-3ac1-4c65-88db-8ebd2da9cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is currently home to around 300 POGO service providers
        that employ thousands of workers, most identified as Chinese nationals. This
        has led to a high demand for residential units, which also led to an increase
        in illegal apartment rentals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b746b5-e392-495f-b030-1a0642797f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa4fdb-a3e3-4beb-98c8-a756c07037db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati has collected more than P200 million per year from local
        business taxes from POGOs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21d089-4ab2-4af6-83b5-77a8160fd23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2d21f-419e-475e-b0a3-dbe84fc77ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also shut down four illegal POGO service providers: two prostitution
        dens, one unsanitary restaurant, and one catering company, in the last two
        months. Authorities have seized P2.5 billion worth of illegal drugs from an
        apartment rented by a Chinese national.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec1f85-26f4-495e-9878-1bdd9544f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2c048-28e4-465f-92a3-7dfde29943fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T11:50:27.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:04:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the city''s decision is in line with President Rodrigo
        Duterte''s crackdown on illegal POGOs and related activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd32fd1-0ddc-40e6-80f0-06e5ff374a22'
      'mgnl:activationStatus': true
