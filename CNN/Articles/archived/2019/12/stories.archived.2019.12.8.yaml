      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas, visitors to the Kempinski Hotel Bahia, near Marbella,
        Spain will be treated to the sight of the hotel''s tree, decked out with diamonds,
        precious stones and designer jewelry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a243f-599b-4dbb-bfc6-321c01f1f93e'
