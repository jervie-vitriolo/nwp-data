      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, North Korea warned obliquely it would send the
        US a "Christmas gift," but what that present contains will depend on the outcome
        of ongoing talks between Washington and Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24726e-9545-4713-9c12-e60a7152d6b7'
