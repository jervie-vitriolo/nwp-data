      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a room at the back, Li has a special place to store some of their
        ashes in alcoves, along with perhaps a favorite toy, blanket or some snacks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3be181-5606-447b-99fc-ad940ee8796e'
      'mgnl:activationStatus': true
