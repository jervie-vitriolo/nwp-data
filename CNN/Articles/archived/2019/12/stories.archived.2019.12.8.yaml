      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ambassador to the United Nations said Saturday that
        denuclearization was off the table in negotiations with the US, which he claimed
        had been a "time-saving trick" to benefit a "domestic political agenda."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
