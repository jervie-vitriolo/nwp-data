      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the host country garnered 100 medals was in 2005,
        when it specifically collected 113 golds. The Philippines reigned as overall
        champion that year</p>'
