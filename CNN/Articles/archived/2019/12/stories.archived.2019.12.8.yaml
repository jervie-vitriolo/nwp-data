      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB shut down Angkas in November 2017 after it found out it had
        no business permit. The agency also cited that Republic Act 4136 or the “Land
        Transportation and Traffic Code” which provides that motorcycles are only
        classified under private use and not for transportation of passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2003b-b0eb-4ea1-be46-ee90eb66e2e9'
