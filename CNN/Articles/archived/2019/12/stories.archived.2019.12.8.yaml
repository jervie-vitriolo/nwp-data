    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda19f4-d96e-433c-8467-50f91cddaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.541+08:00
