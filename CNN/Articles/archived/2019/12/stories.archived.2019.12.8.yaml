      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a122e-c2fd-4f36-a410-bae347e704ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s attitude towards pets changed hugely. In the past, they
        may be seen as a kind of tool that helps you to do something ... But now,
        people are more willing to treat them as a human, or a friend," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6681e4-c52a-4e75-bee2-b4e337d5992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
