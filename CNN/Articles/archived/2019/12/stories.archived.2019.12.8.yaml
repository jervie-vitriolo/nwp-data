      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His case is a clear violation of children''s rights. He was deceptively
        recruited for the ideology he does not even understand. This act is being
        condemned in the highest form. It paints the true color of the [communist
        terrorist groups] who disregard the concern and human rights of the people,
        particularly the children," Eastern Mindanao Commander Lt. Gen. Felimon Santos
        Jr. said.</p>'
