      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27bab9-659b-401a-a3b5-51979a1c1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can rest assured that the team that is working to bring these
        Americans home is already, as we celebrate Mr. Wang''s return that they''re
        already turning to the remaining cases and rolling up their sleeves to make
        sure we can try and have some other victories for these families."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a5a57-6cf4-47b5-a94b-f9be441a08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
