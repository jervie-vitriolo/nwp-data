      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/07/politics/house-judiciary-committee-report-impeachment-historical-arguments/index.html"><em>"House
        Judiciary Committee releases report outlining historical arguments for impeachment"&nbsp;</em></a></p>'
  'American-student-held-prisoner-since-2016-released-in-US-Iran-prisoner-swap':
    'author': 'Eliza Mackintosh, Maija-Liisa Ehlinger and Jennifer Hansler, CNN'
    'caption': 'The US Embassy in Switzerland tweeted this photo with the caption,
      "Amb. McMullen was honored to present the American flag to freed U.S. prisoner
      Xiyue Wang, who has been held on false charges in Iran for 3 years."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-08T07:45:51.037+08:00
    'imagesource': 'jcr:dd7dfa9c-bd1a-4524-9cc2-5891b9de09fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
