      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kempinski''s festive fir is the latest in a short but very sparkly
        line of decadently decorated trees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7eb62-8238-4a3a-a2dc-a9b8eaf41c8e'
