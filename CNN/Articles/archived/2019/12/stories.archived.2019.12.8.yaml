    'template': '1'
    'title': 'DOTr chief hopes approval for new motorcycle taxis to join pilot run  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124add8f-6802-4f4b-8877-de071d1ec987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Department of Transportation (DOTr) hopes to see new motorcycle taxi app groups
        joining the pilot run on the transport service if the experimental service
        of ride-hailing provider Angkas gets extended, Transportation Undersecretary
        Mark de Leon says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4733c-d18e-42ed-987c-c5da4e5b2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9649d86-03dc-4bce-9778-1b9615452dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting DOTr Secretary Arthur Tugade, De Leon told CNN Philippines
        in a phone message Sunday that the department is now awaiting word on the
        test run from an inter-agency technical working group (TWG) that it formed
        to study the feasibility of such a ride-hailing service. The test run is due
        to expire at the end of this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e1da8-9e3b-4257-aeb6-2c01c5e15ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07fffd-a1ef-4b34-be7a-4b4615f1dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T12:36:55.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are awaiting the official report of the TWG. But Sec. Tugade
        said that should the pilot implementation be extended, the TWG should allow
        other motorcycle taxi apps [application] as long as they are compliant to
        DOTr guidelines,” said DOTr Undersecretary Mark de Leon in a phone message
        to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18cc59-e748-4441-abc2-a3ef1eac2655'
