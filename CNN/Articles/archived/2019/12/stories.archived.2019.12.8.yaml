      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A 5-year-old walked through extreme
        temperatures in the Alaskan terrain with an 18-month-old after authorities
        say they were left home alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e587c-91ed-4750-8a1f-56a5064a0bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c4d91-de77-4ee8-833d-8756e2ac4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place Tuesday when the temperature in Venetie,
        Alaska, was -31 degrees Fahrenheit (-35 degrees Celsius), according to a dispatch
        from the state''s Department of Public Safety. Venetie is in the northeastern
        section of Alaska.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be8d38-1d7f-4911-951c-4aeca1dd7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7fbe2-1352-43b4-8354-86583853d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children arrived at a neighbor''s home with "cold injuries,"
        Alaska State Troopers said. The 5-year-old got scared when the power went
        out and carried the toddler about half a mile while wearing only socks and
        light clothing, according to Alaska State Troopers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515b79c-b2e5-445a-a8b2-7edda520255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fe55b-708a-4316-85ac-31159b1de522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:51:30.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Peter, 37, was charged with endangering the welfare of a minor
        in the first degree, the dispatch said.</p>'
