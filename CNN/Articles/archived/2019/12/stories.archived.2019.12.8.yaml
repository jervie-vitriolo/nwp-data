      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with those who lost their loved ones," Modi said.
        "Wishing the injured a quick recovery. Authorities are providing all possible
        assistance at the site of the tragedy."</p>'
    '14':
