      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Nadler for comment on Collins'' letter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
