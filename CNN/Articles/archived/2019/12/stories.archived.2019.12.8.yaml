  'CHR-NPA-child-soldier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-08T10:16:26.073+08:00
    'imagesource': 'jcr:7e2f1ecb-0dd2-49b9-8c8d-a98157e866dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edaca056-6215-4b5a-b695-363d418c40d2'
    'lead': 'The 16-year-old boy was slain in an encounter with the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-08T10:18:27.198+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:04:45.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:04:23.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Human-Rights', 'New-Peoples-Army', 'military']
    'template': '1'
    'title': 'CHR to probe NPA’s alleged use of child soldier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee096ca6-3c36-42ab-9db0-ea72ab654e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T10:18:27.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 8) — The Commission on Human
        Rights (NPA) said Sunday it will probe the New People’s Army’s (NPA) alleged
        use of a child soldier, as reported by the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f83b5-e0c1-4435-a3af-c5f70cea519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T10:18:27.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f53ac4-bff7-42df-8873-9fa66a07c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T10:18:27.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR denounced the NPA’s supposed use of a 16-year-old boy as
        a soldier, saying the use of minors in combat is a war crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696d5a1-c4e9-48c2-b7ec-e06e33a968b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T10:18:27.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364458f7-5cfa-4bf7-bdfc-ec42528cbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T10:18:27.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the International Human Rights and Humanitarian Law, even
        non-state armed groups must respect the prohibition to recruit and use children
        in armed conflict and hostilities,” CHR spokesperson Jacqueline de Guia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f0527-14fc-4e25-83a7-99bbac37114d'
      'mgnl:activationStatus': true
