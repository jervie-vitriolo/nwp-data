    'stories': ['b20fdeb4-b7d2-4410-8326-c29681f7a065', '3b4a04de-96c5-4fbe-830d-89ac35ea4645',
      'f2b257fd-9bce-4d6d-aecc-490eb72a17f7']
    'template': '1'
    'title': 'Lawmakers push back approval of final 2020 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee81ed-111c-42f4-81f9-b6659f2870c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Lawmakers
        are pushing back their target date for the approval of the final version of
        the <a href="http://cnnphilippines.com/news/2019/11/27/Senate-2020-budget-approved.html"
        target="_blank">₱4.1-trillion national budget for 2020</a> by at least one
        day after senators asked for more time to review the fiscal plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3493f5c-a4d8-497c-aa17-350e0cf24a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d1844-ca8f-4efa-857f-bd2467c637f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders confirmed they have moved the bicameral conference
        committee meeting <a href="http://cnnphilippines.com/news/2019/12/3/2020-budget-ratified-Monday-next-week-Congress-bicam.html"
        target="_blank">scheduled for Monday</a> to Tuesday, when they are expected
        to approve the final version of the budget which would be ratified by both
        chambers of the legislature before being sent to President Rodrigo Duterte
        for his approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c2ae0-2491-417a-a40b-0e54ce97dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb733c84-b2c8-49b6-bf08-4308337e8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving <em>naman ‘yung</em> discussions [The discussions are moving]
        but senators asked for a one-day period to review the reconciled bicam version
        of the budget. So to give that we will likely meet Tuesday for approval,”
        Senate Finance committee chairman Juan Edgardo “Sonny” Angara said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e210ef-deb6-4e55-a09b-869b3029575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
