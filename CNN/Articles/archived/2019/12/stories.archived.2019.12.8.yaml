    'template': '1'
    'title': 'Lonely Beijing citizens are helping create a billion-dollar industry
      around their pampered pets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731f9bb-9058-499d-b835-2b161b16e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — &nbsp;Li Chao''s life changed forever the
        evening he returned home from a late night at the office and found his beloved
        husky JoJo dead on the floor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911918c-8314-4947-b11c-6e5d986b4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b1989-da62-48ec-9757-b3c60a66f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was devastated. JoJo had been both his child and his best friend
        rolled into one. To make matters worse, Li soon discovered that he couldn''t
        find a funeral home good enough for JoJo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760518d-65e0-4f86-85fb-05dd49be2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29e226-9085-4b54-8dc8-76f17723b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, he decided to start his own. Now, Li is part of China''s booming,
        multibillion-dollar pet industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19644b-c799-4935-8665-f2c84a081f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad5ab2-7da1-47c2-a8a0-e6eddb17b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no publicly available government statistics on how many
        dogs, cats or other pets now live in Beijing or other parts of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7309ff-b4b3-4251-aabe-b323fe8a94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb12a6c-7723-41ca-adaf-a0ba3b77399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Pet Industry White Paper, published by Pet
        Fair Asia and Doumin.com, the number of cats and dogs in China jumped by more
        than 8% in 2019 to just under 100 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4f830-0f60-4b6c-bd39-07dffe744d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a81c9f-255f-4828-b235-64d8d81c973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in pet ownership is largely due to China''s growing wealth,
        and the ability of citizens to spend their money on things that bring them
        joy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e84f2-39cf-4ac0-9fb9-c87fce94b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c011e-d57f-4e14-be38-963980eedd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a darker side to the trend. Almost one in five pet
        owners surveyed in the Pet Industry report said they had bought a pet for
        the mental support -- a rise of almost 20% compared to the previous year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501af2d-22ca-43af-b45f-69fa6159c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f2cd6-5109-4ec6-89cf-b3e46079b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese government, depression and anxiety rates
        are rising across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca06268-d6a4-4fdb-9e0f-385dc409ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c64a8c-ee0e-453f-a1a0-9bfd9b94bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said, to him, JoJo was not just a dog -- he was a source of support
        and love in a city where he has no family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9c895-3a01-4074-a344-a0809a6800c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6500e-eba5-44fb-8870-130ef2ce8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people who live in Beijing are not Beijingers. Most of them
        are young people who just work here. They are far away from their hometowns,
        they don''t have family around," said Li.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ff513-d234-4355-80b9-fbbb6d280dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc27178-8b5e-429b-8d3b-1f68b13e0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need company when they are working hard here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fba3dd-d5d0-4156-b9b0-03e21db149ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bf972-b1ff-498d-a908-28bab9fa31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Billion-dollar pets</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092e4af-6a4e-4ea4-9cde-9389178c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many things in China, the Communist Party tightly controls
        the ownership of pets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63f332-8d82-4660-9967-e990ee32bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 1994, owning dogs was strictly prohibited in Beijing as it
        was seen as an indulgent "bourgeois pastime." But over recent decades the
        rules have slowly relaxed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff753e-4f4d-442a-99e7-e03f7707618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fff6b-e505-4a85-b564-4c02200c7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Pet Industry report estimates there are over 73 million
        pet owners across the country as whole, and the industry that services their
        cats and dogs alone is worth a staggering $28 billion (202 billion yuan).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfca6c3-0c88-4ded-89cb-e10a4cf90d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efdacd-5387-40fb-99b7-85742ef01c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant slice of that industry is located in the capital.
        "In the past three years, the number of new pet stores in Beijing has grown
        by 60% ... (Now) there are many types of pet services, such as pet grooming,
        pet care, pet hotels, pet parks, pet photography, pet funeral, and so on,"
        said Lily Tian, the editor of the Pet Industry report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085556e2-1456-464e-b4d0-9656d9dc5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22e96a-f447-42d5-bd53-f2d189bcc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is too good for Beijing''s beloved cats and dogs. In the
        capital''s best pet hotels, four-legged guests are provided with in-house
        gardens and spas with distilled water in their rooms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39785581-8d47-4720-b6d5-7d6f5347f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7a2c5-2a1c-4fa4-bc8b-2d22b3bb7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-end pet hairdressers and photography services are springing
        up, making Beijing''s animals picture-perfect for Instagram or family portraits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd85b56-769b-4ab7-81ca-0da12c34eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc7050-425b-4d5b-8e8f-f95e0c572c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Siyu, manager of the Catsvilla cat hotel in Beijing, said it
        is "unbelievable" how much money people spend on their pets. "The industry
        is doing better and better .... As long as the cost is within your means,
        everyone would love to spend more money on their cats," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22efe93-7b93-4f18-853c-1f71f66eb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0327167-32eb-49bb-852b-c263fa2ee38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catsvilla was first established when Zhao''s boss, owner Gina Guo,
        couldn''t find a pet hotel to cater to her cats. She started her own personal
        hotel which slowly became a business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0671c-8a1e-492f-910f-e7ef11284cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180ddea-797a-4a17-ada0-538b0c68a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional designers created each of the rooms, installing areas
        to play, a fish tank, easily accessible shelves and a private toilet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d564b-bd59-469b-97c6-b3a54b4d0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421a940-1fa0-4904-bd9d-dfdac1f79542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re attached to (pets), you would love to spend money
        on them," Zhao said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456428ff-f3e9-47b9-8fde-fc1c6f5f1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026165b0-055d-4e8a-98bf-3c2e2b3f6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their pets eventually die, some devastated owners pay more
        than $1,000 to properly send off their companions, according to Chinese state-run
        media.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a932a9b-abb4-4a45-a607-b59d95d7cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c421e-ee34-4021-ba9b-131a519f5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after he started the Joypets Funeral Home, Li said he
        is holding around three funerals a week for pet owners, similarly devastated
        by the loss of their beloved animals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b756b-9179-4c96-be4d-f41411e7f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490ee68-471a-433c-8d6c-d9cf9395f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offers two separate funeral services -- a more traditional Chinese
        Buddhist commemoration and a secular farewell for atheist or agnostic owners.
        Afterwards, Li will help them choose how to dispose of their pet''s remains,
        with cremation generally the preferred option.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afbf29-9b75-4778-98f0-216f1df5a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657eefb-1281-4049-88af-1fba86db09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said he doesn''t make much money from his service, but he does
        it because he thinks it''s important for people to be able to say goodbye.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46265ca-6665-4c1b-bff3-e481dbcf46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d3bf5-dd0c-48e7-bd2c-c5c0f2b2972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mental health crisis</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b7837-c997-43ab-8136-b62fbc71ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catsvilla owner Guo and funeral director Li were both one of the
        thousands of Chinese people who have turned to animals for support.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ced66a-1059-4805-865e-2804ef3f08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before Guo opened the lavish cat hotel, she was suffering from
        severe depression, even needing medication to sleep properly, she told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef6f6e-cb42-48c1-8ae4-010a75a285ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb308b-564b-4fdc-9a16-df7db5971bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Guo''s cats which had helped to pull her out of her depression.
        "Now her emotions are more stable," her employee Zhao said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a383b4-87af-4526-9940-68088773e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1e01f-14e3-411f-a5c6-d7c813e95d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, studies have shown that animals are an effective way
        to lower stress and anxiety. And the Chinese government says mental health
        problems are on the rise across the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ba4b1-0faa-4f31-b157-61f7632b76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7e290-f0b5-48d2-997f-7c48eb89e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a official report released in July, Beijing''s Commission on
        Health said that tens of millions of people across the country were suffering
        from depression and anxiety.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11b7ec-aaa9-4f99-96e8-1d675d92feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce640d08-525e-47a5-8c28-1caf2567e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the public''s knowledge and recognition on mental
        disorder and mental health is low. They are lacking in prevention measures
        and the initiative to seek help," the report said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed75ac9-cf65-4913-a238-b91081a6bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86738757-85b9-4da9-848d-bfe540f2b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its Healthy China Initiative, the Chinese government is rolling
        out a mental health awareness campaign and expanding counseling services.
        It''s part of a plan to improve health rates by 2030.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c4c73-6c70-4e30-96f3-ac0bdde09207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41044a2-de45-41f1-89d7-6c37c71f82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government intervention may also be partly responsible for the rise
        in pet ownership. Decades of Beijing suppressing the country''s birth rate
        through the one-child policy has created lonely elderly parents and a generation
        without siblings.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bf2df-c945-4c1d-a2c0-64959846d050'
