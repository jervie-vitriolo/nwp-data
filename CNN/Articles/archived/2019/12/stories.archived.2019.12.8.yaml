      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Southeast
        Asian (SEA) Games karate gold medalist Junna Tsukii admitted to not seeing
        eye-to-eye with national team coach Okay Arpa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b5a3-04e7-4cb5-83ed-c69cd8f5ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that he has been ignoring her since November, when she
        decided to join a competition in Spain one month before the SEA Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0f877-9b6f-465f-8368-60853f39927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Philippine Karate) Federation and the Philippine Sports Committion
        (PSC) gave me the permission. So what’s the problem," Tsukii told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81196765-f57e-4020-a580-7f16ba812bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the Turkish-born coach left her out when he was congratulating
        the other Philippine SEA Games medalists for karate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acfcbe-27e2-49b9-a1c4-4e8d1be56604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had four players yesterday. He said ‘congrats’ to three players
        but he never called my name, he never said congrats to me, he never see my
        face, so it’s clear: He doesn’t like me," Tsukii said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9e00f-e47f-4757-9c1f-469bf4025b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Orpa previously called her ''selfish'' for leaving
        the Philippines to train.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc043a-b368-4d62-89c6-953006892c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I need to put in between us like a lawyer or other person
        is better because now, we can’t understand each other," the karateka said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f0fa8-6f3a-44df-91e6-1b0b2c2a737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T20:51:57.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:04:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orpa refused to comment on the matter while the SEA Games are ongoing.</p>'
    '16':
