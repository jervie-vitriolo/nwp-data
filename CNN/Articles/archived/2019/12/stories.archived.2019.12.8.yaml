      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters celebrated the passage of the Hong Kong Human Rights
        and Democracy Act in the United States, cheering what some described as US
        President Donald Trump''s "thanksgiving present" to them, but any gift from
        their own government, or the authorities in Beijing, does not seem forthcoming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b5bdb-fc32-4c26-aeb1-86f8d883b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dacdfd-c4a7-43e6-b439-b4cb3702213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches organized by the CHRF earlier this summer attracted hundreds
        of thousands of participants from across Hong Kong, including families and
        seniors. While turnout predictions are lower for Sunday, a strong showing
        could reiterate the message of support for the protest movement delivered
        by the election results, and add pressure on Lam to come up with some kind
        of compromise solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117beff3-edc0-4a08-b216-de54382ebde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04065be-6a0b-4c99-bdd6-74947f3653c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city''s government said it "hopes that members
        of the public, when expressing their views and opinions as well as striving
        for their own rights and freedom, can embody the tenets of the Universal Declaration
        of Human Rights to respect others'' rights and freedom. All violent and illegal
        acts are contrary to the spirit of the Declaration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234fe34-3612-457e-a215-ea65c4e5a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
