      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Korean Central News Agency (KCNA), the test produced
        a "successful result" and was of "great significance" and that it will "change
        the strategic position of North Korea in the near the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949e245-efb5-415d-a431-7ffbc3e1bf80'
