    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab8df1-3b4e-4c76-9429-9bd44a972cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From June this year until now, there have been over 900 public
        demonstrations, processions and public meetings," the statement added. "Unfortunately,
        many ended in violent and illegal confrontations, including reckless blocking
        of roadways, throwing petrol bombs and bricks, arson, vandalism, setting ablaze
        individual stores and facilities of the Mass Transit Railway and Light Rail,
        and beating people holding different views."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1273db4-6f41-48e2-852b-468c65aa5a76'
      'mgnl:activationStatus': true
