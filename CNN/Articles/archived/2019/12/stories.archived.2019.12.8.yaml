      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My last night as reigning @missuniverse and my emotions are all
        over the place. But underneath the noise, the underlying tone is gratitude.
        Gratitude for this amazing opportunity...for all of you amazing souls who
        have endlessly supported me and joined me on this journey," Gray said on Instagram.</p>'
