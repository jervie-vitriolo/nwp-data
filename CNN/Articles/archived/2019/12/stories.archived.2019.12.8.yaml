      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They play roles in people''s life. They give us unconditional love."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe7d97-45ea-4862-8965-d71a74c0e44c'
