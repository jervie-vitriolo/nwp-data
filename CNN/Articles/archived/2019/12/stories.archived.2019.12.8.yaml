      'mgnl:type': 'text'
      'text': '<p>Olympics-bound EJ Obiena also broke SEA Games records in the men’s
        pole vault by clearing the height of 5.45m, and toppling the previous record
        of 5.35m by Porranot Purahong of Thailand.</p>'
