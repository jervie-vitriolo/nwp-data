      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Democrats met Saturday to prepare for the session,
        including staging a mock hearing in the same room where Monday''s session
        hearing will take place. Also during Saturday''s session: Harvard law professor
        Laurence Tribe spoke to committee Democrats, according to a separate source
        familiar with the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6847bb-347f-47cf-81ff-655e0d05bdd6'
      'mgnl:activationStatus': true
