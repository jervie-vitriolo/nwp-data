      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/07/politics/xiyue-wang-released-iran-prisoner-swap-intl/index.html"><em>"American
        student held prisoner since 2016 released in US-Iran prisoner swap"&nbsp;</em></a></p>'
