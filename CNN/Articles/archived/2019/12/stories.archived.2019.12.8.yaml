      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korean state media are reporting
        that a "very important test took place at the Sohae Satellite launching Ground"
        on Saturday.</p>'
