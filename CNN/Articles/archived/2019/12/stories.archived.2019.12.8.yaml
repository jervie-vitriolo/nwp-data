      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have denied that the realignments they have made in the
        2020 budget are anomalous.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ff73b-98c9-4d86-942e-ee4912ff6c27'
