      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that the government was willing to "engage in
        dialogues, premised on the legal basis and under a peaceful atmosphere with
        mutual trust," and added that in the wake of the extradition bill crisis which
        kicked off the protests, it has "learned its lesson and will humbly listen
        to and accept criticism."</p>'
