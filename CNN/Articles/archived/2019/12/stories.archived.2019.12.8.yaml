      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Nadler has no choice but to postpone Monday''s hearing
        in the wake of a last-minute document transmission that shows just how far
        Democrats have gone to pervert basic fairness," Collins said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da3230-8b99-413c-9d23-68554296232a'
