      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859e590-3f16-4b36-99dd-a69081c6a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(As) the fertility rate of China''s population has declined, and
        only children and seniors are living alone, they have a need for companionship
        and emotional support," said Zhao.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4e788-9285-41b5-b148-d4bfeb14d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
