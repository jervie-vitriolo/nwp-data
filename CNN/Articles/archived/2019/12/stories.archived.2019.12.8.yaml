      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c20d8-a329-4f96-bd12-a1992a0b79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
