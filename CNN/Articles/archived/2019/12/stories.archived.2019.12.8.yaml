      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB),
        which is in the TWG, <a href="https://cnnphilippines.com/news/2019/12/6/LTFRB-hopes-for-Angkas-pilot-run-extension-to-include-new-providers.html">said
        last week</a> that it was also expecting more motorcycle-based transport groups
        as six new ride hailing providers had submitted proposals to the DOTr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d19ad-6c0e-4e3f-8e27-4bdded344ef1'
      'mgnl:activationStatus': true
