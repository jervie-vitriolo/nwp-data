      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f8582-426e-4465-9c2c-9ba3402110a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T14:38:21.355+08:00
      'mgnl:createdBy': 'vince'
