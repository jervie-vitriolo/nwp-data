      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took to social media on her last day as the reigning queen to
        thank everyone who supported her journey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3080132-8393-4bdc-b1ca-87db41a88ba5'
