    'template': '1'
    'title': 'Hong Kong prepares for mass march as protesters keep up pressure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96caddb6-3921-445b-b7b8-2740e7b1b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The organizers of the large-scale
        demonstrations which kicked off Hong Kong''s months-long protest movement
        earlier this year are taking to the streets again Sunday, in a bid to maintain
        pressure on the city''s government following the success of pro-democracy
        groups at recent elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47977b-2348-444b-9e5d-1dda355c0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da26688-96de-420a-8c0b-0dc74fafb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police granted the protest a letter of no-objection Friday, the
        first time a march organized by the Civil Human Rights Front (CHRF) has been
        approved since August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e3034-4680-4a32-a190-2089d5df1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8ffdc-41c2-4fe7-9a99-eb9973d16a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters will begin at Victoria Park in Causeway Bay at 3 p.m.
        (2 a.m. ET) and march through the main island to Chater Road in Central, according
        to the CHRF, who are pegging the rally to international Human Rights Day,
        which falls on December 10 and marks the United Nations'' adoption of the
        Universal Declaration of Human Rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2f112-bdd4-46f8-aefa-3934ef188d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905c740-bcae-4786-8993-e75f8c202e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s human rights violations and humanitarian crisis are
        reaching the tipping point now," CHRF said in a statement, calling on the
        city''s government to "uphold its commitment to Universal Declaration of Human
        Rights and all UN human rights treaties applicable to Hong Kong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9458e21-e9ec-438c-9dcd-54c9dbe286b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02786307-a6b0-46b7-ae2c-0d405cbd96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have vowed to keep the protest peaceful, and are reportedly
        deploying 200 marshals to handle any potential conflicts between marchers
        and the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ed2aa-d0e8-4e47-a278-725411ee0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea30ea-bb6c-492f-a4f6-1453d8fdd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have permitted the CHRF to hold rallies in recent months,
        but not march, and several unauthorized demonstrations have broken out into
        violent conflicts between protesters and police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d9ffb-52fc-4b4c-a350-b14b72fa3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d897936-d005-4f34-a418-e9f98cacba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last chance given by the people to (Chief Executive)
        Carrie Lam," CHRF convenor Jimmy Sham said Friday, according to AFP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12006b-b3ab-41ff-8f8e-5264bc1f6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676d704-9f7f-4c85-8550-cb31d6919419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called on Lam, the city''s leader, to meet the protest
        movement''s demands, including an independent investigation into allegations
        of police brutality and the restarting of political reform to allow full universal
        suffrage for how the city''s leader and legislature are chosen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b9235-d7b5-4c67-8d33-34112d13babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b6903-d9c0-43ab-847f-b8121d09ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been something of a lull in protests since pro-democracy
        candidates scored a landslide victory in local council elections last month,
        but frustration is growing at Lam''s failure to respond to those results in
        any meaningful way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c861cc4-9416-4d95-a466-bef6ccdd668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:55:20.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
