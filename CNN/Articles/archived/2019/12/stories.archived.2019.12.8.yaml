      'text': '<p>Yet, Angkas was given the green light to operate again in a six-month
        run test which started in June.</p>'
  'free-ferry-rides-Manila-Cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-08T13:07:22.539+08:00
    'imagesource': 'jcr:9794f1dc-5363-4f54-b38f-447ce78c9bb6'
