      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>At least 32 people died in a
        fire early Sunday morning in the Indian capital New Delhi, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518866f0-7f66-4fbe-a3f4-caae335f1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
