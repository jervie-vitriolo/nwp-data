      'text': '<p>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2019/12/08/asia/hong-kong-protest-march-intl-hnk/index.html"><em>"Hong
        Kong prepares for mass march as protesters keep up pressure"</em></a></p>'
