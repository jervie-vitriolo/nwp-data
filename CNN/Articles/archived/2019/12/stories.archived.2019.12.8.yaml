    'template': '1'
    'title': 'Free ferry rides from Manila to Cavite until end of January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030df90a-66bb-4785-bded-54705b5d269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Want
        to reach Cavite from Manila in just 15 minutes to 45 minutes? Why not try
        riding a ferry?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a1d73-9a08-42fc-9a64-fcc8808c7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2019a0-1a25-446f-b4ba-b370dc992eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation department has launched a new ferry service from
        the Cultural Center of the Philippines (CCP) to Cavite and from Liwasang Bonifacio  to
        Cavite which will be available to the public beginning Monday, December 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5808a-405e-4757-8601-3024f7ce582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fposts%2F1543182395820891&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709089e3-2ddf-43ef-9474-49fd2c5f4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T13:09:21.249+08:00
