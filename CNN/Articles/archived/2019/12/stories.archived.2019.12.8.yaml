      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military recovered two AK-47 rifles, one M16A1 rifle, one M16A1-RMC
        rifle, five civilian backpacks, two bandoleers, subversive documents, and
        other personal belongings along with the boy’s body.</p>'
