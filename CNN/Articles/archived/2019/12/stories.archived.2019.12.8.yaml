      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III also said they eye approving
        the final version of the budget on Wednesday at the latest “if [there are]
        no hitches.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a55c6-595d-4166-94da-27727c5d7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658405f2-13c0-49bc-ac88-6e6edf9b4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the House and Senate versions of the budget are “90
        to 95 percent reconciled.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c5141-bc89-4cae-8600-eff1a9500e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eab707-3643-4948-9a69-21eb7ac12bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders earlier said that they see the budget being approved
        by the bicam on Monday as the Senate and House’s versions of the measures
        <a href="http://cnnphilippines.com/news/2019/12/3/2020-budget-ratified-Monday-next-week-Congress-bicam.html"
        target="_blank">“are not very far from each other.”</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f29b8f-14ec-4bec-94b4-1ddb07147639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f1b31-3058-4bf4-a44f-307cc2abce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative agreement between the two houses on the budget is a
        marked departure from last year, when the Senate and the House went head-to-head
        over allegations of <a href="http://www.cnnphilippines.com/news/2019/4/16/duterte-veto-congress-insertions-2019-budget-.html"
        target="_blank">anomalous insertions</a> in the spending bill and the lower
        chamber’s move to <a href="http://cnnphilippines.com/news/2019/03/01/Congress-final-2019-budget-work.html"
        target="_blank">tinker with the budget after it passed the bicam</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ae05a-65db-4e68-b565-018108e15f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:04:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c8c37-71ce-4531-99f2-b15091dbab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:54:21.432+08:00
      'mgnl:createdBy': 'xave'
