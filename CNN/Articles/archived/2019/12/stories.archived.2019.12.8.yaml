      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement alleges that Democrats "transmitted thousands of pages
        of documents to House Judiciary Republicans less than 48 hours before Judiciary''s
        hearing scheduled to examine impeachment presentations from Intelligence and
        Judiciary Committees."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c648460-70ac-4855-a319-4994ea1f5423'
