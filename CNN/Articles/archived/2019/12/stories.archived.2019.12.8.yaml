    'template': '1'
    'title': 'US House Judiciary Committee releases report outlining historical arguments
      for impeachment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f2350-deca-4113-96fb-8e92782a894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House Judiciary Committee on Saturday
        released a report ahead of Monday''s impeachment hearing laying out historical
        arguments for impeachment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa759ec-4d1d-434e-a46b-cef3dad11998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b2e26-f866-4a00-a902-94a62fafb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not accuse President Donald Trump of committing
        impeachable offenses, but it lays the groundwork for Monday''s hearing, where
        evidence against Trump will be presented by the House Intelligence and Judiciary
        committees, as well as the possible introduction of articles of impeachment
        next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a522f-450d-43f8-adc3-f0a858399051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9cec3-61e1-47b0-8f74-b4f385298e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Framers worst nightmare is what we are facing in this very
        moment," House Judiciary Chairman Jerry Nadler said in a statement. "President
        Trump abused his power, betrayed our national security, and corrupted our
        elections, all for personal gain. The Constitution details only one remedy
        for this misconduct: impeachment. The safety and security of our nation, our
        democracy, and future generations hang in the balance if we do not address
        this misconduct. In America, no one is above the law, not even the President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cb55f-7c95-4042-bbe7-1dda7e7ac392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d05e4-3d2d-405e-8032-9bd93a6c61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is an update to the Judiciary Committee reports that
        were issued in 1974 and 1998 during the impeachment proceedings of Presidents
        Richard Nixon and Bill Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b12b1a-6653-4000-bfb2-37b9c22f35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbe17b-e25f-49a0-82ff-5f20d32ae27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earlier reports remain useful points of reference, but no longer
        reflect the best available learning on questions relating to presidential
        impeachment," Nadler wrote in a forward introducing the report. "Further,
        they do not address several issues of constitutional law with particular relevance
        to the ongoing impeachment inquiry respecting President Donald J. Trump."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d931677-fa2f-41b6-9345-8010ffbdbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e636f2-0323-4f2d-ae71-9283ad051ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Democrats plan to conduct Monday''s hearing ''like a trial''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e4baf-e3fc-4685-ae51-3b8c145dd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are providing more details about their plans for
        Monday''s impeachment hearing. It will go down like this, according to a Democratic
        official working on the impeachment inquiry:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42e416-ac22-41a7-b3ef-74353a3a9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cdc7f-c497-4d19-a9fd-e1a32b2b2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nadler and Republican Rep. Doug Collins, the ranking member of
        the committee, will first deliver opening statements</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7fb3b-b660-463d-8fa1-594ef702df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05abf7-aaf1-4680-8e16-3bba2bb33d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- House Judiciary Committee counsels will then present opening arguments
        for an hour (30 minutes for each side). It will be "like a trial," the official
        said, presenting "our theory of the case." The Democratic counsel will be
        Barry Berke and GOP counsel will be Steve Castor. They will not take questions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac23c1-e5f9-455f-b13c-720ce20bf202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead59f6-9187-49bf-a73a-562a9165206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- House Intelligence Committee counsels will then present findings
        from their respective reports. First, Democratic counsel Dan Goldman will
        present for 45 minutes with Castor presenting the GOP report for 45 minutes.
        Both will take questions afterward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b68c32-81be-486d-a61c-bedfba17b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f7c1f-2708-4701-b447-31398455fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nadler and his counsel will then have a 45-minute round of questioning
        followed by a 45-minute round of questioning by Collins and his counsel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889f6e6-0ced-4b39-b431-1d39bcb7ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79f956-2ab8-445d-aa00-93457fcbbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Each member will then get their 5-minute round of questioning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329f9d8-a951-466e-b316-362cec02a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e992644-e7d7-491c-8155-dc532bb5a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic official did not comment on any hearings after Monday.
        The official also did not say when articles of impeachment may be introduced
        or whether evidence from former special counsel Robert Mueller''s Russia report
        would be included.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c34f71-42eb-4cb1-9453-0f98a55f3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fba4d-094e-4c50-be7d-94847e8896a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No decision has been made to recommend any article of impeachment,"
        the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121ea8d-0dd5-44f9-811c-ca5e471feac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269307ea-8f70-4811-94f4-0f9bcc06cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you can expect Democrats to argue Monday is that Ukraine is
        a "part of a repeating pattern" of Trump abusing his office, the source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe933d-2dc4-4166-a122-efc07fac20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c167954-c083-47f8-813e-f9aa086f95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:36:46.745+08:00
