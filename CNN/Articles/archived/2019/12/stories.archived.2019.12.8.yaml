      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has gained its 100th gold medal in the 2019 Southeast
        Asian (SEA) Games Sunday, after Bien Zoleta-Manalac and Bambi Zoleta gave
        the country a gold medal in the soft tennis women’s doubles.</p>'
