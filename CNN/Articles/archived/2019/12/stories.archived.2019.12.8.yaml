      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhary said the fire is currently under control and the rescue
        operation has been stopped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56109afa-b34b-4c9a-bdfd-1cb8b8eefbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T15:44:35.572+08:00
      'mgnl:createdBy': 'vince'
