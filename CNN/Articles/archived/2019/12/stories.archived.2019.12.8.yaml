      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putting children in the battlefield imperils and endangers them.
        Even if they survive armed encounters, the psychological and mental impact
        can be lifelong,” she added. “[The boy] was still in his development years
        and should be focusing on honing his potentials so he can pursue his goals
        and dreams but his life was snuffed out and can no longer be taken back.”</p>'
