      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, The Emirates Palace hotel in Abu Dhabi adorned a tree in
        bracelets, necklaces and watches -- to the tune of $11 million, winning it
        a Guinness World Record for most expensively decorated tree.</p>'
