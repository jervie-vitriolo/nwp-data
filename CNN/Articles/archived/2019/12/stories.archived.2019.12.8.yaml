      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e0998-420a-4c78-bd03-5122dd792869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of former FBI agent Robert Levison, who went missing
        in Iran more than a decade ago, said in a statement on Saturday that they
        "welcome the release of Xiyue Wang and send our best wishes to him, his wife,
        Hua Wu and their young son, who will finally get to see his father again,"
        but called the news "bittersweet for our family."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09517e4-b5b8-4ca6-86b2-9b5da48b0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8ed3a-ed19-4ce1-9688-f918c5bad3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-08T07:50:52.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:04:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t help but be extremely disappointed that, despite all
        its efforts, the United States government was unable to secure his release,
        especially after such a painful week for our family," the family said. They
        continued later: "Iranian authorities continue to play a cruel game with our
        father''s life, and with our family. But the world knows the truth, and Iranian
        leadership must come clean. It is time for Iran to send Bob Levinson home,
        so he can live the rest of his life in peace. We look forward to when that
        day will come."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df8b8f-f792-4915-9b43-cbcecc6a3438'
