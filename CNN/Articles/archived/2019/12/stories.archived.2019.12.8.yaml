    'lead': 'An American graduate student, who had been held for three years in Iran
      on suspicion of being a spy, is in "good spirits" after being freed from Iranian
      custody, a senior administration official said Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-08T07:50:52.801+08:00
