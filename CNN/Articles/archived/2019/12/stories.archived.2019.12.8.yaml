      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsukii is set to compete in Chile next January for a shot at qualifying
        for the 2020 Tokyo Olympics.</p>'
