      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as diamonds, the tree is embellished with upcycled jewelry
        from Bulgari, Cartier, Van Cleef &amp; Arpels and Chanel, 3D-printed chocolate
        peacocks, feathers, ostrich eggs and bottles of perfume.</p>'
