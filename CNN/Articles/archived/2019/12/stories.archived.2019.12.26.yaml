      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anget Dam’s water level at the time dropped below the 160-meter
        critical mark multiple times in the same month. It only recovered late August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e7d21-4386-4f7e-b97e-69cab0f0d512'
