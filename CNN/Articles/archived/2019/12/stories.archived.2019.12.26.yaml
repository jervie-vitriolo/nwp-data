      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da5d7e-b606-48a6-929f-549c5639b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album features 19 songs -- including a cover of West''s own
        "Ultralight Beam" and "Balm In Gilead," a traditional gospel song.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50237359-787c-422a-b769-6df24741645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cd335-744e-4f41-bddd-4dac078996f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West hinted at the album back in October, when he told Zane Lowe
        in an interview for Beats 1 that the album was coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff70f50-a2f5-45b8-81b7-f1af971f2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77217e61-108f-45b7-b91b-b47b9692a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus Is Born" is another move in the gospel-rap direction for
        West, who began being vocal about his faith journey this year. While working
        on "Jesus Is King," the rapper even asked collaborators not to engage in premarital
        sex while involved with the album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b9c21-627b-40e4-aefb-5d49371b9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d8233-823b-4c24-b8a6-84dff58986c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he used to rap extensively about that subject, it''s clear
        West is a changed man. But he''s also come under fire from fans, after he
        came out in support of Donald Trump in 2018 and called slavery a choice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b056686-75a7-4eb8-b956-488a62cbaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/12/25/entertainment/kanye-west-jesus-is-born-trnd/index.html">
        "Kanye West dropped a new album on Christmas and called it -- what else? --
        ''Jesus Is Born''."</a></em></p>'
