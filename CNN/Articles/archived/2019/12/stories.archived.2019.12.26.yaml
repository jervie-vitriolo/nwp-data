    'template': '1'
    'title': '39 lambanog poisoning victims still at PGH after Christmas Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee88592-437e-41d7-b1c9-4c7540ec0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) –</strong> A
        total of 39 victims of lambanog or coconut wine poisoning are still admitted
        at the Philippine General Hospital (PGH) a day after Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084200ea-fd66-4fda-8546-47fe40e991c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26445cfa-11fd-4eab-804b-a818bf85e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its lambanog toxicity incident report issued on Thursday morning,
        PGH said 12 patients are still in the emergency room while 26 patients are
        recovering in the ward. One patient is still in the intensive care unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe51b3-1636-4215-8318-b743534aea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a646ba-f7f5-485d-91d2-0472454f7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in Laguna alone has risen to 12 after drinking lambanog
        with suspected methanol, causing Governor Ramil Hernandez to ban its sale
        in the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32e303-0ee0-4969-8515-23bed7d8adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b75519-3514-49b1-a3b6-c4b9baf40b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/24/Laguna-lambanog-poisoning-death-toll.html">Death
        toll in Laguna lambanog poisoning rises to 12</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0aa9f-c190-42cb-9630-9dc190ba5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e9485-5b64-42ef-aeb5-231daaae0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, two more were reported dead in the town of Candelaria
        in Quezon, bringing the total number of fatalities to 14. This was confirmed
        by Health Undersecretary Eric Domingo.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf51fa2-3922-444d-a3d6-d1af3146597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that&nbsp;399 lambanog poisoning victims have also been&nbsp;hospitalized
        all in all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815379df-ae1d-490a-a2cf-56f6d9f94a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:57:35.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reiterated that the human body can only
        take in less than one percent of methanol in the body. Symptoms of methanol
        poisoning also do not show up immediately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a242b-aa0d-4a45-b4b7-9e4ebe6fbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:57:35.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung methanol kasi, hindi siya kaya i-digest o hindi siya
        kaya i-metabolize ng ating liver. May mga patients tayo na ang una nating
        nakitang symptoms ay 12 hours after ingestion and you can see it minsan a
        few days or minsan days after ingestion</em>," Domingo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579ecfb-6718-44e6-a7b8-b86c8ba1cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:57:35.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Methanol cannot be easily digested or metabolized
        by the liver. We also have patients who show symptoms only 12 hours after
        ingestion and you can see it sometimes a few days or even days after ingestion.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21781f-19e7-4028-b67c-f512360f436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo advised that it’s best to rush to the hospital once symtoms
        show up to reverse its effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209eb83-a24c-40db-87ef-0b8c7705b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Quezon earlier issued a directive on
        the purchase of lambanog products from legitimate manufacturers, distributors,
        and retailers which have passed the Food and Safety Test with the Food and
        Drug Administration (FDA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa304e9e-98a0-4e1c-9b96-e4b9b718b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee00dc-5103-4478-b381-726dd08d90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business establishments whose lambanog products are not FDA-certified
        to be safe for human consumption shall be issued a suspension order by the
        concerned local chief executives," Quezon Public Information Office earlier
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a9a4c-8e0d-4d92-a550-f8ce1f3d233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f81e76-ab69-454c-bfff-253b55e33310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA revealed Wednesday that five out of seven samples of lambanog
        have tested positive for high levels of methanol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08d30d-6233-4b1c-bbf0-27338d840c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b3bf9-1f21-4bb7-84ca-b655726086eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples, which were collected from Rizal town in Laguna contained
        11.4 percent to 18.2 percent methanol, known as wood alcohol, a flammable
        and poisonous liquid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d497a58-5374-49e0-b748-514ae407555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:08:21.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These samples were retrieved from Rey Lambanog, Emma''s Lambanog
        Store, and Orlando Mapa store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122e22e-66dd-422d-9cf6-f9a2574f2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1deff4-7431-45a1-b0e9-429ca8617c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T12:12:23.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/12/25/methanol-in-lambanog-positive.html"
        href="https://www.cnnphilippines.com/news/2019/12/25/methanol-in-lambanog-positive.html">Lambanog
        samples test positive for high levels of methanol</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4a5c6-38b7-48d5-be5b-15791f0e2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:08:21.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities are&nbsp;still investigating if all the lambanog
        products that caused the poisoning came from one source. The police are also
        looking into other angles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76150536-abcb-4b1f-b1a2-e2979234d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:08:21.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kukunin namin ng statement yung mga naiwan ng biktima at mga
        testigo na nagsasabi na yun mga namatay na yon ang common na ininom yung lambanog...Iniimbestigahan
        din namin kung meron, may teyorya ng sabotage,"</em> said Col. Eleazar Matta,
        provincial director, of Laguna-Philippine National Police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1936a-98b0-47ca-8d9a-41a4718771cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:08:21.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will get the statements of the victims and witnesses
        who can prove that those who died have consumed one common source of lambanog...we
        are also investigating if there is a possible sabotage.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514abd3-47d5-417d-bc19-bc28aa8ad22c'
