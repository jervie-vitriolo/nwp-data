      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-Senator landed at the 8th spot of <a data-cke-saved-href="https://www.forbes.com/sites/kurtbadenhausen/2019/12/23/the-highest-paid-athletes-of-the-decade-mayweatherronaldo-lebron-score/"
        href="https://www.forbes.com/sites/kurtbadenhausen/2019/12/23/the-highest-paid-athletes-of-the-decade-mayweatherronaldo-lebron-score/">Forbes’
        richest athletes of the decade list</a> after raking in $435 million (around
        ₱22 billion) from 2010 to 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23efcb-d74f-42c9-b580-e224ee81693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:07:24.323+08:00
