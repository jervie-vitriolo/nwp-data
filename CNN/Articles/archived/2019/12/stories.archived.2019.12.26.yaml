      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d64a5-7e2e-433e-afa6-102ba7989ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who just dropped his album "Jesus Is King" in October, followed
        it up with another album -- "Jesus Is Born."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffad40f-348d-42cb-af27-16342290ee9c'
      'mgnl:activationStatus': true
