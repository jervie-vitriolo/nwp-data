      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh round of rotational water service interruptions in Metro
        Manila and Rizal province began in October after the Angat Dam’s water level
        receded for three consecutive weeks.</p>'
