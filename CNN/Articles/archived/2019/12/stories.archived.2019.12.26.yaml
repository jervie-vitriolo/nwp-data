  'Museum-of-Hangovers-Zagreb-Croatia':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-26T11:17:04.992+08:00
