      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cc9af-0441-4865-8564-9417c87a76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cloudy skies with scattered rains will occur in Central
        Luzon, Metro Manila, Rizal, and northern Quezon, PAGASA added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcfed3-7a05-4a3e-b38f-7e8ce9a6a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d0f6a-7304-4744-af3f-b322a2f8713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer areas are under storm signals as PAGASA lifted wind signal
        alerts in Bataan, Cavite, Batangas, Oriental Mindoro, the rest of Occidental
        Mindoro, and the rest of extreme northern Palawan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69ef50-e0be-42bd-9877-90b91973f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.080+08:00
