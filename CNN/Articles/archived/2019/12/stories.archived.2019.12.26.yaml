      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These treats may be your ticket to a fulfilling start to the new
        decade. Luckily you can have access to these services, plus discounts, under
        a loyalty program. Okada Manila has expanded its loyalty rewards program with
        five new cards: Prime, Elite, Premium, Supreme and Maharlika. Prime members
        can enjoy 10 percent discounts to its signature restaurants. Elite members
        get free entry to Cove Manila, the largest indoor beach club and night club
        in Southeast Asia for local and international DJ acts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c1a4b-8373-4c98-b325-13452700470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme members earn x12 Circle Points when they use their cards.
        These points can be used around the resort for shopping, dining, hotel stay
        and more. Maharlika, the highest tier, gets members VIP treatment, from airport
        limousine pickups and complimentary valet, to a personal butler service in
        their two-bedroom suite.</p>'
    '21':
      'image': 'jcr:b1f45ed1-ded6-4ee9-aa84-234c3938a6e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e15b93-2c58-4442-98be-372d3cf26606'
