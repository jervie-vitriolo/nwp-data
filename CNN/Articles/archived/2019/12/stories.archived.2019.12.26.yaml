      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Britain''s Queen Elizabeth II highlighted
        environmentalism in her annual Christmas broadcast Wednesday, and insisted
        on the possibility of reconciliation at the end of a year that saw the United
        Kingdom wracked by divisions over Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e625eb-70e3-46dc-b642-50dccd5fb792'
      'mgnl:activationStatus': true
