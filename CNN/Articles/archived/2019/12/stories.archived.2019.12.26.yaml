      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, he boasts of the accolade as one of the highest-paid
        athletes in the past ten years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2bcc3-cc03-41c9-980e-9793ddfb9792'
