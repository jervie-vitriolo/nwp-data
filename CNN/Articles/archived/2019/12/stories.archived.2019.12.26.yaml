      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfef0c-702b-4335-b285-703951851e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the video shows the relieved couple walking back out the same
        door through which they entered. The whole ordeal took just two minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511d0b8-e97a-4d35-9f94-70e49575d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924ba3b-ec5b-4bd2-a96b-7b9c9eb22e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sergeant "used first aid to dislodge an item from the mouth/throat
        of the young child," the Western Australia Police Force in a post on their
        Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55e942-16b7-440b-b03c-bc881a1d93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4e204-38ec-4736-9804-ee9f0140138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers receive first aid training and with several years
        of experience, it looks like that training experience just kicked in and he''s
        gone straight into action," Acting Inspector Shane Crook told CNN affiliate
        Nine News.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfea9e-1d1e-4c13-ac9f-846ce9a94e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13e768-af07-462c-ba86-b68f359a47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was just following his training, but Crook said it inspired
        the team working at Northbridge Police Station in the city of Perth on the
        Western Australia coast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dab4a-6389-4a3c-8f72-37f59b9109c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05954c-0742-4d6c-8f91-a6f79f6d04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just sort of lifts the place, a situation like that," Crook
        said. "It is positive, it''s a good result, I think everyone would have been
        all smiles. ... Police officers like good stories."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bee848-88c6-42e2-bd21-956e05658ef4'
      'mgnl:activationStatus': true
