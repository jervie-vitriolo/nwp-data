      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dac41-9403-4149-9ccf-471d6bcd6cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not in the water, Chilean Tapia exports Argentinian, Chilean
        and Portuguese wine around the world, but admits it is solely to feed his
        surfing addiction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90cf413-d0b8-413b-b274-504ea0e417e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.190+08:00
