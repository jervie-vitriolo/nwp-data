      'mgnl:lastActivated': 2023-01-27T00:32:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0d8d5-c511-4834-b6d1-76352baa80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s primary artist is listed as the Sunday Service Choir,
        a gospel collective featuring West, which has also performed in his Sunday
        Service hip-hop and gospel pop-up events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d01f4-436f-47ae-a87b-b5854b74372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:55:39.742+08:00
