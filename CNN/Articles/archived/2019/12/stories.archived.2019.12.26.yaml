      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4db5f-f242-4b87-85c2-21709912f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrest was decried by human rights organizations and activists,
        who accused the government of stifling dissent. But Phyo Aung isn''t deterred.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bfbab-12a7-4f81-9496-95b3aceee6b1'
      'mgnl:activationStatus': true
