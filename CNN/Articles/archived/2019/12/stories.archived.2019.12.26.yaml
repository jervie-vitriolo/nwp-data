      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465966de-5a1f-440e-a6f1-537995c91c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saungkha had been arrested under a controversial telecommunications
        law that regulates online speech, and which critics argue violates human rights.
        As of November, 257 people have been arrested or sued under the law, including
        37 journalists, according to a report by Athan. Authorities also used the
        law to order an internet shutdown in the restive Rakhine state, home to the
        persecuted Rohingya minority.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbebdd8-3f87-43d4-84ba-6f1c3845a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96c558-1478-41e2-b221-cf94bdbe8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyo Aung, Saungkha, and a third Athan co-founder took it upon themselves
        to document injustices. Phyo Aung tracked protests, arrest cases and lawsuits,
        and published reports on the deterioration of freedoms under the current administration.
        Athan then brought this research to the international community, contributing
        to the UN Human Rights Council''s periodic reports.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371ab15-0d53-4065-82dc-c162dbae5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786b339-1969-493e-bbf1-106611638817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyo Aung also works to effect change on the ground, distributing
        educational material to teach young people about their freedoms.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6322f9a-d4a5-49ff-8a54-d290b740f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd018c9-6872-4d60-83ea-c751aed24315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be risky to criticize the authorities. This April, several
        performers were arrested after satirizing the armed forces in a traditional
        Thangyat performance, a spoken-word style play with a long history of comedic
        social commentary.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0f414-aea5-4323-bdee-d212e27332d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
