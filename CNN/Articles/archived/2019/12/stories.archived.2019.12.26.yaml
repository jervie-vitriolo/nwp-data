    'jcr:uuid': '56078286-188d-490b-9087-ecf764a4f90a'
    'lead': 'Malacañang remains unfazed by the possible travel ban against government
      officials supposedly involved in Senator Leila de Lima’s detention'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:42:37.921+08:00
