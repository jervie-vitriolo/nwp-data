      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the National Water Resources Board, the agency responsible
        for all water resources, cut the dam’s daily water allocation for about 14
        million residents to only 36 cubic meters per second (m³/s) from the normal
        40 m³/s when the Angat Dam level started to approach critical level. The reservoir’s
        lowest level was at 157.57 meters in July 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31745e02-e79b-49b4-a343-5c9fb655517b'
      'mgnl:activationStatus': true
