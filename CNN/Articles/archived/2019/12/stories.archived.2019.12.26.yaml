      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such reconciliation seldom happens overnight. It takes patience
        and time to rebuild trust, and progress often comes through small steps,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f64c2-f0cd-45ee-8521-7c4164ce421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e0226-e77b-43d4-b68f-7f5a8ab60100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also said that although the challenges people face today
        were different to those of her generation, she had been "struck by how new
        generations have brought a similar sense of purpose to issues such as protecting
        our environment and our climate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04b4a4-b5f1-4d93-8901-2437bd436cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ddc25-2789-4521-b8e3-b063a296064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the broadcast, which was pre-recorded at Windsor Castle, the
        British sovereign spoke of her delight at welcoming her eighth great-grandchild
        to the royal family -- the Duke and Duchess of Sussex''s first child, Archie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4a4f4-07b1-4926-93dc-f60383cff9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c669a-9cc0-4c51-9327-799856c5778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philip and I have been delighted to welcome our eighth great grandchild
        into our family," the Queen said. "Of course, at the heart of the Christmas
        story lies the birth of a child: a seemingly small and insignificant step
        overlooked by many in Bethlehem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2041ef-b076-435c-888a-d7c225d83eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1c558-f695-4407-bb82-5354070f363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated behind a desk in a royal blue cashmere dress designed by
        Angela Kelly, the Queen added that over time Jesus showed "how small steps
        taken in faith and in hope can overcome long-held differences and deep-seated
        divisions to bring harmony and understanding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e484f3d-94d7-4139-be82-3cb6f9839936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bb485-dfc8-477d-a738-150eade70cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing with the annual address, the monarch also admitted that
        2019 had been a demanding year, saying that the path was not always smooth
        and "at times this year have felt quite bumpy, but small steps can make a
        world of difference."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e077f6-c61b-47b4-a7b1-ad5553e66cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6749d-a22a-40b6-b24e-55b4ce176735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen did not specify whether she was referring to the political
        turmoil over Brexit or reflecting on events involving her own family, or both.
        The Queen officially remains neutral in political matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8317951-ba94-459c-9f90-6c071f9e6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3ff5a-7990-4f58-a63f-4b518bc43d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 97-year-old husband, Prince Philip, was discharged from a London
        hospital after a four-night stay for an undisclosed condition Tuesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6064ee-b2cc-40ae-ba95-320665e77d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2987b-b37c-4728-b4f0-2859d794ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Duke of Edinburgh gave up his driving license
        after he was involved in a car crash near the Queen''s Sandringham estate
        in Norfolk. While the duke emerged unharmed, the driver of another vehicle
        in the collision suffered cuts to her knee and a passenger sustained a broken
        wrist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23cd2e-2841-44cf-ab3d-ae3ba13d97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a0ca7-00fa-4c3a-a62d-f84c9d25f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month also saw Prince Andrew -- the Queen''s second son --
        step back from public duties following a widely-criticized interview about
        his relationship with convicted sex offender Jeffrey Epstein.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5163baf-3d47-40fd-91d8-73fc178874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c921591-852e-4c4d-8110-8bf32f99a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has kept a low profile in the weeks since but he was pictured
        walking alongside his brother Prince Charles as the pair made their way to
        a private Christmas Day church service on Wednesday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e29308-36bc-414c-ad0b-b2d111d19514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d8de7-aff4-4230-a9d5-c1dd18334d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen returned to the theme of reconciliation at the end of
        the speech, saying: "It''s a timely reminder of what positive things can be
        achieved when people set aside past differences and come together in the spirit
        of friendship and reconciliation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f301e-0181-4dcf-9222-7394811e02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaca65-ff2b-4e42-a8d1-8d5dbcd10a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen addressed the nation surrounded by a selection of photographs
        of her family including of her father George VI, her son Prince Charles and
        his wife Camilla, and Prince William, his wife Catherine and their children
        -- her father and likely successors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35351923-ee41-465c-b198-eac88afe7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80265c-3a2b-45b2-95b9-e6866131a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph of her husband Prince Philip from her private collection
        featured behind her, as did one of her with Apollo 11 astronauts Michael Collins,
        Neil Armstrong and Edwin "Buzz" Aldrin at Buckingham Palace in 1970. This
        year marked the 50th anniversary of the famous moon mission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df9eea-6f1d-4cc9-a82d-32d513039c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:58:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/25/uk/queen-christmas-message-2019-intl-gbr/index.html">"Queen
        Elizabeth''s Christmas message reflects on turbulent year."</a></em></p>'
