      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0514a-edcf-418f-bde2-9b86cd07cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want this to be all my life, but it is," says Tapia, who
        is approaching his 40th birthday. "It''s all that matters. I don''t do drugs
        and I don''t want to be hitched to this drug but I am."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611d9c8-8f4f-473d-9078-5dfe458d8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b509c8-72e5-4255-8595-f919f2a4fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each surfer dons their wetsuit, with gas canisters and life vests
        on their backs, giving them the bulk of a superhero from a Marvel movie.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b7c42-e82f-4144-b6fd-222d85e322bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a60ef-9043-4916-b8bf-be5b8c4ec7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People used to surf big waves without a vest or inflation," says
        Von Rupp. "It was an ego thing at the end of the day, man versus nature with
        no tech and a simple survival against nature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162f074-d8e2-4de6-871c-bfd7a76d1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc518c-d33a-4f1e-82c5-43622f445923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people started dying so friends and families got together
        and said, ''Guys, this isn''t an ego thing.'' Everyone wanted to survive and
        come home at the end of the day. That only really changed in 2011 and a lot
        of people had to die for that to change."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f2eaa-4fbd-4f6d-b63d-12456a2b8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbe0b0-044e-465c-8876-17985e82ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big waves are not just the preserve of the men. On this day,
        French surfer Justine Dupont is testing out a new GPS system, computer experts
        watching from above measuring the speeds and G-force she encounters in each
        wave.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eea364-50bf-4ea1-a3d9-ed14967a7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a26c3c-6503-494c-add4-a2301155a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the quest for Dupont, Von Rupp and everyone else on the day
        in question in Nazaré''s November waters is not speed but to get in the record
        books and become the first person in history to ride a 100-foot wave.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9854d8-2b89-4ab1-9669-9737eef7374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550f42f-2dab-4d51-a6da-c7ad9f4242f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just rely on the tech as you know you''re looking death
        straight into the eyes," says Von Rupp. "And you have to trust on your animal
        instinct to tell you when it''s the right time to go or not.</p>'
