      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) –</strong> The
        water level in Angat Dam – Metro Manila’s main source of water – slightly
        rose due to the rains dumped by Typhoon Ursula on Christmas Eve and Christmas
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321432be-8649-4afc-aeb9-200f8feb3de8'
      'mgnl:activationStatus': true
