    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte-', '2019', 'budget', 'extension', 'growth']
    'stories': ['d5c35ed8-f2f9-4bd7-a75e-ca4dd921f8ef', '8369b8d8-0754-447f-b72a-045f9783fd8f']
    'template': '1'
    'title': 'Duterte signs law extending 2019 budget for another year'
    'updated': 2019-12-26T14:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f968d-083d-41a1-86c3-5ea3cfccbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Government
        agencies would have <a href="https://www.cnnphilippines.com/news/2019/11/26/Congress-approves-2019-budget-validity.html">one
        more year to spend their 2019 budgets</a>&nbsp;with a new law signed by President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe76343-d9d9-48cd-a4be-c99f1475bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48419eab-818a-4c28-9965-ac3327d05c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang released a copy of&nbsp;<a href="https://www.officialgazette.gov.ph/downloads/2019/12dec/20191220-RA-11464-RRD.pdf">Republic
        Act 11464</a> on Thursday, which extends the use of allocations under maintenance
        and other operating expenses (MOOE) as well as capital outlays in the ₱3.7-trillion
        spending plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b9687-6e8b-4380-bca0-e71149fbbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11e691-6d8a-422b-8fad-c2c330e2a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the measure on December 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86fdea-7b0b-4676-ae28-d77b3e638a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259e5b0-c910-4df5-9cbf-36fd6c65d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As practiced, all unused appropriations for 2019 will go back to
        the Bureau of the Treasury if the extension will not be passed. With the new
        law, all allocations under the 2019 budget will be available for release "until
        December 31, 2020."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519abd43-84db-4338-9580-218f29e77a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4267a-e4d6-4c00-9fcd-3a3ff948dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had to operate in a reenacted 2018 budget during
        the first four months of 2019 due to delays in Congress'' passage of the spending
        plan, amid allegations that members of the House of Representatives included
        last-minute insertions even after the two chambers already finalized the budget
        bill.</p>'
    '9':
