    'template': '1'
    'title': 'Ways to treat yourself for the new decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acd5d0-fda0-453a-af66-789f2cd910ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Another decade
        in the new millennium is upon us and what''s better than rewarding yourself
        for the changes you went through for the past ten years?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656378b-57d5-4481-9d95-5f3c9389b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways to treat yourself in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b39a7b-fc86-41f2-a3e6-d409a96d54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Splurge in good food</h2>'
    '17':
      'image': 'jcr:1facd84e-e09b-4710-b527-9105e866103a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2554d48-12bf-4633-a123-8322572175d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:49:00.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701ca6e-6efa-4302-98e0-8ccb61527209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving ten years may not have been easy and after accomplishing
        a feat, the best way to celebrate is through a luxurious feast. Try international
        cuisines or discover local artisan tastes and see how far good food has come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e381f-cde2-4c4a-ade1-1c82efbc795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staycation</h2>'
    '22':
      'image': 'jcr:317c4b2f-3c8b-463a-9a81-c5a95ece52e2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2841d4-c2e8-4cd8-8bf9-01fa0c839bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:49:00.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28838256-1870-44cb-9188-4bd2ef6ecd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times can get too stressful. Whether it''s because of work, personal
        issues or relationships, we all need a break. Why not pamper yourself with
        some quality alone time? Space for a breather while enjoying the comfort of
        luxury living can go a long way for your happiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708784e-8f62-4763-b9cd-0e2700b35a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dance the night away</h2>'
    '18':
      'image': 'jcr:df1bfdc9-f6f5-4d93-8133-a1eea2e5ddfa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cdede-be3b-4e39-8b37-f9dcfde4bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:49:00.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc05f7-d962-4001-bd96-dafdfa5191d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nights are not always spent for sleeping and sometimes we miss so
        much of what life has to offer hours after the sun goes down. Go to clubs
        and start a night life for a change. Discover what experiences are in store
        when the music is loud while the rest of the city is bored asleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647f20d-8e1e-402e-bf9a-b4eefa336447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attend concerts, events</h2>'
    '19':
      'image': 'jcr:6a186df3-bba4-4404-8997-138b61155bbd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f502ae-4670-4d83-b011-9de509143332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:49:00.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beddbf-28ff-40fc-bca5-08ee393b3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:27:41.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every decade, the music world shifts to new extremes, opening up
        new genres and welcoming fresh talent. It''s good to keep up with what''s
        new. Treat yourself this 2020 to concerts and other big events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba35ee-dcf5-4886-ab48-2e2bf40645e2'
