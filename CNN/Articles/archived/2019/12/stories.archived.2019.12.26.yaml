      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Telecommunication
        giants Smart and Globe, and new player Dito Telecommunity have signed a deal
        with a global company that will allow subscribers to keep their cell phone
        numbers even if they change networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff527c11-8ebb-405b-b14e-dd630d6ffb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-owned Globe Telecom announced Thursday that the three mobile
        service providers formed a joint venture to partner with American tech firm
        Syniverse to implement the Mobile Number Portability Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47c271-101b-47a4-9ab2-2dec2335d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/02/19/mobile-number-portability-act-duterte.html">Republic
        Act 11202 signed in February</a> allows Filipinos to keep their mobile numbers
        even if they change networks or shift from postpaid to prepaid subscription,
        and vice versa. Currently, mobile users are forced to change numbers when
        they sign up under a new network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff30b29-1c65-4000-9614-f3fde29389fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4fd70-9e01-4791-bfdc-7fca2c24a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b7188-61e8-4c86-931a-525e5ee94a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company will bring in the technical infrastructure to fulfill
        its primary function as clearinghouse for the telcos and ensuring smooth implementation
        of number porting services," Globe said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872abe6-461a-4622-9d38-ac9e63b90d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb78d0-d07d-45e2-981e-961626043f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The networks are looking to integrate their systems in 18 months
        after setting up support mechanisms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684c316-8820-4240-9117-74160fa87214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/27/mobile-number-portability-act-thrid-telco-mislatel.html">Permanent
        mobile number law said to be felt once third telco begins operation</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878355c4-84cd-4678-b28f-fd3dd4122474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also require the mobile operators to "equally share" the
        expenses incurred for the facilities and software needed to run the mobile
        number clearing house. The networks added that the service will be "free of
        charge" to customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5b59-2923-46b0-85e0-c5aab2791591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de66a9-fb68-48c8-aa11-c6e6e29232c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said that on average, foreign countries which implemented
        permanent mobile numbers took 27 months — or a little over two years — to
        make the shift beginning from the issuance of implementing rules and regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ede09-9c4b-4eae-8fa0-ac24a9b45725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity, the new network run by businessman Dennis Uy
        with China Telecommunications, is set to go live <a data-cke-saved-href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html?fbclid=IwAR0oNtXow-0ltyYcvNLJF961Xmct_Opqcgwx7YDoteuN1On14Bg0r5g0Zqc"
        href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html?fbclid=IwAR0oNtXow-0ltyYcvNLJF961Xmct_Opqcgwx7YDoteuN1On14Bg0r5g0Zqc">early
        2020</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea371af-189e-4d1f-8b7a-32e3f5c3ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:24.554+08:00
