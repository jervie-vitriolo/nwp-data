      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the international business magazine, Pacquiao’s 25
        pay-per-view fights have generated 20 million buys, amounting to an estimated
        $1.3 billion (₱65.9 billion) in revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a00ac7-6345-431d-a584-dae6a61b086f'
