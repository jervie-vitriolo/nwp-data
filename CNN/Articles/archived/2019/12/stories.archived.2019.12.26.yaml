  'grab-refund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-26T14:36:39.426+08:00
    'imagesource': 'jcr:f3a1c35b-143a-4680-9750-f2d78cdd7aa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf17041a-8232-4205-b591-95e8192fa0f6'
    'lead': 'But don''t celebrate just yet, because passengers who were previously
      overcharged in select periods can only redeem a little over ₱1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:40:34.906+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:32:23.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:46.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['grab', 'refund', 'surge', 'fine']
    'template': '1'
    'title': 'Grab to refund customers starting December 31'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df104c-c5b2-4e78-8e93-053de254e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) –</strong> Grab
        riders will finally get their refunds from fare surges and canceled rides
        starting December 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3190f-abe4-437e-92f4-096e3fbcea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, the ride-hailing firm announced
        that riders who took a GrabCar ride in Metro Manila from February to August
        will be able to get their disbursements through their respective GrabPay wallets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcacee-0464-4174-83dd-23e192f7734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for fares ranging from ₱450 to ₱1,200 from February to
        August, select riders will only get a little over ₱1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1d4d5-4a78-4368-bb2f-fa05733554fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Select riders with total fares of every ₱1,200 from 10 February
        until 10 May 2019, and of every ₱450 from 11 May until 10 August 2019 will
        be eligible for ₱1.00 to the GrabPay Wallet for each of the relevant periods,"
        the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d642abb-b6bb-4ea1-aa1c-a8842c6be424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their ₱19-million penalty, Grab said passenger disbursement
        will be computed from the proportion of the total fare of the passenger incurred
        within the time period, multiplied by the total fine to be disbursed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647696c6-cb4f-474a-a399-b72b89d96e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A computed penalty of ₱5,050,000 will be proportionately distributed
        to riders who took the GrabCar in Metro Manila from February 10 to May 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b21271-7327-438f-8da1-b3a61bf1846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱14,150,000 will be proportionately distributed to riders
        who took the GrabCar in Metro Manila from May 11 to August 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651904c-03d5-4162-8ab2-e01d59d94e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corresponding penalties were computed by the Philippine Competition
        Commission (PCC).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa82ab-b64d-45c1-b82b-ca602aa42119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details on the latest disbursement notice are available <a
        href="https://grb.to/disbursementnotice">here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effce82-c447-4f90-bb95-0789d3127730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines earlier said that they are willing to pay their
        refunds before February 10, 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df7510-8009-4079-bb8c-fa6fc900b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid complaints of excessive surge rates, the ride-hailing firm
        earlier defended its fare-setting system. It also blamed heavier road traffic
        flow and lack of supply of cars and drivers to meet passenger demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d54f6f-4728-4f2d-82e2-a40150a4d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:40:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/18/PCC-Grab-fine-fare-surges.html">Grab
        faces fresh ₱16-M penalty for fare surges, canceled rides</a></strong>&nbsp;</p>'
