      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a surge in supply allows sellers to offer more products
        to customers at cheaper prices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dc5b2-16b9-4ed6-b3d6-244dde27763d'
