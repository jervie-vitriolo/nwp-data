      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer, who won a Senate seat in 2016, recently <a href="https://cnnphilippines.com/sports/2019/7/21/manny-pacquiao-keith-thurman.html">captured
        the WBA super welterweight title</a> after earning a split-decision victory
        against Keith Thurman.</p>'
