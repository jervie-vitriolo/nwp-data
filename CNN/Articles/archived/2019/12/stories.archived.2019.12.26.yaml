      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila&nbsp;has also partnered with SM Mall of Asia Arena
        to give Reward Circle members access to live concerts and events in the comfort
        of their private suite. For members who love to play golf, the resort also
        sealed discounts on golf and leisure facilities with Summit Point Golf and
        Country Club. To join Reward Circle, visit any membership and rewards counter
        at Okada Manila. Membership is free and for 21 years old and above only.</p>'
    '16':
