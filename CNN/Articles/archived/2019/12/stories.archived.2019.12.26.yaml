  'Duterte-signs-2019-budget-extension':
    'caption': 'President Rodrigo Duterte has signed into law the bill that will give
      government agencies one more year to spend their 2019 budgets, following a four-month
      delay in its passage. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
