      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2018/05/17/sport/surfing-wsl-surf-ranch-kelly-slater-spt/index.html"
        target="_blank">READ: Inside Kelly Slater''s surf ranch</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed4b69-f8dd-4647-b7e2-a1cf89edb79a'
      'mgnl:activationStatus': true
