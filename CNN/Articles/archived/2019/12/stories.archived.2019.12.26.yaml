      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13dfe4-b2cd-483e-a7de-80b3c5aceb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:20:22.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula''s rains, however, were not sufficient to elevate the reservoir’s
        water level to its ideal mark of 212 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bce3e-a766-43ee-9437-6ab9c818df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:20:22.096+08:00
