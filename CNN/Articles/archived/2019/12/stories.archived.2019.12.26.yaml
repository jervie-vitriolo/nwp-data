      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your workaholic friend: The Vivo NEX 3</h2>'
    '20':
      'image': 'jcr:8fcb8cf2-8edd-46c5-9954-41f37ed6da72'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bc66e-d32a-452e-a250-9e6dec957df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ad9a9-8339-4d91-9900-60992ab6982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a “workaholic” friend, sophistication and innovation take the
        front seat in all aspects of life. Gift them with a device that packs all
        of the above and so much more —&nbsp;the Vivo NEX 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5181d68-141d-4a82-8703-161a9ff51cdd'
      'mgnl:activationStatus': true
