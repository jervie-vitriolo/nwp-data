      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a media briefing on
        Thursday said Duterte made this statement on Christmas Eve as they talked
        about the armed communist rebels''<a href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html?fbclid=IwAR2XfcwjMdsgmJatpgdKQ2ZptxmwsvLWJNy3DSWQAfSUlrhcgQZIDdFwcAM">
        alleged ceasefire violations.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0324878-fd70-41e4-9039-ac3de057caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66c485-e996-49a8-b315-1bb54035a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is daring him (Sison) to come home to the Philippines
        and have a one-on-one talk with the President," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebd74d-97fb-41aa-8ff2-5ae132bd5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357a3ce-170d-4c3d-8c89-8db369ebe76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is open to a talk with them (rebels) but even prior
        to the talk the President stated that he wants Joma Sison to come over, not
        to fear of any arrests. [If] he''s man enough and he''s sincere enough, he
        can come over and have a one-on-one discussion with the President," Panelo
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6672f-e9a1-4d2c-a3ac-436b87992d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a27122-9125-4690-b074-2dcbf7385f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, still on self-exile in the Netherlands, said he is willing
        to have a one-on-one meeting with Duterte subject to certain conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b15c29-fb63-4fb1-9cc3-7f6e982c2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41983b7-10ba-4219-a9ce-161095737f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will only meet Duterte in a country near the Philippines
        after the mutual approval of the Comprehensive Agreement on Social and Economic
        Reforms. He added that the Norwegian government should also help in securing
        "necessary political, legal and security guarantees from a number of pertinent
        countries."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a9c24-0ecb-4ab2-afcf-9abade96344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0a627-799b-4abf-a7a8-3f8ad42f73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be putting the prospect of peace negotiations at risk if
        I make myself available for any kind of attack by officers of the AFP (Armed
        Forces of the Philippines) and PNP (Philippine National Police) who think
        that they can end the revolutionary movement by getting rid of me," Sison
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf105dfd-c9dd-41f2-a2df-00f5d4237c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affc4e3-e2e1-499e-ad10-30fe0047012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a jab at the military and the police for supposedly
        violating the ceasefire. The government has also accused the Communist Party
        of the Philippines'' (CPP) armed wing, the New People''s Army (NPA), of violating
        the truce.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cde164-31cb-4f10-9129-df271843c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d4c94-ef49-419c-ac39-aa48c374af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:21:44.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte wants the CPP to explain why the NPA attacked
        government forces in Camarines Norte and in Iloilo on Monday, which marked
        the beginning of the holiday truce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e28e86-be27-49d1-9e0c-aa6052f873a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632a94e-7a00-4fde-88cf-0df5419341c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front of the Philippines (NDFP), which represents
        rebels in negotiations with the government, said the NPA fighters <a href="https://cnnphilippines.com/news/2019/12/25/NDFP-denies-armed-encounter-Dec.-23-.html">were
        just defending themselves</a> from the attacks initiated by the police and
        military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62041351-36cc-4eda-a54f-bd9e806b88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614dd56-8b92-4405-b27e-ead253edf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered authorities to investigate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48cbb1-4717-4325-8486-deb36fc8595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366f96c-3c52-4594-9de8-cb32614b1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/12/22/malacanang-duterte-ceasefire-cpp-npa-ndf.html">holiday
        ceasefire will take effect until January 7, 2020</a>, although the NDFP, the
        political unit of the CPP, said it has yet to receive from the government
        copies of the suspension of military and police operations. Meanwhile, Panelo
        said the President is considering the request of his daughter, Davao City
        Mayor Sara Duterte <a href="https://www.cnnphilippines.com/news/2019/7/4/sara-duterte-davao-ceasefire.html">to
        exclude the city from the ongoing ceasefire.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521b84b-598d-4622-81ad-0d42a7f99285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d42beb-f98e-4925-98bb-c3872bfc5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Out of desperation''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa663ef9-a939-4f3a-8b70-a5e591029cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 51st anniversary of the CPP on Thursday, Sison sid the government
        has failed to end the communist movement for more than five decades now, making
        it the longest running armed insurgency in Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3bc0e-0796-412f-b7fb-9a133a37a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e624fd-3a7f-456a-af90-a7cb82abe32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, out of desperation, he offered once more peace negotiations
        with the National Democratic Front of the Philippines on December 5," Sison
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40770dc-6684-4d92-b719-e3a4ecea6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74911fde-9de5-4b10-902e-288c6467d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte regime is going downhill to hell and cannot find enough
        relief from its imperialist masters," the CPP founding chairman added, referring
        to US and China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da9691-5dfd-47d2-8e78-afde34fc27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660e429-0353-446c-a41c-f2479e84c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Sison "must be referring to himself and his movement,"
        as the government said has reduced communist forces through the surrender
        of several NPA rebels through localized peace talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42161ea4-7503-4057-ab2b-3fea2abc8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7aa26-3bc2-4036-b69f-98a71eeddae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:14:21.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:32:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said the CPP has "nothing to celebrate" since it
        has lost the support of most Filipinos in the countryside. "It has become
        insignificant in a nation governed by strong political will to end insurgency
        that is bereft of any ideology," its statement read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
