    'mgnl:tags': ['Young-people', 'Asia', 'activists', 'change']
    'template': '1'
    'title': 'Young people across Asia pushed for change in 2019. Meet five of them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd11d47-caae-4768-ab93-e95d4323418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2019 was the year of youth activism. Around
        the world, students and young adults took matters into their own hands, fighting
        for social issues like gender equality and climate action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30265a8b-e4c5-4194-b094-a2b966670b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600d0cd-cb6c-460a-a01b-92edd9858361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some movements in Asia saw significant leaps forward, like the legalization
        of gay marriage in Taiwan. In other places like Hong Kong, now in its sixth
        month of pro-democracy protests, the struggle has no clear end in sight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456fb75-e88c-440f-8a01-6bd837d875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8858d-48bf-4efc-954c-26812d3e0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theme connects these seemingly disparate issues across all countries.
        Young people are standing up and demanding change because it''s their future
        at stake. They are the ones who will live to see the consequences of action
        taken now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6577e-7479-4471-bbb9-748a17c00b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f555ec-e972-408c-b3a8-691bb0aa8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five young leaders driving change in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cbb4a-6c64-44c1-92b2-fde93d710cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f93af-c9a6-45d8-9c4b-b7aa5822380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The fight for marriage equality in Taiwan</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07529b6-5b89-4784-86b9-313224d477a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng Yu Ching, 24, remembers the moment Taiwan legalized gay marriage.
        She was in Taipei on a May afternoon, along with thousands of other LGBT activists
        draped in rainbow flags as they awaited the announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b223c2e-9318-4111-b114-60eda1be786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d156b-1714-4fef-bc3e-1e926ff976d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it finally came, the crowds erupted in cheers. People cried
        openly. Weng, too, was "very happy and very emotional."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08be8f-f9c4-498b-9ec4-7dcc0cd93b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5da3f9-f7ec-4b6e-b2e3-4aca0b93e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very fulfilled," she said. "I felt like, wow, we did something
        really great."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e7575-37f2-412c-80bf-4850147e5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c63bdb-3f72-4ca0-a6d2-e069dd1ba4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been a long road to that point -- both for Weng, who works
        at non-profit organization Taiwan Marriage Equality Coalition, and for Taiwan,
        which is now the first and only place in Asia to legalize gay marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4284668-05b5-432a-9660-c59856cc82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbe91d-8652-41cf-af9f-f4279f8ca9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng has been fighting for LGBT rights since she was 17, when she
        saw a pride parade for the first time in her home city of Kaohsiung. Interest
        piqued, she made friends in the LGBT community and worked at an LGBT support
        hotline, chatting with closeted people who often "fear rejection due to their
        sexuality."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e311c-5238-43be-ae74-e2940b119f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536ae9d-e84b-43d7-963a-7d5c33d40def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Taiwan''s courts ruled that the existing marriage laws
        were unconstitutional and ordered parliament to amend or enact new laws by
        2019 -- sparking an acrimonious nationwide debate about LGBT rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6f219-38c3-4806-810f-90083b53c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e3d4c-2709-483c-b3f3-8d0c0b9fac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng would spend hours at a time campaigning on the streets, trying
        to raise public support and awareness -- sometimes right next to anti-LGBT
        groups trying to do the same thing for their side.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7582968-cdc2-4fc6-9d71-f80e9bd560ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f774c7b-12c1-4cbd-9e17-4f8c4c9437d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of lobbying legislators, social media campaigns, and
        volunteer work, it felt "amazing" to see the same-sex marriage law finally
        pass, Weng said. For her, the best part came after the big announcement --
        when she began receiving wedding invitations from same-sex couples, many of
        whom had waited years to legally tie the knot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc783d-68bb-4a4b-8b89-03f16cc972a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c30b23-d1a0-49c7-9782-d731923b214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still work to be done, especially in rural areas where
        queer youth have less access to resources and support. But this year has been
        a victory -- and a sign that times are changing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ab832-088a-4499-bbc2-8588b1de6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e92fc-d0b2-48e4-987d-68b006dad852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are accepting LGBT people more and more," she said. "We''re
        the first in Asia. I''m very proud of my country."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bee57c-ab76-401f-8106-52540b8e9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7928585-45ea-4a35-bd70-b16e39a36110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A landslide election victory in Hong Kong</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482cbffb-2e4a-4560-a3ed-4b50f846a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Hong Kong erupted into chaos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ad2c9-1794-4c3e-b256-624372732db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5533a-4aef-4573-9ebc-0ab536a354e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy, anti-government protests began in June and have not
        stopped since, with protesters demanding greater democracy and an investigation
        into alleged police brutality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dcaf1-6826-40e5-aad3-d0d32c7ffe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eed840-f561-434f-833c-ddef7d93dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people have always been on the front lines, clashing with
        police -- but in November, they were also on the ballot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4556580-6168-462b-aaad-768e667a704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b697931-34f8-4996-a48b-a6f7d3e0a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young pro-democracy candidates swept to victory in the local district
        council elections, which many framed as a de facto referendum on the protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f2bcd-5da9-458e-89da-c2f6cf123b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08db3f8-f620-411b-bc6b-a6c64a5ad260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Chau, 23, is one of the newly-elected councilors, representing
        the City Garden constituency of North Point, on Hong Kong Island. She was
        a teenager in 2014, when pro-democracy protesters occupied city streets for
        79 days in the Umbrella Movement. She was still a student, so could only attend
        protests and marches, but it inspired her to consider political action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b4335-6c05-4fce-9b9f-d985eb3f2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45640530-1f86-48e5-90b2-632cea987c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking, in what way can I help society in the future?"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52eacd-d5ce-48d8-acf0-074690a6aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83cd69-a6ec-4dc2-81d5-19122812bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worked as a client manager at a bank after graduation -- but
        then this summer''s protests kicked off, against a China extradition bill
        pushed by the city''s leader and government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc51961-8d1b-4e87-8df6-e4704983d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72920d-f0d2-4440-9b3e-0a16af690030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t bear to see (the administration) put Hong Kong into
        jeopardy," she said. "So I decided to step forward and run for (the district
        council)."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cc0ab-9565-4ece-ad2c-ccb810899363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a1ed3-99a0-43a5-8fe6-805ba131f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau''s platform wasn''t explicitly political, instead focusing
        on community issues, but she still became a target in the city''s hyper-charged
        tensions leading up to the elections. In October, she was attacked while campaigning
        on the street, punched by a man who tore up her posters and threw them to
        the ground.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea09053-7e50-44c9-972f-3e5fb6d8c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b0cbf-5677-44e6-ae0c-8314138d701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t seriously injured, and posted a video of the attack
        to Facebook, where it has been viewed over 830,000 times. The online support
        also translated into an offline election victory, and in November she unseated
        the former councilor, who had held the seat for over 20 years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a3cc8-ed9d-48c9-b5a8-3b0d2e02a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288652fa-2458-48e5-ac49-870e0e376056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she hopes she can use her position to create dialogue with
        the residents in her constituency -- as well as safeguard Hong Kong''s unique
        freedoms. She expressed concern for Hong Kong''s independent judicial and
        legal system, reflecting a common fear among the movement that mainland China
        may be encroaching on the city''s precious and limited autonomy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a8979-3feb-454e-9e29-327b11435c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b6477-4687-4925-b64a-ca398331fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect the future of society, you must step forward," she said.
        "I hope democracy can be fully highlighted in the future of Hong Kong."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b19d3f-92f3-4eac-b82a-d31a38ecf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Choking on pollution in India</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876302c-6d2b-4e5b-a078-31d7a757868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridhima Pandey is only 12 years old, but her name and face have
        been broadcast worldwide.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396b0cc-be72-4ae9-adae-47809a3fc830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b5d8f-2fee-47ae-bd67-448c13268e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of 16 young activists -- including Greta Thunberg --
        who jointly filed a complaint with the United Nations in September, accusing
        five of the world''s leading economies of violating children''s rights by
        inaction toward climate change.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe4460-63bc-45d6-86e3-a05523ec1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ebd80-b177-427f-bad2-8829516cecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey, who lives in India''s northern Uttarakhand state, grew up
        learning about the environment -- but everything changed in 2013, when devastating
        floods and landslides in the region left thousands dead.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e1a49-5a9a-437b-a375-8483175cd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13f0a2-c1af-4fb7-8d1f-08572b4931c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distressed and confused by why the flood had been so bad, she began
        researching the impact of climate change on natural disasters. The more she
        learned, the more frustrated she became at the Indian government for failing
        to take action. "I really wanted to do something," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514a54d-44af-419b-b727-f62d3f6d759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08f756-424d-4870-a224-46193059c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her father''s help, she filed a petition against the government
        when she was nine years old, arguing that it had failed to adequately address
        climate change. The case was dismissed -- so she escalated it to the Supreme
        Court, where it is still pending.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb773018-b89f-4e1f-8ade-83667490b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b9c7c-c5a3-438a-b272-66e57008485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey still attends school -- but she also campaigns across the
        country, speaks at different schools and conferences, and pickets her own
        school on Fridays as part of the worldwide "Fridays For Future" climate strike
        movement. Next year, she plans to launch an organization that raises youth
        climate awareness.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb277f8-60df-44a5-a8a9-c92b2e2ad889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e554593-8558-444e-b585-b4683198d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, she focuses on pollution and deforestation, the worst
        issues plaguing India. Air pollution in the capital of New Delhi reached record
        high levels this year, forcing schools to close and flights to be diverted.
        Residents complain of burning eyes, headaches and coughing. It''s gotten so
        bad that an oxygen bar selling "pure" oxygen has opened in Delhi.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545f0de-b2ca-43e7-8766-561ad8daa2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35365b35-6547-4eff-b27f-8b9b4b8afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These persistent problems have painted a bleak image of the future
        in Pandey''s mind. Her biggest fear is a world warped by climate change, where
        "we''ll be going to museums to see the trees," and where everyone has to wear
        oxygen masks to go outside.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35e9df-26e5-44d2-91cd-48f5fc96e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5283ec4-5a68-49ff-a069-12b1ab0607fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it doesn''t feel fair. She''s only 12 -- it shouldn''t
        be her duty to "make the older generation realize what they''ve done and what
        they should do." But it doesn''t feel like adults have given her much choice.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe719b-5d45-40e7-b1a2-72cd9b2420f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab9404-7415-4d08-b029-755be2fce416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You haven''t left a future for us," she said. "How can we focus
        on our dreams?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd1f81-75e9-4371-b803-bfdfe9876ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010688f0-3a0e-47a2-8a14-5cd15efad521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>#MeToo in South Korean schools</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7c8a7-b231-4fb9-a740-18da1faec9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in South Korea don''t always feel like safe spaces for young
        girls, said 22-year-old Jihye Yang. Instead, they''re often sites of discrimination
        and sexual harassment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aa092-6238-4f34-8e9e-418b494f2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590f9e1-908a-463d-a822-d6e772b36720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang is one of the leading youth feminist voices in South Korea,
        which was rocked this year by protests against a spate of illegal filming
        cases. Women have been recorded in their homes, on the streets, and even in
        toilets.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45e214-2791-42a7-878c-06892f4dc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1ab17-2ecb-4800-8600-b496a4b47aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this March, police said about 1,600 people in motel rooms had
        been secretly filmed, and the footage live-streamed online for paying customers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16971f44-6269-4cf2-b861-a6ce14474efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4501e-b724-4207-be16-72e9baa5eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of women have marched in protest under the slogan
        "My life is not your porn" -- and girls are taking action in schools, too.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b2dbe-e274-4dc8-afb3-670030eb10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ef6b5-5951-4793-af24-0914135ad91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now co-representative of youth organization Teenager Feminist Network
        WeTee, Yang began her activism when she was 16, infuriated by how female students
        were treated in school. They were ordered to "act and dress modestly," and
        teachers would often call out specific students in class to "judge their appearances,"
        she said. Male classmates would "judge" their bodies in group texts, and faced
        no repercussions when teachers found out.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6579b-61b7-4b63-8d46-eb979ab8a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a8efe-1da4-4db0-8f88-1428da864768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the global #MeToo movement arrived in South Korea, Yang brought
        it to schools, organizing protests and student feminist groups. Female students
        spoke out for the first time about the sexual abuse and discrimination they
        faced every day in the classroom.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64bbb4-a0e0-4e73-8bc2-788cf7d4f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb122695-6c2e-495a-a5fa-7eda249f955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pushed for government action -- but felt their response
        was lukewarm. Dissatisfied, she went straight to the United Nations this February,
        speaking before the Convention on the Rights of the Child on the movement
        and the discrimination it targeted.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a8aa0-ead8-4a0b-b719-bfc55db70fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163c5c9-edad-433d-8463-dd489ec80ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress did eventually come; the Ministry of Education set up a
        gender equality team and the first official channel for student victims to
        report sexual abuse. It''s not a perfect solution -- students weren''t sent
        any information about how to use the channel -- but it''s a start.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412138f-3f9e-4ce1-b6b0-22ea6da7f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8693d89-fa60-4d34-87e0-53b2b98732aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the culture surrounding gender is beginning to
        shift. More young girls are beginning to call themselves feminists and push
        back against patriarchal or misogynistic attitudes, Yang said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287a277-9049-4ea1-a13c-17f77d5057f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94743727-5423-4458-be16-975e6f8a7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teenagers have been considered incompetent beings who need to be
        represented by other people''s voices," she said -- but "already, a change
        is happening in the younger generation."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41b483-99af-4e02-8853-34e094224def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316adda-44bc-4f58-af97-b3092085d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Free speech threatened in Myanmar</h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c35ee4-7b63-40bb-ac62-e5c14ac1a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye Wai Phyo Aung isn''t afraid to be arrested -- it comes with the
        job of being an activist in Myanmar.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a6938-f800-46c7-aba9-46175d289d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46637f13-c0c3-4ee9-b073-7ba67f64b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyo Aung, 24, is the co-founder of Athan, an advocacy organization
        for freedom of expression. He helped form the group in 2018 amid an ongoing
        crackdown on freedom of speech, which has seen hundreds arrested and sued
        in recent years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77283a85-9df7-4131-bf45-754a659c71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdd8d7-0adc-4e0f-8f0d-20ce2bfbf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole situation of freedom of expression in Myanmar is in danger,"
        he said. "Not only activists, human rights defenders, journalists are in danger,
        but also ordinary citizens, community leaders, and so on are at risk."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b5d0d-013f-4e67-97a8-e53a48116b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0a574-c78c-4293-af6c-43d620fd4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyo Aung began his political activism in college as a student union
        member. Several years later, he met fellow activist Maung Saungkha, who had
        just been released from prison.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664741e-4d86-407a-bf55-05b7a111cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
