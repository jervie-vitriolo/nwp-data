      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riffing on this year''s 75th anniversary of the D-Day landings during
        World War II, the 93-year-old monarch said, "those who had formerly been sworn
        enemies came together in friendly commemorations."</p>'
