    'template': '1'
    'title': 'Big wave surfers wrestle with death to feed addiction thrill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b51bce-4706-46da-840d-43b33d3395aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s the thunderous roar of Nazaré
        that first gets you, the bellowing noise a warning sign to most sane human
        beings to stay out of the water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc511003-cadf-4c6c-a137-6739c64154a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662a0af-bb4d-4b79-b6dd-fe7c0109e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the small community of big wave surfers in the Portuguese
        fishing village, the sound and fury in the 5.30 a.m. darkness is like a siren
        luring them to the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cc835-942f-4254-80dc-6f7abb20a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8fe17-ccee-40f0-b925-3e83d5409046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nic von Rupp, one of the genre''s leading protagonists, preparations
        began the night before the season''s first big swell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617814d-0811-476b-bce6-d906141fc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bf6eb-0be8-4a39-9c7f-bc6fcbd8708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a warehouse, final checks are made on the jet ski, whose
        rider will pluck surfers to safety from the aftermath of the anticipated 80-foot
        waves in the morning, while Von Rupp adds fins and the names of his sponsors
        to a new surfboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabf419-fafa-47e2-aadc-04bc68dd59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c1158-4542-4fd0-82bb-c8ef39d769d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse is shared with local fishermen. At 10 p.m, there is
        a nervous energy as Whatsapp messages ping back and forth and brief phone
        calls are exchanged between the international posse of surfers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e71d0a-1f8d-4fc4-93eb-2828df7e642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce99f01-7a84-4e83-ae57-4ba7a69d82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Rupp''s aim is simple: "To surf the biggest wave of my life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86708bf4-9e55-4fb8-8f90-9ce8760b9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98c7b9-07c6-4196-a7ba-ad3f8c47f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It''s on''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dd83f-72e3-41e4-b8f6-4e722cf82aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been good news from the meteorological men and women. A
        giant swell has been making its way to Portugal for the past 48 hours, hurricane
        conditions in the Atlantic enabling what are expected to be perfect surfing
        conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bed4c-b5a1-4fc2-9ff5-9a95c784dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949c1e5-8ddb-40d4-93cf-d0af3f97b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a breakfast of cheese, ham, bread and mango, Von Rupp drives
        to his warehouse. "Die Young" by Roddy Rich is blaring from the car stereo
        -- a somewhat unnerving choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74385038-1a0a-43ee-abc3-de04eba819c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025bc37-205c-4c7c-9a7a-ac3db785083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the night skies clear, it''s only the local fishermen that are
        also awake at this time, their nets already prepared and loaded for boats
        with names such as Alvaro Ricardo or Jesus Cristo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f969fe4-0cb6-4197-b8f6-a8436b759a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e183d-902e-4ebb-b201-e20ae20cc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sea feeds Nazaré it brings its demons too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c47d4-f15a-4acc-b259-7908a347d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bcd02-4ad2-4265-8113-7cdf4852f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walk around the town finds many of its older women citizens dressed
        head to toe in black, a nod to a loved one lost while earning a living fishing
        in the sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7734c1-4b14-4a44-9114-ba40afe256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26e3a0-3ea4-4469-b335-e6aaa2f5a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is bemusement that below the town''s lighthouse, whose job
        it has been to keep safe generations of seaman, that a new breed risk life
        and limb in arguably the world''s most treacherous waters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
