    'template': '1'
    'title': 'PH telcos forge deal for ''lifetime'' cellphone numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af252b1e-bb42-48df-a15c-fee94eef62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:33:38.516+08:00
      'mgnl:createdBy': 'mel'
