      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5466596-cedf-4935-a899-9a05dfa56c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 remains up in Bataan, Cavite, Batangas, Oriental Mindoro,
        Occidental Mindoro including Lubang Island, and the rest of extreme northern
        Palawan (Linapacan, El Nido) which means that sea travel in these areas are
        risky.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca701c54-6a26-4bdb-9e80-2de14f1b858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
