      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows what happened next: Acting Sgt. Jason Lee runs
        into the foyer and grabs the baby from the man. Lee pats the baby on the back
        multiple times until the food is dislodged. Then he hands the baby back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26a028-bd8d-4c4e-9b58-51a629e591f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599095aa-e574-4a7a-acb9-83086d538ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee then demonstrates to the couple the proper method to save choking
        infants. He shows them how to hold the baby in one hand, facing down, and
        give five sturdy pats on the infant''s back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b34b8d-feff-4d19-8c0c-4fd926209952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:16.679+08:00
