      'mgnl:lastActivated': 2023-01-27T00:32:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Sayed Mirwais Rohani wanted to heal
        people, but he died a broken man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5c125-83d9-4d2b-88a3-8078032fd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac9d64-519f-4de3-84b2-864259225154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained in China, the young Afghan doctor fled the Taliban in Kabul
        only to become trapped in Australia''s offshore immigration detention system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef71752-6ddb-4c83-94df-b01496bd9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a9bd1-dbad-4cbe-abcc-4c912cfd6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his own life in a Brisbane city hotel on October 15. He
        was 32.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9ac8b-ad1a-4dea-baf8-f1140e0c277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a69a3-45a5-4ae6-94bf-e098cfece7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coroner''s investigation into Rohani''s death is in its very early
        stages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407c085-cbed-4b05-9b1f-701b25bc6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb89c6-1fb5-4528-8309-756aefa23338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s lawyer, George Newhouse, says it deserves a full inquest.
        "His family want to get to the bottom of what happened to their son," said
        Newhouse, from the non-profit legal service the National Justice Project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111c853-089c-4be4-ae44-73f61e16ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cc322-246b-4109-bac2-46881e70f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, to examine the systematic failures in the
        provision of healthcare that left an able-bodied doctor so seriously debilitated
        and in a state where it appears he took his own life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f947d7-50b4-479b-8e62-d58cb4ba2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f61ab-65ab-4737-a010-c6c004e7116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani died in Australia, but his family says his mental health
        problems began thousands of kilometers away in an Australian processing center
        on Manus Island in Papua New Guinea (PNG).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aebc95-8ce6-40e5-af30-65a763bc2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b66df7-af4c-476d-bb7a-539fbe5bb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of thousands of asylum seekers sent there, and the tiny
        island nation of Nauru, under a policy of offshore immigration detention revived
        by Canberra in 2012 to address a rush of migrant boats entering Australian
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96844e-6670-44cd-81e2-de6ca5545790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a943681-f791-44f9-ae32-8a10f0395097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, 2013, the government announced an extra deterrent --
        anyone who arrived after that date would never be resettled in Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b6c0f-86b2-4431-8ffa-0cd1a7f499e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5acd4c-4d84-47e5-975d-939c4bbdd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found to be "genuine refugees" would stay in PNG or Nauru
        -- or a third country, if a deal was agreed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ed92c-da39-4e4b-b00a-96d6a1b5c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a77cb-ec89-47e6-b882-deaca65de52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost seven years on, the policy has had its desired effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20b216-a5c6-4dc2-a83a-3e158d3603f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794a294-4ad7-44a8-ad0b-7811c3c42423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2008 and 2014, more than 50,000 people embarked on the dangerous
        sea journey to Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a159c2d-2fb1-4075-893b-1214046526ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71793d-a9ed-4371-a7a4-60a556058212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, few even try.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931d434-f550-4f7d-bd0f-45b7775471f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b376dd-2e59-4938-a203-f5c9c92f8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offshore detention may have stopped the boats, but refugee advocates
        say it has also created a cohort of traumatized people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c4baf-3de0-4399-8540-fc4288fc0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9122d-6fc7-42c3-896c-74c41811f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani was one of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc008136-e401-420e-bf99-3e7be195a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee590e4c-fd5e-4f99-aba2-ae65ab99e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst case of abuse and neglect I have ever seen in 48
        years of health work," said Gabrielle Rose, a retired academic who acted as
        Rohani''s voluntary advocate in Australia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019902bc-2616-4389-a261-3338fd4a2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09350fcc-fa54-42df-b53b-fb10c36eed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every system just failed that guy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a18c54-2066-4158-be1d-82f587244594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbc69a-817c-498f-a40a-860da5d2803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Home Affairs department declined to comment on Rohani''s
        detention or health care, citing privacy issues for the latter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d7596-5c60-4b3f-81ee-6dd154c00c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce270a-a3d3-4c06-bbd8-91d673d733e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Maybe they need you''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc308df1-53da-4794-923f-5904e5ecb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani was born in Kabul in 1987. He was the second eldest son of
        six children, and he spent most of his younger years in his father''s village
        of Tassan in Ghazni province.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff6c58-f5fd-4a38-81bf-88726c46ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596adbd-1d05-4682-b559-d5cb7fd9d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very active, he was healthy, and he liked to study," his
        father, Ahmad Tassangwal, told CNN on the phone from Newcastle in the United
        Kingdom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98492f77-8380-4f38-93b7-df82fde08410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be819ca9-49cd-4879-97a1-565b20d93e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tassangwal fled Afghanistan in 2001 after Taliban gunmen arrived
        at the family''s home to arrest him. They didn''t approve of his university
        degree and work in agriculture, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de00778-42bb-4da0-beaa-8b3978709a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83690ca9-4a58-40d6-b342-0cd6630dd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left my six children and my wife, I was alone for about eight
        years in England."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5006589-b0ed-4aab-8659-956bcad76d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b3473-ea76-472a-bc79-0ad89b97dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani was 14 when his father left, but by the time Tassangwal received
        permission to remain in the UK, Rohani was himself an adult and, unlike his
        mother and younger siblings, he wasn''t eligible for a family reunion visa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6097e-1ceb-4ee1-b15d-a1fe2a12d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f81d1b-73f0-40dc-8526-109d9f709ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spoke often by phone, and when Rohani scored almost full
        marks in biology in his senior year at Kabul''s prestigious Abdul Hadi Dawe
        High School in 2006, his father offered to pay for him to study medicine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2ccc1-a153-490e-9807-d8692cf5229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80187c8c-bc3b-4aea-8cd2-5d632d11816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they found an affordable program in English at Taishan
        Medical University in China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48f085-0db4-4ca3-969f-aea038e631c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9160fbc-0600-4a9d-8ffd-6ea3da1237e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t easy. Tassangwal sent money he earned working in the
        UK to pay for his son''s course and living expenses at a student hostel in
        Taishan in Guangdong province.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff605ff-2308-4f1f-829c-d09cffd540d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac408e-b62f-42dc-bd22-23444f855001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milind Zade lived at the same hostel for most of the five and a
        half years of their course. He told CNN Rohani was "happy and friendly."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fa5d9-d358-43d9-8d19-2a25bf8169fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07761c-74b4-41b5-a55e-7617f0caaaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zade, now a doctor at a hospital in New Delhi, India said Rohani
        talked about going to work in the UK or even Germany after he graduated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a4ce5-0566-4060-bcb2-1941d212803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c1d63-37d2-47c6-8263-a5175644e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was talking about settling in some European country... We never
        talked about Australia," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8da1a-8b30-47af-9a0a-3b3d6713ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef5335-af1d-4e67-961a-04df326f0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, within one year of graduating in late 2012, Rohani paid a trafficker
        he met in Kabul to take him by boat to Australia, Tassangwal said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d162ab5-d857-4e6c-9f33-3b6c23a1d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d6715-e843-4538-8983-e437c5182d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2013. The Afghanistan war had been dragging on for more than
        a decade, and Taliban militants were escalating their attacks on the capital.
        They knew who he was, and that he''d studied Western medicine abroad.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135c197-3412-4cfa-8a6f-d402238a54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686dd89-71d7-4771-90ca-1eb7e02beb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me ''I''m not safe in this country, I need to leave my
        country, I need to go to some safe country,''" Tassangwal said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cb93f-038a-4388-9252-66cd653906a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b9559-223a-4600-8633-bbd19e1d210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tassangwal told him not to waste years of his life, as he had, trying
        to gain access to the UK.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a9cb1-9a3f-44f1-9e08-c7a44df2bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062432ae-99fb-4ee9-9672-bffdd048c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him if you go to Australia, it''s an English-language country,
        it''s a big country with no economic problems ... you are already a doctor."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade6c50-a48d-4154-9aef-effcc78616a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e26c9-7a11-48e9-8437-705b7b005110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they need you."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6e738-bd29-4e6b-87a2-967ea27b6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666fbd7-af82-4496-915b-1f594ebb96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tassangwal concedes he knew very little at the time about Australian''s
        immigration policy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c874e96-c294-47dd-848c-626381023145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a95785-151b-4cd3-a44d-62f2ffe60648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my fault. It was my fault, he accepted my decision, my advice,"
        Tassangwal said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4f913-0ddb-4ffa-8244-5672afbafaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8c343-1406-4727-ae89-98b5d379851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2013, Rohani''s boat was intercepted by Australian
        Border Force agents and, as an "unlawful non-citizen," he was detained and
        sent to Manus Island where he remained for almost four years.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aeb096-5e9f-409a-a188-542ca7fd2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a532de-f05e-430f-8f1d-e3d5fc03169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On Manus Island</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233d6f2-3e4f-4cbd-b655-3efb18790b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manus sits to the north of the Papua New Guinea mainland, a location
        that once saw the jungle-covered island play an important role during World
        War II as a base for the Allied naval fleet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35545bb-85b4-4419-b8b5-fae8663e4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db05bd-0151-42a8-b75b-322662b71f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, the dilapidated Lombrum Naval Base was repurposed
        as an Australian Regional Processing Center (RPC), which, at its peak capacity
        in 2014, held as many as 1,353 detainees. Many were stateless. Others came
        from Iran, Afghanistan, Pakistan, Iraq and other war-torn or impoverished
        countries.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75350c65-d9dd-408f-acc1-ded9d1fc98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700bf5c-94c3-4dc3-9c17-ac86a98f2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions were hot, cramped and basic. Detainees were prevented
        from leaving the locked, guarded compound while their asylum claims were processed.
        They had the option to go home, but as many had risked their lives to flee
        violence and the threat of imprisonment, few opted to leave.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767df078-d238-4f74-a68f-ea32b3ea9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca0a84-aaec-40a1-94cd-8b7685ecc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani took the top bunk in a small room in Foxtrot compound; Iranian
        refugee Farhad Rahmati slept below.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40668f40-4274-4f65-ba5e-ae148a57bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23977f-78f1-4ee5-815f-fbb2447f2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahmati says his bunkmate spent most of his days reading medical
        textbooks he thinks had been loaned to him by sympathetic healthcare workers.
        "He used to read books, for 10, 12, 14 hours a day. And when I asked him (why),
        he said I have to keep myself updated. In the future, at some point I have
        to be updated in my profession,''" Rahmati said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6ffdc-06a7-4a97-92bc-c65321cb3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4ae80-6d73-4382-b919-75c3ba722ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani spoke six languages and was the go-to person for English
        translations, said Shamindan Kanapathi, a Tamil man who fled Sri Lanka and
        talked to CNN from the PNG capital, Port Moresby.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274746a7-d76d-4aa0-9276-68de1ae905b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e9fe7-4bdd-4dad-aeb3-50372eb02314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always said that he wanted to start his life and work for the
        poor people, you know, to help the people."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce810ba0-0bb7-453c-a691-3275dbdc5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59612c32-1d07-4921-a5a6-b3232da7427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani''s claim for asylum was accepted and he was told he could
        join the other refugees at the East Lorengau Transit Center (ELTC) near the
        main town on Manus Island.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c88ae0-bb52-4c87-b719-a5de9172390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dac1ee-a06d-4da3-a26c-064d63bb1d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more freedom in Lorengau, but not every refugee wanted
        to go.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fb280-6970-44f5-8593-2cc1210e5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c3d60-18db-4d5e-ba00-51015a9e95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, refugees told Human Rights Watch that they feared being
        attacked and robbed by locals.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11c371-87ec-4972-9102-ffaaa2f135c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636763e2-f451-434c-89ae-f758944c7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanapathi recalled a conversation he''d had with Rohani before he
        left.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43378c-454d-46dc-b090-dfa97bd9fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee046f3-537a-4512-bfaa-2af3af64f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''don''t leave, if you leave they will resettle you in
        PNG permanently.'' He said, ''No, no, it''s not going to be (like) that.''"</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33730c2-0a1f-4ad7-b91b-97af5547dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d8b8f-30b9-4c2a-837c-f945f8f3ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani told his friends that he''d been offered a job at the local
        hospital, Kanapathi said. But the work didn''t materialize.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e3157-ed37-4328-829f-08f157b41f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582551e-43d9-45d7-879a-a89d07f65f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify if the offer existed and, if so, why
        it was withdrawn.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75f7eb-7496-4b20-8628-2dbd1ac08f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b060be4-c819-4d71-8a37-923b0c7ecdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, once Rohani had left the gated compound, his friends
        and family say he started to change.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3c38e-921e-48cd-8bb7-f4bcf0dfba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5e452-ccb3-4618-93cd-6f63e7a3a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielle Rose, his advocate in Australia, was more blunt in her
        assessment.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f937587-7677-43fc-8dc5-b72cc76d5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984e817-290d-4565-a1b2-3233c66f1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went psychotic. And he was left psychotic, undiagnosed, untreated
        for years," said Rose, who has a doctorate in international public health.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738d297-e559-47f1-80c7-5f9ea77b3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e7cce-62ff-4d0c-87a4-0712cd26e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said Rohani''s manic behavior marked him as a target at Lorengau.
        He told her he was regularly beaten.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a976fe-f47f-4edf-a4dc-f886bf0ed169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47133a00-86d9-4c82-8cd7-af7e76e30665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted to Twitter in 2015 shows a man that Rose identified
        as Rohani, hogtied and being carried out of the East Lorengau Transit Center.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb3970-c31c-454c-863a-d23ec5bc1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89d026-610f-47e2-b788-7c5a70235bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a UNHCR report found that 88% of 181 refugees and asylum
        seekers interviewed on the island were suffering from a depressive or anxiety
        disorder and/or post-traumatic stress disorder, largely due to "open-ended
        mandatory detention."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ed74a-2c8d-4408-9ebc-dce690a16876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe46b2b-bc1e-4451-9f80-653ff8739dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy of indefinite detention has been roundly condemned by
        human rights and aid groups, including the United Nations High Commissioner
        for Refugees (UNHCR), Amnesty International, Human Rights Watch, Doctors 4
        Refugees and Médecins Sans Frontières (MSF).</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc1831-77eb-43d3-ad03-abd8aef603a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041f44b-d358-4d1d-aff8-58f4e091558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until its contract expired in April 2018, health services on the
        island were being provided by International Health and Medical Services (IHMS),
        a subsidiary of global health and security company International SOS.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fab2ef-3b8b-4ba0-abff-51de4247c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b051e-f2db-4066-8a67-0f965679a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted IHMS for comment on Rohani''s case, but they referred
        the matter to the Home Affairs Department, which declined to comment on individual
        cases.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b8a9f-eefc-4e6a-9d5c-5bcce1accb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc43b3-2f98-4670-8b64-954b623a877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Brayley, the former Chief Medical Officer of the Australian
        Border Force who was responsible for detainees'' health from October 2015
        to 2017, also declined CNN''s request for comment.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15552a-bdc1-4736-8885-33f24972202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a960db8-3c24-4698-ab7a-a67dd3e6ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has repeatedly defended its policy of
        offshore immigration detention as a matter of national security.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c89f1-e96b-4821-a0a0-474ac4d3ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8b019-86a6-4afc-8e1b-d2d9d180c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says denying asylum seekers the opportunity to settle in Australia
        reduces the incentive for people to make the journey, preventing deaths at
        sea and making the country''s borders safer.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a1d52-0d32-4fe9-ad37-5704f469ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0199bc-5cce-4802-8721-be014ae79fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Please do something for him</h3>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87abe97-c3be-48a6-a818-19a9268cf063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, Tassangwal became so concerned about his son''s mental
        health that he flew from the UK to Manus Island in an attempt to take him
        home.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ba963-6333-4164-bd48-354ffd33d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea215a-68af-43f3-9125-daa6b29071c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohani had no travel documents and couldn''t leave without the permission
        of the Australian and PNG authorities.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95369c-9801-4b77-8521-b0dd851eaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795af9b-88fb-4618-8773-c977f401f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tassangwal said he told immigration officers his son needed urgent
        medical attention.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722615cf-5e49-4a45-b36f-a7304fc8cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7cf7e-c9c3-4a35-8032-1cc8116ec3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nurses and the doctors, no understand," he said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3baf2e-49a0-483b-b8a8-6f1c48b357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1145f-b642-4337-bcc5-11bff3328cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reluctantly, Tassangwal said goodbye to his son, with a promise
        that he would help him.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9399a-5531-429f-bc86-259c0d58d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44650a4-bf51-4cca-931e-66291c7792d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after he left, Rohani took an overdose and was transferred
        to Australia.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1990b9-b6a3-48a0-b5fb-f1b70c8fd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81dce2-7c2a-43bc-9f5b-a89d0330bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, doctors diagnosed him with bipolar affective disorder, a
        condition which causes extreme mood swings and typically worsens without treatment.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f401ce-aa8c-407d-bc6b-e5482a950bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cea05-687d-4150-a238-12264526bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in and out of hospital, before being released to community
        detention in Brisbane, where he lived in a house with other refugees, his
        movements limited by curfews, unable to work but receiving a weekly allowance,
        Rose, the advocate, said.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b244cc-8421-40c7-9684-97dd353143cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4153e-fd6b-4dba-ba9d-378ac4c7cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a month he was monitored by a case officer from ACCESS, a non-profit
        community group that helps to settle refugees.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6f9f1-6346-4eaa-b2d3-9a4159e84857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369237cb-5074-4c7e-a4ae-f31a5e270847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needed someone who knew what they were doing, not a monthly
        five-minute drop-in by a service provider," Rose said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82c222-82b8-4c66-854e-0b07f6869d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80605ee7-7633-4d78-a0b7-9df9d62ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared a text message from another refugee to his case worker,
        who used the initial M for Mirwais, as he was known to his friends:</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772d882-f643-4456-a42f-d5f1b2edb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3941b3d-feda-4ab9-ab8a-a2528adb2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi M is unwell he is singing all the time, all night he is mentally
        unwell. I told you more than 20 times. Please do something for him."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676d056-d0dd-4bb9-82fa-e3335953f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e79b0-efda-4b2a-861f-85422a87138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACCESS declined to comment on Rohani''s supervision in Australia
        "due to confidentiality."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd543bbb-cf3e-4eda-ae51-25d9ff2cea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42518e14-896d-4b55-a370-d0e357ec2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Affairs department said in an email: "Health care services
        for detainees in immigration detention in Australia are comparable to those
        available to the Australian community, under the Australian public health
        system."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590369f-f45f-49a8-8c65-aa74a1ff7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58840b8-1b3f-42d9-bc5c-a85c45dd495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rohani''s father was consulting lawyers in the UK about
        ways to take him back, and flew to Australia in September 2018 to take the
        matter further.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892d0ed-ed72-4ce1-b533-b679893a9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee016c-319d-417d-bb79-4db7aa26e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Rose said she sent emails to the Department of Home
        Affairs and Home Affairs Minister Peter Dutton, supported by a letter from
        Rohani''s doctor.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d19deb-7dba-453d-adc9-26bfdb6982d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cac56-f4be-4d36-b659-423b2b7ebb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Rohani) has limited psychosocial supports in Australia and would
        have a higher chance of relapse than if he were to be reunited with his family
        in the United Kingdom," the letter said.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22978779-8bfb-48d0-b79f-60db53554f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bfdf9-d3c0-4701-b3eb-45a7880c9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said the request was ignored.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6980f38-7aa6-49b4-85a5-1dd1b60f67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfae5b-8514-42ed-90ca-3393b2a9b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Newhouse, the family''s lawyer, said they deserve to know
        why.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdecee-ca36-446b-8d08-648d06c680e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b9ebe-61b5-4faf-bef1-8b7303ea8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dumbfounded as to why the government would deny him the opportunity
        to be with his family and yet at the same time, from what we''ve been told,
        they were failing to adequately care for him," he said.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ca82a-ceb0-412a-a6b8-e165c3903583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c87d6-fe63-409e-8f2b-4acccdd4cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That unnecessary cruelty hastened his decline."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736204de-8e54-4341-be85-dfd897496452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53192417-0ff2-49b3-beec-97a1e4196ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says an inquest would expose the circumstances that led to Rohani''s
        death.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e41c9-d445-4369-af4d-2961676805ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c352b-a57f-4c95-834a-bfd1248f1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes inquests should be mandatory for all refugees sent to
        foreign islands under Australia''s offshore immigration policy.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa212ce4-72bc-4b14-a15d-d3c730367a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ca0da-fb0d-45f7-8a00-06a193e5ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the deaths of people sent to remote islands aren''t subject
        to the same scrutiny as they are in Australia, where inquests for deaths in
        custody are mandatory.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c2ee2-f9ab-482b-9df5-306098f0334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2d1b5-1b8c-4c69-b7d2-9066bf77ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 13 refugees have died, according to the unofficial Australian
        Border Deaths database.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1c774-2652-4646-9daf-9539afd36ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cab50-01db-4196-a30a-e7bb7a6d65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been investigated by Australian authorities, others have
        not.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d928b-e928-491e-bf5d-5acf87bca8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23a0ac-b4c9-461b-be29-b6924798b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are suspected suicides. Others relate to upheld and alleged
        failures of medical care.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a8de1-3b7b-4e0f-a9d1-a8992674ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8303e3-070f-45da-9c15-e41a793ccb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newhouse pointed to the case of Hamed Shamshiripour, a 31-year-old
        Iranian refugee who died on Manus Island in August 2017. PNG police investigated
        his death, but Shamshiripour''s family does not accept their finding of suicide.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd21408-99eb-4e71-9b43-f8907f0391d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2636394-843d-42a1-b945-e84dc16516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newhouse says the family of Rakib Khan -- a 26-year-old Bangladeshi
        man who died on the tarmac in Nauru in while waiting for medical evacuation
        to Australia -- are still waiting for answers almost four years after his
        death.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998959c-61e8-43c4-918d-1c24c59993e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ad9f6-bc31-427b-84ac-c1710e0f38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights lawyer is not alone in his calls for an independent
        investigation into all deaths.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c79915-a0be-47ef-8c3b-2f94fb7f883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04f1dc-628e-40cd-b9b5-de29aa84d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, Queensland state coroner Terry Ryan recommended that
        the Australian Attorney-General "establish and fund a statutory framework
        to ensure the independent judicial investigation of the deaths of asylum seekers
        transferred by the Australian government to regional processing countries."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4627df-10b1-4449-a548-d3a45bd3587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328e3ca-ad90-4e78-8a7f-68683718be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen months after his recommendation, there is still no formal
        process.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287051c7-feb1-482c-80ea-77e86af4c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc8609-1b08-4f28-830b-6285cacdeaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, the Attorney-General''s office said the recommendation
        "raises practical difficulties and complex legal issues" as regional processing
        centers are located in foreign countries.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda27f5d-4b2a-4a88-9c60-e8eb9a8fc271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655917c3-d7f4-451f-86b3-44b637bcfc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations into deaths in these centers, as well as any contractual
        arrangements in place are matters for the governments of those countries,"
        it said.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bf44a-e7e0-43cf-acb8-54cf1d8abda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6f695-fdb4-4a13-8158-34d29a271ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not be appropriate for Australia to implement a statutory
        framework for the repatriation and independent judicial investigation into
        the deaths of asylum seekers in sovereign foreign countries.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd000f-5333-4545-a894-a3053bf9ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02545dfa-feb1-48bf-b980-a843c29ce74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However the Australian government is considering options to build
        the capacity of regional processing countries in respect of their ability
        to conduct coronial inquiries," the email said.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff24662-aa45-46fe-b774-33778bb035b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d66e6-07be-4956-abf4-d7bf7b772905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newhouse said the suggestion that Australia has no responsibility
        to investigate the deaths of people who have spent extended periods of time
        in offshore detention centers "ignores the reality that individuals like Dr.
        Rohani are totally dependent on the Australian government for their survival."</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72531a-0417-487c-a48f-84758549dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71437214-82fb-4be0-9fc6-f8389209e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretending that another government is responsible for investigating
        their deaths on remote Pacific islands is simply a subterfuge."</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481a7d3-7d5c-42a9-8234-85b27f0634ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338eb1e-c113-45cf-aaeb-b77456c607de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, he said "the proposal to build the capacity of foreign
        governments to investigate these deaths is a diversion to draw attention away
        from the dark secrets of our government''s negligence and their political
        interference in the provision of health care."</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a020da-2ec7-4790-878c-c9326c92bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f9683-129b-469a-add0-fbd850b3f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A closed door</h3>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e1ca4-eeaf-495b-a372-dc2679deea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of his death, Rohani can be seen on closed circuit television,
        walking into a hotel in central Brisbane, a black bag slung over his shoulder.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5769321-b855-43e2-84db-878b7648c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f17f5-0d45-46bd-baca-9b2fb721d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a final call to his mother, Hamisha Tassangwal, who was
        in Australia to support him. The next day, police phoned her to confirm his
        death.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf482b64-4f99-4764-8040-602cf62ab404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95278a-2cd0-4f7d-86aa-b987c3fc4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following week, members of Brisbane''s Afghan community gathered
        around Tassangwal, a grieving figure in a black headscarf, at Kuraby mosque
        in the city''s outer suburbs.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb09685-18e1-4033-8578-99e623437d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c80293-d424-45cc-ad12-dbf2360f531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque''s lights were dimmed as Rohani''s body was wheeled into
        the parking lot on a gurney for final prayers.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78dfc0-9dcc-4fbb-8666-501da51da87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe2448-f86a-4077-8963-ab64f3af78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was buried in Kabul on November 1, surrounded by family and friends.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edca8a-0e70-41e0-bb16-f3d4e2fd4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b534a33-1c05-4b54-a912-2c00e942d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Tassangwal said six years of immigration detention had robbed
        his son of all hope.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129201d7-1e3e-48e3-a9de-6cde0a4ddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8348d22-b77f-408b-b414-fe42502615eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lock one cat in the room and you close the door. The cat
        runs this way, this way, this way, no point in anything," Tassangwal said.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4004e-0a93-4ab8-ae9e-fe4b93744210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69dd3c2-a849-4dfc-b17e-8665ab860401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration stop him to travel, the immigration stop him to
        work, and immigration not allow him to join with family.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af243e-32f2-48f4-86ef-15eecef4317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c6174-1a7f-42d8-9e7c-1f2dd172fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem was this."</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32517f4a-b07b-42b2-92d5-cc62635907f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/24/australia/australia-refugee-death-intl-hnk/index.html"><em>"When
        the quest for freedom goes horribly wrong"&nbsp;</em></a></p>'
  'Young-Asian-people-push-change-2019-':
    'author': 'Jessie Yeung, Erin Chan and Michelle Lim, CNN'
    'caption': 'Indian youth are seen here at a climate strike in New Delhi on September
      20, 2019.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-26T14:57:15.749+08:00
    'imagesource': 'jcr:55bf5da4-98c6-4304-b9d1-50b808d60972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8be10222-d479-4ae8-a4ae-48e5dcff48f9'
    'lead': 'In 2019, youth activists across Asia tackled climate change, marriage
      equality, women''s rights, and more. Here are five young changemakers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:03:22.126+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:32:16.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:48.391+08:00
