      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are starting to flock to the country''s fireworks capital
        of Bocaue, Bulacan ahead of new year''s eve celebration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc25565-2730-4f6c-8331-30efc555c5d9'
      'mgnl:activationStatus': true
