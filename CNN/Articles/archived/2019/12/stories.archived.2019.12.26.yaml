      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446b907-05b1-4fe7-9515-841f7c08222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon, which is the 21st tropical cyclone and likely the last
        for this year, was last seen 235 kilometers northwest of Coron, Palawan, with
        maximum sustained winds of up to 120 kilometers per hour near the center from
        the previous 130 kilometers per hour (kph) and gustiness of up to 150 kph,
        from the earlier 160 kph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2abc6-b226-48f0-9a91-d7d7ff28fa2d'
      'mgnl:activationStatus': true
