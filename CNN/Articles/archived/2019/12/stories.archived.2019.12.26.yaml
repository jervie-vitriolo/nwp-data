      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula, which made landfall seven times over the past two days,
        slightly slowed down, moving west at 15 kph from the previous 20 kph.</p>'
