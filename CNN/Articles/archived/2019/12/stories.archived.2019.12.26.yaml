      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) reported Thursday that Yun Kyungmin,
        36, was blocked from boarding his flight to Hong Kong after they discovered
        that he is subject of a red notice from the International Criminal Police
        Organization (INTERPOL).</p>'
