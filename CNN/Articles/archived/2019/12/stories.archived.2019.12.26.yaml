      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a630a64-20f8-404f-b3dd-aa73dbbb7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.105+08:00
