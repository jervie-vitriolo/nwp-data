      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow, however, may still have a chance for a white Christmas.
        Orthodox Christmas is observed on January 7 and the state meteorological agency
        said an extensive cyclone from Eastern Europe may alter air flows in the region,
        bringing cooler weather.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a9497-03f9-4620-997e-f5d86075f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
