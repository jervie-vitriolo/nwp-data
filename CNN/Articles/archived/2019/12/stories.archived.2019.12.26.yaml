    'template': '1'
    'title': '4.8-magnitude quake strikes parts of Visayas after ''Ursula'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4da06-1c4c-41b2-a412-8fcc2bbe7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:57:55.714+08:00
      'mgnl:createdBy': 'xave'
