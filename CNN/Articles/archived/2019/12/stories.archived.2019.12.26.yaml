      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d8d24-bcf5-4e54-afaf-2729d009b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big wave surfers tend to come in threes. For Von Rupp, his buddies
        are Sergio Cosmos, once labeled the surfers'' "guardian angel" for his rescue
        efforts but also the man who towed Koxa into his record-breaking wave, and
        Rafael Tapia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e7b0d-cbd3-4a3e-a0c6-b7b007e63eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
