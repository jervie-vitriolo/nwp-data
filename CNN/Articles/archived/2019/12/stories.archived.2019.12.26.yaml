      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson has claimed that the House again has supposed&nbsp;<a
        href="https://cnnphilippines.com/news/2019/12/13/lacson-on-alleged-pork-in-2020-national-budget.html">last-minute
        pork barrel insertions</a> to the spending plan worth some ₱16 billion, which
        would leave its use at the discretion of lawmakers.</p>'
