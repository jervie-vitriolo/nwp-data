      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa743745-13c2-485d-8573-623c442e2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:32:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was only signed in April. Duterte''s economic managers
        said this stunted growth in the first semester to hit a four-year low. Agencies
        have since rolled out a catch-up plan for spending to pull growth closer to
        the state''s 6-6.5 percent target for the full year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce07fa-0828-4b45-ac1f-78963e18b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:25.406+08:00
      'mgnl:createdBy': 'mel'
