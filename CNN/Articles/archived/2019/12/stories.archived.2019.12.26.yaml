      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)—</strong> Filipino
        boxing legend Manny Pacquiao isn’t done collecting awards even as the decade
        comes to a close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15743c-1f78-4ef4-a5c3-d4356584d23e'
