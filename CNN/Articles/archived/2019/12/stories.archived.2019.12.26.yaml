      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks store owner Joan Mendoza said sales have been brisk in
        the run-up to 2020, unlike last year,</p>'
