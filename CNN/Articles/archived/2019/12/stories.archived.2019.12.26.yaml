      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33537f76-0fbb-46ca-ba22-102680a6ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Dubokovic, his own personal Museum of Hangovers would definitely
        include a menu from a food delivery app.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412deadb-3097-4db3-ab35-c7d943b1d732'
      'mgnl:activationStatus': true
