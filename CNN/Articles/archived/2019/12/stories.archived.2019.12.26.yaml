      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is a healthy way to hone in on a new you. The new decade
        may be daunting but things will come easier if you have a hobby to fall back
        on when the daily grind gets too rough. Relaxing physical activities like
        golf and swimming may be a good idea for this.</p>'
    '15':
      'image': 'jcr:d870c58a-f529-4498-9974-8fee93d44e68'
      'jcr:primaryType': 'mgnl:block'
