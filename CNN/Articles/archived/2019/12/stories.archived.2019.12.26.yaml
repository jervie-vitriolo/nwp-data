      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)—</strong> Pope
        Francis prayed that God may shed light on everyone suffering different crises
        around the world including migrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e64fb-b4f2-474f-a828-4b62ad909dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas message or “Urbi et Orbi” in St. Peter’s Basilica
        at the Vatican, Pope Francis prayed for migrants who leave their lands because
        of “injustice.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d0aee-3032-455d-9424-4d76f46a230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the Son of God, come down to earth from heaven, protect and
        sustain all those who, due to these and other injustices, are forced to emigrate
        in the hope of a secure life. It is injustice that makes them cross deserts
        and seas that become cemeteries,” said Pope Francis.</p>'
