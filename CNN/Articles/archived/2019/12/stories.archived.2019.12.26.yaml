      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Authorities
        intercepted last week a Korean national accused of defrauding other Koreans
        of nearly $2 million, or around ₱101.64 million, through phone calls at the
        Ninoy Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b928b-a196-484c-983a-244e17e0c028'
