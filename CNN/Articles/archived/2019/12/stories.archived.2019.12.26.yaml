      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c488f94-fa2b-4484-8a70-28c7b3b2af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.226+08:00
      'mgnl:createdBy': 'vince'
