      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c9af1-d53f-49b8-a404-7266dc12b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:20:22.096+08:00
