      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas marami ngayon yung brand na available [...] Gusto pa rin nila
        ng maingay," said Mendoza.</p>'
