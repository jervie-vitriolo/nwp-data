      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d70a4-6bcf-4f1b-a2e8-c71cd170c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:03:22.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that prison or jail or any kind of repression cannot change
        my beliefs," he said. "Human rights, democracy, freedom and peace are my dream
        ... so arresting an individual like me cannot change my dream."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbec30-384e-4563-9f09-91a4bec8a14d'
