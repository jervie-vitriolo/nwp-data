      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte is yet to sign the <a data-cke-saved-href="http://cnnphilippines.com/news/2019/12/11/2020-budget-bicam.html"
        href="http://cnnphilippines.com/news/2019/12/11/2020-budget-bicam.html">₱4.1-trillion
        budget for 2020</a> with just five days left for the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fa106-7422-4abf-a9da-64661b6107cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:10:28.194+08:00
      'mgnl:createdBy': 'mel'
