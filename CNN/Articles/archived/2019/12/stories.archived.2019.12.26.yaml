      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from DOH, the injuries reported were from Regions
        1, 2, CALABARZON, MIMAROPA, 5, 6, 7, 11, 12, and the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e8a9b-0839-4db5-a8ee-328f5800b477'
