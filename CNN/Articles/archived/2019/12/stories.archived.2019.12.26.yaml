      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Dati rati hindi umuulan at bumabagyo sa December. Ngayon
        bumabagyo na kahit Pasko, New Year. Yun ang nakaka-apekto sa sales."</p>'
    '46':
