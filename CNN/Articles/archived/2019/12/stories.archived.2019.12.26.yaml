      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        Duterte is slated to sign the new budget by the "first week of January," saying
        that he is meticulously going through its provisions first. He added that
        the chief executive will veto any provision found unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4670547-45da-409c-9040-17b302eefa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:10:28.193+08:00
