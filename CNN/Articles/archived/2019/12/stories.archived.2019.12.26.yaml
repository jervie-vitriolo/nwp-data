      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bc9ea-5e67-481e-8642-30d3d9cf5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said light to moderate with intermittent
        heavy rains will continue over Palawan including Calamian and Lubang islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7ac63-394b-4f6d-93d6-3be159e575c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.398+08:00
