      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f6737-78c1-45cf-8ea8-2cddcffdf7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:20:22.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water regulator previously expressed hope the water source will
        reach its normal high operating level to ensure enough water supply when the
        dry season starts in March next year. But the state weather bureau said Ursula
        may be the last tropical cyclone to enter the Philippines  this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a240ee-d803-42de-8e06-6f49cf716dc4'
      'mgnl:activationStatus': true
