      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, the level of Angat Dam is at 199.40 meters,
        up from 198.70 meters two days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1aa2f8-041c-4520-86a4-a99b7f85d8e8'
