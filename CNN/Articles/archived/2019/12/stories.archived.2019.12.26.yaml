      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re so determined to reach your goal that when you''re riding
        a huge wave you''re not visualizing the negative, the death, the drowning,
        suffering those poundings. You''re just after your wave."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9fba3-b57d-4a14-af71-c69c05dfa819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455fb0a-1eb3-4c64-9008-3bcefdd61c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This place will kill someone soon''</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09126dba-589c-448f-b940-884faa6b79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work place hugs the lighthouse overseeing Praia do Norte,
        one of two beaches in Nazaré. Above them on the clifftop are thousands of
        spectators -- notable for the multitude of nationalities -- watching these
        water daredevils.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9c1cb-028a-4ac1-9de1-08178b072df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ebb39-b685-4be9-89c0-f1bafbf843c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each wave surfed, a huge roar comes out from those looking
        from above, while with each wipeout the collective intake of breath is palpable,
        a breath seemingly held until it is clear that the surfer is safe.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd33e8-4d8e-4877-b339-c961b820ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed901e-0b2b-4bf2-8646-22e355af7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this day, the wipeouts come thick and fast. Five jet skis and
        their riders are rolled. Von Rupp''s own jet ski is written off, so too a
        $30,000 camera filming his exploits -- a costly day in a sport that is not
        yet known for its riches.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954cebe-0809-4419-9d5c-a9a9ced3ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60c2fe-3952-49ad-835a-e375014f50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those also watching from above is Tim Bonython, creator of
        the movie "Big Wave Project," who is currently shooting a new film on these
        surfing pioneers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1eb019-163c-43a0-a687-e0ccc6881031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d451a-402d-40ed-9114-a82c46d3a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2018/09/17/sport/surfing-wsl-sophie-goldschmidt-future-spt-intl/index.html"
        target="_blank">READ: The British woman carving a new surfing path</a></strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66f2e7-a1af-49d7-ace7-2fe87949d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07476e88-2caf-426c-8b34-971d3217a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This place will kill someone soon," he muses. "I think people are
        surprised no one has died as there''s nowhere else on earth with power like
        that. It just hits you and takes you down."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01d9cc-d10e-4a16-94bf-3d4d8ed3c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a3a03-1180-419c-8ca7-a08b80385a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Rupp and his peers are well aware of the dangers of their chosen
        profession.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3705e-7edd-4a64-bbd9-d943dd261692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053c2e4-dbcb-4464-8684-df68e64e963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re under for two waves, it''s life or death," he says.
        "That''s you under for a solid minute and a half.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36538a4f-2cab-4767-bc53-ebb3b3a07ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353d0ee-5cfb-48c6-962d-c349866904dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem like a lot but it''s a hell of lot if you take
        into consideration that there''s no breath before you fall as most of the
        time the air gets knocked out of you. That''s what you train for ... survival,
        and keeping your life gives you the focus to train harder."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaa26b-39d3-47f7-8a9f-07e612b7e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e1304-4845-4328-ad3f-d247a546e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, no one died, although a few days earlier Pedro Scooby had
        been dragged lifeless to the beach and had to be resuscitated by fellow surfer
        Sebastian Steudtner. Despite that, the Brazilian is back in the water.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af49a3f-efbb-4d61-96b9-3ce5d42189dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76bc88-20bb-4654-8a1e-cce378bee82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening the surfers gather in A Celeste, a restaurant on
        the waterfront, where a collective end-of-day debrief is held. Pictures and
        videos are exchanged, along with hugs and the occasional glass of wine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9d75b-9ade-42a4-88b2-9acbe064ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c6930-af91-452a-86ef-e2561302f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big wave season lasts from November to March. With the record
        still intact, conversation turns to the next day, the goal as ever the same.
        "First it was a 10-foot wave as the aim, then 20 then 50 and so on," says
        von Rupp. "The next is the 100."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff710f4-72ed-41ab-8bdf-f56c8fec9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/24/sport/big-wave-surfer-nic-von-rupp-spt-intl/index.html"
        target="_blank">Big wave surfers wrestle with death to feed addiction thrill</a></em>"</p>'
