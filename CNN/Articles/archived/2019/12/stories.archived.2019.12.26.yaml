      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive outdoor ice-skating at VDNKh, a park in northern Moscow
        that is also home to the capital''s principal weather station, remained open
        for business on Wednesday.</p>'
  'typhoon-ursula-philippines':
