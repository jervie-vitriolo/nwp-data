      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon made seven landfalls in parts of Visayas and Luzon on
        December 24 and 25, leaving trails of destruction along its path. It downed
        trees and electrical posts, triggering power outages in Southern Luzon and
        Visayas, where it also damaged Kalibo''s airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09f5f3-dc34-4870-9d9f-cce689e90f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T17:20:22.098+08:00
