    'mgnl:tags': ['Salvador-Panelo', 'Panelo', 'Duterte', 'Rodrigo-Duterte', 'De-Lima',
      'Leila-de-Lima', 'US', 'United-States', 'travel-ban']
    'template': '1'
    'title': 'Panelo: Gov’t officials not seeking reconsideration of US travel ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9c9f0-136d-4f7c-a893-65e8ba9fdf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)—</strong> Malacañang
        on Thursday said government officials supposedly involved in the arrest and
        detention of Senator Leila de Lima are not seeking reconsideration of their
        travel ban to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53598f-dd14-43d8-bf32-b141d594c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4b0f3-8e0e-4a33-b621-93b846b7c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first place, we are not asking for reconsideration. My statement
        is very clear-- we cannot intrude to the process of a sovereign state in the
        same way that they cannot intrude into ours,” Presidential Spokesperson Salvador
        Panelo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d0588-1bc7-4247-a558-5e2b578d814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4bb44-2155-4622-872b-d2450de19f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to De Lima’s remarks that the spokesperson
        was “sorely mistaken” for believing that local officials can ask the US to
        reconsider the implementation of the spending measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b703d6-0159-48a7-820f-ea22a183985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a96912-bf88-4e13-9a8b-76c7906b4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Palace remains unfazed by the possible travel ban,
        which was stated under the provision of the appropriations law recently signed
        by US President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af593375-25bc-4127-9d63-e3191ed5c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b6383-ffbf-46d2-a8e6-80254cc9c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2020 State and Foreign Operations Appropriations, and
        Related Programs Appropriations Bill, "the Secretary of State shall apply
        subsection (c) to foreign government officials about whom the Secretary has
        credible information have been involved in the wrongful imprisonment of...Senator
        Leila de Lima who was arrested in the Philippines in 2017."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348f3b6-ce27-43ff-9267-b6a44ebfb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31529f6f-1eee-4dc9-b0b3-91e76ffedadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to follow the process. There''s a process that before
        the US Secretary can ban any person, which of course is a right on the part
        of the sovereign state, it has to determine whether the information relative
        to a person being banned is credible or not,” Panelo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908f3a5-e7c0-48bc-9b65-7522d9928733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ccf8f-3aac-4e5e-97a5-d776395fb3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier expressed “overwhelming gratitude” after Trump signed
        the bill earlier this month, noting how human rights is finally “fighting
        back.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dd2da-6011-4dee-bf03-bb17d37f0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e41f0-69da-4c30-bec9-37c09f806ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7022 of the measure, which covers the Financial Management
        and Budget Transparency under Anti-Kleptocracy and Human Rights, states that
        Pompeo shall submit to the concerned congressional committees a plan to implement
        corresponding sanctions on "gross violation of human rights" particularly
        "unjust or wrongful detention," including those of American citizens and nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81cade-e380-4b06-91b2-5dddf112ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e36efb-fc87-441e-8116-e98dadd43ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from De Lima, the provision will also apply to those who were
        behind the detention of Mustafa Kassem, an American citizen imprisoned by
        the government of Egypt, and to the government officials of Turkey, Egypt,
        Saudi Arabia who were allegedly behind the detention of locally employed staff
        of US diplomatic missions or US citizens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204cf38-6808-4696-b136-fd9df2bc1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:42:37.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea contributed to this report.</em></p>'
  'japan-decline-birth-rate-record-2019':
    'author': 'Emiko Jozuka, Jessie Yeung and Jake Kwon, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-26T15:53:02.086+08:00
    'imagesource': 'jcr:0c021412-cea8-454b-a007-cfefba1dd800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc4926b-862c-4179-b153-3e6d0bbc1086'
    'lead': 'Japan''s demographic crisis is getting worse, as the fast-graying nation
      experienced its biggest natural population decline and a record-low birth rate
      this year, government statistics show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T15:59:22.574+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:32:11.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:49.534+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'birth-rate', 'population']
    'template': '1'
    'title': 'Japan''s birth rate hits another record low in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62c44a-353a-45a7-a4f9-f55cec058d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s demographic crisis is getting
        worse, as the fast-graying nation experienced its biggest natural population
        decline and a record-low birth rate this year, government statistics show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d7c7e-c778-40e6-9917-ce3879f9f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated number of babies born in the country in 2019 fell
        to 864,000 — the lowest since records began in 1899 — according to a <a href="https://www.mhlw.go.jp/toukei/saikin/hw/jinkou/suikei19/dl/2019gaiyou.pdf"
        target="_blank">report</a>&nbsp;published Tuesday by the Ministry of Health,
        Labor and Welfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d626629-ffad-43af-adba-9bfe6d1b802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of newborns is estimated to have shrunk by 54,000 from
        2018, and the figure remains under the 1 million mark for the fourth year
        running.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc7434-063b-40b1-ba79-f9c290d359d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in 2019 also hit a postwar record high of 1.376 million,
        with a natural population decline of 512,000 — the highest ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd8b15-4bdd-4aa1-834a-62b038a4cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a "super-aged" nation, meaning more than 20% of its population
        is older than 65. The country''s total population stood at <a href="https://www.mhlw.go.jp/toukei/saikin/hw/jinkou/suikei18/dl/2018gaiyou.pdf"
        target="_blank">124 million</a>&nbsp;in 2018 — but by <a href="http://www.ipss.go.jp/pp-zenkoku/e/zenkoku_e2017/pp_zenkoku2017e_gaiyou.html"
        target="_blank">2065</a>&nbsp;it is expected to have dropped to about <a href="http://www.ipss.go.jp/pp-zenkoku/e/zenkoku_e2017/pp_zenkoku2017e_gaiyou.html"
        target="_blank">88 million</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa58f9-29d1-4682-9153-d73997914b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
