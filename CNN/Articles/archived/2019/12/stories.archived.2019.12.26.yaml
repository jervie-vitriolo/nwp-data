      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said most of the victims were males in the 14 cases
        involved. The ages of victims ranged from four to 60 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe1b1f-ed75-4ad4-a703-aec4e1ee9288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afa41d-3e0c-48fd-8797-fc3dd160109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also noted that the firecrackers that wounded the victims were
        Boga, Luces, 5-star, Baby Rocket, Bamboo Canon, Fountain, Kalburo, Kwitis,
        Mini Bomb, Piccolo, Whistle Bomb, and an unknown firecracker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8325ff-1d5e-4b35-a524-6957d9322ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9eca2-c023-4f25-b474-b7ee7c675793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 11 victims suffered from blast or burn injuries, seven
        had eye injuries, and one had undergone amputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda58f4-2b61-4ea8-af8a-0cacef17ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e3a7c-5cce-4ae3-8b15-8dc70ffdd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole victim that undergone amputation was seven-year-old boy
        from General Trias, Cavite. He was injured on Dec. 24 and his left ring and
        small fingers were amputated. The boy is still in confined in the hospital,
        DOH said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f502a-8a44-4f12-8f54-0807373d1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843158ba-95eb-4b1b-9ed3-f4736d6622d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:01:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been pushing for <a href="https://cnnphilippines.com/news/2019/01/10/rodrigo-duterte-total-ban-firecrakers.html">a
        total ban on firecrackers</a>. He signed Executive Order 28 in 2017 which
        limits the use of firecrackers in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d8b8e-c761-4ddf-a9af-9be6d2aafc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:29:11.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Philippine Fireworks Association President Joven Ong
        said that a total ban on firecrackers would only encourage people to buy at
        the black market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0110037-39a3-4003-9e56-f6ccdc723b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:29:11.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit na isara mo na total ban kami, lalong tataas ang masasaktan
        dahil tataas ang smuggled [fireworks]," Ong told CNN Philippines'' On The
        Record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395136ed-c61f-41ed-be44-1010893a7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:29:11.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even you shut down our stores or have a total ban,
        the prices would increase as smuggled firecrackers would be on the rise.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cd78f-a041-451b-ac4b-80670b9f2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:29:11.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Ong added : "You try to ban anything, only
        the law abiding citizens follow. If a total ban is effected for fireworks,
        the injuries will become worse in severity and in quantity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad8630-8181-4e39-9724-fe1047e9406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:29:11.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:32:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rush buying</h3>'
