      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cyclone forms, the agency said, it will "deepen the tropospheric
        hollow above Central Russia, thereby giving hope for the return of ''winter''
        in the region."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f89cd-025f-4c9c-8f2a-fddcdf1c6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
