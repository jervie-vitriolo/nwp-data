      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c8ea6-3b8b-444e-b761-6922076c1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this day, McNamara is not on his surfboard, instead towing two
        other members of his team, Hugo Vau and Alex Botelho, and acting as their
        rescue rider.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c00c7c-dd1e-4faa-a227-d321cf409b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
