    'template': '1'
    'title': 'When the quest for freedom goes horribly wrong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b2df7-08cc-43d1-acfd-13d63deaaac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:07.064+08:00
