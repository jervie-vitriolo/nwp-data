    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47938318-f5e7-4b10-aa6b-d561c5d092e9'
    'lead': 'Exhibits at the new Museum of Hangovers include random objects people
      found the morning after a boozy night and an interactive section where they
      can share their own best and worst hangover experiences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:20:17.102+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:32:29.272+08:00
