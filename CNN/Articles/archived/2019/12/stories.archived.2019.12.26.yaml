    'template': '1'
    'title': 'Holiday gift guide: A phone for every type of friend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b718244-182f-4ba5-bf60-bf9f57d8bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.964+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Christmas
        time in the Philippines usually means countless reunions, overflowing food
        (and drinks), and a year’s worth of stories from friends, family, and loved
        ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c879a81-706d-41a7-9b3e-4f6f100a7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.964+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These seemingly-endless reunions and parties make us realize just
        how many friends we’ve made over the years— with each one of them having unique
        personalities. Because of this, it may be difficult to find gifts tailor-fit
        to their different characteristics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a605f0-fcdc-40e8-b5d3-0fd6aedd59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.964+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to buy last-minute presents for your tech-savvy
        friends, leading global tech company Vivo has released a string of products
        that cater to all your loved ones'' needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eb1de-e069-4c77-9edf-4f12fb1ed0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some holiday gift ideas from Vivo:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436ce26-d474-4f21-9d97-c328df79efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your minimalist friend: The Vivo Y11</h2>'
    '17':
      'image': 'jcr:1654b049-11d5-4156-b361-c3cd91b14d00'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320c5aa-2583-4024-87f1-4b0255d0d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14fdf4-04fd-4dbe-afe6-cf19467eccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that friend that doesn''t fall for the latest trends in mobile
        technology. For them, it''s all about quality performance, decent cameras,
        and a long battery life when it comes to their handheld devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab0bc5-060d-474f-b3e3-0faaef9b5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo Y11 houses these simple feature-demands. For P5,799, your
        friend can enjoy a 6.35” HD+ Display with a 13MP+2MP dual rear camera, topped
        off with a whopping 5000mAh battery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f94c4-59f0-4edd-8639-7975093439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For the app aficionado buddy: The Vivo Y19</h2>'
    '18':
      'image': 'jcr:275e2b31-f13e-4286-a4ef-9fda90e0b3ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8661cc0-2065-4d9f-9706-994e6e3dd1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919074d-29dc-4f9f-b34e-e80ed1f7590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Filipinos are still heavily invested in the latest television
        shows and celebrities, there are those that follow apps and its trends religiously.
        For these friends, in-phone multitasking and storage are the name of the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278877f-3e10-4d10-a08d-1ae6429dc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Yuletide season, get them the Vivo Y19. Retailing for P10,999,
        this phone has 128GB worth of storage, complete with 4GB of RAM. The Y19 also
        comes with a set of 16MP + 8MP + 2MP rear camera and a 16MP front camera</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a90d21-4e90-4232-b8f0-5ee9288ba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your ever-stylish friend: The Vivo S1 Pro</h2>'
    '19':
      'image': 'jcr:00a2411d-9223-4d0f-bf0e-62c8d8e0665f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5576134-26f6-49d3-81fa-e5e4ae8b30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524e8f9-b61d-435d-ab0c-9e21aa3cde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there is the friend who loves to showcase their style by posting
        numerous “artsy” photos and stunning selfies on their social media feeds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f0e23-71cc-45fa-bb4c-badfdb8b8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas, get them the Vivo S1 Pro — which features an unprecedented
        32MP front camera, a high quality 48MP main, 8MP secondary, 2MP wide-angle,
        and 2MP macro rear camera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb99fd-6a10-4913-8f42-a474407d5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:32:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, packaged in Knight Black and Fancy Sky color schemes,
        could take the best photos that is sure to match their style-- all for just
        P15,999</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e096bf0-1dbb-4cf2-bcc1-f3a59b033329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T18:35:18.965+08:00
      'mgnl:createdBy': 'joemil'
