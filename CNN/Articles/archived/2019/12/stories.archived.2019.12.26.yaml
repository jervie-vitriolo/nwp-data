      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2019/12/25/australia/australia-police-rescue-baby-trnd/index.html">A
        security camera captured a police officer in Australia saving a choking baby</a>''</em></p>'
  'intermittent-fasting-live-longer':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-26T08:41:41.349+08:00
    'imagesource': 'jcr:e9eaabfa-a35e-481b-9ea3-70df6d827a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826674b2-6be4-4dfd-b10b-8c9ce5510fde'
    'lead': 'Abstaining from food for 16 to 18 hours a day could be key to treating
      a variety of health conditions — even if you''ve got to train yourself to push
      past the hunger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:50:28.523+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:32:34.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:42.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating in a 6-hour window and fasting for 18 hours might help you live
      longer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8221f1-f63d-4dee-a890-cd72bd669a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.523+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Abstaining from food for 16 to 18 hours
        a day could be key to treating a variety of health conditions -- even if you''ve
        got to train yourself to push past the hunger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1843e-1322-46ba-882f-11f75e88dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.523+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of past animal and human studies in <a href="https://www.nejm.org/">The
        New England Journal of Medicine</a> suggests that <a href="https://edition.cnn.com/2016/06/08/health/intermittent-fasting-healthy/index.html">intermittent
        fasting</a> can reduce blood pressure, aid in weight loss and improve longevity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78543e-64ce-42b7-a2b7-d39b0cdd3368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.523+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report functions as a road map of sorts for physicians to prescribe
        fasting as a method of prevention or treatment for obesity, cancer, diabetes
        and heart disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1d686-2539-45c1-aa79-89c54eceafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.523+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Mark Mattson, a professor of neuroscience at Johns
        Hopkins University, hones in on two types: Daily time-restricted feeding (eating
        6-8 hours a day and fasting for 16-18 hours) and 5:2 intermittent fasting
        (fasting two days a week, usually capping a fasting day at 500 calories).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed63c9a-7afd-4075-b40f-3c2b9ad774cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.523+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch? Most Americans don''t intermittently fast (the norm is
        three meals a day plus snacks) and thus physicians are less inclined to consider
        fasting a solution to a broad range of health conditions, according to the
        review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb7ddb-0fce-4fe6-aada-c1c4f77d4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the research is relatively new, the report advises physicians
        to monitor their patients throughout intermittent fasting and gradually increase
        the duration and frequency of fasting to guide their transition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c103c-fd7e-47d0-b913-6c2b5fd5328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082c7e4-518e-4894-a14d-1c09436532af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittent fasting has been studied in rodents and overweight
        adults to improve health across the spectrum, though it''s not clear if those
        benefits are the result of weight loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a8061-2238-4558-ae71-8593b7710828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternating between fasting and eating can improve cellular health,
        Mattson said, most likely by triggering metabolic switching. In metabolic
        switching, cells use up their fuel stores and convert fat to energy -- "flipping
        a switch" from fat-storing to fat-saving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9685f70-f8cf-4343-9b74-ae9573df7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefits</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6b3ad-bcfd-434e-baa6-1b39906d772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings on intermittent fasting range in the diet''s effectiveness,
        but some studies in animals and humans have linked the practice to longer
        lives, healthier hearts and improved cognition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2cf6e-ccbb-4bf1-9b9d-df4edff3cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article points to the residents of Okinawa, <a data-cke-saved-href="https://edition.cnn.com/2019/04/05/health/japan-okinawa-food-diet-hara-hachi-bu-chasing-life-gupta/index.html"
        href="https://edition.cnn.com/2019/04/05/health/japan-okinawa-food-diet-hara-hachi-bu-chasing-life-gupta/index.html">known
        for their extreme longevity</a> and low-calorie, nutrient-rich diet. Their
        intermittent fasting might contribute to their life spans and keep obesity
        at bay, the authors posited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a916e-3907-4cd3-9a40-c570bfa2b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittent fasting is thought to improve insulin resistance, which
        can stabilize blood sugar levels. <a data-cke-saved-href="https://edition.cnn.com/2018/10/09/health/diabetes-fasting-study/index.html"
        href="https://edition.cnn.com/2018/10/09/health/diabetes-fasting-study/index.html">Findings
        from a small 2018</a> study found that three men with type 2 diabetes, also
        known as adult-onset diabetes, were able to stop taking insulin after losing
        weight from intermittent fasting -- findings that clash with the widely-held
        belief that diabetes is incurable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e0aba-f47f-46c0-95b8-71e4cea914a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study (<a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pubmed/29321682"
        href="https://www.ncbi.nlm.nih.gov/pubmed/29321682">that Mattson co-authored</a>)
        showed the switch can increase resistance to stress by optimizing brain function
        and neuroplasticity, or the brain''s ability to adapt to develop throughout
        one''s life. And older adults who were put on a restricted-calorie diet showed
        improved verbal memory compared to two other groups who hadn''t fasted, <a
        data-cke-saved-href="https://www.pnas.org/content/106/4/1255" href="https://www.pnas.org/content/106/4/1255">a
        2009 study found</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377c864-af52-4fe1-9fe5-01b6092ab635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical function even improved for some patients. A study of <a
        data-cke-saved-href="https://translational-medicine.biomedcentral.com/articles/10.1186/s12967-016-1044-0"
        href="https://translational-medicine.biomedcentral.com/articles/10.1186/s12967-016-1044-0">young
        men who fasted every day for 16 hours</a> lost fat and retained muscle while
        resistance training for two months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de9da2-c057-40d6-8fb8-bf765543d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The limitations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec38f0-725c-4e65-ac24-21c846cb6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term effects of intermittent fasting require more research
        that isn''t available yet, and the studies that do exist are narrow. The clinical
        trials focused on overweight young and middle-age adults, so the benefits
        and safety can''t be generalized to other groups, the authors said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c0070-0302-4a96-9314-cc9ab10c7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.524+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing: It''s a difficult diet to stick to, particularly
        in the United States, where the concept of three meals a day is "so ingrained
        in our culture" that a change in eating pattern often doesn''t cross doctors''
        or patients'' minds, Mattson wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ee4b0-2505-41eb-b855-bcc5310e9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll almost definitely leave participants hungry, irritable and
        less able to concentrate, the study said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473b8e4-f75f-47d2-904d-7e51376a403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 40% of people who were assigned to a fasting diet dropped
        out of a <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2623528">2017
        JAMA study</a> -- one of the drawbacks of intermittent fasting as a weight-loss
        regimen, Dr. Frank Hu, chairman of the Department of Nutrition at Harvard
        University''s T.H. Chan School of Public Health, noted to <a href="https://www.health.harvard.edu/heart-health/not-so-fast-pros-and-cons-of-the-newest-diet-trend">Harvard
        Health Publishing</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72230da-2231-4615-9ea3-b573ba54cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s human nature for people to want to reward themselves after
        doing very hard work, such as exercise or fasting for a long period of time,"
        he said. "So there is a danger of indulging in unhealthy dietary habits on
        non-fasting days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e00c8-bd15-4ff0-9ad2-aa427eee871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the brain is deprived of food, appetite hormones in the hypothalamus,
        the brain''s "hunger center," are released in a flurry and can trigger overeating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a8f19-4b34-4876-8290-6d9cf00236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattson said the pain is temporary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04005205-7b68-4d25-81ac-10a97058dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:50:28.525+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients should be advised that feeling hungry and irritable is
        common initially and usually passes after two weeks to a month as the body
        and brain become accustomed to the new habit," he said.</p>'
  'trump-north-korea-gift':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T08:53:35.199+08:00
    'imagesource': 'jcr:fc44881b-78cc-46d7-a29d-d2ec1f860af1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da54fab9-6d15-4c86-9656-516a0d328cc9'
    'lead': 'American military officials say they''re expecting a long-range ballistic
      missile test from North Korea for Christmas. US President Donald Trump is eyeing
      something more decorative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:59:34.340+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:32:33.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:42.851+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he''s ready to handle North Korea ''gift,'' it might be a
      ''beautiful vase'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61c6b7-fc68-461a-a417-8d7178a31bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American military officials say they''re
        <a data-cke-saved-href="https://edition.cnn.com/2019/12/23/asia/north-korea-christmas-gift-new-policy-intl-hnk/index.html"
        href="https://edition.cnn.com/2019/12/23/asia/north-korea-christmas-gift-new-policy-intl-hnk/index.html">expecting
        a long-range ballistic missile test from North Korea</a> for Christmas. President
        Donald Trump is eyeing something more decorative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1b910-5b03-436c-858b-a9dba5663b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s a nice present," Trump said Tuesday underneath the
        <a href="https://edition.cnn.com/2019/12/20/politics/donald-trump-mar-a-lago-impeachment/index.html">gold-vaulted
        ceilings of Mar-a-Lago</a> when questioned how he''d respond if Pyongyang
        fired a missile over the holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b334414-021d-4391-a58a-94850d79fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s present where he sends me a beautiful vase as opposed
        to a missile test," Trump said. "I may get a vase. I may get a nice present
        from him. You don''t know. You never know."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc793d0-b5a2-4be5-864a-f9094e30b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an optimistic (and joking) approach to the sinisterly un-merry
        promise from North Korea to deliver the United States a "Christmas gift" if
        there''s no progress on lifting sanctions by year''s end. The matter has consumed
        national security officials for weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e1154-d6f4-43be-b0db-cfb971fbf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of tests that North Korean officials said were crucial
        for its nuclear program seemed to presage a bigger event by December 31. The
        commander of Pacific Air Forces said it was possible North Korea could launch
        a long-range missile. Trump has conferred with his counterparts in China and
        Japan on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b287b5c-8d90-4138-ac82-78952a39ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to outright contention with North Korea would seriously
        undercut Trump''s bumpy attempts at diplomacy with leader Kim Jong Un, with
        whom he''s exchanged "love letters" and briefly walked alongside into North
        Korean territory in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd0e13-370d-4bfb-a711-7ab3c12a6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the frescoed living room at Mar-a-Lago, however, Trump
        did not seem overly concerned by what Kim might be wrapping up as his present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b7768-f856-49f6-bb02-47e5d855266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that''s OK, we''ll find out what the surprise is and we''ll
        deal with it very successfully," he said after a video teleconference with
        troops. "Everybody''s got surprises for me, but let''s see what happens. I
        handle them as they come along."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b0c99-7c68-447f-8c2c-42e33c26c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming North Korea threat has raised concerns inside the White
        House that a period of relative calm is ending as Trump gears up for the 2020
        campaign. Once a frequent topic of discussion at his campaign rallies, Trump
        has avoided mention of his close relationship with Kim at his last several
        events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5bcee-98d2-4eeb-a10d-a8ceacf8c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the matter did not appear to be causing him great consternation
        as he settled into his Florida vacation, which is set to last more than two
        weeks. Instead, Trump saved <a href="https://edition.cnn.com/2019/12/23/politics/trump-impeachment-mcconnell-pelosi-going-forward/index.html">his
        harshest Christmas Eve rhetoric for Democrats</a>, who he accused of attempting
        to destroy him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a0e8c-3bbf-4a56-8eae-a4299da3c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ought to look back at the last year to see how they hurt this
        country," Trump said after his conference with the troops had concluded. "Fortunately,
        we have a President who was able to plow through all the stuff."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1507a2d-8a78-49e5-8806-887083b628a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mar-a-Lago retreat</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2c93a-feeb-4777-9245-5ed6fa51940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.341+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since departing Washington last Friday, Trump has been lapping up
        the positive attention that has become a hallmark of his southern getaways
        to Mar-a-Lago. After weeks of full-tilt jousting with Democrats that ended
        in his impeachment, his return to Palm Beach resembled a hero''s return, if
        the hero was wounded and hungry for revenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac41720-6bd5-4cbc-b4ee-8776ac1c7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had dirty cops, you had people spying on my campaign. They
        did terrible things, the likes of which have never been in the history of
        our country. It''s very sad," he said before dismissing reporters and walking
        outside into the Florida sunshine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd42aa-d622-473f-babb-c7e461a40bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving late on Friday, it took little time for Trump to
        surround himself with longtime allies such as former press secretary Sarah
        Sanders, Fox News host Laura Ingraham, and his two adult sons Eric and Donald
        Trump Jr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa9718-b4b4-47f5-9685-3596e52043bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He addressed an enthusiastic gathering of young conservatives over
        the weekend, railing against Democrats and -- of all things -- <a href="https://edition.cnn.com/2019/12/23/politics/donald-trump-windmills-turning-point/index.html">windmills</a>,
        days after becoming the third president in history to be impeached.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243ea0d-8d5d-43f2-8278-6823f1f0ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Saturday evening with <a href="https://edition.cnn.com/2019/12/03/politics/eddie-gallagher-retires-from-navy/index.html">retired
        Navy SEAL Eddie Gallagher</a>, who was convicted of bringing discredit to
        the armed services after posing in a photo next to a dead ISIS fighter''s
        body, which is against regulations. Gallagher was then demoted in rank --
        a decision Trump reversed in a move that angered military officials and led
        to a review of Gallagher''s status in the elite group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c085be6-66fe-432a-962a-c40e60fb5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lunched at his golf club Sunday with the conservative radio
        host Rush Limbaugh, who later pushed back on the notion Trump was spending
        his holiday vacation being influenced by conservative allies in the absence
        of his White House advisers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da513b4-c14d-4cba-8fb5-731ade8eb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presumption, of course, is that Trump doesn''t know anything,"
        Limbaugh said on his radio show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe8118-dacc-4eab-a1d4-69d63b1eff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump returned to the club for a Christmas buffet, helping
        himself to a slab of prime rib as guests came over to say hello. He was welcomed
        by a choir.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524d254-22ef-4a11-a797-0405b338330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I picked the nicest one''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281eb7e-9e9b-4b7c-ba10-5e9f304f3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Trump hasn''t done is much Christmas shopping, even on
        tony Worth Avenue, the Palm Beach shopping stretch a mile from his home. Answering
        a question from an Army intelligence analyst posted in Kuwait on Tuesday,
        Trump admitted he was still working on a gift for his wife.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e14d04-15bb-49aa-99eb-9a7e178b393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got her a beautiful card," Trump said. "I picked the nicest one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62275f9-39f1-4ab3-8dc4-1342067d2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps realizing that a billionaire should at least profess to
        buying his wife more than a card for Christmas, Trump touted the love they
        share before claiming he was still searching for an actual gift.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126560a-837a-47ab-9ba7-cebdaea42e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a great relationship," he said. "I think I''ll answer
        that by saying I''m still working on a Christmas present. There''s a little
        time left. Not much, but a little time left."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720fccb-2866-43de-8e8c-a7c1abad912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was beaming over a videoconference to US troops stationed
        in the Middle East, Afghanistan and Alaska, a technology he marveled at as
        the call latched. He praised the troops'' service, repeatedly touted new equipment
        he said he was responsible for approving and noted he''d signed a pay raise
        for service members before leaving Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393cc66-2232-473f-b503-da3efdbaaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.342+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another Army information technology specialist asked Trump
        whether his favorite holiday movie was "Home Alone 2" -- the 1992 Christmas
        film where Trump briefly appears as himself walking through the lobby of the
        Plaza Hotel, which he owned at the time — Trump said he''s complimented on
        the film frequently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88378a9-2e6d-4166-814f-b57fbef0e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out to be a very big hit, obviously. It''s a big Christmas
        hit, one of the biggest," he said. "It''s an honor to be involved in something
        like that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04413378-e038-4674-8986-6dcf66584165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people mention it," Trump went on. "I was a little bit
        younger to put it mildly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3598f-2edd-40d9-bfa0-73c584906a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age seemed to be on his mind later when he was introduced to a young
        Air Force recruit at Whiteman Air Force Base in Missouri.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d353e-a3bf-409e-b003-9a60f193550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be 19," Trump said wistfully. "Not so bad."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e3a55-83e1-460b-b1c5-73226cef13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he was spending his Christmas holiday, Trump turned to
        a less-than-festive topic: Chinese tariffs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a602df3-c122-4038-bf9f-8947ef29a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at a place called Mar-a-Lago, we call it the southern White
        House," he said. "I really pretty much work. That''s what I like to do."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb33bf-fdc8-438a-929a-e27f6f20b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:59:34.343+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, he had returned to the Trump International
        Golf Club.</p>'
  'moscow-december-high-temperature':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T09:01:06.542+08:00
    'imagesource': 'jcr:41201004-6fb9-4436-8d2b-76ffbf68b39f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a53adcd-a09f-48d6-adcc-35a075b908e2'
    'lead': 'Russia''s capital has seen record high temperatures in December with
      snow not predicted until the end of the month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:05:07.306+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:32:32.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:43.155+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record high temperatures cast gloom over festive season in Moscow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b92eaf-c1d1-4c10-8853-81312789dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.306+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> Russia''s capital has seen record
        high temperatures in December with snow not predicted until the end of the
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b8f67-09c1-4e14-ab72-7fbbe0badbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.306+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow hit 6.2 degrees Celsius (43.2 degrees Fahrenheit) on Tuesday,
        the warmest recorded temperature for that date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67724f51-cd96-4060-99bd-0ca2b5a3d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.306+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is often blanketed with snow in December, but unseasonably
        warm temperatures have cast a gloomy pall over the streets decorated with
        festive lights for the New Year holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4bbb1-f242-4f8c-a3c9-473782ff8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually warm weather has prompted public discussion about
        the <a data-cke-saved-href="https://edition.cnn.com/2019/12/25/uk/extinction-rebellion-gail-bradbrook-gbr-intl/index.html"
        href="https://edition.cnn.com/2019/12/25/uk/extinction-rebellion-gail-bradbrook-gbr-intl/index.html">climate
        crisis</a>, a subject that is not often a priority in a country that heavily
        depends on hydrocarbon exports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97373b19-7de0-4b23-a886-3f2bd6a9e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2019/12/19/europe/vladimir-putin-annual-press-conference-analysis-intl/index.html">Russian
        President Vladimir Putin''s annual press conference last week</a>, a journalist
        asked about what risks climate change poses to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595c8de-bef2-45d0-a275-c071a970f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin acknowledged rising global temperatures, but cast doubt on
        the human role in climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926061a-de71-44fd-8233-39857d8459ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in the history of the Earth there have been periods
        of warming and cooling, and this might depend on the global processes in the
        universe," he said. "A small tilt of the Earth''s axis and its orbit around
        the sun can lead to and have already led to very serious climate changes on
        the Earth, which had dramatic consequences -- good or bad, they were still
        dramatic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a4123-4cde-405b-b7e2-30be9c6df1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is happening again now. It is very difficult, if not impossible,
        to work out exactly how humankind affects climate change. But we cannot stay
        idle either, I agree with my colleagues. We should make our best efforts to
        prevent dramatic changes in the climate," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9903f98-e89a-4e7c-a985-d5cde41bf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:32:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a signatory to the <a href="https://edition.cnn.com/2017/12/12/world/climate-change-paris-agreement-two-years/index.html">Paris
        Agreement</a> on controlling greenhouse-gas emissions, but the official Russian
        response to climate change has at times been slow. This summer, dozens of
        Russian cities were covered with smoke from wildfires that swept through the
        Arctic region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0a8e7-e2da-4f83-bfa2-be298f5ee4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:05:07.307+08:00
      'mgnl:createdBy': 'kayla'
