      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> A
        4.8-magnitude quake shook parts of Visayas Thursday night, a day after the
        region was battered by <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/26/ursula-death-toll.html"
        href="https://cnnphilippines.com/news/2019/12/26/ursula-death-toll.html" target="_blank">Typhoon
        Ursula</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf3224-743f-47f5-9ca9-ea100351bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:57:55.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        reported that the tremor struck near San Enrique, Iloilo at 8:19 p.m. with
        a depth of 14 kilometers. PHIVOLCS earlier said the quake struck Dumarao,
        Capiz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff4120-29d3-4553-8d8c-c1cedbacc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T21:28:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor was felt strongest in Tapaz, Capiz, Passi City and Dingle
        in Iloilo, where Intensity IV was recorded. Intensity III was recorded in
        Iloilo City, La Carlota City in Negros Occidental, and Bacolod City, while
        Intensity II was recorded in President Roxas town in Capiz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9dd68a-d199-49b1-a646-e1bec7adb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:57:55.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:32:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay safe everyone! Earthquake felt throughout the province," said
        the province''s disaster risk reduction and management office on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22f25c-51ae-4954-aa3e-dd702c66094b'
      'mgnl:activationStatus': true
