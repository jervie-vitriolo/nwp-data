  'Nazaré-surfers-Portuguese-':
    'author': 'Matt Majendie, for CNN'
    'caption': 'Spectators gather at Nazaré''s lighthouse to watch surfers tackle
      the monster waves. Nazaré''s wave has become globally renowned, making it a
      new mecca for surfers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-26T11:01:54.971+08:00
    'imagesource': 'jcr:196a9566-efe3-4a93-bec6-631ead117966'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6fd369-3b22-436a-bd92-1fcae2bdfe40'
    'lead': 'It''s the thunderous roar of Nazaré that first gets you, the bellowing
      noise a warning sign to most sane human beings to stay out of the water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:31:16.992+08:00
