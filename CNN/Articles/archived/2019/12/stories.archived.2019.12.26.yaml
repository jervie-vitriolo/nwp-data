    'mgnl:tags': ['South-America', 'Chile', 'Valparaiso', 'forest-fire']
    'template': '1'
    'title': '200 homes destroyed as forest fires tear through historic Chilean city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba182ed-32b6-4f61-a484-0848c79d3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 200 homes have been destroyed
        after forest fires swept through a residential area in the Chilean port city
        of Valparaiso on Christmas Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb1aca-c34b-4af9-b29e-a0be2193f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of firefighters struggled to control the fast-moving blaze,
        which continued into Christmas Day and was made worse by dry weather and strong
        winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cc99a-9677-453d-a073-81dde2031872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military units and helicopters were deployed to help battle the
        flames and residents were evacuated to shelters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ef2f4-82ac-4f0f-a855-bad74286f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government regional leader of Valparaiso Jorge Martinez Duran
        said in a news conference on Wednesday that it is believed the fires were
        started intentionally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ad6ad-4b5d-403b-ab73-584325654bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean Interior Minister Gonzalo Blumel said <a href="https://twitter.com/gblumel/status/1209914597538439169"
        target="_blank">in a post on Twitter</a>&nbsp;that authorities were working
        to investigate and "there will be no impunity" for those found responsible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d43942-dbe0-4428-8fec-8b4e10360d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show dozens of houses completely destroyed by the flames
        and residents tried to salvage any belongings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd84ed5-cbf8-4052-9e88-6e7d795c270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress has been made in containing the fire, but unfortunately
        more than 200 homes are already destroyed," Blumel <a href="https://twitter.com/gblumel/status/1209914546464460800"
        target="_blank">posted on Twitter</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4915e-a4c8-4168-ba6f-daddf0be3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just about the numbers — there are families behind
        this to whom we have to answer," Chilean Housing Minister Cristian Monckeberg
        said at a news conference on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc997d-aefe-469d-8109-83bf7b56d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean President Sebastian Pinera said on Twitter, "We deeply regret
        the fire that affects so many families in the hills of Valparaiso and especially
        on Christmas Eve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9152a-b120-431c-9ddf-9889e68374f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a working group had been set up to help the affected families
        and begin reconstruction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c31d5-2cba-4512-8c8e-48d77779909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located about 70 miles (113 kilometers) northwest of the capital
        Santiago on Chile''s coast, Valparaiso is a popular tourist destination known
        for its colorful houses, idyllic hills and its historic old town.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa772ca-b2e6-4e7e-824e-8836f78a438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been ravaged by wildfires in the past. In 2014, <a
        href="https://edition.cnn.com/2014/04/13/world/americas/chile-wildfire-homes-destroyed/index.html"
        target="_blank">at least 12 people died</a>&nbsp;and 2,000 homes were destroyed
        when fires tore through the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb4619-f87b-4a24-95b6-df5ff16ba800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:11:19.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/25/americas/chile-fires-homes-damaged-intl-hnk/index.html"
        target="_blank">200 homes destroyed as forest fires tear through historic
        Chilean city</a>."</em></p>'
