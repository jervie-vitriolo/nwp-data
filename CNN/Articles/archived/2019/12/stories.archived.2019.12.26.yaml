      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s demographic decline means a shrinking cohort of workers
        is left supporting an increasingly elderly population in need of healthcare
        and pensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796238a-917d-4a55-a420-5c4a4cd12c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan isn''t alone in facing falling fertility rates. Germany is
        a also a "super-aged" nation. And by 2030, the US, UK, Singapore and France
        are expected to have earned that status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc449cd-dfe0-4537-9554-d57834389705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring <a href="https://edition.cnn.com/2019/08/29/asia/south-korea-fertility-intl-hnk-trnd/index.html"
        target="_blank">South Korea</a>, too, has struggled for years with an aging
        population, shrinking workforce, and low birth rates. In 2018, the country''s
        total fertility rate fell to its lowest since records began.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4cbf5-acc8-498a-b844-f4599cddd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total fertility rate measures the average number of children
        a woman will have in her lifetime. In South Korea in 2018, this dropped to
        0.98 — or less than one baby per woman, and a drop from the previous year''s
        rate of 1.05.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84358706-472a-474a-8bc9-d122566de6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means 8.7% fewer babies were born in South Korea in 2018 compared
        to 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685d00c-6c64-4934-ae36-fdb06a5c3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This record low puts South Korea near the bottom of lowest fertility
        rates in the world — even lower than Japan, which had a rate of 1.42 in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec670f-f934-4bd4-8f57-d322ee62c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the 2018 fertility rate was 1.72 in
        the United States. In some African countries, which see the highest fertility
        numbers in the world, the rate can go up 5 or 6.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b0099-ace6-490d-abce-c934f4dd78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain a stable population, countries need a fertility rate
        of 2 — anything above that indicates population growth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96606381-3bc4-4070-be9f-808e1184b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe wants to prevent the population
        from dropping <a href="https://www.mizuho-ri.co.jp/publication/research/pdf/eo/MEA180913.pdf"
        target="_blank">below 100 million by 2060</a>. In 2017, the government <a
        href="https://www.cfr.org/backgrounder/abenomics-and-japanese-economy" target="_blank">announced</a>&nbsp;a
        2 trillion yen ($18 billion) spending package to expand free preschool for
        children aged 3 to 5 — and for children aged 2 and under from low-income families
        — and cut waiting times at day care centers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe87dea-e40b-45dc-ba35-d16341c2620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the South Korean government lowered maximum working hours
        from 68 hours a week to 52 hours last year, with some experts pointing to
        the declining fertility rate and its economic consequences as a motivator.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bc342-510b-425a-b6e4-cfeb998eb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T15:59:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/25/asia/japan-birthrate-hnk-intl/index.html"
        target="_blank">Japan''s birth rate hits another record low in 2019</a>."</em></p>'
  'Christmas-Hong-Kong':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T15:57:23.612+08:00
    'imagesource': 'jcr:e811423a-a1f6-425f-9a1b-fc5eee987057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c95cd1a-1ba8-4067-8374-44c6e4b1764c'
    'lead': 'Anti-government protesters returned to the streets of Hong Kong over
      the Christmas holiday, clashing with riot police in malls and busy shopping
      districts across the semi-autonomous Chinese territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T16:01:17.512+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:32:10.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:49.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christmas in Hong Kong marked by demonstrations and tear gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffacbb-d84d-4ebd-8e82-4fef6c1d7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Anti-government protesters returned to
        the streets of Hong Kong over the Christmas holiday, clashing with riot police
        in malls and busy shopping districts across the semiautonomous Chinese territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc557d1-c0d4-4ff0-b212-b5019568e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9d8a0-db5c-4e29-942c-e0ab9729afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s embattled leader, Carrie Lam, accused the demonstrators
        of ruining the holiday. Her critics say the government and police used unnecessarily
        heavy-handed tactics to disperse what began as peaceful gatherings, albeit
        without official permission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd861cf-ea7e-4f5d-ac10-439a01b76098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c5679-36f1-45c7-a195-6e6bd6a495dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of black-clad protesters, many wearing reindeer antlers,
        occupied malls and other shopping areas on Christmas Eve and Christmas Day
        as part of the months-long campaign for democratic and police reforms in the
        city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab8818-555f-44b7-a6d3-5e36b3619035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ca48c-1a1c-4bb2-90bf-9ebe55a15942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police accused the protesters of "rioting" and vandalism, and attempted
        to disperse them using pepper spray and batons while indoors, and firing tear
        gas and deploying water cannons on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2aa7f-47b7-4335-9967-f9f0da038a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98d2ba-6946-476e-a8e9-9f412c9f3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters blocked roads and destroyed a bank branch. Police also
        said petrol bombs were thrown. More than 100 people were arrested, authorities
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fa2b2-f35c-4a75-893b-9ded524738ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b4299-2fd3-46a7-bff5-3ef234836c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in mainland China, December 25 and December 26 are public
        holidays in Hong Kong, where around 12% of the population are Christian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7efdc-ab59-45f4-9e96-a11d12f052b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474c33f-61b0-40c1-8c6e-c061b9774ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many members of the public and tourists coming to Hong Kong were
        naturally disappointed that their Christmas Eve celebrations have been ruined
        by a group of reckless and selfish rioters," Lam said in a Facebook post on
        Christmas Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19503c-a984-49fc-8b1d-a5340c693e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3461bd-79c2-48a3-9717-b1c149184afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester was hospitalized after falling several feet in a mall
        on Christmas Eve. Authorities said he "pushed their officer to the ground
        and suddenly jumped across a glass fence in an attempt to escape, and fell."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f3f4d-f01e-4c25-8bb8-9910fc5495bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7ee89-9ee4-4bc6-922f-07ed9056c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was conscious and sent to the hospital, and has since been
        arrested for assaulting a police officer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84628e7e-d530-44ec-98f9-06ce16fddcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea495e47-42e8-4a3c-bce0-46fd6ea996f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Watch, a UK-based non- governmental organization, accused
        the force of committing "truly outrageous police brutality" on Christmas Eve.
        The government responded to the allegations in a statement, saying that police
        only deployed "minimum force. "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148cc3f-af3a-4131-bcd8-43b0bc305077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92718ac-42c1-45bf-b28d-b67508fc0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes like these and accusations of wrongdoing on both sides have
        become increasingly common as the political unrest in the city has dragged
        on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f19f58-6c32-4abc-b5e5-140d5c0d027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa54abd-dad1-45bd-ab15-d25d6571e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement began in June, with hundreds of thousands of people
        taking to the streets to oppose a bill that would have allowed Hong Kong to
        extradite suspected criminals to mainland China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abad33-4e5b-4677-ba34-b702f6ff4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90607f-05da-4848-ae52-5624a53348ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bill was inspired by the city''s inability to extradite
        the suspect of a grisly murder to Taiwan, many Hong Kongers feared it would
        be used by Beijing to pursue political dissidents in the city, which allows
        for greater freedom of speech and the press than on the mainland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98f544-bb4f-43c4-a73f-da174c45fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b36ff7-66df-4662-8cf9-cb8b8ff6a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s legal system has a notoriously high conviction rate and
        is widely considered to be beholden to the ruling Communist Party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f1d6c-f2e3-4981-b89b-439c88ee268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784c943-ce7c-4682-b975-1f582c423e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam agreed to withdraw the bill in September but failed to stymie
        the anger it inspired. The movement has since grown to encompass demands for
        universal suffrage and investigations into allegations of brutality against
        the city''s police force &nbsp;once widely respected, but now marred by mistrust,
        according to opinion polls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181dc00-fee0-41ce-9ce4-96414e4f3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0022f94-4616-4694-be09-a7d8fd6155d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have become increasingly violent. In recent months, authorities
        have announced several seizures of homemade bombs and explosives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17713b6-e165-45c2-b7d6-c226bb34a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617030e-f012-415e-9661-2c716d8df37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they raided a storage warehouse on Wednesday in
        the industrial neighborhood of Kwun Tong after receiving an intelligence tip.
        In a Facebook post, police said they found 500 grams (17.6 ounces) of smoke
        bombs, 15 grams (0.5 ounces) of explosives, and dozens of bottles of chemicals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24c1cb-873e-4d9f-98eb-f70a86746073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d0c60-bdbd-4942-b1bb-7c156f35d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-year-old student has been arrested and charged in relation
        to the seizures and could face 14 years in prison if convicted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985e032-674c-47d2-b6b3-20f2e25ab9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:01:17.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:32:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2019/12/25/asia/hong-kong-christmas-protests-intl-hnk/index.html">Christmas
        in Hong Kong marked by demonstrations and tear gas</a>''</em></p>'
  'chile-forest-fire-valparaiso':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T16:08:14.894+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27adaf6b-bde5-4210-9ba7-c95232c62559'
    'lead': 'Military units and helicopters were deployed to help battle the flames
      and residents were evacuated to shelters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T16:11:19.349+08:00
