      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post by the local government of San Jose, Occidental
        Mindoro, the fishing boat is seen capsized and washed ashore.</p>'
    '8':
