      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Nazaré''s big wave movement was born</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e8b0f-9beb-4798-bdcd-e834ac3bf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazaré''s wave has become globally renowned, making it a new mecca
        for surfers. It''s home to the biggest wave ever surfed, an 80-footer by the
        Brazilian Rodrigo Koxa back in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f06b1-5455-436f-a2bd-4b85d76cff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.994+08:00
