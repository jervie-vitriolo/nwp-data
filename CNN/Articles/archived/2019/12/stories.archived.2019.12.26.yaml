      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong>With
        a few days left before the new year’s celebration starts, the Department of
        Health reported 19 firecracker-related injuries as of Thursday, Dec. 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0dcf9-7655-4309-b05d-9a70d03abec9'
