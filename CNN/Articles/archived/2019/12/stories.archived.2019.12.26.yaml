      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Raymond Ordinario said Ursula may exit its monitoring
        area by Saturday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03827c4b-4f52-4233-8e4f-f41c96a34322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
