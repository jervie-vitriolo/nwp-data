      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112579b-6a05-4e8d-8f0d-1a8bd9d412a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:32.081+08:00
