    'jcr:uuid': 'b34c3170-b916-4a1d-87ca-e1cf7fc559b8'
    'lead': 'President Rodrigo Duterte has signed into law the bill that will give
      government agencies one more year to spend their 2019 budgets, following a four-month
      delay in its passage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:00:25.405+08:00
