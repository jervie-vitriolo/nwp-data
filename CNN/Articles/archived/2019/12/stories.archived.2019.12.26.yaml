      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing he wasn''t hungover when it came time to do the work
        of creating a museum, then.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad5c7c-3f5f-4ee5-8dd8-bc297ed459dc'
