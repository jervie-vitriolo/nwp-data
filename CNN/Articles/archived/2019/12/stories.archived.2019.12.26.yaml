      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, now 41, has had a noteworthy decade— both in the sports
        and political scenes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cb152-7e9d-4c3d-9108-f78af7daa496'
      'mgnl:activationStatus': true
