      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> – It
        will still be rainy in parts of Luzon even if Typhoon Ursula slightly weakened,
        the state weather bureau said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b1caa-f5a4-46ed-96a6-650e9e6226d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:59:50.398+08:00
