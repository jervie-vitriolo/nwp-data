    'mgnl:tags': ['Museum-of-Hangovers', 'Croatia']
    'template': '1'
    'title': 'Museum of Hangovers opens in Zagreb, Croatia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894f039-7bb5-46f6-b113-6594c5adc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Like so many good stories, this one
        began with a memorable night out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a04af0-057a-41f5-8dfb-75639f30c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025584f-9160-4f9a-a5cf-8d8423421324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rino Dubokovic, a university student in Zagreb, was out enjoying
        drinks with his friends when they started swapping their funniest hangover
        stories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099f575-bed5-4cfd-96ad-4e774cbfe72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1ffcf-12ee-4a94-bc19-acc82145bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, an idea dawned on him: "Some sort of collection where
        all these objects from drunk stories would be exposed together with their
        stories."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477049f-1ae5-43b0-9ae3-98b07dd73fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9e231-8734-40ca-a425-5da1274956a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, in the building next to where the boozy night
        had taken place, there it was: The Museum of Hangovers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bd338-3fd0-4899-aedf-9e93118323a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f532eb4-f460-4efb-b477-a9639a81ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibits include displays of objects people found inexplicably the
        morning after a boozy night, a room where visitors can test their reflexes
        after putting on "beer goggles," and an interactive section where they can
        share their own best and worst hangover experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db56052-86e9-4b97-86ed-9e3c301f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0a4df-dd2a-417c-b0a7-f3b9fc841876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift shop is also tongue-in-cheek, selling a "drunkopoly" board
        game and bar activities, like darts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f34d77-9bd8-4cb5-b393-82456d1fb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa619bd-dcfa-4032-8c4d-890fb9e9b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubokovic, who is from the island of Hvar and studying computer
        science, tells CNN Travel that the point of the museum isn''t to glorify overindulgence.
        Rather, it''s a physical representation of the kinds of chats he had with
        his friends, where everyone is sharing stories and bonding about things they
        did in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc6e85-eb2e-40bc-ac88-e31479c717e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dacb4-fb6b-4eb7-9a96-3458bb0d0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, we want to make people aware of the bad things related
        to alcohol," he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754ed2b-387b-4189-96cb-98298cb117cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d199f56-1f12-420a-8e41-69bf42e4e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which opened on December 1, is still what Dubokovic
        calls a "test concept." As reaction has been positive so far, he hopes that
        he''ll be able to secure additional funding to turn the Museum of Hangovers
        into a larger, permanent establishment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c9805-28b0-4fa0-8760-0aee6cc45908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070981b-fcb6-4098-9553-33cb8a7da97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first unorthodox museum to open in Zagreb.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1dfc7-05a8-4b8e-b022-eea8c6f6a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80380147-43a7-4f11-9d41-a0df308c0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Croatian capital welcomed the Museum of Broken Relationships,
        founded by an ex-couple who encouraged visitors to donate objects related
        to their own romantic breakups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd8708-6e6d-4c28-9ee1-f06b04f7e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c477b-b1a9-44fe-af19-dd041ded65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:20:17.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection grew to include everything from crumpled receipts
        to an abandoned wedding dress. It eventually became so successful that a second
        location opened in Los Angeles six years later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5602607-a6de-40f1-93ec-751c11724baf'
      'mgnl:activationStatus': true
