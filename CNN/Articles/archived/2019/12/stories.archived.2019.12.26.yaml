      'mgnl:lastActivated': 2023-01-27T00:32:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49dd89-3c24-44f4-9c1e-d57a0a124900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crazy thing is I walked up to the lighthouse and saw the biggest
        waves I''d ever seen and knew it was something special," said McNamara. "I
        knew then that this was the place. That first day was a really magic day."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6989de4-42d4-447b-bf79-d43bedc749fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:31:16.995+08:00
