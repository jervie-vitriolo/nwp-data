      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Three
        months after it was repaired following the ramming at Recto Bank, fishing
        boat GEM-VER 1 was unable to escape the destructive winds and waves of Typhoon
        Ursula.</p>'
