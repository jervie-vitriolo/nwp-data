  'african-black-rhino-malawi-british-troops':
    'author': 'Samantha Tapfumaneyi and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T22:35:25.595+08:00
    'imagesource': 'jcr:01237987-5cec-49f7-9be3-152c54c3635e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ff06d0-7641-418a-a3a2-e1a38d4a10c6'
    'lead': 'Soldiers from the 2nd Battalion Royal Gurkha Rifles worked alongside
      African Parks to transport the animals by air and road from the coastal South
      African province of KwaZulu-Natal to Malawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T22:38:39.961+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:32:03.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:52.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Malawi', 'animal', 'African-black-rhino', 'rhino', 'rhinoceros']
    'template': '1'
    'title': 'Endangered black rhinos relocated to Malawi by British troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d00c9-7577-45fd-8b8f-96af395a0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British troops have helped a conservation
        organization relocate <a href="https://edition.cnn.com/2019/09/12/africa/northern-white-rhino-embryos-trnd/index.html"
        target="_blank">critically endangered</a>&nbsp;black rhinos from South Africa
        to Malawi, the Ministry of Defence announced Thursday, in what it described
        as "one of the largest international rhino translocations to date."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcae77b-c8f0-41b2-91ff-e966b011de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the 2nd Battalion Royal Gurkha Rifles worked alongside
        African Parks to transport the animals by air and road from the coastal South
        African province of KwaZulu-Natal to Malawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805cbe8-74b0-4e99-a3b0-2e9726b151b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.africanparks.org/campaign/rhinos-return-malawi"
        target="_blank">According to African Parks</a>, 17 black rhinos were moved
        and "successfully released" into their new home in southern Malawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a2fb-698d-48af-afdb-8996648d9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops, who have since returned from their mission, were on
        a three-month counter-poaching deployment, where they were based in Liwonde
        National Park in Malawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d459a-27dd-4e21-9f56-b38bda451b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked with the non-governmental organization to train current
        and new rangers, helping to crack down on the illegal wildlife trade by improving
        patrolling effectiveness and information sharing skills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dbf8f-1cd4-4e51-9f43-dddbdd696881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping with the rhino move was a fitting end to our time in Malawi,
        getting up close to the animals we are here to help protect was an experience
        the soldiers won''t forget," Major Jez England, Officer Commanding British
        Army Counter Poaching Team in Liwonde, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b1ca8-2265-4af9-b9a7-dde96feb8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi''s Department of National Parks and Wildlife Ezemvelo KZN
        Wildlife also worked on the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf6965-8b26-49ef-91a0-3385feb10787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.worldwildlife.org/species/black-rhino#" target="_blank">According
        to the World Wildlife Foundation</a>&nbsp;(WWF), there are now about 5,000
        black rhinos, the smaller of the two African rhino species, in the wild.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d328912-b66e-43c9-a8ac-d604a9702679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their population declined dramatically in the 20th century due to
        "European hunters and settlers," the WWF wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6720f-9299-43d0-b285-2e43f67a32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry said the project will help "boost the rhino population
        in the region" and "African Parks is continuing to intensively monitor the
        rhinos as they settle in to their new environment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ea349-692f-4c2e-87fc-70a166037221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:38:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/26/africa/black-rhino-army-relocation-gbr-intl/index.html"
        target="_blank">Endangered black rhinos relocated to Malawi by British troops</a>."</em></p>'
  'ari-behn-norway-suicide':
    'author': 'Sharon Braithwaite, Leone Lakhani and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-26T22:54:08.539+08:00
    'imagesource': 'jcr:ab6decd6-fa29-4a2f-b0f7-df4a7d2b41ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd746822e-e27d-4365-96f1-8f8e0e5583b1'
    'lead': 'Ari Behn, an author and the former husband of a Norwegian princess, died
      by suicide on Christmas Day, Behn''s family''s spokesman Geir Håkonsund announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T22:56:50.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:32:02.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:52.230+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ari-Behn', 'suicide', 'Norway', 'Princess-Martha-Louise']
    'template': '1'
    'title': 'Ex-husband of Norwegian princess dies by suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80051d-f990-4026-b0ac-dffc0c3373c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ari Behn, an author and the former husband
        of a Norwegian princess, died by suicide on Christmas Day, Behn''s family''s
        spokesman Geir Håkonsund announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cecdc6-c5f0-4513-b582-0bcf9fda0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness in our hearts that we, the very closest
        relatives of Ari Behn, must announce that he took his own life today. We ask
        for respect for our privacy in the time to come," Håkonsund said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80341f-d947-4ddc-944a-95caa08cfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behn, 47, was the ex-husband of Princess Martha Louise, the eldest
        child of Norway''s King Harald V and Queen Sonja, and the fourth in line to
        the throne. They married in 2002 and divorced in 2016, <a href="https://aribehn.com/ari-behn/"
        target="_blank">according to Behn''s website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c2fd5-f2ad-4d9a-aadb-c31dba1f876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday, King Harald and Queen Sonja
        called Behn "an important part of our family for many years, and we carry
        warm, fond memories of him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325b040-926f-47e8-a88a-bf76ea264f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that we got to know him. We grieve that our grandchildren
        have now lost their beloved father — and have deep compassion for his parents
        and siblings, who have now lost their beloved son and brother," the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61496f3a-a8de-45a3-9efa-6ce704747ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behn was a Norwegian author, writing three novels, three short story
        collections and three plays, according to Behn''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819b61e-6bc4-481c-8622-82a30095d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He co-authored a book with Princess Martha Louise on their wedding
        and has been a model "for a clothing chain," his website states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bda1f-401b-48e1-9194-02da2334a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T22:56:50.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published o CNN.com, "<a href="https://edition.cnn.com/2019/12/26/europe/norway-princess-ari-behn-intl/index.html"
        target="_blank">Ex-husband of Norwegian princess dies by suicide</a>."</em></p>'
  'you-season-2-review-penn-badgley-netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-26T23:44:37.092+08:00
    'imagesource': 'jcr:6ec427c8-bc23-43e6-97a7-c357be223f23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a362247-3720-4824-9983-237f3864fbc5'
    'lead': 'The show found a warmer reception on Netflix, which brings the stalker
      drama back with all of quirky, unsettling appeal intact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T23:47:37.638+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:32:02.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:52.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'You', 'Penn-Badgley']
    'template': '1'
    'title': '''You'' Season 2 stalks onto Netflix with a new twisted romance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd199881-4162-4489-a0d4-2477d7fd7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "You" joins a long list of programs that
        found a second life on Netflix, but with a peculiar twist: Lifetime actually
        ordered two seasons in advance, only to experience buyer''s remorse after
        <a href="https://edition.cnn.com/2018/09/07/entertainment/you-lifetime-review/index.html"
        target="_blank">airing the first</a>. The show found a warmer reception on
        Netflix, which brings the stalker drama back with all of quirky, unsettling
        appeal intact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831b564-f0c4-4c1e-9f3b-5aa292827e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Caroline Kepnes'' book, the first season of "You" focused
        on bookstore employee Joe (Penn Badgley), whose unhealthy obsession with a
        young women prompted him to use his web savvy to insinuate himself into every
        part of her life. A relationship ensued, but Joe was frequently dealt wild
        setbacks, inflicting a whole lot of collateral damage before Beck''s death,
        and a cliffhanger that implied more trouble ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750cc53-dca9-40e3-ae25-9499a5c4d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season two finds Joe having moved to another city seeking refuge,
        taking up residence in Los Angeles, where all the usual "Love your script"
        stereotypes apply. Before long, however, a new woman, the unfortunately named
        Love (Victoria Pedretti), has caught his eye, launching him down a road similar
        to the one that he just navigated, despite his heavily narrated protestations
        to the contrary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e8477-128d-487b-9056-d46e1f688b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t let this situation go bad," Joe muses in a later episode.
        "I''ve been through that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3137dc-4fa3-4948-93bc-04157ac00fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed he has, and one of the particularly clever — if somewhat
        queasy — aspects of "You" is that it forces the audience to see things through
        Joe, despite what a damaged and dangerous loon he is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8487d0-5561-41c3-a947-93e88775ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badgley, in fact, makes him oddly sympathetic, to the extent that''s
        possible. It helps that the writers (topped by executive producers Sera Gamble,
        Sarah Schechter and Greg Berlanti) derive considerable humor from the strange
        moments in which Joe finds himself, a bit like that scene in "Psycho" when
        Norman Bates is seized by momentary panic when the car he''s trying to hide
        doesn''t immediately sink into the lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0577e04-66ec-4a51-bedb-d05c62125827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe, moreover, isn''t the only bad guy around, which gives his exploits
        a small "Dexter" vibe. In this case, that includes his interactions with a
        sleazy celebrity (Chris D''Elia) who, the evidence suggests, might harbor
        an unhealthy interest in young girls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18669dfb-f08d-40b6-b223-d936c795db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, "You" just feels like one of the CW shows that
        Berlanti produces — just really sharply executed, with a densely serialized
        edge. This season''s arc does feel more layered, including flashbacks that
        offer further insights, perhaps, into how Joe became the way he is — not to
        the point of excusing it, but better understanding what shaped him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817aad3-a0d0-43f0-a3ce-50490c739ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suave killer, of course, is an unfortunate trope in movies and
        TV, and "You" can''t be divorced from that context. Buried within the show,
        though, is a warning about social interactions in the modern age, and the
        way people can be manipulated online thanks to the volume of information that''s
        available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20826510-c605-45e8-ab59-06b3e3872a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, the series serves as a highly binge-able, very modern
        thriller, if not, hopefully, what anyone will view as a template for modern
        romance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583ead2-0bb2-4ee6-9557-68d65f4d3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You" Season 2 premieres Dec. 26 on Netflix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e5430-5d2c-4896-ac28-f5096e461a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T23:47:37.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/26/entertainment/you-season-2-review/index.html"
        target="_blank">''You'' Season 2 stalks onto Netflix with a new twisted romance</a>."</em></p>'
