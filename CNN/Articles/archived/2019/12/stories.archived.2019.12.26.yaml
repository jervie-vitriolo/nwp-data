    'template': '1'
    'title': 'Leyte, Capiz declare state of calamity after 16 killed as ''Ursula''
      leaves trail of destruction in parts of PH'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a5842-c55c-42a0-914b-fafa165db49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        death toll from Typhoon Ursula (international name: Phanfone) in central Philippines,
        has climbed to 16 as of Thursday, the regional disaster reponse officials
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ea797-929a-41e7-a3a4-d86ea313881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total fatalities, 13 were from Western Visayas including
        nine from Iloilo and four in Capiz, according to the Office of Civil Defense
        in Region 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed482cf-7b6b-410b-82f2-fb625d2b409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, three died including one in Malitbog in Southern
        Leyte and another in Baybay City in Leyte who were both electrecuted, and
        one from Cabucgayan in Biliran who was hit by a mango tree branch, OCD Region
        8 reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bbc85-dab2-4c08-a96c-e30cc16cee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six others were also reportedly missing including two from Pontevedra
        in Capiz, three from Batad, Iloilo and one from Passi, Iloilo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363520a-7c2b-4610-bf66-3360a07a3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines earlier reported 21 fatalities but five of them
        — reported by local officials — have not yet been included in the OCD''s official
        tally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca1aa6-15d1-4777-b720-0a1473e76882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial councils of Leyte and Capiz, meanwhile, put their
        entire provinces under a state of calamity Thursday due to the effect of the
        typhoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f647f1e-a993-4b32-9205-cd89d8399974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Samar Provincial Disaster Risk Reduction and Management
        Council also passed a resolution recommending that the province be put under
        a state of calamity due to Ursula. OIC Governor Maricar Goteesan has requested
        the Sangguniang Panlalawigan to convene Friday for a special session to decide
        what next steps to take.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860d5bb-3206-42b1-b431-b500a76568a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T20:00:54.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:32:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments also recorded deaths in the aftermath of Ursula
        that the OCD has not yet included in it''s official tally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b49870-0334-4659-bf9b-a86b39dd67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, four fatalities from Eastern Samar, where Ursula first
        hit land on December 24, Nelson Cortez, Eastern Samar provincial administrator
        told CNN Philippines’ New Day. Governor Leopoldo Petilla <a href="https://www.cnnphilippines.com/news/2019/12/25/Typhoon-Ursula-death-toll.html"
        target="_blank">reported another fatality from Abuyog, Leyte</a> on December
        25.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6afcf-b006-4dd3-86fe-25b735ffe37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the fatalities in Eastern Samar, three were in Guiuan and one
        in Balangkayan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedb282-3397-4aab-afea-2a95a2bd20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim from Balangkayan, a 70-year-old man, drowned from storm
        surge while the others may have died after getting hit by a roof and suffering
        from heart attack as a consequence of the typhoon, Cortez said, citing initial
        reports.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fbb45-1722-46a9-8779-c949faf86f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Eastern Samar Governor Ben Evardone only confirmed two
        deaths due to Ursula from Guiuan and Balangkayan.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa793cf1-0a2c-4938-ad4b-36adff587f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four fishermen were also reported missing after they ventured into
        the sea, Cortez added.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa089e0-32e0-4236-97a3-505a7562f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T16:08:38.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that some residents who sought temporary
        shelters in evacuation centers have also begun returning to their houses Wednesday,
        Christmas Day as the weather improved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135c496-165f-42ec-8c97-3c8a1b92b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ursula ruins holidays of thousands of residents, travelers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10072c-18b1-4b28-8d2c-8a8b7e2fcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula left trails of destruction on its path particularly in southern
        Luzon and Eastern Visayas as evidenced by fallen trees, electrical posts which
        triggered power outages, and damaged an airport.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmavel.ison%2Fposts%2F10157781440899868&width=500"
        width="500" height="604" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e1a1c-e833-4750-8096-3edf3628269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:22:50.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4bd81-8b1c-4ac1-a3ed-b230bfd5c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, the Philippine Coast Guard recorded a total
        of 15,786 stranded passengers in Bicol, Central Visayas, Eastern Visayas,
        CALABARZON, Northern Mindanao, Western Visayas and southern Visayas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8c03e-3f70-4013-b5e6-329cd17adbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,600 people from regions of Central Visayas and CARAGA
        are still in evacuation centers, disaster response officials said in their
        6 a.m. report on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a7c41-c97f-4875-9703-2fb399e8d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oriental Mindoro, where the typhoon made its seventh landfall,
        a tornado tore through six houses and injured one person in Calapan City on
        Christmas Day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f74a4-130e-4e5b-911b-2ee997e477ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Occidental Mindoro reported widespread damage in crops
        and structures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbd674-2ab8-450d-8cc0-fe07110f5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grabe po ang dinalang pinsala ni Ursula,” Nelson Cortez, Eastern
        Samar provincial administrator said over CNN Philippines’ New Day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f8537-2e71-4239-b55c-67641b83de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipalities of Magsaysay, San Jose, Rizal and Calintaan were
        hit the hardest by Ursula, Cortez added.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Mario
        Mulingbayan, Occidental Mindoro&#39;s Provincial Disaster Risk Reduction and
        Management officer: &#39;Ursula&#39; devastation in the province is extensive.
        <a href="https://t.co/tzXBjj5Azk">pic.twitter.com/tzXBjj5Azk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1209993344912244736?ref_src=twsrc%5Etfw">December
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f67b7-09ee-4d5a-a04a-fbc9ed90df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:25:02.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da84b9a-9dac-4252-aebe-892971fb36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Eastern Samar and Mindoro provinces, heavy rains and
        strong gusts caused by Ursula also hammered Tacloban City the entire Christmas
        Eve.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130a1c5-555f-40ee-bb21-c417ef514d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains stopped early midnight and Tacloban residents started
        clearing the roads of debris by sunrise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c9489-daba-4324-bfec-2bd3736da996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:14.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:32:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was no Christmas celebration in Tacloban''s coastal
        village of Anibong, where the typhoon destroyed a hundred houses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
