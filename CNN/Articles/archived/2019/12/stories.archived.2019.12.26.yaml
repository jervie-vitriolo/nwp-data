    'mgnl:lastActivated': 2023-01-27T00:32:09.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:31:50.095+08:00
