      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis is known for being an advocate of migrants. He even
        <a href="https://edition.cnn.com/2018/06/20/politics/pope-francis-trump-immigration-intl/index.html">criticized
        the administration US President Donald Trump</a> over migrant family separations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b41023-5fce-424f-ac3b-907ef660cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, he met with the refugees from the Greek Island of Lesbos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbea2bc-b643-489c-a036-9b8ef29ee5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is injustice that forces them to ensure unspeakable forms of
        abuse, enslavement of every kind and torture in inhumane detention camps.
        It is injustice that turns them away from places where they might have hope
        for a dignified life, but instead find themselves before walls of indifference,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62554c4a-9e47-41ab-bf4e-53dd4176b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Pope Francis also prayed for peace for missionaries being
        prosecuted in some parts of Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57eb8f-3747-4d53-9e26-34846e2cb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And may he bring comfort to those who are persecuted for their
        religious faith, especially missionaries and members of the faithful who have
        been kidnapped, and to the victims of attacks by extremist groups, particularly
        in Burkina Faso, Mali, Niger and Nigeria,” the pope said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a1f06-3033-4620-8a34-69f66219c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for peace in the Middle East, Israel, Venezuela,
        Ukraine, and in Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291eaa35-3c60-4fd5-9939-e518f1f060ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is darkness in human hearts, yet the light of Christ is greater
        still. There is darkness in personal, family and social relationships, but
        the light of Christ is greater,” said Pope Francis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe82204-a289-463e-8573-2052ee6328b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T07:46:01.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:32:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is darkness in economic, geopolitical and ecological conflicts,
        yet greater still is the light of Christ.”</p>'
  'Kanye-West-Jesus-is-Born':
