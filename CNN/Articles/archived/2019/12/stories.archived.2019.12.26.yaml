      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/25/asia/asia-youth-activists-2019-intl-hnk-scli/index.html"><em>"Young
