    'lead': 'The death toll from Typhoon Ursula (international name: Phanfone) in
      Eastern Visayas and Western Visayas, has climbed to 16 as of Thursday, according
      to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T07:29:41.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:32:38.937+08:00
