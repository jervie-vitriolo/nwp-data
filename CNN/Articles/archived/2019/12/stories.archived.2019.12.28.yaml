    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2d87d-dfb2-4f84-ad11-1530c1a9780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T22:58:09.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:49.040+08:00
