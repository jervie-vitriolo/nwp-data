    'mgnl:tags': ['india', 'sexual-violence', 'Hyderabad-']
    'template': '1'
    'title': 'Indians are right to protest against rape, but the fight must start
      at home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463781d7-2e5f-4c95-a3b0-c9259f0d548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A typical scene unfolds in India: angry
        crowds flood the streets in a mass outcry after yet another woman or girl
        falls victim to sexual violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b94c5-42e7-496e-8f9b-4aa7666d62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7f7b9-fbad-4a69-a8a5-da8b566b0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang-rape and murder of a woman in the southern city of Hyderabad
        earlier this month gave rise to protests across the country. The chanting
        crowds reflected uproar seen in 2012, after the notorious gang-rape and murder
        of a student in the capital, New Delhi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d6e2b-fb8a-4427-a211-8b3583b59efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9e36b-5579-44a6-8810-c18c12f9c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have become a cornerstone of India''s response to such
        attacks, often demanding stricter laws or even the death penalty for rapists.
        Some protesters also pledged kinship with the latest victim, holding up banners
        that described her as the nation''s "daughter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029faa65-91bc-4b5f-9b27-88273bd6b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ac500-c091-4c82-bce1-a97cadcae95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cultural values held behind the closed doors of family homes
        are a part of the problem that is being protested against: privilege for boys
        and submissiveness for girls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e0974-df60-40ee-8885-708cd78be419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052f3d9-f40c-4443-88ed-9908f994252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls are trained not to exist," says Deepa Narayan, an author
        and independent adviser on international poverty, gender and development.
        "You (girls) don''t need any power. And if you want power there''s something
        wrong with you and you''re being bad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1525e-eab4-4f99-a54b-a5c7df263d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d980aa8-8804-47c0-942e-21551eb49485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Patriarchy pretends men are kings''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2894dd7-0a61-4c85-be18-229d325e18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s preference for boys is prevalent even before birth. Sex-selective
        abortion in the country has distorted the natural sex ratio, in favor of males,
        according to the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db002dc8-8605-4e21-b03c-a8210d3d9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2a277-a185-496c-ade6-c817e1f3dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say the practice is becoming less common, but for girls.
        It can lead to poorer allocation of household resources and medical care,
        neglect, and even infanticide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f487b11-2849-4e56-b692-6be59ffa26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc292ae-7786-4430-898a-0cf16498f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some families, during a girl''s birth, the welcome is more muted.
        But a boy''s birth is welcomed to a drum; buying expensive sweets and telling
        everyone that a boy is born, a boy is born," says Narayan, who has more than
        25 years of experience working at the World Bank, the United Nations and NGOs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97c25c-179e-4dc2-bb7c-b274bc6d906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76968c-9bcb-441c-aec4-f2c8f05c894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not a result of "evil" parenting, she tells CNN. "This
        is all done under the rubric of love. It''s not conscious. In India, they
        call it adjusting (to the culture)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b3b94-3695-47fc-bc03-18bd01e96fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9513170-fc71-4744-aa75-2f5f44daa875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this type of conditioning can have detrimental effects.
        "Boys are not taught dialogue. Their needs are just met, they''re never told
        ''no.'' They''re told not to cry. Where does all that anger and rage go? Women
        go into depression and men lash out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b351d28-1a4f-409b-9d2a-9faad5a01e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc14b2-de14-4a6c-8e34-957f3bff7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narayan argues that the mental health of Indian women "is a totally
        neglected area."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1c441-1696-42f8-9d62-1e0229f90d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599c9b4-d65f-459f-ba57-5de7fa725ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 36.6% of global suicide deaths among women occur in India.
        Furthermore, Indian women who took their lives were more likely to be married,
        to be from more developed states, and aged below 35.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7456d-7eeb-47ea-b088-096bb3756fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413904d-41af-438d-a846-1b95dab1eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But male dominated society is bad for men too. "Patriarchy lifts
        them, pretends that they are kings. But no human being can lift up to such
        high expectations," says Narayan. "That''s why it''s so difficult for men
        to apologize because they are expected to be always right, godlike figures
        and providers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330b29b-c667-49df-91da-c2b3dc1990d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103a4f2-9adb-487a-aea9-fb7925ea8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is happy, but we''re not breaking this apart. Things would
        change much faster if we actively engaged men in conversation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683ebca-624f-48c2-8fb8-20874027f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb0f81-d03f-4eb5-a8d5-3bd1c95544bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rapists put their mothers on pedestals''</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc7cbd-4f38-45bf-996f-227419ba3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who interviewed 61 convicted rapists detained in India''s
        largest prison agrees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ca9e3-0480-43db-af65-61025d67d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733e1a0-bd0c-4ac0-a486-923911e8f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Madhumita Pandey, originally from India and now a Criminology
        lecturer at Sheffield Hallam University in the UK, was only 22 years old when
        she carried out her doctoral research at Tihar Jail in Delhi. The men convicted
        of the infamous 2012 gang rape are held in the same complex.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497f3f0-659c-4ae0-8c42-d43142b229a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9408e-07e6-42e2-bc4f-e7498ee2b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations are "missing" from discussions on sexual violence
        against women, Pandey tells CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f09dc-db81-4b0a-88ad-e04f69cca7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff146df4-642e-4fba-a357-64973f0cd095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them actually found the conversation (with me) very cathartic,"
        she says. "How can you reflect on your actions if you''re not even going to
        speak about it?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72778c8-32e4-4fad-8b9f-2c26abbaf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2853c8-f769-4fc2-87dc-032d2a0b53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers, interviewed between 2013 and 2017, seemed like any
        other men, Pandey says. They also shared views that reflected Indian society''s
        perception of the gender division of labor, with women "in charge of raising
        the family and taking care of household chores" and men as "outdoor agents."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e504e-5bbf-40da-b2d8-7c90046d4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baea0ad-2706-4463-ab69-165a5b707aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This especially came to light in their relationships with their
        mothers and sisters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c50db-36e1-41fa-9b55-c2aea94adc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d22c41-f156-472e-ae9f-9e9ccf88039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the men that I spoke to, there were only a handful that
        didn''t share a good relationship with their mothers. Everyone else put the
        mother on this pedestal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973a5b2-ecf8-4f2d-9589-0de008f97657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367b1ee-f8fe-4b11-8db4-63d5b6059865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey says this is due to the absence of fathers for some of the
        men while they were growing up, and the idea that they were the preferred
        child.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4109c-c004-49c8-900f-3730cfd135da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282912c2-82ac-48c1-9838-54f7096e2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''India needs sex education''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90072115-8fed-467c-b6b3-56388f08954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the culprits had older sisters. However, the men felt they
        were the favorite child because their mothers were elated to have finally
        conceived a boy, leading to unearned privileges such as being fed first. "Mothers
        were playing a very crucial role in setting gender role standards," says Pandey.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac595f6-6ab9-4550-a340-a4e43d7cd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ebc9e-92a8-4240-a0c7-942242e1b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapists didn''t express remorse and described themselves as
        "inmates" instead of offenders, often blaming their victims, Pandey says.
        She puts this down to a lack of understanding of their actions. Pandey advocates
        for restorative justice, delivered to convicted attackers during their lengthy
        jail terms, so they may emerge as reformed individuals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5304606-0be7-480f-887b-c4771d888e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310421ca-0a51-45b4-aedc-dc3c9c452ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the men she interviewed were generally uneducated and from
        low socio-economic backgrounds, she stresses that this status does not correlate
        with violent behavior against women and that people from privileged backgrounds
        may have the wealth and means to evade justice.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d15c3-b156-4c27-9649-ded423d950aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25f2c3-69c6-40a3-9ef7-d806d2f31f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey argues that prevention can happen in schools. "We need educational
        institutions to introduce some form of comprehensive sexuality education.
        It''s crucial that there''s more awareness regarding sexual violence. We need
        to be telling people about active consent, about toxic masculinity and the
        younger we get to people, the better it is."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c440adf-4627-40f3-90c8-ad8456a4e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7dbd4-6dfb-4728-8348-4c196819f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''And then another rape happens''</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878874b-41ac-42c1-84df-bccc57c03e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero-tolerance towards everyday misogynism is also key, Pandey says.
        "There''s so much outrage when there is a rape case. Where is the outrage
        when day-to-day experiences of women are also highlighting abuse in some shape
        or form?" These behaviors, she says, lead to more extreme crimes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63aca4-934f-4ce4-8398-080b9aeaa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d7ba0-1283-4843-b218-ef841dc17ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crimes also happen in the home. Shockingly, 93.1% of rape offenders
        were neighbors, relatives or prospective marital partners of the victim, according
        to National Crime Records Bureau data from 2017. And marital rape is not criminalized
        in the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b6658-f242-47f0-8773-54a18f319d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fffdd-8f4f-433f-91af-7ee6444bb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research into domestic violence in 2016 revealed that 31% of married
        women have experienced physical, sexual, or emotional violence by their spouses.
        To make matters worse, almost 45% of Indian women believe that a husband is
        justified in beating his wife, according to World Bank data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aec1aa-1a11-4050-a1fa-5d5b116c50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4ff19-c9f1-48ca-bdbd-03bc40a89ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mass outrage is expressed in India for attacks outside of the
        home, not within it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6daf9f-5ca9-404e-9119-774c8808e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8db928-aa02-4dda-a133-545ce9694659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t make the link between someone else''s terrible, extreme
        behavior and their own everyday behavior in the home, the offices and the
        streets. I think that''s the missing link," says Narayan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1724c6-9c16-48c6-a2af-cf8241a4c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c114030-dd5f-4a93-a885-991309ac02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty that is often demanded in rallies also doesn''t
        kill the problem.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4120fde-78bb-4999-9716-c565f94a2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59df8f-c08b-44c5-9306-e570e6236b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men will get hanged, people will feel that the government has
        done their duty, and you''re going to go back to sleep. And then another rape
        happens," says Pandey.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10497bb1-08f7-42b1-9f49-2696f26f6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647de07a-6f3e-4222-8950-761d10b89875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Crack the shame around rape''</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d32d4b-04e5-4c4a-8149-f01757c6bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective outrage can spur change, Narayan says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed615349-5fdd-4b7f-9094-58c164fcf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df530cf6-c88b-4558-82f3-94e943947123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protests are an opportunity to start talking about sexual violence.
        Before the (2012 Delhi gang rape), even the word rape, you couldn''t really
        use it. It''s beginning to crack the shame around rape," she says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d83a9a-4a64-4a42-bac5-dd10d14dbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130ece1-00fa-48fe-8669-b2fdde5602a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a people''s movement ... getting out to the streets
        without guns, without anything, embarking in protest, is a very courageous
        act."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30560b-4a71-492d-b199-d3977d9455ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170ef4b-3c8a-4b16-891d-7eff2b5dda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands are getting through to some leaders. Most recently,
        Delhi chief minister Arvind Kejriwal announced that his government would make
        schoolboys sign pledges to not commit crimes against girls or women. Mothers
        and sisters are also encouraged to engage in discussions with boys and warn
        them against wrongdoing. Narayan highlights this as an important step.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79253bc-5f38-4ef7-a7b3-aa3cb05509a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c81529-61ca-49d0-962d-898aa182319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to engage boys is being implemented by some organizations
        in the country, such as the Equal Community Foundation, based in the western
        city of Pune. "Women''s empowerment initiatives will continue to yield lower
        results due to the backlash that they face from the men and boys in their
        families who continue to be socialized into patriarchal norms," ECF''s executive
        director Christina Furtado tells CNN.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5e049-300b-4a5b-a92f-ec1a0f2cfda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ebfe7-53cd-48c6-9d02-5844fe9b9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO overcame the reluctance to fund male-focused initiatives
        by relaying the long-term benefits of working with boys.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27c3c9-a6a8-43e8-a968-bf13fb13b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b6e2a-9726-46fc-ad8d-7fcaedcea219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, however, India still ranks 125 out of 162 countries
        on the UN''s Gender Inequality Index.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa67cd7-f295-46ed-b847-e62339befdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e44e3-8128-4c50-9cc7-4bb698f682f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If India can build 110 million toilets to clean up the country and
        raise its global business ranking, then "why can''t India move 100 ranks in
        two years from being the most dangerous country in the world (for women) to
        a safe country in the world for women?" asks Narayan. "I think we can change."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81a49a-c96c-4346-82a6-9b9ed7113b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ed964-0a81-4ab0-820b-6838172b19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People flooding the streets to express a chorus of disapproval for
        abuse against women is a powerful display that can be difficult to ignore.
        But once the streets clear and everyone retreats behind closed doors, the
        message must be firmly driven home.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22635ad5-f2c4-42a9-838e-5a3834283398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T08:31:05.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/27/asia/india-rape-education-intl-hnk/index.html"
        target="_blank">Indians are right to protest against rape, but the fight must
        start at home</a></em>"</p>'
