    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ac10b4-82fb-4930-9e50-1a8914710ab0'
    'lead': 'Tropical cyclone Ursula (international name: Phanfone) has exited the
      Philippine territory after leaving 28 people dead in the Visayas and destruction
      along its path during the Christmas period, the state weather bureau said on
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-28T10:20:25.259+08:00
