      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance’s destructive winds also uprooted trees
        and toppled trees which triggered power outages in 147 cities and towns in
        Mimaropa and the central portions of the country. It also left 28 people dead
        and injured six&nbsp;others in the Visayas, according to the official data
        released by the NDRRMC. A total of 12 individuals were also reportedly missing.</p>'
