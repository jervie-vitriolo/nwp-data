      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b247c1-5373-479b-97bc-4ad686e12b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA and National Transportation Safety Board are investigating
        the crash of what the FAA said was a Eurocopter AS350 B2.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18e809-cdc4-4afe-8069-ca3c87cc845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some parts only accessible by sea or air</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01706d-1cdf-49d9-83f4-2d70e6e3741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tour companies conduct helicopter tours every day on Kauai,
        depending on the weather, the Coast Guard said. Nearly 80% of the island —
        sometimes called the "Garden Island" — is uninhabited. Some parts are only
        accessible by sea or air, according to Hawaii''s travel website.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032218ab-41da-429d-b2f2-b34a072bee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726150a-e7f2-4f49-b814-099039e65bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, three people were killed on the island of Oahu
        when their tour helicopter crashed in a residential neighborhood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a04193-0619-4f97-bc94-cc70d2ddbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.781+08:00
      'mgnl:createdBy': 'glee'
