    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ursula', 'phanfone', 'storm']
    'template': '1'
    'title': '''Ursula'' finally exits PH, leaving 28 dead, damage to livelihood  –
      PAGASA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381068d-a7e4-483a-85c5-1132df53ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> – Tropical
        cyclone Ursula (international name: Phanfone) has exited the Philippine territory
        after leaving 28 people dead in the Visayas,&nbsp;and destruction along its
        path during the Christmas period, the state weather bureau said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e3157-079d-4828-8db0-9ca11d133494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said that the storm made its exit from their monitoring area
        at around 9:50 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399f0bc-2c68-49de-b137-a28c6436aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25918a54-3e9a-4204-95c4-ae0f41170aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance stopped affecting the weather conditions
        of the country since Friday. However, the tail-end of a cold front will bring
        scattered light to moderate rains and isolated thunderstorms over Cordillera
        Administrative Region, Cagayan Valley, and Aurora, PAGASA said in an earlier
        update.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa461e-b42e-40bf-b217-64cbeb10c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc2f26-0f3d-43ca-bd16-334b693774f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:20:25.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ursula was a typhoon which <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/28/ursula-state-of-calamity-eastern-samar-biliran-tacloban.html"
        href="https://cnnphilippines.com/news/2019/12/28/ursula-state-of-calamity-eastern-samar-biliran-tacloban.html"
        target="_blank">caused widespread damage to crops and fisheries</a>&nbsp;in
        the central portions of the Philippines and southern Luzon. It has been downgraded
        to a storm category early Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2db35a-8245-4dac-a6d6-75311a5fc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:42:26.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that sea travel is risky over the coasts of northern
        Luzon due to rough seas caused by the surge of the northeast monsoon or ''Amihan.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2599b-3bc7-49c7-a14e-a5074337e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:42:26.126+08:00
