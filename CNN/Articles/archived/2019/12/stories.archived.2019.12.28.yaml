      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to our team for handling this appropriately, and to the
        San Joaquin County Sheriff''s Office Deputies who are constantly serving and
        protecting our community! We are proud to be in support with both A Safe Place
        and all of our law enforcement! Thank you for all of the community support
        and please always be safe and aware!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85862e9a-b417-400c-adf8-f32a197ae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.968+08:00
