  'Duchess-of-Cambridge-midwives':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-28T17:11:36.667+08:00
    'imagesource': 'jcr:b97675bc-ea37-4df0-93f9-0a58eb4b4546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b487da-d029-4c4e-ae8b-59d57fe35235'
    'lead': 'The photographs show the duchess meeting with staff and checking in on
      a couple''s baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-28T17:14:46.229+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:33:55.024+08:00
