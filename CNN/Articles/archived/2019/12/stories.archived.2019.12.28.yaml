      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US senator confirms</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2f81c-e15c-41ff-98cf-79ac75147de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.734+08:00
