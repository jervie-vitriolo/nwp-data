    'template': '1'
    'title': 'A family making a 3D-printed Lamborghini replica is surprised with the
      real thing when the carmaker heard about the project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cebd5-ab92-4bcf-8955-fb213f334b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;What started out as a simple game
        between a father and son turned into a Christmas surprise of a lifetime from
        Italian supercar maker Lamborghini for a family from Erie, Colorado.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595514e-f288-4742-a7f4-247b2ca4ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a2e82-b151-42f8-a338-1c1c25c6b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling Backus, 54, and his 12-year-old son Xander were playing
        the racing simulation video game "Forza Horizon 3" one day when Xander asked
        his father if they could build their favorite car: a Lamborghini Aventador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c541d3-e106-4905-9387-ba880a4a137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22593f58-161d-4ff3-bf84-dc89d4e15dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backus, who is a physicist at Thorlabs, told CNN that he "has always
        been a Lamborghini guy" and that he did not hesitate when his son asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be307263-664c-42f5-b27f-83f872c54e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65b7b5-6c4a-4532-bb06-a8e233799828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two started planning out their ambitious project in February
        2018, and it resulted in a surprise call two months ago from Katia Bassi,
        who is the chief marketing officer of Automobili Lamborghini.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19381709-4554-476d-bab2-284c9747aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba846ec-d17e-4373-9488-e5ece044dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shaking in my boots since it was like getting a call from
        the Pope and he is coming to dinner," Backus told CNN. "Of course, a metaphor,
        but just to give (you) the idea of the gravity to me, personally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904e7f7-2579-4959-a071-b00dff9f7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f370fc-adbd-4a46-b375-b13fa6e21f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassi told Backus that the company wanted to shoot a holiday commercial
        with his family. In addition, they were going to loan them a real Lamborghini
        Aventador S for two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eecca8-4355-4bc2-8630-a19318022597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727b80d-3193-45ae-a521-88211b8a55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 649 Lamborghini Aventador units sold last year, according
        to the carmaker. The Aventador S Roadster loaned to the Backus family is priced
        at approximately $460,247.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34681ec0-9068-47fd-970b-7e0df6028840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89917f46-61ed-4a2b-9a46-f06e09150af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backus said that he drove the Aventador every day and that "their
        amazing generosity will never be forgotten."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c502c4-c1bc-4e00-94f9-82585579a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371de05-ab88-4253-86f4-bb9318831dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lamborghini is against the counterfeiting of its cars, the
        Backus'' project is a tribute car for a STEM (Science, technology, engineering
        and mathematics) project that is not marked as a Lamborghini and is not being
        sold as such, which is why Sterling believes the company was OK with their
        project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a1bce-ed79-4d6d-bbd4-d42028236274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b6fe4-0453-4e7e-a067-7ab1fec920a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backus used a toy model that he enlarged in 3D-drafting software
        Solidworks to help 3D print many of the parts used in their project car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0053e37-6045-4641-a14e-e5e75cb4227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f3e2e-3694-4a49-8d20-7d13493ff156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using desktop 3D printers such as a QIDI X Pro, they were able to
        3D-print many of the parts used in the car. But Sterling said that nearly
        every part of this project has been challenging for the father-son team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f28f0a-cc02-43ad-bd56-587c314bbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27422c48-a676-4f80-827e-f23955bb91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Backus has spent approximately $23,000 on this project,
        and they are targeting August for a local big car show to unveil the finished
        project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f704f48-7c61-4e4c-ba34-7005842dc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a42868-9e69-4568-97bf-6bcfd649b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:25:21.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience showed me how many people out there are just good
        folks, and it was oozing Christmas spirit," Backus said. "We will never forget
        what gifts we were given, and the majority was friendship!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
