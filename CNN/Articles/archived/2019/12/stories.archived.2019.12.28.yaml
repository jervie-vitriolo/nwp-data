      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451dbf7-d1c1-44db-9474-07f307f943f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate report contains the <a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">controversial
        provision</a> on prohibiting the entry of "foreign government officials about
        whom the Secretary (of State) has credible information have been involved
        in the wrongful imprisonment" of De Lima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeada52-6f2a-467b-8876-4003e871c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
