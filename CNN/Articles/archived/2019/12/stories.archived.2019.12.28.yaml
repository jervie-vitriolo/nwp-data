      'mgnl:lastActivated': 2023-01-27T00:33:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safari Helicopters has confirmed its helicopter was missing but
        declined to provide additional details.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee794248-3304-42ca-b987-5c1c4f5c2e7f'
      'mgnl:activationStatus': true
