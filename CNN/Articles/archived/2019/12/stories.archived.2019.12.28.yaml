    'template': '1'
    'title': 'The most satisfying movies and TV of 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa1c15-1f88-4fbe-81e8-ce643b1b6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Assembling the "most satisfying" movies
        and TV shows of 2019 reflected a desire to acknowledge projects that best
        accomplished what they set out to do, as well as pleasant surprises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf95c8-bdd1-4301-b4f9-e04a14d3c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4d8f6-4670-4852-80ee-c29a755507c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context matters, which is why, for example, very good movies from
        directors who have made better ones, Martin Scorsese ("The Irishman") and
        Quentin Tarantino ("Once Upon a Time ... in Hollywood"), didn''t make the
        cut. Put them in the "honorable mention" category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ceecf-45df-410b-9600-b97eee1676e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1e7bb-4b7c-4490-b461-8f6fe85f342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort was made to recognize various genres, understanding that
        any such recap can only scratch the surface of what''s available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f07cf2-5062-4066-b8fb-50ab057c439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5bc45-f731-46cc-bdd5-42a85c10364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most items are presented as pairs, but a few lacked a clear companion.
        With that, in no particular order:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba036c-39a6-4837-aaba-45225f029405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f25d5-2f76-4856-9f6a-fb006393ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Watchmen" and "The Boys"</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7455b4f-1479-4233-acf9-471949cc2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the odds there would be two first-class programs about
        dysfunctional superheroes -- and nearly a third, if you count the somewhat
        lesser "Umbrella Academy" on Netflix? "Watchmen" might have been the year''s
        most audacious undertaking, delicately erecting a new mythology on top of
        an existing source. Amazon''s "The Boys" was no slouch, exploring the dark,
        corrupting side of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579452c-9be8-4c4e-9f77-d3728c7beec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e95b9-c11a-48c9-aa7d-5d095b4338b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Succession" and "The Crown"</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b4203-8ac3-46a5-b5aa-926c4bbec818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two different kinds of royal families continued to shine in their
        new seasons, with "The Crown" reloading with new stars, and "Succession" deftly
        building on its scathing look at a media dynasty where money and power are
        thicker than blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e2ae-136a-4440-8261-3b1d8e6c09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de953d-f5f0-4809-9fec-68e6951d8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Big Bang Theory" and "Jane the Virgin"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d43a5c-d59e-4813-a98f-a6f35f3a127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great series finales are always rare, and there were two of them
        this year, both filled with warmth and heart that, most significantly, were
        very much in keeping with the spirit of the shows. Notably, the only two shows
        from the traditional networks to grace this list had to say goodbye to do
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b4cc0-8a2d-4d77-b13d-2d245f83e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc845bcb-c16c-477d-818d-15138e0a3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Chernobyl" and ''When They See Us"</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b7dc0-408c-4afd-836c-576d0e5f5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited series (once known as the miniseries) might be TV''s
        most vibrant form creatively right now, yielding splendid productions like
        "Escape at Dannemora" and "Fosse/Verdon." But these two historical projects
        -- about the Soviet nuclear disaster and the Exonerated Five -- stood above
        the rest, looking back while still feeling like stark warnings and commentary
        about where we are now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e6549-4791-4d29-869a-311bff340317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d12c2-f4ea-4ea4-b2aa-e34dff4666f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Barry'' and "Fleabag"</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81875f-f16b-48b5-93c2-8e8c0b1b2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shows had particularly stellar second seasons, providing a
        dark strain of comedy that could alternately be wildly funny and wonderfully
        uncomfortable. "Fleabag" writer-star Phoebe Waller-Bridge''s other creation,
        "Killing Eve," faded a bit in season two, but rests on the outskirts of great
        shows about people who kill people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b4ee8-fde9-467a-9854-194f35c9c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ffc83-6f96-4d67-8e12-e0613afa5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Mandalorian"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a4202-86c0-4b9f-9359-a1dbd894be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ left its mark on the streaming competition, and not just
        because its first live-action "Star Wars" series gave the world "baby Yoda"
        and launched a million memes. Going back to the future, the show combined
        theatrical production values with the economy of old TV westerns, in a way
        that somehow felt fresh, new and mostly, fun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f87c5-6621-4a80-a6be-a9d9cb834267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addedbb5-890a-4fe7-b00e-4faf481364d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Frontline"</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff350e-3cbc-4b28-841a-abd441f0fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when there''s too much shouting in media, the PBS program
        offered thoughtful documentaries about the present state of our politics,
        soberly tackling such issues as control of the Supreme Court, the murder of
        journalist Jamal Khashoggi, the Mueller investigation, and the war in Syria.
        PBS is alternately besieged and taken for granted, but when cooler heads seldom
        prevail, it remains welcome and necessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ac50a-9dff-457e-8a39-15252bf5f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec6626-945e-42e9-9d09-0927d51f736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Late Show With Stephen Colbert" and "Last Week Tonight
        With John Oliver"</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d0c6e-9b50-4983-954a-61f7c4477790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who like their news filtered through a comedic prism,
        these latenight shows fronted by "The Daily Show" alums delivered not only
        wit and laughs, but a clarity that sometimes appears to be in short supply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83978033-d724-4069-806f-1cfd7991b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeabf38-646c-482e-8ddc-04d7fc3cee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Avengers: Endgame" and "Toy Story 4"</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba609c28-d6ab-4589-a9c4-1f9bd359de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth entries in these franchises both felt like genuine endings
        -- with emotion as well as excitement -- offering a reminder that blockbuster
        filmmaking can still be thrilling when it accomplishes precisely what it sets
        out to do.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13b8a7-145d-4623-8182-346443bb29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b77dc-fe08-456e-87fa-eb8995c1d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Ford v. Ferrari" and "Knives Out"</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099ebdc-84f9-441d-a8fd-d1320b3f207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While very different films, each exemplified the best of what felt
        like traditional studio concepts and star power -- a "The Right Stuff"-like
        look at men driving fast machines, and an old-fashioned murder mystery with
        a newfangled twist. Their success offered renewed hope that there''s no room
        in theaters for movies without CGI battles in them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc92480-dce1-44bd-a34e-fe7fbef11d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a49c4-4746-406f-9951-4ef03546283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Fyre" and "The Inventor: Out For Blood in Silicon Valley"</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fba875-7fdc-49b8-8ada-c6a167b867f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few documentaries have the meme-worthy impact that these two generated
        -- the first focusing on the crazy mess that was the Fyre Festival, and the
        latter on the rise and spectacular fall of Elizabeth Holmes and Theranos.
        In a sense, they respectively captured some of the excess of our times in
        utterly memorable fashion, and the catharsis of watching people who appeared
        to richly deserve a comeuppance get one.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405103be-f40a-4e29-ad20-0b64a95458fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b30b4-c0cc-49d5-bf10-14bd64940379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Bombshell" and "The Loudest Voice"</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca5721-21d6-4da2-9502-3513dedb06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only mixed movie-TV pairing on this list, these looks at the
        toxic culture at Fox News under Roger Ailes actually work best as complements
        to each other. Both are in some ways flawed (the Showtime miniseries more
        so), but together they provide significant insight into the executive knocked
        off his cable throne as the blend of infotainment and politics he championed
        for decades came to fruition in 2016, with the movie centering on the women
        who were instrumental in breaking the silence about his predatory behavior.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b09a8-0f6f-4891-93b7-9785712ee86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce788b6-8d37-4fb1-b1cb-ac6110ded571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Farewell" and "Booksmart"</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40714b-b89f-400e-ab18-543f803d4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a lot of terrific smaller films in 2019, but few more
        enjoyable than these two -- overcoming familiar-sounding premises with sharp
        writing and terrific performances. In the first, from writer-director Lulu
        Wang, a family hides a fatal diagnosis from the matriarch, staging a wedding
        as an excuse to say goodbye; and in Olivia Wilde''s directing debut, two teens
        decide to make up for lost time by having one wild night before graduation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152e671-e259-4296-9338-f80a8ffa9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852ee83-f8a3-4929-9edb-0e6b995a14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a good place, too, to mention two more movies from relatively
        new filmmakers, Trey Edward Shults and Melina Matsoukas, where the situations
        flow from a tragedy: "Waves," a perspective-shifting family drama; and "Queen
        &amp; Slim," a romance set against the backdrop of a police stop of young
        African-Americans gone terribly wrong.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb9993-0c70-42f6-af54-c6c06b816784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a90f3a-f139-4a2a-b87b-52a2cefd8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"1917"</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ea7c1-dbfc-4303-aef5-15124cf80ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Sam Mendes'' war epic sits alone here, in part because
        there''s nothing else quite like it. Filmed in what looks like one long continuous
        shot, it''s a bracing view of trench warfare in World War I. The war to end
        all wars thus produces a movie that very nimbly ends the year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82211f8-2bc0-48f1-84a8-411fb325f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:50:05.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:34:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/26/entertainment/most-satisfying-movies-and-tv-of-2019/index.html">''The
        most satisfying movies and TV of 2019''</a></em></p>'
  'hawaii-missing-helicopter':
    'author': 'Madeline Holcombe and Steve Almasy, CNN'
    'caption': "\tCoast Guard crews are searching by air and in the water for an overdue\
      \ helicopter with seven people onboard that failed to return from a tour off\
      \ Kauai's Na Pali coast."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-28T15:58:46.687+08:00
    'imagesource': 'jcr:2c062d7d-8549-4b79-927f-7cccd0f68668'
