      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration&nbsp;vigorously denied that the De Lima
        case was political persecution, noting that the Supreme Court upheld the constitutionality
        of her arrest on drug charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
