      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 stone-throwing incidents have been recorded from December
        2 to 21 alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d6573-5718-4d30-9431-07327acf58b7'
      'mgnl:activationStatus': true
