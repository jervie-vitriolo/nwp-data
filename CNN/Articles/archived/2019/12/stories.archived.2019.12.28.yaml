      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the blaze started shortly before
        10 a.m. inside the kitchen of a two-storey house within the vicinity of the
        Pandacan oil depot. One person was reported injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401b646-bd2a-4949-8d98-b700cc9d21ce'
