    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a3de3-1d06-48a3-87c0-9b1957163f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
