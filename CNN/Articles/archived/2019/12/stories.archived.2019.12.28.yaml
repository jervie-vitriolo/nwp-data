  'duque-most-approved-secretary-pulse-asia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-28T15:12:30.485+08:00
    'imagesource': 'jcr:928ea261-c29e-44d2-89c4-faad6137c6e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f4b219-3964-494f-b9ac-6fc68d4ad64b'
    'lead': 'Despite being formally accused of corruption after he allegedly allowed
      his family’s firm to be in business with PhilHealth as chief of the Department
      of Health (DOH), Health Secretary Francisco Duque III  still got the highest
      performance satisfaction rating among select cabinet secretaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-28T15:23:45.009+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:34:01.109+08:00
