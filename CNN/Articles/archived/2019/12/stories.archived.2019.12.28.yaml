    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'Secretary-Francisco-Duque-III']
    'template': '1'
    'title': 'Duque is most approved department chief – Pulse Asia survey'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038312e-f543-4726-a468-37a4bddfeddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> Despite
        being <a href="https://cnnphilippines.com/news/2019/7/30/Department-of-Health-Francisco-Duque.html?fbclid=IwAR26mEF3MrkRViwdboi4_nZLjYofACeWVXtG3UhbiWAemOFGtUgaTm-balc"
        target="_blank">formally accused of corruption</a> after he allegedly allowed
        his family’s firm to be in business with PhilHealth while he is chief of the
        Department of Health, Secretary Francisco Duque III still got the highest
        performance satisfaction rating among select cabinet secretaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941822b-772e-4bf9-99fa-891d1126eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc3064-bdef-40da-a918-215bdaee2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by Pulse Asia Research, Inc. from December 3
        to 8, showed Duque getting a 74-percent approval mark from Filipinos, up from
        his 67-percent rate in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e9a36-753c-46ea-ac24-2b32ed54a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a5ea6-d5e2-413b-8b22-52ad7d5633ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was followed by Education Secretary Leonor Briones with 67 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ffa14-9a2a-4a59-9d38-72f83a981456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ea4e8-f441-4781-9406-dc2d398e858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare and Development Secretary Rolando Bautista came in
        third with 61 percent. Foreign Affairs chief Teodoro Locsin, Jr. placed fourth
        with 60 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eff8dd-8b5b-4993-9891-d27cd6a4a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d78489-e145-4a80-9b4d-ec99f1781c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the fifth spot is Finance department head Carlos Dominguez III
        with 54 percent. Trailing behind him is Trade and Industry Secretary Ramon
        Lopez who got a 53-percent satisfaction mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1be78-337a-4779-aac7-f3abfa8d02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7da18-57e0-4261-96c1-0c6b0dcc9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey respondents, meanwhile, were least satisfied with Defense
        chief Delfin Lorenzana’s performance, as he received a 52-percent approval
        rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77268fd0-e58f-4d1d-8586-08089a70bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e4b24-f2f2-4886-80ff-e9421fc5b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven out of 19 department heads were included in the survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cdcf5-0580-48bd-8646-69f3fd5fa79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69068039-d258-4598-ac8c-91d978bb0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>85 percent of Filipinos trust DepEd, DSWD</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4074b08-c226-4e1b-a2ac-e92ae2bb1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddbffb-38fb-46da-a972-0d2beb5170a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same Pulse Asia’s Ulat ng Bayan report, 85 percent
        of Filipinos were satisfied with the public services of the Department of
        Education and the DSWD in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8da233-7e42-4b78-934c-9a8fdf09e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fef48b-cf8f-41dc-8d03-2d6a8b523009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the problem on outbreak of infectious diseases, DOH took the
        second spot with an approval mark of 83 percent, followed by Department of
        Public Works and Highways with 82 percent. The Armed Forces of the Philippines
        was given an 80-percent approval rating, making the third most approved government
        agency. Completing the top five is the National Disaster Risk Reduction and
        Management Council with 72 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb47df1-a113-4a7a-ac9d-88c23629e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c11c0-2c72-4e24-a1c8-836b1722dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Nutrition Council placed sixth with 67 percent. Meanwhile,
        the Department of Agriculture, the Senate and House of Representatives shared
        the seventh spot, getting 66 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae53d7-2168-4a23-9269-ecad488a1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dae556-eb6d-4bd0-96da-082256398ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T15:23:45.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs and the Department of Interior
        and Local Government took the next spot after they both received 65 percent.
        At the bottom five were Department of Tourism with 64 percent; Supreme Court
        with 63 percent; Bangko Sentral ng Pilipinas with 62 percent; Department of
        Trade and Industry with 60 percent and DND with 58 percent.</p>'
