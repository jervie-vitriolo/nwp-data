      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em>&nbsp;<a href="https://edition.cnn.com/2019/12/28/us/hawaii-tour-helicopter-crash-saturday/index.html"><em>''There
        are likely no survivors in Hawaii tour helicopter crash. Search resumes for
