    'lead': 'A typical scene unfolds in India: angry crowds flood the streets in a
      mass outcry after yet another woman or girl falls victim to sexual violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-28T08:31:05.506+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:34:07.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:33:37.347+08:00
