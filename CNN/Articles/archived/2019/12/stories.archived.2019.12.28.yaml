      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/27/us/mcdonalds-employees-assist-drive-thru-woman-mouths-help-me-trnd/index.html"
