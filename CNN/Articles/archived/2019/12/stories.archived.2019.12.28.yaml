      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> A
        firecracker stall in Bocaue, Bulacan caught fire on Saturday evening, just
        days before the New Year''s Eve.</p>'
    '0':
