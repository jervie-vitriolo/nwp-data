      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bd26a-5128-4e0c-af1a-955560cbfff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb159b-d9d7-4c53-a091-40f9563f09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight candidates took on the challenge to go against Duterte-backed
        bets for the senatorial elections. Otso Diretso was comprised of recognizable
        names in public service, but half were inexperienced in the field of politics.
        The opposition fielded Interior Secretary Mar Roxas; Sen. Bam Aquino; Magdalo
        Rep. Gary Alejano; former Solicitor General Florin Hilbay; De La Salle University
        Law Dean Chel Diokno; Marawi civic leader Samira Gutoc; former House Deputy
        Speaker Erin Tañada; and veteran election lawyer Romulo Macalintal during
        the May national polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356780a9-1292-4814-b8e1-5b3beba7af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b161bac-ad0f-4e0c-b671-79f2f2b5e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Vice President Maria Leonor “Leni” Robredo, the Liberal
        Party (LP) chair, stood by her candidates who were a mix of neophyte and familiar
        faces, with promising track records&nbsp;and a solid stand on the country’s
        pressing issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c2dc8-4e5b-4a9e-86ac-fa8b6b4b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0207a4c-6301-44c6-9f8d-bf453ca6eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None from the eight-man coalition wore yellow during the campaign
        period –&nbsp;veering away from the contentious “dilawan” tag. No one danced
        on stage to merely entertain potential voters during local and regional visits.
        Despite limited resources, their attempt to gain significant traction – especially
        among the youth voters &nbsp;was visible, mostly through their active participation
        in televised town hall debates and online engagement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8a13d-22a4-4406-a22d-cbac479967ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a036a43-5467-4791-87c1-f0f9ee3f4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition candidates worked doubly hard to get to the “Magic 12”
        through a door-to-door and volunteer-driven persuasion campaign in some localities
        &nbsp;even with Roxas and Aquino only topping the pollster surveys for consecutive
        months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8ab18-33ec-40d9-a303-414a132ca82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65b77a-2e14-467e-a385-a0c563abd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/2/20/Otso-Diretso-administration-senatorial-candidates-debate-2019.html">&nbsp;Official
        campaign period for senatorial bets, party-list groups kicks off</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea1d7e-1f27-40e0-a868-eee94d593bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879bb76-96dc-4bb6-94e0-855a95931adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tough race ended with Aquino ranking 14th and Roxas
        gaining the 16th spot in the May 13 elections. The resounding loss cost the
        opposition zero victory in the senatorial circle for the first time in decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de1433-286e-4b2c-82d2-34d5cb6dc693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4162f-cf28-44c2-86fb-5f3a4bc6cbdb'
      'mgnl:activationStatus': true
