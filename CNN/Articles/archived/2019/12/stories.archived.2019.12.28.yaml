      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp told CNN Philippines on Saturday that Durbin''s
        office also informed them of this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463eae4-5cb1-4404-8b25-d8b3af90ff8a'
