      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also threatened to require all Americans to secure
        a visa before entering the Philippines – regardless of the purpose of their
        visit and the length of their stay. At present, US citizens visiting the Philippines
        for not more than 30 days do not need to have a visa.</p>'
