      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76c018-aaee-4e6d-8450-a14552eb98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T22:58:09.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TRAINS are owned by the Filipino people, and we all should
        do our part in helping their maintenance and upkeep, and help ensure that
        we protect these infrastructure investments so that majority of our fellow
        citizens may enjoy their long term use," the DOTr said.</p>'
