      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –&nbsp;</strong>2019
        has not been easy for those who did not take on the same side as President
        Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6850e-8db5-4884-93a5-362c39fa2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From straight senatorial electoral losses to a Cabinet post taken
        back after days, members of the political opposition who want dissent and
        drive for change still struggled to power through the administration this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6af70f-1028-4bc6-9f5b-b9fe8e40b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The uphill battle in the midterm polls</h2>'
    '91':
      'image': 'jcr:8f5ac0a2-3ac6-425b-bc87-d3bc32bf728f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55b943-c653-4e41-b921-aae28ed5d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:02:29.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:57.071+08:00
