    'title': '‘Christmasaya’ party for child evacuees in typhoon-hit Sorsogon held'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16573a-c376-432b-bea0-4b3151de7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T09:46:06.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon (CNN Philippines, December 28)</strong> – A group
        of art students organized a Christmas party for child evacuees who are seeking
        temporary shelter in a high school building in Pilar town of Sorsogon due
        to then-typhoon Tisoy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34abc4-b460-4004-9b83-b7d078dfc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T09:46:06.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
