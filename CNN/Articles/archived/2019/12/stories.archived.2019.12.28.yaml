    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bf2ac-faa7-4b48-ae3f-7124fbaaf800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T22:58:09.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:49.039+08:00
