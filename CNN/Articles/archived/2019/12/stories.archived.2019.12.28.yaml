      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49889622-f113-4759-ac5a-4e5280397e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple agencies, including the US Coast Guard, the US Navy and
        the Kauai Fire Department, were involved in searching for the helicopter and
        were aided by private helicopter companies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba3517-8131-406f-bb82-24f830a3b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
