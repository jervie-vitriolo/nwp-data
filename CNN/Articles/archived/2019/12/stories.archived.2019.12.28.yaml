      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanoho said the passengers were from two families and one family
        was a group of four. Two of the passengers were children, officials have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92ab4b-343f-455f-8386-64c50a61fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afb8a3-47e5-4248-9b92-ee1f3f8805f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred along the usual route that the tour helicopters
        fly, Kanoho said. The helicopter went down about 13 miles north of the city
        of Hanapepe, the Federal Aviation Administration said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b0b0c-af6b-4f40-936d-b63eb75947b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e51521-063e-4c74-92b5-a06d422957ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple agencies, including the US Coast Guard, the US Navy and
        the Kauai Fire Department, were involved in searching for the helicopter.
        Other private helicopter companies aided in the search.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f1fdf-a1f1-4710-ab94-eb7d9f646c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb129a1-9c3f-4279-8d41-e073eb6952d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last communication from the pilot came around 4:40 p.m. local
        time, about 40 minutes before the helicopter was due to return, Coast Guard
        Chief Petty Officer Sara Muir told CNN on Friday. At that time, the aircraft
        was leaving Waimeia Canyon, Muir said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c01f4-c364-4a33-aa9b-f99640beb18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45e345-4949-4e71-a7bb-4d400b8acf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safari Helicopters has confirmed its helicopter was missing but
        declined to provide additional details.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65165c6-a7b9-4445-b7ce-03e17f36558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6081a-5bf7-44f7-bd99-9f4113893d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was equipped with an electronic locator, but officials
        did not receive a signal from it, Muir said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294972e5-d7da-4ce6-bfe7-8b5d72d6fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b234ad-f313-4539-b202-758fd99fe6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said the helicopter was a Eurocopter AS350 B2. The FAA and
        National Transportation Safety Board are investigating the crash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a834f7-3119-4a04-8d7c-80a4ba73e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b92ee8-5934-455f-b348-39bc91907d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said it was notified of the missing helicopter just
        after 6 p.m. and launched a MH-65 Dolphin rescue helicopter crew, a cutter
        and other resources.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4166e-2577-4109-8820-501f267718bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabfb88-e594-4b72-a5f5-f55bd73026a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty Officer 1st Class Robert Cox, of Coast Guard Joint Rescue
        Command Center Honolulu, previously said weather conditions in the search
        area were "challenging," with low visibility and blustery winds, according
        to CNN affiliate KHNL/KGMB.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677fe7d-70ed-4ba5-95f8-2329a2c844b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1aa535-b0df-44bd-b960-4773970fb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a cold front that came through the area around that time,
        bringing scattered showers and an increase of wind gusts," CNN meteorologist
        Robert Shackelford said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad5cc2-6507-454d-8dbb-450215096ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5652c-e93d-4297-b569-78c947987701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tour companies conduct helicopter tours every day on Kauai,
        depending on the weather, the Coast Guard said. Nearly 80% of the island —
        sometimes called the "Garden Island" — is uninhabited. Some parts are only
        accessible by sea or air, according to Hawaii''s travel website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92120a3-7d42-4202-99ac-c31a252d1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba7578-216c-4c27-b215-cf113f60723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, three people were killed on the island of Oahu
        when their tour helicopter crashed in a residential neighborhood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc953d73-b470-4526-846d-d06210e98fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T11:32:37.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/27/us/hawaii-tour-helicopter-missing/index.html"
        target="_blank">Remains found of six of seven people who were on a tour helicopter
        that crashed in Hawaii, officials say</a></em>"</p>'
