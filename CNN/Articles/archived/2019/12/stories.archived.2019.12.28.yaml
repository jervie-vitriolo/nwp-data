      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senator Dick Durbin, <a href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html?fbclid=IwAR2SJ03jrtV4zNc68cKZO5coWZaofcXXJxwPnXANobuei9qpclYhmezOkbU">one
        of the lawmakers who introduced the amendment on refusing US entry to De Lima''s
        accusers</a>, confirmed in a tweet that it was included in the final version
        of the budget bill.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Glad
        to see the amendment I passed with <a href="https://twitter.com/SenatorLeahy?ref_src=twsrc%5Etfw">@SenatorLeahy</a>
        restricting U.S. visas to all those involved in the troubling detention of
        Filipina Senator Leila de Lima included in the final FY20 appropriations bill.
        It’s time for her politically motivated imprisonment to come to an end.</p>&mdash;
        Senator Dick Durbin (@SenatorDurbin) <a href="https://twitter.com/SenatorDurbin/status/1207062813144948736?ref_src=twsrc%5Etfw">December
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeaacb8-975e-4853-a964-d5894d38bac0'
