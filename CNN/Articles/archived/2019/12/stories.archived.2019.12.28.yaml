      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation agency noted that the newly-donated trains from
        Indonesia were not among the damaged trains, although there were alleged attempts
        to wreck the undercarriage by "recklessly planting debris along the tracks
        where the new trains are passing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b96b0-bae5-4810-9fca-86a2f333efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T22:58:09.136+08:00
