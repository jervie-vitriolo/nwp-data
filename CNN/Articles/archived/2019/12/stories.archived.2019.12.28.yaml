      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest local governments to declare a state of calamity include
        provinces of Eastern Samar and Biliran as well as Tacloban City in Leyte.&nbsp;</p>'
    '5':
