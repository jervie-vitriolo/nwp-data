    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hawaii', 'missing-helicopter']
    'template': '1'
    'title': 'There are likely no survivors in Hawaii tour helicopter crash. Search
      resumes for 7th victim'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c4025-dea0-412d-9649-c97f47c3a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:02:23.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The search is back on for the seventh
        victim of a tour helicopter that crashed Thursday on the Hawaiian island of
        Kauai, officials said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db9c55-7e9a-4b6e-8ad1-c61fcfe891d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a677b5d-95d3-41ef-aa88-67d0510f0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts were suspended due to fog Friday after remains of the other
        six people onboard were found. It appears there were no survivors, Kauai Fire
        Department Battalion Chief Solomon Kanoho said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1511a-51f8-4b12-b8e9-e4eb8db661fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782eeab3-9643-413b-93d6-a22b4715d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter went down about 13 miles north of the city of Hanapepe,
        the Federal Aviation Administration said. The last communication from the
        pilot came around 4:40 p.m. local time, about 40 minutes before the helicopter
        was due to return, Coast Guard Chief Petty Officer Sara Muir told CNN on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba7919-40f8-4984-864f-eddc712d69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b1aae-3cc9-43aa-b856-88f025cf5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found in a remote area of a state park on the island''s
        northwest side, police said in a news release.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fc41f-2473-4926-8bda-c488450a77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf710bab-6c5e-43cf-8618-5fee5ef6dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the victims have not been released as authorities
        are still notifying relatives, but Kanoho said the passengers were from two
        families. Two of the passengers were children, officials said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
