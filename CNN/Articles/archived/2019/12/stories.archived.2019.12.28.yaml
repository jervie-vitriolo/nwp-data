      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42d473-59e2-4a82-a817-a9ec93a91f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty Officer 1st Class Robert Cox, of Coast Guard Joint Rescue
        Command Center Honolulu, previously said weather conditions in the search
        area were "challenging," with low visibility and blustery winds, according
        to CNN affiliate KHNL/KGMB.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b35796-0f1c-4615-b9cb-8482017b7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2912abc-e4aa-4f41-b964-c689bd1eb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a cold front that came through the area around that time,
        bringing scattered showers and an increase of wind gusts," CNN meteorologist
        Robert Shackelford said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3aefd2-3e4c-44a4-b685-c66393e742e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
      'mgnl:createdBy': 'glee'
