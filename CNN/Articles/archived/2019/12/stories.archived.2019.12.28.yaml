      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/28/2019-for-the-opposition--the-uphill-climb-that-fell-flat.html">RELATED:&nbsp;2019
