      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to the <a href="https://docs.house.gov/billsthisweek/20191216/BILLS-116HR1865SA-JES-DIVISION-G.pdf">joint
        explanatory statement of the US Congress</a>. Division G, or the report on
        the Department of State, Foreign Operations, and Related Programs Appropriations
        bill, orders all federal government bodies to comply with the directives written
        in the<a href="https://www.congress.gov/116/crpt/srpt126/CRPT-116srpt126.pdf">
        report that accompanied Senate Bill 2853</a>, as well as its counterpart document
        in the House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6551c-30a5-4495-8cd5-e40b1609e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
