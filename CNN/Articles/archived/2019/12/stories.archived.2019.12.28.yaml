      'mgnl:lastActivated': 2023-01-27T00:33:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d09a7a-3a5f-4c78-a6fc-8a8dc7aafae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was equipped with an electronic locator, but officials
        did not receive a signal from it, Muir said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ddc21-e15a-438d-ba0a-d7f45f7320fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T16:14:50.783+08:00
