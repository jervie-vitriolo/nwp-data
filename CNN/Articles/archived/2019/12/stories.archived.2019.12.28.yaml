      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> – Two
        more provinces and one city in the central Philippines were placed under a
        state of calamity in the aftermath of tropical cyclone ‘Ursula’ (international
        name: Phanfone), which has been downgraded to a storm category. Earlier, it
        was a typhoon which caused widespread damage along its path.</p>'
