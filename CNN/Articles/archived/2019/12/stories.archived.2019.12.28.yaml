    'template': '1'
    'title': 'EXPLAINER: How the US budget law bans Philippine officials '
    'updated': 2019-12-29T15:46:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ba340-dd51-403d-b4f3-dc858c6b2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — At
        first glance, the 2020 budget law signed by US President Donald Trump does
        not seem to include a provision denying entry to Philippine officials responsible
        for the detention of Senator Leila de Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75542a-3821-464a-8e5b-3078b1112c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a756b-5707-429a-8dff-db609e7f84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to talks that the ban on Filipino government officials
        from the US  – widely reported by local media – was "fake news."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522e04e-ac87-4718-8cc3-62482e5f1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed5228-bacf-49b0-b046-7c27e0ef51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A careful look at the <a href="https://www.congress.gov/bill/116th-congress/house-bill/1865/text">2020
        Further Consolidated Appropriations Act</a>, which became law on December
        20, does bar certain Philippine officials from setting foot on US soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2c555-7380-4cd0-b45c-98df12d0040b'
      'mgnl:activationStatus': true
