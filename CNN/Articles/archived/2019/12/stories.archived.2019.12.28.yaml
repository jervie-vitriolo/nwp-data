      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent stone-throwing reports that have damaged our refurbished
        trains are indeed disturbing, and disruptive of the operations of the PNR,
        which has been striving to revitalize this important mass transportation alternative,"
        the DOTr said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204d7a6-10f9-4940-8ae3-29eb854057cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T22:58:09.136+08:00
