      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6379cc1-3b4c-451b-801e-8f65d7b0ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in the ruling, New York state Judge Benjamin Cohen argues that Baldwin''s
        public words criticizing Cieszkowski were "words of frustration with someone''s
        driving" that didn''t portray the him in a positive light, but which didn''t
        warrant a slander charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30884bb2-3f01-4f90-9fd8-4d93ba3b337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1094c7-f9b2-43e4-93f8-7048197cef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge did not throw out Cieszkowski''s assault-and-battery accusations
        against the actor in the civil suit over last year''s confrontation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a83e6-11a8-4726-8b6d-4e2c5071786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62279e08-6688-46d3-b143-534128a1e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with the decision," Alex Spiro, one of Baldwin''s
        lawyers, told CNN about the dismissal over the phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64170d61-a5ef-4de9-b5bd-0915bf42f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db54643-aee4-4799-a885-4e4495dc444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart of the case will now be moving ahead. Mr. Cieszkowski
        looks forward to holding Mr. Baldwin accountable in court," said Doug Lieb,
        Cieszkowski''s attorney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0836165-a557-42cb-b0c4-b00eacfcf91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7694d5c-6446-4f61-b1a0-11e025528cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The two men fought over a parking space last year</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb0877-7957-43c7-9c1f-86bf3bbbf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 2, 2018, Cieszkowski parked his car on a street, shortly
        before Baldwin confronted him. The two men have argued throughout the past
        year about what exactly transpired that day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961163c-6639-4cde-a329-1bf260be40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49e8c7-46c0-4456-b327-d4cbe90bae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after the altercation occurred, Baldwin was arrested on charges
        of assault and harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453af83a-a787-42ab-8212-13b535dfcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb4136-8b19-46bf-948c-2d18b9bfea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports at the time, the 49-year-old Cieszkowski was
        taken to a local hospital after sustaining injuries to his left jaw.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dd9ef-90d1-43ee-bef7-61e14761ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151b4ad-9cd4-45af-8a4d-c0b113dced8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Baldwin plead guilty to a criminal charge of harassment
        after facing several charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952b23c-7d98-45db-8167-d46f310aa6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bd0d2-8716-4953-aecb-d469469ffea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 4, 2019, about four months after the two men''s parking
        space confrontation, Baldwin appeared on "The Ellen Show."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2092eb-45a7-46b9-9781-ec6a2c9f8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae833c-ebec-4d9a-823c-82a7c5ea5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, he told host Ellen DeGeneres,
        "Did I have an argument with the guy? Yeah. I thought he was going to run
        my wife over with his car when he was stealing my parking spot."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e11995-3a90-4110-a9f5-4dc7aa542918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054fefb-37ce-4194-bb8c-c9d1df494f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, the documents say, Baldwin appeared on "The Howard
        Stern Show," saying that Cieszkowski "aggressively" took the parking space,
        and that he thought he''d "hit my wife and son."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac89889-0bff-46f8-a7ec-28a8a7f1a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cf622-3948-4f05-8b7b-42ef5173caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, Cieszkowski filed a complaint which contained causes
        of action for assault, battery, as well as a slander charge, based on Baldwin''s
        televised comments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb509b2-faba-40d7-99d2-f824f23cd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272a9a8-6d6e-4c36-aa92-9dc5b3178d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then this November, Baldwin sued Cieszkowski, arguing that Cieszkowski
        lied to police about the encounter and made defamatory statements about him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53af73-069e-47e8-b50c-ea6a8feadd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c129b-f2de-4c1c-9b7c-c8c37f70fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s lawsuit disputes Cieszkowski''s claim that the actor
        shoved "him hard in chest with both hands." Baldwin says he only lightly pushed
        him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035d7c2-b4cf-4eef-a26a-7750dff44d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f6ae6-60e6-4e8b-8eeb-1238a4a7aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin and Cieszkowski are scheduled to appear in court on February
        19 for a preliminary conference.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297403ed-8670-4f9f-b32a-0fdfc64edae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:21:30.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/27/entertainment/alec-baldwin-defamation-dismissed-trnd/index.html">"Slander
        charge against Alec Baldwin dismissed in civil suit over parking spot dispute"</a></em></p>'
