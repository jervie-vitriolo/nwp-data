      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130256c-943e-4dee-92aa-447358ea8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives US Secretary of State Mike Pompeo the power to name the
        Philippine officials to be covered by the sanction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35a3de-0711-4e18-b8f0-8528e4958b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it was not expressly negated in the conference agreement
        signed by the President it stands as if it were included in the agreement.
        It has the same force and effect as original report language," said David
        Carle, spokesperson of US Senator Patrick Leahy, who pushed for the ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea1296-5791-4dbe-8bc7-50f9326340da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision is in line with the Global Magnitsky Human Rights
        Accountability Act, which allows Washington to punish foreign officials implicated
        in "significant corruption or gross violations of human rights" in any part
        of the world. Facing the same fate are officials behind the detention of Mustafa
        Kassem, an American citizen imprisoned by Egypt, and government officials
        of Turkey, Egypt, Saudi Arabia responsible for the detention of locally employed
        staff of US diplomatic missions or US citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fd5fe-c113-45ca-9391-0cb8574893e6'
      'mgnl:activationStatus': true
