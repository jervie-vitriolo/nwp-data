      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;Around
        300 families will welcome the New Year without their homes as fire engulfed
        a residential area in Pandacan, Manila Saturday morning.</p>'
