      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ca91d-5684-4a6a-a067-ddd712562b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, has been
        detained since 2017 for alleged involvement in the illegal drug trade inside
        the national penitentiary when she was Justice Secretary. She has denied the
        charges, accusing the government of fabricating the cases against her.</p>'
