      'mgnl:created': 2019-12-28T17:28:06.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Philippine Army will investigate a unit''s manipulation of a photo supposedly
        showing the surrender of armed communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81508a55-3b51-4919-8c0e-658197cc34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fff7b4-ccdf-4976-9870-483a564c84bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate this matter and hold whoever is accountable
        to face the appropriate sanctions," Lieutenant Colonel Ramon Zagala, Army
        spokesperson, said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e4056-cd9a-4472-93fe-cfeed92029e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804b246-cc31-42a3-b1cf-dafb9c4153cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the 9th Infantry Divisions'' Public Affairs Office
        <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/27/military-photoshop-surrendered-rebels.html"
        href="https://cnnphilippines.com/news/2019/12/27/military-photoshop-surrendered-rebels.html">had
        already admitted their mistake</a>, "proof of their commitment to the high
        standards of public affairs principles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7e027-7c2a-41de-96a7-acde634c07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and Armed Forces of the Philippines
        (AFP) Chief of Staff General Noel Clement added that members of the Philippine
        Army who will be proven responsible for the snafu will face corresponding
        sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c4b88-8390-489f-b046-37366a153d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052fd06-2b70-4f03-ab9c-85dbd5ed996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to reporters, Lorenzana said: "I have directed
        the CG (Commanding General) Army to make an inquiry. Sanctions will be meted
        to those who perpetrated it. This is very serious because it undermines the
        efforts of the whole organization, the AFP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995dbbd-f866-4db7-a59b-7e5b77b9f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59ad25-e2a9-4db8-ae03-c5b41eaba74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, BGen Edgard Arevalo said Clement has already
        ordered a thorough investigation on the matter and those behind the proven
        "infractions" will be punished.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70688dc7-65b9-45af-a6d0-5a6cef366a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bb5d1-9845-425c-b29e-bfd128af7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We uphold the highest standards in reporting and delivering information
        to the public. And everyone adheres to it as our credibility, no less, is
        at stake," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559e3cd-d8ca-4650-98f9-f1243b5a6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff60013-e65c-4cf8-bfe3-4b90dbc7e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:14:23.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a well-settled policy in the AFP that Press Releases be appropriately
        reviewed and validated. And if photos on file are to be used, it must be labelled
        accordingly as such," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4749765-112c-4806-9757-af11bddade18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be47d5-689e-4674-b11e-a9f03412ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division''s public affairs chief, Major Ricky Anthony Aguilar,
        on Friday explained they were not able to verify the authenticity of the photo
        they sent out to the media, due to their “ardent desire to release timely
        information.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7557a81-2b35-425b-b02d-7e16dac75328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537767e1-8917-424a-9a04-0e743b4729db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asserted that even if the photo was manipulated, it''s true that
        there were 306 rebels who surrendered in Masbate last December 26, the 51st
        anniversary of the Communist Party of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20ad07-23cd-4f6e-9f80-059c9bd948fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image showed a lineup of people with blurred faces, which netizens
        said looked photoshopped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8388419-3945-4220-a61f-63a727516da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a49bb-4ae2-41c8-bf37-f9c3575ff283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, along with its armed wing, New People''s Army, has waged
        a five-decade insurgency, the longest-running in Asia. President Rodrigo Duterte
        <a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">walked
        away from peace talks with the rebels in 2017</a> as both sides accused each
        other of ceasefire violations. He has since pushed for local government officials
        to talk to the rebels, promising housing, cash, and livelihood assistance
        if they surrender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c785a-6312-42a2-bdb4-156bd4e32e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcac4fc-0ddb-4446-a8d7-9ff56b6d1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently <a href="https://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html">made
        orders to explore the possibility of getting back to the negotiating table</a>
        as he sent Labor Secretary Silvestre Bello III to talk to CPP founding chairman
        Jose Maria Sison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621e354-668a-4063-8082-e21ae523df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:28:06.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/26/duterte-sison-cpp-npa-peace-talks.html">READ:&nbsp;Duterte
        dares Sison to a one-on-one talk in PH</a></strong></p>'
  'united-states-budget-law-philippine-officials-ban-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'CNN Philippines breaks down the 2020 appropriations act of the United
      States which provides sanctions against Philippine officials linked to Senator
      Leila de Lima''s detention.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
