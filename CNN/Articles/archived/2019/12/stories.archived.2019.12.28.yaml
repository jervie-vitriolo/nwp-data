      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In apparent retaliation, Duterte on Friday ordered the Bureau of
        Immigration <a href="https://cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">to
        refuse Durbin and Senator Patrick Leahy, co-author of the amendment, entry
        to the Philippines.</a></p>'
    '33':
