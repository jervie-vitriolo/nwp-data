    'mgnl:tags': ['mcdonalds', 'california']
    'template': '1'
    'title': 'McDonald''s employees assist woman who mouths ''help me'' in the drive
      thru'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146cdd5-61a4-42b4-b904-c6badf5e948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When a woman walked up to the counter
        of a McDonald''s in Lodi, California, the employees likely expected her to
        order a Big Mac or large fries. Instead, she begged them to help her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8355d45-6f65-4976-8c7f-fa87102ff649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9cfbd-d146-4d01-a173-5a833ba52a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told an employee to call 911, gave them her license plate
        number and asked them to hide her, San Joaquin County Sheriff''s Office said
        in a Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5d6a8-bc64-474f-b204-4b9540b02c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8a691-0f47-42ac-bd20-d693d593bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police investigation would later reveal that she was traveling
        with a man who had a history of abusing her. That day, he had threatened her
        with a firearm and demanded that she drive him to see his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a69d54-74ed-47dd-bb0a-8c005c727e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994cd7f-1e05-44d9-a7ce-1023a293dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the McDonald''s restroom, the woman tried to approach
        the counter again to make an order, police said. But the man she was traveling
        with stopped her and demanded that she use the drive-thru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bde64-90ee-478b-a02c-8f57edeb5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813e979-cbdf-476c-9682-ec79bd7009c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the drive-thru, the woman continued to send distressed messages
        to employees, mouthing "help me" through the window to a restaurant worker,
        police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45046ce0-bc09-4682-92ff-cedb42354add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f69d80-b2a7-4a30-bbb6-cdcb424f05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she was in the drive-thru, police arrived and employees quickly
        pointed them to the woman in her car with the man in the passenger seat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5bac01-8464-464c-9423-ac20eaddf54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920f87a-f6c2-4eda-a7f3-6747bae93f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found a stolen firearm in the trunk of the vehicle and arrested
        the man.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4187095-ca81-4976-bac4-a15d27875c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd93e0d-1036-4a1f-848b-bb2b84f020f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces four felony charges, including criminal threats, stolen
        property and possession of a firearm as prohibited person. His bail is set
        at $360,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ab368-ff93-41b7-be7b-ed8e7f41863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647f325-284c-4fbd-b446-43aa56a5f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She picked the right McDonald''s</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d9cbe-b1d4-4dd2-98f1-141a4f82ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman chose the right place to ask for help.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665d446-62e7-4df3-897e-b91ffd62dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89240ad0-5c6a-4a9c-a9bf-e0657ee84e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Restaurant Group, which owns the McDonald''s location
        she went to, has certified each of its restaurants as a "Safe Place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7a2d2-2b78-414b-92d9-e2f2cd904f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1008eec-be30-4e99-b649-b697e8bc8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Safe Place program is a national youth and prevention program
        for "young people in need of immediate help and safety," says the restaurant
        group''s website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4691e-2f08-432c-acd6-7e2d820cdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d92b6-c8c6-4a14-a0b7-8e3b19252f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program creates a network of locations, including schools, fire
        stations, libraries and businesses, that display distinctive yellow and black
        safe place signs. Young people can go to locations with these signs in times
        of crisis to find a secure place to stay and be connected with a youth service
        agency or shelter, the program website says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b182d-bbf1-4363-a40a-866e288d0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e69be3-fd8f-487c-aa0e-4387072374cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 20,000 Safe Place sites across the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573bad4-724a-46e5-81de-dd9293dc167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab21628-e2f3-427f-93fd-969794993036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in need of a Safe Place location can check their interactive
        map or text the word "safe" along with their location (city, state, or zip
        code) to 4HELP (44357). They will receive a reply with the closest Safe Place
        and the number of their local youth agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bab784-5ad4-46bc-91dc-07cbed76298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7cff1a-6caa-4c09-815c-f31160f080e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T07:10:27.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of our team for doing their part in being A SAFE PLACE!"
        Golden State McDonald''s said in a Facebook post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc848c9b-059e-476d-ac56-1f9d71640580'
      'mgnl:activationStatus': true
