      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda7bde-a0ad-4090-a19d-b0f440b1a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:39:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explanatory statement regarding this Act, printed in the House
        section of the Congressional Record on or about December 17, 2019, and submitted
        by the Chairwoman of the Committee on Appropriations of the House, shall have
        the same effect with respect to the allocation of funds and implementation
        of divisions A through H of this Act as if it were a joint explanatory statement
        of a committee of conference," the law reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe2660-59a0-4a3a-9d2f-c3d1fbe58fb3'
