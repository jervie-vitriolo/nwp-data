      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca3da2-714e-42af-9db7-d86f2152b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T10:42:26.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:34:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:00 a.m., the tropical storm, last seen 595 km West of Subic,
        Zambales, was carrying maximum sustained winds of 65 kilometers per hour near
        the center and gustiness of up to 80 kph. It was moving west southwest at
        10 kph, the weather agency added.</p>'
