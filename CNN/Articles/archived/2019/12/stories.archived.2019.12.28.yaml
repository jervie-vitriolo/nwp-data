  'mcdonalds-employees-drive-through-customer-':
    'author': 'Elizabeth Wolfe and Scottie Andrew, CNN'
    'caption': 'CREDIT: San Joaquin County Sheriff''s Office/Facebook'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-28T07:06:59.358+08:00
    'imagesource': 'jcr:466ec71f-0919-48c7-b3a1-60d4c9a4a8d8'
