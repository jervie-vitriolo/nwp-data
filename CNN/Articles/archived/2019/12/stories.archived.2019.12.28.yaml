      'mgnl:type': 'text'
      'text': '<p>In its report released early Saturday, the National Disaster Risk
        Reduction and Management Council said that ₱782.97-million worth of fishing
        equipment and crops such as rice and corn were destroyed by Ursula in Mimaropa,
        Bicol, Western Visayas, Central Visayas and Eastern Visayas.</p>'
