      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> The
        Department of Transportation (DOTr) on Saturday called on the public to help
        in stopping the stone-throwing incidents which have damaged the trains of
        the Philippine National Railways (PNR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02844c9c-fb12-48d8-a1f0-1565c7376b35'
