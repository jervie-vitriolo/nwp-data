      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire that hit A.T. Sayo Fireworks Store, located at McArthur
        Highway in Barangay Biñang 1st, started ‪at 6:10 p.m.‬, the Bureau of Fire
        (BFP) Bocaue told CNN Philippines.</p>'
