    'template': '1'
    'title': 'Duchess of Cambridge praises the work of midwives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d9c56-8dff-4cfc-83d9-5d6d539ee01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Photos of the Duchess of Cambridge''s visit
        to a London maternity unit in November were released Friday along with an
        open letter addressed to midwives in which she praised their "amazing work"
        of improving "the lives of others."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3eee30-e146-4dbd-b6b0-341e83dc53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b411d0b-06b7-4da2-bccb-b83c74fcdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs show the duchess meeting with staff and checking
        in on a couple''s baby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c32b4-7a5e-469e-af69-e5092ffb99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708b4cf-f2fd-46d9-b341-262bc003cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine, the wife of Prince William, spent two days at Kingston
        Hospital Maternity Unit in southwest London, according to a November 27 Court
        Circular, which is the official record of royal engagements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2389b7-0902-4f10-9e88-65927967e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b26b73-8a46-490c-82b7-7a265c2e5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess explained in the letter that she accompanied community
        midwives during the visit, where she was welcomed into people''s homes, and
        spent time in post-natal wards and hospital clinics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0b6ae-9b8e-4d8c-b597-9708f705dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d474d04-043f-4e78-9fae-58cb5de4f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was truly touched by the trust that people placed in me, sharing
        their experiences and voicing their fears openly," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69209c-a1f9-4ef5-bb22-2324010b9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e389092-b399-49ed-96ee-dc15fcbf4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter the setting, I was continually struck by the compassion
        that those of you I spent time with showed, and the incredible work ethic
        you demonstrated on behalf of your entire profession — not only performing
        your rounds but working tirelessly through the night to support people that
        were at their most vulnerable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1097421-cf37-4075-b9f1-03e297a0431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d5a84-3e2e-4444-b270-7225a642a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was part of Catherine''s focus on "Early Years," which
        she explains in the letter as being the "pivotal period of development between
        pregnancy and the age of 5 where children build crucial foundations for life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b449cb8-0e45-4301-98a5-cf0600ba9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03f4c5-06b4-4b1f-bc92-8595c34af373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before we are born, our mother''s emotional and physical health
        directly influences our development and by the age of 5 a child''s brain has
        developed to 90% of its adult size," she wrote, adding that midwives'' role
        at "the very start of this period is therefore of fundamental importance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f1828-09cb-4e78-9df8-f9f5b972e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843eab8-9dbc-4ea1-8c9d-6bf81586278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website of the Royal Foundation, the principal
        charitable vehicle for the Duke and Duchess of Cambridge, Catherine aims to
        "develop a significant new body of work that will ultimately support all efforts
        to provide children with the best possible start in life" via her Early Years
        project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b855947-2495-4b95-8437-6d1cc3743451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T17:14:46.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/27/uk/duchess-cambridge-midwives-intl-gbr/index.html">"Duchess
        of Cambridge praises the work of midwives"</a></em></p>'
