    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sports Illustrated announces layoffs amid company restructuring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf9a32-dd22-4f03-bf8e-76efdf3756b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Sports Illustrated cut more than
        40 members of its staff on Thursday as part of a restructuring plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6512c33-31a8-4ed5-be86-3c07d6b1027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs were haphazardly executed, with management scheduling
        meetings Wednesday evening, only to cancel them the next day about 10 minutes
        before the planned start time. The meetings ended up taking place four hours
        later, with one scheduled for staffers who were getting laid off and a separate
        meeting for those who were not, according to a source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dd189-60ad-4914-b802-fae69cbeb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>theMaven, which licensed the rights to Sports Illustrated''s print
        and digital publications in June, is behind the decision as it takes full
        ownership of the company from Meredith Corporation. Meredith sold the Sports
        Illustrated brand and intellectual property to marketing company Athletic
        Brands Group earlier this year but had agreed to manage the media business
        for up to two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac53e4e-5738-4f10-acd0-56aae9a4bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about impending changes and layoffs have loomed over the
        company ever since theMaven took over. The Seattle-based startup also announced
        in June that Ross Levinsohn has agreed to serve as CEO of the new company,
        which will be named Sports Illustrated Media. Levinsohn had a short stint
        as publisher and CEO of the Los Angeles Times, but was put on unpaid leave
        in 2018 over "questionable behavior" in his past, which he denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f122b-c479-481e-9c0b-8f3d3ac2058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>theMaven plans to hire about 200 contractors to increase Sports
        Illustrated''s local sports coverage, according to a source familiar with
        the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000351a-ee1f-40cc-9709-7715c8922643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated editor-in-chief Christian Stone is stepping away
        from his post after seven years in the role, the company announced in internal
        memos earlier this week. Ryan Hunt and Steve Cannella are replacing him as
        co-editors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683535c0-2c39-420b-a08e-a49fec55d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported the layoffs on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce3a91-3c05-49c5-8fe2-bab6514eb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the meetings took place, Sports Illustrated staffers pleaded
        with their employer to save the brand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25a2a4-3560-4bbb-8589-51db3cbb37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo tweeted on Thursday from a newly-created account @SIUnited54
        reads, "Sports Illustrated has been an iconic brand for 65 years, defined
        by high-quality storytelling with global recognition. As the people who have
        made this publication what it is, we are writing to call on ABG and Meredith
        to save the future of this storied title."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0671c-f0a0-4505-8715-d37ebc90eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business'' sources say the memo is backed by the majority of
        the staff. The authenticity of the Twitter account has also been verified
        by CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134742d-4784-47b6-82dc-6b987f6f2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the memo, a Meredith spokesperson referred CNN
        Business to Athletic Brands Group and theMaven.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e81320-2c40-44ad-9290-6d8ccfa0e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABG as the owner of SI has had ‚Äî since the June closing ‚Äî sole
        control over the SI business and responsibility for managing SI''s business
        and employee base," a Meredith spokesperson said in an email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba684642-2562-40db-b187-72d98322c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated has been subjected to some major changes in the
        last few years. After being sold to Meredith Corporation by Time Inc. in 2018,
        ABG bought the brand and intellectual property in May for $110 million. Meredith
        continued to publish the magazine and website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c970f7-d25a-43f4-ba85-3b25feff12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual structure of that deal suggested that the Sports Illustrated
        brand is much more valuable than the magazine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a508f3-215f-4c29-8471-15539b9aa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated was launched in 1954 by Time magazine creator
        Henry Luce. Since then, it has grown into one of the most-read sports magazines
        and a behemoth media company with products that include Sports Illustrated
        Films, TheMMQB.com, the FanSided Network, Sportsperson of the Year and Sports
        Illustrated Kids. Its annual swimsuit issue features models whose careers
        were forged after being featured on the cover. The swimsuit edition boasts
        a higher circulation than the issues from the rest of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c1d5b-f4a9-4cff-a0d4-d8838ce4286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These decisions come as sports media ‚Äî and the media industry at
        large ‚Äî is becoming more steeped in a digital strategy while eschewing the
        traditional print medium. ESPN announced in April it will no longer publish
        its magazine, instead investing in its mobile app, digital video and its subscription
        service ESPN+. Subscription-only digital media upstart The Athletic, supported
        by more than $90 million in venture capital, has thrived by promoting original
        sports reporting from more than 400 reporters and editors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca37d6-6a5b-49dd-a93f-fbe1cc36fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:27:19.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/media/sports-illustrated-layoffs/index.html">Sports
        Illustrated announces layoffs amid company restructuring</a>."</em></p>'
  'hp-employee-cut':
    'author': 'Rob McLean, CNN Business'
    'caption': 'HP Inc. plans to reduce its global staff by thousands of employees
      over the next three years. | Charles Krupa/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T12:34:30.598+08:00
    'imagesource': 'jcr:d2e69e7d-a9a3-40eb-ab0e-01b25fb1a732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd885ceda-df85-4cb9-9cfe-597b2edc98b9'
    'lead': 'HP says it intends to cut between 7,000 and 9,000 workers ''through a
      combination of employee exits and voluntary early retirement.'' It expects to
      complete the culling in the company''s 2022 fiscal year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T12:37:16.906+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:44:04.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:22.805+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HP plans to cut thousands of jobs globally over three years'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11ded1-6808-4cf3-b2eb-739b1c48d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;HP Inc. plans to reduce its global
        staff by thousands of employees over the next three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66814fe0-5011-4239-ad2c-83ee9df22700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.906+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP said Thursday that it intends to cut between 7,000 and 9,000
        workers "through a combination of employee exits and voluntary early retirement."
        It expects to complete the culling in the company''s 2022 fiscal year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ada9c-64a0-4add-bc72-de80c942f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HP spokesperson said the company currently has 55,000 employees
        globally. The staff reduction could account for as much as 16% of its workforce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2b339-7a6c-4015-9f22-6263885eed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it estimates the restructuring will cost the company
        about $1 billion total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b78dc-68ff-4a3f-9198-20d314f21a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes during a period of flux for HP. In August its president
        and CEO, Dion Weisler, announced he plans to step down in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf8f4d-34e3-41c7-bcad-9fb707d34741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Lores, HP''s incoming president and CEO, said Thursday that
        HP is "taking bold and decisive actions as we embark on our next chapter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf01c62-b87f-489c-ab79-2f4b544ac1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see significant opportunities to create shareholder value and
        we will accomplish this by advancing our leadership, disrupting industries
        and aggressively transforming the way we work," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af7fca-d52f-4165-afe9-81ca09bcc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced in 2018 it was expecting 4,500 to 5,000 employees
        to exit the company by the end of fiscal year 2019. It took a pretax charge
        of $700 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2482ff9-05b2-4396-a04c-651e50cd7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:37:16.907+08:00
