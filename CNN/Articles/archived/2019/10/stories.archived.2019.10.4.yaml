      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,518 people have been injured, including 423 Iraqi security
        personnel, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02942d2-6b90-4894-a176-ef781410ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ea54e-bba8-4f0d-9a63-23ad2d55a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Bayati called on international organizations to urgently help
        hundreds of wounded people as hospitals are running out of blood supplies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9c910-ced6-4b6e-8047-8faf5520f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e299a-2bb8-4219-b450-05df4fafa911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy security presence on the capital''s streets, with
        closures on the city''s main arteries, several Baghdad residents told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb254c-2c6a-420a-97cb-9f4b0c4fc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c81d44-4257-4c57-b3cf-1ddeda7e236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide demonstrations are among the largest the country
        has seen in decades. Long power outages, rising unemployment and rampant government
        corruption have led to growing discontent in recent years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111779f-e57e-4b37-8b35-866630e7cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cba0f6-bde2-459f-99f3-9f4c10ad89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing the curfew in Baghdad, Prime Minister Adil Abdul-Mahdi
        held an emergency meeting on Wednesday with members of the national security
        council to discuss the "unfortunate events," according to a statement released
        by his office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a1e95-7dec-47b5-bac3-6dd98835dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdee5f8-4ac1-4943-9155-8b65705ac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Council stressed that appropriate measures should be taken
        to protect citizens and public and private properties," the statement said,
        adding that the government will make all efforts to meet the legitimate demands
        of the demonstrators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dba38-6b1c-4edb-bb2e-d2e2c0478da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bda74b-2e38-4326-8b63-668710b000d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Mahdi promised on Tuesday to try to provide jobs to university
        graduates and said all contracts with foreign companies would stipulate that
        50% of the jobs should go to Iraqis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2ad37-39dc-45eb-b46c-eb42663c9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd087302-3171-41de-9c56-30eaaa27ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, hundreds of angry protesters stormed the governors''
        offices in Najaf and Nasiriyah, setting fire to parts of the buildings, according
        to state-run Iraqiya television.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a1429-0662-4073-8623-ad616e1202ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f15d99-9d91-403a-b7fd-bead179b5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baghdad, protesters tried to cross a bridge leading to the fortified
        Green Zone -- home to government buildings and embassies -- two security officials
        inside the area told CNN. Demonstrators also blocked the road to the airport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6c0a3-864b-4c1b-89bc-f389392a6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563a7ec-8fbe-4a09-8b18-b0b835406a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces fired tear gas, water cannon and live ammunition
        to disperse the crowds, according to a joint statement released by Iraq''s
        Interior and Health Ministries. Iraq''s defense minister has ordered the country''s
        armed forces to be on high alert, and deployed extra security troops to Baghdad
        International Airport.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7f4f5-684b-408e-92cc-5da7912614de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11572ac-1489-4435-bd7b-b01519d8d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-led coalition against ISIS, which has its headquarters in
        the Green Zone, called on "all sides to reduce tensions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818ef0f-fa88-448a-a546-675ba6578378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c6b6e-6185-43a3-be9d-cbf92181b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of life and injuries -- among civilians and Iraqi Security
        Forces -- is deeply concerning. We believe peaceful, public rallies are a
        fundamental element of all democracies; there is no place for violence," coalition
        spokesman Col. Myles B. Caggins III tweeted Thursday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b5511-8778-4593-b1b3-315e832be95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e068662-2993-45c8-9ec4-c50d8880ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahrain Foreign Affairs Ministry called on all its citizens
        in Iraq to leave the country "immediately" for their own security and safety,
        and discouraged travel by Bahrainis to Iraq, according to the state-run Bahrain
        News Agency (BNA).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3578be-1d32-4f5a-9ce6-43144acfe207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e624630-553d-4c29-b274-cc7b94c3e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International urged Iraqi authorities to carry out an urgent
        and independent investigation into the "excessive violence" used against demonstrators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26f779-7c5e-4e4b-930c-224d48037c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3c350-7b4a-44dd-9ce4-a67d68fac77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests over deteriorating economic conditions have rocked several
        other countries in the Middle East and North Africa in recent weeks:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32856f1-253c-4142-be23-99c2299a80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1a90d-4368-4ae0-8b7c-c19e19b51d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, protesters blocked roads and clashed with security forces
        last week over unemployment, decaying infrastructure, and government corruption.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaa027-35da-4422-a6f6-0df3bacae5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, demonstrations over similar economic grievances led to
        an intensified crackdown on dissent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b508786-230e-41b4-b3b6-b315afedc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jordan, an ongoing teachers'' strikes has been considered the
        longest strike in the country''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa651c9f-563d-4363-a91d-6701b021a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:12:40.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
