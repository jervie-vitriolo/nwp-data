    'lead': 'The High Court in London has decided that a deposit left untouched in
      a British bank account since 1948 is the rightful property of the descendants
      of the monarch who transferred it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T12:41:37.806+08:00
