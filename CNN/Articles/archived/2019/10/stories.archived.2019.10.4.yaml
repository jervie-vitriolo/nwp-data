      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re Clothing by Bianca Gregorio offers sustainable pieces ‚Äúwith a
        story,‚Äù as its products ‚Äî shirts, bags, trousers, among others, all made from
        secondhand items or deadstock fabric ‚Äî are hand-embroidered with charming
        designs. Practically every piece is one of a kind, says Re‚Äôs website. The
        shop also does custom embroidery. While the shop is on a break (its founder
        is <a href="https://www.facebook.com/reclothingph/" target="_blank">attending</a>
        an academic fellowship on social entrepreneurship abroad), it will re-open
        mid-October.</p>'
    '37':
      'image': 'jcr:ff60e3be-747a-4686-8bd9-ab837d665c2a'
