    'jcr:uuid': '94b5afd2-b262-4a0b-a43f-64e5dd3e9f7a'
    'lead': 'Two whistleblowers in the Quezon City-based dialysis clinic accused of
      defrauding PhilHealth have been arrested following an order of a Quezon City
      court, their legal counsel Harry Roque confirmed Friday.'
