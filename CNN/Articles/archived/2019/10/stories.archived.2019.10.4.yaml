      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/investing/hong-kong-protests-investment/index.html">Hong
        Kong''s political crisis isn''t a deal breaker for investors right now</a>."&nbsp;</em></p>'
