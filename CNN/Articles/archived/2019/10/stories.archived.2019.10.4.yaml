    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e165417-91d3-4226-bd0c-339d22f95fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> The first round of the University
        Athletic Association of the Philippines (UAAP) Season 82 men''s basketball
        tournament wrapped up with the Ateneo Blue Eagles sweeping all of their assignments.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce8b66-517e-48e9-8a46-f123ab46de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition has been one of the more competitive years as the race
        to the top is tighter than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1406-cc97-43ce-b131-2f5fd270ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which schools stood out? Can the Blue Eagles actually be stopped?
        And who are the players that could make heads turn in the other half of the
        season?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc003587-7fbb-4610-8d42-07d2bdb76804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Sports Desk</em> anchors Andrei Felix and Charles
        Tiu, sports correspondent Pauline Verzosa, sports writer CJ Marquez, basketball
        analyst Mikee Reyes, and UAAP statistician Pong Ducanes shared their thoughts
        on some of the story lines in the collegiate league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e14804-2d9c-4fc5-8bbf-96aede4e0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.) The first round of UAAP men''s basketball is over. How
        would you describe Season 82 so far?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e4299-4bed-46ca-a997-5d284eb45f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrei Felix, CNN PH Sports Desk anchor:</strong> Full of
        surprises. Aside from Ateneo sweeping the first round, it has really been
        quite an exciting and fun season so far. That first round was filled with
        thrilling and close matches decided by game-winners, which is always a treat
        to basketball fans. Arguably, Season 82 can already be considered as one of
        the most unpredictable seasons in recent UAAP memory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bab63-8bab-481d-97f3-66d06c02430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles Tiu, CNN PH Sports Desk anchor:</strong> The season
        has been great. All the close finishes -- the one-point games are there --
        yeah but I like how at any given game, any team can pretty much beat one another.
        NU is 1-6 but they easily could have been 3-4 or 4-3. UE is at 2-5 but they
        actually have a very good team. It''s going to be an interesting race to the
        Final Four.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d4a49-756b-4c74-9c31-b07836d08415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline Verzosa, CNN PH sports correspondent:</strong> Gone
        are the days when you thought it‚Äôd be a ‚Äúsure win‚Äù or a blowout match for
        certain teams. Season 82 has been nothing but unpredictable and I am all for
        it! All eight teams have elevated their game and I think the standings aren‚Äôt
        enough anymore to determine how well a squad is doing. The first round has
        seen game winners and single digit matches but my favorite part of any season
        is the second round since teams are out to complete sweeps or redeem themselves
        from losses so we‚Äôve only seen the tip of the iceberg!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce984c0b-1517-4016-97f7-6ad971fe044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CJ Marquez, CNN PH sports writer:</strong> This is by far
        the closest season in recent memory. There were six games decided by a single
        point just in the first round. Last year, there were a total of four games
        won by a lone point. As for the competition, University of Santo Tomas (UST)
        holds the third spot but fell short against fourth placers Adamson and La
        Salle. Even the record of the bottom team does not reflect the talent it possesses,
        National University could easily be at the upper half of the standings had
        it close out some of its games with better executions. This just means that
        we''re in for a wild ride in the second round when all the teams have already
        adjusted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e7753-311e-4d62-a6a8-2a55eb5267ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Reyes, basketball analyst:</strong> Aside from Ateneo,
        this has been the most balanced and most competitive season we''ve had in
        recent years. The road to the Final Four will only get more exciting and more
        interesting every gameday. Wins and losses will become more and more relevant
        and crucial from here on out. The first round has been nothing short of nerve
        wracking, and I expect more of the same come the second half of the season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64a403-773b-4de8-bd11-e0c30b2db58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong Ducanes, UAAP statistician:</strong> Entertaining.
        All of the games in the UAAP especially games not involving Ateneo are a toss
        up this season, anybody can beat anybody at any given moment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c9aef-c7ea-480c-bac8-a449b6004f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.) Ateneo completed a sweep of the first round by defeating
        UP on a 26-point blowout. Did you expect the sweep?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a92c48-39b4-4373-956f-1c542e0f348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrei:</strong> Personally, no. With all due respect to
        Ateneo, I didn‚Äôt expect the Blue Eagles would sweep the first round because
        of the parity of the teams this season. We all know how formidable the defending
        champions are, but with key players from last year‚Äôs championship team Anton
        Asistio (already graduated), Jolo Mendoza and Raffy Verano (both sitting out
        this season) not part of the team this year, I thought there was some sort
        of vulnerability to the Blue Eagles this year, specifically their outside
        shooting. Oh well, I guess I owe Coach Tab lunch and an apology for underestimating
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b437823-5f50-4c6d-ba6b-7f0ae32f44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles:</strong> Yes, to be honest I did expect them to
        sweep. They really are at a class above the rest right now, I''d say they
        can even beat some PBA teams. They have the best coach in the Philippines
        right now, the best import in the whole UAAP in Ange Kouame, at least three
        first rounders in this year''s draft (if they join) - Thirdy, Isaac, and Matt,
        plus they are just so disciplined and smart. They are the best defensive team
        ‚Äî the only team that allows less than 60 PPG</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c4012-e274-4e40-99cc-1173f66e2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline:</strong> Ateneo is really a different beast when
        it comes to the UAAP so yes I somewhat expected them to sweep the first round.
        No surprises there since they were already coming off a 10-game win streak
        including a back-to-back championship in Season 81. I didn‚Äôt expect them however
        to beat UP by 26 points in round one. I was personally expecting a closer
        game since it was a rematch of last year‚Äôs finals where UP lost by an average
        of 13.5 points. This year, it has already doubled after one game so that was
        really underwhelming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df3adb-60c0-4d75-ab5c-bb0c731ef9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CJ:</strong> I did not expect the sweep because I really
        thought the UST Growling Tigers could take down the mighty Blue Eagles. The
        uptempo style of coach Aldin Ayo proved to be a headache for coach Tab Baldwin
        who likes to run a half court set most of the time. UST showed it has the
        tools to be a legitimate contender, but it will take some more games for their
        young guns to mature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417281a-6b3d-4c5c-971b-6d340420049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee:</strong> For sure. With how the Blue Eagles have
        been performing these past few seasons, you already knew they were only gonna
        get better. With the leadership of Coach Tab Baldwin and the humility of every
        single Eagle who bought into this team-first system, I was already expecting
        this kind of dominance from them entering Season 82.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d0633-6c10-4b89-bded-d035320af08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825554ec-e138-4ee3-8350-026b518a4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong:</strong> I will be very surprised if Ateneo drops
        a game this season. They are head and shoulders above everybody else right
        now. Constant defense, timely offense, and their teamwork are evident each
        game. If there is a fantasy basketball match up out there, I would love to
        match up this team to Season 79 champion La Salle team - Kouame vs. Mbala,
        Thirdy vs. Jeron, Ayo vs. Tab that would be very exciting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2b9f0-7ffa-4041-ae46-e7d45351f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.) Which is the most surprising team in Season 82?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbec8cb-b06f-432a-b966-136ea60d5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrei:</strong> I‚Äôd have to go with the UST Growling Tigers
        who are currently third in the standings with a 4-3 win-loss record (just
        one win away from tying their total wins last year they were 5-9 and finished
        sixth at the end of two rounds). After seeing them play in the preseason and
        summer leagues, I was impressed and I already looked forward to how they would
        fare in the UAAP this season. I had a feeling they would be good, but not
        this good, because I thought they would still need more time to develop team
        chemistry, especially with the integration of new key players into their lineup
        like Rhenz Abando, Mark Nonoy, Brent Paraiso, et al. I know what Coach Aldin
        Ayo is capable of as a champion head coach, but I just didn‚Äôt expect them
        to finish the first round ahead of Final Four teams last season Adamson and
        FEU.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b2a91-7779-4d9b-9d49-b449f10bd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles:</strong> FEU Tamaraws and the AdU Falcons. Not
        a lot of people expected FEU to be contending for the Final Four right now
        but Coach Olsen has done a great job getting his team to play some solid defense
        as usual.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21e79a-f112-4854-9663-f060851bbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson, on the other hand, was supposed to be right up there with
        UP as probably the number 2 team in the league, but they ended up losing some
        heart breakers ‚Äî yes including the one against UP that would have given them
        a huge jump in the standings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9850c00-a6a5-4a02-b740-298735ae2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline:</strong> The UST Growling Tigers have definitely
        emerged as this season‚Äôs dark horses. Even with a young team, they finished
        the first round at third place with a 4-3 record surpassing other teams that
        arguably have more experience and veterans in the league. You really can‚Äôt
        deny the transformation that UAAP champion coach Aldin Ayo has brought to
        this squad. Before he came in, UST finished last in season 80 then he rallied
        them to a sixth place finish in season 82. Now they‚Äôre just one win away from
        matching their total wins that season (5-9) and may even be title contenders
        if they keep their grit the rest of the way.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e968f3-a21a-458d-bded-8014c18cb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CJ:</strong> The Adamson Soaring Falcons. Any team handled
        by multi-titled coach Franz Pumaren will show grit and discipline. However,
        there were times in the first round the Soaring Falcons showed lack of character.
        Adamson still has a legitimate shot at the title, only if its players will
        play the way Pumaren tells them to.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338cd4d-0e9c-44e0-a6d9-a62aef25d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee:</strong> I gotta go with the UST Growling Tigers.
        Some would say otherwise, but with how you didn''t know what to expect from
        rookies Souleman Chabiyo, Mark Nonoy, and Rhenz Abando, UST was somewhat of
        a mystery coming in. Yes, we know all these rookies can hoop, as we saw in
        the pre-season, but expecting the same come the bright lights of the UAAP
        was definitely in question. They started out the season strong at 3-1, losing
        to Ateneo by a lone point, which for sure turned some heads. Relying heavily
        on their offense, I just hope they didn''t peak too early and they still pull
        off a couple surprises in the second round.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6eba1-79f6-4d9b-b5c4-5c2ed6744124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong:</strong> UST for me is the surprise team this season.
        They defeated UP and they gave Ateneo a good run for their money. Their loss
        to Adamson hurt them, they were leading by nine points in that game with less
        than three minutes left in game, they could have easily won that game. Their
        only legitimate loss so far this season was against La Salle and the Green
        Archers played their best game of the season in that game. UST has a solid
        core in Chabi Yo, Abando, Subido, Cansino, and Nonoy, their bench and role
        players also look promising. They have a legit chance to get twice to beat
        advantage in the Final Four and face Ateneo in the finals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79ffa1-a212-4f72-8c9a-f4fca18ca9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4.) Name one player that has made the most impact for his
        team this season.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff852c3f-b5cb-4525-9881-1069c9701c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrei:</strong> Kobe Paras. He‚Äôs one of the main reasons
        why the Fighting Maroons are UP there in the standings with a 5-2 record,
        just second to Ateneo (7-0). There was a lot of hype (and pressure) on Kobe
        joining his father‚Äôs alma mater, and people questioned how he would fit in
        a star-studded team that already went to the finals last year. But, with his
        sheer talent and athleticism at 6‚Äô6‚Äù 200 pounds, Paras can aggressively just
        put his head down and attack the basket whenever he wants. He leads UP in
        scoring with 18.4 (2nd in the UAAP) a game in 5 games played this season (4-1
        with Kobe). By the way, he also averages a block and a steal per game. This
        second-generation Fighting Maroon has definitely been a huge impact for UP
        on both ends of the floor.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7e2f1-20cd-4723-a736-1f12c0d5f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles:</strong> Well, in the year of the one and dones
        ‚Äî they all have delivered. Malonzo has been great for DLSU, leading them in
        scoring and rebounding. Suerte and Chauca both lead their teams in scoring
        too. Abando and Nonoy both don''t surprise me as I got to coach against them
        in the D-League and they were great.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7fa1b-a556-427f-ad49-3fb229ee6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Will Navarro has just been a difference maker for Ateneo. His
        stats will never jump out cause of the way they play, but he is a +131 in
        the +/- statistic ‚Äî only three players are above 100 this season and that''s
        Kouame (go figure) at +135, Thirdy at 108, and Navarro.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000d46c-52b7-464f-9eb8-be097d077155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline:</strong> Soulemane Chabi Yo. He‚Äôs been an all-around
        player for the Growling Tigers and without this 23-year old center, I think
        they wouldn‚Äôt be so high up in the standings right now. After the first round,
        he‚Äôs also the frontrunner in the MVP race averaging 19.9 points and 15.3 rebounds.
        Let‚Äôs not forget, he was also a huge problem for Ateneo after scoring 25 points
        and 13 rebounds in a game that threatened to blemish their undefeated record.
        They say if there‚Äôs a team that can beat Ateneo, it‚Äôs UST. Fortunately, it
        won‚Äôt take long before we see this exciting match-up again as the game‚Äôs slated
        on the first day of the second round on Saturday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12144c4-84d9-48f7-bc4e-8ba39a66d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CJ:</strong> Rhenz Abando, I mean how can you not like this
        kid. He reminds me a lot of Kawhi Leonard ‚Äî not flashy, pure athleticism,
        and effective two-way player. UST will not be at third place if not for the
        contributions of this La Union native. And I have a soft spot for simple people
        who are trying to make a name for themselves, given the right attitude and
        mindset.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f053be-d7a9-47e5-88f6-3c9b6caf6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee:</strong> As obvious as it is, I have to say Ange
        Kouame. Yes, it''s a pretty easy answer, being a guy who gives you 15 PPG
        and 13RPG, but what''s more impressive to me is his work on the defensive
        side of the floor. Ateneo is, by far, the best defensive team in the league.
        Even with their offensive struggles, they''re still undefeated in seven games,
        thanks to Kouame''s five blocks and 6291641 shots disrupted per game. Their
        interior defense is second-to-none and you already know it''s almost impossible
        for that to change with Kouame anchoring the paint.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6bba7-571c-4a33-b0de-94b54aa7fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong:</strong> Soulmane Chabi Yo of UST is pretty impressive.
        He has anchored UST‚Äôs offense and defense. If you watch him play, he can guard
        the opposing guards up to their center. He can make baskets from inside to
        outside, he rebounds the basketball pretty well also. Maybe if UST head coach
        Aldin Ayo asks him to drive the bus back to Espa√±a, he will do that as well.
        More importantly, he brought back UST to contention this season.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b920734-91dd-4876-a1af-d54182f8653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5.) What''s your ''game of the season'' so far? Okay, we''ve
        had so many exciting games, give us your runner-up too.</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8a8e4-6cbd-49eb-a0b3-f9b295283a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrei:</strong> So many games to choose from, there were
        six games decided by a single point so far in the first round (last year a
        total of just 4 games). I‚Äôd have to go with either the UE-DLSU game, where
        Rey Suerte introduced himself to the UAAP with a shootout with Aljun Melecio
        late in the game, capped off by Suerte‚Äôs three to seal the deal and give UE
        its first win in Season 82, and the UP-DLSU game, where the Maroons came back
        from a 13-point deficit capped off by a Juan Gomez de Lia√±o game-winner. Either
        of those games can be 1/2 for me in the ‚Äúgame of the season‚Äù category so far.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e1080-1024-4df5-b4f0-836e8321da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charles:</strong> Adamson vs. UP - great finish again from
        these two teams similar to how they last played in the Final Four. Adamson
        seemingly had the game in control before a UP rally, and then up by seven
        in overtime, only to have UP rally back for a win.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a1317-4cd2-451a-83f1-60985a3f7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pauline:</strong> My game of the season so far would have
        to be the UP vs DLSU match where the Fighting Maroons completed a thrilling
        come from behind win, 72-71. They rallied back from a 13-point deficit and
        Juan Gomez de Liano bailed them out with a triple with 7.8 seconds left to
        win the match. Oh and he did that while dealing with a left sprained ankle
        too.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a17a9-1584-4540-8de8-6ef3d079a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another personal favorite would be the UE vs DLSU match where Rey
        Suerte was more than well, swerte for the Red Warriors. He came up clutch
        with a triple and fired another one to answer back Aljun Melecio‚Äôs trey to
        deliver a shocking 89-88 victory. The former CESAFI MVP also dropped 31 points
        in that game, setting this season‚Äôs highest points record in a single game.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1d792-7681-4bce-aa87-258f19e79526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CJ:</strong> Adamson vs. National University. Lenda Douanga
        introduced himself to the UAAP in the best way possible ‚Äî a game-winner. With
        only 1.4 seconds left in the final quarter, the Congolese big man knocked
        down the big time shot from top of the key to lift Adamson past the Bulldogs
        in a thriller. Coach Franz Pumaren said it was a designed play, but I thought
        Douanga was just at the right place with the right amount of confidence.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12c774-414f-4c6e-9f9c-83d5d32b3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My runner-up would be the University of the Philippines-La Salle
        game. The Fighting Maroons completed a 13-point comeback including a Juan
        G√≥mez de Lia√±o game-winner.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba7f04-0863-4bb6-899c-db36e6b62adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee:</strong> UP-DLSU was definitely one for the books.
        With how La Salle was leading for more than 38 minutes in that game, and still
        losing, that for sure hurt big time for the Archers. It was painful to the
        Archers as it was relieving to the Maroons. You just couldn''t write it any
        better, especially because Juan had been struggling all season long, and to
        have the guts to take a 3 off a steal... in transition.... with less than
        10 seconds left... down by just 2?? You can''t have it any better than that.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4124af-b2a8-4a51-990f-fe0b6fff161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that UP-DLSU game, that UP-Adamson matchup was also exciting.
        With all the hype surrounding that Final Four rematch from last season, it
        definitely didn''t disappoint as they needed an extra period to decide that
        game.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e1833-4183-45f7-949a-7406e682f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also gotta give a shout out to Aljun Melecio and Rey Suerte for
        giving us one of the more exciting shootouts in the first round. Down by one,
        Suerte hits a big 3, answered back by Melecio, then, well, you know the rest.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5f2f3-7407-4cb5-8684-5c947290e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pong:</strong> UP vs. La Salle (no explanation needed)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcf40b-f7c8-4bcb-9210-0812733c3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:03:22.828+08:00
