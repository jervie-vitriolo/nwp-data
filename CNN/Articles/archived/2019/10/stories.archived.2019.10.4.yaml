      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://anthillfabricgallery.com/" target="_blank">ANTHILL
        Fabric Gallery</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1f03b-798c-4c0d-8220-4acd0259a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founded by Annie Tan Lim and daughter Anya, ANTHILL (Alternative
        Nest and Trading/Training Hub for Indigenous/Ingenious Little Livelihood Seekers)
        Fabric Gallery might be more known for its ethically-sourced indigenous weaves
        woven by community enterprises. However, the business also works on an ‚Äúecosystem
        business model,‚Äù and includes several circularity programs: a weave exchange
        program, where pre-loved ANTHILL clothing may be returned for gift cards;  a
        zero-waste program, where textile waste is upcycled into new weaves by Argao
        weavers in Cebu in its Textile Innovation Center; and a re-weave program,
        for the repair, reconstruction, and creation of pre-loved weaves at accessible
        prices. Pamana (heritage) is its first zero-waste collection ‚Äî featuring tops,
        jackets, and skirts made from scrap fabric.</p>'
    '11':
      'image': 'jcr:ee94ea88-d2f0-478a-ba3e-72c7e4f02ee1'
