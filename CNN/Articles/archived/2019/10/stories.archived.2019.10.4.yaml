    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6874af-9d2a-4fd5-9968-f2b50389e150'
    'lead': 'British artist Banksy''s "Devolved Parliament," a satirical oil painting
      depicting the House of Commons filled with chimpanzees, has sold at auction
      in London for a record-breaking ¬£9,879,500 ($12,200,000), after going on display
      in Bristol in March to mark the first missed Brexit deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T07:17:20.104+08:00
