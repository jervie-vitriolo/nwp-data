    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4ec90-0d99-4187-87be-e1ff85f4e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.218+08:00
      'mgnl:createdBy': 'chang'
