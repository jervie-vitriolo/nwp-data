    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:20.558+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Banksy-s-', 'Devolved-Parliament', 'Sotheby-s']
    'template': '1'
    'title': 'Banksy''s ''Devolved Parliament'' sells at auction for $12.2 million'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e291aa5-b7b1-415f-bc7d-877e97f90ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;British artist Banksy''s "Devolved
        Parliament," a satirical oil painting depicting the House of Commons filled
        with chimpanzees, has sold at auction in London for a record-breaking ¬£9,879,500
        ($12,200,000), after going on display in Bristol in March to mark the first
        missed Brexit deadline. The final sale price far exceeded auction house Sotheby''s
        estimate of ¬£1,500,000 to ¬£2,000,000 ($1,900,000 to $2,500,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db4b9d-0f2d-4d64-854b-9b51515acca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa4fdd-b031-4c16-9111-e2449cf8f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the highest price the artist had commanded at auction
        was $1,870,000 for "Keep it Spotless," a Damien Hirst spot painting which
        Banksy updated with a spray-painted hotel maid. The artwork was sold at Sotheby''s
        New York in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4240df-7bc9-43ce-bfdd-2aaa3e2ba92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bf16b-0078-4bd0-ba2c-5bacc5703486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devolved Parliament," Banksy''s largest canvas at 13 feet, was
        created in 2009 for the Banksy vs. Bristol Museum exhibition, and was initially
        titled "Question Time." Ahead of its reappearance at the Bristol Museum the
        day before March 29 -- the original "Brexit Day" -- the anonymous artist renamed
        it, as well as reworking a few details in the painting, extinguishing the
        House of Commons lamps and turning a banana held by a chimp upside down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6798a9-34b6-4c2c-8585-137850fd9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d25f7-8ab9-4807-90d4-d622bc8243ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made this ten years ago. Bristol museum have just put it back
        on display to mark Brexit day," Banksy posted on Instagram in March. "''Laugh
        now, but one day no-one will be in charge,''" the artist added, a reference
        both to the ongoing Brexit turmoil and his 2002 painting of a row of chimps,
        which wear aprons reading, "Laugh now, but one day we''ll be in charge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459420a-3185-4466-8b70-eaafeb312ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.362+08:00
