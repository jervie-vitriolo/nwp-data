      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candid Clothing uses upcycled fabrics, mostly excess fabrics from
        large manufacturers which would likely go to waste. As it strives to go zero-waste,
        what goes into the floor is also crafted into accessories or reusable cotton
        pads, according to <a href="https://www.youtube.com/watch?v=LDXjFYF844M&amp;fbclid=IwAR0-prEsK-FnDQxSO9jvJ_Wi_MmQAmzS8EBmKQqBJTCYpk8gdMUEHRMQj3o"
        target="_blank">founder Samantha Dizon</a>, who grew up in Taytay, Rizal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0d802-2073-4b5c-ace1-c4e37a32b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.217+08:00
