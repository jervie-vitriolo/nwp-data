      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Huawei may be battling a US-led global
        campaign against its business, but the Chinese company just got a ringing
        endorsement in the world''s hottest mobile market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c5ad8-357b-474e-86a5-ddd250a1196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4901c-7668-4cd5-966e-256d1f0d0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder and chairman of one of India''s biggest telecom companies
        voiced his support for Huawei on Thursday, saying it should be allowed to
        help build the country''s 5G networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ded2f4-09ef-4f35-8a70-b526723808bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdc825-81dd-464b-ac70-dfd803cc7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is they should be in play, I really feel they should be
        in play," Sunil Bharti Mittal said Thursday at the World Economic Forum''s
        India summit. Mittal''s company, Bharti Airtel, is the third largest mobile
        network provider in India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b674764-aa37-46a5-8507-a95c32eaefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9c10e-b9b8-4aaa-bfb8-2c7a6472c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been a leader in developing next-generation 5G technology
        for years, but its recent troubles have allowed competitors such as Nokia
        and Ericsson to narrow the gap. Mittal says the Chinese firm''s equipment
        is still much more advanced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb7620-11d9-411d-bbe5-616a1ed19588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887477e1-f5b3-42aa-977e-eb3a6efc8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei over the last 10 or 12 years has become extremely good with
        their product, to a point where I can safely say today their product ... is
        significantly superior to Ericsson and Nokia," he said, adding that Airtel
        has been using equipment from all three companies in its 3G and 4G networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eee835-dd7a-4125-84f0-44067444d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc729f-a846-48dc-a4e0-88d818242c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittal''s endorsement came right after US Secretary of Commerce
        Wilbur Ross reiterated the Trump administration''s view that Huawei poses
        a security risk ‚Äî claims the company has repeatedly denied ‚Äî and urged India
        to take the threat seriously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9426a-f3b3-4ba4-8089-fd0acaa55543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbd79c-8746-4950-8090-139f31385d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we agree that 5G is important, we do think there''s a genuine
        security risk," Ross said. "At the end of the day, obviously, India has to
        make its own decision, but our concerns are security not protectionism," he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af1cf0-0d6b-4a63-b28c-3f4b642054b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c59eaa-3c1a-4adf-ba7c-79c37eceb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittal argued that India should let Huawei in to avoid being too
        dependent on Western companies, adding that the Chinese firm has shown a willingness
        to collaborate with US companies on technology and could do so with Indian
        companies as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68d5e6-1f75-4a07-9a6a-a9408d0ee570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b45df9-4d5c-43cd-a966-ba90fb060bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India "must take full advantage" of its relationship with China,
        Mittal said, arguing that only depending on Western firms would give the Indian
        government "very little leverage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da07db8-cda5-40d5-8925-36eed9fc4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df092c-a22c-4967-babd-87524e985233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not immediately respond to a request for comment on Mittal''s
        remarks Thursday but said earlier this year that it had not faced any barriers
        to operating in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f507cfc-1265-4797-a1d9-5b2e89feff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec35d89-5493-4834-85f3-e54e2631de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all my engagements with the Indian government, nobody has
        told me that you have a problem," Huawei India CEO Jay Chen told reporters
        in New Delhi in February. "Nobody told me that we have an issue with you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c9c64-24a2-484f-a481-337782c2b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820d465-c3b9-4ad1-bb9e-18eb885831f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is still planning its 5G networks, which it aims to roll out
        by next year, and has not yet ruled out Huawei''s involvement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb43b39-f118-4043-a3c5-5a2b52238e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c619c1-e2fa-403f-8c80-42996be550bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology minister Ravi Shankar Prasad told fellow lawmakers in
        June that Huawei was among six companies that had submitted proposals to participate
        in the country''s 5G trials. He added that a special committee has been appointed
        to examine potential security concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe591f-e609-438d-9cdd-6053a8ad7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:48:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/tech/sunil-bharti-mittal-huawei-india/index.html">Huawei
        just got a big vote of confidence from India</a>."&nbsp;</em></p>'
