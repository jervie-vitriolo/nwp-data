    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'GCTA', 'Good-Conduct-Time-Allowance',
      'heinous-crime-convicts']
    'template': '1'
    'title': 'Manhunt on as Duterte orders rearrest of 19 freed convicts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a91d0c-320e-4568-bea2-a4bfdb13a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)‚Äî</strong> President
        Rodrigo Duterte has directed the Philippine National Police (PNP) to resume
        its manhunt for 19 heinous crime convicts who failed to surrender within his
        15-day deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f12e3-3e5e-416c-9a34-3e54446442fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, PNP spokesperson PBGEN Bernard Banac said
        police tracker teams have been mobilized to capture convicts released from
        jail early due to the Good Conduct Time Allowance (GCTA) policy, a provision
        in the Revised Penal Code which shortens prison time for good behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24727a0d-a263-4ca8-b8ac-198e95bbef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said its operations will be limited to search and arrest
        in line with guidelines set by the Justice Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec248f5d-710a-4403-8d90-e23aa89c096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in September, ordered the freed heinous crime
        convicts to surrender within 15 days or they will be considered ‚Äúfugitives.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee61972-10bf-4669-be73-b73caa1ed075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,914 heinous crime convicts have been freed since the
        implementation of the new GCTA policy in 2014. According to the Bureau of
        Corrections, majority of the inmates released were convicted of murder and
        rape. Other prisoners who availed of early release include those guilty of
        robbery, illegal drug law violations, parricide, kidnapping, and destructive
        arson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722c2a3-13d3-47ca-b5bf-4d3d4bd8b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good conduct policy has been under scrutiny following the reported
        early release of former Laguna town mayor Antonio Sanchez, who was convicted
        for the 1993 rape-slay of University of the Philippines Los Ba√±os students
        Eileen Sarmenta and Allan Gomez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dabe20-ad4d-434e-9f1d-b00fa25e4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:47:14.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html">‚ÄòNegosyo
        na ang Bilibid‚Äô: Witness in ‚Äòfreedom for sale‚Äô scheme bares more corrupt practices</a></strong></p>'
