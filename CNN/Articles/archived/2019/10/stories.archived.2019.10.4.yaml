      'text': '<p><a href="https://www.facebook.com/WearForward/" target="_blank"><strong>Wear
        Forward</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3908f-3059-4c4f-893d-12f641f076d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
