      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hong Kong leader
        uses colonial-era emergency law to ban wearing masks at protests."</em></p>'
  'Hong-Kong-protests-dealbreaker':
    'author': 'Laura He, CNN Business'
    'caption': 'Most investors still see Hong Kong as an important gateway to Asia
