      'image': 'jcr:5c7f4157-77fe-43cd-84b0-b937cd9a8540'
      'imageCaption': 'A render of Lani Maestro''s ‚Äúsitsit sa kuliglig (whatever circles
        from the center).‚Äù Photo courtesy of ELEONOR DOUSPIS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2b983-5a0e-4a85-8572-769fb3569cde'
      'mgnl:activationStatus': true
