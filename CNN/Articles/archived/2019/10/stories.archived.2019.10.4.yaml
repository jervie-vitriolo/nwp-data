    '42':
      'image': 'jcr:268752ba-5bb0-47d5-be42-1ecce30b6c61'
      'imageCaption': 'For the Biennale, Miljohn Ruperto''s exhibition, titled ‚ÄúGeomancies,‚Äù
        will center around  ‚ÄúOrdinal (SW/NE),‚Äù an experimental documentary that he
        created with filmmaker Rini Yun Keagy. Video still courtesy of MILJOHN RUPERTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830438a5-b67c-442a-85e8-0374c75beb8d'
      'mgnl:activationStatus': true
