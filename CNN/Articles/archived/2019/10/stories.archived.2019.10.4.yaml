  'banksy-auction-Devolved-Parliament-Sothebys':
    'author': 'Emily Dixon and Maisie Linford, CNN'
    'caption': 'Banksy''s "Devolved Parliament"'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T07:13:16.232+08:00
