      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The National Basketball Association (NBA)
        has arrived in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8629b8a-471c-4ebd-a566-75bf2c5c6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two NBA teams‚Äîthe Sacramento Kings and the Indiana Pacers‚Äîwill go
        head to head in two preseason games on Friday and Saturday in Mumbai. It''s
        not just the first ever NBA game in India‚Äîit''s the first time teams from
        a North American sports league have ever played in India, according to the
        NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748f3bc-0a9b-4b10-b834-01b50400a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cricket has long been India''s most popular sport. First introduced
        by the British during their colonial rule, its popularity has endured unchallenged.
        But recent years have seen other sports try to break through. New professional
        soccer and field hockey leagues were formed in 2013, and the country''s first
        professional basketball league was established in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ebe80-4209-47a9-84a2-320f914473f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the the United States'' leading basketball league is hoping
        to cash in on this potentially massive market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958ecca-6059-4ac1-9165-fd9c130eb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our inaugural NBA India Games will help further untap the enormous
        basketball potential in a country with a thriving sports culture and a growing,
        young and engaged population," said NBA Commissioner Adam Silver last December
        when the Mumbai games were first announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e150fd5-5102-430f-b63e-45975d59ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA game on Friday will have some special guests‚Äî3,000 students
        from more than 70 schools, in partnership with non-profit organization Reliance
        Foundation. The Saturday game is open to all fans who bought tickets. Both
        will take place at the Dome, NSCI, SVP Stadium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee347262-c020-424a-9ff8-45c0c8800732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the game, the Pacers tweeted photos of the team riding
        colorful Tuk Tuks, meeting celebrities like Priyanka Chopra, and practicing
        for the big game in the Dome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d525381-5d8e-46f6-81b6-7317ca049b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings took a detour to visit the Taj Mahal in Agra, before teaming
        up with the Pacers to hold a basketball clinic for young students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be409329-e6d8-43f0-ba5d-ece20ee94efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivek Ranadive, owner and chairman of the Kings, had grown up in
        India and left during his teen years. In a statement in December, he said
        it was "a tremendous honor to help bring the game to the country where I was
        raised."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d5bd2-b675-4a11-b326-7dc4c25f2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranadive posted a photo on Twitter of the team at the Taj Mahal,
        writing, "The Taj Mahal is the ultimate monument of love, and basketball is
        all about love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7e7e1-5974-4e06-b778-789618d12827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams will have several new members making their NBA debut in
        Mumbai -- the Pacers alone have nine new players. Since these are preseason
        games, this will be the teams'' chance to try out new players and strategies
        before the season officially kicks off on October 22.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4eac50-e31e-4a92-a66e-583344ea47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation has been building in the lead-up to the Mumbai games.
        The Gateway of India, a historic arch monument in Mumbai, was lit up with
        the NBA colors and logo last week. Even US President Donald Trump gave it
        a shout-out in September, at the "Howdy, Modi!" event attended by Indian Prime
        Minister Narendra Modi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8aac34-dd6b-4dcd-98e8-1556ee7a8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very soon, India will have access to another world-class American
        product -- NBA basketball," Trump said at a speech, before joking to Modi,
        "Am I invited, Mister Prime Minister? Be careful, I may come!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3320ba-989b-4c4d-981f-32dfd2c04f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is the NBA''s first game in India, the league has
        had a presence in Mumbai since 2011, promoting basketball initiatives in the
        country -- and just two years ago, it opened the NBA Academy India, an elite
        basketball training center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9801f-7683-4de7-b684-1c82cbe06ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has expanded its global reach over the years, with the NBA
        Global Games bringing teams to play around the world. They have played in
        China, Japan, Mexico, and the Philippines, just to name a few.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b612490-8431-4382-a82c-17a644b24743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:09.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/04/asia/nba-india-intl-hnk-scli/index.html">The
        NBA is playing in India for the first time ever</a>."</em></p>'
  'South-Korean-man-confesses-to-a-series-of-murders-that-stumped-police-for-decades':
    'author': 'Jake Kwon and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T13:07:45.497+08:00
    'imagesource': 'jcr:9a7d2919-65e9-42da-afe5-5c9ccb13374f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7142abda-29db-4aca-a9f1-a2c595f2ad6f'
    'lead': 'A South Korean man has confessed to the murder of 14 women including
      nine who were victims in country''s most infamous serial killing case‚Äîbut the
      suspect won''t face prosecution, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:09:08.616+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:43:59.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:24.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean man confesses to a series of murders that stumped police
      for decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ce80b-9a90-4fc4-a163-4291567d2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;A South Korean man has confessed
        to the murder of 14 women including nine who were victims in country''s most
        infamous serial killing case -- but the suspect won''t face prosecution, police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7f539-a682-4ee0-b9ea-f89a44fc37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, police said they believed they had identified the man
        behind at least three of 10 killings which took place in Hwaseong, a city
        south of Seoul, between 1986 and 1991.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108cb4e-29d9-419b-8617-c5487735bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a police official told CNN a man had confessed to nine
        of the killings. He also confessed to an additional five murders and about
        30 sexual assaults. One of the 10 Hwaseong deaths is now believed to be a
        copycat murder, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfdf83-f5f4-46e5-934c-4ef17a1ebd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man -- who is in his 50s -- is already in prison serving a life
        sentence, according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432c28c-1f18-48db-ba98-e7103d82d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine criminal investigators worked to build rapport with the suspect
        -- and last week his attitude changed, according to the official from Gyeonggi
        South Provincial Police Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332041c8-9275-4993-8724-0af2c119ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect gave a detailed confession, even drawing an explanation
        of locations involved in the killings on a piece of paper, the official said.
        Police will now work to verify whether the confession is true, and cross-reference
        it against their original investigation records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4e8aa-fa86-454f-8522-3e2d83f0e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the confession, the suspect won''t face charges over the
        killings as South Korea''s statute of limitations on the most recent of the
        cases ran out in 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81d876-112c-44e4-897d-849671e07133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although police knew that prosecution wasn''t a possibility, they
        kept records of their investigations and continued making checks into the
        cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f557a9c-0f7e-4ceb-ad8b-e5d4a1a481e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, the police must investigate the crimes," the police
        official said. "It is an important case that had prompted questions all over
        Korea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4ab53-9530-43dd-8ed8-45f996b0783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims and their families had strongly demanded (the truth).
        No matter how much time has passed, uncovering what really happened is the
        reason police exist."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbc5c3-75c5-43be-a4db-6f5de2536e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul-based criminal attorney Kim Gwang-sam told CNN that it would
        not be possible for the families of victims to take a civil suit either. In
        South Korea, civil cases must be taken within 10 years from the time of the
        crime, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd794481-e2ef-4007-8ed9-6bcd7aff8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infamous murders</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f6cf0-dede-4204-a54f-12df6bcb1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, authorities were unable to solve the string of murders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510dc81-fb8d-4f39-a63b-d936044d570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:43:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are infamous in South Korea, and were even the subject
        of a 2003 true crime film "Memories of Murder" by top South Korean director
        Bong Joon-ho, who became the first Korean to win the prestigious Palme d''Or
        this year for his movie "Parasite."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3c768-3acf-401b-8e89-fbbb26aadb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:09:08.619+08:00
      'mgnl:createdBy': 'robert'
