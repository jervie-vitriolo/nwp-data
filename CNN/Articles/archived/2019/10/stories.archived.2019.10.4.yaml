    'mgnl:tags': ['PhilHealth', 'WellMed', 'whistleblowers', 'Harry-Roque']
    'template': '1'
    'title': 'Two whistleblowers in WellMed mess arrested, lawyer confirms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fc1d9-cf33-4d84-a186-0d8c4fa478bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)‚Äî</strong> Two
        whistleblowers in the Quezon City-based dialysis clinic accused of defrauding
        the Philippine Health Insurance Corp. have been arrested following an order
        of a Quezon City court, their legal counsel Harry Roque confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b01e8-4b9c-4b04-aaa9-3864968a1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leizel Aileen De Leon and Edwin Roberto, former employees of WellMed
        Dialysis Center and Laboratory Corp. earlier attested that the facility made
        them file bogus claims to PhilHealth on behalf of dead patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979aca2-a1d0-40ad-b543-ce799df5c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/11/NBI-WellMed-PhilHealth.html">NBI
        to charge PhilHealth officials, ex-WellMed employees over dialysis fund mess</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94940-b85e-4121-a377-635de7e9bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were arrested Thursday over the case of estafa and falsification
        of public documents, which WellMed owner Bryan Sy also faces. Sy is currently
        out on bail, Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75240a8-cecc-48d0-954b-5aadfb363fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that de Leon and Roberto were nabbed because they lost
        the benefit of the Witness Protection Program when the case was dismissed
        by QC RTC and then re-filed with the Quezon City Metropolitan Trial Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23e005-e86f-401b-b316-f5f5b9f6eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22be8c8-c0d0-4d17-b30c-ae0dd4bcdc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WPP is just for serious crimes which the QC metropolitan court
        does not handle, hence the benefit revocation, Roque explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ab6aa-a369-4f02-a7b5-3cfb468ea980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Justice Secretary Menardo Guevarra said the two whistelblowers
        were provisionally given witness protection good for 90 days pending preliminary
        investigation by the DOJ of seven other WellMed executives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a9978-2ebf-4199-8696-e721a53f831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the two will each post a bail of ‚Ç±612,000, but through
        a surety bond, whereby a third party such as a bank, or insurance company
        agrees to pay in behalf of the ones who are obligated to pay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12612aa-6e56-4db3-a226-1bd8b4714e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:57.034+08:00
