  'singapore-biennale-2019':
    'author': 'Portia Ladrido'
    'caption': 'The rehearsal of "Cleansed" by Sarah Kane, a production staged by
      the Langgam Performance Troupe, a small performance company based in Taguig
      that Gary-Ross Pastrana collaborates with. Pastrana will display objects used
      in this production at the 2019 Singapore Biennale. Photo courtesy of GARY-ROSS
      PASTRANA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-10-04T16:06:27.409+08:00
    'imagesource': 'jcr:43e01abf-1d0a-418f-9fd4-7a7574684b17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa6c499-a395-48f3-bd07-52b254c066ba'
    'lead': 'This year‚Äôs theme is ‚ÄòEvery Step in the Right Direction.‚Äô What does being
      ‚Äòright‚Äô mean to these artists?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T16:18:13.230+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T07:43:55.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:25.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from Filipino artists at the 2019 Singapore Biennale

      '
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bed495-83e9-402f-ba1c-e4822ff95b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> There are <a href="http://www.biennialfoundation.org/home/biennial-map/"
        target="_blank">over 250 biennales</a> that take place across the globe. Biennales,
        however, have been criticized to be more of an <a href="https://cnnphilippines.com/life/culture/arts/2018/05/24/patrick-flores-singapore-biennale.html"
        target="_blank">‚Äúart world thing.‚Äù</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a60e63-7419-466e-a26c-d68075bbc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.230+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962b3c2-7ecf-47a6-b721-9d2cf7c3155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.230+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering this critique, <a href="https://cnnphilippines.com/life/culture/arts/2018/05/24/patrick-flores-singapore-biennale.html"
        target="_blank">Patrick Flores</a>, a Filipino curator who is this year‚Äôs
        Singapore Biennale artistic director, ensures that he is bringing the biennale
        to a larger public sphere. ‚ÄúWe''re working with a theater group, a cinematheque,
        and a tour agency so that''s one way to expand the publicness of the biennale,‚Äù
        he says. ‚Äú[This is to] actually honor what people have been doing independent
        of the biennale. They came before us and they will stay when we leave.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9508970-e121-49db-9f2a-2b3e6abb8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.230+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5728d2c-72f6-4efe-bba3-bab529904a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the <a href="https://www.labiennale.org/en/history" target="_blank">first
        biennale in 1895</a> in Venice, biennales have remained to be a crucial component
        of the global art scene as it enables to <a href="https://www.apollo-magazine.com/is-it-time-to-call-an-end-to-biennials/">shift
        the audience‚Äôs attention</a> to underrepresented regions, emerging artists,
        and other types of art practice. The <a href="http://nine.cnnphilippines.com/life/culture/arts/2016/11/04/singapore-biennale-2016.html">Singapore
        Biennale</a>, in particular, has been the pre-eminent festival that showcases
        Southeast Asian work to a massive audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64eb51-c0a0-4fa0-883e-0b3d6cbfd14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a Filipino at the helm of a large-scale exhibition in Singapore
        that could shape and mold what the world perceives as Southeast Asian art
        is a position that shouldn‚Äôt be taken lightly. To also have Filipino artists
        in a space that could highlight not just their work but also the contexts
        they operate in is a feat that should be acknowledged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f6bf1-5d05-4d61-812e-ba11c0bbbb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'image': 'jcr:61c461c7-13e6-4881-925c-5e8798072da0'
      'imageCaption': '‚ÄúWe''re working with a theater group, a cinematheque, and a
        tour agency so that''s one way to expand the publicness of the biennale,‚Äù
        says Patrick Flores, the 2019 Singapore Biennale artistic director. ‚Äú[This
        is to] actually honor what people have been doing independent of the biennale.
        They came before us and they will stay when we leave.‚Äù Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c907110-cae5-43f6-98ee-dda51a0d2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:31:20.243+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11472c-d33b-4c6d-a2ba-48f2489004dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere are so many artists in the Philippines who deserve a space
        in the Singapore Biennale,‚Äù says Flores. ‚ÄúBut I chose the artists who spoke
        most sharply to the concept.‚Äù The 2019 Singapore Biennale poses the proposition:
        ‚ÄúEvery Step in the Right Direction‚Äù ‚Äî a reaction to a current climate where
        morality has become flexible (as in killings deemed necessary to quell the
        ''drug epidemic,'' for example).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee83ad8-09b9-4f8c-964b-f39a2dde48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878e09d-5947-4838-9438-0e5032af5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, to be right is often contentious. To discern what is right
        from wrong is to also contemplate on moral obligation. What does being ‚Äòright‚Äô
        even mean? Does anyone have the monopoly for being ‚Äòright‚Äô? ‚ÄúIt''s more like
        an ethical concept,‚Äù explains Flores. ‚ÄúThe world is in trouble and art is
        an opportunity to deal with it in a particular way. [We looked for] art that
        is conscious of its ethical obligation in society.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da96d9-347f-40b2-9289-93063845bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9e5f2-6d6e-4e61-b3f9-fe07193e45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these works is Filipino artist&nbsp;Gary-Ross Pastrana‚Äôs
        ‚ÄúProperties,‚Äù where he will explore the performative experience of artmaking.
        Pastrana, known for his conceptual works that won him the 2006 CCP Thirteen
        Artists Award, collaborated with the Langgam Performance Troupe, a small performance
        company based in Taguig. He became the stage designer for the production ‚ÄúCleansed‚Äù
        by Sarah Klane and he then chose objects (make-up, grocery items, and Internet
        images, among others) from the production that he will display at the Biennale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ea669-379d-40fe-bb76-860f471b2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561d6ff-c302-4664-bd09-e76c120d79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he was curious to see how these objects translate to other
        visitors when perceived in a gallery setting as art objects rather than as
        props for theater. ‚ÄúThose who seek to look deeper can make connections between
        things, recognize the interplay of materials and possibly deduce a larger
        theme,‚Äù he explains. ‚ÄúThere‚Äôs also a chance for some to witness performers
        interacting with the objects in the space, momentarily activating the props
        before returning them again on their plinths.‚Äù</p>'
    '20':
      'image': 'jcr:619f83b3-2214-4dab-9fe7-c8803890a540'
      'imageCaption': '‚ÄúI relate to [this year''s theme] in a different sense, not
        always needing to be right all the way through, but in having the awareness
        to course correct and seeing mistakes as necessary steps and part of the process,‚Äù
        says Gary-Ross Pastrana. Photo courtesy of GARY-ROSS PASTRANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbf211-e531-4478-be81-6b379c6b28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:38:55.619+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:fadfc24d-7fa0-43ea-996e-1f8c64771190'
      'imageCaption': 'Gary-Ross Pastrana‚Äôs ‚ÄúProperties‚Äù will explore the performative
        experience of artmaking. Photo courtesy of GARY-ROSS PASTRANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb2207-09c0-43aa-8037-9d66002e90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:31:20.243+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.132+08:00
