      'mgnl:lastActivated': 2023-01-27T07:44:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/tech/hp-global-workforce/index.html">HP
        plans to cut thousands of jobs globally over three years</a>."</em></p>'
  'Indian-royals-1948-dispute':
    'author': 'Rory Sullivan, CNN'
    'caption': 'The High Court in London has decided that a deposit left untouched
      in a British bank account since 1948 is the rightful property of the descendants
      of the monarch who transferred it. '
