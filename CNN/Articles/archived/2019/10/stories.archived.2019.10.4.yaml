      'jcr:uuid': '2cc427b0-ca9d-4c3c-8ec4-f38861d11a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T18:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
