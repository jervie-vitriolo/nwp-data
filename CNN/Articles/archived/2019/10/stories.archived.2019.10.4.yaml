      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'image': 'jcr:36ec4db4-fbd0-4948-8ee7-df0f43acfe60'
      'imageCaption': ' Lani Maestro, who was one of the two representatives of the
        Philippines during the 2017 Venice Biennale, will be presenting a conceptual
        sound installation that will mainly consist of capiz shells. Photo  by KURT
        STEIR. Image courtesy of LANI MAESTRO'
