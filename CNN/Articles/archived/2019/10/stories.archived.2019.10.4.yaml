      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later on found meaning in teaching these teens, most of which
        had barely enough money to attend classes daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06aa37-6282-4e56-bb3d-96dd5369e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fad217-39eb-40b9-af5d-425108789ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kapag nasa public, talagang hikahos, hirap ang mga bata‚Ä¶ Doon
        ako na</em>-motivate,‚Äù she said. ‚Äú<em>Hindi lang para pang</em>-personal,
        I have a calling. <em>Laking</em> public&nbsp;<em>din ako,</em> it‚Äôs time
        to give back. <em>Iyon na ang</em> objective <em>ko</em>.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329eddea-b8f9-48fb-8b16-fe8b7e3146a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506e243-ba54-4f32-b112-697cbf0b10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a public school, the students are really impoverished.
        That‚Äôs what motivated me ‚Äì it‚Äôs not just for the personal gain, but I have
        a calling. I also came from a public school and it‚Äôs time to give back. That‚Äôs
        my objective.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d795e-87c1-4bcd-afed-d50c3192c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1f5fb-dba0-4683-a89c-f7d64baa3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled how she used to get extra pay whenever she‚Äôs given
        additional tasks like overseeing a student club or acting as class adviser
        when she was with her private employer. Now, she calls it a ‚Äúbuy one, take
        all‚Äù deal with the Department of Education ‚Äì she earns nothing more but thanks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848f2ea-d4d3-4691-8a48-93dcc72d61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179492a0-c22b-4a3f-8c9d-449804c0e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baria is a Teacher II, which runs at ‚Ç±22,938 monthly based on the
        latest tranche of the government-wide salary increase that took effect this
        year. It‚Äôs just enough to meet the needs of her husband and two kids, but
        it does take a lot of sacrifice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6176ca-71fd-4fbd-b2a1-6efc4bce52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95c22c-09cb-4c6d-a016-4995c781f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Nasu</em>-sustain <em>naman pero ‚Äòyung mga</em> pleasure,&nbsp;<em>mga</em>
        luxury, <em>hindi namin ''yun naa</em>-attain. It‚Äôs enough for the needs,
        but not the wants,‚Äù said Baria, who also handles economics subjects. She admits
        though that the 13th month pay and mid-year bonus given each year lets her
        splurge by just a little.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ac73d-a182-482e-8e40-9144e0dcf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
