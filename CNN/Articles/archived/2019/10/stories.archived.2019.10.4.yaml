      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take responsibility for all the consequences of this drug war.
        I and I alone. If someday somebody has to be had, I will be happy. I will
        even put the noose on my neck, go ahead. If you want to shoot me in a firing
        squad, fine, our national hero died before a firing squad," he said.&nbsp;</p>'
  'rowena-guanzon-party-list-appointment-ban-mocha-uson':
