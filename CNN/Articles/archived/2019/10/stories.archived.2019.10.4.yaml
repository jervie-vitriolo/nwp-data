        of its own. On Wednesday, Microsoft finally offered a first look at the new
        product ‚Äî and it was strange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8494476-ee94-4669-87cd-0d0242231510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.092+08:00
