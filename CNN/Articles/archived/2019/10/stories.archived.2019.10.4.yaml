      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution called De Lima a "prisoner of conscience," noting
        that the charges against her were filed because she repeatedly criticized
        President Rodrigo Duterte''s bloody war on drugs. Malaca√±ang has denied going
        after De Lima for being a staunch critic.</p>'
