      'text': '<p>Speaking to reporters in Arizona, Pence insisted that President
        Donald Trump''s July phone call with his Ukrainian counterpart contained no
        wrongdoing. And he said it echoed his own in-person conversation with Ukrainian
        President Volodymyr Zelensky last month, which he said centered on corruption
        and Russia''s incursion into Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391fcbb-8fb1-4158-a81a-c0b9e324e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cbf0e-08d3-4a95-abc4-13697a51f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple truth is that those are the same issues the President
        raised with President Zelensky in their call," Pence said, again saying he
        did not raise Biden with Zelensky when they met in Poland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5148bd-9165-4825-93fc-afa22d9edac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6632d02-761c-4479-bd23-341e70b7208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pence did not shy away from repeating Trump''s unfounded claims
        against the Bidens and called for an investigation into their behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fcde1-b140-4c04-8fb0-084e0e02a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8c332-f6e5-4f8a-b0c6-98b8eb6266df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main reasons we were elected in Washington, DC, was
        to drain the swamp. And I think the American people have a right to know if
        the vice president of the United States or his family profited from his position
        as vice president during the last administration," he said. "That''s about
        looking backwards and understanding what really happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73b23-3b44-4cdd-99fc-6e0a86cb0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.873+08:00
