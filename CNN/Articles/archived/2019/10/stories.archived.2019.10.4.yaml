      'mgnl:lastActivated': 2023-01-27T07:43:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759a408-bb6a-4f4c-8e6c-b8d17da43c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino artist taking part in the festival is Lani Maestro,
        who was one of the two representatives of the Philippines during the <a href="https://cnnphilippines.com/life/culture/arts/2017/05/16/biennale-2017.html"
        target="_blank">2017 Venice Biennale</a>. She will be presenting a conceptual
        sound installation, ‚Äúsitsit sa kuliglig (whatever circles from the center),‚Äù&nbsp;that
        will mainly consist of capiz shells. ‚ÄúI was attracted to the quality of this
        material, particularly its capacity to make sound; in its interaction with
        other things in nature, wind, light, sun and rain,‚Äù she explains. ‚ÄúThere is
        a kind of poetry in this ensemble as it makes a variation of musicality that
        retrieves sensuality in the landscape of everyday life.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed714e3f-7ff8-4114-a911-db30704cd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473a0af-5736-4a26-bb3d-dcf87412ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how her installation fits into this year‚Äôs theme, she
        says: ‚ÄúFor the simple reason that it can be anything you want, if you desire
        it so. And when this happens, another question ensues, ‚ÄòWe who are free, are
        we free? Perhaps, the message or phrase could easily be misconstrued as ‚Äòanything
        goes‚Äô but every step is only right if there is a certain kind of consciousness
        to its action.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea065e-d99c-4a79-a83d-bff801d0c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
