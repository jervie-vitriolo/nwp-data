      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online shop also sells relatively cheap (less than ‚Ç±1,000) bamboo
        tees, reversible camis, dresses, ‚Äúskorts,‚Äù and boxers. ‚ÄúWe don‚Äôt dream of
        beating out the competition and becoming the biggest ethical fashion brand,‚Äù
        according to Candid Clothing‚Äôs <a href="https://candidclothing.ph/pages/ethical-manufacturer"
        target="_blank">website</a>. ‚ÄúWe hope for a world where ethical is the norm
        for fashion business ‚Äî both big and small.‚Äù</p>'
