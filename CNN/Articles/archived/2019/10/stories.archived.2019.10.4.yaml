      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5608be-f7ba-437c-95a1-df26e4f8f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said some 500 Star City employees, mostly performing
        administrative tasks, were left on a ‚Äúno work, no pay‚Äù situation, which may
        last for six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77954a2-959b-44a3-a48f-0be7f04cc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
