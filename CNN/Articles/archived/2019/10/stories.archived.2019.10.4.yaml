      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in September approved the government‚Äôs
        second tax reform package, or the Corporate Income Tax and Incentives Reform
        (CITIRA) bill, which seeks to reduce corporate income tax rates and update
        the current fiscal incentives program.</p>'
