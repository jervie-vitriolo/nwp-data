    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09874dc-2392-4179-a1c6-12c9a902de86'
    'lead': 'The Philippines has the biggest potential to expand economic activities
      online as it remains the smallest internet economy among six countries in Southeast
      Asia, according to a report. '
    'mgnl:activationStatus': true
