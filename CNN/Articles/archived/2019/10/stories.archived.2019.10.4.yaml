      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 bills pending before the House of Representatives and
        five Senate proposals seek to drastically raise teachers‚Äô salaries, but all
        remain pending at the committee level as of this writing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
