      'text': '<p><a href="https://www.facebook.com/RIOtasoClothing/" target="_blank"><strong>Riotaso</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85668a-0184-4c03-ae28-e56aedf5e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Estuar is the founder of Riotaso, a play on her name and retaso,
        which means scrap fabric. According to Riotaso‚Äôs <a href="https://www.thesparkproject.com/project/riotaso-scrap-fabric-to-fashion"
        target="_blank">Spark Project page</a>, Rio once had a clothing line ‚Äúon top
        of its game,‚Äù but she stopped when she realized how much waste the fashion
        industry produces. Thus she took on the challenge of creating clothes using
        scraps discarded by the fashion industry, from which Riotaso was born.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df0cda-33fb-4277-91d9-e0a73dbc13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup is now raising funds to help sustain a team that will
        run its zero-waste creative space, and everyone is invited to be backers for
        rewards (such as handcrafted tote bags) and discounts when Riotaso achieves
        its funding goal. Those who want to learn more may visit its <a href="https://www.thesparkproject.com/project/riotaso-scrap-fabric-to-fashion"
        target="_blank">Spark Project page</a> or attend its upcoming <a href="https://www.facebook.com/events/commonthread-philippines/riomedyo-an-upcycling-workshop-by-riotaso-clothing/400108750652379/"
        target="_blank">‚ÄúRiomedyo: An Upcycling Workshop by Riotaso Clothing,‚Äù</a>
        on Oct. 6. Participants will be taught how to transform sentimental shirts
        into pillows, while simultaneously contributing to Riotaso‚Äôs crowdfunding
        efforts.</p>'
