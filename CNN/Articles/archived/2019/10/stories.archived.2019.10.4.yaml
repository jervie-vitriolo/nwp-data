      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Facebook-owned company announced a new app called
        Threads, which is a complementary app to Instagram that lets users connect
        and share messages with a smaller group of friends. While the Threads app
        offers its own inbox for messages, you''ll still be able to read and respond
        to your close friends in the primary Instagram app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785109e-3acc-4b62-a79e-fffa8b7100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11b66b-624f-485b-abe3-13dfbca7d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app pulls in your Close Friends list on Instagram, a feature
        that lets you pick which friends you want to share Stories with. Only you
        control the list, meaning people can''t request to be on it. You can also
        add or remove people at any point and they won''t be notified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb14f76-a023-427c-8b62-b80d803e0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10508f2c-d59c-4605-98ce-13608fdff06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Snapchat''s parent company Snap were down as much as 7%
        in midday trading Thursday following the product launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9c745-4a63-49ce-848b-01491aa354b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89673d2-58bc-4bea-a090-704fc0a6e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like on Instagram (and Snapchat), Threads users can message close
        friends and send them disappearing photos and videos. You can also share a
        custom status on the app or opt into the automatic status tool, which uses
        your location and phone data to let friends know that you''re at home, work,
        or the movies or that your phone is running low on battery. The status function
        won''t expose your exact coordinates, and Instagram promises the location
        information collected won''t be used for ads, nor will the location information
        be stored on Instagram''s servers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6837f7a-c770-4bfd-8cbe-6ae5a776d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d9eb3-858b-4a5a-896a-b19e1be6d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, The Verge reported that Threads was in the works.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34263b5a-2244-47d3-b342-f75d45a2fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4a7dc-417b-4e75-9d0f-123143a0ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the similarities between Threads and Snapchat and
        if this was an effort to compete, Instagram director of product Robby Stein
        didn''t directly address the question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390becc1-ab4e-45a0-b269-2563f3361861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ea55d-c73e-4e72-9bb8-496f554843e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we did this is because Instagram messaging, Stories
        and Close Friends are really successful," he told CNN Business. "We''re seeing
        people increasingly have a need to share even more with the people who matter
        most to them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cad18a-ec86-490e-a7b1-1e3d4929a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffb693-a43d-4312-9d0b-e3e20fc1afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has infamously copied a number of Snapchat''s most popular
        features, including Stories -- photos and videos that disappear after 24 hours
        -- and augmented reality filters that overlay selfies with special effects
        like cat ears and fake eyelashes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd33f46-e6ef-4151-9365-36857a21c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ea663-1c8b-4393-ab0a-ab73b87980a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tactic has paid off for Instagram. Some 500 million people
        use Instagram Stories every day, compared to Snapchat''s entire daily user
        base of roughly 200 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed5fce-f6a9-4e4e-aee9-cc032bb9a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc2c2f-bf79-4fff-9ad1-92f9167b13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely isn''t the first time Instagram has taken a page
        out of Snapchat''s playbook," said eMarketer analyst Jasmine Enberg. "There
        are some similarities between Threads and Snapchat."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd7c91-682f-4bfe-b1f5-ce8727df3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cd9af-6fee-459b-bd4b-77614b01acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One similarity she pointed to is the ability to keep tabs on friends''
        locations. Snapchat offers a map feature that lets users share their exact
        location with friends. Enberg said Instagram is looking to offer something
        similar with Threads, but without showing precise coordinates -- perhaps in
        a nod to broader scrutiny of Facebook''s data privacy practices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe373e9-ba9e-4b6d-a249-4d33623e8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371c651-dbc2-4417-8510-209ae7ee17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes at a time when Facebook and other tech giants are
        facing scrutiny in Washington over their power and influence. The House Judiciary
        Committee has launched a "top-to-bottom" antitrust probe of big tech firms.
        Facebook also faces antitrust probes from eight states and the District of
        Columbia as well as from the Federal Trade Commission. Facebook''s competitors,
        including Snapchat''s parent company, have reportedly spoken with investigators
        from the FTC about the company''s aggressive tactics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f5516-b30a-4e09-9fe2-09b5571b0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82091312-7e79-4b2c-ad93-878052b83012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Facebook, however, the introduction of Threads aligns with the
        companys broader ship to focus more on private messaging and group chats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ae5db-af30-4e1a-8df6-a9579a96162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce310ae9-df65-4f94-96a1-e42ce2d4aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Facebook CEO Mark Zuckerberg outlined a vision
        for the company that includes an emphasis on private, encrypted and ephemeral
        messages. However, this pivot could create other problems. It could limit
        the accountability of Facebook and bad operators on its platforms by making
        it harder to track and police troubling content. For example, content ranging
        from fake news to false advertising could get distributed privately rather
        than publicly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3254196-d469-4343-9079-608407ff2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f438b-3088-4445-99be-db529e8286a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:44:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are interested for sure in more private sharing," said Enberg.
        "Whether or not they want an app from Instagram and from Facebook that does
        more of this remains a question."</p>'
