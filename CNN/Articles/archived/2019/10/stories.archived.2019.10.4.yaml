      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to lower the corporate income tax rate
        from 30 percent to 20 percent in a period of ten years. It is likewise seen
        as a viable solution to make the Philippines‚Äô corporate income tax rate regionally
        competitive, as the country imposes one of the highest rates in Asia.</p>'
