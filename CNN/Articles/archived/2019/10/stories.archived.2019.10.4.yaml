      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazy Fare and Lucy in the Sky are affiliated clothing stores managed
        by sisters of the Lontoc family, with Lazy Fare offering basic wear and Lucy
        in the Sky offering trendier options. With two physical stores in Glorietta
        in Makati, it‚Äôs hard to imagine their products being sustainable, stylish,
        and budget-friendly all at once, but they are.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd1999-260b-4de4-89c4-8aa0263b5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs no surprise that their clothing ‚Äî made from overruns or deadstock
        fabric ‚Äî easily flies off the racks both offline and <a href="https://beautymnl.com/brands/lazy-fare"
        target="_blank">online</a>. ‚ÄúWhen we make our clothes we think of three things:
        how they can feel good, how we can make it affordable, and how we can lessen
        our impact,‚Äù the stores state in their <a href="https://www.instagram.com/p/BYccJXSFDta/"
        target="_blank">Instagram</a> page. ‚ÄúDead stock and recycled fabric [are]
        central to how we create our pieces, with style, comfort, and the environment
        in mind.‚Äù</p>'
    '36':
      'image': 'jcr:846b5dd7-d012-42a5-852d-69a93eaa0268'
      'imageCaption': 'Photo by PHOEBE ESPEJO FOR ANTHILL FABRIC GALLERY'
