      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America must continue to stand for human rights and good governance,"
        Markey added, as he reiterated his call for De Lima''s release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2b91b-61bd-40f1-80ef-b910e0fc574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T18:51:24.490+08:00
