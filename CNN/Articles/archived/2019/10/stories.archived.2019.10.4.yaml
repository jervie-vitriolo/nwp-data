      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bishop Malone has committed to cooperate fully and stated that
        this Visitation is for the good of the Church in Buffalo," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec241a-9a67-4656-b7d7-0b4ada6ba541'
