      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another brand name that is a play on words is Craftcha, which sells
        affordable crafted products made mainly from katsa or flour sack cloth. Craftcha‚Äôs
        bags, pants, blankets, pillowcases, skirts, shorts, pajamas, eco-bags, and
        rugs/animal beds are 99 percent made from repurposed materials, including
        not only katsa but also scrap textiles and denim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05d7c6-12a4-4ae5-a083-4b7e7367581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, <a href="https://www.facebook.com/search/top/?q=merly%20manicad&amp;epa=SEARCH_BOX"
        target="_blank">according</a> to owners Toto and Merly Manicad, Craftcha can
        make any kind of product from scrap ‚Äî a testament to the doggedness of their
        enterprise, now going strong ten years from typhoon Ondoy in 2009, when the
        spouses Toto and Merly first started it. Beyond fashion circularity, the family
        business also provides opportunities for PWDs and needed inspiration for those
        wanting to start their own zero-waste startup, as Merly started Craftcha with
        only ‚Ç±500 as capital. The rest, as they say, is history.</p>'
