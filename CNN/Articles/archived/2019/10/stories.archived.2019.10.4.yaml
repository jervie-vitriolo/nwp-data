      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the line would resume partial operations early
        next week, with trains running from Recto in Manila to Cubao, Quezon City
        stations.  LRT-2 operations have been suspended since Thursday noon.</p>'
