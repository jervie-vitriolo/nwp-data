      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forth Co., founded by Sheila Mae Fuentes, brings together local
        brands that are ‚Äúsustainable fashion advocates‚Äù ‚Äî brands that call for ethical,
        circular, and slow fashion. This includes brands who defend workers‚Äô rights;
        those who reuse, recycle, or repurpose used clothing and fabrics; and brands
        who counter fast, cheap fashion, and damaging patterns of fashion consumption,
        according to Forth Co.‚Äôs <a href="https://www.facebook.com/forthcoph" target="_blank">Facebook
        page</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3409a-c297-49b9-86f6-e01207fd7084'
      'mgnl:activationStatus': true
