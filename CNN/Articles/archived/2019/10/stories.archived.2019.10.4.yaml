      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to modernize and promote a fair and accountable
        tax incentives system, which would also help attract more foreign investors.</p>'
