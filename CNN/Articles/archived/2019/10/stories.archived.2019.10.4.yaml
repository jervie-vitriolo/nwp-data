      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> ‚Äî President
        Rodrigo Duterte said two generals are involved in the illegal drug trade,
        but did not name names or identify if they are from the military or police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1274bb5-155d-4310-8e94-152ded867a49'
