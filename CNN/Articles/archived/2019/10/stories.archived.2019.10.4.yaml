      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he takes full responsibility for at&nbsp;least 6,600
        people have been killed in anti-illegal drug operations since he took office
        in July 2016. Local and international human rights groups say the anti-drug
        campaign has resulted in more than 20,000 extrajudicial killings, a claim
        the government has denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec59051-1ab0-4bdd-a5c5-5b1faf6ee538'
      'mgnl:activationStatus': true
