    'template': '1'
    'title': '12 Filipino brands that prove the future of fashion is sustainable'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55287b-24d0-4680-9ff4-193688380d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> The fashion industry
        is the <a href="https://cnnphilippines.com/life/style/fashion/2017/05/05/true-cost-of-fashion-documentary.html"
        target="_blank">second largest polluter in the world.</a> Too many of our
        clothes end up in landfills; too few of us donate to thrift shops; and too
        few recognize the value of carefully choosing your wardrobe and holding back
        on the next shopping spree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecf947-af09-4cc7-97e4-def672ea557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too few ‚Äî but not none at all. All over the world, sustainable,
        ethical and circular fashion is making a name for itself, and in the Philippines,
        the movement, mostly led by women, is starting to take shape. Of course, the
        simplest way to avoid the perils of fast fashion is to simply buy less; or
        when you do, to buy from affordable second hand thrift shops, more popularly
        known as the <a href="https://cnnphilippines.com/life/style/2018/04/27/ukayukay-more-than-a-challenge.html"
        target="_blank">ukay-ukay</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e782e-a09a-450d-a903-3f277ae58cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for when you need something a bit more special or unique, CNN
        Philippines Life collated a list of shops and startups that offer clothing
        made from repurposed, reclaimed, or recycled fabric, all of which weave, sew,
        and create clothing with a mission. The next time you reach out for that mass-produced,
        department store shirt, think of these alternatives instead.</p>'
    '45':
