    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d71fa62-9a7b-4d1e-982c-44df4d77d267'
    'lead': 'President Donald Trump ordered the removal of Ambassador Marie Yovanovitch
      from her post in Ukraine following complaints by his personal lawyer Rudy Giuliani
      and others, the Wall Street Journal reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T06:40:36.278+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:44:17.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:19.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wall-street-journal', 'Ambassador-Marie-Yovanovitch', 'Donald-Trump']
    'template': '1'
    'title': 'WSJ: Trump ordered removal of US ambassador to Ukraine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e745315-4251-44ab-b4c2-a3b712c545c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;President Donald Trump ordered
        the removal of Ambassador Marie Yovanovitch from her post in Ukraine following
        complaints by his personal lawyer Rudy Giuliani and others, the Wall Street
        Journal reported Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2376c74-1ab8-49a0-b9e9-e5514d5335b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50853c6d-d92c-44bc-86d0-5b84e1153483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch, who was recalled months earlier than expected in May
        2019, was accused by Giuliani without evidence of trying to undermine the
        President and blocking efforts to investigate Democrats like former Vice President
        Joe Biden. According to the Wall Street Journal, a person familiar with the
        matter said that State Department officials were told that her removal was
        "a priority" for Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c732da6-e52d-4165-92bc-7da214aa33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18aeb7-e51c-4642-b9ec-8961c2d64701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her removal, the State Department said that Yovanovitch
        was "concluding her three-year diplomatic assignment in Kyiv in 2019 as planned"
        and that her departure aligned with the presidential transition in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d289e-7d30-4877-ad19-a3a3f1a1954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb285a-5397-40e0-82a3-8eae10965941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani told the Wall Street Journal that he had reminded the President
        "of complaints percolating among Trump supporters that she had displayed an
        anti-Trump bias in private conversations." Giuliani told the paper that when
        he mentioned Yovanovitch to Trump in the spring, the President "remembered
        he had a problem with her earlier and thought she had been dismissed" and
        was then asked to provide a list of his allegations about the career diplomat
        again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ab9f6-0820-46ec-af44-6687d8fccc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f8951-b788-40f0-8406-0678ad628098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Thursday morning why Yovanovitch was recalled, Trump said,
        "I don''t know if I recalled her or somebody recalled her, but I heard very,
        very bad things about her for a very long period of time -- not good."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6690df-d1d9-43f3-b368-76c81f3648ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d645f-d1e2-4a8d-ad02-b8053ffe43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President had also disparaged the former ambassador to Ukraine
        in his July 25 call with Ukrainian President Volodymyr Zelensky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0901f-924c-45a4-be09-9f4c13fd4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ae328-bebf-4a62-ac59-68a3d6f0be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former ambassador from the United States, the woman, was bad
        news and the people she was dealing with in the Ukraine were bad news so I
        just want to let you know that," Trump said, according to a White House transcript.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cc153-793d-4a56-8fc3-408896e34391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e1b4c-7de4-4d00-8206-9abfbb3c2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch, a career member of the foreign service and who has
        served in ambassadorships under three presidents, was sworn in as ambassador
        to Ukraine in August 2016. Former officials who worked with her praised her
        experience and ability and the diplomatic community has rallied to support
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dc420-fc46-41e4-9efc-5a224c8e80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:40:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/03/politics/wsj-trump-yovanovitch-recall/index.html"
        target="_blank">WSJ: Trump ordered removal of US ambassador to Ukraine</a></em>"</p>'
