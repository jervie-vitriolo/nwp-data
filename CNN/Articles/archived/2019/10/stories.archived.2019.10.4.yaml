      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Bruley, a French bulldog who made
        cameo appearances on Netflix makeover series "Queer Eye," has died, his owner
        said on Instagram. He was 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea65df6-8233-4158-a31b-a63c7bffc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:35:52.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da9cd3-354e-48a5-beba-fe31f577a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:35:52.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchie, who appeared in multiple episodes of the show, was
        remembered by the "Queer Eye" Twitter account and members of the so-called
        Fab 5 ‚Äî&nbsp;the men at the center of the series ‚Äî on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
