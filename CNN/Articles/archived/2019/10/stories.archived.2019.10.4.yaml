      'mgnl:lastActivated': 2023-01-27T07:43:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaa450-5f9e-4c9a-b404-7a816537cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
