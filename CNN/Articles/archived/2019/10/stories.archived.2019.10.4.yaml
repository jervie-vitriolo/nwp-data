      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.rags2riches.ph" target="_blank"><strong>Rags2Riches</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f0074-c6cc-4c8f-9b1b-c644a4af8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Fernandez Ruiz‚Äô Rags2Riches (R2R), founded in 2007, is a trendsetter
        in the best sense of the word, as R2R may be considered as one of the first
        brands to successfully champion circular fashion, sustainability, and ethical
        working practices. The brand first started by supporting women as they wove
        scrap fabric into purses and bags, crediting them as artisans in the final
        product. Today, its social enterprise model is one to emulate, as after more
        than 10 years, it has become a ‚Äúfashion and design house empowering community
        artisans.‚Äù On its <a href="https://www.rags2riches.ph/about-us" target="_blank">website</a>,
        R2R states: ‚ÄúIn a world where fashion and design are often seen as excess,
        R2R is proof that style and sustainability can coexist.‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8731e3-baf4-4564-b710-815157c998ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, R2R released their limited edition ‚ÄúR2R on Repeat,‚Äù a
        new clothing line that ‚Äúcelebrates repeating clothes, mixing &amp; matching
        what you have, keeping a high impact wardrobe as low impact as possible, and
        weaving joyful stories.‚Å†‚Äù The collection is made from overstock fabric and
        detailed with indigenous textiles.</p>'
  'PhilHealth-Wellmed-whistleblowers-arrested':
