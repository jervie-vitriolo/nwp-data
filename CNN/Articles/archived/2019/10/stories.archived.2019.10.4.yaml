    'template': '1'
    'title': 'Hong Kong''s political crisis isn''t a deal breaker for investors right
      now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfb6f6-5d93-4e81-b3af-73a1dc639604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Protests have paralyzed many parts
        of Hong Kong for months, trashing its retail economy and prompting an outflow
        of money to Singapore. But most investors still see the city as an important
        gateway to Asia ‚Äî and barring a major shock, that''s unlikely to change anytime
        soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e87cf-ca32-46a9-b8f5-dc10c56a53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbac8c-af11-4423-932f-f73d2c439089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week was the latest lesson in contrasts for the region''s premiere
        financial hub. Tuesday''s massive protests ‚Äî which culminated in a protester
        being <a href="https://cnnphilippines.com/world/2019/10/1/Hong-Kong-protests-China-National-Day.html">shot
        with a live round by police</a> ‚Äî marked one of the most chaotic days of the
        political unrest thus far. A day later, the city''s government announced that
        retail sales plummeted in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af939f8-24e2-4f74-83fa-62c77ff3f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae114e4e-5a11-4b0e-91f2-44b198c79fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong''s status as a financial powerhouse is holding steady.
        The day before Tuesday''s violent escalation, Anheuser-Busch InBev listed
        its Asia business on the Hong Kong Stock Exchange, raising $5 billion in the
        second biggest IPO of the year after Uber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac35f01-21ad-42c1-8268-0a2999136fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e12d7c-3921-458b-862d-425064246025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal pushed the amount of funding raised on the Hong Kong exchange
        to the third highest in the world this year after the New York Stock Exchange
        and the Nasdaq, according to research from Deloitte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e38eaf-7680-4441-a9a9-52fa547b637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395fc3e-dd7f-4b03-9908-19a825062c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budweiser''s IPO is a vote of confidence for Hong Kong," said Kenny
        Tang, chief executive for Hong Kong-based Royston Securities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a79c61-d556-484c-be85-a6d1be147bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d3430-1a1c-46b7-86b6-1989c5720792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some investors are beginning to get cold feet. Analysts at
        Goldman Sachs estimate that $3 billion to $4 billion fled from Hong Kong to
        Singapore in August, according to a report published this week. But that''s
        a small fraction of Hong Kong''s total cash pool: The city has deposits worth
        6.84 trillion Hong Kong dollars ($872 billion), $650 billion in US dollars
        and smaller amounts in other currencies, according to data from the Hong Kong
        Monetary Authority, its de facto central bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83bc4d-2034-4b08-b535-6a56d1bb19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7698f-4675-44df-a1d5-8576f9b805d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests have caused some investors to transfer their assets
        to safer places," said Louie Shum, president for Sincere Securities. But he
        described the amount as "modest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b94c15-2067-4d06-bd60-4bd3c81f5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fa336-55ac-4519-bf26-34fb95d2c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Hong Kong''s economy gets worse, more money could flow out of
        Hong Kong, Shum added. But he said he doesn''t see a massive flight of capital
        happening unless there is a "major escalation" of the city''s political issues
        ‚Äî such as a significant military intervention. He sees little risk of that
        right now, though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004ceae-4aec-4b58-bcd4-c53234bb7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54d1cf-c50e-482d-8f38-88474a0a1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Yue, the new chief executive of the Hong Kong Monetary Authority,
        said Wednesday the city''s financial system is sound and solid, and that there
        is no "obvious" capital flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36189df0-0715-4227-b039-f86d07be207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69491f36-3c63-43ce-b98c-d2b85129d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s benchmark equity index has also rebounded from its
        lows in the past few weeks. The Hang Seng Index rose 1.4 percent&nbsp;in September
        after two consecutive months of losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc044b1-5ed5-458d-b4e8-fe66fd1da649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef1ccd-a8f1-4f70-8ce7-1d48cd730396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang, the Royston executive, said that the index is largely a reflection
        of China and global economic factors, since most of its components have a
        big business presence in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c587b-1b1c-4a36-873e-3133071ea56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c3926-2387-4850-a9f4-3159b5711e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US-China trade war is a more significant theme to the market,"
        he said. Tang also pointed out that the United States and China have recently
        shown some goodwill toward each other, fueling hope for progress ahead of
        the next round of trade talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae8b2f-28cf-417b-bd23-797b65dd856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:59.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:01.733+08:00
