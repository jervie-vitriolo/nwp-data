  'Japan-overwork-survey-mental-health':
    'author': 'Julie Zaugg and Chie Kobayashi, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T15:56:20.297+08:00
    'imagesource': 'jcr:f0af4449-4d57-428b-b616-2eca1591b783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3140c6c-9a4f-47af-938c-cdf45154f4c8'
    'lead': 'A little over a third of Japanese career women with mental health issues
      say their suffering was caused by some form of harassment at work, according
      to a government survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T15:58:58.220+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:43:57.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:24.895+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'mental-health']
    'template': '1'
    'title': 'Third of Japanese women with mental health issues blame workplace harassment:
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd0320-b156-4c97-b9fe-ba4970106b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>A little over a third of Japanese career
        women with mental health issues say their suffering was caused by some form
        of harassment at work, according to a government survey published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2bd0e-73c6-4b13-9893-023f99e56c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b08b50-2fb5-4a1a-8857-548de3155200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remains a male-dominated society and discrimination against
        women in the workplace is rife. The country is ranked 110 out of 149 countries
        in the World Economic Forum''s (WEF) latest global gender gap index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda58de1-3f17-4061-977b-46bd1e969f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5273b8-c2d1-4972-8946-693f6cdeeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks bottom among the G7 countries for gender
        equality, despite Prime Minister Shinzo Abe''s pledge to empower working women
        through a policy called "womenomics."i</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec419c2d-e2d6-48a7-8137-2eea0d567002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19177e3e-12bf-43d4-9e1e-4693d96565b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was carried out by the Ministry of Health, Labor and
        Welfare on a sample of 2,374 people suffering from mental health issues who
        were identified between January 2010 and March 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c9500-4cde-41f2-b46b-6b2caa435fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289db9ee-8a68-45dd-9f94-e562ddcfc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 740 women who took part, 19.7% said they were victims of
        sexual harassment and 16.6% of harassment, bullying and abuse of power by
        superiors. Another 21.9% of the women said their mental health issues were
        caused by a traumatic event, such as witnessing a serious accident or a natural
        disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba22745-6e3d-4049-9194-9207cc7b0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14537563-3078-4037-8bbe-a607fb674eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was published as part of a government white paper on
        the prevention of death by overwork. Japan, known for its "salaryman" culture
        and punishing work hours, has struggled for years to tackle the impact of
        overwork on employees'' health. Excessive hours are such a big problem that
        there''s even a Japanese word for death by overwork: karoshi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469437b-5b0a-4543-8b64-90abd69c2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3aafd0-80bf-45a7-a4c0-a446376d1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 1,634 men surveyed, work related problems also topped
        the list. Some 23.1% said their mental health issues were caused by a change
        in job role or workload, 15.9% by harassment, bullying and abuse of power.
        A further 15.3% attributed them to trouble with their superiors and 12.8%
        to having worked continuously for two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7cf59-0403-4b6f-a7c9-54fd9edd0b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb05e4-8876-42b3-a09d-abd1112c42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:58:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also looked into the number of suicides as a result of
        overwork by industry. It was highest among office workers, with 41 cases,
        followed by salespeople, with 38 cases, and drivers, with 35 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
