    'template': '1'
    'title': 'PH-Russia work towards stronger defense ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc381f-683e-45dd-a710-29b64b057375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:15:41.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> President
        Rodrigo Duterte and Russian President Vladimir Putin have vowed to strengthen
        defense ties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b9538-e9a6-462c-9283-ca89770875d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second official visit to Russia, Duterte reaffirmed the country‚Äôs
        commitment to a ‚Äúrobust and comprehensive‚Äù Philippine-Russia partnership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e6deb-faa7-4da8-a39b-235fd9cef0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before world leaders in the Valdai forum in Sochi&nbsp;on
        Thursday, Duterte reiterated his pronouncement that he is eyeing to diversify
        the country‚Äôs weapons system.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e2f84-dc7b-410e-956c-072585103705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOver the years, I have seen that the foreign policy of the Philippines
        was always tailored to that of the US and we can hardly go to some communist
        countries just to explore trade and commerce. It was looked upon as not a
        pleasant time, not a new development,‚Äù Duterte said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8686e-b745-4d4e-94eb-bb45d1e67353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI wanted something more ... Even in the purchase of arms,‚Äù Duterte
        added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a904ba-013e-40f3-964a-85ac0eb0de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Armed Forces of the Philippines said it may
        buy 16 chopper units and is open to buy arms from Russia, as part of its modernization
        program, which the President wants to see completed before his term ends.
        In 2017, Russia, the world‚Äôs second largest arms exporter, has donated defense
        gear to the Philippines, in a bid to expand its arms market in Southeast Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b0a74-6b19-46e1-9b72-7f09576bb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year, Duterte said he will reconsider buying arms from
        the United States, the country‚Äôs biggest supplier of weapons, after it threatened
        to sanction allies, such as the Philippines, engaging in deals with Russia.
        He later retracted his statement because he said he is fond of US President
        Donald Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8678a-bd82-4726-b07a-670b7cb0352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the weapons from the US, saying some of them
        were of ‚Äúbad‚Äù quality, after expressing his disappointment over the country''s,
        which is deemed as the world''s superpower, <a href="https://cnnphilippines.com/news/2019/6/9/Duterte-reconsider-arms-purchase-US.html"
        target="_blank">2016&nbsp;decision to halt the planned sale of more than 20,000
        assault rifles</a> to the Philippine National Police after U.S. Democrat Senator
        Ben Cardin raised concerns over alleged human rights violations in the Philippines‚Äô
        drug war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0992f0-0fca-49a2-86fc-02a77e43a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEven in the purchase of arms and the things they have given us,
        some were good, some were bad, some given to us were refurbished from NATO
        (North Atlantic Treaty Organization),‚Äù Duterte said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730a52c-4e8e-4a60-9df6-108544b11c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat was the time I was also criticized heavily the human rights
        of US Congress and to my surprise, even United Nations‚Äô human rights commission,‚Äù
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89333e-1c30-4ff0-81fd-50a71280e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several speeches, Duterte has also credited Russia for giving
        the Philippines arms, while chiding the US ‚Äî his country''s traditional ally
        ‚Äî for holding off an arms deal amid human rights concerns surrounding his
        drug war.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8195a-4e65-4cfe-851c-7de91c7707bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also had an ‚Äúamiable and fruitful‚Äù bilateral meeting with
        Putin, Palace spokesman Salvador Panelo said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba29674-7bf3-417d-895c-f9f066629f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also informed the Russian leader of the progress in their defense
        relationship, citing the ‚Äúunprecedented‚Äù goodwill visit of the Philippine
        Navy in Russia as well&nbsp;as the setting up of defense attaches in both
        countries, ‚Äúwhich is an indication of the long-term commitment to enhance
        defense relations between the Philippines and Russia,‚Äù Panelo said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf16d1e-b3a8-42b0-aacd-8c5d3403633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Putin assures Duterte of help in anti-terror campaign</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb2fc1-5c62-456e-8a86-f8d145cdb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin&nbsp;assured that his country is ready to assist the Philippines
        in fighting terrorism during his fourth meeting with Duterte.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9db655-8c61-4f7e-b89c-ccee4be86cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Mr. President, we are ready to continue to offer partnership
        in the area of counter-terrorism efforts, to share our experience and practices,"
        Putin said during the bilateral meeting with Duterte, according to a transcript
        posted on the <a href="http://en.kremlin.ru/events/president/news/61718" target="_blank">Russian
        leader''s website.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78a576-a5a7-4659-a10f-88bd8b62b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c3786-08bf-4577-8065-38fe1e15b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin noted how Duterte ‚Äúmanaged to considerably bring down the
        level of the terrorist threat in the country and strengthen the potential
        of law enforcement agencies."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9efea2-7bbe-48ac-9e4d-73ead52390a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed interest to work with the Philippines in expanding
        industrial cooperation, establishing peaceful use of nuclear energy, space
        exploration and the use of digital technologies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9603c7-33fe-46a0-a298-a5bf746ab8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53132b58-9ef1-489a-9823-98e4bed3e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Putin and Duterte acknowledged the Marawi siege, which cut
        short the Philippine leader‚Äôs first trip to Russia in 2016.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c34af-4f2e-406f-a9f8-6df226f43187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte underscored the need to sustain dialogues between Manila
        and Moscow‚Äôs foreign ministries, national security councils and economic agencies.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27e25d-132b-4965-8739-ea8b3cd7c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am, therefore, happy to continue our dialogue with the view of
        identifying vital areas of cooperation which will concentrate on our efforts
        in the coming years,‚Äù Duterte said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcb1e8-e0d8-46fc-a9d9-44f707071055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Putin has offered the Philippines
        help to fight terrorism.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71a3ee-7605-459c-85cf-890eded1ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:19.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Jolo blasts in January, Putin said Russia is ready ‚Äúto
        further step up interaction with our Philippine partners in combating the
        terrorist threat in all its forms and manifestations.‚Äù</p>'
