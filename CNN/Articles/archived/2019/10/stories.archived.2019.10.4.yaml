    'title': 'Indian royals win $43 million in dispute over bank deposit from 1948'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a3f6-2ade-48a3-96ae-bef8dbab4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The High Court in London has decided
        that a deposit left untouched in a British bank account since 1948 is the
        rightful property of the descendants of the monarch who transferred it ‚Äî and
        not Pakistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d5a21-37fe-40eb-b0d5-ffeebd1b4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38beee51-c022-4e7f-8b0f-983d7109bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nizam of Hyderabad ruled over his independent state from 1911
        until 1948, when the Indian Army invaded it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb86e16-6c5f-4982-8648-bae50696f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56b8e8-107d-4dad-9b0e-0e20bd877f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partition that accompanied the end of British rule had established
        India and Pakistan as two independent states the previous year, and the Nizam
        had resisted joining either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0afb05-07fd-4910-96ed-3aa17dec2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaf81d-19ac-4dbe-a2fa-d3c289935284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after his state''s annexation, he transferred ¬£1 million
        ($1.23 million) to an account with an English bank, which is now part of NatWest
        bank, held under the name of the then High Commissioner of newly-formed Pakistan.
        With added interest, it is now worth ¬£35 million ($43.1 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222efde-5dc1-4c6e-bc5e-457f7fc76dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43d465-6926-4613-8c09-c77409d58b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal dispute over its ownership started when the Nizam tried
        unsuccessfully to recover the money shortly afterwards, and only ended with
        Wednesday''s judgement some seven decades later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b652b-0037-4c1b-86b1-11ea936ba777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7d2ff-87c7-4389-9446-375935a0e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nizam''s heirs, as well as India and Pakistan, had all claimed
        the fortune as theirs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5230f-bfa9-4f26-9049-35b54dfafe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a3f78-5a99-4521-87bb-8ea80fd30e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was heard by the House of Lords, the then supreme court
        in Britain, in 1957. However, the dispute stalled when the judges accepted
        Pakistan''s assertion of sovereign state immunity, as reported by the UK''s
        PA news agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f53e6b-6119-49ed-8411-0980f9e6d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ee4bf-6a49-4da1-a646-ad46a5a7da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan waived this right in 2013 by launching a claim against
        NatWest, which said it would give the deposit to whoever the court ordered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfd3e7-3111-4e2e-9cb3-34403781069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7c9b7-bf1c-4510-870d-b31e3d53b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the judge, Mr. Justice Marcus Smith decided it should
        go to the grandsons of the Nizam. In a ruling reported by PA, he concluded
        the Nizam''s "motivation" was to "keep the fund away from India -- to safeguard
        it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8b804-94b8-45f2-8b63-c5116ec2fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65c662-934f-40bf-9f15-d1eeb0bfab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter to Pakistan''s then High Commission from Hyderabad''s finance
        minister was used as evidence. It asked for the amount to be "kindly kept...
        in trust" so that the interests of the state could be safeguarded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cd7ed-5d3f-4224-929c-0e295f637146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee051481-1220-4731-980f-c9c37a0bef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Barden, a partner at Devonshires law firm, who represented
        one of the Nizam''s heirs, said: "This was an unusual and fascinating case
        that required the court to delve into the history books and reconstruct events
        that took place over 70 years ago...," according to PA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb72dd-48b0-4228-92a6-7e0ab97254b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e98b70-12a8-4e46-8185-9f513fdd60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing Pakistan''s claim of sovereign immunity in the 1950s
        as nothing more than a "Pyrrhic victory," he added: "In this case, justice
        delayed has not ultimately been denied."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac3758-3530-442d-8d8a-8150c58375c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f47abf-82bf-4653-84ce-b2ecd562b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of External Affairs said in a statement that the
        court had found in favor of India and the Nizam''s two grandsons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74f3ec-c10c-430e-b52c-c6f420f17681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec081c-9d36-42dd-8121-267e946b43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said: "Having found that the 7th Nizam was beneficially entitled
        to the Fund, the Court concluded that those claiming in right of the 7th Nizam
        i.e. India and the two grandsons of Nizam were now entitled to have the Fund."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b38a55-0d67-4011-a792-cfdce9e22bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d32f0f-4194-4e0a-95e6-2f842ad94efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undisclosed agreement was reached between the grandsons and India
        last year on how to split the money if they won the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951b95-bf6c-4e91-a0db-8775f9115530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622739c-e633-4137-b89e-af6c8bf18c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani government said it was considering its legal options
        following the ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b83e0d-0fe0-482f-a90d-82564693217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d311dac-58f4-48f3-9d55-1aefb7eef314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Foreign Affairs said in a statement that
        the court had failed to "take into account the historical context of the transfer
        when India illegally annexed Hyderabad in violation of International Law and
        all civilized norms, leading the Nizam of Hyderabad to make desperate efforts
        to defend his people and the state from Indian invasion."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e880f33-b665-4ad5-a83d-742ce86ce6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf9ce5-0248-4a20-9997-02e3594e1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "The Nizam as a sovereign approached Pakistan for assistance
        which the Government of Pakistan provided."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bb50a-09ce-4900-8ed2-1d2674b169ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:41:37.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/world/indian-royals-deposit-fortune-scli-intl/index.html">Indian
        royals win $43 million in dispute over bank deposit from 1948</a>."&nbsp;</em></p>'
