      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> ‚Äî&nbsp;It
        is "right" for the United States to hold the Philippine government accountable
        for the "troubling" detention of Senator Leila de Lima, an American lawmaker
        said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28027c88-6372-4a01-87e5-7e7ba9425ae0'
