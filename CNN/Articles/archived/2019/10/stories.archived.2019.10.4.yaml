      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it added that the Pasay City government will conduct
        profiling and assessment of the displaced workers to look at possible alternative
        employment.</p>'
