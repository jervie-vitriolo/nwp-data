      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> President
        Rodrigo Duterte took to the international stage to justify his controversial
        war on illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf5f6-3778-4d80-a2a5-1f0dc42b70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc510377-2a81-430b-9c42-c16580cb566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about the Philippines'' warming ties with Russia during
        the Valdai Discussion Club forum in Sochi on Thursday (Friday, Philippine
        time). But Duterte drifted from the topic and chose to defend his administration''s
        policy on how to rid the country of illegal drugs. In true Duterte fashion,
        he spoke lengthily about the topic, which prompted the moderator to remind
        him twice of the time limit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526595c7-4763-4685-a571-137f55508d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated there is no policy for government forces to kill all
        drug suspects, but only those who resist arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a5aeb-d105-4d7c-81ef-cd36c9fa63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347acdc-f5b7-48ad-afc5-911c82280bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no business, universal right to destroy a fellow human being.
        I don‚Äôt allow the military to shoot a person with stretched hand and surrender,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659ad9b-8dea-4618-9793-fb9d4ae2c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d39e9a-1341-4563-877e-74178cc8ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the same vein, he said he encouraged the killing of drug
        lords and drug addicts, saying he''d be "happy if those things happened."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52aaae-ad48-4c70-a6af-67c1a6123c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60b1cc-af16-49bc-8f5b-e0854aa54672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who shared the stage with his "favorite hero" Russian President
        Vladimir Putin, tried to convince the international audience that he is no
        murderer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440f00c-cf7b-473e-b33a-1708ece7ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9d730-9ad2-4a71-9486-ccad92e82a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a killer. I have yet to kill one human being. When I say,
        ''I will kill you,'' that''s a statement coming from the mouth," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2248530-ea76-4f47-8f95-fe1159ce8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c65a5-0535-4285-bca2-4921b6222d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb863d-f1b0-4797-9b29-0f6ecd776b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2017, the President claimed <a href="https://cnnphilippines.com/news/2017/11/10/Duterte-kill.html">he
        killed someone when he was a teenager</a> ‚Äî as he threatened those involved
        in illegal drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b081684-4d93-43ee-b46b-dfaf7e6328d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.136+08:00
