  'abu-sayyaf-subleader-arrested-quezon-city':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-04T16:34:52.288+08:00
    'imagesource': 'jcr:2b297338-d3f0-4e81-bb1f-30c9fa8dc3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9109c762-906f-4ad1-8ede-86aa89ab94fc'
    'lead': 'A subleader of the Abu Sayyaf Group has been arrested in Quezon City,
      confirming his links to the notorious militant group mainly operating in Mindanao,
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T16:36:42.855+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:43:51.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:26.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Sayyaf', 'Ajang-Ajang']
    'template': '1'
    'title': 'Abu Sayyaf subleader arrested in Quezon City '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2de24-3dc7-4e6f-9494-7663821ff983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. October 4)</strong> ‚Äî A subleader
        of the Abu Sayyaf Group (ASG) has been arrested in Quezon City, confirming
        his links to the notorious militant group mainly operating in Mindanao, police
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71301ced-1fab-42a3-bb22-521bdf038629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002340a9-b2be-471f-85a6-c605f8ae6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Lambog Mullo, 26, was nabbed in a joint operation of the
        police and military in Barangay Batasan Hills at around 7 p.m. on September
        27, the Quezon City police said. The raid was conducted after intelligence
        sources said an Abu Sayyaf member was spotted in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1941d0-ac3e-4b4a-b6b3-cb4ec6954779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd57169-ff08-418e-9200-e9a7ecbb5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered an unlicensed caliber .45 pistol and fragmentation
        grenade from Mullo. He is now facing charges for illegal possession of firearms
        and explosives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ad55d-3389-4f20-b1cf-9a3d48e3a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d22ad3-d5a4-4fa8-bd88-291a8a504e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullo admitted joining the Abu Sayyaf''s subgroup Ajang Ajang in
        2017 when he was living in his hometown Zamboanga City. He then joined the
        Abu Sayyaf in Patikul, Sulu, after being promised a P10,000 monthly allowance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10e02b-1929-4e27-817b-0bce5c1c43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c65c56-a6ff-486f-bf96-135421507ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mullo was issued with an Armalite rifle by the ASG and admitted
        that he had participated in several armed encounters against government troops
        in Patikul, Sulu," police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419e547-08f3-409e-9598-2bbbd8756fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1edec-faa3-4ca0-b7ee-69917f434f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, however, Mullo and his wife moved to Manila to live a normal
        life. He had told his leader, "Pading", that they were going on a short vacation
        in Zamboanga City, but they never came back and went to Manila instead. He
        has since used the name Agimar Abi Ahaja.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6bc6c-aa62-4845-bf57-0475d8d85445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc1958-c495-4b4f-8547-9e8fbed03386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed he arrived in Manila in January 2019, along
        with Arnel Flores Cabintoy, also known as Musab, and Feliciano Ma√±as Sulayao
        Jr. or Abu Muslim. Cabintoy and Sulayao were arrested in June in Barangay
        Culiat, Quezon City after the government issued an arrest order on people
        with suspected links to rebel and terrror groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3d72e-6728-45ec-9d8e-f4f95d22a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b5c79-b730-45be-ba32-2aa6b79b0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Quezon City Police District Director PCOL Ronnie Montejo
        said they have no evidence linking Mullo to terror attacks in Quezon City
        but investigation is ongoing to find out who helped and harbored him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32c1b2-958e-46f5-b843-13075f46e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587dc38-6b45-4c6a-81d2-b63ed512b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang pagkahuli sa kanya ay malaking tulong hindi lamang dahil
        napigilan natin ang ano mang balak na isagawa na mga terror attacks kundi
        sa pagkuha rin ng iba pang mahahalagang impormasyon laban sa grupo ng ASG</em>,"
        Montejo said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7236c22-d3ac-402b-a758-09594e11bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031843ec-deba-4345-b7b5-1db06f65f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His arrest is a huge help not only because we thwarted
        any attempt to conduct terror attacks, but also because we got some important
        information against the ASG.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9c554-ac61-4a9a-aafa-c86254ca9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc8f84-f5e9-4f9e-bcb7-0eec5e321568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:36:42.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG is notorious for its kidnap-for-ransom activities and bombings.
        President Rodrigo Duterte had ordered government forces to destroy the group,
        which has factions that are known to have pledged allegiance to international
        terrorist network ISIS.</p>'
