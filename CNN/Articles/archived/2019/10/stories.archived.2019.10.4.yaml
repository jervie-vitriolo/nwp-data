    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631803a-8476-42b4-9c93-ceffb37706d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:35:52.781+08:00
