      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75f23a-3dea-48b7-9db1-8a1b60f7a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T18:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. de Lima has been the target of very troubling partisan persecution.
        In an attempt to intimidate and silence voices critical of the government,
        de Lima has been jailed and not given the opportunity to defend herself,"
        Markey said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b843d5-bafa-4460-9ac6-c44b94cbbc1f'
