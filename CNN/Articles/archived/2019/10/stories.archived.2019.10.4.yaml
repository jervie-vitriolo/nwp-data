      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea74818-85a3-4cf1-b691-43efb3c52383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:52:46.135+08:00
