      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>For the kids</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3585b-cdc1-4371-a02d-57017efbd8e5'
      'mgnl:activationStatus': true
