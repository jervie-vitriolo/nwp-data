      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e75fd-cb9a-409e-91e9-f1915ea96538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ruperto realizes that the Biennale‚Äôs statement has a political
        underpinning, he explains that abstraction can still contribute to this proposition.
        ‚ÄúIn abstracting the statement, it can coincide with the ground for ‚ÄòGeomancies,‚Äô
        and I think this abstraction is helpful in adding other dimensions and ultimately
        new possibilities to the statement.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c94f92-e4d7-4195-83c9-282ad3bca235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
