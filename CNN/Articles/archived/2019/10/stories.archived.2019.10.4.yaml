      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179187a-7a51-49aa-9947-c748ba344a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent poll conducted by the Buffalo News, the vast
        majority of local current and lapsed Catholics want Malone to resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a0b63-229a-4860-b4b3-3813b8eb8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994732c-e7bf-4b1d-b115-e8baaf4567f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Diocese of Buffalo said Malone "welcomes" the
        church investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef329f-af78-4694-a29d-eb516f8547a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.785+08:00
