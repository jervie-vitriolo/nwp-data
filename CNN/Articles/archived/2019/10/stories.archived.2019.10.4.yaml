      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/style/article/banksy-devolved-parliament-auction-final-sale-price/index.html"
        target="_blank">Banksy''s ''Devolved Parliament'' sells at auction for $12.2
        million</a></em>"</p>'
  'india-modi-plastic-ban':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T07:17:52.486+08:00
