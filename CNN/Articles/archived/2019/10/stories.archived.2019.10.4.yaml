  'wall-street-journal-trump-ordered-removal-of-US-ambassador-to-Ukraine':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T06:36:34.667+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
