      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Nicole Mejia, founder of Phinix, has pitched the idea of
        turning plastic and textile waste to shoes and bags over and over ‚Äî and many
        times, she has won the confidence of grant-giving bodies looking to fund the
        most promising sustainable startup in a world dominated by fast fashion. ‚ÄúI
        believe the responsibility should be with the producers first,‚Äù she says in
        a UN Environment <a href="https://www.facebook.com/unenvironment/videos/537361090086127/?__xts__%5b0%5d=68.ARBZvbdU8esb0dj_zcoLZwLgAIEwY5tcZEGvYhgNGfGrwMYz3bRiObz9GoWF31vblABjCPWCwLwdDkqWTLnHQZKu6z59yzMO_CeLy2EQ_FxmlpMyumpZLf1l6fYxZUlt524IDqtK6g7-umcXWPltD_XOyfnkIgKfIBpGJaPbtYOLrHOcvWx8I83ahOlee_e2k9mrbz17Df35G0cc58vkUi90AbbnJ89IDrLab0vTqu74qdbuvLFgW7TBUmhUiZxOmdA1TDOCuFY0XljWHCUFQHkcJ-_V-5XWTNW_JsLZHnwYnbrEKeeJu7SgIGdiwRxd3dauSjKC9b3jnS1yKKbHG5C932ICJo1JKiyJoymMd9X9vjKaF7JJYaofJ4nmYe6BqjKRGbrAUbZXc6flChJAnrt-IB19XkaDI3o266hLckFFLoiZ0kiQcTuTE1m2ObadMWICIZfhj1NSHL44wH9l5JQ9cahZ8yvjQtDmq-i7jYM1thXRDDwwjC3RmE2OTqjJ&amp;__tn__=H-R"
        target="_blank">video</a>, ‚Äúbasically the people in the fashion industry,
        because it was us in the first place who created this mindset.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84870c82-8271-4999-863f-4801c9de1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phinix, the next line of products is not decided based on trend
        or whim; but rather, what may be created from the waste collected. Out of
        the waste, Phinix‚Äôs artisans create bags, accessories, or shoes; textiles
        are also woven by persons with disabilities (PWDs). Because the artisans create
        based on available resources, Phinix‚Äôs products are limited editions ‚Äî like
        its first official retail collection, featuring shoes and bags made from vintage
        Japanese kimonos.</p>'
