      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the killings remained unsolved, there was evidence that
        they could be linked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fb2c8-b456-46c5-8932-2933c0413520'
      'mgnl:activationStatus': true
