      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAside <em>sa kanyang gastusin sa pamilya, bahagi ng misyon ng</em>
        teacher <em>‚Äòyung tulungan ‚Äòyung mag-aaral hindi lang sa</em> academics, <em>pero
        ‚Äòyung maitawid ‚Äòyung kalagayan ng kawalan. ‚ÄòYan ‚Äòyung</em> unique <em>sa</em>
        teachers,‚Äù Zabala said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2da738-3f71-4284-833c-76ff7b6bfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.697+08:00
      'mgnl:createdBy': 'mel'
