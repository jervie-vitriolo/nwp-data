      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy McDonie, lead vocalist of renowned Korean girl group ‚ÄúMomoland‚Äù,
        will be starring in a ‚Äúteleserye‚Äù with singer-actor James Reid, ABS-CBN‚Äôs
        entertainment division said Friday.</p>'
