      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the nine victims were sexually assaulted and murdered, and
        most were strangled to death, an official from Gyeonggi Nambu Provincial Police
        Agency told CNN. In many of the cases, a piece of their clothing such as stockings
        or a blouse was used in the killing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bd33b-e868-46d3-bb09-604c6877baa5'
      'mgnl:activationStatus': true
