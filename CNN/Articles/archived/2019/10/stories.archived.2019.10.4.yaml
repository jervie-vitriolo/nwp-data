      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a job, it is a mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcdd156-ea3c-45c2-9d00-7614ad9854c7'
      'mgnl:activationStatus': true
