      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs a lot that can be done to improve teachers‚Äô pay. Even Baria
        thinks the government should grant better wages and benefits for teachers,
        which they can use for continuing education as they catch up with latest teaching
        strategies and equipment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e5126-1227-4125-a36b-8e44d1ad0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala would like to see teacher perks granted in other countries
        to be copied here: some nations grant grocery allowance and even free or subsidized
        housing options to educators.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3f998-5ae6-488d-a793-8b55fd97ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes teachers so special, you ask? These demands are not just
        theirs to enjoy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a252d-f155-4e7a-a789-3075a4c388fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1651f7-8662-4e37-8fb2-cc42b41b0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
