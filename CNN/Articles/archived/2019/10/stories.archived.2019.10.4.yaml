      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would post to the entire community of the world, ''Is it wrong
        for a president to say do not destroy my country, especially the children,
        because I will kill you?'' That was my order to the armed forces and the police,"
        he said.</p>'
    '23':
