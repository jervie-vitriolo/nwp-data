      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markey was one of five senators who earlier <a href="https://www.cnnphilippines.com/news/2019/4/7/us-senators-urge-de-lima-ressa-cases-dropped.html">filed
        a resolution at the US Senate</a> calling on the Philippine government to
        immediately free De Lima. He was joined by fellow Democrats Chris Coons and
        Durbin, and Republicans Marco Rubio and Marsha Blackbur.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f285e-ff75-4902-93d3-b0e7c980d2df'
      'mgnl:activationStatus': true
