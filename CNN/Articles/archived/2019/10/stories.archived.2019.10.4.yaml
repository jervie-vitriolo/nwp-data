      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1064d3-b7e6-4e3c-931c-139f76acb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Flores at the helm of the 2019 Singapore Biennale, it may be
        easy to assume that by virtue of being Filipino, there will be unconscious
        biases as to how Filipino works will be shown, especially on a platform that
        includes 77 artists from across seas and borders. But Flores says the criterion
        had more to do with how artists respond to the concept as well as how these
        artists express their messages. ‚ÄúWe were on the lookout for those who haven''t
        really circulated but have something to say. Or even artists who are widely
        circulated but have new things to say,‚Äù he explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b54e8-b026-4e15-9c2e-6a36915f9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57852c6-878d-4b17-b77d-860c02e8665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestro, Ruperto, and Pastrana themselves are also not too concerned
        about producing work in order to define or make complete any notions of Filipino
        identity. ‚ÄúI almost always advocate against doing this, especially in an overt
        kind of way,‚Äù says Pastrana. ‚ÄúI have colleagues who are good at this and I
        appreciate their work. But for me to do this successfully, it has to happen
        organically, almost subconsciously.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de489f2b-32c0-4559-9047-c1ba524d4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef02c3-040a-4ad3-9628-0cbf3366c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruperto sees it similarly. ‚ÄúI‚Äôm sure there is a ‚ÄòFilipinoness‚Äô that
        is intrinsic to my work. I have a Filipino body and a specific Filipino cultural
        trajectory. However, I‚Äôm not interested in defining ‚ÄòFilipinoness‚Äô on a ‚Äòuniversal‚Äô
        platform. I‚Äôm more interested, politically, in expanding the possible expressions
        and permutations of it.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20344f0d-24c4-4d88-bcb4-415e64d9edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe19e97-02fd-43f9-9a14-4715b7bb2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.232+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastrana adds: ‚ÄúIf you look closer, [the ‚ÄòFilipino-ness‚Äô] should
        be there; in the materials that I use, the people I work with, the processes
        that I employ. It may not be the main thrust of my practice but somehow it
        is inescapable.‚Äù</p>'
