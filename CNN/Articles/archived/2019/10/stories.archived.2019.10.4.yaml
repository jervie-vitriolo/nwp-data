    'title': 'COMELEC official to propose 1-year appointment ban on party-list bets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1eff70-030f-4bcc-aef2-1068671e328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> ‚Äî Like
        any other political candidate, losing party-list nominees should not be appointed
        to public office a year after the elections, Commission on Elections (COMELEC)
        Commissioner Rowena Guanzon said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead45316-03ee-48f0-8c3c-1ee0af3324c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dc23e-3fa8-419c-bae0-60452148d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon made the statement in light of the <a href="https://www.cnnphilippines.com/news/2019/9/30/Mocha-Uson-appointment-OWWA.html">controversial
        re-appointment of Mocha Uson</a> as deputy executive director of the Overseas
        Workers Welfare Administration, just four months after she ran as party-list
        representative of AA Kasosyo Party but lost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57d66e-68b3-4bec-8eef-6f0fd794a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c344e1-16f2-458f-b452-6bf8f36faec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mocha [Uson] is not covered by the one-year ban but I will propose
        in the Senate that party-list nominees should be covered," Guanzon said in
        a tweet. She said she will make the suggestion when she faces the Senate Electoral
        Reforms Committee, chaired by Senator Imee Marcos, next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a2034-3c42-454c-b07f-cecadae19cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/1/Mocha-Uson-appointment-watchdog-wants-ban-losing-partylist-nominees.html">READ:&nbsp;After
        Uson‚Äôs OWWA appointment, expanded ban on government appointees pushed</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3e804-d2db-4ec4-99a4-4e9fad4eac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ffbe3-5be1-4774-b784-fc639552999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution and the Local Government Code state that candidates
        who lost an election shall not be appointed to any office in the government
        within a year after the polls. Nominees of a party-list are deemed excluded
        from this provision, since the party-list groups, not their representatives,
        are considered as candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b78ac1-0b9b-4c52-ab54-a6c17e0354c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5655d-9411-4272-80bc-5a07d097f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Resolution 9366 further states, ‚ÄúNominees holding appointive
        or elective offices may continue to hold office even after acceptance of their
        nomination, and the one-year prohibition from being hired or rehired in a
        public office after their party-list organizations fail to secure the needed
        votes to qualify them for a seat in the House of Representatives, shall not
        apply to them.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047e00d-4210-4e08-93e3-7423cdf20897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d924e0-a0b1-465c-9064-3299bb7babcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon now says the Party-List System Act should be amended to
        institutionalize the ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b2fc4-1081-4285-a124-8f66d7abcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d172eb5-64b9-45e5-b9e6-d7d6960ecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Write Sen. Imee [Marcos] to amend the Party-List Act now. Her committee
        has a hearing [on] Tuesday," Guanzon told a netizen, who raised concern that
        the representatives of other groups, like the Duterte Youth Party-list, may
        also be appointed this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5fec5-69ef-482b-bc13-ba67b1959759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a62d3c-b069-4c7d-8b8a-29a7d74db82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:09:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, yes. they are not covered by the 1 year ban," Guanzon
        said. The Duterte Youth has yet to take a seat in Congress<a href="https://cnnphilippines.com/news/2019/9/16/Cardema-Duterte-Youth-party-list-Guanzon.html">
        following the disqualification of its first nominee</a>, Ronald Cardema, as
        he is overaged.</p>'
  'Sports-Illustrated-announces-layoffs-amid-company-restructuring':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'Sports Illustrated cut more than 40 members of its staff on Thursday
      as part of a restructuring plan. | Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-04T12:24:54.039+08:00
    'imagesource': 'jcr:9f86da55-6943-4248-b8c1-10b2de52a9de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec93f2e-bd4e-4dac-b713-3bfec2736f44'
    'lead': 'Sports Illustrated cuts more than 40 members of its staff on Thursday
