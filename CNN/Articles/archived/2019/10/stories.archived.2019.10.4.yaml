      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TELAStory is borne out of founder Hannah Theisen‚Äôs desire to build
        a clothing manufacturing facility, if not a large factory, which shall be
        the ‚Äúfirst living wage, ethical, and sustainable garment production factory
        in the Philippines.‚Äù The fair-wage, zero-waste line just launched in March
        2019, and takes pride in providing a ‚Äútrue living wage‚Äù to its workers, one
        that it defines as allowing for safe housing, healthy food, transportation,
        education, clothing and household needs, savings for big purchases, and some
        leisure money.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f59ef7-5406-47d6-b90b-a66dcbbae6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:45:44.878+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TELAStory‚Äôs clothing line is sewn by a small group of women based
        in Binondo, Manila, using biodegradable textiles or locally sourced deadstock
        waste fabric. True to its desire to be a garment manufacturing facility with
        a conscience, TELAStory also houses A Beautiful Refuge, a livelihood program
        in Tagaytay for women in crisis. The facility also offers manufacturing services
        and assistance to those wanting to launch their own sustainable fashion brand.</p>'
