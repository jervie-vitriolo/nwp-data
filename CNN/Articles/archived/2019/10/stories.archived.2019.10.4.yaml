      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b56955-56cd-4484-a726-e1f08a559de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial assistance will be provided to the affected employees
        for two months under the agency‚Äôs Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers program, which seeks to help displaced, underemployed, and seasonal
        workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50b4b6-13ab-43fc-8258-21be01caad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
