    'template': '1'
    'title': 'Vatican announces investigation of Buffalo diocese'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c1247-3ea5-404a-9a95-564d2fca8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The Vatican is investigating the Diocese
        of Buffalo, whose bishop has been accused of mishandling sexual abuse allegations,
        the Holy See announced on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ee8f0-9c82-475d-b166-a2f2ce386e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e373d-bf19-4be0-a247-e1a358473ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was given in the short statement issued by the Vatican''s
        envoy to the United States. The announcement said the investigation would
        be conducted by Bishop Nicholas DiMarzio of Brooklyn and take place in the
        "near future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3d379-8abf-4d64-bf55-288201cef2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89893fe-d3d0-409f-b39a-15be9628f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vatican-speak, the investigation is known as an "Apostolic Visitation,"
        which the church defines as a "fact-finding mission which reports directly"
        to the Vatican''s Congregation for Bishops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41179b7-d6b5-47a4-a474-b72c3b0eb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61f343-23ba-40a4-9844-19a4957da398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
