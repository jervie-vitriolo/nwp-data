      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from holding workshops on upcycling and styling and providing
        practical tips to plan sustainable wardrobes, Forth Co. also regularly feature
        their partner brands, which includes: <a href="https://www.facebook.com/EnRouteHandcrafted/"
        target="_blank">En Route Handcrafted</a>, which works with women communities
        of Tribu Malagos of Calinan Davao, making accessories from beyond-use T-shirts
        and other eco-friendly materials; <a href="https://www.instagram.com/teeforel/?hl=en"
        target="_blank">teeforel</a>, which sells thrifted and repurposed pieces for
        women; <a href="https://munistudios.com/pages/about-us" target="_blank">Muni
        Studios</a>, which uses environmentally-sustainable fabrics and promotes ethical
        manufacturing; <a href="https://forthco.ph/collections/ino-ling" target="_blank">Ino
        &amp; Ling</a>, which means to ‚Äúinnovate and linger‚Äù; and <a href="https://forthco.ph/collections/brand-3"
        target="_blank">Thread Story</a>, which turns reclaimed fabric into clothing,
        made by home-based mothers in Taytay, Rizal.</p>'
