      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Bishop Richard Malone, who has admitted to having "fallen
        short of the standard" in his handling of sex abuse claims against priests,
        has refused to step down, even as local Catholics express dissatisfaction
        with his leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6634a9-d9fd-401d-aff3-84c2b0c67742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:39:46.784+08:00
