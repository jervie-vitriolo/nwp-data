      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f725b45-55e9-4fd8-81c1-a5e512af3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.189+08:00
