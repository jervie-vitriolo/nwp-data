      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear Forward is not so much a shop but a social enterprise, providing
        services such as upcycling, wardrobe management, styling, alteration, fashion
        consulting, reconditioning, and online brand management services, among others,
        geared towards promoting circular fashion. Founded by Prince Jimdel Ventura,
        Wear Forward is a ‚Äúpremier fashion recommerce and social enterprise in the
        Philippines that promotes s_stainability, circ_lar fashion, and collaborative
        cons_mption thro_gh clothing as service‚Äù ‚Äî the blanks are to emphasize the
        need for voluntary action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a771e84-52c2-4a61-87a6-cec2d53667fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:34:33.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:43:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you‚Äôre looking for a place to donate preloved clothes for a cause,
        Wear Forward receives and uses them for upcycling, downcycling, recycling,
        and outreach activities. The enterprise also regularly organizes meetups to
        map fashion service providers and sustainable fashion business in the Philippines
        to collaborate and champion sustainable and circular fashion.</p>'
