      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lambasted his critics and rights advocates, adding he was
        surprised when even the United Nations Human Rights Commission "heavily criticized"
        his administration''s war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b6b1e-a457-41ce-85ae-957031c80e8a'
