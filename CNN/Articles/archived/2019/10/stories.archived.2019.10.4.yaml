      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenage protester who was shot is under arrest for assaulting
        a police officer and could face further arrests for rioting, a source told
        CNN. He is in stable condition the Queen Elizabeth Hospital''s media department
        said Wednesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891b031-1871-462c-a29f-0bc492d9323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
