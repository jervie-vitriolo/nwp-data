    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong leader uses colonial-era emergency law to ban wearing masks
      at protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afcc87-9b30-445c-9003-652ded1e91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:44:25.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Hong Kong''s leader has invoked rarely-used
        emergency powers to ban people from wearing face masks during public assemblies,
        a move likely to infuriate the thousands of mainly young people involved in
        the months-long protest movement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e941c-2379-493e-b79a-03450d809c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4b4c8-cc3e-426e-9e78-7e2798b35542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will come into effect on October 5, Chief Executive Carrie
        Lam announced at a press conference Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81425755-35c1-4450-bb68-9e158219293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243cc84-acf0-4ba4-800b-0275b1145851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the announcement, hundreds of people marched
        through Hong Kong''s central business district in protest against the ban.
        More protests are planned for the evening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa82e7-5356-42a7-b6d2-043e0302c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b03354-203d-4675-8b2e-58e1edbbc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the order to invoke the face covering regulation was a
        "necessary decision" but insisted it does not mean Hong Kong was in a state
        of emergency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828bc87-2a3f-4282-b718-7bfbebd07a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0fb6b-0f25-450a-a0e5-db97766bfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of people who have attended the city''s recent
        pro-democracy demonstrations do so wearing masks to hide their identity, fearful
        that they could be arrested or targeted by police. Gas masks and respirators
        to protect against tear gas, which is often used by authorities to disperse
        unauthorized gatherings, have also become commonplace.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcce08-7547-4355-823d-50d57be140bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e21641-ad47-4940-9961-f399e91ba68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to enact such a ban the Chief Executive Office will invoke
        the city''s colonial-era Emergency Regulations Ordinance, which grants the
        government sweeping emergency powers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d05f64-e0d8-4b21-8d20-fdfda724dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf182ef7-4e8d-420e-ac42-86f71506e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has not been used in more than half a decade and
        gives Chief Executive Carrie Lam the power to bypass the city''s legislature
        to "make any regulations whatsoever which he (or she) may consider desirable
        in the public interest."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e08151-3da0-4575-8d14-ac9c4d2db951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37ee2c-dfe4-4e49-affa-d625752d9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced in 1922, the law was last used in 1967 during the leftist
        riots, that were followed by a campaign of terrorist bombings across Hong
        Kong and pitched battles between protesters and police. Fifty-one died throughout
        the turmoil, including 10 police officers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8a19e-901d-4a0d-87f7-fa084d337924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8867d-795a-401e-8733-e0a1432727d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting pressure</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cba108-1296-46ce-8973-68d1d80931cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam is facing mounting pressure to end the ongoing protests, which
        are set to enter their 18th weekend. Protests in the semi-autonomous city
        have grown increasingly violent since they began in early June.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c69dd-9919-4238-9291-3ca1022c8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b48d6-479d-42b6-a06c-5202050aaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Beijing lawmakers launched a petition this week to urge the
        government to introduce the mask ban, saying it will help end the violence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ef9e7-9089-4f26-9c95-9725c17c17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd793697-0012-427c-a68e-5803e5c354dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Elizabeth Quat of the Democratic Alliance for the Betterment
        and Progress of Hong Kong, said in a press conference that protesters acted
        more aggressively when they wore masks and it allowed those committing criminal
        acts to escape legal action.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de54ce8-b9c4-4178-a7dc-a252ca76248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60812fe1-27c6-4885-a13e-e68594769921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the law would set a dangerous precedent and pave
        the way for harsher regulations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979839d4-1ba2-43f3-a0df-86207fa4aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0adbc0-eac8-48eb-9967-ccc9597578be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong authorities should be working to create a political environment
        in which protesters do not feel the need for masks -- not banning the masks,
        and deepening restrictions on freedom of expression," Sophie Richardson, China
        director at Human Rights Watch said in a statement to CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70ec25-995d-4a8f-a4cb-f1a2f763d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eecdda-f8dd-4421-b0db-eb8b2ae5022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lam needs to agree to an examination of excessive force by police
        and to resume the process toward universal suffrage. Additional restrictions
        are only likely to inflame tensions."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcefb2-401a-4bd0-93a4-12c80787e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6cb04e-93b1-4f80-965f-07ec5b9f811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported meetings about invoking the law come after an officer
        fired a live round into a protester for the first time Tuesday, when thousands
        took to the streets as Beijing celebrated the 70th anniversary of the founding
        of the People''s Republic of China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c3dc2-2ed9-4048-af50-6f6f6e62eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56b1aa-4900-4ece-ac60-9bf5add42b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was marked by violent pitched battles that saw black-clad
        protesters hurled petrol bombs, set fire to subway station entrances and trash
        cans, and vandalized government and public buildings. Police responded using
        tear gas, rubber bullets, water cannons and arresting 269 people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1748c-033f-4d83-a5cc-68546a8d7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T15:53:21.416+08:00
      'mgnl:createdBy': 'alyssa'
