      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Ukraine will review an investigation
        into an energy company linked to the son of former US Vice President Joe Biden,
        the country''s prosecutor general announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f616566-48d4-4305-a037-d28f693a197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282189f-c1d0-413d-aad4-d33d65818ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruslan Riaboshapka said prosecutors would review the case of Burisma
        Holdings, a Ukrainian natural gas company that Hunter Biden once sat on the
        board of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de154292-3bf8-47ea-85af-4450add29d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ace682-9582-47c6-9f98-7f2e125778fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump pressured Ukrainian leader Volodymyr Zelensky
        to investigate both Bidens during a phone call on July 25, setting off an
        impeachment inquiry into whether Trump abused the power of his office in order
        to damage a political rival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7e85c-268c-49c2-98e4-6e580730293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdf469-75ad-43d7-a53b-191d2215a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing all cases opened by the previous prosecutor''s
        office," Riaboshapka said when asked specifically about Burisma on Friday.
        "We will conduct an audit of previous cases including the one you mentioned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afc5d5-a5b9-458e-bc3c-24efa0fbcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9654c-1837-408a-8e76-ad1128d327ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden sat on the board of directors at Burisma from May 2014
        until April 2019. Trump has claimed, without offering proof, that Joe Biden
        tried to have Ukraine''s top prosecutor ousted in 2016 to stop investigations
        of Burisma, to benefit his son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676f867-c07e-4283-a8c7-22c812fb2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91dbd3a-39c9-4d3e-b3f8-301a93c202ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the investigations did not produce any prosecutions, and there
        is no evidence of wrongdoing by either Biden, nor that Hunter Biden himself
        was ever under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba1eb9-8f78-4a9d-aa4e-287b9312b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91c378-e3a4-4e3b-9fee-6f046b7c6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden was pushing Ukraine to fire the prosecutor general, Viktor
        Shokin, at the time, as were other American allies, including the International
        Monetary Fund and Ukrainian anti-corruption activists who said Shokin had
        failed to effectively investigation corruption in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d15bdb-518d-4ec7-b6cf-eb95efc9f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b536bfd-07c8-494b-b80e-d30a3fc328d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shokin was widely faulted for declining to bring prosecutions of
        elites'' corruption, and he was even accused of hindering corruption investigations.
        His deputy, Vitaliy Kasko, resigned in February 2016, alleging that Shokin''s
        office was itself corrupt, and Ukraine''s legislature voted to fire Shokin
        the following month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6aa963-b7cb-4d6c-9a07-2e21f48ff16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54fd37-7c46-4ab1-86bf-f10c0b21b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the current prosecutor general, Riaboshapka,
        on Friday came during a news conference in which he details reforms to the
        country''s prosecutor service, including the creation of a new department
        for high profile cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c2237-09c8-4837-946d-72fbb7c3b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b75e62-9a64-448e-ae01-7d0b13044db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fighting against the old system," he said. "Prosecutors
        should be honest and uphold the rule of law in Ukraine rather than work towards
        business or political requests."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045c21c-7adb-4c47-a119-a1b5019271d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:54:48.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/04/politics/ukraine-investigations-biden-son-review-intl/index.html?adkey=bn">"Ukraine
        will review probe into gas company linked to Biden''s son."</a></em></p>'
