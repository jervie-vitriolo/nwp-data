    'template': '1'
    'title': 'Huawei just got a big vote of confidence from India '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e84cec-4914-47c2-96ec-21d872cddc23'
