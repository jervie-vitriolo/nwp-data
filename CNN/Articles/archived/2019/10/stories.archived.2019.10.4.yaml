      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f66b6f-7017-4326-81e5-3eac07980811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Earbuds, unveiled during Microsoft''s big product event
        in New York, could easily be mistaken for gauges, or edgy ear piercings that
        people slowly acclimate their ears to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef51859-8061-40d1-8ce6-c54d74571b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dce67e-2188-4ebf-a0c5-3a19ad4b21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic-y earbuds are receptive to touch, allowing users to
        swipe up to increase or decrease the volume or swipe to return to a song or
        skip ahead. It also supports 60 different languages and is supposed to be
        able to translate as you talk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9257d-74ba-4968-a912-d9f4d78ed698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ca190-d732-4a48-a2db-15894112ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Earbuds face steep competition: at $90 more than the starting
        price of AirPods, one of Apple''s most beloved products, it will be hard to
        gain traction in an already saturated market filled with cheaper options.
        Amazon has a set of earbuds. So does Samsung.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957b46b-c551-4cd7-849f-1911f1b96f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ebf42-d88b-41d8-9737-1a6e0ffd3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Microsoft] Surface enters any market or category where we believe
        we can make a differentiated value proposition," Microsoft''s corporate VP
        Robin Seiler said in an interview with CNN Business on Wednesday. "If you
        think about it, when we first launched Surface [tablets] ... you could say
        the PC ecosystem then was also crowded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8cf4b-53fd-469e-87d5-64e2abb99454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1224181-0cc3-47fb-bc21-cf2edb8edded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting people on board with the earbuds'' design could be a challenge.
        Following the announcement, Twitter users joked about the shape and design.
        Then again, many people didn''t originally like the design of AirPods, which
        look like electric toothbrush heads dangling from your ears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956cf9f4-df14-44b3-bcef-406c3198489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77c5e2-8258-4cb6-b4a4-c5975dfeab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Earbuds] design is a bit strange to me, like big white buttons
        in your ears. But AirPods are funny-looking in my opinion ‚Äî big toothpicks
        sticking out from your ears," said Mika Kitagawa, senior research principal
        analyst at Gartner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfd54e-0809-468e-ac2f-b4fd917272ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50efc6-0190-4876-9df2-fa0dc86fc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earbuds come in one size, but Microsoft provides different earbud
        sleeves in small, medium and large for people of different ear sizes. After
        inserting each earbud, users can turn it inward to tighten the grip. For me,
        a person of smaller ears, one of the earbuds slipped out when I first gave
        them a try.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d671a5e-85a0-4585-abf2-1d342bc67646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1d632-77a5-44c5-8401-659f68c6c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the case, Surface Earbuds offer up to eight hours of listening
        time on a single charge, compared with AirPods'' up to five hours of listening
        time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7cb7b-0a8c-4fe9-8421-d8e9b9b3c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b0c51-6d32-49cd-9382-700e901ab6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Earbuds offer what we''ve come to expect from wireless
        earbuds, including a voice assistant integration and support for listening
        to music. But Microsoft''s built-in voice assistant Cortana lags behind in
        the smart assistant race, relegated to defunct Windows phones and as an additional
        feature on Windows 10 devices. Most smart home products either support Google
        Assistant or Amazon''s Alexa ‚Äî not Cortana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783931b6-6c24-4024-8495-53c67463a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9908dbe-7c3a-4374-9c0a-e53e79ad44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can say "Hey Cortana" or hold down for the earbuds to transcribe
        your thoughts to Word or PowerPoint without pulling out a phone. Seiler, who
        was part of Wednesday''s keynote, said a feature she didn''t demonstrate on
        stage is how you''ll be able to control PowerPoints by swiping on the Earbuds''
        surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ac2d9-9159-4062-8f63-0741578a2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2c0fc-08f1-4972-b46f-f31f36e901a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PowerPoint has a presentation coach: Slow down, you''re speaking
        too fast. You''re saying the word ''uh''," said Seiler, "So now you [can]
        think about the next presentation you do. You have a coach in your ear; you
        have navigation in your hand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30942e-6974-4533-98bc-dac3bcd727e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cf333-a53c-4dfd-bcc7-ab87a3950d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft will face a big hurdle with the higher price tag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7fc76-475c-4fb3-a4e0-eeaa5f1a97d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9226b1-9f16-4a58-8543-7de89b07d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft may still have some way to go if it wants to compete
        with other devices fully," Stephanie Tomsett, wearables analyst at tech advisory
        firm ABI told CNN Business. "The design is rather bulky, which will likely
        put off some potential customers. And, they are slightly pricier than other
        similar devices."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefa82f-2461-478d-9a89-3fb0e4875ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54840c5-0f35-42d3-9fcf-34ea66f4e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:41:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft didn''t specify a release date but said Earbuds will be
        available later this year.</p>'
