      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)‚Äî</strong> The
        Department of Labor and Employment (DOLE) on Friday said it will provide ‚Ç±5.5
        million in emergency employment assistance to displaced workers of amusement
        park Star City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cb624-b92d-4951-8700-05fd05fdcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
