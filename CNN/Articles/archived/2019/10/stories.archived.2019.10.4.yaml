  'Philippine-internet-economy-SEA':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Philippines has the biggest potential to expand economic activities
      online as it remains the smallest internet economy among six countries in Southeast
      Asia, according to a report.  '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-04T17:32:09.343+08:00
