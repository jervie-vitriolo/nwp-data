      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95683192-951e-4c77-87da-b6750b9e50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 5 marks World Teachers‚Äô Day this year, but what has the
        country done to ease the burden of the country‚Äôs nearly 830,000 public school
        educators?&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c062d-6e9f-41d4-b9b7-3fa3906ca710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339409c8-f171-4ef6-8362-818125ab6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Salaries not enough</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79c4a9-ecc6-46c7-a283-e3a0c999aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their ever-changing roles ‚Äì from supervising student groups
        to serving as election officers during national polls ‚Äì teachers remain silent
        workers, running on empty despite the heavy load.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89f9eb-5112-43f3-8d08-c945beced28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Zabala, a Grade 10 teacher who has spent 22 years in the service,
        faces pretty much the same issues he had when he was a newbie instructor.
        In fact, he‚Äôs grown used to using the school‚Äôs comfort room as the faculty
        lounge ‚Äì something he saw even when he was <a href="https://cnnphilippines.com/news/2019/6/1/cr-turned-faculty-room-cavite-school.html">a
        public school student</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2cee5-ac11-4cbd-873b-87accd489716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zabala is a tad luckier than others: as Teacher III, he earns
        about ‚Ç±25,232 in a month. This is definitely better than the entry-level rate
        of ‚Ç±20,754 for young teachers, but he said this is still far from the ‚Ç±35,000
        monthly budget he projects for a comfortable life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d9bd3-ceee-43b7-b32f-7bd47bd007e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962580e-8418-4090-b588-523f1c6e72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Napakaliit ng sweldo talaga, talagang hindi makaagapay ang
        sweldo ng teachers base doon sa</em> cost of living,‚Äù he said.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c5f63-c6ad-46fd-95a3-1ebeee48fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala is also executive vice president of the Alliance of Concerned
        Teachers ‚Äì Metro Manila chapter, which actively lobbies for better pay for
        their profession. They have been persistently calling on the government to
        raise the entry-level rate for teachers to ‚Ç±30,000.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a9613-d4db-4116-8a3b-fbf60b61bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/01/10/Duterte-promise-increase-teachers-salaries.html">Duterte
        renews promise to increase teachers'' salaries</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5d826-78bc-4ef1-8d5f-679db9252410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaca√±ang has appealed for <a href="https://cnnphilippines.com/news/2019/6/4/Malaca%C3%B1ang-teachers-be-patient-pay-hike.html">even
        longer patience</a> from teacher groups demanding an across-the-board pay
        hike worth ‚Ç±10,000, saying it would mean a ‚Ç±150-billion bill which the government
        needs to foot. Presidential Spokesman Sal Panelo said if at all, the salary
        increase long promised by President Rodrigo Duterte could be done by installment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee564f6-c7e4-447a-8ce6-ae97fc1de406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15d8b4-0648-4f65-90fd-8e0cb5cb6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Budget Secretary Wendel Avisado has promised a <a href="http://cnnphilippines.com/news/2019/8/20/2020-salary-hike-government-workers.html">fresh
        pay hike for all state workers</a> in 2020, beginning with a ‚Ç±31-billion provision
        in the proposed national budget. He added that his agency will soon propose
        a fifth Salary Standardization Law (SSL)&nbsp;to Duterte, which would grant
        salary hikes for the next three years.</p>'
