      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran US Senator Ed Markey backed colleagues who have been criticized
        by Philippine administration officials for proposing a ban on those involved
        in De Lima''s imprisonment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fac02-4dea-4226-97a7-ef6207cbb9c1'
