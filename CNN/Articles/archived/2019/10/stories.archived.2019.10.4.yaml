      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66012f7c-43e1-45d7-a75b-f2f5d0144e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Lazarides, Banksy''s former agent, said in a phone interview
        that the buyer of "Devolved Parliament" must have seen more than monetary
        value in the painting. "It has to be more than just money, otherwise why wouldn''t
        you just invest in gold?" Lazarides said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9419a-fc98-4514-90c6-d7ca5e967ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a8069-ee1a-4471-be51-2b6ae08ea043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a previous Banksy auction at Sotheby''s, in October 2018, the
        famously disruptive artist pulled off an elaborate stunt: after "Girl with
        Red Balloon" sold for $1.4 million, the painting was partially reduced to
        ribbons by a shredder concealed within the frame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1b4e4-9246-4ac8-b775-d2c1470b9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06c0ec-4e8a-4746-a916-4896c5836167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shredded artwork was renamed "Love is in the Bin," and the auction
        house now refers to the incident as "the first time an artwork has been created
        during a live sale."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd74739-a25b-4946-993b-1dd725e0314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3eb18b-931f-4aa5-bef7-c4beb77ef00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a Banksy installation set up like a showroom
        appeared in Croydon, south London, featuring the stab-proof vest worn by grime
        superstar Stormzy for his July headline set at Glastonbury Festival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ddf65-56b4-4c1e-b3f4-5091ae36773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3ef82-f3ca-4108-86a8-d136101675ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flyer posted on Banksy''s Instagram, titled "Gross Domestic Product,"
        suggests an online sale will open soon. The flyer reads, "This shop has come
        about as a result of legal action. A greeting cards company are trying to
        seize legal custody of the name Banksy from the artist, who has been advised
        the best way to prevent this is to sell his own range of branded merchandise."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16aa524-71b4-472f-ae5a-20eeb80fa474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:17:20.104+08:00
      'mgnl:createdBy': 'catherine'
