      'mgnl:lastActivated': 2023-01-27T07:44:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines‚Äô The Source Friday, Philippine
        National Police (PNP) chief Gen. Oscar Albayalde questioned the timing of
        the allegations, saying it may have something to do with his replacement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6b70b-35e8-4356-9e36-e639709f9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI can only surmise because I‚Äôm about to retire and probably it
        has something to do with the person who wants to be the next PNP chief,‚Äù Albayalde,
        who is set to retire in November, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbef2a1-64e2-4a19-b120-9c5d485f0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey will destroy my reputation, my integrity so that <em>kapag
        ako ay nag</em>-endorse <em>sa Presidente</em> that‚Äôs a kiss of death already.
        <em>Wala kasi akong makitang ibang motibo eh</em>,‚Äù he also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b32fc1-1e3b-4d6f-ba91-bb634a6a08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will destroy my reputation and integrity, so
        when I endorse my replacement to the president, that‚Äôs a kiss of death already.
        I don‚Äôt see any other possible motive.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84177b-ae77-4762-a070-0095388bb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP Criminal Investigation and Detection Group chief Benjamin
        Magalong, now the mayor of Baguio City, accused Albayalde of attempting to
        block the dismissal of 13 "ninja" or drug-linked cops over a questionable
        drug sting in Pampanga when he was provincial police chief. The Pampanga policemen
        supposedly kept 160 kilograms of shabu for themselves and got ‚Ç±50 million
        and new SUVs in exchange for the freedom of Chinese drug lord Johnson Lee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9acb8-ace6-4d3c-a63d-d7e519e6ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html"
        href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855b8ec-de39-4a02-b274-3e18aff81766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html"
        href="https://www.cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html">13
        ‚Äòdrug recycling‚Äô policemen spared from dismissal</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8939b-54c9-4f2c-8b8c-eb62324b8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:15:07.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">''Ninja
        cops'' freed Chinese drug lord for ‚Ç±50 million</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8224f31-68fb-471f-b54b-f5dd29d8ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde allegedly asked then Central Luzon police chief Aaron
        Aquino to stop carrying out his men''s dismissal order, a claim the PNP chief
        has denied. The police chief was already Metro Manila police chief at the
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4482a-890e-4920-a951-c3009c93c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf Mayor Magalong was really emphatic and so serious in this case,
        [why not] when he was the director for investigation and detective management,
        when he had all the power, influence and authority? And now he‚Äôs saying he
        was so busy? This is part of the job description. And why after six years?‚Äù
        Albayalde said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00d278-1e5e-4d02-a6fc-25cf406b38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, however, was quoted in a news report as saying that he
        is not pushing for a PNP chief to replace Albayalde.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d4a90-c752-4268-99f8-60f7dcf14ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also raised his eyebrows over the resurfacing of the Pampanga
        drug raid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0449f0-fdc9-4695-8636-9c2e2ca4cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong brought up the issue during the Senate‚Äôs investigation
        of the Good Conduct Time Allowance (GCTA) law. The Baguio mayor <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI"
        href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI">disclosed
        the supposed ‚ÄúAgaw Bato‚Äù scam perpetrated by rogue policemen</a>. This came
        after Philippine Drug Enforcement Agency chief Aaron Aquino <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/16/pdea-aaron-aquino-illegal-drugs-recycling.html"
        href="https://cnnphilippines.com/news/2019/9/16/pdea-aaron-aquino-illegal-drugs-recycling.html">said
        recycling of seized illegal drugs was still rampant</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b641fc-e96b-4087-920c-af3f6ae84264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:15:07.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/2/benjamin-magalong-death-threats-ninja-cops.html">Magalong
        reveals receiving death threats after ‚Äòninja cops‚Äô testimonies</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a5c13-d429-4af7-98ed-70265722571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe thing in Pampanga, is it really related to the GCTA? Really?
        We‚Äôre talking of detainees here, we‚Äôre not talking about ninja cops here,
        we‚Äôre not talking about recycling here,‚Äù Albayalde pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98151de-c6d8-4897-a9ca-fed27ad59913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was called there as a resource person, not as an accuser,‚Äù he
        also said. ‚ÄúThis is what we call politics probably in our organization.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c22e4-f162-4ca2-af56-f062c8836a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the issue has affected the police force and his family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716d73d-e9ad-4553-8bdc-12552ddd8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAffected ‚Äò<em>yung</em> organization <em>namin</em>, affected ‚Äò<em>yung</em>
        family <em>mo</em>, I think even the whole Filipino nation is affected here.
        Our war on drugs is really affected also,‚Äù he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9905ab-958c-4684-a345-9b138e04dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:05:40.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP, my family, and even the nation are&nbsp;affected.
        Our war on drugs is really affected also.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770191a8-3a5d-4a2c-92be-cf244d76af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:12:03.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:44:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI will be lying if I say me and my family [were] not affected.
        In anything when your integrity is being questioned openly in public, sino
        bang nasasakan (who feels hurt)? It‚Äôs your family. I hope these people have
        families also,‚Äù Albayalde added.</p>'
  'us-naval-strike-missiles-guam':
    'author': 'Brad Lendon, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-04T11:40:10.694+08:00
    'imagesource': 'jcr:0d3e830e-3bac-4e12-9013-40b0fa6e59f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b6f43f-78b1-4eff-86e1-d4fb471cc0c0'
    'lead': 'In the waters off Guam, the USS Gabrielle Giffords fired off a Naval
      Strike Missile (NSM), a sea-skimming cruise missile that is difficult to spot
      on radar, and can maneuver to avoid enemy defenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:42:02.066+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:44:06.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:22.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'USA', 'missiles', 'China', 'Guam', 'missile-test',
      'navy']
    'template': '1'
    'title': 'US tested new missile in the Pacific as China paraded weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16deccf9-a84e-4695-b47f-e00f8ebfdac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;As China paraded some of its most
        powerful weaponry during celebrations marking the Communist state''s 70th
        anniversary on Tuesday, the United States Navy tested its newest piece of
        firepower in the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15882658-2c13-42fa-b7e9-f1a3cd4853f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waters off Guam, the USS Gabrielle Giffords fired off a Naval
        Strike Missile (NSM), a sea-skimming cruise missile that is difficult to spot
        on radar, and can maneuver to avoid enemy defenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99cc98-0ed0-400f-b9db-ccd314faddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSM, along with a variety of other weapons, were fired at a
        surplus US Navy frigate, the former USS Ford, which was towed to the Pacific
        to act as a target in an exercises called SINKEX.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b2b81-9690-453e-b610-5bd459fec164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giffords is the first US Navy ship to deploy with the Naval
        Strike Missile, and analysts say it helps even the equation in the Pacific,
        where China has been increasing its missile arsenal in terms of quality and
        quantity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf6190-b7ff-45de-830d-8f75c50083e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now enjoys a 3-to-1 advantage in cruise missiles over the
        US, but the Naval Strike Missile can eventually "change the game," said Carl
        Schuster, a former US Navy captain now an instructor at Hawaii Pacific University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6400c-07f8-456d-8307-3bd4b6cb0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pentagon is building a military force that can operate on a
        more sustainable basis and has a better chance of fighting and surviving within
        the PLA''s deadly anti-access, area denial envelope," said Rand Corp. senior
        defense analyst Timothy Heath, referring to the mix of ships, aircraft and
        missiles amassed by China''s People''s Liberation Army to control parts of
        the Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc3ea8-d058-4a64-9614-7ffdfa973980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA was showing off much of that new arsenal on Tuesday in Beijing
        -- everything from intercontinental ballistic missiles to new submarine drones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a7134-c936-4ce6-8bde-d07115ac89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to show how much progress it has made, and how much more
        advanced it is compared to years before. Now, China has better capability
        to defend itself. It deserves equal and fair treatment from other powers,"
        Carnegie Tsinghua Center senior fellow and military analyst Tong Zhao told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e88ab-32d7-4d17-a97f-baf2ed9c565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the US-China tension has been focused on the South China
        Sea, one of the most contested areas in the world. Multiple countries claim
        parts of the commerce-heavy region, but Beijing''s claim is by far the most
        expansive, covering the majority of the sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbffc5b-74f5-4750-859c-d4b43a947538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek, stealthy Giffords, is a littoral combat ship (LCS) designed
        for operations in the shallower waters around coastlines and islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d03fb-8438-4b51-92a4-e886eeb3a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the ships in the US Navy''s growing LCS fleet, which will
        eventually number more than 30, are planned to be armed with the Naval Strike
        Missile, Navy officials told a Senate Armed Services subcommittee earlier
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42d0c7-6f5e-4190-a760-b34521937e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to the Naval Strike Missile is its range of more than 100 miles,
        more than 30% farther than the Harpoon missiles the US Navy has been using
        in this anti-ship capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6676a-143e-4a94-8c5f-b168cb5ed143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to work with the helicopter drone enables the ship to
        target outside what its own surface radars can see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d5bf6-8eaf-4d50-a953-7ba0bbc03421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s live-fire SINKEX exercise in the Pacific also saw missiles
        launched from other US Navy aircraft, bombs dropped from US Air Force B-52
        bombers, and Harpoon missiles launched two stealth frigates from the Singapore
        Navy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589da663-540b-4d83-982b-60f71a444d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise provided important opportunities for realistic at-sea
        training with live ordnance, conditions that cannot be duplicated otherwise,"
        US Navy Capt. Matthew Jerbi, co-commander of the the exercise, said in a statement.
        "Training alongside our Singapore partners in a complex exercise like this
        is invaluable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a3d97-3071-4dd5-a470-0e695927f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean Col. Lim Yu Chuan said the exercise was "a valuable
        platform for the two navies to strengthen our mutual cooperation and interoperability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72641d-a037-4b3d-b774-169cb8e39dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the vast training space available in the waters off Guam,
        the exercise also provides the RSN (Singapore Navy)with the opportunity to
        conduct high-end exercises of substantial scope and complexity," Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cf394-3ef5-413c-bf4f-dff0b2b0f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:42:02.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:44:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/asia/us-naval-strike-missile-test-guam-intl-scli-hnk/index.html"
        target="_blank">US tested new missile in the Pacific as China paraded weapons</a>."</em></p>'
