    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a379-8a8c-4b0b-99f8-14c2c389074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
