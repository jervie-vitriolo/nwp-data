    'stories': ['08b08ad3-244f-469e-9e85-ef2c1ee5647f']
    'template': '1'
    'title': 'Duterte lashes out at US, human rights critics in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71050eae-2b3c-4ef5-94ce-f281e74b9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> President
        Rodrigo Duterte lashed out at the United States, the Philippines‚Äô longtime
        ally, at a forum in Russia centering on the shift of global political power
        from the west to the east.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48bd67-8515-46a2-9c57-fae466336e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c9221-5b09-415d-98b4-08ac810edc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe liberal global order built after the Second World War was the
        Pax Americana, appears to be under challenge,‚Äù Duterte said Thursday (Friday,
        Philippine time) at the Valdai Discussion Club forum in Sochi. ‚ÄúIts appeal
        weakened and its hold over countries diminished.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006b2e7-42d6-47a4-a4e3-3e68eb496efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30bd22-4706-4178-90d0-ee6645b9dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attributed this to ‚Äúexceptionalism‚Äù and ‚Äúdouble standards,‚Äù
        underscoring that the Philippines and other developing countries face different
        challenges in problems that require different solutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a353af6-d32b-4e81-bcdc-af78c80b4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b1403-751a-4e4c-b79e-5d99bb6ae619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYet some so-called friends act like they know the answers to our
        problems and impervious to our socio-economic and political conditions. They
        create rules and norms for almost everyone and some refuse to be bound by
        the same,‚Äù he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a433e-e393-4914-a0fd-6571fc7ec97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b7641-ba32-402e-8777-d9718cafb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said that some countries are not even parties to key international
        treaties like the United Nations Convention on the Law of the Sea (UNCLOS),
        the Paris Agreement and the United Nations Convention on the Rights of the
        Child (UNCRC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff71736-cdac-401d-a12a-eb7544edf9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1bd28-3306-4efb-93c9-0f50e741613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is not a party to the UNCLOS, while it has not ratified the
        UNCRC and has pulled out from the Paris Agreement on climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99191f7-c48d-4c04-ae60-e03da0be837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623047a7-34d0-461e-84b4-aa991f48332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lashed out at countries that backed out of arms deals out
        of human rights concerns, but ‚Äúyou see the same countries supplying high-end
        weaponry to parties whose actual human rights records leave so much to be
        desired.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e89706-a917-481f-9046-cbbc91b5441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d1a3f-7859-4a2a-bdb4-97e3a24beb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are tired of the misguided and self-serving crusades of the
        few. It is time that they be challenged,‚Äù Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d017fd0-9686-4353-beed-18aa6d12bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa7247-14f1-4162-803c-f1af65242868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also repeated his tirades against critics of the human
        rights situation in the Philippines amid his war on drugs, saying that ‚Äúthey
        weaken my government''s ability to protect law-abiding citizens from the outlaws.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935deca8-f6b7-4ee4-8b43-1dff0e35f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b34ae9-cbe6-4b3b-96ff-e661b8ddf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte clarified that he is not against the US and liberalism.
        He even hailed liberalism as ‚Äúthe best pathways to a just and humane society.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069ff8c-4539-4f52-8920-275eae7756e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff74f6-0243-41a3-ac5e-dd77308f7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe only seek to build a credible defense against those who might
        be tempted to violate our territorial integrity. Is this not something that
        our nations are entitled to? Is this not what democratically elected governments
        are mandated to do?‚Äù he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ba5d1-e27a-4e69-bafe-ac4451393ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56086e56-6313-484e-8932-cfd5f8aa8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he only wants friends and partners of the Philippines
        to respect the country‚Äôs sovereignty and independence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531f4ce-646d-452e-baa0-c98e210ca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16241c87-fba0-4b8c-9ef6-c97b01e8e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a familiar assertion from Duterte, who has gradually pivoted
        away from the US and towards Russia and China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76908745-d9e4-4dd6-ad82-8881d6485b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cf652-d4da-4e40-ba56-bf8a0792b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T00:59:48.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:44:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has chided the US many times, including over a halted arms deal
        which prompted him to seek armaments from Moscow and Beijing.</p>'
