      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiMarzio said he prayed to be "an instrument for surfacing the truth."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b0dda-57da-46f4-af5f-d092c18fd37c'
