      'mgnl:created': 2019-10-04T18:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Markey said fellow Senators Dick Durbin and Patrick
        Leahy "are right to push for accountability in the Philippine government."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090cb119-8ede-49c9-bb69-2ebf5f0962bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T18:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:43:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc20bea-038e-4a3d-8431-c6eb214be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T18:51:24.490+08:00
