      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901c0d3-785d-4776-903c-b3f5bd9d7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0c627-a408-40f6-827b-bada26934b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of how he interpreted this year‚Äôs concept, Pastrana takes
        a more individualistic response. ‚ÄúIn my art-making, I try to go by this approach:
        make the first mistake, early, quickly,‚Äù he says. ‚ÄúPerhaps I relate to [the
        theme] in a different sense, not always needing to be right all the way through,
        but in having the awareness to course correct and seeing mistakes as necessary
        steps and part of the process.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaf1ef-efb0-4e2d-a5f9-0f060196906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cf050-3931-431b-9e06-210165084a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Miljohn Ruperto approached the concept in terms of one‚Äôs
        place in its surroundings through his exhibition called ‚ÄúGeomancies.‚Äù ‚ÄúGeomancy
        is basically superstitious architecture where knowledge of spatiality and
        directionality are key in configuring your environment to maximize good fortune
        or avoid bad luck,‚Äù he explains. ‚ÄúBefore knowing the ‚Äòright‚Äô direction, it
        helps to be aware of what the directions are and what they mean.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518ecc4-7aaa-4d1e-a364-7238f8ab7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac02f57-abfc-4582-a77f-43612058104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:18:13.231+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:43:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruperto is based in Los Angeles and his works have been featured
        in the Whitney Museum of American Art and Hammer Museum, to name a few. For
        the Biennale, ‚ÄúGeomancies‚Äù will center around an experimental documentary,
        called ‚ÄúOrdinal (SW/NE),‚Äù that he created with filmmaker Rini Yun Keagy. ‚Äú[The
        film] revolves around a Filipina body that never appears. One character ‚ÄòX,‚Äô
        who reads in the video as Filipina, never appears except through voice over.
        She eventually gets sick with Valley Fever, a fungal infection endemic to
        California‚Äôs Central Valley,‚Äù he explains. ‚ÄúThe video‚Äôs conceptual architecture
        is built upon this hole of a Filipina body.‚Äù</p>'
    '43':
      'image': 'jcr:1e86a3b7-cef4-40ab-a245-373b984e66d6'
      'imageCaption': 'Miljohn Ruperto is based in Los Angeles and his works have
        been featured in the Whitney Museum of American Art and Hammer Museum, to
        name a few. Photo courtesy of MILJOHN RUPERTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da16b2-3329-4d88-9871-e97e007516d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T16:31:20.244+08:00
