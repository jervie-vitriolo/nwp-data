      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76d377-b32a-4d10-939b-725f3981dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:36:25.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the allegations are "worth looking into" and noted "the
        President made it very clear that he believes our other nations around the
        world should look into it as well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fe01d-7494-4ec6-9f11-a88d7b747d88'
      'mgnl:activationStatus': true
