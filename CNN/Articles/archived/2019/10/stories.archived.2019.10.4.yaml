      'mgnl:lastActivated': 2023-01-27T07:44:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, even as I fly here and go back. There are about ‚Äî again
        ‚Äî two generals who are still playing with drugs," he said during the Valdai
        Discussion Club forum in Sochi, Russia on Thursday (Friday, Philippine time).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56721d9-ac7e-46b4-be52-10e9a7fb03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a00a6-e1f4-456b-a347-437ae48d07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I said, ''Well, I told you do not destroy my country because
        it is being flooded with drugs,''" Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05402cf0-d12b-4a02-8efc-228f803e13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d25de-ac62-4630-9818-cc9fee15739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also recalled that when he assumed the presidency in July
        2016, he found out that nine generals were involved in drug trafficking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92587531-75b4-4ccc-95ea-3860cd8f383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51201763-0849-449e-96ce-d7c7f8bf04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the think tank forum attended by other world leaders, Russian
        officials, and academicians, Duterte also defended his administration''s bloody
        war on drugs. He lambasted his critics and rights advocates, adding he was
        surprised when even the United Nations Human Rights Commission "heavily criticized"
        his policy to kill drug suspects who refuse to surrender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719f4f3-3021-413b-b8da-32ebbb9f3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c9b36-ad11-4123-8cb3-da068dcd49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would post to the entire community of the world, ''Is it wrong
        for a president to say do not destroy my country, especially the children,
        because I will kill you?'' That was my order to the armed forces and the police,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427be7b0-8699-4a09-bf2a-545bf36ebffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd5541-cc7c-415f-8c08-38173e242750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:08:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        human rights groups say the anti-drug campaign has resulted in more than 20,000
        extrajudicial killings, a claim the government has denied.</p>'
