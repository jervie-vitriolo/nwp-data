    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6b9f1-cc1f-4274-b22e-bcddf218388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:20:27.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:43:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the same assistance was given to employees of the gutted
        NCCC Mall in Davao City last year, as well as those affected by the Mayon
        Volcano eruption in 2018, and the six-month closure of Boracay Island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28240d3-a7ca-44d5-aa73-3f85ef8e62c9'
      'mgnl:activationStatus': true
