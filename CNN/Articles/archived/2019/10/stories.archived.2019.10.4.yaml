    'jcr:uuid': 'c8de3416-1851-428c-83dc-14d8b7a432b4'
    'lead': 'Indian Prime Minister Narendra Modi''s bold plan to tackle single-use
      plastics has been scrapped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T07:21:32.252+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:44:11.734+08:00
