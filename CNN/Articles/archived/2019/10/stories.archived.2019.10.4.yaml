      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if ingrained in their system, teachers would not be able to turn
        a blind eye when they have a hungry student during recess, or a kid who couldn‚Äôt
        buy their own school supplies, Zabala said. Sometimes, advisers have no choice
        but to shell out personal money just to spruce up classrooms ahead of a new
        school year.</p>'
    '58':
