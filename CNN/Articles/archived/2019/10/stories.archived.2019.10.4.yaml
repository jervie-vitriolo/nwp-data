    'template': '1'
    'title': 'A bold plan to ban single-use plastic in nation of 1.3 billion has been
      shelved'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242714a7-7292-4200-aacf-de849cbc712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;Indian Prime Minister Narendra
        Modi''s bold plan to tackle single-use plastics has been scrapped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7cb40-f0ec-4064-9f00-0744df0e9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2d061-95f9-493d-8c91-d1a1e6654ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sweeping Independence Day address on August 15, Modi suggested
        that he would ban single-use plastic across the country from Wednesday, the
        150th anniversary of the birth of independence leader Mahatma Gandhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0397558-4d52-4d41-a464-655ced345c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadb302-125a-4644-89cc-7ade03de0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we take this first big step on October 2 towards making India
        free from single-use plastic? Come my countrymen, let us take this forward,"
        Modi told a crowd of thousands gathered at Delhi''s historic Red Fort for
        the annual Independence Day speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b069c75-fdad-4d92-958b-fa4a0d6b2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5f9ed-1132-4d4e-939a-24deff044b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single-use plastic is the root cause of many of our problems --
        but the solution has to come from within, from us," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ad58f-effa-441e-adc6-3197f3c16290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbf0d0-0d82-4659-a636-e559ed293d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi reiterated this just days later during his monthly radio address.
        He announced the September 11 launch of the annual Swachhata hi Seva campaign
        (Cleanliness is Service), saying: "This time, our emphasis must be on plastic...
        Let us celebrate Gandhi Jayanti (Gandhi''s Birthday) this year as a mark of
        a plastic-free Mother India," he said on August 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a48f61-e273-4fe5-8bce-5b4082d79d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ffcaa-9c4c-4daa-bb7d-601439e1dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibited single-use items potentially included plastic bags,
        cups, plates, small bottles, straws and certain sachets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b187e2a-eee5-4e0a-809c-cbd8f7786bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118411f-d3da-4fbd-b720-b5db291d456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those plans now appear to have been shelved. An official announcement
        was expected Wednesday to coincide with the anniversary of Gandhi''s birth,
        but rather than a blanket ban, the move is now being touted as an awareness
        campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df33188-d79c-4059-a530-4ea4b1f5de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c01d01-85d0-4ec3-b9e0-142e9a816f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an announcement being made by the Prime Minister calling
        for a complete end to single-use plastic in the nation, however, there is
        no ban in place and no penalties would be imposed by the government. In Delhi,
        we will be setting up collection bins at all our waste collection centers
        so people can deposit the single-use plastic they own," Ram Kumar, a sanitation
        superintendent from the Delhi Municipal Corporation, told CNN on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8075e-2eac-4876-ac7f-cef4560e9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c07dd9-6c63-41f6-bb25-be4d41ab9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by the Swachh Bharat (Clean India) Mission clarified
        the government''s stance, writing it "is not about banning single-use plastic
        but creating awareness and a people''s movement to curb its use."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf3957-bceb-45ab-bf53-cdd6fe64b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b63f7c-d943-4fe4-9453-c3ba0b175237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indian Environment Ministry for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a38202-8c94-4991-a2c8-749d93fff68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732a9d3-e09a-4698-8f12-ecca253dc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with plastic in a plummeting economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b47cd2-4d48-43bb-bbde-d6bbba71943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 1.3 billion population, India consumed an estimated 15.5
        million tons of plastic in 2016-17, according to Plastindia Foundation, an
        organization of major associations and institutions associated with plastic.
        That number is predicted to increase to 20 million tons by 2019-20.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9503940-c0c5-4a3b-b326-22ee2e143c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092927c-64c6-4daa-ad1b-8a8e460e18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything to do with looking at issues of environmental management
        is a good idea and plastic has been a big problem on this issue of environmental
        mismanagement and a great contributor to what we are looking at today. So,
        any effort by the government to reduce impact is a welcome decision," Satish
        Sinha, associate director of Toxics Link, a New Delhi-based environmental
        group, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea2805-3dd9-4692-86a0-216cae473add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d7948-1f1b-4a45-8c76-75b73f8375ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a crackdown on plastic could also hit an economy expanding at
        its slowest pace in six years, with unemployment at a 45-year high.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e7269-11c1-4ee6-817c-ce68526a0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55040587-2b81-40a1-bdf8-4be2f03cd52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jairam Ramesh, a former Indian Environment Minister with the opposition
        Congress party, tweeted: "As Env Min I resisted blanket ban on use of single-use
        plastics. Plastics industry employs lakhs (hundreds of thousands) &amp; the
        real problem is how we dispose &amp; recycle waste. The ban will only grab
        headlines, home &amp; abroad, and mask the Modi regime''s true environmental
        record."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137e313-dd2c-4ba5-9534-0097aeab2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ea32d-f451-4bfa-98bc-3254ba920a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s plastic industry officially employs around 4 million people
        across 30,000 processing units, out of which 90% are small to medium-sized
        businesses, according to India Brand Equity Foundation, a trust set up by
        the Department of Commerce, Ministry of Commerce and Industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b95901-41ce-4fb3-81cf-f03ec72426b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa6dfb-2082-48c0-8aa1-d84f21bbf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastics also support thousands employed informally such as ragpickers
        as well as street food and market vendors who are reliant on single-use plastic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497af152-56b8-4482-ae51-6d3443ad23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa1459-3805-4b1b-bc73-ca5541e28d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sinha, compromises will have to made to protect the
        environment but he believes it could foster innovation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4147e-445e-4586-8e31-543adadba274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02caa1-793d-4873-b39e-da2ce3e6fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To save the environment, some people will have to pay a price but
        it''s not too big a price to pay. It is also a great opportunity for the industry
        to look at alternatives... This may trigger new materials coming into the
        market, which can have the same use without the same adverse impact on the
        environment."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2dfe9-3431-4046-a742-9670e5ce673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T07:21:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/03/india/modi-india-plastic-ban-intl-hnk-scli/index.html"
        target="_blank"><em>A bold plan to ban single-use plastic in nation of 1.3
        billion has been shelved</em></a>"</p>'
  'September-inflation-slower':
    'author': 'Melissa Luz Lopez, CNN Philippines'
