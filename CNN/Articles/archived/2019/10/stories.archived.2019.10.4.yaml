      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/03/politics/mike-pence-ukraine-donald-trump-investigation/index.html"
        target="_blank">Pence defends Trump over Ukraine call</a></em>"</p>'
  'Trump-CNN-International-news-network':
    'author': 'Oliver Darcy, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-04T06:36:45.704+08:00
    'imagesource': 'jcr:f16b12ea-fdb7-45fc-b456-92ee6e40ad65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ec35543-2145-4a05-af27-011dda49d43a'
    'lead': 'The suggestion came after US President Trump attacked CNN, specifically
      CNN International, at a Medicare event in Florida. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T06:38:11.920+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:44:18.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:18.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frustrated with news coverage, Trump suggests launching own network'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692b5bc-108b-42ab-bc0c-a27019bf5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) ‚Äî</strong> President Trump, frustrated
        with news coverage as he faces an impeachment inquiry, suggested on Thursday
        the idea of starting a new television network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26052504-7c82-4606-9a9b-3684f633360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462b693-0087-4cec-b985-24ab98c29040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion came after Trump attacked CNN, specifically CNN International,
        at a Medicare event in Florida. Trump said the news network is "so bad" and
        called it a "terrible thing for our country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec688ca-906c-449d-8733-c340448a653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to start our own network and put some real news out there,"
        Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71283a92-4670-462d-8f94-1be52320f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added, "We really are, we are looking at that. We should do
        something about it too. Put some really talented people and get a real voice
        out there, not a voice that''s fake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a9445-dc91-4738-8fb4-5a884e5f3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s comments, it was not clear whether the White House
        was seriously looking into launching a network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad4c59-8821-49e1-aaf4-d5dfbaec94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson did not immediately reply to a request
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cba5a-41ed-4ae0-b912-7e561b794aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been railing against the media over its coverage of a
        deepening scandal that has prompted an impeachment inquiry and could ultimately
        imperil his presidency. On Thursday, Trump openly asked China and Ukraine
        to open investigations into former Vice President Joe Biden, a Democratic
        candidate for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceea26-f6ba-44ed-8b3f-00cea4bbcffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has raged at CNN International.
        He has previously tweeted his displeasure with the network, falsely claiming
        it "spews bad information" around the world that embarrasses the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aee577-78ea-4322-884b-9a9b68152cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While making his comments, Trump referenced Radio Free Europe and
        Voice of America, saying "we used to have" the networks, but they are "not
        working out too well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463a400-c33d-4004-8bc9-a4cd0ef2f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the President would make such comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86d81c-de81-4ca6-95fe-d58fc960d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice of America, a state-owned, government funded agency, is the
        largest US international broadcaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908231d-da5c-45a8-9aea-9cda65d4d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:38:11.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:44:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Free Europe, another government funded agency, broadcasts
        in 26 languages in 22 countries around the world.</p>'
  'Vatican-investigation-Diocese-of-Buffalo-mishandling-sexual-abuse-allegations':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-04T06:38:46.329+08:00
