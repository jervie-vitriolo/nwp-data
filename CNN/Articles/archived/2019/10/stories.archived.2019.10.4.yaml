  'uaap-bo-perasol-suspension-commissioner':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-04T21:05:23.504+08:00
    'imagesource': 'jcr:179ccaf7-73c5-46dd-bcdc-394ab9c69c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445028e4-acba-44b5-9e35-6869c200dfbe'
    'lead': 'The official says the outburst of the UP head coach has no place in the
      league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T21:08:19.367+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:43:44.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:43:29.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP commissioner upholds Bo Perasol''s three-game suspension'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455eb0f-9e8d-4386-88f2-269f6145b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> University
        Athletic Association of the Philippines (UAAP) basketball Commissioner Jensen
        Ilagan has denied the appeal of the University of the Philippines (UP) to
        shorten the suspension of Fighting Maroons head coach Bo Perasol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059e6c5-c68f-4553-a1b8-b578e2b35b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol was slapped with a three-game suspension for his unsportsmanlike
        behavior in UP''s game versus the Ateneo Blue Eagles last weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805339b-3df2-43da-a2e8-2ca9388cf73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2019/10/1/bo-perasol-suspended-three-games-uaap.html">Perasol
        suspended for three games for actions in Ateneo game</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa9141-be67-46e5-b652-4b6e8c2cf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An automatic one-game suspension was given to him after he committed
        two technical fouls at the 6:23 mark of the third quarter. An additional two-game
        suspension was added for his "continued flagrant acts of aggression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836f7d8-feae-4123-9d07-7600374e486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said Perasol refused to leave the court and members of his
        team needed to restrain him from verbally confronting and shouting expletives
        at referee Jaime Rivano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f231950-1c7d-46ea-a1f2-db29936ce94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol was also seen pointing an accusing and threatening finger
        at the referee on his way to the locker room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56010a1-9d45-4733-b16b-cfb9cc3d1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These further actions, with the two technical fouls he incurred,
        merited the three-game suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d51c3-0ba4-4796-8ee5-64d3ab9d5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol explained that he felt the game official took things personally
        when he followed Bright Akhuetie to the other side of the court to whistle
        a technical foul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696c639-2f2c-4f32-a9f9-cb61f519c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2019/9/29/uaap-bo-perasol-apology.html?fbclid#.XZDH1pqc-n0.twitter">UP
        head coach apologizes for outburst in&nbsp;loss to Ateneo</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a155f3-62ab-45ba-8a23-1a0d8a3b1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officiating may not be perfect, but it cannot justify outbursts
        like what he did. As head coach, he should know that he is a role model, and
        in the UAAP where character building is of paramount importance, Mr. Perasol
        should have been aware of that," Ilagan said in a statement released Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5fd79-8877-422e-9732-7d20f4dab4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect should be observed at all times. Mr. Perasol did not only
        disrespect the officials that time but the UAAP as well," he continued. "The
        sad part here is that Mr. Perasol never apologized to the UAAP for what he
        did."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1dc26-cf7f-4a88-8cd2-2410a67638f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T21:08:19.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:43:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol will sit out UP''s games against Far Eastern University
        (October 6), University of the East (October 12), and University of Santo
        Tomas (October 16).</p>'
  'Duterte-orders-rearrest-19-heinous-crime-convicts-GCTA-PNP':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-04T21:45:29.685+08:00
    'imagesource': 'jcr:374fd80d-6e77-4229-b509-f709a4b50c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf8beb7-5c76-4fec-be64-f8581e8f963a'
    'lead': 'President Rodrigo Duterte has directed the Philippine National Police  to
      resume its manhunt for 19 heinous crime convicts who failed to surrender within
      his 15-day deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T21:47:14.476+08:00
