    'lead': 'The Vatican is investigating the Diocese of Buffalo, whose bishop has
      been accused of mishandling sexual abuse allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T06:39:46.783+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:44:17.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
