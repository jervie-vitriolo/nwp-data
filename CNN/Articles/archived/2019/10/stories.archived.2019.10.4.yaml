    'stories': ['dd65e0a7-c0e2-47bd-9e61-b68c0eeef09b']
    'template': '1'
    'title': 'September inflation eases to 0.9% '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cc801-530e-461f-8527-debc46c77532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> The
        pace of price increase slowed to a fresh three-year low in September, settling
        below 1 percent as projected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06deef4-73c8-4d64-82cb-a0893df89c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods picked up by 0.9 percent for the month, easing
        from 1.7 percent in August and the nine-year peak of 6.7 percent in September
        2018, the Philippine Statistics Authority (PSA) said Friday. This is the slowest
        rate logged since April 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b66e9f-1366-4c82-8cdb-103dddfb4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861db4cd-9ac7-4f56-9015-962318ea6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said slower price increases for
        food items contributed to easing inflation, noting lower rice and corn prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f900f-8dbf-48f0-86fe-4766807f6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly inflation print tracks the price movements of widely-used
        goods like food and fuel. The government wants the full-year rate within 2-4
        percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83c2dd-1b8a-4791-a084-165fdc2f4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb6542-951a-410a-89d9-90301f1d99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s rate falls within the <a href="https://cnnphilippines.com/business/2019/9/30/BSP-September-2019-inflation-forecast.html">0.6-1.4
        percent forecast range</a> given by the Bangko Sentral ng Pilipinas (BSP),
        and is lower than the 1.1 percent median from a CNN Philippines poll among
        10 economists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f9d13-1785-4b84-bc4e-0c12d70c896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bbc13-7bc3-4467-ac3a-dd16726f8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of food and non-alcoholic drinks, as well as transport costs
        both declined by 0.9 percent year-on-year, according to PSA data. The cost
        of rice plunged by 8.9 percent, reversing last year''s 10.4 percent price
        surge to mark the fifth straight month of a decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794e8fb-ae10-43f7-936d-9224bb9973a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1451369-6edf-4e01-ae03-72df2af8ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices soared in late 2018 due to supply problems. Mapa said
        rice prices will continue to drop with increased supply due to affordable
        imports, thanks to the rice tariffication law. The drop in rice prices is
        the biggest since 1995, according to PSA data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29e3e4-ba05-49ca-baba-ca481744329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of housing and utilities also helped ease price upticks
        given cheaper electricity and fuel rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ca628-c8c0-472b-8710-b10535bcab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 2.8 percent in January to September, against
        the full-year forecast of 2.5 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7eb0ef-988a-432d-b49a-9368236809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:40:37.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Mapa said he expects softer price increases to persist
        even during the holiday season barring any price shocks. He added that the
        PSA has not seen a spike in meat prices so far, at a time when African Swine
        Fever has hit hog raisers <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/13/40-dead-pigs-in-Marikina.html"
        href="https://cnnphilippines.com/news/2019/9/13/40-dead-pigs-in-Marikina.html">in
        certain parts of the country</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeb593-11fd-41d1-9d7a-8820ede22fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:31:35.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said the latest inflation print is consistent
        with its forecasts and flagged that the headline rate will "pick up slightly"
        in the last three months of 2019. It added that volatile world crude prices
        due to tensions in the Middle East could put pressure on prices, but may be
        offset by uncertainties in the global economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635bf98-85e7-4096-962e-c49584055d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:31:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2019/9/16/Oil-prices-Saudi-attack-global-supply.html">Oil
        prices spike after Saudi attack disrupts global supply</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb043a-7698-475f-86f0-596bf0ac6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:31:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Antonio Mapa, senior economist at ING Bank Manila, said
        separately that price movements appear "benign" as food costs become stable
        with more imports eyed for key crops. He added that this will give more space
        for the BSP to further trim interest rates, following <a href="https://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">three
        easing waves</a> so far this year meant to reverse last year''s tightening
        moves.</p>'
