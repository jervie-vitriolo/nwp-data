    'title': 'PH internet economy still the smallest in Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1be58f-4180-4b1c-9cef-bd065fb24142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> A Google-backed
        study showed the Philippines with the smallest "internet economy" in Asia,
        but showed the biggest capacity for growth as more people surf through their
        mobile phones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242526b7-00ef-48c9-94ae-e1632c2969f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ce93e-727c-4b4f-a471-fadc03643698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint <a href="https://storage.googleapis.com/gweb-uniblog-publish-prod/documents/SEA_Internet_Economy_Report_2019.pdf">e-Conomy
        SEA 2019 report</a> published by Google, Temasek, and Bain &amp; Company valued
        Philippine online economic activities at $7 billion, which grew from $2 billion
        in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522ac58-c27e-4c3d-a873-b413c3242f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0d267-018c-4aa5-8d1b-bbf3981c5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with the internet economies of Malaysia ($11 billion),
        Singapore ($12 billion), Vietnam ($12 billion), Thailand ($14 billion), Indonesia
        ($40 billion), the regional size has ballooned to $100 billion in 2019, tripling
        in four years. By 2025, the sector is seen expanding into a $300-billion space
        ‚Äî 10 times its size in just a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bed80c-401f-4986-bb91-102b2ff017fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Southeast Asia, buoyant economic growth and increased connectivity
        boosted online transactions, with residents dubbed as the "most engaged mobile
        Internet users in the world." There are an estimated 360 million Internet
        users in the region, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049d743-1491-40f7-962e-cf499edc39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614ea72-cd19-4ac6-b015-f9c9f3c213ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All online economies showed "no signs of slowing down," but the
        Philippines showed the brightest potential.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43879e9-3ff1-400c-9af2-9c20746f1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4387664-fdea-41c5-be28-7a8136996b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the six Southeast Asian countries, the Philippines has the most
        room for growth," the report read, noting that the internet economy accounts
        for just 2.1 percent of the country''s gross domestic product.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ea651-074f-4b2b-b03f-bf2d0c9d353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/01/04/philippine-e-commerce-2019.html">PH
        e-commerce industry sees more growth in 2019</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc3ff4-bafe-4b20-89e9-7a54f3922401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 68 million Internet users in the Philippines, with e-commerce
        or online purchases valued at $3 billion. This is followed by online travel
        arrangements like booking budget hotels ($2 billion), online media ($2 billion),
        and ride-hailing and food deliveries ($1 billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c31a0b-d78a-4cfc-a7a2-481d3f0d76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197e040-9b0d-49cd-b99c-2fc0a3c08dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, the share of all online-based transactions is expected
        to hit 5.3 percent of the Philippine economy. Leading the growth are music
        and video streaming subscriptions ‚Äî like Spotify and Netflix ‚Äî which have
        grown by 42 percent yearly since 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31907e7f-4298-4965-8197-94965795e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639c2fb-2d72-4de9-aa63-21cb6778ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos go online for about four hours per day, the second-longest
        Internet users next to Thailand at an average of five hours and 13 minutes
        in a day. The Philippines has made the leap from being the texting capital
        into the social media capital of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831aea0-4974-4125-88e3-897cb3758d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2019/02/01/2019-digital-hootsuite-we-are-social-internet-philippines-facebook.html">PH
        takes top spot as heaviest internet users worldwide ‚Äî report</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b77eb-2808-4ef1-8937-57c31276aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gains made by non-bank companies offering digital payments have
        also boosted investments in  online financial services, the report added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72f484-e405-4611-9610-dc61f9e73e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1399e-c38c-430e-9c54-39abf3390ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more people now online, the next challenge for companies is
        to improve user engagement. Their goal is to have more people staying on their
        platforms longer, thinking it would also increase sales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d4113-e02b-40c9-a2d4-f1fd702e0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T17:37:43.625+08:00
