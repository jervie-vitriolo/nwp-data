      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the SSL wouldn‚Äôt be the best fix, with Zabala citing history
        that improvements have not been substantial especially for lower salary grades.
        These cover teachers who do the heavy lifting, more than school administration
        officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb8cb7-ae59-4a6c-9bf4-7ae9c744e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.696+08:00
      'mgnl:createdBy': 'mel'
