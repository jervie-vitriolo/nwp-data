      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> Teaching
        may sound like a thankless job, but it‚Äôs what keeps 43-year-old Sara Marie
        Baria going.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00e49b-e0a7-4f25-84ce-7f4a3d24f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baria has been a teacher for 17 years now, braving the daily grind
        of lectures, checking papers, and acting as second parent to her students.
        It‚Äôs been her go-to job even if life took her from Caloocan City in Metro
        Manila, to Bicol, and now, in Bulacan ‚Äì and she has no plans of changing careers
        anytime soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428afd73-34a1-42f3-b45a-b844f274f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c9511-3a92-49e4-9724-d2ee52292c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began as a social studies instructor in a private high school
        for a couple of years, only taking a break when she began a family. But about
        three years ago, she decided to transfer to a government-run senior high school
        in Meycauayan, Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2548b-bef6-4900-9357-525eab15d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a006ba5-d1f8-43d2-b14c-7ba7850f5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, she made the jump in pursuit of better pay and benefits
        ‚Äì it‚Äôs known that work in the public sector pays bigger pensions and perks
        compared to private institutions. It‚Äôs not a substantial increase either,
        but Baria went with it anyway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35838f36-5893-4804-85d3-470d63007412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe0567-a5bf-4308-b729-95f81c97bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kung sa personal lang,</em>&nbsp;I just need bigger benefit,
        salaries,‚Äù Baria told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93895f-905b-4c4d-bf32-05e7c4b96172'
      'mgnl:activationStatus': true
