      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) ‚Äî</strong> Train
        operations of the Light Rail Transit Line 2 (LRT-2) remain suspended over
        the weekend after a fire damaged power supply transformers and some railway
        tracks.</p>'
