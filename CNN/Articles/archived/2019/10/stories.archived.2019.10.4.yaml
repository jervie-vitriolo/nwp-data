      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the yearly chalk allowance at ‚Ç±3,500 isn‚Äôt enough ‚Äì in a digital
        world, teachers are forced to buy their own laptops to upgrade their teaching
        style and keep up with the tech-savvy kids in front of them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9c57d-8fab-4dac-ac87-bcc87101e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:01:32.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:44:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/culture/2019/9/10/four-teachers.html">4
        Filipino teachers who prove that educating the youth is more than a job</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
