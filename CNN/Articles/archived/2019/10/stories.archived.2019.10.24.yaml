      'jcr:uuid': '63162d78-398a-4eb7-9862-779109de2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Metro
        Manila Police Chief PBGen Debold Sinas came to the defense of 16 policemen
        under his command who allegedly tried to smuggle contraband into the New Bilibid
        Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0729bfb-ff1d-4523-bdb4-ae91e1543a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops are members of the Regional Mobile Force Batallion and
        Special Weapons and Tactics Group who assisted in the dismantling of illegal
        structures inside the NBP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3e5e2-8726-4e2e-976b-e407c2845d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said his men were in formation several meters away from the
        NBP building when the supposed contraband items were confiscated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422bccd-6ca0-434b-9cd6-7ae30ca822cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Nakuha po yung</strong> cellphone, <em>dalawang</em> sticks
        <em>ng sigarilyo, at isang alak doon po sa labas. Ang ugali pala bago papasukin
        sa</em> New Bilibid building, <em>naga-accounting tapos yung mga</em> cellphone
        <em>kinukuha para i-deposit. So hindi po yun nakuha sa loob, sa labas."</em>
        Sinas said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e09cb3-c3d8-4e24-8bcf-43f66e84acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They got cellphones, two sticks of cigarettes, and
        bottle of alcohol outside. What they do before entering the New Bilibid building
        is make an accounting and take the cellphones so they can be deposited. So
        these were taken from inside, it was outside.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb27d02-97f2-4e10-95e8-08c4b4998497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated mobile phones are being subjected to forensic examination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d780b-bbdc-490d-8caf-8100203c326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bureau of Corrections Spokesperson Maj. Albert Tapiru <a
        href="https://cnnphilippines.com/news/2019/10/22/contraband-smuggling-bilibid-.html"
        target="_blank">told CNN Philippines</a> that 14 of the cops tried to bring
        14 cellphones to the maximum security compound, where high-profile inmates
        are detained. The bureau manages the New Bilibid Prison in Muntinlupa City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e2bc7-461e-4346-ad8a-d02b9b4efef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapiru said two more members of the police''s Special Weapons and
        Tactics (SWAT) tried to sneak in tobacco and alcohol hidden in iced tea bottles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8153f37-580a-4d3e-828b-8c8a34409327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a liter of liquor which could be bought outside for less
        than P500 can be sold for P6,000 inside the Bilibid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523fb56-1c76-49a9-87e4-29bafe289517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So napakalaki po ng kanilang ganansya</em> (So they really
        have huge profit)," Tapiru said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800cc8f-8ee5-4140-9938-88f0442d2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sinas clarified that the 16 policemen involved in the incident
        are not yet off the hook and have already been removed from their post pending
        the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fe252-67c2-44f5-abf3-433ca5ff6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, Sinas said the cops were "temporarily
        reassigned" to the Regional Personnel Holding and Accounting Section. Their
        firearms have also been taken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bf9a7-e171-4003-821b-87501ac26687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were ordered to submit their respective counter-affidavit
        to shed light on the issue at hand. So, let us observe their rights to be
        investigated," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168381c9-da26-4a70-8e39-d82fc3a22111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only 14 of them have reported back to their units within
        the National Capital Region Police Office. Sinas is giving the other two until
        Friday to report, otherwise they will be considerd on AWOL status.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd02d1c-981f-4d61-a8d4-8336df8812bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon,</em> I don''t think so there''s a grave offense
        <em>sa kanila. Kasi nga</em> they never violated any policy. <em>Kasi nasa</em>
        formation <em>po sila. Siguro ang titingnan ko is yung nagdala ng alak. Bakit
        siya nagdala ng alak sa</em> formation?" Sinas said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bbc6c-89b7-4ea2-b444-3a5723dd45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, I don''t think they committed a grave offense.
        Because they never violated a policy as they were in formation. I might take
        a look at the one who brought in alcohol. Why did he bring it to formation?]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3bb4e-b1c8-4eea-b45c-2edbfc957b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:04:02.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Sinas said the NCRPO''s Regional Investigation
        and Detective Management Division is the one probing this incident and is
        expected to issue final evaluation of the case on Friday, October 25.</p>'
