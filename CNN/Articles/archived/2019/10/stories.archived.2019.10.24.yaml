    'mgnl:tags': ['Larry', 'Lorenzo', 'Larry-Gadon', 'Gadon', 'Supreme', 'Court',
      'suspension', 'oath', 'lawyer', 'ethics']
    'stories': ['e6ec423e-5c28-43bf-a069-043e9802316c', 'ff4cd1fc-584f-49ff-b744-a065a8dbf3fa']
    'template': '1'
    'title': 'Larry Gadon takes SC suspension into his own hands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182ccc8-14bc-4f66-9ccf-428001440c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Lawyer
        Lorenzo "Larry" Gadon has decided to implement a three-month suspension order
        of the Supreme Court by himself, even without a formal order from magistrates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c66829-26e2-4083-af39-eaa1065070f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gadon said that while he has not yet received a
        formal notice from the high court, he will start serving the suspension on
        October 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d0d59-5645-4a78-90fc-131f3fe454da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to take advantage of the forthcoming holiday season when
        there is almost no work to be done," Gadon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d045dc-33c1-40bc-abde-2bd8a2a3e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeated senatorial candidate penned a letter to addressed to
        Acting Chief Justice Antonio Carpio on Thursday to inform the high court that
        he will voluntary serve the suspension until January 25, 2020, after news
        reports stated that he has been suspended for <a href="https://cnnphilippines.com/news/2019/10/5/Larry-Gadon-suspended-Supreme-Court.html">violating
        the Code of Professional Responsibility</a> for legal practitioners. The court''s
        second division issued the resolution back in June 26, saying that Gadon breached
        the code of ethics for lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f78303-4531-4ffe-a10d-c2332c1677df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stemmed from a case filed by a dermatologist against
        Gadon in 2009. The doctor, in her complaint, told about how she was “unilaterally
        suspended” by Ambulatory Health Care Institute, Inc. from practicing in a
        Manila-based clinic following a complaint from a patient. She complained that
        Gadon, who was then Corporate Secretary and Vice President of the institute,
        responded to her letter in an “insulting manner."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44484b-8365-451b-9bec-ff6f5dc47eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said such behavior would "lessen the confidence of the
        public" in the judicial system, with a warning that a repeat offense will
        be given harsher fines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671dbbb-ef48-4eb1-9446-d3229a5798f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said he only learned about the suspension through the media,
        who called him for his reaction earlier this month while traveling abroad.
        He went one step ahead and decided when to serve the suspension, and apologized
        to the high court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576df7ff-7929-4906-ae7e-633787d2e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your kind understanding and consideration as I hereby
        respectfully and sincerely apologize to the Honorable Supreme Court for whatever
        demeanor that I have committed leading to the suspension," Gadon said in his
        one-page letter sent through the Clerk of Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eed609-3ac2-4c4f-a131-c7bf6a8e9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:59:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon is the legal counsel of “Bikoy”, the man claiming to be the
        hooded figure in the viral narco list videos which previously linked President
        Rodrigo Duterte’s family members to the illegal drug trade. He also went viral
        on the Internet for cursing protesters in Baguio City whom he called idiots,
        complete with flashes of his middle finger to the crowd.</p>'
