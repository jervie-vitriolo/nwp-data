      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say the Filipinos were part of a group on a tour of the
        Holy Land and that their bus figured in accident Tuesday night after a visit
        to Saint Catherine''s Monastery at the foot of Mt. Sinai.</p>'
