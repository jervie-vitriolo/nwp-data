      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Businessman
        Ramon Ang is eyeing another airport project, this time to revive a defunct
        gateway in Baguio City, north of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d49d7-0bf1-421f-b866-d8ca5eaf9fc1'
