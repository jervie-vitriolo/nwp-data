    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['the-office', 'netflix', 'friends']
    'template': '1'
    'title': 'Netflix boss not worried about losing ''Friends'' and ''The Office'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdd883-d5d0-4206-ac2a-8759132da6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix''s chief content officer Ted
        Sarandos isn''t worried about subscribers leaving the streaming service when
        "Friends" and "The Office" are no longer being there for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452c231-448f-435f-bed4-9b0c9ad53b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" is scheduled to depart Netflix in 2020 and have a new
        home at WarnerMedia''s HBO Max. "The Office," meanwhile, will depart Netflix
        in 2021 for NBC''s forthcoming streaming service, Peacock. (CNN is owned by
        WarnerMedia.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862d034-3ac7-465a-8fe3-d8b73091c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the notoriously numbers-shy Netflix has never put figures
        on how popular the titles are, Sarandos acknowledged —&nbsp;and took partial
        credit for —&nbsp;the "enduring success" of the programs, which have found
        new generations of viewers through Netflix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488e647-2ddb-42b7-960f-40a837e4c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Library watching is part of the experience on Netflix, for sure,
        but the primary driver of why people join [and] why they retain is about having
        their favorite show on Netflix, which is increasingly and almost exclusively
        original programing," he told interviewer Katie Couric at Vanity Fair''s New
        Establishment Summit in Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45741c-0646-49e8-8a07-f1656316a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos admitted that while he would have "loved to have kept"
        the titles on Netflix for subscribers "we''re also about change and keeping
        things fresh and we haven''t had ''Seinfeld.'' We''re super excited about
        having that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ba58a-150b-466d-9c23-f1f151b6c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced its acquisition of "Seinfeld" in September. The
        streamer reportedly paid roughly $500 million for the title but Sarandos wouldn''t
        comment on the price tag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f6827-8e28-4f85-bcbb-1ee63bbfde08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos expressed no concerns over reaching the bottom of the company''s
        famously deep pockets. Asked if Netflix could maintain its spending —&nbsp;reportedly
        it''s investing $15 billion on original content alone —&nbsp;he was certain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc383e87-1645-4335-af93-a04e12444620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:32:15.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, remember it''s a percent of the revenue. It''s not a multiple
        of the revenue," he said. "So, yeah, for sure."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafdd79-739f-4af7-884d-ed604f781130'
