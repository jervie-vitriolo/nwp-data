  'friends-the-office':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Netflix''s chief content officer Ted Sarandos isn''t worried about
      subscribers leaving the streaming service when "Friends" and "The Office" are
      no longer being there for them. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-24T06:30:20.215+08:00
    'imagesource': 'jcr:7d8a9741-e605-4959-9ac8-57e6255ed8b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d900ca-78cb-4ee8-8967-ce63fa3a1e58'
    'lead': 'Netflix''s chief content officer Ted Sarandos isn''t worried about subscribers
      leaving the streaming service when "Friends" and "The Office" are no longer
      being there for them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T06:32:15.911+08:00
