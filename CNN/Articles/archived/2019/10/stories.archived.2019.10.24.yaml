  'palace-duterte-back-pain-doctor-evaluation':
    'author': 'CNN Philippines Staff'
    'caption': 'The doctor said there is a "strong likelihood" that Duterte''s back
      pain may have been caused by his minor motorcycle mishap on October 17, the
      Palace says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T08:55:39.140+08:00
    'imagesource': 'jcr:0d684068-a0fd-4582-a7a1-eb316a3abbef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8143d3-f0c3-41b1-af38-09c5e4aa81ba'
    'lead': 'Despite ''severe lumbar muscle spasms'' adding to President Duterte''s
      litany of ailments, Malacañang insists there''s no need to issue a medical bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:58:24.468+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:22:25.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:47.926+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte', 'president', 'rodrigo-roa-duterte', 'back', 'panelo',
      'presidential-spokesperson-salvador-panelo', 'sal-panelo', 'bong-go', 'senator']
    'template': '1'
    'title': 'Palace: Doctor says Duterte''s back pain due to muscle spasm, no need
      for surgery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4f2cc-4559-4430-9746-136482a92015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> President
        Rodrigo Duterte does not need to undergo any surgical procedure after his
        visit to the doctor for his "unbearable" back pain, the Palace assured Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7aff5-52e6-4ca7-8348-d5754df69e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor ruled that Duterte was experiencing "muscle spasms" during
        his trip to Japan two days ago, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffaf975-ddc8-473c-9ae4-fc6bf6d069c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte took a magnetic
        resonance imaging (MRI) scan on Wednesday amid concerns over his health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af3d95-7d78-4c1f-8eeb-781c9743cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was diagnosed to be having muscle spasms causing what he described
        to be an unbearable pain at the pelvic and spinal area of his body,” said
        Panelo in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6743726-86ce-4e26-a3bf-a23e18193c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no need for alarm, the Palace assured, since the
        President  was only advised to rest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578066e-718d-4c30-b601-9dc6df0e9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chief Executive has been advised by his doctor to rest for
        a couple of days and limit his physical activity, particularly avoiding standing
        or walking for long duration,” it said. “The President is presently feeling
        much better.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dc641-d618-4e35-a9e5-7b67c5eb09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said there was a "strong likelihood" that Duterte''s
        back pain may have been caused by his <a href="https://cnnphilippines.com/news/2019/10/17/Duterte-motorcycle-accident.html?fbclid=IwAR1fKKT6solRBrGBaqJffCWW0RBBUGRZkBuK5o9WrBpxCz8KuL5fn7B2a2M"
        target="_blank">minor motorcycle mishap</a> on October 17, Panelo added. The
        President had initially refused to go to the hospital after his accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3a727-a343-4583-8d38-efaebbf60a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, Duterte''s longtime aide, has said
        that the President was suffering from "severe lumbar muscle spasms" and will
        be taking a one-week break from work after the ASEAN summit in Thailand on
        October 31 to November 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65b8ce-af8a-47df-8094-43c7d72d85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745357a-81f2-4e16-af0b-475317a2677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the spasms adding to Duterte''s litany of ailments, which
        include daily migraines, pain due to a spinal injury, Buerger’s Disease, Barrett’s
        Esophagus, gastroesophageal reflux disease and myasthenia gravis, Panelo insisted
        that there is no need for Malacañang to issue a medical bulletin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932171d-91e8-4602-9879-c996b32c588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da3423-bbb9-446a-8915-e4e8214c928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 12 of the Constitution states that "in case
        of serious illness of the President, the public shall be informed of the state
        of his health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05ac20-42c5-49b3-8da1-20101eb49b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3c348-8b2e-467f-adba-ad4371396858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:52:04.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said earlier that Duterte had an MRI scan in the wee hours of
        Wednesday after leaving former Senate President Nene Pimentel''s wake. Go
        also mentioned that the President only needed to rest and take pain relievers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ab8c5-a64e-4c1a-aa74-648a0406550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Duterte will still continue his presidential duties
        including meeting with Chinese Vice Premier Hu Chunhua to discuss infrastructure
        projects financed by China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6abc06-39c1-43aa-86e9-41f35e7797e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:58:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday attended the enthronement ceremony of Emperor
        Naruhito in Japan but had difficulty walking. He was set to remain there until
        Wednesday but immediately <a href="https://cnnphilippines.com/news/2019/10/22/duterte-back-in-manila-japan-nene-pimentel-wake.html">returned
        to the Philippines Tuesday afternoon</a> after experiencing “unbearable” back
        pain.</p>'
  'Group-threatens-to-sue-gov-t-as-report-shows-pork-products-tested-positive-for-African-Swine-Fever-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T09:22:11.970+08:00
    'imagesource': 'jcr:b6147c41-e7a4-40de-b691-2ee6ae7c98eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93943907-b8a9-4a9b-b846-ec285be6c818'
    'lead': "An agriculture group has threatened to file charges against government\
      \ agencies for allegedly failing to test imported pork and processed meat products\
      \ for the African Swine Fever virus. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:28:42.430+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:22:24.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:48.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever']
    'template': '1'
    'title': 'Group threatens to sue gov''t as report shows pork products tested positive
      for African Swine Fever '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabe9b3-a9df-44dd-b20f-52ad5a784477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — An
        agriculture group has threatened to file charges against government agencies
        for allegedly failing to test imported pork and processed meat products for
        the African Swine Fever virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6ae7e-fb22-4f82-a007-d6ebf19d6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Industriya ng Agrikultura (SINAG) made this statement
        in letters sent to the Departments of Agriculture, Health, and the Bureau
        of Customs on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47990b07-257a-47a0-9995-407d0b68b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to file appropriate charges with the Ombudsman
        and other appropriate courts against those that have been remiss in ensuring
        the full implementation of the Quarantine First Policy," SINAG Chairman Resendo
        So said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0202e-ca65-4bc8-86cd-2a3c85b559ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG said all pork and pork-based products imported in the country
        "have never been subjected to any ASF testing at the first port of entry,"
        as mandated by law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc00e1e-7839-4a24-ad0f-354a17f130a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also provided a copy of a clinical laboratory report from
        the Bureau of Animal Industry showing some breakfast staples testing positive
        for ASF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4582ad9-e3f6-4a0d-93ca-e58df0f850c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without specifying brands, the document said hotdog, longganisa,
        and tocino all have "ASF Viral&nbsp;DNA detected." The document was signed
        by Veterenarian Cristina Legaspi and noted by Veterinary Laboratory Division
        Chief Rosemarie Antegro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce4f4a-1995-40be-9448-019c5cf38b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the DA, but it has yet to comment
        on the report made by its attached agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6452f2-75b7-42e6-848b-77955b7c41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the Department of Interior and Local Government
        <a href="https://cnnphilippines.com/news/2019/10/16/dilg-lift-ban-pork-products-.html">ordered
        local officials to lift the ban they had imposed on processed meat products</a>,
        saying these are safe as long as they have proper certifications from the
        government. The Department of Agriculture and the National Meat Inspection
        Service check if the meat products are cooked at high temperatures, where
        the swine fever virus cannot thrive. Trade Secretary Ramon Lopez has also
        appealed to mayors and governors not to bar the entry of pork items, as manufacturers
        of processed meat are already slashing production.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ad9a3-7298-4a8a-9b76-eed576b09450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:28:42.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
