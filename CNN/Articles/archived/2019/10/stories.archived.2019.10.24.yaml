    'jcr:uuid': '9984658c-2b2c-4eba-8ffc-57b335a95d38'
    'lead': 'Among the six deals signed at the high-level meeting are for the Davao
      City Expressway, the Panay-Guimaras-Negros Island Bridge and a sports complex
      and central market for Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T19:14:37.022+08:00
