      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome this high-level engagement, as we underscore the importance
        of assessing where we stand, while providing added impetus in our efforts
        to achieve our objectives and deliverables,” Finance Secretary Carlos Dominguez
        III said during the meeting.</p>'
