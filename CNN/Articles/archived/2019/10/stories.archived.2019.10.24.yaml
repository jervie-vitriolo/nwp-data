      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13d054-cf1d-45b5-8c9c-11ef5fbba4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I want to be clear that on behalf of myself and the Church,
        I apologize for the pain and hurt that this abuse has caused. I am sorry about
        this horrible history -- but it is my promise to continue doing everything
        I can so it never happens again. My sincere hope is that this report provides
        some small measure of justice and healing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4fe73-abf4-43b8-bdef-85ba63bc1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
