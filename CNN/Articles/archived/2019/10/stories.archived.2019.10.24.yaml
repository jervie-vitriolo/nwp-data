      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Operations
        of the Light Rail Transit (LRT)-1 will be extended beginning next week in
        observance of the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f9bf4-7e1f-46af-a4aa-f144e050128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corporation (LRMC) announced Thursday that
        the schedule of train services will be extended from October 25 to December
        31, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d634657-4f06-47b5-9a1a-7af984b8f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On weekdays, the last trip from Baclaran station will be at 10 p.m.,
        while the last trip from Roosevelt station will be at 10:15 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd2a96-0d9c-448e-b011-e150907ed55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On weekends, the last trip from Baclaran will be at 9:30 p.m., and
        the last trip from Roosevelt station will be at 9:45 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0ee5c-4193-4bcb-a749-900af7464456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no changes on the schedule of first trips, which would
        still begin at 4:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e0476-17a0-4e2a-885a-fca89d439091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operating schedule for Christmas Eve, December 24 would be from
        4:30 a.m. to 8 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1421480-6eb9-46ed-a457-a2db29b80b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For New Year''s Eve, December 31, the train will operate from 4:30
        a.m. to 7:00 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c082203-ba2f-4f6c-bdfb-61cc069b7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be trips on Christmas and New Year''s Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a7cce-be3a-4d01-909a-b94b091db46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:22:50.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extending the LRT-1 operating hours to accommodate the influx
        of passengers during the holiday rush," said LRMC Chief Operating Officer
        Enrico Benipayo in a statement.</p>'
