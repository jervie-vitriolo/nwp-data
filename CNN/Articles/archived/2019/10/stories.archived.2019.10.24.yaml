      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An engaged couple was minding their own
        business, getting their photos taken in Philadelphia, when suddenly a celebrity
        joined in one of their pictures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6c502-b52e-4e3f-95ec-baf8693cc32d'
