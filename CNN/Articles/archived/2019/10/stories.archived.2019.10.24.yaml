      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (October 24, 2019)</strong> — Universal Robina
        Corporation (URC) saw its profits rise in the third quarter of 2019, on the
        back of higher earnings from its two business units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f731f-1767-4e4e-b945-c313039ec5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Gokongwei-led firm said its net income
        increased by 4 percent year-on-year to ₱7.2 billion in the nine-month period,
        attributed to “higher operating income offset by adverse foreign exchange
        impacts.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0420ab-c3ca-4d06-86ba-f77dfffd31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC also reported that its operating income, excluding hogs market
        valuation, grew by 9 percent to ₱11 billion, with margins improving by 40
        basis points (bps) compared to last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990dd2c-f475-4075-bfb6-ebeff6f77d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net sales, meanwhile, reached ₱99.8 billion, a 5 percent improvement
        from the same period last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317ee28-01d9-49c9-b2a0-c04d13a4b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of domestic and international branded consumer foods went
        up by 4 percent to ₱79 billion year-on-year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bdb60-9d54-4fcf-a05f-5cf7540fa8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said this was due to the 9 percent uptick in domestic
        revenues and 13 percent increase in operating income, driven by double-digit
        growth generated by brands such as Great Taste coffee, Nissin and Payless
        noodles, acceleration of Jack n’ Jill snacks, and C2 ready-to-drink tea, as
        well as contributions from joint venture businesses with Danone and Vitasoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388328dd-206c-4021-8326-ea90efbfdc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, URC said internal revenues dropped 3 percent to ₱31.1 billion,
        citing “adverse foreign exchange translation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45821e2c-2946-4b7f-9f6c-1cc718f5d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On a constant currency basis, underlying international sales were
        up modestly, led by growth in Oceania, Myanmar and Vietnam. International
        operating income, on the other hand, still grew by 7 percent versus last year
        as margins expanded by 80 bps,” URC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d0db1-dae3-4c03-a95d-0a95f8cbc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s agro-industrial and commodities unit posted a 3 percent
        increase in operating income during the period, with sales reaching ₱20.8
        billion or a 9 percent year-on-year increase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927eebd-fe36-47ee-b7b7-858ca7f17c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agro-industrial sales rose 18 percent, boosted by growth in animal
        feeds and pet foods sales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1d17d-001c-41bd-b0eb-ae772c7e032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:05:49.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the commodities division, flour sales posted 17 percent growth
        while sugar and renewables sales went down by 5 percent due to “later importation
        scheduling and phasing versus last year of refined sugar.”</p>'
