      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three young girls -- all under the
        age of 10 -- were found living in a house with 245 animals, police said. Among
        them were four dogs, 10 sugar gliders, a hedge hog, 14 birds and 60 adult
        rats with 23 babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c7c8e-9b3e-43d0-bdae-d1248370507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08374f45-43de-475d-99c7-dca088e3c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You couldn''t walk anywhere without stepping on debris, or animal
        urine or feces, wrote Officer Anthony Binz, of the Edgewater Police Department
        in Florida, in his affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889917e6-6aa8-4fca-8912-93b61f14acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a03361-fc5b-42be-8200-4fd096fcb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were flies everywhere, and the children''s bedroom was covered
        in ankle-deep trash, he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864f544-8b1e-4c71-8158-f6bfd432be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fc18c-4fe2-49e7-b024-c0667d23a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lived in the residence with their parents and their father''s
        girlfriend, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d5674-10bb-4319-9954-297685229a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f7dac-f260-426d-9e07-92baa7fc5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b12f7e-5d5e-4e9d-8762-c434a8133abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, Gregg Nelson, called a wellness check on the home on
        Sunday, after he decided to end his relationship with both his wife, Susan
        Nelson, and girlfriend, Melissa Hamilton, according to the police affidavit.
        He wanted to take the children with him, but their mother wouldn''t let him,
        he told police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda2232-5ba4-43ca-9a0a-4b2f2c14db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbd036-0095-417a-ba89-72a7f1eeb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "believed the residence was uninhabitable for the children,"
        according to the affidavit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503950d6-2500-4d9d-b5dc-1dedcb2f016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52736702-2760-4c76-bb4a-a489401a1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the animals were caged, while others roamed freely, Binz
        wrote. Some of the caged animals were lying in their own feces and urine,
        and all of them appeared to be infested with fleas, while a few were found
        to have mange.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120d57f-4dff-43bb-9c95-f66306df90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9793e-5b8c-43c2-a2c8-f46a6890090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were simply dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b303a-a585-4cb8-b470-99454b76e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4182cd-7f39-430a-9526-aecc237817f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my five years of experience as a law enforcement officer this
        is the absolute worst residence I have been to regarding the overwhelming
        odor of ammonia, animal hoarding, and just the everyday living conditions
        in which these three juveniles have had to endure while residing at this residence,"
        Binz wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c66e62-a3f4-4f38-9047-4a9aaa1bda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d96b51-d4f9-454b-8321-3eea58d18f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say how long the children had been living in the
        residence, but they have since been placed with a responsible family member,
        police said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c19f9b-39b0-47a0-b7da-a988070e6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc2fa9-1bb4-4622-94b8-91becbfb7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Edgewater Police Department and Edgewater Animal
        Control removed the animals from the property and took them to the animal
        shelter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b4f58-486f-4959-8bea-bed41d3d12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35807e99-fefd-43dd-beb6-0e6577c80ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department is taking both monetary and clothing or toy
        donations for the children, and the Edgewood Animal Shelter is taking donations
        for the animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d92fe-4faa-4975-8f2b-95a0d3816dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three adults were charged with multiple counts child abuse and
        animal cruelty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fb811-b7f2-486e-80f3-605f36eef3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:29:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
