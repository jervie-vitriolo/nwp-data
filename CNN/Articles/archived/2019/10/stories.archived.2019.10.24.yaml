    'template': '1'
    'title': 'PH, China sign agreements on infrastructure, Marawi rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6618d4e-2dc1-442b-a19d-777e4543d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Philippines and China signed Thursday several deals on trade, customs and
        communications, including feasibility studies for two big-ticket infrastructure
        projects and the rehabilitation of Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51c309-44c8-49e5-8329-92a9238d068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada72bd-3e5e-4eef-8c73-74015751ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those inked during the high-level meeting in Manila include
        those on the feasibility studies for the Davao City Expressway and the Panay-Guimaras-Negros
        Island Bridge. Both projects will be conducted by the CCCC Highway Consultants
        and funded by the Chinese government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbada12-465f-43e7-99c1-8aebaf896615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c197bbd-5e29-45b1-80c3-34decb00b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing also inked a deal on the implementation of a
        sports complex and central market in Marawi, which has yet to recover from
        the months-long siege by Islamist militants two years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103db7bb-3125-47d9-9082-0ee6ad258641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa29b1-267f-4c82-9e00-4c7248ea30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also signed an agreement on China’s donation of
        live broadcast room equipment, FM broadcast and medium wave transmitters to
        the Philippine Broadcasting Service of the Presidential Communications Operations
        Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33367294-9db9-4268-a0e6-e00a6bd74e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5bfae-299f-42b8-9057-074214e734a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:14:37.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also donated to the Customs bureau four sets of mobile containers
        and vehicle inspection systems, and two sets of and two CT scan inspection
        systems.</p>'
    '9':
