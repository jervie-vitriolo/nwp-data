    'author': 'Manu Raju and Jeremy Herb, CNN'
    'caption': 'Roughly two-dozen House Republicans on October 23, 2019, stormed a
      closed-door deposition in secure House Intelligence Committee spaces to rail
      against the Democratic-led impeachment inquiry.'
