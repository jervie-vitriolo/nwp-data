      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about The Retreat Spa visit <a href="http://www.okadamanila.com/hotel/spa">www.okadamanila.com/hotel/spa</a>.</p>'
