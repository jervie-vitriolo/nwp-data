      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8871d4-ac0a-49f6-a828-2f63f0def6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:48:11.238+08:00
      'mgnl:createdBy': 'eimor'
