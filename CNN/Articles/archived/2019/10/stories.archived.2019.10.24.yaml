      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t expect something like that to happen ... and then it
        does, and it was so fun," Monaco told CNN.</p>'
