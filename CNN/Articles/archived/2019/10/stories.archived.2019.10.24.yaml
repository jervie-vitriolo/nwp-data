      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paul McCartney has made a new music
        video for animal rights group PETA in a campaign to end animal testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41723af0-9c9b-4e08-81a9-87530e56f4e8'
