      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the reserve standard will drop during the last two
        months of 2019. The BSP previously announced a 100 bp cut in the required
        deposit reserves of banks which are <a href="https://cnnphilippines.com/business/2019/9/27/BSP-reserve-cut-November.html">due
        this November</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04afbc-43ca-492e-964a-371f2d087198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082b106-9499-4ccf-bd3d-26a0f3047653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve standard for universal and commercial banks will drop
        to 14 percent of total deposits by yearend. This effectively leaves the banks
        with more money to lend, and at a cheaper rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caedc36-6ba5-4be6-9e54-b4ed6045ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2ed06-d55b-40a5-ac74-26f2597d1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also trimmed the mandatory reserves for non-banks with quasi-banking
        functions, which will stand at 14 percent by yearend. Meanwhile, thrift banks
        — which focus on retail borrowers mostly for homes, cars, and salary advances
        — will only have to keep 4 percent of cash deposits in their vaults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78086cc-dea7-4913-9b87-de85cdbdc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6283d-c8a4-4954-bfa0-fb2b7fa5e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve standard for rural banks will stay at 3 percent, with
        the last adjustment taking effect next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7df384-ec76-47ef-81ad-d4308f3ea18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in October, BSP Governor Benjamin Diokno hinted that monetary
        officials are not yet done with RRR cuts after three successive waves <a href="https://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">between
        May and July</a>. The lower reserves also follow three reductions in the key
        interest rate, which has been <a href="https://www.cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">dialed
        back to 4 percent</a> after a series of hikes introduced in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d494721-f95b-4a44-abc2-e3f5509d5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/8/Ben-Diokno-rate-cuts-2019.html">BSP
        done with rate cuts for 2019</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761be0bf-d3cb-4f45-920a-a9b563099a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said lowering the RRR will make the local financial
        system "more efficient" by reducing banking costs, while also pumping more
        cash to support economic activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faffd7a-5169-4509-a7ab-24d8188d7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268494f-dbb4-4dbd-9f0f-3b4979bc7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been calling for a lower RRR, saying that it was effectively
        a tax on banks as they are forced to keep a substantial portion of deposits
        intact rather than use them to grant more loans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb4e74-92cf-4c7c-b02d-7f7e0ec37e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee9439-e26d-4100-b33a-0496e0c180d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T17:50:22.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one percentage point reduction in the reserve standard is said
        to unleash about ₱100 billion in cash to the economy. The goal is to bring
        the reserve level to single digit by 2023, or by the end of Diokno''s term.</p>'
