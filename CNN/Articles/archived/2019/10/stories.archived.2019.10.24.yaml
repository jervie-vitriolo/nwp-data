      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be that as it may, Valenciano said he is in the “best place,” considering
        his condition, as he is not in denial anymore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafd5e5-1a4d-4197-a8be-1202ca3eccd9'
