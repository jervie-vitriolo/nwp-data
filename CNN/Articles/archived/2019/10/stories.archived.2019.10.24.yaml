      'mgnl:lastActivated': 2023-01-27T08:22:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have lived largely in the shadows, with Tse allegedly running
        his multibillion dollar operation from Hong Kong, Macao and southeast Asia
        until his identity was revealed last week in an investigative piece <a href="https://www.reuters.com/investigates/special-report/meth-syndicate/"
        target="_blank">published by Reuters</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757ad45-6d62-4549-aa46-954ace0fb13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been hard to watch and wait while the case against Tse has
        developed, knowing that he is believed to be the driving force behind the
        recent Asia Pacific synthetic drug surge that has <a href="https://edition.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html"
        target="_blank">ruined countless lives</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c6b02-e12f-4bd6-8718-f4b8983f8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has been named, and the region and the world have taken note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c15698-97b3-440b-b75b-021ae0f0a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the Sam Gor syndicate has generated billions
        of dollars each year from the trade in methamphetamine and other synthetic
        drugs. If the allegations pan out, a credible case can be made that Tse has
        been a bigger player in the global drug trade than Mexican drug lord Joaquin
        "El Chapo" Guzman, and possibly even Colombian cartel leader Pablo Escobar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6745ff-7029-4bb3-ab81-076e2f9294cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is that he has allegedly done it in a few short years,
        and he has been able to maintain his anonymity until now. Tse has not responded
        to the allegations leveled against him in the Reuters piece, and so far regional
        law enforcement agencies have not publicly named him on the record. But the
        UN Office on Drugs and Crime can confirm that Tse is being investigated for
        running one of the biggest drug trafficking syndicates in history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b53612-db40-4b89-b7d3-d3f5d7c570ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations leveled against Tse raises fundamental questions:
        how did he pull it off; and what can Asia learn from what has happened?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be454de2-08db-473f-a07a-10c0ac40ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime gangs are in the business of making money. They
        seek the conditions they need to build, expand and profit — and <a href="https://edition.cnn.com/2018/11/14/opinions/asia-organized-crime-intl/index.html"
        target="_blank">Asia has provided a perfect breeding ground</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc622e2-1daf-4b53-b7c7-4626f83ea228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the necessary pieces have been in play: industries from which
        to obtain a steady supply of precursor chemicals and pharmaceutical products;
        off-the-grid territory controlled by ethnic armed groups <a href="https://edition.cnn.com/2018/11/02/asia/asia-methamphetamine-golden-triangle-intl/index.html"
        target="_blank">where production can be hidden and protection provided</a>;
        proximity to lucrative pre-existing and ready to develop markets; great infrastructure
        to move product quickly; loosely regulated high cashflow businesses like <a
        href="https://edition.cnn.com/2019/10/04/asia/cambodia-chinese-investment-intl-hnk/index.html"
        target="_blank">casinos</a>&nbsp;and junkets to launder piles of cash; compromised
        governments and police forces that are not candid with each other and do not
        cooperate effectively; and virtually no health and social response to counter
        the use and harmful impacts of an ever-expanding supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13284d4-5119-4615-9b0b-e993654f2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Asia has provided the opportunity for an enterprising
        drug trafficker and syndicate. If the drug trade wasn''t so destructive, the
        innovative approach allegedly used by Tse and Sam Gor might actually be something
        to admire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590ecee-fcad-48a1-acc3-362c37b86915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does the region need to do so another kingpin does not come
        along and take over — or even improve on — what Tse and Sam Gor are accused
        of building so quickly and effectively?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f91330-00a9-4d48-be76-81407dcfd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each step will require a heavy lift, time and most importantly,
        political will.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34992dd9-74da-4352-aaa4-11a05f000686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia needs its leaders to acknowledge the situation and agree to
        take action. They need to stop dancing around the fact that parts of the region
        and a generation have basically been handed over to one of the biggest organized
        crime figures in history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0329c-6ca5-4c4f-b313-42a680d3e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means failures of regional governance will have to be confronted,
        and practical steps will need to be taken to address them. If not, another
        super-syndicate will quickly emerge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4deaf-bb47-42ac-8a26-c6ecab0042a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the scope of the challenge, Asia will not be able to do this
        alone. It is clear a broad Asia-Pacific agreement to tackle organized crime
        is necessary, and that it will take time to address significant policy deficits
        and the lack of tools governments have to stop the drug trade from growing
        in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4b415-c540-4704-8bc6-403e6697c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The things that countries and the region need to do to build resilience
        to organized crime are not done easily -- they will involve hard discussions
        and decisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432134d-40e9-4a13-a8af-57eaf10fa352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or the region can do nothing, and another kingpin will come along.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1845599-1f24-4b8a-bc99-2d0f92fe16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:10:22.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/23/opinions/tse-chi-lop-revealed-opinion-intl-hnk/index.html"
        target="_blank">The man accused of running Asia''s biggest drug trafficking
        syndicate has been revealed. Here''s what needs to happen next</a>."</em></p>'
  'MCLE-lawyers-names-published':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T16:46:43.852+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2596b74-1408-42fb-b442-0fc398e29fd2'
    'lead': 'Lawyers who have failed to comply with the mandatory continuing legal
      education will soon see their names printed in two newspapers of general circulation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T16:48:30.613+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:22:10.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:52.107+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MCLE', 'mandatory-continuing-legal-education', 'Supreme-Court']
    'template': '1'
    'title': 'SC allows publication of names of lawyers who fail to have continuing
      legal education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac571dc-07c0-45d6-969d-29dd8aba6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Supreme Court (SC) has allowed the names of lawyers who have failed to comply
        with the mandatory continuing legal education (MCLE) to be published in two
        newspapers of general circulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5efdb5-e1ee-4f33-bf80-e9b7de898c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d627c-d46a-4cfc-a4e2-6bc0965a09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from allowing those lawyers’ names to be published, the SC
        also said that they will be given 60 days to present proof that they have
        complied with the MCLE or else “they shall be considered as delinquent and
        shall not be permitted to practice law.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc2f2f-929f-44e8-8a9f-596fd8f1b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac8506-22b7-42ea-9fbb-98bc5059aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate resolution, the SC also exempted current and former
        judges and justices from the MCLE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d54dfa-5223-4702-89ec-b0e875d7fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a7e04-75d2-410a-8230-a3210aa72c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, all Philippine lawyers have been required to undergo
        a <a href="http://mcle.judiciary.gov.ph/history" target="_blank">program of
        continuing legal education</a>, pursuant to Canon 5 of the Code of Professional
        Responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48125159-3e33-4c12-b27b-97f7977c6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818d516-2b60-43d0-9fd9-bf4c6eb1cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51552a82-83f8-42c0-9030-56604c123e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:48:30.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continuing legal education is required of members of the Integrated
        Bar of the Philippines to ensure that throughout their career, they keep abreast
        with law and jurisprudence, maintain the ethics of the profession and enhance
        the standards of the practice of law,” the SC said in Bar Matter No. 850.</p>'
