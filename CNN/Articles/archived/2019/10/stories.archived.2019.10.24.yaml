      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British police have said that all
        39 people who were found dead in a truck in a UK industrial park on Wednesday
        were Chinese nationals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88619d-193c-4424-926e-de20fd555626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac768b1-d739-446b-b718-be803a60fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have since confirmed that eight of the deceased are women and
        31 are men and all are believed to be Chinese nationals," Essex Police wrote
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696a0b8-8f48-42a6-8ed3-d6bdbd26fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6aab8-e015-4abc-b25f-f20be883651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their cause of death has yet to be established, the police added,
        as they "must undergo a full coroner''s process ... before we move on to attempting
        to identify each individual within the trailer. This will be a substantial
        operation and, at this stage, we cannot estimate how long these procedures
        will take."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35d9a6-d487-4e6b-b712-eac90b7bee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2faa7fc-4d9e-47ce-8830-9c28acadf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 25-year-old Northern Irish truck driver, Morris Robinson,
        was arrested on suspicion of murder after a truck, originating from Northern
        Ireland, and a container with the victims were found at an industrial park
        in Grays, Essex, a town 20 miles east of London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27165b-6d28-4da9-8614-8dc6c115602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48321ca-62d2-4baf-8753-48f3306e51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed Northern Ireland forces search two properties in County
        Armagh, southwest of Belfast. Local residents identified one of the properties
        as the home of Robinson''s parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337d325-cfe7-4a9a-a43f-0ff5743e02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
      'mgnl:createdBy': 'xave'
