      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Manila
        Water on Thursday appealed to its customers to store just enough water, as
        it is set to begin implementing rotational service interruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8eb55-24fa-4f69-8c30-6e856e2fb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Manila Water Corporate
        Communications Officer and Spokesperson Jeric Sevilla said storing too much
        water may further worsen the company''s operation amid low water supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccc1bf-fcf9-4564-9a28-3e83ad0a0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking customers to somehow store just enough water because
        that somehow distorts the distribution,” Sevilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba732d7-cb6d-4465-bc7e-327f1d829e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under normal situation, water flows even to the farthest highest
        places, but sometimes when people store too much water, especially those residing
        at lower levels, sometimes it takes time for water pressure to build up,”
        he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94812392-15c9-45a0-8226-8fb380556a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had earlier announced the schedule of the service interruptions,
        affecting its consumers in Metro Manila east zone. This includes areas in
        Makati, Mandaluyong, Pasig, Manila, Paranaque, Pateros, Quezon City, San Juan,
        and Taguig.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmanilawater%2Fposts%2F2288188644625806&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0e2a7-e96a-46ef-8477-8582c1c24870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:42:53.481+08:00
