      'mgnl:lastActivated': 2023-01-27T08:22:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee85229-b50b-4764-a4be-08a6d8968a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
