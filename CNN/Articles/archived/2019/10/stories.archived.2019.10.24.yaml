      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, former Associate
        Justice Francis Jardeleza said newly-appointed Chief Justice Diosdado Peralta
        will “make a good leader” and continue the “healing process” in the judiciary,
        especially in the high court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6b68b-1bed-44ce-b155-0b7d4f3688ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very highly confident that he will be a good leader. He takes
        care of everybody,” Jardeleza said. “I think the whole court, the Supreme
        Court and judiciary, welcome his being the head in the next two and half or
        more years.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ca9af-9c65-4052-9d46-07f4f95b9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the healing process improves and keeps improving I think we
        will see probably his own stamp of leadership,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a09959-8500-4300-94d6-0b7024d44322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta was appointed chief justice Wednesday after three consecutive
        attempts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a3273-2383-4a46-b751-8162a28b9226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte chose him over his junior colleagues Associate
        Justices Estela Perlas-Bernabe and Andres Reyes, Jr. Peralta succeeded Lucas
        Bersamin who retired on October 17. He will serve for the remaining three
        years of Duterte''s term and retire on March 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7481ed-f169-4166-833a-8d6970267b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza, who retired on September 26, also lauded Peralta’s public
        interview for the position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a5ffe-6903-4cc0-a49a-9df1085c380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta took an emotional trip down memory lane during his interview
        with the Judicial Bar Council as he explained why he deserves to finally be
        the country''s top judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5663d-935b-45bd-aad9-65b2f8db9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/2/chief-justice-applicant-diosdado-peralta.html">Justice
        Peralta: ''There''s hope for an individual like me''</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025b166-02c8-4207-b7bf-abf1fa5967b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me that was from the heart,” Jardeleza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f766b-fd92-4b2a-b54d-a831152a05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:37:01.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He lectures almost every week, his passion is continuous trials,
        so that we’ll have trials that will not last indefinitely, and he’s very passionate
        about his position,” he added.</p>'
  'retreat-spa-gets-nominated-for-prestigious-international-wellness-awards':
