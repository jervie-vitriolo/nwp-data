    'template': '1'
    'title': 'The Retreat Spa at Okada Manila is nominated for prestigious international
      wellness awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20ceb8-ed72-405e-8cd0-b1d801a110e6'
