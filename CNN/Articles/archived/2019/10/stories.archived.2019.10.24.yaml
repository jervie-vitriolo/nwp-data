      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Monaco and Joe Fetrow were visiting from Norfolk, Virginia,
        taking engagement pictures in front of Philadelphia''s famous art museum when
        a familiar face jumped into the frame with them. Jason Segel, in town filming
        a movie, straight up photobombed their Saturday shoot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6969c0d-bf24-4990-babb-fcd43b4c27dc'
      'mgnl:activationStatus': true
