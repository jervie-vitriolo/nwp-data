      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Mayor Benjamin Magalong said he met with Ang in Manila to
        discuss plans to revive the Loakan Airport, which ceased commercial operations
        since 1990. Several aircraft have reportedly found it hard to land and take
        off in the airport surrounded by mountain ranges, which has resulted in numerous
        deadly crashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08a4ed-336c-475c-b7f6-4fae5f50946b'
