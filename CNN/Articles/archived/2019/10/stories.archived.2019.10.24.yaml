  'francis-jardeleza-martial-law-mindanao':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-24T15:53:49.087+08:00
    'imagesource': 'jcr:8c22a63f-1f97-49a4-900d-f8740b0a5ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70490173-5a8d-454e-a140-942e7d784915'
    'lead': '''I have this natural antipathy against martial law. And for me to write
      a decision favoring it was difficult,'' retired Supreme Court Associate Justice
      Francis Jardeleza tells CNN Philippines'' The Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:58:39.650+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:22:12.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:51.556+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'martial-law', 'Francis-Jardeleza', 'Supreme-Court',
      'SC']
    'template': '1'
    'title': 'Jardeleza shares difficulty in deciding on Mindanao martial law case'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce9f5b-3570-485c-8146-6e6e6b3e5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Former
        Supreme Court (SC) Associate Justice Francis Jardeleza on Thursday shared
        facing difficulty in deciding on cases that dealt with martial law in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f86e0f-cb31-4c0b-b3fc-c20d7f1325fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was difficult because you are very conscious about what people
        would say,” Jardeleza, who retired in September, told CNN Philippines’ The
        Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f6d86-06a7-441c-b667-4feb197801e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza was among 11 justices who dismissed petitions questioning
        the legality of President Rodrigo Duterte''s proclamation of martial law in
        Mindanao three years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddca6f-173d-4410-b209-46e0c806cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in May 2017 issued Proclamation 216 ordering the military
        to take control of Mindanao and the suspension of the writ of habeas corpus
        after ISIS-linked Maute group stormed Marawi City, capital of the province
        of Lanao del Sur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc95d0f-1eac-46b7-b40f-51cd04f26d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">Duterte
        declares martial law in Mindanao</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe79a1-e20c-448f-8903-ecb175cd3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jardeleza rejected the second and third extensions of military
        rule in the south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a825546-28aa-48ef-b311-55528d42a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first case I was convinced that there was this threat, shooting
        war and the difficulty was the shooting war was in Marawi, but should you
        have martial law for the whole of Mindanao?” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e10dc-a38a-44d4-a861-9bc7740c55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the second martial law, the facts have changed dramatically
        so there was no more reason to continue martial law, not even in Marawi, much
        less in the rest of Mindanao, and in the third case I was even more convinced,”
        he further said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ff650-4a66-4aa7-ba1b-9ebc12f34ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:58:39.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
