      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Twenty-three
        Filipino tourists were involved in a bus accident in Mt. Sinai, Egypt, the
        Department of Foreign Affairs confirmed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc7d8a-cc9a-45ee-b8a9-9883f66ddc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T23:29:37.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, the DFA said most of those involved in the accident
        were ok. The department added the accident happen near St. Catherine''s in
        Sinai peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663e7fd-8f83-434c-b225-9323656d6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T00:50:35.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA&nbsp;did not disclose further details about the incident,
        but said the Philippine Embassy in Cairo under Ambassador Sulpicio Confiado
        was providing assistance to the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b164f-1524-46b2-ac93-9b7720ff642a'
      'mgnl:activationStatus': true
