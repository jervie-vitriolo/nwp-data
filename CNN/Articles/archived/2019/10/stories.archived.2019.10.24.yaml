    'template': '1'
    'title': 'US impeachment probe deposition under way following Republicans storming
      hearing room'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89954ad-2e49-4c61-99e5-51b8f6b97c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roughly two-dozen US House Republicans
        on Wednesday stormed a closed-door deposition in secure House Intelligence
        Committee spaces to rail against the Democratic-led impeachment inquiry, a
        political stunt ratcheting up the GOP complaints about the process that delayed
        Wednesday''s scheduled deposition for five hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8cb9a-b26c-4c13-8e47-fc1f071eb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative lawmakers, led by Republican Rep. Matt Gaetz of
        Florida, barged into the deposition and demanded they be allowed to see the
        closed-door proceedings where members of three committees planned to interview
        Deputy Assistant Defense Secretary Laura Cooper as part of the impeachment
        probe into President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f92e9-630b-4c77-9b06-56d1fa474299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic scene, with Republicans flouting House rules to make
        a political point, represented a new and more confrontational phase of the
        Republican attack on House Intelligence Chairman Adam Schiff and the Democratic
        impeachment investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f73b10-a5af-4443-a0c6-b44fe66485de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early afternoon, pizza and snacks were being brought into the
        committee area. The Republicans in the committee SCIF — short for a sensitive
        compartmented information facility -- left around 2 p.m. ET to attend House
        votes, apparently ending the protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85114c0-4c2a-43db-881b-c6958d1b2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition then began around 3 p.m. ET, lawmakers said, a roughly
        five-hour delay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea31472-6070-49c7-bd4a-fca5a8a0db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source in the room said that as Cooper was sitting down to testify,
        the Republicans stormed through the room''s three different doors. Rep. Bradley
        Byrne of Alabama was yelling at Schiff, but the California Democrat did not
        engage, the source said. Other Democrats, including Rep. Val Demings of Florida,
        shouted back at both Byrne and Republican Rep. Louie Gohmert of Texas, who
        were yelling about the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d7b64-2da0-4cf2-8a26-75c8a8442b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings, according to one source in the room, asked Republicans
        if they were trying to teach their children "that it''s OK to lie, steal and
        cheat so long as you don''t get caught?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32115e0a-461b-4772-a6ab-7b168e9978ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you have any work to do today?" she said to one Republican
        member, according to the source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663a975-3771-48f3-bfd0-1c1fc8732ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper left the room while the Republicans refused to vacate the
        space. The source says the Capitol Police and sergeant at arms were consulted
        as members refused to leave the room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc4453-d032-4581-9ed1-ec288bd94cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was closest thing I''ve seen around here to mass civil unrest
        as a member of Congress," said one source in the room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ea26d-5341-4a73-8a6d-63c0d335952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House met with Republicans on Tuesday</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad7258-4e87-40ca-b493-eaf43bcec915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans even walked into the hearing room with their electronics,
        according to Democratic Rep. Gerry Connolly of Virginia, which is prohibited
        in the space, a secure room used for discussing and handling classified information.
        GOP Rep. Mike Conaway of Texas, who is on the House Intelligence Committee,
        collected the electronics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8d803-3fb7-454c-a389-ff4a4968b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us put our electronics in boxes outside," Connolly said.
        "That SCIF is used by Congress for lots of highly classified purposes. To
        compromise that to make a point, is deeply troubling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919c4be-5ee3-412c-bce7-9412577c0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Republicans participating in the protest was Minority
        Whip Steve Scalise of Louisiana, the No. 2 House Republican. Gaetz and Scalise
        both suggested they might return at some point to protest further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ab70f-c2f8-4fe7-992f-927c3fa6ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm-the-room stunt came two days after Trump said that he
        thought Republicans "have to get tougher and fight." Many of the Republicans
        engaged in the protest were at a White House on Tuesday meeting with Trump,
        and a person familiar with the matter told CNN that Trump had advance knowledge
        of the plans to enter the space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2b986-9193-4543-8de4-33f75ccf646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Mark Meadows of North Carolina and House Freedom Caucus
        Chairman Andy Biggs, however, said Wednesday''s protest was not raised at
        the meeting with Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c282e2d-c1d8-4bbd-a14c-d6eb0a4edc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference that preceded the sit-in had been in the works
        for a week, according to one Republican lawmaker, who said they had anticipated
        beforehand that the event would be a traditional press conference and didn''t
        realize until the event began that the group would push into the secure area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06debd-993c-416a-a411-52eda89565eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans say they forced their way in because Democrats are holding
        impeachment depositions behind closed doors, denying the public the ability
        to see what''s being said by witnesses that could be used to impeach Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9dc71-e39e-4cde-8894-0acf62bec16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Show your face where we can all see the travesty that you are trying
        to foist on America and the degradation of our Republic that you''re engaged
        in," said Rep. Mo Brooks of Alabama.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383a42b-90cb-4e89-8e1c-ba2e9faeb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, the top Republican on the Oversight Committee who
        has been in all of the depositions so far, said the Republican disruption
        was justified because "it''s finally reached a boiling point where members
        just said they are so frustrated at the idea that they can''t be a part of
        this and see what''s going on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012da22-4d4f-48ba-b392-410741e557d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the GOP complaints about the process — Republicans who have
        been in the room have made the same argument about public hearings and releasing
        transcripts following nearly every deposition — comes as Republicans have
        focused their objections on the process rather than the substance of what
        the witnesses have said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a24d11-86d5-4397-bd29-11f89f9e3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day after Taylor''s explosive testimony</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaebed-a2e2-44ed-8bd9-242b57eb6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP disruption comes one day after the committees heard from
        the top US diplomat in Ukraine, Bill Taylor, who told lawmakers in a lengthy
        opening statement that Trump had demanded Ukraine launch an investigation
        to help him politically before US security aid to Ukraine would be released,
        undercutting White House claims there was no quid pro quo with Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2387a-86dc-44ed-b7c0-076fcc0adf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans in Congress have expressed concerns with Trump''s
        conduct following Taylor''s testimony — though others like Jordan have argued
        Taylor did not establish a quid pro quo — as Republicans continue to press
        Democrats to change how they conduct the impeachment inquiry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22271af7-2637-48e1-8916-812e3a3db7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture coming out of it, based on the reporting that we''ve
        seen, I would say is not a good one," said Sen. John Thune of South Dakota,
        who as the majority whip is a member of Senate GOP leadership. "But I would
        say also that until we have a process that allows for everybody to see this
        in full transparency, it''s pretty hard to draw an hard and fast conclusions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624ee50-c144-4dbf-9e1c-8f1b70e541c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Republicans in Congress remain fiercely loyal to Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8540a3-e21c-4b3f-bd29-44d10614ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks responded to questions about his reaction to Taylor''s testimony
        by arguing that just hearing "bits and pieces" of testimony means "you''re
        apt to be fooled."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96689d64-2c0f-4cad-b92b-15b37e0217c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know whether what he said is true or not because of the
        sham processes being used," Brooks said. "We have a judicial system, we have
        a bill of rights that are designed to guarantee a process so that fact-finders
        have the best chance of reaching the true conclusion."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223b267-8168-4de8-9549-e54a4d423cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say that Republican complaints about the process are simply
        unwarranted. Republicans on the three committees — Intelligence, Foreign Affairs
        and Oversight — have equal time to question witnesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147cad7-ce32-468b-8ac0-d53841a91694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff has said that the committee will release transcripts and
        hold public hearings, but said they are conducting the fact-finding part of
        the investigation, like a grand jury before a trial, that''s done behind closed
        doors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486edab0-db9a-4794-b971-2db921cdc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s argued that keeping witness testimony private in the early
        stages prevents other witnesses from learning what others are saying and aligning
        their stories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ecc98-0635-4dcf-b9e1-a3a9da02eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also pointed to the Benghazi Select Committee run by former
        Rep. Trey Gowdy, a South Carolina Republican who conducted closed-door hearings
        in that investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d1e90-a0e9-426e-b992-ebae253fa0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (investigation) clearly has far too much fact for their comfort
        level, so they have to stop it from moving forward," said Rep. Debbie Wasserman
        Schultz, a Florida Democrat who was in the room when the Republicans barged
        in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba966693-2fea-4db7-9ac5-c016da9827f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eric Swalwell, a California Democrat on the Intelligence Committee,
        said that the Republican tactics would not deter the impeachment investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3327972-15ee-4fd9-ac61-6df0b097246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tactics are an effort to delay the inevitable. They are a response
        to just damaging and pulverizing testimony yesterday," Swalwell said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b97eb-07a9-4a6d-8ea7-c15b4ec8c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that Gaetz has tried to enter the House
        Intelligence Committee spaces during a deposition. He did the same thing last
        week during a deposition and left after the House parliamentarian said he
        could not stay because he was not on the committees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f7845-c312-483e-935c-0bf679144270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time he brought allies and made clear he wouldn''t go quietly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a73077-42a3-4a65-9870-c9168e11fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980b30b-d625-4787-a115-923e3c2281cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:16:43.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:31.398+08:00
