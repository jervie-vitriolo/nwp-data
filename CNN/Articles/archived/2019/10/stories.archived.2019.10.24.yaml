    'mgnl:tags': ['Marawi', 'AFP', 'widows', 'widow', 'military']
    'template': '1'
    'title': 'Three Marawi widows join the military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddea67-793d-42d8-ac13-4e1107bfb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Three
        widows of soldiers killed in the 2017 Marawi siege have joined the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15320c56-52cb-4084-a679-8bd6dc582667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines said the three
        joined the military through a special enlistment, and have graduated from
        their training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f8f9c-549a-4477-a9e7-cbc328e183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Grace P. Allaga has been assigned to the 10th Infantry Battallion.
        She was the wife of Corporal Ardnie Allaga, who died in August 2017, when
        the military gained ground against the Maute terrorist group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3399cb-06bf-4bca-8aa1-9956b72df404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privates Merzie Rogador and Christine Mary Montero were assigned
        to the 51st Infantry Battalion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fac2b-fa1a-4b0f-b774-1ca6fc7e98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogaror lost her husband and her cousin-in-law in the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88412262-39a1-44ae-b4d8-2b42fdc62d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:38:29.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:22:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Montero''s husband died during Father''s day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b9e1f-c6e9-4e0c-aad5-354818b92b17'
      'mgnl:activationStatus': true
