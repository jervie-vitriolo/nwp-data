    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23583be-25b2-435c-9143-963ce7ca598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
