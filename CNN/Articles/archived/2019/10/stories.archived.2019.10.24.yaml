      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice Premier Hu Chunhua said he is willing to work closely
        with Dominguez in implementing the agreements reached by President Rodrigo
        Duterte and Chinese President Xi Jinping during the former’s visit to Beijing
        in 2016.</p>'
