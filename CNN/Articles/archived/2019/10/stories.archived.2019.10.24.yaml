      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b97ca-7e66-4835-98de-51208f5653e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually came up with the idea that we might be seeing strontium
        quite quickly after the event," said Jonatan Selsing, study co-author and
        researcher at the University of Copenhagen. "However, showing that this was
        demonstrably the case turned out to be very difficult. This difficulty was
        due to our highly incomplete knowledge of the spectral appearance of the heavier
        elements in the periodic table."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce9a9d-342c-4453-a6dd-0e0188753223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/23/world/neutron-star-collision-strontium-scn/index.html"
        target="_blank">A collision of neutron stars created a fireworks element in
        space</a></em>"</p>'
  '3-children-found-living-ankle-deep-in-trash-245-animals':
