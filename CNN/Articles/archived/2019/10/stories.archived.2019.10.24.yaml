      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard debuted the animated video from the Beatles legend which
        is set to his 1993 protest song, "Looking for Changes." McCartney, an outspoken
        animal rights activist, donated the song to PETA''s campaign to end experiments
        on animals. The video urges a shift to "more reliable, non-animal tests."</p>'
