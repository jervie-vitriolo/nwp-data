    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fcdcf-d3b7-4d6e-9f3f-fc8b9d4cbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.832+08:00
