    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edfec88d-c5cd-4da0-ad44-180a4dbe8e33'
    'lead': 'Roughly two-dozen US House Republicans on Wednesday stormed a closed-door
      deposition in secure House Intelligence Committee spaces to rail against the
      Democratic-led impeachment inquiry, a political stunt ratcheting up the GOP
      complaints about the process that delayed Wednesday''s scheduled deposition
      for five hours.'
