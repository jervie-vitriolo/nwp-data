      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11e09d-fb52-4baf-b94b-5946533905cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the low water level,  Manila Water only gets around 1.35
        billion to 1.4 billion liters of water from the dam, far from the normal 1,6
        billion liters daily allocation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
