      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recently, my workload has quadrupled.&nbsp;When he woke up I saw
        my phone, and I kind of, like, panicked,” the celebrity said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1a8f1-e7c4-44cf-a5ca-25731230ba90'
