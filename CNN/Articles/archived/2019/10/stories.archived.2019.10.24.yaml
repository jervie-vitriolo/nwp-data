      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China also signed the Protocol on Phytosanitary
        Requirements for the Export of Avocado from the Philippines to China, which
        the Finance department expects to raise incomes and create more jobs in agriculture.</p>'
