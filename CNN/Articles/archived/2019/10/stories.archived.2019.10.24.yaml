    'template': '1'
    'title': 'Catholic priests in Colorado sexually abused at least 166 children in
      the past 70 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10b35c-4c54-44ff-b5fc-f6e6ed6aa89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 166 children were victimized by
        dozens of Catholic priests in Colorado since 1950, a report released Wednesday
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50a043-8218-4883-a3ef-0a8da918ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c349f48-e7a7-40f2-aa07-b0dd9518b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 263-page report details decades of misconduct and reveals how
        it took nearly 20 years for one diocese to discipline priests accused of sexually
        abusing children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027a36c-2f10-49b4-91e4-72b50c52bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fa403-9822-4bbf-992c-f07c0185dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dark and painful history," Colorado Attorney General
        Phil Weiser told reporters. "The culture going back decades was one where
        there was a reluctance to acknowledge and address wrongdoing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d952a7-e5cd-453e-98e9-f13091ff912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b13910-2892-4a80-9d58-0313685a60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was commissioned by the Colorado attorney general''s
        office in agreement with the state''s three dioceses to document sexual misconduct
        involving minors by priests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a551a-ff4e-43ad-99e3-12647b5daa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd761ebc-26b7-4997-b499-07f3416af780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seven months, former US Attorney Bob Troyer reviewed more than
        500 priest files and interviewed witnesses, victims, priests and law enforcement.
        In his findings, Troyer says most of the incidents took place in the 1960s
        and 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad3333-be3b-4627-a63b-05c1aec6d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92dd00-8d38-49cb-9f27-dc08fed04f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent allegations were made in 1998 and involve a Denver
        priest who sexually abused four children, the report states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c20b0c-0a77-432f-a229-35a1cd8cf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cffdd-b0a2-490a-a6b3-bb56035bfaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Archbishop Samuel J. Aquila apologized to the victims in
        a video and a letter posted online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adc63a-c06b-46c4-a7d2-bdc8c2b36b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e7147-a1b4-4a45-9d0b-4984d5c13c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any survivor wishes to meet with me personally, my door is open,"
        Aquila said. "I have met with many survivors, and from these heart wrenching
        personal interactions, I know there are no words that I can say that will
        take away the pain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
