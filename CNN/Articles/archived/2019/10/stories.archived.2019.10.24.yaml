      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A priest allegedly abused over 60 children</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970f09f-4435-441f-89e9-5b65599fe966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the priests named in the report, Father Harold Robert White,
        abused at least 63 children over 21 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d03234-fcca-49c9-8c78-7def5a754e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc8e52-3826-4e07-b558-1e65a159ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who was described in the report as the "most prolific known
        clergy child sex abuser in Colorado history," served in six parishes from
        1960 until he was removed from ministry in 1993.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc6d9a-2cb9-462a-af98-7b24a952409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d8c46-6d50-4040-abe0-e21b50593a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he had sexually abused enough children at a parish that scandal
        threatened to erupt, the Denver Archdiocese moved him to a new one geographically
        distant enough that White was not known there," the report states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bec906-7a50-4d2d-95c2-b9def6a6378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdf34e-f3a6-4947-a5c1-9c4b9e690cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White died in 2006. He was never placed on restricted ministry or
        sent for a psychiatric evaluation, and he never underwent an investigation,
        the report says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45524468-bb56-43fc-b88a-a4067db412e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f2299-4e72-4b55-874a-224ba4754d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiser said the report''s findings won''t result in a criminal investigation
        as they are not within the statute of limitations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fbf35-677c-4411-b36b-98832b579c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11d766-9dbb-4f54-bfae-9d47cf340144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report indicates that it''s "impossible" to say with certainty
        that no child abuse has taken place in recent years due to the dioceses''
        poor record-keeping. But the priest files reviewed by Troyer do not show that
        any priest in active ministry has sexually abused children, the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db6244-7928-4ea4-859d-936a264b89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb02150-f2b5-4f16-badb-1c0e7fb963a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and diocese officials also announced a settlement fund
        for victims of clergy abuse. Both victims who have previously reported their
        abuse and those who make reports in the coming weeks can submit a request
        for compensation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd9969-f1ab-4c76-9d54-aa6318410967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.481+08:00
