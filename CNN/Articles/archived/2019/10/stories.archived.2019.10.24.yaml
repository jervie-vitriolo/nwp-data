    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fdb9a-b6e4-4dbe-93b7-223d7dc61421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.346+08:00
