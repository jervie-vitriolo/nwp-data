        Justice Diosdado Peralta in Malacañang <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a><br><br>📷:
        Senator Bong Go <a href="https://t.co/FsbC09pEzO">pic.twitter.com/FsbC09pEzO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1187328429273731073?ref_src=twsrc%5Etfw">October
