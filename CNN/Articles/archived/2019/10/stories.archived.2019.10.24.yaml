      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magalong, Ang expressed interest to operate and manage
        the small airport. He said Ang also offered to build an elevated highway around
        the summer capital, which is now contending with heavy traffic due to the
        growing volume of tourists and locals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069a3b7-2f1e-409e-8742-ee4b6df1f0a0'
