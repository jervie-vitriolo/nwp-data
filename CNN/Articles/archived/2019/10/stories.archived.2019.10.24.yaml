  'kimg-jong-un-friendship-donald-trump':
    'author': 'Joshua Berlinger and Yoonjung Seo, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-24T15:55:35.376+08:00
    'imagesource': 'jcr:c7f9c545-e4e0-4b29-84b1-e093d3a5815d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0072f5-d6c4-419c-a7ee-5f4d9f1a3560'
    'lead': 'Kim Jong Un has praised his "special" relationship with US President
      Donald Trump, with one of North Korea''s most respected diplomats telling state
      media the two leaders maintain "trust in each other."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:59:43.433+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:22:12.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:51.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'United-States', 'Kim-Jong-Un', 'Donald-Trump']
    'template': '1'
    'title': 'Kim Jong Un says his relationship with Donald Trump is ''special'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f6b0f-c837-4a5e-97a6-fc8fdc729e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Jong Un has praised his "special" relationship
        with US President Donald Trump, with one of <a href="https://edition.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>''s most respected diplomats telling state
        media the two leaders maintain "trust in each other."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c1e61-769d-468c-abe3-8440f97d9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan, a former nuclear negotiator who now serves as an adviser
        to the North Korean leader, said <a href="https://edition.cnn.com/2019/10/15/asia/north-korea-kim-horse-intl-hnk-scli/index.html"
        target="_blank">Kim Jong Un</a>&nbsp;and Trump enjoy "close relations" — a
        statement that appeared to pin the future of diplomatic talks between Washington
        and Pyongyang on the two leaders'' unique connection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efec391-292b-4781-8de6-8630a39cd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely hope that a motive force to overcome all the obstacles
        between the DPRK and the US and to advance the bilateral relations in the
        better direction will be provided on the basis of the close relationship,"
        the longtime diplomat said in a statement published in the country''s state-run
        news agency KCNA, using the acronym for North Korea''s official name, the
        Democratic People''s Republic of Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439be310-93af-43ff-89e2-7367a8c98c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was surprisingly optimistic given working-level talks
        between Washington and Pyongyang in Sweden collapsed earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad37ba6-c133-48cf-8cc5-4e2b5f11d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean diplomats said they broke off those negotiations because
        of what they described as US intransigence. The State Department disagreed,
        saying the two sides had a "good discussion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b17eef-3e75-45b1-b4d9-0f574fa66ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his predecessors, Trump has embraced a top-down approach
        to nuclear negotiations with North Korea in the hopes of solving a problem
        that has eluded successive US administrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68588e5a-41c6-4c5e-845a-e620fe7cf516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has publicly expressed appreciation for Trump''s efforts,
        but has criticized those around him for appearing infexible. Kim said in an
        important policy speech <a href="https://edition.cnn.com/2019/04/12/politics/kim-jong-un-donald-trump-nuclear-talks/index.html"
        target="_blank">in April</a>&nbsp;that he would give the Trump administration
        until the end of the year to change its negotiating strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5bcad-6d8a-4d9e-844b-ac6cf50837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan echoed those sentiments in his statement, saying: "The
        problem is that contrary to the political judgment and intention of President
        Trump, Washington political circles and DPRK policy makers of the US administration
        are hostile to the DPRK for no reason, preoccupied with the Cold War mentality
        and ideological prejudice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d0456-117b-4d7e-9f7d-1e9d4b055870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a will, there is a way. We want to see how wisely the
        US will pass the end of the year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46551d34-aa8c-4504-9ff3-777dc33a37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A hotchpotch with no national character at all''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3c8c1-fe9d-4463-b4d0-eb4b1384c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were published as Kim Jong Un ordered the demolition
        of all South Korea-erected buildings at Mount Kumgang, a tourist area that
        once hosted visitors from the south.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe324e-de93-4755-a64b-0f419d1466b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project attracted millions of dollars of investment from South
        Korean firms like Hyundai Asan, an important source of revenue for North Korea.
        The project was suspended in 2008, when a South Korean tourist was shot by
        North Koreans after she entered a military zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078e4d6-6453-4cda-abbd-536f632b0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the facilities are believed to have largely sat untouched,
        though they were <a href="https://edition.cnn.com/2018/08/20/asia/korea-family-reunion-intl/index.html"
        target="_blank">used for family reunions last year</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1b070-5268-4313-9b33-3bcd69fefb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un and South Korean President Moon Jae-in <a href="https://edition.cnn.com/2018/09/18/asia/north-korea-south-korea-summit-intl/index.html"
        target="_blank">vowed last year</a>&nbsp;to re-open Mount Kumgang "as soon
        as the conditions allow," but negotiations between the two countries have
        not progressed as fast as they did in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b0ae9-24dc-496b-9d77-809729556cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting the region, the North Korean leader said facilities
        around the mountain were "shabby" and likened them to "a hotchpotch with no
        national character at all, and that they were built like makeshift tents in
        a disaster-stricken area or isolation wards."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3193aa8-f31f-4678-898c-4d06fcdc0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered all structures erected by South Korea to be rebuilt so
        they "meet our own sentiment and aesthetic taste."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3a02a-099b-4d8c-aafa-5480c9bd234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai Asan said in a statement it was "confused by this sudden
        announcement" but it would "respond in a calm manner."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3d62a-89e2-480e-a7db-6dbe5505bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry also responded Wednesday, saying
        it was willing to speak with North Korea "anytime to protect South Korean
        property rights at the resort and to facilitate the resumption of tourism."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0ffcf-934a-4017-b19f-517953bac17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:59:43.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/24/asia/donald-trump-kim-jong-un-intl-hnk/index.html"
        target="_blank">Kim Jong Un says his relationship with Donald Trump is ''special''</a>."</em></p>'
