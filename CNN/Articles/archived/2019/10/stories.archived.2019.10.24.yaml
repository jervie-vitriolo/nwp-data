      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2017/11/01/baguio-unesco-creative-city.html">Baguio
        is Philippines'' first UNESCO ''creative city''</a></strong></p>'
