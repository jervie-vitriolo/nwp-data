      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the horrifying series of events unfolded, Members of Parliament
        speculated in the House of Commons that the incident was linked to human trafficking
        -- a claim yet to be confirmed by the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1722e23-1273-4022-99bd-0f7ef3ce6326'
