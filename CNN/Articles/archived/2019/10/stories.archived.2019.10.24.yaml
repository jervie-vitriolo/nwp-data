      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ae9c3-6b34-4e57-a579-2e7498c6b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano expressed that down the line, he hopes help make mental
        health a "household name," so others can be saved and people can recognize
        a cry for help.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
