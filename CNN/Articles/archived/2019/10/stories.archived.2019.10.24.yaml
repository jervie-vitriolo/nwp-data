  'google-quantum-computer':
    'author': 'Charles Riley, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-24T05:59:45.124+08:00
    'imagesource': 'jcr:c7dcb172-791c-4cdb-9e79-fd3cfb49cc94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e09a1d6-58c4-4bed-8880-0b429056d4f1'
    'lead': 'Google claims it has designed a machine that needs only 200 seconds to
      solve a problem that would take the world''s fastest supercomputer 10,000 years
      to figure out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T06:13:15.917+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:22:32.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:45.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google']
    'template': '1'
    'title': 'Google claims its quantum computer can do the impossible in 200 seconds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e38417-4b4d-4f8d-97aa-2e196ba0bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Google claims it has designed a machine
        that needs only 200 seconds to solve a problem that would take the world''s
        fastest supercomputer 10,000 years to figure out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46215b-4430-4d06-88ac-afb5d529f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6e854-018e-4399-9207-42a84e83ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed achieved by the computer represents a breakthrough called
        "quantum supremacy," according to a blog post from the company and an accompanying
        article in the scientific journal Nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e9e84-0613-4e8c-b11c-4ade458f3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0d6b6-c99e-49ec-8377-ab1d5f21a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results announced Wednesday herald the rise of quantum computers,
        which can store and process much more information than their classical cousins
        by tapping into the powerful forces contained in the field of physics known
        as quantum mechanics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed5c4a-0f1e-41f3-b30f-eb767706ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91758b17-32b9-4b07-b206-022833716314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big difference: Normal computers use data that exist in only
        one state at a time — a one, or a zero. Quantum computers use quantum bits,
        or qubits, which can simultaneously be any combination of zero and one. The
        difference means much faster processing speeds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4cfa0-297a-4aa1-89ca-14a2578f159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53c18a-2fcd-4862-a51a-22f13239fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google will now try to build "a fault-tolerant quantum computer"
        as quickly as possible. The company sees applications in designing lightweight
        batteries for cars and airplanes, as well as new medicines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f069df-9a5a-49ce-99ef-95d9f083b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21ab4c-ab90-44e8-8fca-8dd7653b0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Achieving the necessary computational capabilities will still require
        years of hard engineering and scientific work. But we see a path clearly now,
        and we''re eager to move ahead," it said in the post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96427a8d-5fcd-44db-b975-bba41505b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab260ce-6161-455d-984a-9c36618758c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quantum critics</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34e4af-4522-41e6-9118-7f5f569188ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed experiment devised by Google was criticized by some experts
        and rival companies after the results leaked online ahead of their official
        publication date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e26186-093d-4ad8-8109-3f87fa6e258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb347b-6a24-4f62-8c91-b9cecd8b032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM said in a blog post Monday that Google had overestimated the
        difficulty of the computing task. Instead of 10,000 years, IBM argued the
        problem could be solved by a classical computer in just 2.5 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204a05c-4bcf-4cfc-bb55-1b4076e8330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8956a-eec1-42f8-b2fd-baf431f922da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the community to treat claims that, for the first time,
        a quantum computer did something that a classical computer cannot with a large
        dose of skepticism," IBM said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2ecae-17f4-4518-b643-04eddb9b3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810c365-d3ad-49dd-ba49-3eb42e80b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google CEO Sundar Pichai defended the company''s claim in an interview
        with MIT Technology Review published Wednesday, comparing it to the Wright
        brothers'' attempts at flight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54163ea9-4cad-4d0f-bf47-31e6d82c2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a9616-666a-44dc-9163-4db08acbe924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first plane flew only for 12 seconds, and so there is no practical
        application of that," said Pichai. "But it showed the possibility that a plane
        could fly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecea132-356f-426f-b3f6-45aa253fbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e855e1-88a7-4695-acb7-b1402022ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is considered a leader in the development of quantum computing,
        which could have significant military applications. The United States is trying
        to catch up, sparking fears of a quantum arms race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896bcba-e948-47da-94d6-430141c414f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:13:15.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/23/tech/google-quantum-supremacy-scn/index.html"
        target="_blank">Google claims its quantum computer can do the impossible in
        200 seconds</a></em>"</p>'
