      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/23/entertainment/friends-the-office-netflix/index.html">Netflix
        boss not worried about losing ''Friends'' and ''The Office''</a>"</em></p>'
