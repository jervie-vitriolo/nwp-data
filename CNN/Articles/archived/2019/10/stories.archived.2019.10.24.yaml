      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb40928-03f1-4b21-864e-0780e9f20215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.396+08:00
      'mgnl:createdBy': 'catherine'
