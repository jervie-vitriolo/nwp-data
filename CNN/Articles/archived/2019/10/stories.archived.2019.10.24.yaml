      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207c95-8b5a-4036-9822-e6f5231e40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiser said authorities want to make sure those who have been hurt
        receive help, and that they can protect the community moving forward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e336c-f0df-40ea-80f4-861ed7f7f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:41:42.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:20.482+08:00
