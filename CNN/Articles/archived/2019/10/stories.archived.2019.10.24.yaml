      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaddc2-165e-48fe-803c-022baa98c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also told CNN that Robinson''s parents have traveled to England
        to support him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6daafe-b2f9-473c-afab-a7755a78b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749d34d-5afa-40d6-8c6e-51ddc14e4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essex Police said Wednesday that the container arrived at a nearby
        town, on the River Thames, after traveling from the Belgian port city of Zeebrugge.
        It was then transported by a red Scania truck to Waterglade Industrial Park.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c03e5-2d07-4acb-9b4f-dd4712e6b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd0009-99e6-4be6-8866-593b6013424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian officials said Thursday that an investigation focusing on
        the "organizers of and all other parties involved in this transport," adding
        that the container arrived at Zeebrugge on Tuesday afternoon at 2.49 p.m CEST
        and left the port the same day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a47019-0e09-41dd-bd42-a8a70cdb9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ac1e4-d524-4bec-84be-50cbe27d43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The container arrived in Purfleet, a town on the River Thames, early
        Wednesday morning, the Belgian Federal Public Prosecutor''s Office said in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a223a-261e-401a-88c9-0e609ce80415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ed9ff-c107-40a8-90b5-00b6ad1b70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet clear when the victims were placed in the container
        and whether this happened in Belgium," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a92c0-80bb-4d6c-9ed8-e678e837b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121148-8392-4716-8aef-4d6841345427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck was found on a street at the heart of the usually busy
        industrial area. Police -- who were called to the scene at around 1:40 a.m.
        on Wednesday -- said the victims were found dead on the scene.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69541df2-acb6-416c-9beb-c617aa65f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310c3a9-7dbc-44d6-8ee8-b590a2b1c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road haulage experts said the truck appeared to be refrigerated.
        That could mean freezing temperatures of anywhere between -5 to -10 degrees
        Fahrenheit (-20C to -23C), Richard Burnett, chief executive of trade body
        the Road Haulage Association, told PA news agency, making conditions "absolutely
        horrendous" for anyone stuck inside.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e701f-15b1-4b2c-a7a0-eb82be849cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929fba1-9a09-4871-8abb-d509f7893dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t overstate how big a tragedy it is that 39 people felt
        like they had no better option than to get in the back of this truck and obviously
        it''s ended in an absolute tragedy," Matthew Carter, an emergency communications
        delegate for the British Red Cross, told CNN at the scene on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f5ceb-f132-43a7-b88b-25fc68be9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41abf3-18f7-4b67-a1c1-a209e2d38b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the charity was also giving support to the forensic
        team, offering them "somewhere where they can come and reflect, have a chat."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb46a3-786b-4aee-b5ee-949f38de8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd6690-f2dd-4ad0-ab28-bc0a9054965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something (emergency services) deal with on a day-to-day
        basis," Carter told CNN. "One chap told a colleague of mine that it''s the
        hardest thing that he''s dealt with in (his) 30-year-career."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9aa8f-e9fc-4c91-b72f-c5936678da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31cdb89-e570-4030-af18-a736a4662830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T19:18:03.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck was later moved, as seen by CNN, to a "secure location"
        at Tilbury Docks, about a 20-minute drive away from Grays, to "maintain the
        dignity of those who have lost their lives."</p>'
  'marawi-widows-afp':
