      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Peralta''s appointment papers on <a href="https://cnnphilippines.com/news/2019/10/23/chief-justice-diosdado-peralta-.html"
        target="_blank">October 23</a>, choosing him over junior colleagues Associate
        Justices Estela Perlas-Bernabe and Andres Reyes Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e7e41-20b1-4fdf-b881-5c88d09742bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/15/judicial-bar-and-council-chief-justice-shortlist.html"
        target="_blank"><strong>RELATED: JBC reveals shortlist of Chief Justice nominees</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8cf5e-e0f2-4ccb-90ec-8ff96f0fe368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta was in the running for the high court''s top post twice
        previously, the latest was during the search for Maria Lourdes Sereno''s replacement
        in 2018</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7274e2-6aab-41fe-a597-460a68b5fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta then lost to Teresita Leonardo De Castro, who retired as
        head of the Supreme Court after a two-month stint, and to Lucas Bersamin,
        who stepped down on October 18 upon reaching the mandatory retirement age
        of 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013ce02-f925-4d3f-89c5-3dcfb8a1d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old Peralta will serve for the remaining three years
        of Duterte''s term. He will retire in March 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff71a73-ac29-4ab0-97d4-ab272d1c1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other justices were automatically nominated for the post:
        Senior Associate Justice Antonio Carpio, Justice Alfredo Benjamin Caguioa,
        and Associate Justice Marvic Leonen. All three declined their nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e0cc-e696-458d-8714-83556e1e756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the Judicial and Bar Council, which screens
        applicants to the judiciary, the five most senior associate justices are automatically
        nominated to the post, but they have to formally accept their nomination.</p>'
  'hiv-education-on-the-record-':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-24T22:29:44.307+08:00
    'imagesource': 'jcr:d88a074e-ff0f-4e57-b741-9f71886c945e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def122ee-e56b-4924-82b0-bb93c5326f9f'
    'lead': 'An advocate pushing for greater awareness on HIV says knowing all you
      can about the disease can help prevent it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T22:32:45.468+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:22:02.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:54.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HIV', 'AIDS', 'DOH', 'Department-of-Health', 'health', 'Jabar-Esmael',
      'Danvic-Rosadino', 'Jose-Gerard-Belimac']
    'template': '1'
    'title': 'Properly educating yourself about HIV gives you power — advocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268da07d-c6c9-44af-b029-422be7f30249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — An
        advocate pushing for greater awareness on HIV says knowing all you can about
        the disease can help prevent it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c0b90-2163-43d5-9b70-8ac7ca75b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, Jabar Esmael
        said, "Knowlege is power... In this day and age of social media, and you can
        always go to the internet and research, go to YouTube whatever, and it''s
        easy to have all this appropriate information to equip yourself na hindi talaga
        siya nakakahawa [that it (HIV) really isn''t contagious]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae1014-4d54-494c-9938-31ba02956c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his diagnosis, he has been volunteering with LoveYourself,
        Inc, an organization whose campaigns include seminars on HIV/AIDS awareness.
        He said he regularly got himself tested, as he was aware of his lifestyle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5c5a9-7fcd-4589-a10f-b6af1c86e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmael was diagnosed with HIV four years ago, after what he said
        was a difficult period in his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8a5a0-778c-4ed2-8d11-261632caea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danvic Rosadiño, a program manager with LoveYourself, Inc., said,
        "Nakita sa data ng Department of Health na ang age group na pinakamabilis
        ang trend ng pagtaas is 15 to 24 years old."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec9c65-07b0-42a4-b4b2-6e6563fae304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosadiño said several factors contributed to this, including an
        early onset of sexual behavior. He cited a 2015 study which showed that the
        youngest age where a person exhibited sexual behavior was between 15-16. However,
        the first time they used protective initiatives was much later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbe3ba-79e8-4586-9776-1923f16faf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media could also be one of the reasons, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3aaaf8-96df-46f6-b977-a2e8fe5d6535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media is one factor...why they are acessing sexual behavior.
        it made everything very accessible. One reason also is, at this age is sort
        of an exploratory stage with regards to their sexuality," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e35b5a-3f4d-4a76-b367-ffed0cc69bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that comprehensive sex education as well as what to do when
        a person discovers that he or she is sexually active are not taught in the
        majority of schools in the country, contributes to the high incidences of
        HIV in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c4f85-5055-48a5-acc8-b2236a1cb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmael suggests holding back on judging people with HIV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026441f-e770-4e71-a08c-2987c013ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always judge HIV on a moral perspective. Laging nakakabit dun.
        That''s why it''s so easy to judge. What I''m telling to the public is to
        collapse their judgement and suspend their biases and look at it from a medical
        perspective. In that way, they''ll be able to manage it and face it head-on
        in a better way," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201408b0-ce91-4703-aba4-4f78bc789292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get tested, know your status</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d3ccf-b5ac-40f6-a84c-4e39de708d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T22:32:45.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jose Gerard Belimac, a DOH medical specialist V, said the department
        recommends annual HIV screening for those who engage in risky behavior as
        a person could be positive and not know because no symptoms are present.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2256271-d9cc-4dbb-9b94-b528707db2e0'
      'mgnl:activationStatus': true
