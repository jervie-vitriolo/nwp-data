      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus quickly spreads in an affected hog, which could lead to
        death after three to five days, threatening food supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11e533-654b-4791-8a60-1b3fb3491737'
      'mgnl:activationStatus': true
