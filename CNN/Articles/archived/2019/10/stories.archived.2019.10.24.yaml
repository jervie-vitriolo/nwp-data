    'lead': 'The train service schedule for LRT-1 will be extended to accommodate
      the holiday rush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T17:22:50.763+08:00
    'mgnl:createdBy': 'lucia'
