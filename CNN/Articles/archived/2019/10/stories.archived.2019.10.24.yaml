      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been diagnosed with clinical depression and bipolar disorder
        [since] early last year,” Valenciano told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96577c36-c47b-41e7-b6c4-1d612205ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T07:19:18.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also opened up about his two attempts to end his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00defc-d032-4a4c-8e74-1bcf33416373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.396+08:00
      'mgnl:createdBy': 'catherine'
