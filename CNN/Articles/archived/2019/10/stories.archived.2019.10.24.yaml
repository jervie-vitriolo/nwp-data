    'title': 'LRT-1 extends operating hours for the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599211ad-9134-401b-9e0f-ea5b1203cb89'
