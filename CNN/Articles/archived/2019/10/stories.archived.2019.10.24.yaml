      'mgnl:type': 'text'
      'text': '<p>"His technical experts will prepare the design and will formally
        submit the unsolicited proposal in due time," Magalong said in a Facebook
        post, where he shared a photo of his meeting with Ang, president and chief
        operating officer of San Miguel Corporation.</p>'
