      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb33e85-474b-4ec6-89ad-b8288fee740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:48:11.237+08:00
