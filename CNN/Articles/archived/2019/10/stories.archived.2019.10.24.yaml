      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segel, best known for his roles in "How I Met Your Mother" and "Freaks
        and Geeks," had been walking around the area before deciding to be in the
        picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f18ea-80af-46e2-bb0e-677260b9cef7'
