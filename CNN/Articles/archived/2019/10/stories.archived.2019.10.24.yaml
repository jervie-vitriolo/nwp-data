      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/23/water-service-interruptions-october-2019.html">Water
        interruptions to hit Metro Manila</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8efe9-0b06-4850-a467-e6d6aefa4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said the rotational service interruptions will begin Thursday
        night and last for four to ten hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b22a74-6698-408a-a131-f3f9c0d2d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:07.791+08:00
