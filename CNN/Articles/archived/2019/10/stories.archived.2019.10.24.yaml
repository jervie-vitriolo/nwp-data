      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African Swine Fever have been confirmed in some areas in
        Quezon City, Rizal, Bulacan, and Pangasinan. Since the outbreak of swine fever
