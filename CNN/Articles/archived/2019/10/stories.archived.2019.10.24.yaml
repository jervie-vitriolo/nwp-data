      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney is part of a long list of musicians, including Nick Cave,
        The Black Keys, Sia, Morrissey, and Chrissie Hynde, who''ve donated their
        songs to PETA, whose motto is, "animals are not ours to experiment on."</p>'
