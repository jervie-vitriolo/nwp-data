  'PH-Ease-of-Doing-Business':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Philippines tallies big gains in the latest Ease of Doing Business
      ranking, as rules became easier for securing construction permits and for starting
      a business. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-24T11:20:44.328+08:00
    'imagesource': 'jcr:d4c43af6-0e13-481d-b9f2-267cb55df80f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9228e17b-71c4-4155-9087-afd92477255b'
    'lead': 'The Philippines tallies big gains in the latest Ease of Doing Business
      ranking, as rules became easier for securing construction permits and for starting
      a business. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:25:41.590+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:22:22.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
