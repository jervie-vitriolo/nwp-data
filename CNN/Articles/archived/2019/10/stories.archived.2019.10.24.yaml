      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local officials have also banned the entry of live hogs and
        even pork products shipped from areas affected by the swine fever. The Department
        of Interior and Local Government said processed meat should not be covered
        by the ban, noting that these products are guaranteed safe if with proper
        government certifications.</p>'
  'colorado-priests-sexual-abuse':
