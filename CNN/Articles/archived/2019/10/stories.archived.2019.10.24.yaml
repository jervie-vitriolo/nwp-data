        2919 toll-free.</em></p>'
  'processed-meat-african-swine-fever':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T13:06:22.779+08:00
    'imagesource': 'jcr:d38062e5-32b2-4913-8d04-7f5127edf6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab1f935-24f0-4c56-a8be-8bcb55c9e48f'
    'lead': 'Malacañang directs all government agencies to implement measures to manage,
      contain and control the transmission of African Swine Fever in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:09:30.420+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:22:16.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:50.625+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever']
    'template': '1'
    'title': 'Gov''t confiscates ASF-infected hotdog, longganisa, tocino products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3be514-8f27-4ddd-b309-42b4cb94cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        Department of Agriculture has confirmed that some samples of an undisclosed
        brand of processed meat products tested positive for African Swine Fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd24616-2c44-4ac3-ac18-532b156b0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75374c-ff4d-4589-beb5-d824e37a5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items include breakfast staples hotdog, tocino, and longganisa,
        which were hand-carried by an individual on his way to Mindoro from Central
        Luzon, Agriculture Spokesperson Noel Reyes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd940a2-8760-43e2-b3b4-6c6b1d239bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a13f0f-f690-490b-9427-6245ff7d8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Confiscated na po yan at nailibing na po yung mga produktong
        iyon</em> (Those products were all confiscated and buried)," Reyes told CNN
        Philippines. He did not elaborate as to when these happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca77a4-f296-42ef-9f96-7fe0a90dc61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b5b33-ebb4-4866-bbd7-7ae6235856d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said only the National Meat Inspection Service and the Bureau
        of Animal Industry can disclose the brand name.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a1a16-2f72-4c58-9047-c580e7b79d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:53:18.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has directed all government agencies to implement measures
        to manage, contain and control the transmission of African Swine Fever (ASF)
        in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757cb99-7185-4c43-8af8-9d54e3bba767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:53:18.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223d7b3-64be-47e0-bd8f-796dcad603b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T21:53:18.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:22:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President, through Executive Secretary Salvador
        Medialdea, also directed government offices to provide assistance and alternative
        livelihood and skills training to those affected by ASF.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90389fa0-45de-413d-a557-61edf8134fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:29:29.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can be virus carriers. The virus
        quickly spreads in an affected hog, which could lead to death after three
        to five days, threatening food supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d30db-c91a-49c8-9b33-6c6398e66519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:55:10.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the virus has no impact on humans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691fdaf-cb68-4cf6-a615-b3ca5286d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:55:10.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting for the report from DA but the public should
        be reassured that consumption of such products pose no threat to human health,"
        Health Undersecretary Eric Domingo said in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d7059-0a93-4c2f-a993-bdf802fe1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e1fed-f4a7-45b6-9f0c-bbadc182079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Samahang Industriya ng Agrikultura (SINAG) earlier <a
        href="https://cnnphilippines.com/news/2019/10/24/Group-threatens-to-sue-gov-t-as-report-shows-pork-products-tested-positive-for-African-Swine-Fever-.html">gave
        the media a copy of&nbsp;a laboratory report</a> signed by the BAI which shows
        that certain processed meat products have "ASF Viral DNA detected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d771af8-4517-4959-af81-f88c429fc58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f4afa-22d4-48cb-b4b7-8e3e5b06f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture group has threatened to sue the DA, Department of
        Health, and Bureau of Customs for failing to implement the country''s quarantine
        policies. It said all pork and pork-based products imported in the country
        "have never been subjected to any ASF testing at the first port of entry,"
        as mandated by law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee551472-e8aa-4264-a720-088c1495f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c2bff-30f9-495b-9dbf-8625f4104e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the DA is now in talks with the group, recognizing that
        its concerns are valid. He said products from ASF-hit countires should really
        be denied entry, while the rest should be examined if these are "healthy,
        safe, and hygienic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57dd82-cdd4-4aec-9d7b-afebfbb97bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a97375-7057-4219-a423-66e4d95a81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by swine fever; namely Russia, Ukraine, Czech Republic, Moldova, South
        Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania, China
        (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10523bc4-1146-4d6e-bc31-980b4dc75acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930fddf-4a82-46d1-bba6-f495a6970b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, cases of African Swine Fever have been confirmed
        in some areas in Quezon City, Rizal, Bulacan, and Pangasinan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae9668-e55b-40e6-8065-20bbbb9ced1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a7d27-07c9-4f65-9a5b-fa30e0b1458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes assures that the government is working on containing the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75a13a-4628-48d8-9d40-5565118103c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05840be-5f6a-4223-ad86-8b951bb98c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of swine fever in July, more than 30,000 pigs
        have been culled in the country. Local government units have since banned
        the entry of live hogs and even pork products shipped from areas affected
        by the swine fever. The Department of Interior and Local Government said processed
        meat should not be covered by the ban, noting that these products are guaranteed
        safe if with proper government certifications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29104756-ed5e-4688-a7de-ec0b47acbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257b002-a8ee-4a0e-9367-e57526999155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some officials, including Cebu Governor Gwen Garcia, defied
        the DILG''s order, saying they could not compromise the welfare of their constituents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b69f5-a29d-4b01-a601-1431f2a3d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
