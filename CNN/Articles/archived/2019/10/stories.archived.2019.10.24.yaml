      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of swine fever in July, more than 30,000 pigs
        have been culled in the country. African Swine Fever only affects pigs, but
        humans can carry the virus and spread the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5c1cc-1525-433c-9abd-192630a8bbe8'
