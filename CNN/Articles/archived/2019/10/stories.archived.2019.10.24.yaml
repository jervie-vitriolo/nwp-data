      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d392a19-f284-4962-94c4-c714ca7eb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:50:42.895+08:00
