      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) –</strong> Singer-dancer
        Gab Valenciano has revealed on Thursday that he has been living with bipolar
        disorder, a mental condition that causes unusual mood shifts, as well as clinical
        depression for more than a year now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13368b-fb4e-4770-8600-2f9d7cee2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2322572-1ea4-48c2-826c-c12bba348ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.396+08:00
      'mgnl:createdBy': 'catherine'
