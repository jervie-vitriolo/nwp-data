    'mgnl:tags': ['African-Swine-Fever']
    'template': '1'
    'title': 'Batangas bans all hogs, pork from outside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c6274-c7d1-458f-8f73-051e02944f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Batangas,
        one of the top hog-producing provinces in the country, has prohibited the
        entry of live pigs and pork products from elsewhere as the African Swine Fever
        virus spreads in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60657d54-4f37-4d8d-9538-fc99c33a402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c9222-fb41-4bf4-bba4-e80ae6f822a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government issued a memorandum cricular, dated October
        21, implementing a total ban on the entry of live hogs, pork, and formulated
        swine feeds from outside Batangas for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08a483-2f42-4ef9-98d8-5813c4795f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d3c95-8c7d-4982-af05-c3a163d92dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed by Provincial Veterinarian Romelito Marasigan
        and Governor Hermilando Mandanas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2d4fc-ce80-4f9a-a9dd-7883d9d4a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4e7b4-b1d6-413c-ac93-d98097235e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All incoming hog transport carriers, closed vans and feed ingredients
        carriers are subject to inspection and shall be cleared by the Office of the
        Provincial Veterinarian before entering the province," the memorandum read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb98363-5570-4d4d-aedb-62a793a4a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0d457-86e8-4a90-99fe-58f81baa4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swill feeding, or the practice of feeding hogs with leftover food,
        is also prohibited in the province, as it is linked to pig deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce11cf7-95d7-444f-a0a1-d687de99c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f7997-29e9-46cb-93b9-3f379566bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage collection systems are ordered to dispose leftovers properly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7bd18-be7e-43b2-b27f-c97fa0b142f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77324906-fe87-42d5-b8e2-04aa33a3a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, hotels, supermarkets, and other businesses are also
        prohibited from using, selling, and even displaying imported frozen pork.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c317aa5-a660-46f9-af92-c24182e463af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f174b-93e8-4d84-9b4a-e513c7f3ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government will revoke the permits of businesses that
        would fail to comply with its order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6a1fc-9335-4509-b864-638205d45ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6775d-da1f-4bef-b27c-cecd6dcab487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for processed pork products, these should be sourced only from
        areas free of ASF, the Batangas officials ordered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3345220-9f85-403e-87e4-690968d77c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5145aad-434c-4c99-b63a-cd94e0025faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is the second largest hog-producer in the country, next
        to Bulacan. It recorded more than 174,000 pigs in 2018, according to the Philippine
        Statistics Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2a0c5-0a4a-48b3-9520-a5804e865bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:29:32.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

