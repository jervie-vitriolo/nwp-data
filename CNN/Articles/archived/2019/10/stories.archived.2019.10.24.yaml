      'mgnl:type': 'text'
      'text': '<p>The Interior department said Region VIII (Eastern Visayas) Assistant
        Regional Director Valente Bajet was found unresponsive in his office at around
        12:40 p.m. by Regional Director Artemio Caneja and other personnel.</p>'
