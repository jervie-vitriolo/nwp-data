      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for changes that will continue the momentum of getting
        animals out of laboratories," McCartney said. "Experiments on animals are
        unethical —&nbsp;they''re a colossal failure and a waste of time and money.
        We can and must do better."</p>'
    '4':
