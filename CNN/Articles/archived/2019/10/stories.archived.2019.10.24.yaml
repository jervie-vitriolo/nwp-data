      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Retreat Spa
        under Okada Manila was shortlisted for the “Hotel Spa of the Year: Asia and
        Australasia” category in the World Spa and Wellness Awards 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df043b6-67c3-41d7-9e5a-bdb1016a3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:44:03.713+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:22:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The integrated resort’s signature luxury spa and wellness facility
        is the only Philippine spa that earned a nomination for 2020. The prestigious
        awards will take place in March 2020 in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b69e1-860b-4c63-8f46-22252dafeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:44:03.714+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:22:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2012 and organized by the UK-based Professional Beauty
        group, the World Spa and Wellness Awards recognizes the most remarkable spas
        from around the world in 15 categories. The contest incorporates a thorough
        and independent judging process wherein all spas are assessed by experienced
        industry professionals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcd30a-b6fc-4074-a53c-a4b683445a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:44:03.714+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:22:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Retreat Spa’s Director Ms. Vikki Aquino has over 25 years of
        experience in executive hotel management support services. She is known for
        her extensive knowledge in technical design, operations, revenue and business
        development, legendary standards, quality branding, training, sales and marketing
        of luxury international hotel spas and premium image wellness facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13016c-b638-4924-8979-b7de57453911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:44:03.714+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:22:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3,000-square-meter world class spa has one-of-a-kind facilities
        to take care of your well-being and grooming requirements. It has ten luxurious
        treatment suites, dedicated relaxation zones with aqua therapy facilities,
        a well-equipped 24-hour Fitness Center, a Tonic Bar and Lounge overlooking
        the spa’s free-form swimming pool, a fashion-forward Beauty Salon, a 1920’s
        speakeasy Barber Shop, and Southeast Asia’s first Wave Dream meditation chamber
        with zero-gravity loungers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eef505-3ce7-428f-8e85-915442baa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:44:03.714+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:22:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Retreat Spa takes your well-being to heart with everything from
        simple to complex solutions, and thoughtful treatment options delivered by
        caring, expertly trained and certified specialists who are keen to take you
        on a journey within - to get away, restore and indulge!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9aa90b-88ed-49af-9ec6-53c6bf4c861e'
      'mgnl:activationStatus': true
