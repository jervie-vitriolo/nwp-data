      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/23/politics/republicans-storm-impeachment-inquiry-deposition-laura-cooper/index.html">Impeachment
        probe deposition under way following Republicans storming hearing room</a>"</em></p>'
  'trump-syria-turkey-sanctions':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'US President Donald Trump announced Wednesday he was lifting all sanctions
      on Turkey after it agreed to halt its attack on America''s former Kurdish allies
      in northeastern Syria, shortly after his special envoy to Syria told Congress
      Turkey''s incursion was a "tragedy" and that Ankara-backed forces are likely
      behind several war crimes. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-24T06:18:03.943+08:00
    'imagesource': 'jcr:40ed1286-bd64-408e-adce-40fb2230751c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13813447-ea9e-463a-8117-c9da7beba4a0'
    'lead': 'US President Donald Trump announced Wednesday he was lifting all sanctions
      on Turkey after it agreed to halt its attack on America''s former Kurdish allies
      in northeastern Syria, shortly after his special envoy to Syria told Congress
      Turkey''s incursion was a "tragedy" and that Ankara-backed forces are likely
      behind several war crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T06:20:44.521+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:22:30.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:46.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'us', 'united-states', 'president', 'america',
      'syria', 'sanction', 'turkey']
    'template': '1'
    'title': 'Trump announces he''s lifting Turkey sanctions as his Syria envoy says
      Turkish-backed forces committed war crimes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e7317-c1a7-4832-b91f-2e3fd8beda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> US President Donald Trump announced
        Wednesday he was lifting all sanctions on Turkey after it agreed to halt its
        attack on America''s former Kurdish allies in northeastern Syria, shortly
        after his special envoy to Syria told Congress Turkey''s incursion was a "tragedy"
        and that Ankara-backed forces are likely behind several war crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab0bc9-28c7-4c7f-a68c-8a96c717bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the White House Diplomatic Reception Room, the President
        claimed that "people are saying, wow, what a great outcome ... we''ve done
        a good job, we''ve saved a lot of lives." He praised President Recep Tayyip
        Erdogan, hinted that the Turkish leader would soon visit Washington and appeared
        to wash his hands of further US involvement in Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b515af-6f11-48c9-a928-7eb775075269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let someone else fight over this long-bloodstained sand," Trump
        said, but added that some US troops would remain to protect oil in Syria,
        "and we''ll be deciding what to do with it in the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72513f-512c-402b-affe-4e1d6bd51707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t mention Turkey''s potential violations of international
        law, but shortly before he spoke, the US special envoy for Syria and the Global
        Coalition to Defeat ISIS, Jim Jeffrey, told the House Foreign Affairs Committee
        that the US believes Turkish-backed opposition forces in Syria have committed
        war crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9791191-a732-4944-9e9f-a2b6baacd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen several incidents which we consider war crimes," Jeffrey
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66408332-d644-44f5-9ec2-fc867803fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turkish incursion into northeast Syria is a tragedy. It was
        long-standing US government policy in two administrations to keep that from
        happening and we were clearly not successful," Jeffrey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4fe72-e815-4a19-9908-9216085cf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper told CNN''s Christiane Amanpour on
        Tuesday that NATO ally Turkey and its allies may be liable for war crimes
        based on reports he''d seen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4382dd-4c9b-4d5f-9413-ade1cdfdb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are horrible, and if accurate —&nbsp;and I assume they are
        accurate —&nbsp;they would be war crimes," Esper said. "I think those responsible
        should be held accountable. In many cases, it would be the government of Turkey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6957974-5c1a-4645-80a5-3f2423f164cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke on Jeffrey''s second day of congressional testimony
        to lawmakers united in bipartisan anger over his decision to pull back US
        troops from northeastern Syria. The decision was widely seen as a green light
        for Turkey''s plan to attack the Kurds, a betrayal of a long-standing ally
        in the fight against ISIS and a damaging blow to US national security interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a352c-3ea7-4a8c-aa0f-bd8b3913acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, the President said his administration had
        done a "good job," and claimed ISIS fighters who had escaped Kurdish jails
        after the Turkish attack have "been largely recaptured." He said the Kurds''
        military leader was "extremely thankful for what the United States has done"
        and has assured the US "that ISIS is under very, very strict lock and key."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ac7bb-f983-430e-b6dc-936073b416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour earlier, Jeffrey told House lawmakers that the US now estimates
        that over 100 ISIS fighters had escaped and that "we do not know where they
        are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7817e74-2815-4008-9897-0884a5296f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A victory for them''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bad0f-315e-4f2f-a951-dfb5ffe5df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the US pullback had impacted the terror group''s recruiting,
        Jeffrey said, "ISIS is pitching this as a victory for them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d59f2-695c-4e00-b8f5-6f4d59569e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and other administration officials have insisted his decision
        to pull back troops didn''t constitute a green light to Ankara, which saw
        the US-allied Kurds as an extension of a terrorist group it considers an existential
        threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69850e2-29d7-439e-adc8-6df3e46d07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, for a second day, lawmakers repeatedly returned
        to the question, with some noting that the US had spent the previous weeks
        convincing the Kurds to dismantle their defensive positions along the Turkish
        border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b71cf8-0870-40d0-a2ac-b0b97594ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger, an Illinois Republican and military veteran,
        asked Jeffrey if Turkey had threatened to proceed even if the US didn''t withdraw
        its troops. Jeffrey said Ankara never felt constrained because the American
        troops were not told to stand their ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3bf4d-e13d-4f26-bf98-c0abe9cd705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never a consideration in the Turkish decision chain about
        US forces being in the way or anything else, because they never felt they
        were being blocked by the US forces," Jeffrey said. On Tuesday, Jeffrey had
        told the Senate Foreign Relations Committee that, "if US troops had been given
        the order to stand and fight against a NATO ally, I think you''re right, the
        Turks may have thought twice. They have never been given that order."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9a6a2-6f88-4cff-bbb0-9fd11ae83d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of Trump''s claims were undermined or refuted by his
        on-the-ground expert, the President also contradicted himself. Trump said
        Wednesday that America was "getting out" of the Middle East, yet earlier this
        month, he announced the US would send up to 3,000 additional troops to Saudi
        Arabia, which would pay for them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a752f8-a032-4270-860f-3e4a6ac2dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At other times, he made broadly inaccurate claims, saying, "American
        forces defeated 100% of the ISIS Caliphate over the last two years." In fact,
        the US worked with a global coalition, founded in 2014, that is now made up
        of around 80 countries, and Kurdish troops did most of the fighting for the
        US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0832a7-6424-4351-b5ee-145bff4a48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, on Wednesday, claimed, "Turkey, Syria and all forms of the
        Kurds have been fighting for centuries. We have done them a great service
        and we have done a great job... and now we''re getting out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f859cc5-7369-4d8e-bf26-fe1a0b589657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers in both parties have been vociferous in criticizing
        the President''s decision, saying it has undermined the fight against ISIS,
        damaged the US ability to form future alliances, reduced US influence in the
        region and handed Russia and Iran a victory by giving them more sway over
        the Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a4880-48d8-4d40-bff5-cd12aab16080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and Russian President Vladimir Putin met Tuesday to cement
        an agreement on joint Russian-Turkish patrols along much of the border with
        Syria and demand the Kurds withdraw their fighters and weapons from the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fff71f-9033-40dc-a495-f3a8bfc1a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adeline Van Houtte, a Europe analyst at the Economist Intelligence
        Unit, said the situation was "a fabulous win for Putin," who has now reinforced
        his status as the main powerbroker in Syria, gained control over an area previously
        occupied by US troops, increased Turkish dependence on Moscow and positioned
        his troops on a NATO border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ac8bd-f8eb-4111-b83b-b9c0b0a39041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driving a wedge between NATO members is yet another key goal for
        Russia," Van Houtte noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410105f7-8f2c-4c5c-8580-0490faf794e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger on Capitol Hill</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41145e20-6766-47c4-84f4-140f35d3b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, a Florida Republican, pointed out that Trump''s
        decision undermines all three of the administration''s stated goals in Syria
        -- preventing an ISIS resurgence, gaining US leverage in any political solution
        in Syria and pushing for the withdrawal of all Iranian forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb603140-e1b5-462e-81e3-b0353a36690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators grilled Jeffery on Tuesday, they raised the prospect
        that a strengthened Iran presents an increased the threat to Israel. Others
        spoke of the sense of shame members of the US military feel about abandoning
        Kurdish fighters, while Sen. Ted Cruz, a Texas Republican, raised the possibility
        of a "genocide" against Kurds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc71bc6-7390-4f8e-8578-c43e1e1f1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey told lawmakers that the US was looking into one allegation
        that Turkey had used chemical weapons. "White phosphorous, which under some
        circumstances is a legitimate military ordnance, under other circumstances,
        it is not, you have to look at the circumstances and that''s what we''re doing
        now," Jeffrey said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23752778-1e46-4cec-85e7-167507241820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy used the formal term when a country seeks information
        from another nation or lodges a protest, telling lawmakers that the US had
        "sent a high-level demarche to Ankara demanding an explanation and we''ll
        look at the various options."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e69115-f552-4c60-b0d7-05a5947af05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tim Kaine, a Virginia Democrat, noted that 176,000 Kurds had
        been displaced since the Turkish incursion, half of them children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8ae10-6f28-420e-a199-fcae60e98aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signal of the potential blowback the President could experience
        for his stance on Turkey, Senate Majority Leader Mitch McConnell said Tuesday
        that he would introduce a resolution urging Trump to end the troop drawdown,
        citing the "grave consequences of US withdrawal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12e40d-887b-400c-a8fa-dcd4a10849a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s resolution condemns the Turkish invasion into Syria,
        recognizes the Kurds for their role in fighting for the US against ISIS and
        asks Trump to rethink his invitation to Erdogan to visit Washington.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243175e-169b-4411-93b5-f5fdc3cc4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, Trump announced that he and the Turkish leader
        "may be meeting in the very near future" and stressed what a "very good relationship"
        he has with Erdogan. He also admitted that it was "somewhat questionable"
        the ceasefire would remain permanent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d9dfe-a2e0-4694-bf02-80a5b6fbb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish foreign minister Mevlut Cavusoglu said Wednesday that Turkey
        had stopped operations in northeastern Syria, but if troops come "face to
        face with any terrorist elements, if there are any remaining who have not
        withdrawn, we will neutralize them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a10cd-57bc-46fa-803d-a6afb518a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s move to ease sanctions and possibly go forward
        with an invitation to Erdogan will likely deepen anger on Capitol Hill, where
        lawmakers are questioning whether Turkey, a NATO ally, is becoming more of
        a foe. They point to Ankara''s track record —&nbsp;attacking US allies, buying
        Russian weapons systems, jailing Americans, including consular employees,
        and its steady march away from democracy toward a more authoritarian system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7e974-2394-4233-8ea4-bfb3eca08566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to lift sanctions that were already seen as largely
        toothless could deepen frustrations among lawmakers angered by the President''s
        refusal to impose legally required sanctions on Turkey for its purchase of
        the S400 missile defense system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30855f86-f41e-4a81-b464-018ceb2dfd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Houtte said Trump''s moves give Turkey "another victory," as
        the "US sanctions on Turkey were weak and have now been lifted, making Turkey''s
        life even easier."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87412584-5d34-4516-8c98-76dba7d7d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision could also renew questions about Trump''s affinity
        for Erdogan. On Tuesday, Jeffrey and Deputy Assistant Secretary of State for
        European and Eurasian Affairs Matthew Palmer were both asked if anyone had
        discussed the Trump Organization''s business interests in Turkey with them.
        They both said no.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55500f51-0295-4f10-ab71-ac9544750e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:20:44.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/23/politics/trump-syria-turkey-sanctions/index.html">Trump
        announces he''s lifting Turkey sanctions as his Syria envoy says Turkish-backed
        forces committed war crimes</a>"</em></p>'
  'arctic-new-islands':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Novaya Zemlya is an archipelago in the Arctic Ocean located north
      of Russia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-24T06:22:14.049+08:00
    'credit': 'From DigitalGlobe via Getty Images'
    'imagesource': 'jcr:4fcb6a1c-6d53-45fe-b3b5-24f7e0084dcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a319939b-0ba8-4e7e-8414-9d7f3a807f17'
    'lead': 'The Russian Navy has discovered five new islands in the Arctic after
      they were revealed by melting glaciers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T06:24:44.193+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:22:29.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:46.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arctic', 'russia', 'island', 'climate-change', 'global-warming',
      'Novaya-Zemlya']
    'template': '1'
    'title': 'Melting glaciers in the Russian Arctic reveal five new islands'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef7515-7e57-4f2d-87f3-010b88f8e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Russian Navy has discovered five
        new islands in the Arctic after they were revealed by melting glaciers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4dc0-7a9b-46b5-b70d-458d20798817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy first spotted the islands in 2016 using satellite imagery,
        but only confirmed and mapped them in August and September during an expedition
        to the site, the Russian Defense Ministry said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0404a-e06a-44bf-aa63-6d5100aa6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new islands are located near the Vylki glacier off the coast
        of the remote Novaya Zemlya archipelago, which lies in the Arctic Ocean northwest
        of the Russian mainland. They range in area from 900 to 54,500 square meters
        (about 9,690 to 586,630 square feet) —&nbsp;as big as 10 football fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fde6f-a0db-4dc6-acb0-be8f68ecbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, this (discovery) is associated with the melting of ice,"
        said expedition leader Aleksandr Moiseyev on Tuesday, according to state-run
        news agency TASS. "Previously these were glaciers, but the melting of ice
        led to the islands emerging."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08131dc9-dfd0-4ca9-9795-f19e6234274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moiseyev added that since the islands have been charted, the findings
        will now be officially recorded and the islands will be named.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e76d7-51fb-432c-99af-1f9b5b9117d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Navy researchers have been using satellite data for years
        to study coastline changes, according to the Defense Ministry. Between 2015
        and 2018, they confirmed more than 30 new islands, capes and bays along the
        two archipelagos of Novaya Zemlya and Franz Josef Land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea263e-ea99-4a91-ae6c-cf680b15e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student named Marina Migunova was the first to spot the five islands
        in 2016 while writing her final qualification paper, according to the Defense
        Ministry. She is now an oceanographic measurement service engineer for the
        Navy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28551eec-1d88-475d-8f9b-5ddf4a2f13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years after her discovery, researchers photographed and conducted
        topographical surveys of the islands, before an expedition launched mid-August
        to visit the islands in person.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1283364-46cf-4fa9-81be-2b1af6f511d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedition included scientists and documentary filmmakers from
        the Russian Geographical Society and the Russian Arctic National Park, according
        to the Defense Ministry. Apart from visiting the Novaya Zemlya, the crew also
        visited Franz Josef Land, conducting research and surveying the ocean and
        land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c569d-ae2f-41b2-9207-3078a7562469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery follows a similar one made in January, when glaciers
        in the Canadian Arctic melted enough to reveal land that had been hidden for
        at least 40,000 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df913b-8bf4-42bd-91e0-48393545296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists warn that emerging islands aren''t flukes, but rather
        the direct result of the growing climate crisis as the Arctic undergoes a
        mass melting of glaciers and sea ice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7c519-b26b-413c-ae51-03aeb1f1f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic is heating up twice as fast as the global average, and
        the resulting glacial melt could potentially destroy the cycle of life that
        starts there —&nbsp;and threaten the lives of people all over the planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eed541-587d-4549-879d-6edb2d0a3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Greenland''s ice sheet lost 11 billion tons of ice
        on just one August day, after months of record temperatures. The previous
        month, the total amount of ice lost was 197 billion tons —&nbsp;the equivalent
        of about 80 million Olympic swimming pools. Experts say the expected average
        would be between 60-70 billion tons at this time of year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730978c8-8cf6-4100-b16e-d215642496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in August, scientists bade farewell to Okjökull, the first
        Icelandic glacier lost to climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee6015-d2a3-4ce7-be3d-149cb4daab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If glaciers continue to melt at this rate, rising sea levels could
        displace up to a fifth of the world''s population by 2100. Entire island nations
        like the Maldives could also disappear underwater, millions of people could
        face food and drinking water scarcity, and pollution and diseases could give
        rise to health crises.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cabbc-27d4-447a-bfc1-1a2cc336948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:24:44.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/23/europe/arctic-new-islands-intl-hnk-scli/index.html">Melting
        glaciers in the Russian Arctic reveal five new islands</a>"</em></p>'
  'neutron-stars-collision-fireworks-in-space':
    'author': 'Ashley Strickland, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-24T06:17:07.768+08:00
    'imagesource': 'jcr:1b1f5ebb-06fc-43d8-92be-9d73b7244935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '196cd514-94ed-4cc7-b9b9-7b35c95cd3e1'
    'lead': 'This discovery adds evidence suggesting that neutron star mergers can
      create heavy elements found throughout the universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T06:25:08.890+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:22:28.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:46.876+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['supernova-', 'kilonova', 'strontium']
    'template': '1'
    'title': 'A collision of neutron stars created a fireworks element in space'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b67c23-4ee0-4e2f-b439-e3e05b5aeed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two years ago astronomers for the
        first time observed the collision of two neutron stars, which created gravitational
        waves and light and created heavy elements such as gold, platinum and lead.
        These elements were scattered across the universe in a kilonova -- similar
        to a supernova -- after the initial fireball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820bfb2-8ec7-4d23-af0c-b3425c3644d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2cb96-ec5f-4bcf-94e9-fbf76e828d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, astronomers have also detected strontium, a heavy element,
        that was freshly made in the aftermath of the collision. This discovery adds
        evidence suggesting that neutron star mergers can create heavy elements found
        throughout the universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4088c-4e37-4a97-9244-da5809cf2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363cef3-2e3b-4bf8-ad34-bc5b275eac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutron stars are the smallest in the universe, with a diameter
        comparable to the size of a city like Chicago or Atlanta. They are the leftover
        remnants of supernovae. But they are incredibly dense, with masses bigger
        than that of our sun. So think of the sun, compressed into a major city. Now,
        think of two of them violently crashing into each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930adb29-c523-4a12-a031-809dd597d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ff47e-f069-4ac1-b648-19729e380d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study detailing the discovery published Wednesday in the journal
        Nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a0258-799c-4ebb-93dd-e8b2ef9d8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0e562-0e4c-4ad2-9e86-77858cdcbf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By reanalysing the 2017 data from the merger, we have now identified
        the signature of one heavy element in this fireball, strontium, proving that
        the collision of neutron stars creates this element in the Universe," said
        Darach Watson, lead study author at the University of Copenhagen in Denmark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d3c9e-a442-4014-a000-8a0f45ce69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8c711-bfe7-4f5e-a6bd-96b272a957ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strontium is an element used in fireworks and it''s heavier than
        iron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ef3bc-c51c-4997-a05b-99de6f69e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4869dea-fedd-4a13-858f-efcad5b47b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have been studying how heavy elements are created for
        decades. Over the years, they''ve determined which cosmic forces are responsible
        for different ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79643876-e94f-4bbf-bd97-1d9be40492f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31620f-3a60-4cc5-b96f-19fe678b47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the final stage of a decades-long chase to pin down the
        origin of the elements," Watson said. "We know now that the processes that
        created the elements happened mostly in ordinary stars, in supernova explosions,
        or in the outer layers of old stars. But, until now, we did not know the location
        of the final, undiscovered process, known as rapid neutron capture, that created
        the heavier elements in the periodic table."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fac75-3132-49e9-8cc8-90fe1b6673b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd3de0-978c-4f7c-935a-96abe88878d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rapid neutron capture, neutrons are captured quickly by an atomic
        nucleus. In addition to the speed factor, heavy elements like strontium also
        need incredibly hot environments full of free neutrons. This is a natural
        process that happens in extreme environments. And it can unfold in less than
        a second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ec382-4e69-44b2-bcb6-32c05d217e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a45856-fbb2-49d6-9490-cc7acf2ee886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that we can directly associate newly created
        material formed via neutron capture with a neutron star merger, confirming
        that neutron stars are made of neutrons and tying the long-debated rapid neutron
        capture process to such mergers," said Camilla Juul Hansen, study co-author
        at the Max Planck Institute for Astronomy in Heidelberg.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251893e6-55a8-48c0-bf00-68daaa185063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede5ce8-5c58-4d59-8607-1576fe13f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T06:25:08.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the first observed neutron star collision just happened
        in 2017, astronomers are still understanding what happens in this process,
        as well as what it produces in the aftermath. Using the data from the X-shooter
        instrument on the European Southern Observatory''s Very Large Telescope in
        Chile, astronomers were able to identify the strontium signature in the wake
        of the neutron star collision from 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
