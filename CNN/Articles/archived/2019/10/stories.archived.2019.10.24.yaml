    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'Francis-Jerdeleza', 'Beijing',
      'China', 'Permanent-Court-of-Arbitration', 'Hague']
    'template': '1'
    'title': 'PH ‘on right track’ in bilateral approach to resolve sea dispute – Jardeleza'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af3e59-e83c-4540-ab18-243d909d4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        Philippine government should maintain its bilateral approach in resolving
        its dispute with China over the South China Sea, former Supreme Court Associate
        Justice Francis Jerdeleza said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58820062-63f6-4efd-8013-deafab69782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My opinion is we are better off with bilateral,” Jardeleza told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3586c-d97d-4c3d-8044-fb91fd72f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe the government is on the right track because at the present
        time I believe there are many advantages to bilateral,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22934f-1822-42bd-8911-05997386ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza retired in September. He led the country’s legal team
        that brought the issue to the Permanent Court of Arbitration in The Hague
        when he was solicitor general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739c6a0-542e-4705-9b7b-5c6bd1d744c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international court in 2016 sided with the Philippines and rejected
        Beijing’s sweeping claims over virtually the entire South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecfe9e-33c4-48a1-bad1-3642ac952658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government, however, has repeatedly dismissed the country''s
        victory even as bilateral ties have improved under the Duterte administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf42de-57ef-45c5-af0a-eabedec21516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html">China
        rejects PH arbitral victory on South China Sea anew</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24f5fc-825b-4562-a0ed-49f29a79a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza pointed out the need for a binding code of conduct that
        will provide how claimant-countries should conduct their activities in disputed
        waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc3f7e-acd0-496e-8c58-6613307e4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin earlier said China and
        the Association of Southeast Asian Nations have agreed on a draft of the Code
        of Conduct after the Asian giant "softened its insistence on controversial
        provisions" that earlier delayed the passage of the accord.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf499d-1783-4cba-91eb-82c95dd685dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">Progress
        made in South China Sea Code of Conduct as Beijing eases up on demands – Locsin</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66d867-6b22-4a67-945a-8dfeaec67527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The code of conduct is very important and in my view it is helping
        by the fact that we are doing implementing the decision bilateral,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af73ab-7325-42a7-8bf9-892feb370807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza has vowed to continue helping the government in addressing
        the dispute.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b8f07-37a7-486b-8e47-dd2e16188d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the way I can help is in a forum like this, explain what
        do we do now that we won the case,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41250b-2f1f-435c-b6eb-27b3955d0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:30:00.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:22:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All I can help in the conversation now is the question: how best
        do you implement the decision? The question is not [should we] defend our
        sovereignty because we should. The question is how do we defend our sovereignty.
        And that’s where you are now,” he added.</p>'
