      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Diosdado
        Peralta has taken his oath as the new Chief Justice of the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7f76e-72f9-45cf-b4e7-524e8b177d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Salvador Panelo
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d2d51-7a90-48fe-a969-4c6ef31c99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T20:18:43.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:22:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the oath-taking ceremony in Malacanang have been released,
        but a photo shared by Senator Bong Go showed President Rodrigo Duterte speaking
        with Peralta, with Go and Executive Secretary Salvador Medialdea present.</p>'
    '19':
