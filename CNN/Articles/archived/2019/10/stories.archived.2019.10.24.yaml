      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, San Miguel volunteered to build a <a href="https://cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html">₱734-billion
        international gateway</a> in Bulacan. The four-runway airport is slated to
        be the alternative to the congested Ninoy Aquino International Airport in
        Metro Manila, and is eyed to accommodate up to 100 million passengers yearly.</p>'
  'Larry-Gadon-suspension-serve':
    'caption': 'Defeated senatorial bet Larry Gadon tells the Supreme Court that he
      will start serving his three-month suspension starting Thursday to take advantage
      of the holiday season. The high court slapped the penalty on the lawyer for
      using "offensive" language. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T16:55:46.443+08:00
    'imagesource': 'jcr:d5ba5444-a001-4e2d-b9b2-b3786ede93e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cbb731-b7ed-48c3-aeb0-f08881b80b6e'
    'lead': 'Defeated senatorial bet Larry Gadon tells the Supreme Court that he will
      start serving his three-month suspension starting Thursday to take advantage
      of the holiday season. The high court slapped the penalty on the lawyer for
      using "offensive" language. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T16:59:57.517+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:22:10.146+08:00
