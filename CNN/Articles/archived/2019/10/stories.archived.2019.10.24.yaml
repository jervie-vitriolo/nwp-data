      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Chinese data, Hu said trade between Manila and Beijing reached
        $55 billion in 2018 and has reached $44 billion in the first three quarters
        of 2019.</p>'
