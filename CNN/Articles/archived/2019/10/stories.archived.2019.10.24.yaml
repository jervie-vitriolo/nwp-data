      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''My divorce, not my ex-wife''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c1155-6192-4b6d-af4a-061550a5aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b93818-737f-4f4e-9c6b-23e5121e6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performer admitted that his illness was first triggered by his
        publicized divorce from his wife, businesswoman and television host Tricia
        Centenera, in 2016. Valenciano clarified that his ex-wife is not the reason
        why he fell into his condition, but it was isolating himself from people close
        to him, which in the end caused more harm than good.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caa203-c1ce-4b8f-a4a9-cedf23fcb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1805eb6-d650-4495-96b7-d4c4a3ff08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going through a divorce was one thing, but going through a publicized,
        very well exposed divorce is totally different. I lost a lot of things and
        I lost a lot of friends,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569f848-1377-4ea4-bbdb-3e4843d41cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ede0f-68dd-48f4-bdf2-771ddeb0e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My mistake was that I isolated myself and kept it all in until
        one day it just exploded,” he noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c633e2-b311-4961-bb16-948081da5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc73684-58cb-4425-84b2-54d0630b6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity, who comes from a famous clan, also said&nbsp;that
        he felt like ending his life earlier this year, due to missing his medication
        when he thought he was okay, but in reality, he was feeling stressed out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2db91-e756-405f-84a5-ac32ecb4d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, as the world commemorated World Suicide Prevention Day,
        Valenciano said in an Instagram post, “Hanging from the 22nd floor of a condominium,
        deliberately hurting myself, and substance abuse - could have been the end
        of my story.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63d12a-46ff-4a32-b07e-9603045785e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98859de-c1e2-432a-bd01-a01da73c202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why he chose to be saved</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c63f7-40d3-4b79-8fa7-8c969411bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da17dab-276b-4e28-a415-01254b454054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano’s candor on his mental health struggles comes from a
        place of "empathy," he said, having gone through his own experiences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b48fa-b0a5-4c68-a088-6797ab2f1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, he said that his first mistake was not talking to
        the “right people” about his mental condition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee889b2-0d51-4972-837d-1a0629c72cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was having suicidal thoughts in January of this year, Valenciano
        said something “pivotal” happened and it was when someone messaged him, sharing
        that they lost their father to suicide.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a4609-ec38-48d4-a73a-e8226944c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a15e09-955b-4dbd-bfa7-b6759046c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was the pivotal moment for me. To be able to tell myself that.
        Lord, I was saved for a reason and it may be to help other people,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c794cc2-99f9-4619-928b-74d287b4403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cee1ff-465e-4e4a-bc6e-08a5d151c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that meeting the chief executive officer of marketing
        company Frontrow helped him. He added that being part of a company which was
        "built to inspire" has given him "direction and destination."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3aac2e-7900-4e6f-addf-4690d91d4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17f8b3-f1c5-4f43-a279-59feac3f5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Valenciano vowed to use his influence to good use and
        be a mental health advocate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b0ecd-a42a-4544-8053-e6711afa8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b9d39-a6a8-4c69-8b30-6c4fa6a17361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:19.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, he said that his first mistake was not talking to
        the “right people” about his mental condition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f435500-3982-412f-b98b-74f769ceaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:18:58.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mistake was that I isolated myself and kept it all in until one
        day it just exploded. And so that is why I am very open about it now because
        I do not want anybody to have to go through that," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7aa4de-5186-4e1b-8348-cdd4fe871b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.399+08:00
      'mgnl:createdBy': 'catherine'
