      'mgnl:lastActivated': 2023-01-27T08:22:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d43a8f-3f80-457f-ae08-7292c4582417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:30.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:22:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        virus and spread the disease. The virus quickly spreads in an affected hog,
        which could lead to death after three to five days, threatening food supply.</p>'
  'sws-involuntary-hunger-q3-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'The number of families in the country who have felt hunger in the
      past few months have gone down, a recent national survey found. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T13:23:16.129+08:00
    'imagesource': 'jcr:c59432be-68df-427c-a262-31ab46446ec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c729ce-bf15-4299-8f46-7f6efce9e5d3'
    'lead': 'Fewer families in Metro Manila and Balance Luzon have experienced involuntary
      hunger in the past three months, a survey says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:25:54.998+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:22:15.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:50.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sws', 'Social-Weather-Systems']
    'template': '1'
    'title': 'SWS: Fewer families in PH felt hunger in Q3'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8f06e-3046-42b7-b3ac-b1eacf3555ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        number of families in the country who have felt hunger in the past few months
        have gone down, a recent national survey found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ccf1f-cf9a-41d1-91da-9fdeaecec6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Systems (SWS) said Wednesday 2.3 million families
        or 9.1 percent of families have experienced “involuntary hunger”, or have
        experienced hunger due to lack of food at least once in the third quarter
        of 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63059c52-8d69-4ad3-a831-8fa55d9fc5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is slightly lower than its 9.1 percent rate in the second
        quarter, which is equivalent to 2.3 million families that have experienced
        involuntary hunger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519e14a-180c-466e-b23d-5c9c3f52ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS added that 1.8 million families or 7.4 percent have felt hunger
        “only once “ or a “few times” over the last three months or have experienced
        “moderate hunger.” On the other hand, those who experienced severe hunger,
        or who have felt hunger “often” or “always” in the same period was pegged
        at 1.7 percent, equivalent to 426,000 families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300734f4-2f5d-457f-95ad-c3c698fcef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the hunger rates have gone down among self-rated poor families
        but have gone up among families that consider themselves non-poor. For self-rated
        poor families, there were 1.4 million (14 percent) that have experienced involuntary
        hunger, which is lower compared to the 1.8 million families (16.2 percent)
        in the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ea4bb-82bc-47e7-b4b1-2b623cc10671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was offset by the rise in hunger rates among self-rated non-poor
        families from 664,000 (4.9 percent) to 805,000 (5.6 percent), who have experienced
        involuntary hunger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9de66-de8e-48d6-93ad-7bb7f499995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fewer families that experienced involuntary hunger in
        Metro Manila, and Balance Luzon, SWS noted, while the number in Visayas remained
        unchanged at 8.7 percent. However, the rate went up in Mindanao to 11.9 percent
        from nine percent in the previous survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a8702-71a2-44d0-95fa-1d756fcbc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, total hunger dropped by seven points, from a rateof
        15.7 percent in June to 8.3 percent in September. Meanwhile, Balance Luzon
        recorded a hunger rate of 8.1 percent, lower by 1.2 points from 9.3 percent
        in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f9571-86d3-42ee-82d5-e50096476d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:54.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the survey from September 27 to 30 through face-to-face
        interviews among 1,800 adults — 600 each in Balance Luzon and Mindanao, and
        300 each in Metro Manila and Visayas. The survey has sampling error margins
        of ±2.3% for national percentages, ±4% each for Balance Luzon and Mindanao,
        and ±6% each for Metro Manila and the Visayas.</p>'
  'cebu-water-crisis':
    'author': 'Dale Israel'
    'caption': 'Residents in numerous areas in Cebu province are suffering from a
      “water crisis" as Metropolitan Cebu Water District (MCWD) failed to meet the
      demand of consumers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-24T13:54:41.721+08:00
    'imagesource': 'jcr:14a6b01e-7c4d-44c9-b64c-77433701e77e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbca0b5-4f78-47bd-a86b-bbf943a7a9e9'
    'lead': 'Some residents only receive water from 3 a.m. to 6 a.m. daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:04:56.954+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:22:14.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:50.955+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'water-crisis', 'mcwd', 'Metropolitan-Cebu-Water-District']
    'template': '1'
    'title': 'Metro Cebu in ‘water crisis’ as supplier fails to keep up with demand'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b1c5e-a745-41ba-adf9-bd11c96d08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:04:56.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Residents
        in numerous areas in Cebu province are suffering from a “water crisis" as
        Metropolitan Cebu Water District (MCWD) failed to meet the demand of consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f0a6c-ee7e-42a2-b637-c235d95ac236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD said that the daily water demand in Metro Cebu is around 500,000
        cubic meters per day but its daily allocation is only 238,000 cubic meters
        per day, resulting in most of its service area struggling without water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55da5a-81bc-4897-9136-b854ce4a2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Cebu covers the six towns of Cordova, Compostela, Liloan,
        Consolacion, San Fernando, and Minglanilla. The cities in Metro Cebu are Cebu
        City, Mandaue, Lapu-Lapu, Danao, Carcar, Talisay, and Naga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c602-43e8-4f45-ac66-675326ae57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD added that most of their wells are damaged from salt water
        intrusion, rendering them useless. Cebu City’s Buhisan dam is also depleting
        from drought and dropped to critical level earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26325e9f-5f6f-40db-b082-7cd7c8f2e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in several areas, especially in Cebu City, only getting
        water from their faucets from 3 a.m. to 6 a.m., but oftentimes, there is no
        water for several days. Water trucks have also been deployed in some barangays
        in downtown Cebu City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cabef1-cc97-4d5c-a829-e858fa54b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Water crisis’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b24150-05f4-410d-9ada-f82a5010bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials, especially mayors, blamed the MCWD for
        lack of planning and preparing additional water sources, despite anticipating
        possible supply issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2d2fc-fb48-4684-bd81-85e1076c02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella terminated the MCWD board of directors
        on October 16, prompting the Local Water Utilities Administration to take
        over management of the agency. Labella said the city was in a "water crisis.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99eaddb-efab-4f2b-a2c2-ea54b3006d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, MCWD general manager Jose Eugenio Singson Jr. gave
        notice of resignation from his post, effective November 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260475d6-6811-4777-ab52-ac80425d8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuesday, water trucks from MCWD have been deployed daily to
        several barangays, including Carreta, Sambag 1, Sambag 2, Santa Cruz, Cogon-Ramos,
        among others in Cebu City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec117b-bf7b-4faa-b2f7-4e8da3321f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upland barangays without water in Cebu City include Cambinocot,
        Lusaran, Paril, Mabini, Agsungot and Guba.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a76c2f-a903-4ae4-9e85-4f7833421745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League of Municipalities President and Liloan town Mayor Christina
        Frasco is also among the local executives that have openly criticized the
        MCWD for the crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bba16-1a79-4970-a617-7835a42611c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office had even announced that it is looking for another private
        water supplier, due to MCWD''s failure to supply water to her constituents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e5572-41a7-4ee7-883a-563aa6b93738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Liloan alone, there are days with no water at all and most days,
        water from MCWD only flows from 12 midnight to 5 am,” Frasco said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd1e83-ba68-40ff-99a0-76cbdda0e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:47:36.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:22:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, MCWD also deployed a Japanese-made Mobile Siphon Tanks
        (MST) to Barangay Cambinocot. The MST sucks water from and converts it into
        a potable resource.These tanks were acquired in 2014 and have been used during
        disasters like typhoons and earthquakes.</p>'
  'francis-jardeleza-south-china-sea-bilateral-approach':
    'caption': 'FILE PHOTO. An international court in 2016 sided with the Philippines
      and rejected Beijing’s sweeping claims over virtually the entire South China
      Sea. The Chinese government, however, has repeatedly dismissed the country''s
      victory.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-24T14:26:10.934+08:00
    'imagesource': 'jcr:7d45cf15-3967-491b-8db6-d2370c0ac1e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b02f0f-65b1-41a5-b0c8-dc3c6a5b3e5e'
    'lead': 'The Philippine government should maintain its bilateral approach in resolving
      its dispute with China over the South China Sea, former Supreme Court Associate
      Justice Francis Jerdeleza said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:30:00.932+08:00
