      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba86197-3407-4979-a0ed-3b066fac32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:23:53.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:22:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described life with mental illnesses as “up or down; no middle
        ground.” He explained that even if there is nothing to feel bad about in general,
        a single trigger could wipe out all of the good things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aeb767-f2a6-4859-a738-11ffb2c8a33d'
