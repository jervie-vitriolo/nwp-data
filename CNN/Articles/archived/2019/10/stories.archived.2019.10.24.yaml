    'mgnl:tags': ['World', 'Bank', 'Ease-of-Doing-Business', 'Doing', 'Business',
      'Philippines']
    'stories': ['f639634b-77a8-4121-9428-5c1af0e22f82', '53d528ea-0e32-48a3-bd8b-8150a2b70cdc']
    'template': '1'
    'title': 'PH climbs in list of business-friendly economies'
    'updated': 2019-11-03T15:01:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d89ae2-c9f9-483e-98cd-9d1bf172785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Philippines tallied big gains in terms of being more business-friendly as
        permits and requirements have been relaxed, according to the World Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392b280-dd27-4595-9a4c-9aa8b7e5c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines climbed to the 95th spot in the global lender''s
        latest <a href="https://openknowledge.worldbank.org/bitstream/handle/10986/32436/9781464814402.pdf">Ease
        of Doing Business</a>&nbsp;report, improving from 124th place last year. The
        country''s raw score improved to 62.8 <a href="https://cnnphilippines.com/business/2018/10/31/world-bank-2019-ease-of-doing-business.html">from
        57.68 previously</a>, with the World Bank citing three game-changers for new
        businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ffd1-9f8f-45d3-92b5-6eff3efce05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index compares the business climate across 190 economies in
        terms of starting a business. The list saw New Zealand, Singapore, Hong Kong,
        Denmark, and South Korea as the most business-friendly locations, little changed
        from 2018 results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076be098-0a59-43a6-ba08-8218ef768d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report factored in changes implemented between May 2018 and
        May 2019, taking note which of these reforms made business transactions simpler.
        Quezon City was used as the benchmark for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e3f83-224b-43bf-9058-7f6f708c6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said the removal of the minimum capital requirement
        for local firms made it easier for startups. Meanwhile, tighter rules that
        mandate the disclosure of transactions with interested parties and enhanced
        director liability have protected minority investors better, the World Bank
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757dd37-ad0e-4aed-be5c-d4f3713a74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines made dealing with construction permits easier by
        improving coordination and streamlining the process for obtaining an occupancy
        certificate," the report added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f344f-4d3d-452e-a5a1-954b179492d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report covers 10 areas affecting companies, with the
        Philippines faring relatively better than other states in terms of getting
        electricity (32nd), resolving insolvency (65th), protecting minority investors
        (72nd), dealing with construction permits (85th), and paying taxes (95th).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5f1e1-4e26-4393-a9e0-f381785c063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:22:06.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country lags in terms of trading across borders (113th), registering
        property (120th), getting credit (132nd), enforcing contracts (152nd), and
        starting a business (171st). Two other metrics on employing workers and contracting
        with the government were not measured in the latest review.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e521f64-a903-4139-9a8f-bc9a704897ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:22:06.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the World Bank''s tally, a person putting up a new corporation
        needs to talk to six government agencies for registration and clearances,
        which involves up to 13 procedures. The process is longer for construction
        permits, which take up to 22 steps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899215d7-041c-4568-aa3f-06f741eeafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:22:06.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines lagged in the Getting Credit metric compared
        to its neighbors with a 40.0 score, largely due to a lack of a national credit
        registry and weak legal rights. This, however, was a big leap from the 5 raw
        score which the country previously received in terms of access to credit,
        which prompted the Department of Finance and the Department of Trade and Industry
        to write a letter to the World Bank <a href="https://www.dti.gov.ph/media/latest-news/12424-dti-dof-joint-statement-on-the-2019-world-bank-doing-business-survey">protesting
        last year''s supposedly "inaccurate" results</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7f314-5a40-447d-aa4e-a7b62bf7da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T12:22:06.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are in the process of setting up a national credit
        bureau, which would assess the standing of borrowers in terms of settling
        debts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343658cc-a0cb-4f4f-a8e3-12e91816e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching up</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb16a53-a931-4b50-82b0-ffc1ecb430c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank President David Malpass said the latest Doing Business
        results bared that developing economies "are catching up with developed nations,"
        but noted that legal rights remain the weakest among low and middle-income
        areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed23c9-e871-4f8e-b737-39d8ec39c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An entrepreneur in a low-income economy typically spends about
        50 percent of income per capita to launch a company, compared to just 4.2
        percent for an entrepreneur in a high-income economy," according to the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca698a4-e07b-483d-83d3-0c970c15c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that economies scoring well in Doing Business benefit
        from increased entrepreneurial activity, which means better jobs, higher state
        revenue collections, and improved personal incomes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5acc83-3a71-4f32-8423-1ab81861d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass added that resolving insolvency cases has been the "least
        reformed" among indicators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33510989-f54b-441a-8032-c2b005c45135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya, Yemen, Venezuela, Eritrea, and Somalia were the five least
        business-friendly countries on the World Bank list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c9c94-0531-494d-aa53-3c26d7ee447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road ahead</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55624c63-ed4f-4a3d-8369-2014bbdafbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the 95th spot is the highest for
        the Philippines has ranked since 2014, adding that it was similar to a "climb
        to Mount Everest." For the next year, the goal is to go nowhere but up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2bfe6-d93e-415a-a574-df4795eb206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f3513-a4d9-4218-adbd-fe7401b62bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target in the PDP (Philippine Development Plan) for 2020 is
        [to rank in the] top 40 percent, which would be around rank 76," Lopez said
        in a press briefing, adding that "bolder and smarter reforms" will be rolled
        out in the coming years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612688df-bc51-416f-bf36-29cf5a1a2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889c014-38d6-47a9-8411-0bc398a0ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the priorities are the creation of a virtual one-stop shop
        called the Philippine Business Portal, a property registration portal, an
        online corporate registration system, a unified employee reporting system
        for social security agencies, and a modern collateral registry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c571012-3604-4d82-b593-56390e34e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7fe59-f6fb-4a07-8b20-fb8de9898e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:14.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:22:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Finance Secretary Carlos Dominguez III
        said implementing the Personal Property Security Act to aid small-scale companies
        would boost the country''s chances to rise in the Doing Business ranks.</p>'
  'pork-ban-african-swine-fever':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-24T11:25:46.368+08:00
    'imagesource': 'jcr:d19fc537-e7b2-4c2d-93b0-aff35379eced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fa6410-5fe7-4e00-9ae5-442c9202fbb0'
    'lead': 'Meanwhile, Bayambang town in Pangasinan has been placed under state of
      calamity after confirmed cases of African Swine Fever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:29:32.056+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:22:21.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:21:49.162+08:00
