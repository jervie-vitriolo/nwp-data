      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the interruptions are due to the decreasing level
        of water in Angat Dam, where the company sources its supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745c3c9-1bb9-4d8e-ad4e-7795a93f54a1'
