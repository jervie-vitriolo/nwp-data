      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the data from the instrument, the astronomers spotted an
        object with a temperature of 6,740 degrees Fahrenheit. The temperature and
        brightness of the object acted like a fingerprint for the element.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff55e6e-38f9-4293-ba28-c9abd1aa49fd'
      'mgnl:activationStatus': true
