      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) –</strong>&nbsp;Local
        authorities have ordered the shutdown of a ‘spa’ in Quezon City, which allegedly
        has been used as a front for prostitution.</p>'
