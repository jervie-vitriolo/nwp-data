    'template': '1'
    'title': 'Shaquille O''Neal buys a home for a 12-year-old boy paralyzed in a shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb35b55-d638-4d20-9e73-737e1338a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>An Atlanta boy paralyzed in a shooting
        will soon live in a new home that is accessible to him thanks to basketball
        legend Shaquille O''Neal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a273e-56b3-4b5b-b190-e42a191cc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f958691-7c46-4b9c-a4fb-fc1d8fb99808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaiah Payton, 12, and Damean Spear, 15, were shot on October 17
        after a high school football game, the Atlanta Police Department said. The
        shooting was a result of an escalated argument and Isaiah and Damean were
        not the intended targets, according to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de707de-d582-4abd-98a2-f84d403773cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52446967-d830-4587-8e32-b1d90129c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damean was shot in the leg and was treated and released. But Isaiah
        was paralyzed from the chest down by his gunshot wound and will require long-term
        care as a result of his injuries, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9baf3d-4379-4ed4-a0d7-57f267e68513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0199b6-29a5-491d-9534-e2ef206e1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a reckless, heartless and cowardly act of violence that
        forever changed the life of a 12-year-old child and his family and deeply
        affected another juvenile," said Atlanta police Chief Erika Shields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9637d-e42b-4500-9b38-fe4c7f242713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d1092-a544-400a-8727-9a3cd7b664d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal, who advocates against gun violence, found out that Payton,
        who is still hospitalized, could not be released until his family could move
        to the first floor of their apartment building, according to CNN affiliate
        WXIA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac11072-4bd2-4107-bf3f-95872b59be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f073fb-1998-4b29-b55e-232c41540dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was watching the story and it''s just sad. It could have been
        any one of us. It could have been my son. It could''ve been your cousin, and
        she was living in a one-bedroom apartment with her two boys, so we found her
        a house in College Park. Nice area," O''Neal told WXIA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9535b42-02a5-4d18-a4e8-4dae9bfd9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361b9c9-0513-4c17-8d63-1c3d72d7d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But O''Neal didn''t stop there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf1f7c-c690-4349-aa84-9a6d2b9057bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0713fa-d76c-4335-af0f-968014b1a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to get her some Ring cameras on me. We''re going to
        give her some furniture, TVs and pay her rent off for a year and help her
        get on her feet," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c388482-30a7-4f76-9017-571426f7de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274659aa-7b83-4d41-8c1e-0ec221c47b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal is not working alone. Papa John''s CEO Rob Lynch and Jeff
        Smith, the chairman of the Papa John''s board, helped with the home purchase.
        The Atlanta Fire Department is providing Isaiah''s mother with a budget for
        a year and Atlanta Mayor Keisha Lance Bottoms is contributing as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d66e0-9330-4c4d-9f59-90196a43d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:37:05.992+08:00
