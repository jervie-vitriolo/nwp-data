      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a9e7c-751d-4df9-9cd3-19170a416374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
