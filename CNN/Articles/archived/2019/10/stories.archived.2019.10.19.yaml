    'template': '1'
    'title': 'Hong Kong chief executive Carrie Lam defends police use of force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba6442-6396-41a4-ab92-9747bd1d3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong leader Carrie Lam on Saturday
        said the police have used "appropriate force of weapon" to respond to protesters
        in large-scale events and that the government will not tolerate any unlawful
        or violent acts, even by the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1fefb-4f47-4f79-a526-76f230db8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb1337-ed29-4cc5-9735-1841f9b78d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with public broadcaster RTHK, Hong Kong''s chief
        executive Lam said police officers have not deliberately adopted violence
        but have chosen "appropriate" measures for when rioters use violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797eb42-1f8b-4329-a036-98784f18d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750e05c-469c-44df-91fc-4650959372ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have faith in the rule of law of Hong Kong, which also
        includes obeying the law," Lam added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f0e23-8e2b-4aa6-b1f4-8fb59ede7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e7651-33c8-485c-abc1-3e892387901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam also emphasized the value of freedom of speech, saying that
        "the government has no intention to do a unified enrollment of reporters nor
        to examine who would be qualified to do news coverage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ff2bd-2391-408d-b099-d9861b591693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd7965-fadc-4fe4-8a10-45ba6d2a28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of speech is a core value in Hong Kong," said Lam. "I completely
        agree with the idea that reporters have the right to exert their power as
        a fourth estate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdfb86-90c7-47ba-8673-55e61640483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4ba8f-1b68-40af-89bc-2288297ec294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a summer of unrest, thousands of protesters are still taking
        to the streets every week in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea6a67-d786-405b-9bc0-653122275bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322706c0-aef0-4459-972c-109ee1aac968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations that started as opposition to a bill that would have
        allowed extradition from Hong Kong to China have now morphed into something
        bigger, with some now calling for Lam to step down, greater democracy and
        an inquiry into alleged police brutality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca5de0-dba6-401b-917f-7ca94f5f73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
