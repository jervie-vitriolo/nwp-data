  'Johnson---Johnson-baby-powder-recall':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'PHOTO COURTESY: Justin Sullivan/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-19T16:41:46.553+08:00
    'imagesource': 'jcr:b7d8a7f4-e86f-4815-a4b2-d029e8751708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313cc209-676a-4745-9c70-455bf2e94bbe'
    'lead': 'Johnson & Johnson is initiating a voluntary recall in the United States
      of its popular Johnson''s Baby Powder due to low levels of asbestos contamination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T16:44:51.442+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:17:32.321+08:00
