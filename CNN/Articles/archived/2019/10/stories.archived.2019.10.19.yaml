  'Giuliani-Trump-administration-visa-grant-Ukrainian-official-dirt-Democrats':
    'author': 'Manu Raju, Michael Warren, Kylie Atwood, Lauren Fox and Jeremy Herb,
      CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-19T08:58:52.870+08:00
    'imagesource': 'jcr:10852923-aa08-466e-bc51-af9894be5a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a872f22d-368d-4168-a46e-5388aad3f823'
    'lead': 'Career diplomat George Kent told congressional investigators in his closed-door
      testimony this week that Rudy Giuliani asked the State Department and the White
      House to grant a visa to the former Ukrainian official who Joe Biden had pushed
      to have removed when he was vice president, according to four people familiar
      with Kent''s testimony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T09:02:40.697+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:17:40.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:20.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rudy-Giuliani', 'Donald-trump']
    'template': '1'
    'title': 'Exclusive: Giuliani pushed Trump administration to grant a visa to a
      Ukrainian official promising dirt on Democrats'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df319fcf-8656-454f-b7ea-e2559182d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Career diplomat George Kent told congressional
        investigators in his closed-door testimony this week that d Rudy Giuliani
        asked the State Department and the White House to grant a visa to the former
        Ukrainian official who Joe Biden hapushed to have removed when he was vice
        president, according to four people familiar with Kent''s testimony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91beac-f41b-46c6-8831-fbcd2b21001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecee3a-ed0b-48a2-92d4-b3728f1d0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent, the deputy assistant secretary of state for European and Eurasian
        affairs, testified that around January 2019 Giuliani requested a visa for
        former Ukrainian prosecutor-general Viktor Shokin to travel to the United
        States. Shokin had been pushed out of his position as Ukraine''s top prosecutor
        in 2016 after pressure from Western leaders, including Biden, over concerns
        that he was not pursuing corruption cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85433a7b-e34f-4432-a5bd-08c01b92a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf317e-d55f-491a-8cdc-515a8294f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has previously told CNN he wanted to interview Shokin in
        person because the Ukrainian promised to reveal dirt on Democrats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abcddd-45a3-4509-8e8e-b5043d588f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4a4a3-dd29-4f11-bcb9-c9346d2003b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent told congressional investigators the State Department had objected
        to the request, and State did not grant the visa. Giuliani, Kent said, then
        appealed to the White House to have State reverse its decision. Shokin''s
        visa was never granted, although Giuliani eventually spoke with Shokin over
        Skype.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42153b7c-e3e6-46a5-84c2-9bc161d32459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ac846-3993-4156-8c0c-6ecf917e31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident reveals how Giuliani''s work to dig up dirt on Democrats
        went much further than previously understood -- and included an attempt to
        directly influence the actions of the federal government. Concerns that Giuliani
        was inappropriately involved in shaping and driving the administration''s
        Ukraine policy form a significant part of the intelligence community whistleblower''s
        complaint, which prompted the ongoing impeachment investigation into President
        Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c835567-bdb9-4008-8440-4afa977ed055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e1ddb-1a9c-44ff-abed-05fd9549b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not reply Friday to questions from CNN. The White House
        did not respond to request for comment. Kent''s lawyer declined to comment
        for this story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b0da0-49dc-4761-bbfa-7fd944374163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0c42f-8ba9-4fac-86b0-31073caa43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the matter, a State Department said that visa records
        are confidential under US law and the department does not discuss the specifics
        of individual cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba58c3-4a82-4e78-bb91-598f07b4c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a82d4-dcc7-4c3c-96af-9467b6971aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, visa applicants are required by US law to be interviewed
        by a consular officer at a US diplomatic mission. A visa application can be
        denied for a number of reasons, including if the reviewed information falls
        "within the scope of one of the inadmissibility or ineligibility grounds of
        the law," the State Department''s website says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bec2ef-a67e-41e3-86b9-39685195fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df22d19-6d1e-4349-9b35-a820ce225e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their January 23 Skype interview, Shokin provided information,
        Giuliani has told CNN, about supposed coordination between Democrats and people
        in Ukraine, as well as claims about Biden''s son Hunter Biden, who had sat
        on the board of a Ukrainian energy company, Burisma Holdings. Shokin''s successor
        as prosecutor general, Yuriy Lutsenko, did travel to the US and spoke with
        Giuliani about these claims later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364e0e6-5d6a-45bf-879c-93c056858ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a2537-e115-41e4-878c-2aebfa99dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details from those interviews were included in a cache of documents
        Giuliani delivered to the State Department earlier this year, in hopes that
        the administration would investigate those claims. The State Department inspector
        general eventually turned the documents over to congressional investigators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be1364-5a66-4adb-951a-b79171223183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc7aee-1e59-499b-a27b-965f624a6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a write-up of his interview with Shokin included in
        the documents, Giuliani claimed that Shokin "believes the current Ambassador
        Marie L. Yovanovitch denied his visa" and noted that Yovanovitch was "close
        to Mr. Biden." In her recent testimony to the House Intelligence Committee,
        Yovanovitch said she has met Biden "several times over the course of our many
        years in government, neither he nor the previous Administration ever, directly
        or directly, raised the issue of either Burisma or Hunter Biden with me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21ce58-0cbf-47fa-a57d-311fd10ef182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1f2a0-bf47-413e-83d8-bb2241eb1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s efforts to push a smear campaign against Yovanovitch
        ultimately led to her removal from her post in May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ddac7-0f0c-4bac-86a3-2134db7d65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff248b7-0571-4fec-a0f4-31f35c5af546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shokin also had a damaged reputation among plenty of US and
        European diplomats. Dogged by criticism he had not pursued corruption aggressively
        enough, Shokin was forced to resign as Ukraine''s top prosecutor in 2016 after
        both internal pressure and pressure from Western governments and financial
        institutions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567d390-9952-47bb-a56c-76a0b3d230f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e95ec-7a58-45c5-9239-8d3ba7873b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the leading advocates for Shokin''s resignation was Biden,
        who at the time led the Obama administration''s anti-corruption efforts in
        Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cac8f4-6d64-44fa-801f-2363c85a1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af8d25-f5b3-4db9-9f07-d4ac791b611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shokin has claimed, Giuliani has told CNN, that Biden pushed for
        his removal in order to stop an investigation into Burisma. There has been
        no evidence the Obama administration''s push to remove Shokin was linked to
        stopping this investigation, which had been dormant for two years before the
        time of Shokin''s resignation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820f5a6-10b2-4dcc-851f-075b829b4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:02:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/18/politics/giuliani-shokin-state-visa-george-kent/index.html"
        target="_blank">Exclusive: Giuliani pushed Trump administration to grant a
        visa to a Ukrainian official promising dirt on Democrats</a></em>"</p>'
  '40,000-to-run-marathon-in-world-s-most-polluted-city':
