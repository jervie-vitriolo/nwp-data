      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin and Stringer Abner
        Francisco contributed to this report.</em></p>'
  'ateneo-de-manila-university-apology-sexual-harassment-protests':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
