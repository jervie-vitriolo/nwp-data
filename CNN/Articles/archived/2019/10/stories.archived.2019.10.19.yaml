    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stephen-King', 'writers', 'writers-retreat']
    'template': '1'
    'title': 'Stephen King is converting his haunting home into a writers'' retreat
      and archive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1f57d-226f-4395-bfe5-7647bdb1f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Don''t be fooled by the wrought iron
        gates covered in bats and gargoyles. Stephen King hopes his stately home in
        Bangor, Maine, will soon be a welcoming place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf74cc1-7b78-40d7-8b69-5cecc1b4c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56068a7c-84e7-4e87-aa85-b6c2c753014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Bangor City Council approved a request by the prolific
        author and his wife, Tabitha King to rezone their Victorian mansion for use
        as a nonprofit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c65f1b-b059-4083-a166-2a295339e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c863a59-ddf8-4a8f-9fe4-321a0fab73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would allow the Kings to convert their property on 3.27
        acres at 39 and 47 West Broadway into an archive and writers'' retreat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a71ea-9ff3-4af8-adc6-0880c7b24951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae5dd6-3f84-465f-a102-6789466343df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings own two homes behind the looming gate and have plans to
        use both for the preservation of their legacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa81429-62a8-4621-a5f1-4ccdec801c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06292bb-3be8-4440-ba28-74215d8f75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One house will act as a retreat for up to five writers to stay and
        work, while the mansion where the Kings raised their family will be used for
        his personal archive maintained by the Stephen and Tabitha King Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67a3b9-1f1d-4270-9d89-21f4022b0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f15775-79b5-45cc-9ec8-222859fcb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property has long been a hallowed attraction in the town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c96c13-d30e-4107-bf7f-325faf608aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b499842-d6eb-44a5-ae27-4515a8c0710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and horror enthusiasts visit the gates to snap photos of themselves
        in front of it, a spokesperson for the city said. Plus, King has hinted that
        they might not be its only occupants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea8ced-c040-4786-8b5e-06e7cb6b5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ab090-d46f-40fa-92d5-d9285b06aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1983 essay released by the Bangor Historical Society, King
        wrote that he suspected the home disapproved of him at first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c2551-828a-4d12-8da4-fc28c02f2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c13531-6fe6-4a9b-b795-fde8fbaaf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parlor seemed cold in a way that had little to do with temperature,"
        he wrote. "The cat would not go into that room; the kids avoided it. My oldest
        son was convinced there were ghosts in the turret towers (that idea was probably
        more due to the Hardy Boys than to parental influence)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2288c-dd8f-4b68-8444-4abfac55b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d0d86-60e0-4bd6-ae77-e2de4a3f639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Bangor has been the inspiration for the King''s fictional
        town of Derry, a part of the Maine topography that the author has whipped
        up in his imagination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad9aea-5464-49cf-bde6-d0108675c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f5bb1-3b71-4d6e-a945-44f6432b3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangor-inspired town has been featured in several of his novels
        and stories, including "IT," "Insomnia" and most recently "11/22/63."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69f608-d40d-45ba-92ea-cd9eebf3471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6ffc1-2478-483d-bed9-3406b25fbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City of Bangor, Maine, is honored to be the city of choice
        where the significant cultural assets of authors Stephen &amp; Tabitha King
        will be maintained," Sarah Nichols, Bangor City Council chairwoman, told CNN
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eefd8b-15fc-4aa8-9f5d-1fa5c972a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b92e0-35fe-41d7-b819-9ee2c15008c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From John Steinbeck''s house in California to Emily Dickinson''s
        home in Massachusetts, homes of culturally impactful authors and artists can
        enrich communities. It is fitting that their Bangor home will be used not
        only as an archive, but as a writers'' retreat. As such, Stephen &amp; Tabitha
        King will continue to support and empower future generations of thinkers and
        seekers, just like they have over the years through the philanthropic efforts
        of their foundation," Nichols said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dca56a-b42b-494b-b041-5deb36d7536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1179d-4e46-45ad-8efa-9b204bc9f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A timeline of the property''s conversion has not been announced,
        but literary hopefuls should begin gearing up to write the next great horror
        novel in the place where King once slept.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15b015-d3ee-44f4-bebc-4f7e71155a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T19:33:39.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/stephen-king-house-writers-retreat-trnd/index.html">"Stephen
        King is converting his haunting Maine home into a writers'' retreat and archive."</a></em></p>'
  'Brexit-parliament-vote-delay-Boris-Johnson':
    'author': 'Aimee Lewis, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-19T21:50:48.291+08:00
    'imagesource': 'jcr:0e9bee87-f727-4d42-949d-d43bd3d55a3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a7d810-f2fa-4539-9829-3b2ba9f3afdc'
    'lead': 'UK Prime Minister Boris Johnson has been forced to ask the European Union
      for an extension to the Brexit process, an outcome he once notoriously described
      as worse than being "dead in a ditch."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T22:05:22.675+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:17:29.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:24.477+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'Brexit', 'UK', 'United-Kingdom']
    'template': '1'
    'title': 'Boris Johnson asked EU leaders for a Brexit delay. He also told them
      not to grant it.'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba0caa-a8f6-41b7-a164-e031eed1620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:05:22.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK Prime Minister Boris Johnson has
        been forced to ask the European Union for an extension to the Brexit process,
        an outcome he once notoriously described as worse than being "dead in a ditch."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237635d-aa87-43d4-95a4-635c04ad3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an extraordinary development that followed a bruising defeat
        in Parliament, he simultaneously disowned the request, declaring that the
        three-month delay would be "corrosive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4697552-d4f7-44e4-815d-1c33a67c7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was compelled by law to demand the delay after lawmakers
        withheld approval of his Brexit deal. In a day of intense political drama
        in London, MPs voted to postpone ratification of the deal until Parliament
        has passed the complex set of legislation required to enact it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb83fba-d48d-496b-9ab8-d25a00381c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street demonstrated Johnson''s disdain for the process by
        sending an unsigned photocopy of the legally mandated letter by email to the
        EU Council President, Donald Tusk. It was accompanied by a covering letter
        from a senior civil servant explaining that the letter was being sent in order
        to comply with a law passed by Parliament last month which is designed to
        prevent a no-deal Brexit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c1c96-f0b7-417a-a6e8-0b3d32de8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third letter was sent to EU leaders, in which Johnson explained
        why the delay was a bad idea. It would be "deeply corrosive," he wrote in
        the letter, according to a UK government source. Tusk said he had received
        the correspondence and would consult with other EU leaders on next steps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5df5b5-c4e7-4952-832f-6a56aedaf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not negotiate a delay with the EU, and neither does the
        law compel me to do so," Johnson had told lawmakers earlier. "Further delay
        will be bad for this country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a2608-71bb-4e20-bf75-bc8b7ac872d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour leader, Jeremy Corbyn, blasted Johnson from across the
        floor of the House of Commons. "The Prime Minister must now comply with the
        law," he said. "He can no longer use the threat of a no-deal crash-out to
        blackmail MPs to support his sellout deal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b092c-e3b7-457c-9698-0baedf1aa6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers were debating in Parliament, thousands of protesters
        marched through central London to demand a second Brexit referendum —&nbsp;an
        eventuality that now seems a lot less improbable in the light of Saturday''s
        developments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edfd80-4a46-48d4-ab7d-8ab6799ba9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moment of victory denied</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65a83d-303b-48a8-98c4-1e48e39a31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government aides were furious at the result of the vote in Parliament,
        as it denied Johnson the chance to declare a Brexit victory on Saturday. After
        two days of arm-twisting since Johnson returned with a new deal from Brussels
        on Thursday, Downing Street believed it had secured the numbers required to
        pass it, albeit by a razor-thin margin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc941893-bc4c-4056-baa4-819846a7b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s nemesis was former Conservative government minister Oliver
        Letwin, expelled from the party when he voted for the law that prevents a
        no-deal Brexit. Proposing the measure that delayed Parliament''s approval,
        Letwin said it was an "insurance policy" to ensure the UK would not "crash
        out" of the European Union without a deal on October 31.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883171a-729a-4751-8f07-0848e12ca887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under legislation known as the Benn Act, the UK government was required
        to request an extension to the Brexit process until January 31, if a deal
        was was not ratified by the end of Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e12bc-d625-46bb-8dd0-f551af18ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those provisions would have fallen away if Johnson had succeeded
        in getting his deal through the House of Commons. But Letwin and his allies
        were concerned that a no-deal Brexit could still happen at the end of October
        if, by then, lawmakers had failed to pass the complex set of legislation required
        to enact the departure deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dffd31-1077-43ea-96a3-7951abf236b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Letwin amendment passed by 322 votes to 306. Not
        even the backing of former Prime Minister Theresa May, who spoke in favor
        of her successor''s deal despite having once rejected a not dissimilar proposal
        from the EU, was enough to prevent the defeat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47da98-9632-4adb-ac37-5563545179dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twist of political fate, the outcome was decided by the 10
        MPs of the Democratic Unionist Party, the Northern Ireland group that nominally
        props up Johnson''s minority government in the House of Commons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317f7b3-d345-4dd8-a3d9-7c75563dbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DUP was deeply unhappy with terms of Johnson''s deal, under
        which Northern Ireland effectively remains in the EU customs union, separating
        the province economically from the rest of the UK. Its MPs were particularly
        furious that Johnson had cast them aside, traveling to Brussels on Thursday
        to sign his Brexit deal with EU leaders without securing their support.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c6731-f4a1-4ab6-89a6-ecfe71445aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cut off from the country to which we belong," said Sammy
        Wilson, the DUP''s Brexit spokesman, in an impassioned speech in the House
        of Commons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b865d-de51-4b44-b424-9089725b77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf75300-9a78-4b66-8088-d6af1ea62b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s contradictory correspondence to the EU is bound to land
        him in front of a judge. A related case was already due to be heard at Scotland''s
        highest court, the Court of Session in Edinburgh, on Monday, and this will
        likely be the venue for the first legal challenge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9688b10-fab5-4454-a86a-53ca1e87f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Cherry, the Scottish National Party lawmaker who has led
        many of the legal challenges over Brexit, confirmed the hearing would go ahead.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e096c-700b-43a2-bd73-b2bc331fd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers were furious at the developments. John McDonnell,
        Labour''s finance spokesman, said on Twitter: "Johnson is a Prime Minister
        who is now treating Parliament and the Courts with contempt. His juvenile
        refusal to even sign the letter confirms what we always suspected that Johnson
        with his arrogant sense of entitlement considers he is above the law and above
        accountability."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288c010-f2e0-4f38-8d5a-7715a956bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Jacob Rees-Mogg, the leader of the House of Commons, said
        the government would bring forward another vote on Johnson''s Brexit deal
        on Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44124d9-b0ae-4c19-8cd7-557826481538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:55:24.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, the same provision can''t be voted on twice in a parliamentary
        session. That convention scuppered ex-Prime Minister May''s plans to hold
        repeated votes on her withdrawal deal. But it was not clear whether Saturday''s
        proceedings in Parliament counted as a vote on Johnson''s deal, because it
        was amended by the Letwin measure. Speaker of the House John Bercow said he
        would rule on the matter Monday</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5c9fc-9cf1-4291-95c4-1b761aa3b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:05:22.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T<em>his story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/19/uk/brexit-parliament-vote-gbr-intl/index.html">"Brexit
        blow for Boris Johnson after lawmakers defer decision on deal."</a></em></p>'
