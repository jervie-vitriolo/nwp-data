    'mgnl:tags': ['louvre', 'paris', 'leonardo-da-vinci']
    'template': '1'
    'title': 'Louvre gets ready for its biggest ever Leonardo exhibition'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bdc85-dcff-42c5-9935-5191f709a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Louvre in Paris, the world''s
        most visited museum, is gearing up for its largest ever Leonardo da Vinci
        exhibition, in celebration of the 500th anniversary of the artist''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c413a-0283-4f23-8b02-02a0ab0a4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d692e5-a033-43bf-b6bc-3c80f52cada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on the museum''s Leonardo collection -- already the best
        in the world with five paintings and 22 drawings -- the show has been 10 years
        in the making and will feature over 120 works, including loans from institutions
        in Italy, Germany, Russia, the UK and the US, as well as France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fcba2-3681-4e18-8466-54dea03cf81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8f3f8-ddf8-4386-961e-02603a3e77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works -- paintings, drawings, manuscripts, sculptures and artifacts
        -- will be displayed in the museum''s Napoleon Hall for four months starting
        Oct. 24, and up to 7,000 visitors a day are expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee617df-dd99-4881-ad68-0c12c191cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0ebd2-4b5c-40d7-b755-c17ed8b8cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The art of the deal</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eaebd-232b-4143-a640-a3383df41a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo''s surviving body of work as a painter is remarkably slim:
        only about 15 to 20 existing paintings can be comfortably attributed to him,
        although two of them -- the "Mona Lisa" and "The Last Supper" -- are easily
        among the most famous in the world. Many are too fragile to be moved, and
        for most institutions that own them, they represent the pinnacle of the entire
        collection. Loaning these works involves delicate diplomacy and challenging
        logistics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2acb7-63cd-46c1-b9ec-8e6cafff004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2379c-5cb3-4bb1-a2ab-7375b81047c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curators of the Louvre exhibition, Vincent Delieuvin and Louis
        Frank, have managed to get six Leonardo paintings on loan to add to the museum''s
        own five, bringing the total to 11. The previous largest Leonardo exhibition,
        at London''s National Gallery in 2011, featured nine paintings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d17dd-db20-44f7-8001-9fdcc1a636ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebf171-1478-47d1-bffc-06bfc687d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us it''s easier than for others. We have five of them. We start
        with a third of all his paintings," said Vincent Delieuvin on the phone from
        Paris. "Most of our colleagues were very keen on lending works to us. It will
        be the biggest exhibition of Leonardo''s paintings and probably the best collection
        of his drawings and scientific manuscripts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62afd72-b7a2-40be-be73-d8b3e29dd79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c78c6-ef9b-4bfe-8a3b-02f6e68089bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6 loans are the "Benois Madonna" from the State Hermitage of
        St Petersburg, the "Saint Jerome" from the Vatican, the "Musician" from the
        Pinacoteca Ambrosiana in Milan, the "Head of a Woman (La Scapigliata)" from
        the Galleria Nazionale in Parma, and two paintings both known as the "Madonna
        of the Yarnwinder" -- one from a private collection and the other from The
        National Gallery in Edinburgh. They will join the five Louvre Leonardos: "La
        Belle Ferronnière," the "Virgin of the Rocks," the "Mary and Child with Saint
        Anne," "Saint John the Baptist" and the "Mona Lisa."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb4e2f-72ce-41b2-99ef-4f9d69aab972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcd59f-e6d8-43f5-8e9e-b3153479d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a pretty great list," said Luke Syson, who curated the
        2011 National Gallery exhibition in London. "I know how hard it is to put
        together an exhibition of this kind and how complicated the discussions are
        with each of the lending institutions. Obviously, there''s always going to
        be discussions and questions about which of those are by Leonardo himself.
        But these are the opportunities to test those works."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd8644-02bb-4dcc-bbda-ce5dd99184c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3ea9c-bd3c-431e-a9ca-97e65dd56bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent are the three Leonardos owned by the Uffizi in Florence,
        Italy''s most visited museum, which were the subject of some political controversy
        and were ultimately labeled as too fragile to be transported by the museums''
        director. The Uffizi, however, have sent the Louvre several drawings, including
        Leonardo''s very first known artwork, a sketch of the Arno river valley around
        Florence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d3bab-d7f3-419d-9951-4c2b60a1bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb105b-95a8-448f-827a-e58dd58864d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike paintings, Leonardo drawings are not scarce and many will
        be on display in Paris, including various preliminary sketches for his paintings,
        some of his astonishing anatomical studies and the most famous of them all,
        the "Vitruvian Man," a study on the proportions of the human body. Its loan
        from Venice was only secured this week, after an Italian heritage group had
        filed an appeal with a court to block the move due to the fragility of the
        sketch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d086b-98fb-4457-80e1-c8199249c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c5a19-832c-4b43-b90d-65d8161479a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientific research</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8f9e4-0340-4311-93ab-ac8121d60dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the curators, securing the loans wasn''t actually the
        hardest part of their decade of work on the show. "The most difficult thing
        was to understand Leonardo da Vinci. The scientific preparation, the work
        on the archive documents, the study of Leonardo himself was really more difficult
        than the diplomatic and logistical aspects of the exhibition."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c00048-9ed8-4107-9a05-24d424f8e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047d06a-a141-44da-95b3-66b6b539a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This preparation work includes a thorough analysis of Leonardo''s
        biography by 16th-century art historian Giorgio Vasari, new scientific analysis
        of all the Louvre''s paintings and a full restoration of three of them: "Saint
        Anne," "La Belle Ferronnière," and "Saint John the Baptist."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee2616-9a1b-46f5-b81a-a56691daa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3001933-1b7a-4645-8003-ced18b0a163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings included new details about the "Virgin of the
        Rocks," which Leonardo painted twice after the first version was rejected
        by its commissioners. Some scholars believe that the refusal was due to the
        angel ostensibly pointing his finger at St John and looking directly at the
        viewer, because both those elements were removed from the subsequent version
        of the painting. But Delieuvin says that the same composition, without the
        pointing finger, has been discovered under the original version too, and was
        changed only at the last moment -- what''s usually called a pentimento (meaning
        "repentance" in Italian).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a59841-4671-465d-8e58-eea11ec82a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d5d89-ac6c-4d8b-8837-c5343cc417dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This helps us tell a new story on the "Virgin of the Rocks." It
        helps us understand in a better way the artistic personality of Leonardo da
        Vinci and shape his image of a perfectionist, someone who didn''t do a lot
        of paintings, but each time was striving to find the best composition and
        the most beautiful pictorial execution," said Delieuvin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c6f3b-2477-4436-b630-3884d297f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5826a-cb47-4890-ad73-374b3635ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting so many Leonardo works together under one roof has other
        beneficial side effects, such as progressing the discussion on attribution.
        Renaissance painters did not sign their works, and most paintings were the
        product of a workshop, where many artists and apprentices contributed to the
        same artwork. That has historically spawned debates on whether some paintings
        show Leonardo''s hand or not. "For example, there are question marks about
        the degree of Leonardo''s intervention on both versions of the "Madonna of
        the Yarnwinder." Those can really be solved only by seeing these pictures
        next to others that everyone agrees are by his hand. The fact that both are
        in the show is a perfect moment to look at the claims of each of those pictures
        against a series of paintings that we know were painted at the same time,"
        said Syson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84363ba0-5cf4-4945-8add-816ef9bce707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebf49a-ee0b-4591-87d9-ca6c56f04442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mona Lisa &amp; Salvator Mundi</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf45a4-5002-4a16-8e3a-09895fb7b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the show''s goals it so reassert the importance of painting
        in Leonardo''s life. According to Delieuvin, Leonardo''s prolific work as
        a botanist, anatomist, mathematician and scientist was entirely functional
        to his work as a painter, and his aim was to reproduce his study of nature
        in his paintings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51808432-7160-4573-849e-8ef7d9220310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db343f05-69a4-4ecc-a652-b05b0a8e49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However his most famous work, the "Mona Lisa," won''t technically
        be part of the exhibition, as it will remain in the room where it is normally
        on display, on the first floor of the museum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808408e3-7e01-452f-b34b-39cd9974670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e40e63-8539-43fc-bfce-9423d923a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have loved to have the "Mona Lisa" with us in the exhibition,
        but each day she gets 30,000 visitors. In the exhibition space, we can only
        have about 5,000 visitors a day, 7,000 when we do a night opening. Having
        her in the same space would make it impossible to visit the exhibition, because
        everyone who visits the Louvre wants to see the "Mona Lisa," explained Delieuvin.
        Visitors will still be able to see the work with the same ticket, but will
        have to join the queue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4857757-b65f-4ff7-a881-4def0eb61c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4e370-3d63-4ecc-a494-b022b9d0bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre also wanted "Salvator Mundi" to be in the show. The painting,
        whose attribution to Leonardo is disputed, sold at auction in 2017 for a record
        $450 million and is believed to be owned by Saudi Crown Prince Mohammed bin
        Salman, although its current whereabouts are unknown. "We asked for the painting
        and we never changed our mind. We asked for it in 2015, when it was still
        with the previous owner, Russian collector Dmitry Rybolovlev. We maintained
        our loan request after 2017, and it''s still open today. We haven''t received
        a definitive answer."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40c855-b5f5-4a9d-b881-7d1cf2af7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef20a6-5e50-4356-bc06-b195399734ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s still a chance that "Salvator Mundi" could make
        a surprise appearance. If it does, it will be interesting to see whether the
        Louvre attributes it to Leonardo or not. At the 2011 London exhibition, the
        painting was attributed to the master, causing its value to skyrocket.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b7d61-2150-4847-94c5-be569c929a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576772a7-51a2-469d-bc98-08e247f8f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the painting arrives, you will discover the attribution in the
        catalog and in the label," said Delieuvin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d1b6b-0dba-4f77-b468-3a3b64a62e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ef220-0a31-4201-b3ac-d9c1a83f802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if it doesn''t arrive, you won''t know what we think."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a824ac9-cec8-49ab-bf3a-04d0b93fd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8dc2b-c99c-4ec1-82e2-34a2039cb0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonardo Da Vinci" is at the Louvre in Paris from Oct. 24, 2019
        to Feb. 24, 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff547c85-fba5-4dfb-94e9-1b632370d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:12:47.781+08:00
