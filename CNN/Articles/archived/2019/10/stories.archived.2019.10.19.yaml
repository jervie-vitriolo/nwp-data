      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9cb16-80ea-4a9f-8500-5f584248ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel, Vic Rodriguez, on Friday said the figures
        presented in Associate Justice Benjamin Caguioa''s dissenting opinion were
        "outrageous," that''s why the rest of the justices, except Senior Associate
        Justice Antonio Carpio, <a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">voted
        not to dismiss the poll protest.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f8ce5-4f4e-4285-bf47-27ab6e24dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6bbe06-9056-477a-9316-7b08cd1c7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers were however <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">cited
        by the Supreme Court itself,</a> sitting as Presidential Electoral Tribunal,
        in its resolution. It confirmed Robredo''s earlier claims that her lead grew
        by 15,000 after the recount of ballots from Iloilo, Negros Oriental, and her
        bailiwick Camarines Sur – areas that Marcos himself had chosen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f0319-f717-41c6-b449-1d6cf8d2c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
