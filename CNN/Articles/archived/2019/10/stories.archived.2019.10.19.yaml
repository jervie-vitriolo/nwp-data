      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Bringas, a resident of Lake Agco Relocation Site in Ilomavis
        said they stay in their houses during daytime but spend the nights in the
        covered court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22289f9d-98d1-47bc-91a5-c6c3bbdb4a91'
