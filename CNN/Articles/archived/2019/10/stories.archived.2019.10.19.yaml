      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Vice
        President Leni Robredo on Saturday criticized former Senator Bongbong Marcos
        for spreading what she called lies as his camp continues to reject her win
        in the recount that was supposed to junk his election protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af1aa5-c015-48ec-b604-a11595659cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd244f-a98c-47ee-9432-ae4b6abfe2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hindi ko naiintindihan kasi parang iyong pagsisinungaling,
        nakakahawa pala. Kasi pati iyong abogado nagsisinungaling na rin</em>," Robredo
        told reporters when asked about the claim of Marcos'' lawyer she was celebrating
        a "fake victory."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72068a9-1bad-4192-ab94-db9f74e2cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9828b5a-cf59-4519-9883-deea46c11c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I can''t understand is it seems lying is contagious.
        Even his lawyer is now telling lies.]</p>'
