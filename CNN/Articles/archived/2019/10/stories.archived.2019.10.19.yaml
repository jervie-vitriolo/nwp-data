      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c5530-6d14-4b55-9e50-0d38d96ffd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m. Saturday, a total of 611 aftershocks have been recorded,
        26 of them felt, the Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said. The tremors ranged from magnitudes 1.5 to 5.5.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b7d82-88e4-4b92-af5e-4feae8085ca0'
      'mgnl:activationStatus': true
