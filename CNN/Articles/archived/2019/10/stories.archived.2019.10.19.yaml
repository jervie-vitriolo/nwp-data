      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91524cee-9754-4922-b768-5c8da953ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some ways runners can better prepare themselves for the
        pollution -- face or gas masks with air filters are often used during marathons
        in other polluted cities. During the 2014 Beijing Marathon, many runners were
        geared up with in masks and protective eyewear like swimming goggles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3ab1f-c551-4ca1-9f0f-ee51231d7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e8e6c-4fe2-4394-9dc5-6415c4f75f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leading runners stayed away entirely or dropped out halfway.
        British runner Chas Pope, 39, pulled out after 10 kilometers (6.2 miles) after
        seeing the blackened air filters on his face mask.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ad4c0-107e-4aa4-8740-f70c4e2c1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06d0e1-9d73-43db-8283-42224c3619c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Airtel representatives, no runners have dropped out
        as of Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd3b94-5f92-4630-bda1-51a6e59acd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42818333-f9f7-4171-9f07-7bdfd4d99336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The world''s most polluted city</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe209f9c-4651-45ad-a520-40d6d890fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has been the world''s most polluted city for years, according
        to Greenpeace and AirVisual, which found it had an average air quality index
        of 135.8 in 2018 -- almost three times the level which the US Environmental
        Protection Agency regards as healthy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d21452-ed66-4eea-a76c-491cc9bfa19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5e1d3-3335-456b-b07c-3f79169a4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister of Delhi Arvind Kejriwal has long campaigned against
        air pollution, and called the city a "gas chamber" in 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec044b6-017e-45af-846e-aa6e0a3ff01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f0ea0-4d24-4f0d-97ac-ce452e03cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollution has intensified in recent weeks -- which officials
        say is because of fires caused by crop burning in neighboring states like
        Haryana and Punjab. Every year, farmers across these fertile regions set fire
        to their fields to clear them for the next season.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c138d-c2d8-453a-b543-f451211540cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4b551-8734-4c22-a62f-ac7329d9bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar tactics have also caused devastating wildfires in Indonesia
        and the Brazilian Amazon this summer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0eefb6-80dd-42f1-8b26-d1393b4b0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a0b50-306f-4d33-a1eb-b8c5b7ca29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal has called for an end to the crop-clearing practice, as
        well as action in other sectors such as transport -- last month, he and other
        officials announced a new road rationing measure that if implemented, would
        require odd- and even-numbered vehicles to only operate on odd or even dates,
        in an attempt to cut back on emissions, CNN-News18 reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79045d0d-b38e-49d8-af01-ee6b9846fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea82e5-c225-4dbb-8853-dcb165133b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said at a press conference Thursday that the Delhi government
        was working to distribute masks and implement pollution mitigation measures
        like the sprinkling of water on roads. Earlier in September, he had said the
        government was trying to procure up to 6 million masks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e4059-fad7-4851-9be1-485977c11c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e89062-db75-4707-8587-d8529805658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality typically plunges in the winter, exacerbated by the
        combination of lower temperatures, crop-clearing, and Diwali, the Hindu Festival
        of Lights. Diwali is celebrated with firecrackers and has posed a persistent
        pollution problem -- last year, the Indian Supreme Court banned the sale of
        most firecrackers, but to no avail. People continued to buy and use them,
        and parts of the capital after Diwali reported levels of pollution almost
        40 times those considered "safe" by the World Health Organization.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fc407-4844-4a2c-9ec7-a27b5f8d542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f38c7-7d8d-4a55-b66d-9ed1a97aa44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to combat the Diwali pollution, New Delhi authorities
        this year are also granting fewer licenses to pyrotechnic vendors than usual,
        and the Health Ministry urged the public to use more environmentally friendly
        firecrackers, according to CNN affiliate CNN-News18.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94476e-1556-42b9-b045-e2ed30491c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c56334-86bf-4a83-b01e-c155ef26d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, the Airtel races takes place in November -- but this year,
        organizers moved it to October, taking place before Diwali. This has reassured
        some runners -- Harsh Vardhan Sahni, 33, called Diwali "the big culprit" of
        pollution.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4311d-eb40-43b7-832f-f261e386f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4034a6c-7937-4a76-aebb-bb833e2fba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s made a difference to me is that they''ve scheduled it before
        Diwali," said Sahni, who is competing in the Airtel races for the first time.
        He added that he wasn''t too concerned about pollution, and that "the air
        quality is getting worse but it doesn''t alarm me."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aabe166-ba30-4856-a610-eb05b5182d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182751a-caac-4be2-bb90-92e2122518be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the air we live and breathe in anyway so it''s not like
        a few hours on one particular morning will make a difference," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc438fb2-8047-4d42-9fa0-8a58d3c97b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/18/asia/delhi-marathon-pollution-intl-hnk-scli/index.html"
        target="_blank">40,000 people are about to run a marathon in the world''s
        most polluted city</a></em>"</p>'
