      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief in a statement said it would deprive employees of
        their right to security of tenure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254b2cc-855c-4483-8283-2ef3a8afdf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45c990-61b2-4d0d-971f-1c7d497c812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delaying a worker’s assurance of permanent employment is no longer
        in keeping with the administration’s policy on security of tenure,” Bello
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c7570-abb7-4d38-ae60-48396a5a8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13be2f-9505-4c08-af04-fa6aa8bad950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the proposed measure might lead to more cases of illegal
        contractualization, giving employers a two-year leeway not to give workers
        the benefits due to a regular employee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17297c4-4795-4e60-8bb1-d8ae0d23c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2da3e6-e3ea-4279-9e37-b48cbd46747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current labor laws, workers can only be placed under a probationary
        period of up to six months unless an apprenticeship agreement stipulates a
        longer time frame. Workers are automatically regularized when they reach their
        sixth month of employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b814e9-1863-44e7-821e-e0ae9aef5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894ff97-8e98-4869-b3d9-3f622185fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provision has led to the controversial practice called endo
        — short for “end of contract” — where employers would only hire workers for
        a period of less than six months so they would not have to regularize them
        and pay for benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5dc23-d089-4bf9-82b0-9698561055cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5003f4-03d1-4d1e-b71f-82dadfa37859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probinsyano Ako party-list Rep. Jose “Bonito” Singson Jr., who is
        also a businessman, earlier said the <a href="https://cnnphilippines.com/news/2019/10/16/Bonito-Singson-probation-workers.html?fbclid=IwAR2zgQBmH0_14Hq5yTJxnrFwWQknkL5hb77f1EGVXMzu-xgek69nML4Hacg%3Ffbclid#.XabxqaUeD2A.twitter">bill
        he has filed</a> would enable all workers "to enjoy continuous employment
        for more than six months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e080c-a967-4481-86c5-b4b7a85d81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e3d19-ef5c-4533-942c-ee61aae55c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that employers can regularize workers any time within the
        two-year period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a8069-7fd6-4b4d-a600-beafccffaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd349b-e5b5-4ecd-a6be-8fbe0de15fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said six months is enough to determine if a worker
        deserves to be regularized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac2d70-9db6-4d88-a7d8-ca19f6f05300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056d566-6882-41e0-b370-aa91ab7baa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:51:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to fulfill his 2016 promise to
        put an end to endo. Despite earlier certifying as urgent the so-called ''End
        Endo'' or Security of Tenure bill, he vetoed in July a version approved by
        both chambers of Congress,<a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">
        saying it destroys the balance</a> between the conflicting interests of laborers
        and employers. The same measure has been refiled in Congress.</p>'
  'Hong-Kong-police-force-Carrie-Lam':
