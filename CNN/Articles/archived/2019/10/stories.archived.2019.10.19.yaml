    'caption': 'A view of the Rajpath boulevard on a smoggy morning on October 15,
      2019 in New Delhi, India. PHOTO COURTESY: Raj K Raj/Hindustan Times/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-19T09:12:11.621+08:00
    'imagesource': 'jcr:fac8a71f-0891-4df6-9ec4-75f410081fec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad768c2-5e40-4414-952e-eeb60ca35d52'
    'lead': 'More than 40,000 marathoners are preparing to compete on Sunday in the
      Indian capital New Delhi, where air pollution has reached dangerous levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T09:15:37.472+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:17:38.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:21.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-delhi-', 'india', 'marathon']
    'template': '1'
    'title': '40,000 people are about to run a marathon in the world''s most polluted
      city'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d34d89-ee9a-4140-863c-8a6960dc0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More than 40,000 marathoners are preparing
        to compete on Sunday in the Indian capital New Delhi, where air pollution
        has reached dangerous levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99779f70-08b5-47e9-b3d1-07a83abb134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131dafae-b791-45b3-b68b-fabdb896454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the city this week show it blanketed in a thick yellow
        smog, some buildings barely visible through the haze. The air quality index,
        which ranks pollution on a scale of 0 to 500, reached 227 on Friday -- classed
        as "very unhealthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bfd90-2b84-44eb-96b2-b1dcb807da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c807a0-81ff-4c50-94c4-5c27d38aab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This score reflects the concentration of fine particle matter, known
        as PM2.5, per cubic meter. According to the World Health Organization, an
        acceptable air quality index score for humans to breathe regularly is 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15d2ca-4bce-419e-9d3c-8d2f07e2df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ecafaa-8835-42e2-8731-38770f3d2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, running in this environment can be dangerous. Microscopic
        pollutants like PM2.5, which are smaller than 2.5 micrometers in diameter,
        can enter deep into a person''s lungs and bloodstream, increasing risk of
        respiratory problems, cancer, stroke and heart attack. Physical exercise can
        increase the amount of pollutants breathed in by up to five times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797e4eb-c75b-439a-9a90-8ee136f9e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ea193-c917-4048-8368-bc1b4e0d7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, a record high of 40,633 people are planning to run the
        Airtel Delhi Half Marathon, which includes other categories like a 10-kilometer
        race (about 6.2 miles) and a senior citizens'' race. All the races will start
        and end at the Jawaharlal Nehru Stadium in the south of the city, following
        different looped routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693cb17-0998-47a6-a022-d66b3aad641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73371c4-17ae-43c9-b8db-0bb5aeeafcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are taking a number of measures to try and combat the
        health risks. Ahead of the race on Sunday, they will spray the entire course
        with water mixed with "ecologically safe" chemical reactants, which is meant
        to reduce and remove dust and pollutants like particulate matter, according
        to the marathon website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e66c9-7ab7-43be-b8d9-d166542c9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b3f86-d739-462f-a209-6115e251c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also attempt to use a more high-tech, largely unproven
        method -- transmitting Wi-Fi pulses through the air to push pollution particles
        in different directions, similar to the push of a magnet, the site said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf20937-8f36-4c8f-acaf-24137a48264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6322db-a2d5-468a-912b-176cf242b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers told CNN there would also be medical facilities and medical
        staff throughout the route.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6f488-64e1-4619-a751-e6a4c344b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a64b4-d136-4f81-85c6-85a91ad16185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some runners are still worried. Jonathan Gil Harris, who has been
        running marathons in India since 2012, says the air has worsened noticeably
        in the past four years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551183b-68fe-4200-832d-8273c0c38bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09768477-cf7b-4e71-a47e-1a86890033e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hasn''t stopped people from running but it is a very real challenge
        and concern with the levels of pollution reaching what they have," he said.
        "You see more runners running with the masks, looking to get out of Delhi
        for their running."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2127867-761e-49fb-8966-aedc1b31ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24005c-011e-444f-997d-05788f2dff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although he was glad organizers were trying to go
        green, the Wi-Fi technology felt like "a band aid on a great gaping wound."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d02191-235d-4875-8d39-5e78ffd397a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99915a80-8e82-464e-b363-cd6f4cf0c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice to see actual progress," he said. "(The government)
        keep telling us they''re doing so but the empirical evidence for a runner
        suggests otherwise."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e09e7-331c-4197-9de1-a71daf98db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T09:15:37.474+08:00
