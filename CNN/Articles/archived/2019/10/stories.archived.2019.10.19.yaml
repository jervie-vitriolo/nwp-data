      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5556f-f00c-4e2a-a741-26577a4f835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 2000 residents near Mt. Apo evacuated</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b312767-dbc1-4ad4-ade0-a8ca8d6d0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab33f2f-9017-4a3a-8960-299910df824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2000 residents near the foot of Mt. Apo in Kidapawan City were
        forcibly evacuated after authorities discovered a 97-meter long fissure near
        their homes, following the destructive quake that hit Cotabato.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c2dda-fc01-463a-b462-4606a04f6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8361b-f321-4602-8a2c-b4ffacd94d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Kidapawan City Disaster Risk Management Office show 2,271
        individuals were evacuated from Barangay Ilomavis since Wednesday evening.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389e091-869c-4445-bcfd-c6b9acaa15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f583a-f28a-4ac4-b688-6b5124d8acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were relocated to the covered courts of Sitio Agco, Sudsuhayan,
        Tinago, Sayaban and Ilomavis to ascertain their safety in case of aftershock-triggered
        landslides, Kidapawan City disaster management officer Psalmer Bernalte said.
        Houses in Ilomavis are mostly built near the cliff.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a633d-d163-4476-80ea-b7106235350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43973a0d-6680-4645-94d3-fd26194b6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernalte said he recommended to the CDRRMC that families in the
        relocation site be moved again to safer areas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c0bbc-5f54-4fb9-92d4-0326feaa4dd8'
      'mgnl:activationStatus': true
