      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08559ac2-2cd5-4221-ac14-1369ff0c1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Lam announced the withdrawal of an extradition bill
        after three months of increasingly violent protests, which have roiled the
        city and damaged its economy. That, however, did not stop the demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213480c-b781-48b5-b2d6-ee3e3ddca76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5728fcf-2706-4bbe-9a56-1a7cef9f922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters regularly throw petrol bombs and bricks, and have begun
        vandalizing subway stations and China-linked businesses, as police respond
        with tear gas and water cannon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cfbdd-ffc2-4a2f-b782-883594c4691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T17:01:50.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/19/asia/carrie-lam-hong-kong-police-force-intl/">"Hong
        Kong chief executive Carrie Lam defends police use of force."</a></em></p>'
  'Stephen-King-house-writers-retreat':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-19T19:31:06.936+08:00
    'imagesource': 'jcr:859b3ea7-7043-458b-a7b4-835c6d2d5b0d'
