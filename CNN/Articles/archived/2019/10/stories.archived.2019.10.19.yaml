      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Samsung''s new high-tech fingerprint
        reader on the latest Galaxy smartphones has a major flaw: It can be fooled
        by the residue left by your fingers on a screen protector. The company is
        warning customers who own the latest Galaxy S10 and Galaxy Note 10 phones
        to remove their screen protectors until Samsung releases a software update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b3d08-d72e-4811-a273-a06c97bf2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81fc45-9289-402c-9f7c-b297df1a828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British woman recently discovered that her husband could unlock
        her Samsung phone when he placed his thumb on the fingerprint reader, which
        was enclosed in a cheap case, according to multiple reports. A different person
        posted a video of a similar incident on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d0cf6-fc82-4153-b67e-9dff9d3768b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9d6b9-59b0-4c80-8502-1727d4b13990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is responding to the incident with a bug fix, and it is
        telling customers not to use "certain silicone screen protecting cases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c218f55-ebb2-484f-bee2-85faceee6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.289+08:00
