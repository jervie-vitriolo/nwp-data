  'louvre-paris-prepares-leonardo-da-vinci-exhibit':
    'author': 'Jacopo Prisco, CNN'
    'caption': 'The works -- paintings, drawings, manuscripts, sculptures and artifacts
      -- will be displayed in the museum''s Napoleon Hall for four months starting
      Oct. 24, and up to 7,000 visitors a day are expected.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-19T07:08:08.858+08:00
    'imagesource': 'jcr:d952f6a0-48a0-4b08-8b85-c4bb24e97bf4'
