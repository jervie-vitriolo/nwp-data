      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a12a81-ceda-4e2e-93b2-02c097b9cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA handling of the sample and testing followed standard operating
        procedures for laboratory analysis and FDA sees no indication of cross-contamination,"
        FDA spokeswoman Lyndsay Meyer wrote in an email to CNN on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f5e54-325d-4c73-bc76-43cda15f071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13287240-e282-4486-b750-296825d7fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will be working with Johnson &amp; Johnson to facilitate further
        investigation to substantiate that the product is authentic. At this time,
        there is no indication that the product is counterfeit. Additionally, FDA
        is not aware of any records pointing to counterfeit Johnson''s baby powder
        in the US market," Meyer''s email said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c6523-e4b3-47c3-a1d6-dc32f2f469d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f976524-45dd-40b0-a19c-fb874fb83911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson "has immediately initiated a rigorous, thorough
        investigation into this matter, and is working with the FDA to determine the
        integrity of the tested sample, and the validity of the test results," the
        company said in its announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de3c3b-c394-4525-983f-e0c35f0e0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ae3f7-8c58-4b20-a382-a8bbb71f0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company "has a rigorous testing standard in place to ensure
        its cosmetic talc is safe and years of testing, including the FDA''s own testing
        on prior occasions -- and as recently as last month -- found no asbestos.
        Thousands of tests over the past 40 years repeatedly confirm that our consumer
        talc products do not contain asbestos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff884df8-95e4-4e8e-83cd-1a666db699e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22484f27-8b2a-4926-a077-8738da8b3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted in its statement that it has been conducting an ongoing
        survey of cosmetic products for asbestos since 2018 and to date has tested
        about 50 cosmetic products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6e9c8-4320-41a7-8511-8c49854f7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90d0a6-1308-44f1-a5ab-caf609034b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that testing, two samples of Johnson''s Baby Powder were
        tested: one sample from lot #22318RB, which was found to be positive for asbestos,
        and a second from lot #00918RA, which tested negative for asbestos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f01df9-ce33-4b2e-b6ce-06ee51795ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd170f6d-bf63-47c2-8a84-07b76e575d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that it expects to issue the full results from this
        survey by the end of the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772659a-d831-46d2-9b27-d253358c0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd9f98-5026-4717-87fe-c554df581795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talc is an ingredient used in many cosmetic products, such as baby
        powder and blush. The FDA has been conducting ongoing research into the potential
        contamination of talc with asbestos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d54bd-c385-42c4-b1cc-8ee7235f348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c806d0f-4a69-4f13-9f2e-75b6925cd159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in March, the agency announced tests found asbestos
        contamination in certain cosmetic products sold by Claire''s and Justice retailers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b64da-daca-4529-8dba-3a76a53c97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc1ad0-567d-4cf8-ba6e-412c907e7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both talc and asbestos are naturally occurring minerals that may
        be found in close proximity in the earth. Unlike talc, however, asbestos is
        a known carcinogen. There is the potential for contamination of talc with
        asbestos and therefore, it is important to select talc mining sites carefully
        and take steps to test the ore sufficiently," according to the FDA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0accbad-50dd-497d-9fb4-f3f01ce885e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586d768-5d6f-4a89-a415-26c930257909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said in its Friday announcement that the "company
        is acting out of an abundance of caution."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611e3a8-b3d3-4b18-821f-ef68c0ace0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6f45e-9625-4ef0-8b51-21ac4222edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has faced previous allegations of asbestos contamination
        in its talcum powder.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e217f-b51a-4481-bccb-52aa1c0fea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822f14d-fcec-4d70-b5f5-dc222b82816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report published last year said that the company was aware
        for decades of asbestos in its baby powder but did not disclose that information
        to the public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a25ab-82b7-472e-9c93-35f685c26c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f3aba-39cc-453d-8d3d-9b193c729f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits have been filed against the company in the United States
        alleging that asbestos in its talcum powder causes cancer. Some of those cases
        carried verdicts against Johnson &amp; Johnson with multi-million dollar awards
        to plaintiffs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d285c-e5a7-4bf3-85ca-082ee0573379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/18/health/johnson-and-johnson-baby-powder-recall-bn-trnd/index.html">"Johnson
        &amp; Johnson recalls baby powder due to asbestos concerns"</a></em></p>'
