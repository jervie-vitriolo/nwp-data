    'lead': 'Hong Kong leader Carrie Lam on Saturday said the police have used ''appropriate
      force of weapon'' to respond to protesters in large-scale events and that the
      government will not tolerate any unlawful or violent acts, even by the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T17:01:50.918+08:00
