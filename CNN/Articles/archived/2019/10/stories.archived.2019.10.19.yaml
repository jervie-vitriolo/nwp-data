      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61713285-1c70-4bb7-85d4-7d4790e35387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated that Marcos had representatives during the recount,
        so they were fully aware she had really beaten him in the vice presidential
        race. She said this is exactly why the Marcos camp is now requesting the nullification
        of votes in the provinces of Lanao del Sur, Maguindanao, and Basilan, claiming
        there was also "massive fraud" in these areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b17a43-9733-4ce0-a608-552ce94d2a22'
