    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson recalls baby powder in US due to asbestos concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15728c7-b49b-499e-975a-f59788188e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Johnson &amp; Johnson announced on Friday
        that it''s initiating a voluntary recall in the United States of its popular
        Johnson''s Baby Powder due to low levels of asbestos contamination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0fee9-aa66-4447-932a-82ec719e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b72419-543d-439a-a436-d40818b56f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall, which is limited to one lot of baby powder bottles produced
        and shipped in the United States last year, comes in response to a US Food
        and Drug Administration test that found levels of chrysotile asbestos contamination
        in samples from a bottle purchased online, according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b5540-eb9a-448d-8e91-36fcc817adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd234b9-0838-4a74-8748-250c50079e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand today''s recall may be concerning to all those individuals
        who may have used the affected lot of baby powder," Acting FDA Commissioner
        Dr. Ned Sharpless said in a statement on Friday. "I want to assure everyone
        that the agency takes these concerns seriously and that we are committed to
        our mandate of protecting the public health."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df3af4-2ccc-47cb-b432-dc6a6ca5ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130950f-b00c-4725-aace-fed803db92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA continues to test cosmetic products that contain talc for
        the presence of asbestos to protect Americans from potential health risks,"
        Sharpless said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c0581-cf1a-4d05-aeae-8c72f3a768e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273373d1-ab4f-4b24-a22e-2c14c3a54799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a bottle of Johnson''s Baby Powder from lot #22318RB,
        which includes 33,000 bottles, are advised to discontinue using the product
        and can contact the company for a refund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b37bd-729f-4034-a45b-14f08721cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786f84d-dadb-40a0-ad11-f6869a981940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that the levels found were no greater than 0.00002%,
        and that at this early stage of its investigation into the matter, it cannot
        confirm whether cross-contamination occurred, whether the sample came from
        a bottle with an intact seal or whether the tested product is authentic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ebb77-b628-49b4-b5ec-11f2a9eab6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
