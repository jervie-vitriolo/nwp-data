      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f7239-4b8f-4dec-beb1-f63945dff41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you currently use front screen protective covers, to ensure
        optimum fingerprint scanning, please refrain from using this cover until your
        device has been updated with a new software patch," Samsung said in a statement.
        The company said the update is planned to be released early next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b193d5-4be8-478c-a8e6-15b375551e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b8c54-6249-4595-be75-003a83742dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue affects all models of Samsung''s new S10 and Note 10 phones,
        which can scan people''s fingers through the phones'' screens. The phones
        have ultrasonic fingerprint scanners, which use soundwaves to create a 3D
        map of a person''s fingerprint, according to Samsung''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec523ec-6451-4a61-aad8-7f9a4e2d97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8c522-9845-4bc3-9b14-0cad5eb73f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has warned that some screen protectors might make the sensor
        "malfunction." The company provides a screen protector that is specially designed
        for the ultrasonic fingerprint reader, which costs at least $20 to replace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a95111-b256-41cf-a1b7-77ee93ec9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca2a6f-7e4c-4c1b-a32f-205d1f90f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has a history of troubled phone launches. The planned release
        of the Galaxy Fold was pushed back several months this year after it was breaking
        for earlier reviewers. Two years ago, Samsung recalled the Galaxy Note 7 after
        some customers'' batteries caught fire. That cost the company billions of
        dollars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df5363-0222-4844-8587-7b3fcc640906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:23:44.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/18/tech/samsung-fingerprint-reader-trnd/index.html"
        target="_blank">Samsung warning: Galaxy S10 and Note 10 owners should remove
        their screen protectors now</a></em>"</p>'
  'Duchess-of-Sussex-opens-up-pressures-of-being-mom':
