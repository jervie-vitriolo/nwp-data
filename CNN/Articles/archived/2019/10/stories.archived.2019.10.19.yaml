    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c543349e-41a5-4089-b40a-e1663b72917d'
    'lead': 'Don''t be fooled by the wrought iron gates covered in bats and gargoyles.
      Stephen King hopes his stately home in Bangor, Maine, will soon be a welcoming
      place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T19:33:39.382+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:17:30.130+08:00
