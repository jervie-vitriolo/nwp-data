      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72addf60-77b4-4eed-b665-55791c74935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHILVOCS said no more damage and after-effects are expected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e744b90-7b91-4ee4-a121-2b1e7c0b8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.159+08:00
