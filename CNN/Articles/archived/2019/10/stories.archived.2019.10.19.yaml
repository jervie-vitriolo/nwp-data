      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42fcde-5057-4260-8a04-f90ad8ffd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three aftershocks have been felt in Davao del Sur since Friday night.
        Residents said the tremors caused bigger cracks on roads and a hill in Malawanit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80697f0c-4ad2-478f-9038-4e8e3192cf7b'
