    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bc935-238f-4ee3-badb-5d713ecd79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ang pinapalabas nila ngayon, dahil talo sila sa recount,
        ginagawa pa nilang kaduda-duda iyong</em> Presidential Electoral Tribunal
        when in fact, <em>mayroon silang sariling watchers doon</em>," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985622c5-687a-4ab1-ba09-d525338abe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235e491-9839-4fd0-a2c0-09fc59ae035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they want to happen, since they lost in the recount,
        is to cast doubts on the Presidential Electoral Tribunal when in fact, they
        had watchers there.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3abdb-dd74-45eb-8fe6-378955c2904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18e6a6-abd2-4fc4-a8f6-a2735b74cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo maintained that any move to include more areas in another
        recount will go against the rules of the PET. Rule 65 states that a protestant
        should choose for recount not more than three provinces "best exemplifying
        the frauds or irregularities alleged in his petition." This is the rule cited
        by Caguioa and Carpio in voting to dismiss Marcos'' electoral protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ffa32-1f25-4bfc-b33a-1b13d459249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9908c87-0ecc-4cd7-9780-ed4d674f87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court voting 11-2 on Tuesday did not junk the case but
        only ordered Robredo and Marcos to comment on the results of the recount.
        Then Chief Justice Lucas Bersamin said this would give both parties the chance
        to air their sides, especially if they feel "prejudiced by any conclusions
        of that report."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b707af-c867-4573-b03b-bcb239542e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1f9c9-6227-4b0f-912a-5668c304dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 vice presidential polls. Robredo was
        proclaimed vice president after clinching a lead of 263,473 votes against
        Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3c8e2-a32d-4bde-a5ac-e43e2e54f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f81564-c6ba-4648-b31e-13758cc77d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been pending for more than three years under three
        different Chief Justices. It was lodged during the time of Maria Lourdes Sereno,
        who was ousted by the Supreme Court in a historic ruling. Teresita Leonardo
        de Castro then served a 40-day stint, followed by Bersamin, who had also retired
        on Friday. President Rodrigo Duterte will now choose the fourth Chief Justice
        under his administration and the fourth top judge to lead the PET in handling
        the electoral protest. Included in the shortlist are Associate Justices Diosdado
        Peralta, Estela Perlas-Bernabe, and Andres Reyes.</p>'
  'shaq-o-neal-buys-home-paralyzed-boy':
