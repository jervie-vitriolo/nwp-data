    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78848c8-98c9-40ff-ab1a-9f55852adaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T13:32:06.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over Duterte''s health grew this month after he <a href="https://www.cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-health-myasthenia-gravis.html">revealed
        he has a rare neuromuscular disease</a> called myasthenia gravis. It is characterized
        by weakness in the muscles that control eye and eyelid movement, facial expression,
        chewing, talking and swallowing, among others. On Thursday, the 74-year-old
        President <a href="https://cnnphilippines.com/news/2019/10/17/Duterte-motorcycle-accident.html?fbclid=IwAR1fKKT6solRBrGBaqJffCWW0RBBUGRZkBuK5o9WrBpxCz8KuL5fn7B2a2M">was
        hurt after falling from his motorcycle.</a> Officials said the President refused
        to go to the hospital, saying he was fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f074b9-a71b-4f55-b32b-528dcd1b52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T13:32:06.213+08:00
