      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Meghan, Duchess of Sussex, gave a rare
        glimpse into her personal life when she admitted that she has struggled to
        deal with the repercussions of being a new mother in the spotlight.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73471275-54c9-44fd-966e-4a076e5cfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722ae7e-faea-4d01-9d32-36e2693bbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A snippet of her powerful interview with reporter Tom Bradby was
        released by ITV on Friday. The clip is a part of the British television channel''s
        documentary, "Harry &amp; Meghan: An African Journey," which will be released
        in the UK on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05006e-49d6-4b02-ae93-7e0f12deaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019edfc-15db-4515-9d6d-9ec03c4da327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Meghan talks about the issues she''s grappled with
        as a new wife, mother, and duchess whose life has been judged and dissected
        by the media and public since she first began dating Prince Harry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d55be-c3bd-4567-bc73-c969d9a42859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff941390-ecdc-4d23-9a89-aed83c3ac213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any woman, especially when they''re pregnant, you''re really vulnerable,
        and so that was made really challenging," Meghan said in the emotional video.
        "And then when you have a newborn, you know. And especially as a woman, it''s
        a lot. So, you add this on top of just trying to be a new mom or trying to
        be a newlywed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ba375-1828-4059-8d11-39e873b2ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3d9e4-5026-4b86-83ec-62de54af49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding back tears, Meghan thanks Bradby for asking about the impact
        the pressure has had on her mental and physical health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4ce64-e8f3-46e9-9642-5c13b61dd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86172e95-236e-4fb6-923a-b89d8b2aa0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for asking. Not many people have asked if I''m OK, but
        it''s a very real thing to be going through behind the scenes," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd5319-89ea-4255-a9fe-3fe19a16daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a8d64-7284-4d16-b159-9bf169d23555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the reporter asked Meghan if that meant she wasn''t OK, and
        that it "really" has been a struggle, the former actress simply says ''Yes.''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408b18a-ba6a-414e-86f7-84f48e5b8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17be936-c2a0-4ab6-9b27-79e10fec66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the touching interview, the hashtag #WeLoveYouMeghan
        trended on Twitter, with hundreds of thousands expressing sympathy and support
        for the 38-year-old mother.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07ac6c-b639-49b7-9e33-dc2d6187db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb5cfe-f3c6-4081-8747-a1794f1c8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has been a target of intense public scrutiny, especially
        from the media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6f135-4c24-4eca-85d0-46ee681f7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c6f40-0678-4365-98e5-721573c148d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Prince Harry and Meghan said they were suing British
        newspaper Mail on Sunday for releasing an edited version of a private letter
        Meghan sent to her father.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd569699-d50e-436b-b52a-d331aa76a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae915f-907f-4b3d-913a-741c45674d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:02:13.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my wife has become one of the latest victims of
        a British tabloid press that wages campaigns against individuals with no thought
        to the consequences — a ruthless campaign that has escalated over the past
        year, throughout her pregnancy and while raising our newborn son," Harry wrote
        in an online statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
