      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T13:32:06.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous speeches,  the President said he also suffered from
        migraines, nausea, pain due to a spinal injury, and Buerger''s disease or
        a disorder affecting blood vessels. He also went through biopsy in 2018 and
        announced that he tested negative for cancer.</p>'
