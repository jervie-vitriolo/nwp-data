      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol Ronnie S Montejo, acting Quezon City Police District (QCPD)
        director, said that the enterprise at 1022 Olympia Bldg, E. Rodriguez Sr.
        Avenue, Brgy. Mariana offered “extra service” or sexual activities in exchange
        for payment through a website called ‘manilatonight.com.’ The site supposedly
        allows customers to book the services of a ‘female therapist’ of their choice
        by showing them their photos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4952e29-56a6-45e6-88a5-09f2873894e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:20:46.084+08:00
