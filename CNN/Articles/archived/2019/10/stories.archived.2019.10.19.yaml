      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment, identified as Dragon Spa, is being closed on
        orders of Quezon City Mayor Josefina ‘Joy’ Belmonte for its alleged city ordinance
        violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d66cc-2418-4614-8582-fcc7fbd32010'
