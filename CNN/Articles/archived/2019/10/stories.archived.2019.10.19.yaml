      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AirTamer''s website, its personal air purifier,
        similar to the one used by Duterte, removes airborne pollutants – including
        viruses, bacteria, and dust – from the user''s personal space. It can be purchased
        online for around P7,000. The President has been spotted wearing it in a number
        of occasions this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0c311-9224-47c8-829f-7b5aa46a75b5'
