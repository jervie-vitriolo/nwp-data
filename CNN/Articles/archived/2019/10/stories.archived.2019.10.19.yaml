      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80320f5c-802c-4c47-a1fc-f40e96c9046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T16:44:51.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA stands by the quality of its testing and results, and noted
        that the agency is not aware of any adverse events related to exposure to
        the lot of affected products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47643e0-6268-4a0f-9c5a-1bd881822d6d'
      'mgnl:activationStatus': true
