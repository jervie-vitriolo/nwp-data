      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—&nbsp;</strong>The
        death toll has risen to 6 people, with 167 others reported injured after Wednesday
        night’s magnitude 6.3 earthquake that rocked Tulunan, North Cotabato, and
        nearby towns and provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa74a3-3ef8-4ecc-baaf-36e2b2c430f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022662d9-4b16-4832-aab6-9d7d68ebd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said that an unidentified person from Alamada, Cotabato is
        the latest fatality from the powerful quake, which also wreaked havoc on 2,512
        infrastructure facilities in regions of SOCCSKSARGEN, Davao and Bangsamoro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4b797-a27d-48db-aa4b-7d4c60fde9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b127d-a4ee-4c76-87f7-314f07c4fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful tremor also affected 3,879 families, including 19,395
        people from 76 villages in SOCCSKSARGEN and Davao, the report added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446af4ae-2dc3-41d4-9eb0-80498b2428da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378cf6d-a4a0-42ea-bc43-643d12131f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other deaths were reported in Magsaysay town in Davao del
        Sur, including a mother and her child whose bodies were found buried in a
        landslide triggered by the quake; one from M’lang, Cotabato who suffered a
        heart attack as a consequence of the disaster, and one from Maguindanao, who
        was killed when the wall collapsed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470531a6-5215-4294-af80-0f1b1a9bde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca63db5-7c9a-44ac-a14c-9b83bc722934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also caused two towns to declare a state of calamity –
        Magsaysay in Davao del Sur and Makilala in Cotabato.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16633b67-12de-46bd-a9c5-a54d8d8f6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d41f7-006e-468f-a821-4b52c5273fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Magsaysay residents have refused to return to their
        respective homes, temporarily seeking shelter in tents because they fear another
        disaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf757ffe-15c2-4702-a9d8-a46b0f7b0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T22:10:32.158+08:00
