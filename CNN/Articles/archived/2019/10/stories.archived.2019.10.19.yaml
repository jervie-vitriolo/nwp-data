      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/leonardo-da-vinci-louvre-exhibition/index.html"
        target="_blank">Louvre gets ready for its biggest ever Leonardo exhibition</a>"</p>'
