    'template': '1'
    'title': 'Ateneo President apologizes amid sexual harassment protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2583f07-5125-4813-a070-52f67daf95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        head of the Ateneo de Manila University has apologized in the wake of protests
        over incidents of sexual harassment allegedly perpetrated by faculty members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0cc7e-70a3-4e00-b00c-cb96956d7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621abb7e-3796-4224-a118-d3491c147fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo President Fr. Jose Ramon Villarin promised to take action
        to make its Quezon City campus "a safer school."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb61e0d-47e3-4b2e-ba77-f9bd3ba9b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e95ad-0019-4cab-af08-708466454bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, I had a heart-to-heart, face-to-face meeting with
        our students, faculty and administrators on this important issue of sexual
        harassment in our school," Villarin said in a memorandum addressed to the
        university community on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b30dd6-0b87-4d89-a604-1160eb4af2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739c281-2dbd-4894-9f54-1a12ae2a7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, I deeply apologize for all the terrible hurt
        and pain our community has been going through the past few days," Villarin
        said. "No one should ever feel unsafe in the classroom, in the office, on
        campus or anywhere in our community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b80f9-3871-444e-8b2c-57277498faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0194c-faf5-4d64-b592-b7642543d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin acknowledged "gaps and inadequacies" in the school''s systems
        and processes and vowed to address these.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80c162-a493-488a-8c0a-05408842d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed07642-05d9-4d73-96e7-a73ef9035ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the university will expand its alternative anonymous reporting
        mechanism to include sexual harassment cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafff20d-bdc1-44a6-93a5-b93fedf0c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff239c3-f53c-4f1d-bcba-720dd91a6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial to give victims the safe space they need to tell
        their stories and to tell them with freedom, sincerity, and trust," Villarin
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe9861-7c17-477d-ab10-a8f37180c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192edf7d-7b11-475a-bcd8-cd0908ffd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that due process will be followed in any sexual
        harassment proceeding. "When both complainant and respondent are part of the
        same family, the load is heavier to bear," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c734b3-c6b6-4dbc-9203-5631904a2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21d8b6-d2e8-4dc7-a776-eb4576050fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin added that the university''s Committee on Decorum and Investigation
        will need to be reorganized, with a woman as its head, as required by the
        country''s Safe Spaces Act. A list of the committee members will be published
        every schoolyear, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6291b6-cff0-4c91-8dc3-cd808d220624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f8871-b5cd-4443-bbd9-50255a565c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin also pledged to set up an Office for the Protection of
        Minors and Vulnerable Adults, directly under his office "to eradicate this
        evil of sexual harassment." Consultations will be held with stakeholders to
        set up these initiatives, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bbcb55-2a6a-4a00-8d2b-fb05d5acaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c8efe-d541-4d1d-b590-81091be96f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and faculty <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/16/ateneo-de-manila-sexual-harassment-protest.html"
        href="https://cnnphilippines.com/news/2019/10/16/ateneo-de-manila-sexual-harassment-protest.html">staged
        protests this week</a> calling for the removal of "sexual predators" in campus.
        This came after a male student posted online the abuse he recently experienced
        from a female professor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e77c3c-b38c-45e1-a5b2-c33b632f50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T23:15:30.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Ateneo professors, in response, stood by the “innocence”
        of their colleague. In a statement released Saturday, the faculty members
        called on the school community to “condemn the practice of trial by publicity.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6cfb9-a959-49bc-af36-d59bab4a3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24bbb6-3587-415a-becf-9fa88d5dc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the university has responded to sexual abuse
        allegations thrown against its faculty members. In October 2018, Ateneo released
        a memorandum signed by University Vice President Maria Vilches promising to
        investigate a "famous" male professor -– known for being outspoken online
        – for allegedly making his students uncomfortable by asking for photos of
        their feet and inviting them to his room at the university dormitory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c92e92-7369-464f-89dc-3971cbe5f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a05c35-5200-442f-9e3b-135475a54213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T12:25:38.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students said there have been other cases of sexual harassment
        where professors have gone unpunished.</p>'
