    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca805ac-71d1-4bb5-b775-352d1c0232ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T13:32:06.213+08:00
      'mgnl:createdBy': 'eimor'
