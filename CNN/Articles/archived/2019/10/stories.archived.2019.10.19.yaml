        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db8c20-1adb-4af5-8ff3-0de54aceb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical, and
        Astronomical Services Administration (PAGASA) said Perla will still have no
        significant effects on the country’s weather conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba94ca7-bdd7-4cde-8ded-fc71028e1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA, however, warns against sea travel for small vessels over
        Northern Luzon due to potentially rough sea conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405248f-2d81-4cec-8564-693859e35178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Perla, the weather agency earlier said it is monitoring
        two other weather disturbances—a shallow low pressure area (LPA) and a tropical
        depression-- outside the Philippine Area of Responsibility (PAR).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca3ed9-7614-4823-b5a8-d67adc7b7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbances were last spotted 1,835 kilometers east
        of Southern Luzon, and 3,235 kilometers east of Mindanao, respectively.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12111f1e-13cf-4a11-af3e-21195fa19336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perla was last spotted 580 kilometers east northeast of Basco, Batanes,
        with maximum sustained winds of 120 kilometers per hour (kph) and gusts of
        up to 150 kph.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8638b0-11a4-4c76-ac93-2a0abea2a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T00:06:40.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:17:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to exit the Philippines by Sunday night or
        Monday morning, PAGASA added.</p>'
  'michael-jordan-clinic':
    'author': 'Elizabeth Wolfe and Saeed Ahmed, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-19T10:40:14.425+08:00
    'imagesource': 'jcr:3fb74fae-09c5-4c5b-a4b3-b921a307ffb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4afdf48e-a18b-42e4-b277-449750414e65'
    'lead': 'Six-time NBA champion and Charlotte Hornets owner Michael Jordan unveiled
      the first of two medical clinics he has funded in the North Carolina city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-19T10:44:05.266+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:17:37.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:21.694+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan has funded a clinic to serve patients with little or
      no health insurance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794fb3d-4fa6-4e91-b2c3-6390818f3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Six-time NBA champion and Charlotte Hornets
        owner Michael Jordan unveiled the first of two medical clinics he has funded
        in the North Carolina city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166d958-fae6-43da-a5cb-9f1ac1c9e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce4e7d-de01-4f1e-b696-697b810fc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will offer care to Charlotte residents, including underinsured
        and uninsured patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc305c58-0abe-4aab-923d-e74aa7fc8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb78e57-aed4-4711-9446-c46fdcec4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening Thursday of the Novant Health Michael Jordan Family
        Medical Clinic, Jordan gave an emotional speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3301a3-bb3e-4bc4-a851-f85c4241c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895e372-b65b-42be-984e-dd88fca8d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, it''s a very emotional thing for me to be able
        to give back to a community that''s supported me over the years," he said
        with tears on his cheeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd2457-2c38-4ca1-85f4-590226654f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64d630-ee51-4c83-bbcb-f402a05899e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Jordan committed $7 million to Novant Health to open two
        clinics in Charlotte. The donation came with a pledge to provide resources
        to communities with little or no health care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4291a3-da9d-495a-a74f-c79d49ea6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4aa17-030b-4566-ae10-2e51ad972335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic will offer typical primary and preventative care, but
        will also provide patients with behavioral health and social support services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ca685-26d9-4c83-8995-6da46cd69b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72363d0-6a86-469f-b96e-e16e4de92a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,800-square-foot facility is equipped with 12 exam rooms, an
        X-ray room and a physical therapy space. In addition, a full-time social worker
        is on staff to provide social support services to patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adc6cb-e028-429d-acb6-fa864383a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d02c2-2af2-4d8d-b10b-e8152d4fac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clinic will not only provide access to medical care for those
        who need it most, but it will connect them to resources to ensure their health
        extends beyond the doctor''s office," said Carl Armato, CEO and president
        of Novant Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c2846-5363-4974-8f2b-333e48cbb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00a01c-8dc9-4488-a7fb-595e7de321fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinic fills a critical need</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d28390-387e-42d9-a713-416fe2b47c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic has been strategically placed in a neighborhood that
        is shown to have a high need for quality medical care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1888cb0-3921-4cfc-93da-b52d0decd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428901e-aacf-4bc5-89f4-5af0cfaf2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that your ZIP code or neighborhood should not determine
        the quality of your health care -- or whether or not you can even get care
        at all," said Jordan in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d1fd0-2789-4ff0-a024-907834174d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be65af-4294-4600-b3d0-9972028b11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To serve the community''s needs, the clinic was constructed with
        significant input from community members. Through forums, meetings, and recruitment
        in the area, people in the neighborhood were given opportunities to weigh
        in on what they needed and wanted most from the clinic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85a8a3-f661-4a98-975a-ce3b4a23aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeeebe8-9416-48d9-91f6-fc65df884f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: An earlier version of this piece said Jordan is funding
        the clinics in his hometown. They''re actually in Charlotte.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a722c7-1976-4cdf-836a-5d3071dd9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T10:44:05.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:17:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/18/health/michael-jordan-funded-clinic-charlotte-trnd/index.html">"Michael
        Jordan has funded a clinic to serve patients with little or no health insurance"</a></em></p>'
