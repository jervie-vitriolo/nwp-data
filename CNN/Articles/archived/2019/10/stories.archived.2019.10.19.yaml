      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January 2019 survey revealed that more Filipino adults were worried
        about Duterte’s health and more of them also believed that the President has
        health problems. Critics have been calling for transparency regarding the
        President''s health - possibly through disclosing medical records or a regular
        medical bulletin - after Duterte admitted having several medical conditions.</p>'
    '12':
