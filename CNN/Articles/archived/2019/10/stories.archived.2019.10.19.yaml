    'template': '1'
    'title': 'Robredo hits Marcos'' ''contagious lying'' to discredit recount results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b771d-5263-4697-a5c3-b17f98627770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T15:31:57.739+08:00
