      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with $1,000, five selected Disney fanatics will get a one-year
        subscription to Disney+ and a Disney-themed movie-watching kit with blanket,
        cups, popcorn popper, and popcorn kernels.</p>'
