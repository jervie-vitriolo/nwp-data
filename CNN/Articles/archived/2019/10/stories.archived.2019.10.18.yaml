      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the local hog industry of the Western Visayas
        province has been losing ₱300 million monthly following the outbreak of ASF
        virus in some areas in&nbsp;Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af49d0-025d-49b3-8d8a-6e6f78e84c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a998bc4-c63a-488f-8aba-021851b5b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Negros Occidental, Benguet, Cebu, Bohol, and Pampanga
        are among the provinces which have banned the entry of live hogs and even
        pork products shipped from areas affected by the swine fever. Meanwhile, a
        conditional ban is in place in other local government units.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98555b0-b6df-4ae6-8b0c-aadde0e8a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
