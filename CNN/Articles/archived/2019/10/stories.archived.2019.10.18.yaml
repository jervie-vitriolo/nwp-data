      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Clad
        in a vibrant orange dress, Samantha Ashley Lo left the Philippines for Venezuela
        on October 9 with high hopes of bringing home the country’s first Miss Grand
        International (MGI) crown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ba866-b988-489e-895f-1841c7fd4de1'
      'mgnl:activationStatus': true
