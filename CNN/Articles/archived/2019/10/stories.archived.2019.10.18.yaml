      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128fb6e-4643-4c6b-9662-d2aed877a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has yet to be signed by the other senators, but Gordon
        is confident his colleagues would support him. He got Senate President Tito
        Sotto’s green light before making the results of the investigation public.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefed208-8b56-4138-8409-617d4b503ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
