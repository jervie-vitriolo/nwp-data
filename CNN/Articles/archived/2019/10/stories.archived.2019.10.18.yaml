      'mgnl:type': 'text'
      'text': '<p><strong>Criselda Abesamis, 63, retired government employee</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83414c-65f3-45b6-ace2-3e98d37804e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
