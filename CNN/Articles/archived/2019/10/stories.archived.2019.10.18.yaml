      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application is available on Review.org, a digital publication
        that offers reviews on technology devices and in-home service. The application
        closes on November 7. The publication is neither sponsored by Disney nor affiliated
        to the company.</p>'
    '9':
