    'jcr:uuid': '768c8e0c-3d01-4d5f-9477-de6b7eb9d739'
    'lead': 'CNN Philippines talks with Philippine Overseas Employment Administrator  Bernard
      Olalia on how jobseekers can avoid falling for illegal recruitment scams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T21:39:46.215+08:00
