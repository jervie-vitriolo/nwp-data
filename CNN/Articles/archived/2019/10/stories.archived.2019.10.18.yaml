      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City Fire Marshal Supt. Bartolome Biliran said the fire
        started around 2:30 a.m. and quickly climbed to the fifth alarm within 20
        minutes. The houses in the area are made up of light materials so fire spread
        rapidly. It was declared fire out before 6 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b7ee7-9eab-400b-867d-8cdc072413eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:51:01.419+08:00
