    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c4494-58da-4ddf-ba72-0e53ef981bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:34:27.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
