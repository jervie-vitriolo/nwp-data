      'mgnl:lastActivated': 2023-01-27T08:16:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f6cc6-bc0b-4067-ba53-801c35628775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how it feels when in addition to your childhood dream being
        fulfilled by arriving to @Space_Station, you''re greeted by your Astro-brothers
        and sisters on the other side of the hatch," Meir said in her tweet.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6225b-bf99-4991-b887-884179769d5b'
      'mgnl:activationStatus': true
