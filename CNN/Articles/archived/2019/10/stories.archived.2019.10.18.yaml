    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa186c-dcd0-4fc9-ade0-3bfe2a26f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.962+08:00
