      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –</strong> The
        Surigao Airport will resume flights to and from Manila by yearend, as its
        runway has been completely restored, the Department of Transportation (DOTr)
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8ae2a-be5c-412a-85b8-a370f07c2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
