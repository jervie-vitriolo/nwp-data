    'mgnl:tags': ['online-recruitment', 'scam']
    'template': '1'
    'title': 'How to avoid online recruitment scams '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac74c2-4136-4e3a-95b7-876bdc7bb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—</strong> Job
        hunting need not stay within Philippine shores, but how can Filipinos avoid
        falling for overseas employment scams?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313fdc-764b-4cda-a9f6-0e41e1b32205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines talked to Philippine Overseas Employment Administrator
        (POEA) Administrator Bernard Olalia on how to stay safe while searching for
        overseas jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc232a6-c742-4578-982b-e105c9c96365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here''s what he had to say on how to avoid fake job offers online:</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8c2d5-08c9-4a54-bc3a-1b46f154d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bdc9f-4d05-4853-adf7-663f486664cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1) Personally meet with recruiters.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0016447-2745-4909-b2fc-b35c303f0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19a4e6-3948-4d43-aa92-4b9c13569a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA chief warned against going for offers that seem too good
        to be true. That''s why it''s better to meet with recruiters offline, to better
        gauge the offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25494ae-dfa5-4861-bade-d4a961353446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbfef8-c443-4044-abac-0ef1404d7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not negotiate or transact online, do it face-to-face," Olalia
        said. He added that job seekers should make sure that they''re talking to
        authorized, licensed agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eebc93-45f2-41a6-80de-b8dca6815c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8170123-e8b7-4767-ab0f-bbbda1f53771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2) Sign employment contract before paying.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590446a-789f-40f5-93ed-68d887d3881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23581921-03b0-4b36-b613-a6aca6c0bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not immediately pay. <em>Pirmahan muna ang</em> employment contract
        <em>bago mag-bayad</em>. Once may employment contract, for sure <em>meron
        na kayong tinatawag na</em> working visa," Olalia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a4608-9b9f-444a-86b5-f917182958bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98314a-ba0d-4643-ad10-df046d0ab218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sign the employment contract first before paying for
        anything. If you have an employment contract, for sure you already have a
        working visa.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78109d9-9143-447e-88cc-625f19db0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca9b64-e954-4366-895d-82a3ad361b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that having a work visa is a good sign that you''re legitimately
        employed abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe0d81-eb69-40f7-9773-85b0fefb4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8635fe-6d4f-4553-93ef-96388eff08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3) Check with POEA if the recruitment agency is legitimate.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b982eb2-3a8e-4da8-9de3-72a3d1c65382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71364ee6-058b-4393-a257-be32d608a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job seekers can search the <a href="http://www.poea.gov.ph/cgi-bin/agList.asp?mode=all">POEA
        website</a>&nbsp;to check if the recruitment agency is legitimate. The POEA
        also has a list of registered job orders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69863c88-4813-4886-ac06-540795ec9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:39:46.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in doubt, people can call the POEA hotline at 722-11-44 or
        722-11-55.</p>'
