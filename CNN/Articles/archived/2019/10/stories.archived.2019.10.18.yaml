      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/15/judicial-bar-and-council-chief-justice-shortlist.html"
        href="https://www.cnnphilippines.com/news/2019/10/15/judicial-bar-and-council-chief-justice-shortlist.html">three
        Supreme Court Associate Justices are vying for the Chief Justice post</a>:
        Diosdado Peralta, Estela Perlas-Bernabe, and Andres Reyes. Jr.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc990ab-5578-4e7d-83b6-020dde8d4f80'
