    'template': '1'
    'title': 'Facebook''s Mark Zuckerberg: Private companies should not censor politicians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59607ae-302a-4cae-a06e-93df5537cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook CEO Mark Zuckerberg doesn''t believe
        Twitter should take away President Donald Trump''s digital megaphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a4297-84f2-4795-a660-233cf53f1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a60e3a-e76f-4d20-abf6-7a061674e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My belief is that in a democracy I don''t think that we want private
        companies censoring politicians in the news," Zuckerberg said in an interview
        with Fox News'' Dana Perino, set to air Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f437c-72cd-4649-8918-4560ae0a44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00744398-9dee-4651-89d4-6d156066b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidate Kamala Harris recently called
        on Twitter to suspend Trump from the service. Twitter responded to Harris
        on Tuesday, saying it would not suspend the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39a236-3c84-4f10-92cf-5a5289ef0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddc782-f24d-4504-a4a1-d1e399d075ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a position to which Zuckerberg appears sympathetic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6633abe-98ac-4eca-b8bb-7b9f65301d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164d8b4-584b-4ae3-b8d1-b139189569bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I generally believe that as a principle, people should decide what
        is credible, what they want to believe and who they want to vote for, and
        I don''t think that that should be something that we want tech companies,
        or any kind of other company [to] do," he said during the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6602a-2a7b-44d2-9353-3591d44acfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45974eb-036c-4c1e-b0ff-b9b1ab480cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also defended Facebook''s policy regarding political
        advertisements. Democratic presidential candidate Elizabeth Warren has taken
        aim at the social media giant over its role in spreading disinformation against
        her and other candidates. Her campaign ran an ad on Facebook that contained
        a deliberate lie to draw further attention to the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86becb94-9684-45d0-bf30-7b139c26b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c6f50-4c2a-4593-bb53-6677710665bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move came after a recording leaked of Zuckerberg telling employees
        that a Warren presidency would "suck" for the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7eedb-edfc-4b10-b043-7ae52cb3f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef2e47-0eda-496b-a08c-673d6c2ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I just think that in a democracy, it''s important for people
        to see for themselves what politicians are saying," Zuckerberg told Perino.
        "And political speech is one of the most scrutinized speech that is out there,
        so that''s already happening. And our position on this is not an outlier."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9799e6-96b5-4f05-80b2-19ea00a78921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:41.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/tech/mark-zuckerberg-fox-news-interview/index.html">Facebook''s
        Mark Zuckerberg: Private companies should not censor politicians</a>."&nbsp;</i></p>'
