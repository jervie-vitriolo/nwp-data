      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> —&nbsp;One
        person died after a fire erupted in a residential area in North Bay Boulevard
        North (NBBN) in Navotas City early Friday morning, Mayor Toby Tiangco confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89c0f1-49fd-4227-88e9-7c2d84497e4e'
      'mgnl:activationStatus': true
