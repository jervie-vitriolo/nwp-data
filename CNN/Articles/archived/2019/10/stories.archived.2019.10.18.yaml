    'template': '1'
    'title': 'Astronauts Christina Koch and Jessica Meir successfully complete first
      all-female spacewalk'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebda2e-4f30-45fe-80b1-576d89dbc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T20:05:56.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Astronauts Christina Koch and Jessica
        Meir successfully complete first all-female spacewalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2874d1-1570-4f28-9ce6-6dec0b1d1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- NASA astronauts Jessica Meir and Christina Koch conducted
        the first all-female spacewalk outside of the International Space Station.
        The spacewalk officially began at 7:38 a.m. ET and lasted for seven hours
        and 17 minutes, ending at 2:55 p.m. ET. The spacewalk went well, according
        to both astronauts, and they were even able to accomplish some get-ahead tasks
        on the station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b523f-25ab-4c18-a922-39c84532aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d9a09-f1eb-4a8a-b1d2-495d0b3225c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the fourth spacewalk for Koch and the first for Meir. Based
        on their position on the platform, the astronauts were able to see the Earth
        pass beneath their feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3609c-e7d7-4db2-90a7-57785faff668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c50fa6-7110-40d8-8a32-a58afa902344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon watching the spacewalk begin, NASA astronaut Tracy Dyson said
        she hopes this is just the first all-female spacewalk and that it becomes
        a normal occurrence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d427c6-9654-4805-ae96-33c1f11df509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4ef68-52d7-4bf2-b08d-c7c45bbb0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first woman to conduct a spacewalk was Russian cosmonaut Svetlana
        Savitskaya in 1984, followed closely by NASA astronaut Kathy Sullivan. An
        additional 12 US women have conducted 40 spacewalks over the past 35 years.
        Koch and Meir were the 13th and 14th, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250b5b9-0a4a-4feb-865f-54ade2281281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80d51c-c213-4d7f-b6ec-4e22e556217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts received a call from the White House during their
        spacewalk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9154f4-b2f0-40f8-9352-b52cec31752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7814d-3392-41b3-92d8-119932d0d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job that you do is incredible," President Donald Trump told
        them. "I''m thrilled to be speaking with two brave American astronauts making
        history. This is the first time for a woman outside of the space station.
        I just want to congratulate you, you''re very brave people. You are amazing
        people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d3fff-2856-4150-9692-4e72f9afde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583302e-e974-443e-87a0-0d20ee17ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir clarified that it was the first all-female spacewalk, since
        other female astronauts have spacewalked before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c2919-6d01-4c32-9dd8-f6af63882bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899473f8-db15-4fff-8cfc-65e8d82de487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really interesting for us," Meir said. "This is just us doing
        our job. We''ve been training for six years, so it''s coming up here and doing
        our job. At the same time, we recognize that it is a historic achievement
        and we want to give credit to the women who came before us. We have followed
        in their footsteps to get where are today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41ba65-aa97-4d7a-8d1c-65c91ba4cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33583129-8b6c-4f64-ae31-0c8f13cfdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch and Meir spoke about women working in human spaceflight during
        a recent news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a57a2-e65b-4f1b-9584-445e58acabd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838d7d8-afc7-455c-841c-993fd27c8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important because of the historical nature of what
        we''re doing and that in the past, women haven''t always been at the table,"
        Koch said. "It''s wonderful to be contributing to human spaceflight at a time
        when all contributions are being accepted, when everyone has a role and that
        can lead, in turn, to increased chance for success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85c5bc-e2b0-4e19-b586-6419e3c3ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4e118-9a7e-41c6-8294-0aaa9c160f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people that derive motivation from inspiring
        stories from people that look like them and I think it''s an important aspect
        of the story to tell," Koch said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a754e-a5ca-4a0e-a4c7-0c2dd8bc763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619ba09-4af8-442a-9679-d3a2af9c571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing now shows all the work that went in for the decades
        prior, all of the women that worked to get us where we are today," Meir added.
        "I think the nice thing for us is we don''t even really think about it on
        a daily basis, it''s just normal. We''re part of the team, we''re doing this
        work as an efficient team working together with everybody else, so it''s really
        nice to see how far that we''ve come."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0314a4-0b21-41aa-8ecd-25ffcc3ffac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1135620-2009-4382-8d28-d405268c1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow NASA astronaut Drew Morgan, also currently on the station,
        tweeted in support of Koch and Meir during the walk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b20963-5d1d-42dd-bc1a-3d3c32a07c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33d00c-57dd-4a08-8b3a-1d8bee867159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So proud of my astrosisters @Astro_Christina and @Astro_Jessica!
        We''ve been training together since our selection in 2013, and now they''re
        out on a history-making spacewalk! #AllWomanSpacewalk"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88008bee-f660-46ad-a41f-32f51c8e2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c48d9-374b-4557-8bbd-c5e1b55802c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Jim Bridenstine also highlighted the importance
        of the spacewalk in a Tweet. "Thank you @RepKendraHorn, @RepLawrence, @RepGraceMeng,
        @Robert_Aderholt, @RepPerlmutter, @RepHaleyStevens &amp; @RepMarcyKaptur for
        joining me for the #AllWomanSpacewalk. Today''s achievement paves the way
        for our #Artemis program that will send the first woman to the Moon in 2024!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d7d37-d721-465e-b6e2-8627dbbd85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b380877-24de-4fe0-9654-926888dd4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Koch and Meir are Girl Scouts alum and the Girl Scouts celebrated
        them by sharing messages of support on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996b45a-5ce1-4f76-8f88-f2a4fc841083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ef283-215d-4ca7-bec5-b0b2abbd7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch and Meir replaced a faulty battery charge/discharge unit that
        failed to activate after a spacewalk on October 11, according to the agency.
        Because the unit faltered, it kept newly installed batteries from providing
        an increase in power to the station.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b983-11d1-4d5f-8cd9-fe815e84ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180284e-0ce3-4367-9e5e-f650407f3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station is powered by solar arrays and four sets of batteries.
        Luckily, the faulty unit hasn''t changed anything for the astronauts or experiments
        on board. The unit regulates the charge in the batteries from the solar arrays
        as the station orbits at night around the Earth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d88e9-79f4-4691-bfd1-ded4367967f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659f51e-9bf8-43d4-aeb7-98339b157ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the unit is replaced, postponed spacewalks to replace the
        batteries can be rescheduled.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1713b0-4b7c-4f53-863b-d7ac39cb9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90256797-96a0-4a2c-9b3d-42d7e25d7173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although floating in space looks easy, astronauts say that spacewalks
        are one of the most physically challenging things they can do, according to
        NASA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8210571-2a0a-471e-9f40-199bb3c54c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1885e-732d-4be9-82a6-f96100fabcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second attempt at an all-female spacewalk after the
        first was scrapped in March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac44e8-b6cc-4d6e-af6c-87fdf967dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184084a-e93a-4c38-aa74-eaea8fbe465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the intended spacewalk in March, Koch was going to be paired
        with astronaut Anne McClain, who has since returned to Earth. In March, NASA
        cited spacesuit availability as the reason for scrapping the walk. McClain
        herself made the decision and the teams supported her, Koch said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dfb0b-a220-4f2b-975b-97400feaf0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965d786-3c9f-42ea-ba7c-5dafbd20e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do our best to anticipate the spacesuit sizes that each astronaut
        will need, based on the spacesuit size they wore in training on the ground,
        and in some cases (including Anne McClain''s) astronauts train in multiple
        sizes," Brandi Dean with NASA''s public affairs office told CNN in March.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2dbfd-757c-459e-a83e-a85fd5eaebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387507d8-fcd4-46be-9cd8-5eccbe473759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, individuals'' sizing needs may change when they are on
        orbit, in response to the changes living in microgravity can bring about in
        a body," Dean said. "In addition, no one training environment can fully simulate
        performing a spacewalk in microgravity, and an individual may find that their
        sizing preferences change in space."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea630ff-1173-4fae-9b45-5eef4bb5dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6dd2b-b375-4dcd-8135-32c4cec97740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch conducted the spacewalk with fellow astronaut Nick Hague instead
        of McClain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c835ea-3222-4eb6-962d-b234adad98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1746cc-2369-4296-aec0-d6597ec1122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about spacesuit availability this time around, Koch said
        there are currently two medium spacesuits on board. After the first all-female
        plan was shifted, Koch configured the second spacesuit herself using what
        was available on board.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6be9a4-9e08-4fa1-bec0-94271addbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759f7e0-43d4-4c80-ad99-9fe31a482331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Meir have trained in medium-sized suits for the past six
        years.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a282980-d275-4d5a-bad0-eaa1c9bf1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed0f0f-90c1-4293-8440-dd20eb70648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch arrived on the International Space Station on March 14 for
        her first spaceflight mission. She is set to remain on the station until February
        2020, which will make her time on the station the longest single spaceflight
        by a woman.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f68dea-f88e-40a7-acc8-a7e76e256e96'
      'mgnl:activationStatus': true
