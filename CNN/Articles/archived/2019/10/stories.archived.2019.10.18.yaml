      'mgnl:lastActivated': 2023-01-27T08:16:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflows in September 2019 were reflected in the National Government’s
        (NG) net foreign currency deposits and BSP’s income from its investments abroad,"
        the BSP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1c30b-ec52-4c27-ae53-655c7d0ef2b4'
