      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao del Sur (CNN Philippines, October 18)</strong> – Earthquake-hit
        Magsaysay, Davao del Sur has been placed under a state of calamity, its mayor
        confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4993a-ebb7-425f-b576-e3716b47962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
