      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823f25c-e1b3-4b11-871a-efd89894bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte awarded Espenido in 2017 for his contributions to the government''s
        anti-drug campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a726e8-d189-4756-bf80-66979c20501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb0ee3-5b4c-417c-b9a4-359a5ebd100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was transferred to Catanduanes in Bicol in October 2018,
        only to return to Ozamiz the following month, as residents supposedly feared
        the remaining members of the drug-linked Parojinog group.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c60cf-cb82-4c6a-90c5-eeb0084a8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa2f55-c5b4-49ff-80fb-f842ec2e1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said he assigned the policeman, who got a one-rank
        promotion from Major to Lieutenant Colonel, to Bacolod because it is "badly
        hit" by illegal drugs. Espenido said he is not yet aware how widespread the
        drug problem is in the city as he is newly-installed. He said his new job
        entails validation of reports and planning operations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f6539-ebee-4bff-8064-a47bbfd8f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87396394-8e64-4d14-92e4-8447959c9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency in Western Visayas confirmed
        that authorities in the region have conducted the most anti-drug operations
        in Bacolod City.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d45d3-e975-4a8b-9791-3e749cbbf4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887120b-7614-42f4-b9ce-f97f9b3b0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights expressed concern with the President''s
        remark, reminding the Duterte administration to be mindful of its statements.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2626e-8bc0-4730-8776-2289caa8abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c136027-7022-41ce-ae35-ea9a3b8c74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such words inciting arbitrary act of violence by a State agent
        reinforce and tolerate impunity. This pronouncement should never be made to
        normalise violence in the country and to blatantly attack the right to life
        of individuals," CHR Spokesperson Jacqueline Ann de Guia said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8660c30-f3e1-4e05-a2cf-202384ab4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0619d5-14f3-458e-a634-26ffdd42ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also reminded authorities to always follow the rule of law
        in its operations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ed55c-5e6b-43a5-8f02-c1cfe2f27475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147ee5f-43d7-4ca0-97b2-703da1e21771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 have been killed in the war
        on drugs. Local and international human rights groups say the President''s
        public pronouncements have resulted in thousands more extrajudicial killings,
        a claim Malacañang has repeatedly denied.</p>'
  'Gandara-Samar-shabu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
