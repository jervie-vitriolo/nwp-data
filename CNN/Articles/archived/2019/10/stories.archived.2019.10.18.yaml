    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The music of Neocolours still goes on'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb638f-2b4d-4f4d-99b7-a55223ada46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — An
        emotional advertisement video of a big fast-food brand made the rounds online
        last year, touching the hearts of many people on social media, especially
        those who have their fair share of heartbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd33be6-7afa-47ce-a075-ccd9610e6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which featured some of the country’s in-demand young
        celebrities like Tony Labrusca, Elise Joson, and Mccoy de Leon, have a simple
        and clear message: life must go on after failures and heartbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885fe38-7ff6-43bf-8541-3220f1d09f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the successful campaign is classic OPM song “Tuloy
        Pa Rin” by 80’s pop ballad band Neocolours. It fit well with the narrative
        of the video, which told the story of a young man, who after a failed relationship,
        came across her ex-girlfriend who had settled with a new man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15a178-ec8d-457b-bb92-d85cf3ae162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that the song help amplified the product’s campaign
        message, it also pulled the classic piece closer to the young generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a703bf0-d853-4262-9b73-86097c62719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuloy Pa Rin is just among Neocolours’ hit songs that remain among
        many Filipinos’ playlist even several years after their release. The group’s
        other most popular songs include “Kasalanan Ko Ba,” “Maybe,” “Pain In My Heart,”
        and “Hold On,” among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef167a-3118-4b5d-bae6-c05468313594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young music listeners may be familiar with the aforementioned hits.
        After all, some of the songs had been revived by new artists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bdb55-270c-487f-bfcc-cbc65348f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necolours’ lead singer Ito Rapadas said the group is grateful for
        the continued patronage of Filipino music lovers to their songs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ec119-7185-4b3b-bfad-4acadeef87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re so proud and also we are so grateful to all the arists <em>na
        nagko</em>-cover <em>ng</em> songs <em>namin kasi nabibigyan talaga ng buhay.
        Hindi naming akalain talaga</em>,” Rapadas told CNN Philippines’ The Source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cef47-16e5-4e91-8bdc-d12998482d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi alam ng mga bata that</em> we are the original performer
        of the song. <em>Kahit na hindi sila</em> familiar, that’s natural and that’s
        given. <em>Masaya pa rin kami, hindi namin akalain</em> when we started way
        back in 1986 <em>na kakantahin pa rin sya</em>,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6385807-bc25-4af1-8b06-79d4c07c6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neocolours attributes the continued appreciation of their hits to
        digital platforms, which allows young artists to create and distribute their
        own music.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0119ecc-6c7e-4b0c-87a2-e3e8eb6d00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now there is an explosion of artists, there’s an explosion of bands.
        The OPM scene is hyped now. A lot of songs are streamed online,” Jimmy Antiporda,
        Neocolours’ keyboardist, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c6295-cacb-4817-a1c1-0465fdd1bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the digital platforms, it’s very revolutionary, the young
        musicians <em>kahit hindi pa sila</em> professional, it’s easy for them to
        create songs. They can create music and put it on available platforms,” Rapadas
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06191ff1-69fd-4b46-8f6c-b4449595015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band seeks to continue telling the relatable stories behind
        their hits by passing them to the new wave of OPM artists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab759b-b8d6-429e-b802-893078a5ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:40:03.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neocolours will hold a reunion concert on November 16 at the Music
        Museum. Other OPM artists like Jett Pangan, Nicole Laurel Asensio, and Jamie
        Rivera are among the guest performers.</p>'
  'boxing-deaths':
