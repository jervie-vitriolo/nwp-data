      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that scale DeSilva has ranked the 23-year-old model as
        the most beautiful -- followed by Beyoncé, Amber Heard and Ariana Grande.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f643e-39d0-4953-96f4-c88185aa62d2'
