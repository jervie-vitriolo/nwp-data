  'Hong-Kong-same-sex-marriage':
    'author': 'Chermaine Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T19:36:33.443+08:00
    'imagesource': 'jcr:de810a13-09ca-4f11-873e-5b866b431160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c1c760-aaf1-489c-8521-451e3c5ab7a0'
    'lead': 'A Hong Kong court has ruled against redefining the meaning of marriage
      that would have allowed same-sex unions and civil partnerships in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T19:39:29.057+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:16:42.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:22.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong court rejects legal challenge for same-sex marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30970155-db2d-41b2-b09f-29efc5b0857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Hong Kong court has ruled against redefining
        the meaning of marriage that would have allowed same-sex unions and civil
        partnerships in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f92b4-1793-4b19-8a1e-d3cb8e4449b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2dcd2-a541-4e71-a1dd-f7b2383ecb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Court of the First Instance ruled on Friday against
        a woman, known as MK, who complained that the government''s lack of marriage
        options in Hong Kong violated her constitutional rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3f96b-4369-45b0-897c-4b384fc0c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f48c75-ad0c-4b6d-a15f-0a6889375c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that the evidence in the case was not "sufficiently
        strong or compelling" enough to require defining marriage "as including a
        marriage between two persons of the same sex."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117d923-5eb8-484d-8e69-12934a24e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3186d36-b66f-4253-8b1c-460e7b954e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were the court to ''update'' the meaning of ''marriage'' to include
        a same-sex marriage, it would be introducing a new social policy on a fundamental
        issue with far reaching legal, social and economic consequences and ramifications,"
        the court document said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b7cd4-8134-4c90-b37a-34b58b27b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39989a9d-a88c-44e9-a3b0-45ee146ac76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is beyond the proper scope of the functions or powers of the
        court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca3032-d51f-4335-869b-b39f6284af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e559634-51f4-44b7-88b5-0630c726e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court concluded that "nevertheless, the court believes that
        there is much to be said for the Government to undertake a comprehensive review
        on this matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a1a01-8907-43f0-8adc-8ed114c642a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4fa69-a4e0-4116-ba2e-7451bd02eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:39:29.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling can still be reviewed in Hong Kong''s higher court at
        a later date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612d7ba-f472-43eb-9864-87e0762abfc2'
      'mgnl:activationStatus': true
