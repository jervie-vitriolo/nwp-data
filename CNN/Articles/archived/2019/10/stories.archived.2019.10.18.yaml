      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html"
        target="_blank">Magnitude 6.3 quake rocks parts of Mindanao</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2d08b-aa1b-4e2b-9e3b-ff3958fcdd93'
      'mgnl:activationStatus': true
