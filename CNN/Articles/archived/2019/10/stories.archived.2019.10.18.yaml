      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itsaragrisil said that from last year’s around 80 candidates, only
        59 have flown to Venezuela to join the pageant as many supposed participants
        think “Venezuela is not safe enough” amid the political turmoil in the country.</p>'
