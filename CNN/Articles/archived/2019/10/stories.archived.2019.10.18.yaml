      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43d130-3c9f-4558-a048-b3d1c293839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela has become the latest accused human rights abuser to win
        a seat on the United Nations Human Rights Council. It defeated Costa Rica
        105 to 96 in a secret ballot vote inside the UN General Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33b107-a28f-468a-9ae2-3ce784521b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2553a-9f2d-4267-adcb-b05d1fe44c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Caracas, Venezuela''s Foreign Minister Jorge Arreaza called it
        a "historic decision," declaring the election a victory despite "a fierce
        and brutal campaign led by the United States and its subordinated allied countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffe855-914b-4363-b563-a27ce22d9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237c02f-6930-4b9d-abeb-f40790d5d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the election was controversial, with human rights groups
        reacting fiercely and US Ambassador Kelly Craft describing it as "an embarrassment
        to the United Nations and a tragedy for the people of Venezuela."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32dfd86-eb1a-476f-b2d3-6f50aac9c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fa7f0-e0ba-48c8-864f-6d593b8eda78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, an in-depth report presented by UN Human Rights High Commissioner
        Michelle Bachelet blamed the government of embattled president Nicolas Maduro
        for allowing disease to re-emerge and using public food aid for political
        purposes. It also presented evidence of human rights violations including
        torture and extrajudicial killings by Venezuelan security forces. Maduro has
        rejected the report as inaccurate and one-sided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab57729-3554-440c-9a09-c5f44f5da68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555829b-13d0-47ce-a162-96f5f19a762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya and Sudan, two other countries accused of human rights violations,
        won uncontested seats on the council. The newly elected countries serve three-year
        terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebb337-7c76-4d5a-917e-27f9c6cad415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259cea4-98f4-48f3-be7b-b726a59b7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The UN Human Rights Council</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fb413-5013-43f7-afa5-7ae0a812ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s 47-nation human rights group gets to point the finger
        at countries for their human rights violations. Its seats are reserved for
        different regions around the world, and countries from those regions must
        compete to occupy them every three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c5b08-823b-413f-b7cc-3252acec0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f631b6-f938-43d6-acb0-ff9f739190c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela had originally run unopposed for a seat in the Latin American
        and Caribbean States group -- until Costa Rica, citing Venezuela''s poor human
        rights record, jumped into the contest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1b7a3-509d-4c45-ab81-529452828147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044150dc-13db-4b8b-ac9b-9d3c84f98b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of Venezuela could add even more ammunition to critics
        of the United Nations, who doubt the global organization''s relevance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f792ac-2eef-4e22-9964-1e842c6ee29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78787b0f-5cff-40cd-84de-7c2acaf3994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Human Rights Watch, deputy director for global advocacy, Philippe
        Bolopion said that Venezuela''s election "betrays the fundamental principles
        (the UN) set out when it created the Human Rights Council."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b75b0-ba93-4667-9b4c-61e0a636ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a30329-41bd-46f9-9bb2-ba005d74cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillel Neuer, executive director of UN Watch, a non-government watchdog
        based in Geneva, compared it to "making a pyromaniac into the town fire chief,"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f6306-1253-4990-9ee4-7318c621b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25883d82-7df3-47a9-9965-d6a17c4a180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights council has previously been accused of only singling
        out Israel or other countries without political clout. In 2018, the United
        States withdrew from the council in protest of what it described as an anti-Israel
        stance and a lack of reform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde8db2-0874-4398-9fb3-796fabbbff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90725cd1-7687-4ab4-985b-4792c2cafec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US Ambassador Craft said the Venezuela''s ascent to
        the council "provides ironclad proof that the Human Rights Council is broken
        and reinforces why the United States withdrew."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf5aa4-efce-4fea-8f2e-62d18eb57937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e24503-cc18-443e-8f06-b112a27bccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, cheers followed the announcement of Venezuela''s victory
        in the Assembly Hall. The vote marked an international jab at the United States,
        which had lobbied against Venezuela, as did numerous international human rights
        organizations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccb99e-c5dd-4e4f-8164-4b24f936256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b7dd9-d40c-4846-86a6-d0cc36923861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence once promised that the US would lead
        an effort to remove the Maduro''s governments'' credentials to represent Venezuela
        at the UN. No such bid has taken place —&nbsp;and Thursday''s vote suggests
        it would have failed.</p>'
