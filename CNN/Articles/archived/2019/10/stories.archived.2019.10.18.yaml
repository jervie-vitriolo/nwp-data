      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4d8b0-ed0f-4b81-85f7-926afaef8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.265+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a PR practitioner, I find ways to be able to practice sustainability
        in how my clients do things. On a personal level, it’s being mindful of the
        different Rs — reducing, reusing, recycling — whenever I can.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febed4dc-1089-4d8c-a2e6-cde981b71e32'
