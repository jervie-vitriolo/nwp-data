      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c62a70-8a05-44bd-9dba-17e571ba4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very helpful na maging knowledgable kami kung paano nakakaapekto
        ‘yung mga simpleng bagay na ginagawa namin para ma-reduce ang plastic. Sinabi
        sa forum, ‘yung mga simpleng basura na na-po-produce ng mga tao, kung paano
        mo i-segregate o paano mo itapon ‘yun, nakakaapekto na siya sa environment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bc4d6-f9d8-4485-9018-c77866ba3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c67cff-8b07-4b99-9602-975134297dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, tulad ng sinabi ni sir Joel [Palma], every three kilos ng
        isda, may one kilo ng plastic. Alam naman natin na ang Philippines, geographically
        speaking, nababalot siya ng water, isa sa mga source natin ‘yung tubig tapos
        ‘yung mga magsasaka, ‘yung mga pananamin, puro tagtuyot. Tapos sobrang extreme
        na, pabago-bago ang panahon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c3cdd-f782-4147-bb50-3165fe56f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bbe5d-6b79-46c4-b306-07eebed72690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako talaga, ‘yung basura, ‘yung simpleng plastic, kahit sobrang
        liit, kung wala talagang trash can, binubulsa ko. Kahit stick ng kwek-kwek.
        Minsan inaabot na 30 minutes sa kamay ko kasi wala talaga akong makitang basurahan.
        As a simple individual, ‘pag nagsama-sama ‘yun, malaki rin ‘yung impact.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f92d7-70ed-4ff6-83a0-d56f8145759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
