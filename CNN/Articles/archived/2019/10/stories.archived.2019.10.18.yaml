      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 a professor named Kendra Schmid appeared on "The Oprah Winfrey
        Show" to discuss how scientists adopted the mathematical formula to help explain
        why some people are considered beautiful and others less so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5fa8f-1e89-44f2-b85a-9f3e1d8ec815'
