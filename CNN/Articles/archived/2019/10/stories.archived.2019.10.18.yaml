      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, delivered a speech on the Senate
        floor condemning "the decision to abandon the Kurds."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4345f-37b8-4302-bc15-9d0c102914c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cc8dc-0121-4c55-ad6a-7c5b99e51d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done to the Kurds will stand as a bloodstain in the
        annals of American history," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d08a17-3c29-4012-88c5-6bff9f54f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52dce0-a68a-4df8-9bba-87a868546219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Republican Sen. Marco Rubio tweeted that the US delegation
        "deserves praise" for the agreement, but added that it "doesn''t appear ''cease-fire''
        signals change in Erdogan''s goal. He still plans to rid area of Kurds &amp;
        create ''security zone'', but is giving Kurds an ultimatum, they can leave
        voluntarily or leave dead."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf17d77-2dfd-48fc-b751-00ec0fe00879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423678bd-7230-4339-9232-2e5630f194bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ceasefire similar to previous agreement</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94836ea8-8a44-45ef-b010-0b64208fe573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s proposed ceasefire seems very similar to the previous
        "Security Mechanism" agreement reached with Turkey earlier this year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9327b34-16a1-4e84-9f2f-83fbca231963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8d447-f000-4ad0-aa84-889e6a225085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that agreement, the US convinced the Syrian Democratic
        Forces to dismantle their defensive fortifications and pull fighters from
        the border to appease Turkey.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1d9c0-6cca-4be1-8585-0b3448ffb8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596827e-e27a-41ca-923a-0c109d488aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also conducted joint patrols and shared intelligence with
        the Turkish military as part of that arrangement.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3810fc-e7c5-472d-aebf-fbd1b240a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b44c9e-6e27-47ed-a39f-10c87bf2f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds complied with the request to pull back and dismantle their
        fortifications and the US said the agreement was working ahead of schedule.
        Turkey opted to invade despite those efforts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3f40a-b344-4d41-a359-313d78852a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32785a7-a5ef-4a43-bcb8-03cde185d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the US has pulled out of all locations in northern Syria
        apart from Kobani, it will be nearly impossible for the US to monitor, much
        less enforce, a ceasefire.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72aee2e-dd60-48a1-ba20-108c02250df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719b79f-fb7b-4dbd-97a6-75febe63f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the prospects of a ceasefire given the fate of the now
        defunct security mechanism agreement, a senior US administration official
        said recently, "We are very aware that the Turks entered into an agreement
        with us and they then decided that they would pull out of that agreement and
        we''re very concerned about that happening again."</p>'
