      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789fed4-c74e-46ae-8f76-0c867957be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Disaster Coordinating Council made the declaration,
        a day after a magnitude 6.3 earthquake hit parts of southern Philippines,
        leaving 53 people injured and five people dead – three of whom come from Magsaysay,
        according to Mayor Arthur Davin. Davao Del Sur was among the provinces that
        felt the quake at intensity 6, which means “very strong” shaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4588698-b7da-4613-b0a0-3e02d382ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92594cd4-acdf-41a5-91a0-68be416d1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Magsaysay, the <a href="https://cnnphilippines.com/news/2019/10/17/mindanao-north-cotabato-kidapawan-earthquake-dead.html"
        target="_blank">quake was also recorded</a> in Tacurong City in Sultan Kudarat,
        Digos City in Davao del Sur, Sto. Nino in South Cotabato, Alabel and Malungon
        in Sarangani, Lake Sebu, Polomolok, Tampakan, Tupi in South Cotabato, Koronadal
        City, Roxas and Pikit in North Cotabato, General Santos City, Davao City,
        Kalamansig, Lebak and Palimbang in Sultan Kudarat, Kiamba in Sarangani, Esperanza
        and Rosario in Agusan del Sur, Kalilangan, Quezon, Kadingilan and Damulog
        in Bukidnon, Mawab in Compostela Valley, Cotabato City, Matanog, Barira, Sultan
        Kudarat in Maguindanao, Santa Josefa in Agusan del Sur, Iligan City, Dipolog
        City, Butuan City, Zamboanga City, and Hinatuan, Surigao del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c9bab-87c4-42d3-8ca4-5964a4bbcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
