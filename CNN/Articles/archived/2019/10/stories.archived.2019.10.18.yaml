      'mgnl:lastActivated': 2023-01-27T08:16:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c5acb-683b-4755-95bd-d10f7991f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government, for its part, has provided relief goods and
        medical assistance to affected residents. It has not been able to relocate
        the residents as the municipality hall was also knocked into rubble by the
        quake.</p>'
  'Prince-William-Kate-airplane-landing':
    'author': 'David Wilkinson and Lauren Said-Moorhouse, CNN'
