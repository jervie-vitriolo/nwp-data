      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wilhelmina Garcia, 40, founder of a social enterprise</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b28518-3cf5-40b8-be3b-95e2bc901969'
