    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5bcc4-7f17-4094-a0b4-bf52b3ee66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Rodrigo Duterte warned ''ninja cops'' or police officers involved in the illegal
        drugs recycling scandal, saying he can be evil like them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff629a-2894-44e5-81dd-b8f6942ea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf4c8e-9d63-4732-b674-96369818ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to the so-called ninja cops as "gangsters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbabe96-115a-4c4a-9707-db47ee9113b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fd410-b195-417f-9e8f-4c7642e219f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga gangster kayo, leche. You know, kayong mga ninja, kayong mga
        holdaper, kayong mga drug pusher, akala ninyo kayo lang ang matigas because
        you think that you have a monopoly of evil in this country. Well, I think
        that''s a very stupid paradigm because I can be evil like you and more than
        if I want to be," he said in a speech on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57444bcf-973b-4a5f-b12b-f1f1fa047ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0339f-436a-4e13-8dc6-b0507a18efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are gangsters. Ninja cops, holduppers, drug pushers,
        you think you''re so tough because you have the delusion that you have a monopoly
        of evil in this country. Well, I think that''s a very stupid paradigm because
        I can be evil like you and more than if I want to be.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07641a-7bab-4bf4-8499-5131cc9e99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfb758-1d58-45a5-8d10-4afdcebc271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Philippine National Police Chief Archie Francisco Gamboa
        recalled that Duterte earlier expressed disappointment with the police force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d58d8-2fbf-44d0-bc56-51381aaa2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7fe3c-149d-43e4-bccd-941ce257a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gibuhat na nako ang tanan. Ngano man? [I have done everything.
        Why is this happening?]," he quoted Duterte''s question to those who were
        at the command conference in Malacañang on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e9a12-554a-49eb-9302-3d6c36ac04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2441d-69ff-47ef-b96e-8c4e8783b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ninja cops" issue has plagued the PNP for weeks now. It was
        even a factor in the resignation of former top police chief Oscar Albayalde
        on Monday after he was linked to an irregular police raid in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276498d-6468-4566-b8a5-ebfe2a64736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b19ba-be88-4269-a5b8-b1bd6e8d65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-PNP leader Albayalde was accused of attempting to block the dismissal
        of 13 "ninja" or drug-linked cops over a questionable drug sting in Pampanga
        when he was provincial police chief. The Pampanga policemen supposedly kept
        160 kilograms of shabu for themselves and got P50 million and new SUVs in
        exchange for the freedom of Chinese drug lord Johnson Lee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2363c8-151c-4bc9-90bd-7ebf3547c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a0301-5e51-4dd3-a072-fbe251c60a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga cops are now under "floating status."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a5489-32a2-4cc2-91e2-a18739888b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1799fb-c12e-4d6d-9e77-1fefaa93c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several investigations related to the "ninja cops" issue.
        Senator Bong Go said he will forward to Duterte the committee report of the
        Senate Blue Ribbon Committee on the issue. He said the President may use the
        report as one of his bases in deciding on who should lead the PNP next.</p>'
