    'lead': 'Vice President Leni Robredo’s lead over former Senator Bongbong Marcos
      has increased after an initial recount in the pilot provinces in the ongoing
      poll protest, the Supreme Court said in a resolution released Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T21:47:05.139+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:16:36.650+08:00
