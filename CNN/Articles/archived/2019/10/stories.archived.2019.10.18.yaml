      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s like a defendant on trial getting
        to sit on the jury too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077b209-19a3-4ff0-9e41-258be9db1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:52:34.962+08:00
