      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Sandra Zialcita contributed to
        this report.</em></p>'
  'Espenido-Bacolod-illegal-drugs':
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-18T14:13:28.032+08:00
