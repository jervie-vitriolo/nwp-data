      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        country''s balance of payments was at a $38 million surplus in 2019, according
        to latest Bangko Sentral ng Pilipinas (BSP) data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee31332-3b88-4675-beec-5175a38cbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T20:40:55.827+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:16:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a complete reversal from the $2.7 billion deficit recorded
        for the same month last year, but is also less than the $493 million surplus
        in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da258b-1896-4548-b1bb-255173605d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T20:40:55.827+08:00
