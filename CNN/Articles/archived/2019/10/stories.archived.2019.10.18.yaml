      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998617c6-bf2c-4d22-a72f-4cb13d795ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has been on limited operations since it was heavily
        damaged by the magnitude-6.7 earthquake in Surigao del Norte in February 2017.
        The powerful quake has forced the airport to stop operations for two weeks
        while repairs were underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e54c7-ce9c-4479-9773-0b4f77a06957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
