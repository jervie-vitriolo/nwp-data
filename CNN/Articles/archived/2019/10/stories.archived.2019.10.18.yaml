      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA), said&nbsp;the Philippines would
        experience fair weather after all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68db75-bed7-4c27-82ad-dbc4bbb3a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:20:03.958+08:00
