    'jcr:uuid': 'fb9db8d2-a397-47ff-a2de-60bc96fa7e25'
    'lead': 'The Commission on Human Rights expressed concern with the President''s
      remark, reminding the Duterte administration to be mindful of its statements.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:15:07.788+08:00
