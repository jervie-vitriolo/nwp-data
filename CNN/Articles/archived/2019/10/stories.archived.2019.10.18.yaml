    'template': '1'
    'title': '''Free to kill''? Controversial cop vows to uphold human rights '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f8815-6b13-4884-aded-2db99d2c9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:15:07.789+08:00
