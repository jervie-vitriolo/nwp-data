      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cdee2-4a58-4dd7-be44-10fcbe35a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, October 18) —</strong> Six
        people, including a minor and a pregnant woman, were arrested in a Samar town
        for possession of nearly ₱600 million worth of illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88d8c0-4096-4c7a-8267-1e42be6ccca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e180de-2cde-46ea-9377-6839bc62871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 packs or an estimated 88 kilograms of metamphetamine
        or shabu were seized in two cars in a checkpoint on Thursday in Gandara, Samar.
        Based on the investigation, the six suspects where on board the two vehicles
        heading towards Ormoc City when they were flagged down at a checkpoint along
        Maharlika Highway in Gandara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee56780-96cf-48f9-baa5-5f4071709cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbca72b-0899-4e79-9284-d0fa5a666ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas Police Director BGen Dionardo Carlos said the market
        price of the seized shabu is estimated at ₱598 million to ​₱​​​​​​600 million.
        He said the drugs were placed in the cars'' compartment and back seat — in
        plain sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c3c72-44f5-4c13-b2fe-212d6e31f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa91d5-10ee-49e6-a7e2-895ee6eeddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional police chief said the suspects are mostly from Cebu.
        He said the drugs came from Luzon and was supposed to be brought either to
        Cebu or Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c1203-dafe-4dce-bcc2-7ca69841ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b193f25-aa00-4a75-acdb-2051992a794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, who were presented to the media on Friday, claimed
        that they do not know each other and were only given instructions through
        a cellphone call by their boss, whom they refused to identify.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d545d22-144d-4565-b7aa-94ea3af1e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb8153-feb2-49aa-8b46-40948ad38e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said this was not their first drug transaction. They said
        that in August, they successfully brought illegal drugs from Metro Manila
        to Cebu by traveling to Calbayog and boarding a ferry from the city to Cebu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fa1a0-778e-40bb-a4b9-fa60e2394159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f6dc9-9516-4ffc-bece-e8f39a0b4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face charges for violation of the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
