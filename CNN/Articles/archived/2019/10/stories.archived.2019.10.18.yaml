    'template': '1'
    'title': 'Six arrested in Samar for possession of ₱600M-worth of shabu'
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef8056-85da-42ba-9baa-a512764c240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:24:00.609+08:00
