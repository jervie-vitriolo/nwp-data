    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-18T10:47:43.194+08:00
    'imagesource': 'jcr:b6d030e6-43b0-45b8-8a82-5e996ea7f00b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9252a6-29a2-4682-955d-b8184b24f958'
    'lead': 'Local authorities say an estimated ₱1.1-million worth of siopao or pork
      buns were intercepted at the Bacolod Real Estate Development Corporation port.'
