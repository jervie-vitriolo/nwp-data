      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said only petroleum products for domestic consumption and
        with proof of payment of taxes will be marked by the joint venture of Switzerland-based
        SICPA SA and SGS Philippines, which has been tapped as the provider of the
        service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd4879-194d-46cf-a75a-8081abe3d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac047c7-ae18-4ae4-bac9-6cc203d8b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will then go through random field testing, which involves
        getting samples of the fuel from gas stations, storage facilities, and warehouses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b680c-653e-41de-b552-d20dcb6e3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7d0fb-be19-4805-a324-1ff9b74722d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint special task force of the BIR and BOC would handle field
        tests. Samples that fail the procedure will be subject to two confirmatory
        tests. Fuel discovered without any marking or containing diluted or fake markers
        will be penalized, with the samples admissible in court for violation of tax
        laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ae42a-c52c-4985-b261-ad8a8ccb38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41056590-ec51-493d-9779-2d7101aa415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said they have so far marked over 71 million liters
        of fuel from Seaoil, and is set to start marking products from the terminals
        of Pure Petroleum Corp., Phoenix Petroleum Corp., Unioil Petroleum Philippines,
        and Chevron Philippines, Inc. this month.</p>'
