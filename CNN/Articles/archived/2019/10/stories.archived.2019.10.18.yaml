      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A man pleaded guilty to cocaine possession
        in Oklahoma -- only to withdraw his plea and have his case dismissed after
        it turned out to be powdered milk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b732f0-2f85-45ef-aa6d-7f6711916f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5057c3-4de7-456f-a6d6-88ee641455a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cody Gregg was sentenced to 15 years in prison last week after he
        pleaded guilty to possession of cocaine with intent to distribute, according
        to court records. His guilty plea was the result of an August arrest and charge
        of trafficking illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1694901-cc06-428f-b979-ed8277598f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586ce13-a4b8-4542-aaa8-b49e78d85267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lab report showed a negative test for drugs, he withdrew
        his plea, court records show. On Thursday, an Oklahoma County judge approved
        the request, leading to a dismissal the next day, according to The Oklahoman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f150ed-a8fc-450e-8d6a-22313cdbc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03807c-ef25-49ea-9fca-30135d1298ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg, 26, told the judge that the powered milk was from a food
        pantry, according to the paper. It said he was riding his bike on August 12
        when an officer tried to stop him because he had no rear lights. He pedaled
        faster then jumped off his bike and fled, and officers found the white powder
        in his backpack, the paper said, citing an affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdb26f-2ff1-4dca-9a89-730c471afd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ff068-25b2-4304-9eaa-d2806b9a1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released Friday after being in jail since his arrest in August,
        the paper said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc80356-0a4c-4ce3-881a-ba71ccce2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:14:51.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/17/us/oklahoma-homeless-man-drugs-milk-trnd/index.html"
        target="_blank">A man was sentenced to 15 years for cocaine possession in
        Oklahoma. It was powdered milk</a></em>"</p>'
  'A-new-study-says-there-could-be-a-surprising-consequence-to-losing-weight-later-in-life':
    'author': 'Katie Hunt, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-18T07:15:07.351+08:00
    'imagesource': 'jcr:f92a840f-fb02-4868-96b4-f348c720cdc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1596bc2f-6d03-40d5-a5db-d415afdd6336'
    'lead': 'Researchers found the association between weight gain and mortality weakens
      as you get older, and losing weight in middle age or late adulthood may heighten
      the risk of premature death, particularly when it comes to heart disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T07:22:52.061+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:17:09.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:13.552+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Weight-loss']
    'template': '1'
    'title': 'A new study says there could be a surprising consequence to losing weight
      later in life'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a4af3-259a-499f-978f-295ef7cba1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Being overweight is linked to many
        health problems, and shedding some pounds is often presented as the best way
        to avoid them, no matter your age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbec2d1-a038-4ce8-845f-745cd150f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ec289-11da-4801-9fb5-28e78b2380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not quite that simple, according to a study published
        Wednesday in The BMJ that examines the link between changes in body weight
        and the risk of premature death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a9a58-8780-47af-95ce-4ae0ae8a149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486cd82-ed2d-4874-b70b-06131762f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found the association between weight gain and mortality
        weakens as you get older, and losing weight in middle age or late adulthood
        may heighten the risk of premature death, particularly when it comes to heart
        disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea10d12-8074-470d-b7b5-7c4bf51944c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7d38e-1ca7-4fd6-9c76-97276ffa7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our takeaway is that it''s best to prevent weight gain at younger
        ages to reduce the risk of premature death later in life," said study author
        An Pan, a professor in the Department of Epidemiology and Biostatistics at
        the Tongji Medical College in Wuhan, China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83bea7-bb56-4ee6-a2d0-e79761bd27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c3965-f4c9-4db3-bb5f-f2aab028a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that people who remained obese, as measured by body
        mass index, throughout their adult life had the highest risk of premature
        death. Weight gain from mid-20s into middle age was also associated with increased
        risk of mortality when compared to people who remained at normal weight throughout
        their life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d84b6d-9550-4ade-ab45-e0aa7bcfb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0a6c6-8121-4300-a23b-2a02db555be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, weight loss in middle and older age "was significantly
        related to increased mortality risk," the study said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6a133-4057-4c16-a8dc-b96be0c2cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aaa755-4bb8-47a3-9989-7a208d85b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is major public health problem in the United States and
        globally. In the US, 38% of women and 36% of men were clinically obese in
        2016, according to data cited by the study -- up from 14% and 11%, respectively,
        in 1975.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44372782-1be9-4178-9496-c4c4aa9838f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb826d-7e56-4733-bc47-421e103e7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unintentional vs. intentional weight loss</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8cd2c-c837-4b30-bb63-964c01ba4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what he described as a limitation of the research, Pan said that
        the study did not include an analysis of the reason for later-in-life weight
        loss. One factor that could play a role was whether the weight loss was intentional
        or not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f9f25-0007-4ff2-a0c6-e72d115c59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1617e3-5dee-474f-94c5-b9f3f04ce577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unintentional weight loss could be a sign of underlying conditions
        like diabetes or cancer," Pan said. Another reason, he said, could be because
        the weight loss involved someone who was already obese and thus already at
        a higher risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b783595-d97d-4dc8-a8f0-1c62f5e1d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba9e46-bbb0-46df-b543-86f519309650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first message is to try not to gain weight when you''re young,
        and in old age focus on maintaining a healthy lifestyle," Pan said. "Weight
        is a secondary consideration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d4861-8bcf-4242-9e78-da7e3ff8f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc6148-f363-487f-bf0a-72504cd297f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that people who remained overweight, but not obese,
        throughout their adult life had little or no association with an increased
        risk of premature death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74358e67-e5e1-4f24-9878-df51895b880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e763f04-3ae2-4d60-b9f1-0bca49ed6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 36,052 people age 40 and older based on data
        from the US National Health and Nutrition Examination Survey -- a nationally
        representative annual survey that includes interviews, physical examinations
        and blood samples, to gauge the health of US citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702acb99-49d6-42f2-8e63-c8ef086519c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da330e60-9738-416a-8f4d-28a5c93c394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' weight was measured as part of the study, and they
        were asked to share their weight from 10 years earlier and at age 25.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e4813-ae81-4d66-b568-4f8c041e9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8001ed-a27b-4226-8c3b-ecb0a7171378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from any cause, and specifically from heart diseases, were
        recorded for an average of 12 years, during which time there were 10,500 deaths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c4fe9-9e65-42f5-97de-24794f255521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57239245-cd1a-4899-9cc2-a16c6b0bb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not find any significant link between various weight
        change patterns and deaths from cancer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbbfa3-080d-4741-8fa2-6df8e5443105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f967ec-43cd-4db1-b7df-8b6d82957fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has linked a high BMI in adulthood with a higher
        risk of premature death, but much less is known about the role of changing
        body weight over time. Pan said more research is needed to unravel the reasons
        for the link between changes in body weight and mortality, and the long-term
        health consequences of weight loss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16599a-beec-4168-83d9-897505c91617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:22:52.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/17/health/weight-gain-loss-premature-death/index.html"
        target="_blank">A new study says there could be a surprising consequence to
        losing weight later in life</a></em>"</p>'
  'Kacey-Musgraves-cultural-appropriation-Vietnamese-tunic':
