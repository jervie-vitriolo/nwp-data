    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6a597-2a45-4aa6-9819-1a71c1013084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.011+08:00
      'mgnl:createdBy': 'eimor'
