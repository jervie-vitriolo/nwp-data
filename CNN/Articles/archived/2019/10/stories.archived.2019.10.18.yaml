      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37414f8e-5bb4-4d8d-8080-f54fcfbe16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.265+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I reduce my meat intake. Not everyone is aware of how your diet
        can actually impact sustainability or how it affects the environment. Their
        small choices in choosing better food, sustainable sources, can have a more
        sustainable impact.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
