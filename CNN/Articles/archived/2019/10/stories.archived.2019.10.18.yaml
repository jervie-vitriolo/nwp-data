    'template': '1'
    'title': 'Japan to pardon 550,000 criminals to mark new emperor''s enthronement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55b378-1853-4f3f-8f88-8eebafabdb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
