      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is something that affects everyone and it’s something
        where everyone has a role to play. We can contribute in many ways and I think
        that it starts with having these conversations. Not everyone is aware of how
        huge the impact will be and not everyone is aware of the solution that we
        can be part of.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9eefa-b5e0-49d9-be05-23d2a5dc36c0'
