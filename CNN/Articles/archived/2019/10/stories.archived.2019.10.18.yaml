  'Paris-zoo-organism-heals-itself-has-720-sexes':
    'author': 'Julie Zaugg, CNN'
    'caption': 'Meet the "blob," an unusual organism which will go on display Saturday
      at the Paris Zoological Park, as part of a first-of-its-kind exhibition intended
      to showcase its rare abilities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T07:08:11.131+08:00
    'imagesource': 'jcr:0c5132cb-7dbb-4e15-a147-27ac0075d915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf792d2-72a0-4c74-8f3b-66bca5c47492'
    'lead': 'It is bright yellow, can creep along at a speed of up to 4 centimeters
      (1.6 inches) per hour, can solve problems even though it doesn''t have a brain
      and can heal itself if it is cut in two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T07:11:22.255+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:17:11.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:13.090+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['blob', 'Paris-Zoological-Park']
    'template': '1'
    'title': 'The ''blob'': Paris zoo unveils unusual organism which can heal itself
      and has 720 sexes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6c820-c9bc-4d13-b36c-f0365e81c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It is bright yellow, can creep along
        at a speed of up to 4 centimeters (1.6 inches) per hour, can solve problems
        even though it doesn''t have a brain and can heal itself if it is cut in two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48c499-050b-4307-98fc-c1567c48f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7d644-4a51-480b-acda-6a14aef5e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet the "blob," an unusual organism which will go on display Saturday
        at the Paris Zoological Park, as part of a first-of-its-kind exhibition intended
        to showcase its rare abilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68630fcd-d724-47b9-8901-3bdfa848ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e3277-9e05-4e70-840c-2e72bb9f5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slime mold, which is known officially as physarum polycephalum
        (or "the many headed slime") is neither a plant, an animal or a fungus. It
        doesn''t have two sexes -- male and female -- it has 720. And it can also
        split into different organisms and then fuse back together, according to a
        press release from the Zoological Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c38336-27a6-434d-9417-ae0164161a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7ef34-88a1-4989-8661-568df13d5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unicellular being is believed to be around a billion years old,
        but it first came to the public''s attention in May 1973, after a Texas woman
        discovered a rapidly-expanding yellow blob growing in her backyard. With its
        otherworldly, extraterrestrial appearance, the blob became a brief media sensation,
        even picking up a mention in the New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eaf43-b16f-4658-8f10-1742bebdeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e23ab-8504-40bd-8756-e1b7c1049617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas blob died as quickly as it had appeared, and the world
        all but forgot about the peculiar slime until new research published in 2016
        caused a stir among the science community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee4c25-64c1-4bb1-ba25-d3f7f76a86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77aa25-2686-4ed1-8106-f163add553b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Proceedings of the Royal Society
        and co-authored by Audrey Dussutour, a biologist at France''s National Center
        for Scientific Research, showed that physarum polycephalum could learn to
        ignore noxious substances, and remember that behavior up to a year later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31a7b8-d1d3-418a-8520-80a370378451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a5049-103b-4b01-9a8e-f9dc5175115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slime mold is also believed to be capable of solving problems,
        such as finding the shortest way to exit a labyrinth and anticipating changes
        in its environment, according to scientific researchers at the Zoological
        Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8431dbf-33d5-43d6-98f8-7a2162056ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47f23a-b4fd-4e72-835b-9c4aff2c9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dwelling on forest floors</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaf82b-7e42-4d5d-887b-bcab6b6d1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists initially grew the organism in petri dishes, feeding
        it oatmeal, its favorite food, according to a video published by the Zoological
        Park. Once it had reached a certain size, it was grafted onto tree bark --
        which it feeds on -- and placed in a terrarium, where visitors will be able
        to view it from October 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0deabb4-8ade-47a6-b67d-5e0dab6e28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649b612-e4dc-44c7-8801-805ac4cac0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acacia trees, oak bark and chestnut bark are its favorite places,"
        said the zoo''s Marlene Itan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8dd57-2576-45b4-8b65-fce5ed338996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d73f1a-7c2f-42a6-9da1-7b1c8838e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blobs are normally found on forest floors in Europe, she added.
        "It thrives in temperatures oscillating between 19 and 25 degrees Celsius
        (66 to 77 degrees Fahrenheit) and when humidity levels reach 80% to 100%,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4484f3-ea29-414c-9a1f-09037bac363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c8080-7e75-4ecf-a715-d03389511e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immortal, its only foes are light and drought, according
        to the zoo''s press release. But it can hibernate during several years when
        threatened, it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783fe64-22d3-4dfd-a815-a50c0bf7f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da01f0-127d-4964-9e6e-7e2a695cadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blob takes its name from a 1958 cult horror-movie starring Steve
        McQueen, in which an alien life form takes over a small Pennsylvania town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb3bf3-f4ed-4b44-b09a-0264f37047c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:11:22.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/17/europe/france-new-organism-zoo-intl-scli-scn-hnk/index.html"
        target="_blank">The ''blob'': Paris zoo unveils unusual organism which can
        heal itself and has 720 sexes</a></em>"</p>'
