    'template': '1'
    'title': 'Son of Mexican drug lord ''El Chapo'' Guzman at center of shootout'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7feae-3e2b-421c-88f7-0fce4769f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mexican security forces engaged in
        a prolonged shootout with heavily armed suspected cartel members in Sinaloa
        state Thursday, in an operation that ensnared a son of imprisoned drug lord
        Joaquin "El Chapo" Guzman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d191d9f-3698-4ae5-aec1-243168dcdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a71321-6ebb-4128-b79f-226e17f9aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican federal troops detained Ovidio Guzman Lopez, 28, in the
        northern city of Culiacan, in what Mexico''s State Security Secretary Cristoban
        Castanillo called a "federally-coordinated operation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d14dc5-ae4f-40f7-a94a-2df3639b1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99a507-ffd7-46df-94ba-188d6168d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unclear if Ovidio Guzman Lopez remains in custody after
        suspected members of the powerful Sinaloa drug cartel appeared to overpower
        the security forces, who later suspended operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7f8a3-c0b6-462e-aca4-2ecbb641167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403ad89-d2dc-4f33-b8eb-71dea62b60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate ADN40, armored vehicles with military-grade
        machinery exchanged heavy artillery against federal troops in Culiacan, in
        the heart of Sinaloa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9aaee-10e5-44a9-b9ae-4c2eccd95b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748aa159-23f0-410b-902d-ba8bd8edd6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout forced many residents to flee in panic, others remained
        locked in their homes while outside, troops engaged in intense gun battles
        throughout the day. Residents have been asked to stay inside and schools have
        been closed until further notice, officials said, according to ADN40.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2231731-0cc8-4050-ac4a-4b7a37c25d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ed5c7-30a6-4888-949e-0cd81862084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on social media appeared to show the terror unleashed on
        the inhabitants of Culiacan. Plumes of black smoke billowed on the horizon
        while on the ground, mothers coddled their children while searching for cover
        behind parked cars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d7673-510d-4b45-80d1-2dc28c71308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22ca53-1c46-4a51-89d3-12cbfd04a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday Mexico''s Secretary of Defense Alfonso Durazo said
        government operations in Culiacan had been suspended following a violent back
        and forth between federal entities and criminal groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0b588-f57f-42ee-9e0a-9cd5cf248ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e56e7-ed88-4ea0-a85b-f5dfa52521f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durazo said that law enforcement officers and members of the Mexican
        National Guard were conducting a routine patrol when they were attacked by
        people inside a home in the city at around 3:30 p.m. local time (4:30 p.m.
        ET).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd6b49-794d-4dbc-b5d0-efe4daa59fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227baf29-d023-4fd9-95d9-df833529f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patrol unit fought back and took control of the house, finding
        four occupants inside. Authorities identified one of the occupants as Ovidio
        Guzman Lopez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32cc5c-8725-4616-9812-e25734c73962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288694a2-82a6-40f9-aa96-ecdf69c4534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the confrontation, other members of an organized criminal
        group arrived on scene, with more firepower than authorities. Violent attacks
        also erupted in different parts of the city creating "a situation of panic,"
        Durazo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1462f35-37ea-488a-a1f2-5f85fca8cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc61cd-9d06-4864-8c94-fb6ce81b09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "purpose of safeguarding the security and tranquility of
        the Culiacan society, the officials of the Cabinet of Security agreed to suspend
        said actions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c997f-a578-4f62-9eca-7770f334637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661fcf3-337a-4b97-8b45-ef5e61989577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Ovidio Guzman Lopez?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953705c-d172-4c72-9b5b-33f67d66c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovidio Guzman Lopez is the son of Guzman and his second wife, Griselda
        Lopez. He is believed to have a large role in the Sinaloa cartel, according
        to the US Treasury Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2c66d-89c7-47eb-8836-7d502f5e6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dae37b-8dcb-4b33-9f55-d652930e000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Ovidio Guzman Lopez was charged with conspiracy to
        distribute drugs to be imported into the US, along with his brother Joaquin
        Guzman Lopez, 34, by the US Department of Justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2f196-76c5-4f84-86e3-dd8a0fa7218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26b766-6259-4f43-ad36-2c7b972fdf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said that from April 2008 through April 2018, the brothers
        conspired to distribute cocaine, marijuana and methamphetamine from Mexico
        and other places to be imported into the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365a922-d8b7-4d82-9b2f-76724f67694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31be884-c37c-4ae8-a39a-1aac743e78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, their father -- the once-powerful leader of the Sinaloa
        cartel -- was sentenced to life in prison plus 30 years in the US.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314597c-6e84-4257-aae7-bfd859c7a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c606638-430c-4070-ba3b-72c2e6b988ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was convicted in February on 10 federal charges, including
        murder conspiracies, running a continuing criminal enterprise and other drug-related
        charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ae4c8-aff4-4a2f-9344-edd80eab549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7bf43-91bf-4a1d-93c7-f3dd61be767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was considered the most "powerful drug trafficker in the world"
        by the Treasury Department and his criminal enterprise spanned continents
        and triggered bloodshed throughout his native Mexico.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3704776-20ea-4e71-b0b8-b4165aa89ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132f542-f414-41a6-9531-dacab5c80d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 he dramatically escaped from prison, riding on a motorcycle
        through a tunnel that had been dug to his cell at the Altiplano maximum security
        federal prison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc7c38-e8ca-4258-84aa-0d71970bd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe98bd1-2eac-4c66-ac98-c6350d1fa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Donovan, the DEA special agent who spearheaded the 22-agency
        effort that led to Guzman''s capture, told CNN in February that the Sinaloa
        cartel still supplies the vast majority of US drug markets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb57df-2636-4386-b9ba-cf30c5722a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c214fce-f14f-4cfe-b366-6158930f245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:33:22.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, Chapo''s sons are now risen through the ranks of the Sinaloa
        cartel and taken over Chapo''s end of the organization," he said.</p>'
  'Exercising-before-breakfast-burns-more-fat,-study-says':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-18T13:48:30.203+08:00
    'imagesource': 'jcr:88b41a36-884b-4d56-b40a-841fe2b3e637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5edbf7-f8e4-4950-b60a-d404674f4540'
    'lead': 'Should you eat before or after exercise in the morning? The debate has
      raged for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:50:12.656+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:16:58.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:17.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exercising before breakfast burns more fat, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fc0ca-9190-41bc-84f2-26fbce42ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.656+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Should you eat before or after exercise
        in the morning? The debate has raged for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f0f6a-941d-47a7-895b-4cedfea76adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.656+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eat-first camp says food before exercise boosts blood sugars,
        giving the body fuel to increase the intensity and length of a workout. It
        also keeps you from being fatigued or dizzy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eacd0c-8579-4824-8855-15cf38b15203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.656+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eat-after camp says you burn more fat if you fast before exercise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593022b9-0663-4dc6-a110-af0eb963f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.656+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small UK study published Friday supports the latter point of view:
        In 30 obese or overweight men, those who exercised before breakfast burned
        twice the fat as men who ate breakfast before they worked out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d587cb-6e9d-4784-a89a-12da5fd3e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because exercising with no fuel forces the body to turn
        to stored carbs, and when those are quickly gone, to fat cells.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8098aa-db9d-46c9-804d-e26910c53d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately the eat-after group didn''t lose more weight than
        the eat-before group during the six weeks of the study, but it did have "profound
        and positive" effects on the health of the group that fasted, researchers
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a46aed-aa13-4587-9c12-e649257b5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipping the meal before exercise made the men''s muscles more responsive
        to insulin, which controls high blood sugars, thus reducing the risk for diabetes
        and heart disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d25ba8-bb6f-4365-9281-aabf86e795b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group who exercised before breakfast increased their ability
        to respond to insulin, which is all the more remarkable given that both exercise
        groups lost a similar amount of weight and both gained a similar amount of
        fitness," said exercise physiologist Javier Gonzalez, an associate professor
        in the department for health at the University of Bath, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1658db7-4af4-4a9f-9d8e-605943588daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference was the timing of the food intake," Gonzalez
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d0128-ccbf-4b01-b1eb-fde044c1b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study from the University of Bath, also co-authored by Gonzalez,
        looked at 10 men and found the same results -- because of lower blood sugar
        levels after fasting, the men burned more fat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e20b8-12dd-4ad3-be1d-a3f675e40d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this time the men burned more calories if they ate breakfast
        first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fd3a9-3275-41a0-ab3a-bf56d0a840d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2010 study found similar results, this time in a group of 28 healthy,
        physically active men. One group did no exercise. Two other groups were put
        through grueling morning exercise of running and cycling four times a week;
        one group ate before exercise and the other after.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff4d50-b28c-4a96-a151-75147e4e8686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely no surprise that the group who didn''t exercise gained
        weight. But contrary to the 2017 study the group who ate breakfast before
        exercise also gained weight. It was the group who exercised on water and an
        empty stomach that maintained their weight, lost fat, and kept their blood
        sugars in good shape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91a614-eee1-48f7-83d6-f7b1c6c93b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the takeaway? Obviously science needs to look at this a
        lot harder, with much larger study groups. But based on the science in these
        studies, it does seem exercising before eating may be good for your overall
        health, even if it doesn''t always whittle your waistline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d987bd7-da42-488f-9ee1-2e6e2e7135c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do choose to work out on an empty stomach, keep these tips
        from the US Figure Skating Association in mind to keep your muscle tissue
        from breaking down:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828be60-a371-4e8c-874e-4b4cf6bbec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the four R''s of recovery: rehydrate, replenish, repair and
        reinforce.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9a8d1-93b9-4fd9-89f5-e873fdc19c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do that by drinking water or sports drinks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093cb4a-2c5a-4828-8983-4ee0a03bc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 15 to 30 minutes, eat a meal with a 4:1 carb to high quality
        protein ratio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45991a-9c3e-47d7-bbd1-ace089400a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some good choices are fruit and low-fat Greek yogurt, trail mix,
        or a banana with peanut butter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9680a5-85a9-441c-8613-4a9200db4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:50:12.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/18/health/exercise-breakfast-fat-burn-wellness/index.html">Exercising
        before breakfast burns more fat, study says</a>."</em></p>'
