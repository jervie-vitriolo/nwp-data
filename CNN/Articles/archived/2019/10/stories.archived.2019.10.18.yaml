      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec19b2-21e1-4a2f-8dc5-ab763fa0f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m becoming more vegetarian pero hindi naman full vegetarian. I
        grow my own lechugas through hydroponics gardening. ‘Yung mga kamatis ko,
        nag-grow din dun. I encourage my nieces, my relatives to eat and grow their
        own vegetables. It’s really the carbon footprint eh, kasi ‘pag meat products,
        grabe talaga ‘yan. And then the food wastage, ‘yun din. Lalo na ‘pag may nakikita
        akong nasasayang ... Even buto ng avocado, that’s anti-cancer. You can eat
        it, you just have to grind it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba09baf-002a-46a8-bb35-f3921328972f'
      'mgnl:activationStatus': true
