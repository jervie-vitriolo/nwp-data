      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58610e-9dee-4099-a4c7-39280e72b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincoy suspected that the packs of siopao might have been shipped
        through private ports, adding that the produce may have come from cold storage
        facilities in Cebu, which have meat products from Luzon that were manufactured
        months before the pork ban was implemented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e2cd4-f604-4ba2-85bb-1a0df2f2c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a379bd4-259e-4b90-9868-269973c05cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincoy admitted that there is less monitoring on outbound cargoes
        from Cebu, as authorities are more focused on inbound meat products.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948266c2-49d7-4958-99ac-5cba86975f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e66c6-dd76-4a50-8b8f-c30447e703c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu ASF Task Force is now awaiting the arrival of the shipment
        from Bacolod, so proper handling procedures can be done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77a4e3-ac44-431f-be34-a18820f73e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the task force passed a resolution to extend Negros
        Occidental''s 90-day ban on pork and pork products coming from the northern
        Philippines after the African swine fever outbreak was declared in areas of
        Quezon City, Rizal and Bulacan. This is in spite of&nbsp;the <a href="https://www.cnnphilippines.com/news/2019/10/16/dilg-lift-ban-pork-products-.html"
        target="_blank">Department of Interior and Local Government memorandum circular</a>,
        urging local government units to lift the ban on processed pork which are
        registered with the Food and Drugs Administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2df18-c7b3-42cb-b7c3-0e2138e816a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214afca9-b125-42a0-b28a-9f3e4ed2f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said in a resolution that it will reconsider the
        DILG’s recommendation “as it is inimical to the food security program of the
        Province of Negros Occidental.” But the ban stays as it has yet to receive
        a copy of the memorandum, the task force added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb73258-6b4c-4ad7-9d0a-0485bf2735f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b7184-942e-4147-b945-7077031df37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that any premature lifting of the existing ban will pose
        serious and irreversible damage to the ₱6-billion swine industry of Negros
        Occidental.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af021d-ae4b-41b3-ac0a-66733b9d5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
