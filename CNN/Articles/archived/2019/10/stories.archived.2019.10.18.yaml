  'oscar-albayalde-senate-findings-ninja-cops-probe-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-18T17:01:06.688+08:00
    'imagesource': 'jcr:54b97a17-e225-45db-b3f8-20896ef854e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5806bb3-62bd-43d3-8bfa-126310eb7129'
    'lead': 'The highly awaited findings of the Senate Blue Ribbon Committee are out.
      President Rodrigo Duterte earlier said he will take action on the ‘ninja cops’
      after the Senate’s investigation.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T17:08:01.503+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:16:47.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:20.852+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oscar-Albayalde', 'Richard-Gordon', 'ninja-cops', 'Senate', 'Pampanga-raid']
    'template': '1'
    'title': 'Gordon recommends graft, drug charges vs. Albayalde, ''ninja cops'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45688faf-d7d0-49d1-9e76-a992f30961fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Resigned
        top cop PGen Oscar Albayalde should be slapped with graft and drug charges
        over irregularities in the controversial Pampanga drug raid, according to
        a draft joint Senate commmittee report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fa4bf-5d68-424b-b946-b177362d7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5e2a9-4add-4709-b43f-2b688b80dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon Committee Chairman Richard Gordon, who led the Senate
        panels'' investigation on the "ninja" or drug-linked cops, said Albayalde
        should be held accountable for violating the Comprehensive Dangerous Drugs
        Act. This is for his and his men’s failure to account for 160 kilos of shabu
        seized from the drug sting in Mexico, Pampanga in November 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5aabfb-015e-4cd6-966f-a14ae7d2f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf870ee8-aa65-4391-b259-5e47ba1b93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Albayalde was provincial police director, but
        he has repeatedly said he did not get himself involved in the operation, thinking
        it would be a “simple” one. Gordon is not convinced, noting that Albayalde
        has the duty to supervise his men as their commanding officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851d6f7-0dd0-458a-9644-ec075e742865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2152c-903d-49d5-8d17-c8b380c622e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of Alabaylde’s subordinate policemen, now called “ninja
        cops,” supposedly got almost ₱1 billion from the irregular drug raid, including
        ₱50 million they extorted in exchange for the freedom of <a href="https://cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html?fbclid=IwAR1KCVskpdQxmzupwl7zC0cauZRMmstsdLhG9oFxWN3SjMa_UeyXlD6udgk">alleged
        drug trafficker Johnson Lee.</a> They allegedly replaced Lee with another
        man named Ding Wenkun, whose case was later dismissed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d698142-f187-4111-9ffe-def165137aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887ecb7-e1f1-43d2-8c65-d465eff3c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gordon admits it is hard to prove that Albayalde indeed profited
        from the raid, he said Albayalde could face life imprisonment for the misappropriation
        of drugs and dereliction of duty. Violation of Article 208 of the Revised
        Penal Code is also among the charges Gordon recommends against Albayalde for
        not punishing his erring cops or “tolerating” them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ed4e8-90e5-430a-8214-3040e9e8a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38dc0a9-c699-44db-b2c2-fc222b453363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Albayalde is also liable for graft for “persuading”
        two Central Luzon police chiefs <a href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html">not
        to implement the dismissal order against his subordinate cops</a>. This is
        punishable by up to six years imprisonment under the Anti-Graft and Corrupt
        Practices Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7aba4-2868-42d2-a6eb-1616b940b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd240e-ae84-4750-aeda-f19a3d01a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is injured, the reputation of the government is
        injured, the drug war is injured," Gordon said, calling Albayalde the "biggest
        fish" ever caught in the government''s anti-drug campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3d56c-eb60-40f8-9bbe-085df0679714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02632a0c-16ca-4f48-aa3e-ed310e065e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Central Luzon regional police chief PCSupt. Rudy Lacadin
        earlier testified that Albayalde called him to ask about what was then an
        ongoing investigation on the Pampanga cops. Albayalde supposedly said <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html"
        href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html">he
        only got "a little" from the raid.</a> While Lacadin admitted that the remark
        may have been made in jest, senators said it was "damaging" to Albayalde''s
        credibility. Lacadin''s successor and now Philippine Drug Enforcement Agency
        Director General Aaron Aquino said Albayalde asked him not to dismiss the
        Pampanga cops over the flawed drug raid, saying they were his men.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0582685-ac3f-4482-a5c9-1b4398966662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:15:26.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/3/aaron-aquino-pdea-ninja-cops-senate-hearing.html?fbclid=IwAR2gsMxg7YI9hovKNjnbSohD_AefCSFTmmDF1nVZtK9CoU4azIQeOu0PNh8">READ:&nbsp;PDEA
        chief admits he cowered as family received threats after ''ninja cops'' testimony</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bb55f-07b0-4814-bc3f-ae7da0cbda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4ae98-e722-434e-83dc-bdff7bce44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albayalde could get away</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1aa127-ce97-4bb8-90b9-e881e57947bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these form a<a href="https://cnnphilippines.com/news/2019/10/12/oscar-albayalde-richard-gordon-ninja-cops-probe.html">
        "very, very strong" case</a>, Gordon believes there’s chance Albayalde could
        go scot-free, if he has a good lawyer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b80f39-e74d-4935-bc01-8fdbbcd36ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32512ee0-58cb-446d-b857-df4d6988a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“M<em>ay tsansang makalusot ‘yan. Hindi naman cut and dried itong
        kasong ito</em>,” Gordon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bbe81-7e60-4823-b5d3-0302f1a22182'
      'mgnl:activationStatus': true
