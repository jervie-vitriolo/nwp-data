      'mgnl:lastActivated': 2023-01-27T08:16:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angela Consuelo, 19, student</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec690fb-837e-4b47-ac19-8b83c1b5b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
