    'template': '1'
    'title': 'Five Disney fans could get $1,000 for binge-watching movies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370d642-348c-45a7-9854-33b8296c3209'
