      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beauty is in the eye of the beholder, especially when the Bey
        Hive is involved.</p>'
    '21':
