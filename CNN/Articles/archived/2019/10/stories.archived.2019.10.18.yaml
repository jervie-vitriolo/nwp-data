    'title': 'Each year, 13 boxers on average die in the ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2ddc1-7128-452f-bd02-e1f47dcb8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a sport which can be a matter of
        life and death. Between 1890 and 2011, it''s estimated that 1,604 boxers died
        as a direct result of injuries sustained in the ring, according to a survey
        carried out <a href="https://ejmas.com/jcs/velazquez/Death_Under_the_Spotlight_2011_Final.pdf">Manuel
        Velazquez</a>. That is an average of 13 deaths a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0fadf-1466-4268-81db-d3eb7232ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old American boxer Patrick Day, who died four days after
        suffering head injuries in a fight with his compatriot, Charles Conwell, is
        the sport''s latest fatality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff96ee-1839-4587-bec7-43453384acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
