      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395a42d-bc99-4aa2-bf40-e890782dbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
