      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Artemio Panganiban revealed that a person close
        Duterte told him the President “was open” to finally appointing Carpio as
        next Chief Justice, even just for a few days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba3f523-ead6-4222-a2c1-7921249d683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663830f-ca9b-4657-9061-048062838399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he preempted the President again by declining the automatic
        nomination believing he could do nothing with a few days only. Besides, he
        didn’t want to known as Mr. One Day Chief Justice," Panganiban said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668adc4f-5821-4c45-8181-9ee2da2a1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.190+08:00
