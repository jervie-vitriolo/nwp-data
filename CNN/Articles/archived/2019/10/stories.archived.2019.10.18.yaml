      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr Secretary Arthur Tugade welcomed the restoration
        of Manila flights, which are seen to&nbsp;help with the economic development
        of Surigao del Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12451e1c-d025-44a1-9ed9-05ba406ccd9a'
