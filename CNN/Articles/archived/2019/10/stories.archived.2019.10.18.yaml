      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/14/Panelo-Albayalde-trust-innocence.html">READ:
        Duterte still trusts ''innocent'' Albayalde despite stepping down amid controversy
        – Panelo</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb62c68-0e68-41dc-8c65-e9a1ecb497f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
