  'Syria-ceasefire-Turkey-Erdogan':
    'author': 'Maegan Vazquez, Ryan Browne, Sarah Westwood and Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T06:45:16.364+08:00
    'imagesource': 'jcr:bb902dd3-4c91-4168-9641-1f282d80bf00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242b1622-5b7e-4284-af18-94a56048966f'
    'lead': 'US Vice President Mike Pence announced in Turkey Thursday that he and
      Turkish President Erdogan agreed to a ceasefire halting Turkey''s incursion
      into northern Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T06:46:17.060+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:17:19.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:10.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence announces Syria ceasefire that appears to give Turkey everything
      it wants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a0afd-7ebf-44af-abcf-973964e1d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Vice President Mike Pence announced
        in Turkey Thursday that he and Turkish President Erdogan agreed to a ceasefire
        halting Turkey''s incursion into northern Syria, which was launched after
        President Donald Trump effectively gave Turkey the go ahead on a phone call
        with Erdogan earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a8012-23b6-4003-8c4a-24a2e6d40fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaf173-8d48-4750-a5c3-83e805de3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal appears to secure Turkey most of its military objectives,
        forcing America''s one-time allies in the fight against ISIS -- Kurdish forces
        -- to cede a vast swath of territory, with one senior US official very familiar
        with operations in Syria telling CNN that the deal meant the US was "validating
        what Turkey did and allowing them to annex a portion of Syria and displace
        the Kurdish population."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8eb0d-d19c-4fb6-9c06-ad233fa5043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04e56b-ff20-45c9-b2d2-ac5d8c607471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government is insisting that the agreement is not a
        ceasefire, but only a "pause" on operations in the region, reflecting Ankara''s
        views of the status of the Syrian Kurds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678b0a-413f-4a82-ae5d-5f5bc62d4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685e972-b1b8-4604-923d-00838ff7e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Pence said Turkey "will pause Operation Peace
        Spring in order to allow for the withdrawal of (Kurdish) YPG forces from the
        safe zone for 120 hours," referring to Ankara''s official name for the unilateral
        military offensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c4144-5930-4e43-8ceb-654e9f571916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5722c9b-c662-430e-b489-8b3962d49fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All military operations will be paused, and Operation Peace Spring
        will be halted entirely on completion of the withdrawal," Pence said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645786f-2d7f-4069-a49c-811737c3c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad921a2c-edee-423b-a1f8-e0673cca5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This also includes an agreement by Turkey to engage in no military
        action against the community of Kobani," he continued, referring to the Kurdish-held
        city on the border of Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390f6e2-d7ba-4af9-9314-4fcd1e1060af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f3824-6dd7-4a5b-9f79-2ef9006881b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the Turkish operation would end when the YPG forces complete
        their withdrawal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d689f83-1a66-404b-8374-a8d018cd9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff720323-474c-48ab-8050-8f944b91ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said during a press conference announcing the agreement that
        the US is "going to be using all the leverage that we have of having fought
        ralongside Syrian Democratic Forces in the battle against ISIS to facilitate
        their safe withdrawal," adding that the negotiated "outcome will greatly serve
        the interests of the Kurdish population in Syria."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327a890-7469-440a-96b7-7d0e68924889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfafe9-9934-437c-97aa-11109701cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a permanent ceasefire is achieved, Pence said the President
        would withdraw the sanctions that were placed on Turkey in the last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718711c-bc3b-42c0-bd3a-404dce709b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6be3a4-93ac-4448-9611-77ef3fd8919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Turkish Foreign Minister Mevlut Cavusoglu said during a
        televised press conference Thursday that the agreement "is not a ceasefire."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27796ba7-a46e-4600-83dd-1842fbf6c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2c824-c887-4192-8d9d-805d75305eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pause the operation for 120 hours in order for the terrorists
        to leave," Cavusoglu said, referring to the Kurds. "We will only stop the
        operation if our conditions are met."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545da4b-7293-43af-8ea0-e741f021fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b144c83-3c15-4836-a99d-7b356d157fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Envoy for Syria James Jeffrey, who participated in the
        talks in Ankara, told reporters the agreement will be focused on "those areas
        where the Turks had penetrated into northeast Syria," saying, "The Turkish
        army has seized a great deal of territory in a very short period of time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6e648-5b40-4693-bed5-8f62f5877bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14173c0-eff6-408a-a744-0f1d07766ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey acknowledged that America''s Kurdish partners would be ceding
        a lot of territory to Turkish control, saying, "There''s no doubt that the
        YPG wishes that they could stay in these areas. It is our assessment that
        they have no military ability to hold onto these areas."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd797be7-f36a-461a-9aa7-9bdf723ef918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c53482-2bd6-4617-96a9-67eb2616aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore we thought that a ceasefire would be much better for
        the eventual -- aside from saving lives which is very important for President
        Trump and Vice President Pence -- we also thought it would be much better
        for trying to get some kind of control over this chaotic situation," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7191a2c-d3bf-4607-add6-2e4aa95201cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3911462-a115-430b-b8fc-89446efb8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says agreement is ''an amazing outcome''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3d04d-8575-415c-8aa0-e7a93dc9135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the agreement "an amazing outcome" and said he was
        hopeful that the ceasefire would last more than five days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5ce1c-f5c8-46a9-9e19-5456b4626dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dba7a6-a1f6-4a13-bf22-e4e3e6dd4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kurds are very happy. Turkey is very happy. The United States
        is very happy. And you know what? Civilization is very happy. It''s a great
        thing for civilization," Trump remarked after Pence''s press conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e532e-c4d2-4548-b161-290c01886ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb8660-58cb-4f73-95ad-5d4d3a2015c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an internal US government readout obtained exclusively
        by CNN, the general asked for clarification on the US position regarding Turkey''s
        demand for a 30-kilometer zone under its control: "Are you asking me to surrender
        30km of my land and then discuss these points? Let me make sure I understand,
        the United States of America wants Turkey to occupy this land?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e267fd1-7c19-4c08-83f6-ad0ca31f563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87ecdf-8254-4980-b345-5e3bb3cb6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Mazloum Abdi, the commander of the Kurdish-led Syrian Democratic
        Forces (SDF), told Kurdish television channel Ronahi TV in a phone interview
        that the SDF is ready to abide by the "ceasefire" and will do all that is
        necessary to achieve it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17e589-5ea0-44df-85c3-531f748bd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244e90d-7e8d-41c1-8798-8e96f2713117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdi also said that the "US gave us guarantees", after vowing the
        SDF would do all in their power to ensure a ceasefire.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4798e1-3f5d-49f8-a4d0-96dcfc415a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f7bc4-8686-4cf4-a106-627d5d67ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the general emphasized that the agreement covers the current
        war zone only, from Ras al-Ain to Tal Abyad in northern Syria, not all of
        northern Syria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4418cb-3690-47d4-bf2e-dbc16295db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f65050-dcb5-41f6-b1cf-d48be5ef6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Command of SDF also released a statement saying that
        the ceasefire had gone into effect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce641c-5d08-4d6d-a9dd-3aa27fed2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22713fe-9e78-4d04-8c8a-5223a74b9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, issued by the General Command of the Syrian Democratic
        Forces, said the SDF will abide by the ceasefire and called on Turkey to commit
        to it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebf5de-78eb-4af5-8c2b-86078ca7f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64633e32-7d61-4695-802f-311a3416c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official tells CNN that the deal made with Turkey is
        essentially validating the Turkish offensive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badf143-193c-481c-9e1b-288d4928473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881ae65-f6ee-4949-87bd-681dd3e672d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is essentially the US validating what Turkey did and allowing
        them to annex a portion of Syria and displace the Kurdish population," the
        official said. "This is what Turkey wanted and what POTUS green lighted. I
        do think one reason Turkey agreed to it is because of the Kurds have put up
        more of resistance and they could not advance south any further as a result.
        If we don''t impose sanctions then Turkey wins big time."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26882157-6e71-4509-8ae9-eb1db5bca0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd320cf5-80e1-419c-8e44-831a62d0a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brett McGurk, the former special presidential envoy for the Global
        Coalition to Defeat ISIS, tweeted that new agreement could not be implemented.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31379bcb-09a4-4348-aae7-a2aed4fbdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
