    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-18T21:42:40.484+08:00
    'imagesource': 'jcr:d4a34311-0656-40b5-a7a5-d1571d56cfea'
