      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeba9c6-54ea-4dbd-9c2a-c4ab3998cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of Magsaysay residents have refused to return to their respective
        homes, temporarily seeking shelter in tents because they fear another disaster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb4346-d0a8-426d-a358-27032891ac5b'
      'mgnl:activationStatus': true
