      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html"
        target="_blank"><strong>LOOK: A timeline of African Swine Fever in the PH</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e420d5b-a1aa-4de5-8974-df39206a9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        virus and spread the disease. The virus quickly spreads in an affected hog,
        which could lead to sudden death.</p>'
