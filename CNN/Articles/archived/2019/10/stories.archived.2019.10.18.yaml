    'template': '1'
    'title': 'Christian Dior apologizes to China for not including Taiwan in a map'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b021655-c051-4f45-965b-9db66f727241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.751+08:00
      'mgnl:createdBy': 'lara'
