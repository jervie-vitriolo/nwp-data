      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>You won''t be able to feel the love
        tonight from Elton John.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142353a-5474-41df-b0e8-4bf48b19d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce29b8-0f85-41db-a681-ab8612795cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary singer -- who provided the music for the original
        "Lion King" film -- says he''s not a fan of the remake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f1c5c-801f-45f8-ad1f-f4ee08b73c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7237a-938f-480e-845d-39602df060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with British GQ, John said "The new version of ''The
        Lion King'' was a huge disappointment to me, because I believe they messed
        the music up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93151e64-4231-4c6e-a74d-eeb4940d78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319282dd-eccf-4761-8396-5d7a512c2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music was so much a part of the original and the music in the current
        film didn''t have the same impact," he said. "The magic and joy were lost."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955092e-dedc-475b-9380-74ee6c70da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bbad5-3556-4304-a9d2-0e9b9f6a1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular soundtrack from the 1994 "The Lion King" contains such
        classics by John as "Can You Feel the Love Tonight" and "Circle of Life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90891411-a6f9-448c-95e1-1eb33bc2c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcb121-5283-49d1-8d75-41b46c898f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film remake, released in July, stars the voices of Donald Glover
        and Beyoncé, the latter of whom did a curated album titled "The Gift" based
        on the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548f597-9451-4792-900f-03cd0407bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f7735-4918-4ebd-8704-5df5531640b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John told British GQ the new soundtrack "hasn''t had nearly the
        same impact in the charts that it had 25 years ago, when it was the bestselling
        album of the year."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f689f3-5487-4e60-8e85-2c64c9c5f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa911ce2-39a5-419b-a3c3-0c9c612ab502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new soundtrack fell out of the charts so quickly, despite the
        massive box office success," he said. "I wish I''d been invited to the party
        more, but the creative vision for the film and its music was different this
        time around and I wasn''t really welcomed or treated with the same level of
        respect. That makes me extremely sad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a4223-b947-43c3-9abd-b34e6cabdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3a94e-3864-45a6-b0d6-2f1239141cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John performs the song "Never Too Late" on the latest soundtrack
        and also co-wrote the Beyoncé track "Spirit," which she performs in the photo-realistic
        film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f352db-4435-4fa8-9964-5975a3317ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:43:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701644eb-55ba-403b-9730-f24521775a52'
