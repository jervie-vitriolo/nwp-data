    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d0107-c6cb-44fb-ba0e-8c01012a5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo, the country’s fourth delegate to the annual beauty derby, is
        among the front-runners in the competition, at least based on forecasts regularly
        made by pageant fans and observers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d39de1-9eb1-40cb-8828-d26722de837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days after her flight to the South American country, pageant
        officials and her supporters have no information about her whereabouts. Concerns
        among Filipino pageants fans increased when pre-coronation events of the pageant
        began and Lo was nowhere to be found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd22056-656e-43af-a250-99dfa01cfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Venezuelan jeweler George Wittels said Lo was supposed
        to arrive in Venezuela on October 15. However, Lo faced several issues on
        her flight, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cbf69-02ea-45c7-9c7a-1915ecf6ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miss Philippines got to Paris, but missed her plane to Venezuela.
        In Paris the airport authority didn’t allow her to stay at the airport for
        more than one day and she was sent back to her country,” Wittels said in an
        Instagram story post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368592b7-e977-466e-abf6-c5a37884b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo, he added, “had a passport issue” but was already “trying to
        get a new flight to get here.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea889e-50da-4ac1-91c6-4a2af45f59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She said that she is trying to get another ticket and we hope she
        can do it and finally join the MGI group,” Wittels said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf842e71-d8bc-4bb7-865c-3c66bae6b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGI President Nawat Itsaragrisil, meanwhile, on Wednesday also said
        Lo is “still on the way” to Venezuela and he expects the Filipino beauty queen
        to arrive “very soon.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e86db-8f75-4937-8562-7de4861cb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still pending one country. She is still on the way, quite
        long time, so I expect she will be arriving very soon,” Itsaragrisil said
        during the pageant’s welcome gala dinner and fashion show, referring to Lo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334cbad-df18-477c-8b55-11cfd1dc6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:28:18.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:16:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If [you’re] watching us tonight, take care of [yourself]. We are
        very welcoming to [let you] show the world the potential of the Philippines,”
        he added.</p>'
