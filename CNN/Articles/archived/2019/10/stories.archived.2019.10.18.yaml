      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney expects to amass between 60 million and 90 million global
        subscribers for the streaming service by 2025. It also plans to invest more
        than $2 billion in original programming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6413f6-c221-40c9-ba0e-fa4e0ea4ea46'
