      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410ea13-1e72-4d09-8d46-dfa2c087cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
