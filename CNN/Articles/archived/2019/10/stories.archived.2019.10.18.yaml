      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32fb94-67be-4e4c-a52e-6cd1b7563e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, who was supposed to retire on November 8, relinquished
        his post this week “to spare the President and the organization from the controversy.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022c1a6-28aa-4aca-b1f6-2b159569de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:15:26.783+08:00
