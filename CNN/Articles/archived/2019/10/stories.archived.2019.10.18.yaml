      — a form-fitting Vietnamese tunic with long slits up both sides, typically worn
      over long flowing pants. But the singer appeared to leave out the pants entirely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:40:53.356+08:00
