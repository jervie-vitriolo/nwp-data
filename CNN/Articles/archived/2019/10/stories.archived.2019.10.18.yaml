      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>More than half a million petty criminals
        will be pardoned in Japan next week to mark the enthronement of Emperor Naruhito,
        the government announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0c5b9-d640-4161-ab9a-dedc0be370e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339dfd4-a403-4a2a-aa69-72a5ea93eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However due to extensive damage caused by Typhoon Hagibis, the imperial
        procession -- during which the Emperor and Empress Masako were to be paraded
        before the public in a Tokyo motorcade -- has been postponed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c92c3-226c-47e4-83e9-8f62ece76571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf119c-2f50-4a12-926d-e06998b7639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 550,000 people will be given amnesties for their crimes to
        encourage criminals to "reform and rehabilitate," Chief Cabinet Secretary
        Yoshihide Suga said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901fd75-88d3-4bd4-b98f-36603ce1f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc279-19ff-48d5-8ce0-b98690be27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito ascended to the Chrysanthemum Throne in May, becoming the
        126th Emperor of Japan and ushering in the new Reiwa era. His father, former
        Emperor Akihito abdicated a day earlier, becoming the country''s first monarch
        to step down in two centuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc454f4e-a377-4412-b748-9aed2a7e2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e83f79-c569-4e3f-9c85-906858f01b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito will celebrate his enthronement on Tuesday in a ceremony
        at the Imperial Palace attended by dignitaries from 174 countries and international
        organizations, followed by a series of banquets. But the public parade --
        the 4.6-kilometer (2.9-mile) route from the Imperial Palace to Akasaka Palace
        -- will instead proceed on November 10 as the nation reels in the aftermath
        of Hagibis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880b985-c677-4aed-8779-aea07cd1126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9caad-21ac-449d-882e-bf17ae5bfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after it swept over the country, the death toll stood
        at 78 on Friday, with nine still missing and thousands of residents in rescue
        shelters or without power, according to public broadcaster NHK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211cd53-361f-4ac4-b5f2-73d182720f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709217b-f770-49f8-a77e-5b9fdc9a0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 110,000 personnel are still deployed from the fire department,
        self-defense force and police to aid in search and rescue efforts, Suga said.
        Postponing the parade, which would require a large deployment of security
        forces, allowed them to remain focused on rescue efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ab017-21d5-44da-815d-a7fdbab69cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89632761-a21b-4498-a215-a16658ecbdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Felons excluded</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d8482-4f20-4000-982d-d160054f6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 550,000 pardons will be awarded to people found guilty and fined
        over minor offenses including traffic violations, theft and election fraud,
        provided they paid the penalty at least three years ago, Kentaro Tanaka, from
        the Ministry of Justice''s Rehabilitation Bureau, told CNN. People whose conviction
        was difficult to implement -- due to ill health of financial difficulties
        -- might also be included, he said. However those who committed serious crimes
        will not be considered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2a0c3-3044-4082-aa9e-966e71f6f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649402af-8a00-4e4f-bfe8-ba4cdd650f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japanese law, criminals must wait five years after being convicted
        for a minor offense or paying a fine before can sit exams and get national
        licenses, Tanaka said. The pardons are expected to lift those restrictions
        -- although they will not clear the offenders'' criminal records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1897020-cbe5-46bf-89b3-0c4d7a267afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ecd3d-a70f-4cb7-8bfb-6f17d4374e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that pardons have been used to mark major
        events involving the emperor. When Emperor Hirohito -- also known as Emperor
        Showa -- died in 1989, more than 10 million people received amnesties, Tanaka
        said. In 1990, another 2.5 million were pardoned to celebrate Emperor Akihito''s
        ascension to the throne, according to a report by Japanese news agency Kyodo
        News.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b9336-3c8f-46a6-9c09-73b8cb427bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d358514-a8db-4804-a444-d3842e2d17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Politically motivated''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe98b4-5615-4d1f-9a2d-8e3c7e298c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure remains controversial, however. In a phone interview
        to CNN, Yukihisa Fujita, former Upper House member for the Constitutional
        Democratic Party, said the pardons were not appropriate "if the government
        was trying to take advantage of the celebratory mood surrounding the enthronement
        to provide politically motivated benefits to certain people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924d38e-42cf-454d-a4d9-21bee03827e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b79e69-d038-49f4-8702-6a79acf550a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Diet session on October 8, opposition politician and Upper
        House member Hiroyuki Nagahama questioned whether the pardons were compatible
        with the separation of powers and principles of transparency, given they will
        be decided by the administration without any oversight from the judiciary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bc874-6297-49cf-bb66-9d565bccb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:48.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/18/asia/japan-enthronement-pardon-intl-hnk/">"Japan
        to pardon 550,000 criminals to mark new emperor''s enthronement."</a></em></p>'
