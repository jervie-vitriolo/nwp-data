  'Fuel-marking-field-tests':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Field tests for the government''s fuel marking program start in February.
      Petroleum firms caught with unmarked products will be penalized for failing
      to pay taxes'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
