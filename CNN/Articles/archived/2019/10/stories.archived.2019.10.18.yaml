    'template': '1'
    'title': 'Kacey Musgraves faces criticism for cultural appropriation after wearing
      a Vietnamese dress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416ac28-d9fa-4f34-89d8-ea2f365166f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Country singer Kacey Musgraves is under
        fire for styling a traditional Vietnamese garment in a way that many people
        found to be inappropriate for a concert in Dallas, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896aed15-b2a0-43af-abce-fdb68a87d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musgraves, who won four Grammy Awards this year, performed last
        week wearing an ao dai —&nbsp;a form-fitting Vietnamese tunic with long slits
        up both sides, typically worn over long flowing pants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296eb38-895d-4f85-af17-1d6bf09cbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer appeared to leave out the pants entirely, and posted
        several photos to Instagram showing her exposed hips and legs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed31ce2-2b56-4e1b-9d06-026c95ad8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of cultural appropriation quickly followed, with social
        media users accusing her of disrespecting a culturally and historically significant
        piece of clothing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20445f3-49ef-4978-b9f8-f49bf32a2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff2254-ed1b-4757-ada0-3af8b5915aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My culture is not meant to be (sexualized)," read one tweet that
        gained more than 6,000 likes.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I usually
        don’t tweet but how many times does it have to be said...<br><br>My CULTURE
        is not meant to be sexualize. This is offensive on so many levels and I’m
        livid <a href="https://t.co/TXOE6S8Lmd">pic.twitter.com/TXOE6S8Lmd</a></p>&mdash;
        Nhung (@zoongz) <a href="https://twitter.com/zoongz/status/1182875628447645697?ref_src=twsrc%5Etfw">October
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
