      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi namin, ''Tony wag kang mangialam sa ponencia ng iba let them
        also research.'' You know what Tony said? ''It is for the institution,''"
        Morales recalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dfa45-8712-4622-9342-fa2bfc54c9d0'
