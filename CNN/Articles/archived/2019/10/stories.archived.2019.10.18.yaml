      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/sport/boxing-deaths-patrick-day-spt-intl-trnd/index.html">Each
        year, 13 boxers on average die in the ring</a>."&nbsp;</em></p>'
  'Facebook-Mark-Zuckerberg-politicians':
    'author': ' Rob McLean, CNN Business'
    'caption': 'It''s all in the name of democracy. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-18T15:47:40.059+08:00
    'imagesource': 'jcr:09e730bc-24fe-469f-9987-3dc5262c4a07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '335ed7ac-b531-4c8f-bb52-f8f26a8c27e2'
    'lead': 'It''s all in the name of democracy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:52:41.442+08:00
