      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaf096-0d4d-4fcc-bd5e-3d3dd514e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a continuous effort to make change or to do something better.
        Nakikita na natin ang mali. Sa forum, na-i-inform ako, ‘yung fellow classmates
        ko on what we should be doing … As [a member of an] org in FEU who has influence
        din over my classmates, we make sure na mga students in FEU are informed of
        our situation, our environment. So ‘yung one small act namin is really raising
        awareness … Ever since I saw changes — ‘yung init, kalat, plastic all over,
        naging mas conscious ako. I also knew I had to do small acts kasi animal lover
        din ako, so seeing a lot of animals getting extinct, and the idea din na there’s
        no future for us young people if we continue to be ignorant and not trying
        our best to change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe3cec-ad18-42c1-af35-959f61a3fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlo Miguel Palma, 21, student&nbsp;</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d84cb-8b62-407b-bf5c-f06bbd4f6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.266+08:00
      'mgnl:createdBy': 'portia'
