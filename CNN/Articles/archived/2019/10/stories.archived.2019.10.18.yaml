      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments to national government debt tempered this month''s dollar
        earnings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe51ec-4dba-4114-8c69-14b69847b56e'
      'mgnl:activationStatus': true
