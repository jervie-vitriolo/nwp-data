    'lead': 'Senior Associate Justice Antonio Carpio promised to continue fighting
      for the country''s sovereign rights in the West Philippine Sea – and he does
      not need any government post to do so. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T18:57:02.188+08:00
