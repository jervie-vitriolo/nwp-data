      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, said he “never defended himself adequately,” citing
        his failure to present any evidence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c94df-9542-4b50-a5f2-ee5af6057628'
