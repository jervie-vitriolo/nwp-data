    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f67d2-f80b-41d0-8cdb-85c8b7237c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latter faced outcry from Chinese-Americans at the time,
        many people in mainland China expressed praise for the photo shoot. Musgraves,
        however, appears to have angered both the Vietnamese diaspora and those within
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9f43c-00c9-43f6-807b-49f52d1a989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese actor and singer Ngo Thanh Van, also known as Veronica
        Ngo, wrote on Facebook that "it is wrong for the singer to wear a traditional
        costume of another country without understanding it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1d073-00c9-4421-93f5-8f9aa56c773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a debate we''ve seen play out many times in recent months
        —&nbsp;so when does appreciation become appropriation?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42f7ac-7c5a-456d-bc94-e09118972107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Tse, assistant professor of sociology at the University of
        Hong Kong, told CNN in July that it''s a difficult line to draw &nbsp;but
        people may be able to reduce the risk of backlash by taking context into consideration
        and consulting people from the culture they''re paying tribute to, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca7e4e-b834-4de0-9a18-787b240d1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There (are) ways to do it respectfully —&nbsp;unfortunately, Kacey''s
        wasn''t one of them," Nguyen wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcc500-4557-429c-b70f-525059428905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of publication, Kacey Musgrave''s representatives have
        not responded to CNN''s request for comment.</p>'
