      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5c9b9-59dd-4ad5-a35b-23ee36092a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch''s mission will surpass that of Peggy Whitson, who spent 288
        consecutive days in space, and end up just shy of the longest single spaceflight
        by a NASA astronaut: 340 days, set by Scott Kelly.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604e252-94df-462e-9596-39a7ca513732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
