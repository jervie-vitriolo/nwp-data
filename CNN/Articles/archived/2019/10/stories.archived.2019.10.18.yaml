      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6740b61-7c15-412b-b1a2-438a8abb42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really am an advocate for sustainable things, like bringing ecobags,
        using reusable straws and plastic cups and I think it’s really important kasi
        nakikita ko na ‘yung trash na nag-iipon everywhere in our country. By personally
        using or supporting sustainable products.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66f259-f1a4-4ca2-aade-f509a2509e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95867d3c-add9-4351-8bec-d5efd02703ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I avoid using plastic bags. So I always have an eco-bag with me
        in my car, in the office, in my bag. So when I go shopping, I always ask nalang
        to put it in my bag. Kahit paper, iniiwasan ko na rin kasi trash din siya.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc48d5-58ce-4a4e-a4bf-01888f4b7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11053e-dba8-4746-9f96-bccf346d0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it started nakikiuso lang ako by using metal straws. But
        then I actually liked doing it. At first, parang hassle siya na ang dami kong
        bitbit but I got used to it and then I liked the feeling of not having to
        throw trash anymore.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1baa92-aec3-4feb-85a3-8a2795beaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929691b-213d-4017-9240-f593126466e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlo Ayco, 27, student</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199d5e9-09f9-4923-b29e-a7a32b0b2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43342e5-94e5-476c-9252-7e6349b79601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapit ang puso ko sa environment kaya nagkaroon ako ng interest.
        Napapanahon talaga kasi napapadalas na ‘yung mga balita, ‘yung mga wildfire,
        lalo na dun sa Amazon. Noong una kong nakita ‘yun sa social media, napaluha
        pa nga ako lalo na sa mga hayop na namatay, sa mga animals. Marami na rin
        talagang tao na umaabaso, na hindi na aware.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35d257-d638-46c9-a1ce-9424cb81a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa30bc-3cec-407a-83a0-7edb3259cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung packaging na sinasabi, sa mga companies, possible ba na kanila
        manggaling mismo instead of plastic packaging, gawin na lang papers lahat?
        Kasi paano naman ang mga consumers? Hindi naman maiiwasan na bilhin ‘yun.
        Bakit hindi manggaling sa kanila mismo?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa48377-61cd-4604-83b1-82fe9fa36cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63dfb6-2995-4ee9-90b1-b3c1d520a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.267+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagtapon lang ng basura, so ginagawa ko pinupulot ko talaga kahit
        hindi basura ko. Pinapangatawanan ko ‘yun. May nakita man ako na nag-li-litter,
        sinasabihan ko.</p>'
