      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c577995-2ecd-40d5-aa27-25cb34f73e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.028+08:00
