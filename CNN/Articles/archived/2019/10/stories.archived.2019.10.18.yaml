      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be afraid ... It''s dangerous to do bad things.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9f560-d916-4525-8cf6-110759dfa509'
      'mgnl:activationStatus': true
