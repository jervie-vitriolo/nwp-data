      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a277280-f12e-4aa1-9ea7-8957d4e81937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
      'mgnl:createdBy': 'catherine'
