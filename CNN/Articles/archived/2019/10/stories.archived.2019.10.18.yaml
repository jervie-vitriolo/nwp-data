      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabaylde has denied the allegations hurled against him, decrying
        a supposed conspiracy to discredit his leadership.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d02c4-5da7-47a5-923d-1f40915843e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
