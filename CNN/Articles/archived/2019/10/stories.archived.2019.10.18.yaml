      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09478559-9407-4b5b-8ae5-0bf273f5e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is offensive on so many levels and I''m livid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b0ddb-32ab-4b6e-a56a-611d91cf11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba2276-a45f-44bd-b805-de0a3099e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users also ridiculed the golden headpiece Musgraves
        wore in the photos. The headpiece is of unclear origin, with one Twitter user
        accusing the singer of throwing together "random" items to "look exotic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ff2df-77e1-4668-aa6b-8861668c2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Vietnamese Americans have also spoken out, with some pointing
        to the longstanding objectification of Asian women in the American imagination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf4df1-7b0a-47cb-84c5-e4fc1416f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t further degrade this key part of Vietnamese culture
        and put on some pants like everyone else that wears áo dài," tweeted poet
        Mai Nguyen Do. "When people do things like this, all it does is contribute
        to the dangerous notion of Southeast Asian femininity as inherently sexual
        out of subservience."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14d15c-d73b-4429-a6cf-7f0af2c37e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musgraves has not publicly addressed the criticism. CNN has reached
        out to her representatives for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bc988-14db-4306-bf42-914d98b3d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:40:53.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musgraves joins a growing list of celebrities to face accusations
        of cultural appropriation in recent months. In June, Kim Kardashian West faced
        fierce backlash after she launched a (now-renamed) lingerie brand called Kimono
        -- also the name of a centuries-old Japanese garment —&nbsp;and Rihanna was
        criticized in July for posing in traditional Chinese clothing on the cover
        of Harper''s Bazaar China.</p>'
