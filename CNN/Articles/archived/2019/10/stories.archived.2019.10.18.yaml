    'imagesource': 'jcr:39e51d68-8d79-487f-b9eb-8bfdf4168ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd390226f-3de5-4d7a-ab07-1a682c478431'
    'lead': 'A British Royal Air Force plane carrying the Duke and Duchess of Cambridge
      was forced to abandon landing twice in Pakistan due to bad weather on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:21:45.581+08:00
