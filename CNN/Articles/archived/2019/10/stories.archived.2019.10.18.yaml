      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e9d3a-34d0-4d08-afb1-1b139ed121b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.184+08:00
