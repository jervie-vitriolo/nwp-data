      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb8cd1-655d-4c51-becf-97413e87d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.021+08:00
