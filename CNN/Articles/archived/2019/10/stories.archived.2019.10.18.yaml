    'stories': ['a999f53d-5466-4e1e-a429-6af091fb962d', 'd735b0d4-e234-4f58-99b7-d5930c2d4220']
    'template': '1'
    'title': 'Plane carrying Prince William and Kate forced to abort landing twice
      amid storms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70915ee5-947b-41ed-b44e-b2d40f0a0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British Royal Air Force plane carrying
        the Duke and Duchess of Cambridge was forced to abandon landing twice in Pakistan
        due to bad weather on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac66b86-99ac-4f0d-9668-f185527cabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96f313-f641-4163-ac14-887a918d497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple —&nbsp;and around 40 members of the traveling media
        — were returning to Islamabad on the converted RAF Voyager after a day of
        engagements in Lahore when they found themselves caught up in a severe thunderstorm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d1cc0-feb0-40ba-88d4-fbb5cbd423b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8c685-f099-44ba-8d02-2c0593ce4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and his wife Kate are on a five-day official visit
        to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652493a9-163e-4fbd-93ef-2edb4f1a60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917e2b9-5219-4aa7-a0eb-e1681aa6bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey — which should have been around 26 minutes — initially
        seemed fairly routine but as it got closer to Islamabad, lightning was visible
        on both sides of the plane. With poor weather in the area, the captain announced
        that the aircraft would circle while waiting for a gap in the weather system,
        according to CNN journalists on the flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489f36a-7357-4475-a489-f5ba02ead6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64e038-42da-4250-b7f2-34f45dd856e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an approach was finally made around an hour later, severe turbulence
        shook the aircraft and the plane aborted its attempt to land. The pilot later
        tried to make a second descent at a different airport but again the turbulence
        was too much and the decision was made to return to Lahore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acede352-6cb1-4a7e-9795-248362cbc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f0e88-64ee-4904-b996-4aad011b1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A330 ended up being in the air for nearly two hours.
        The aircraft was converted by the British Royal Air Force to provide VIP transport
        for government officials and the royal family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d83b2-6744-42ee-b1ab-7d22eb1c8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f257238-dbec-4128-8c5a-8087fea4a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rocky end to the day, the duke —&nbsp;a former air ambulance
        pilot&nbsp;—&nbsp;was in good spirits and went to the back of the plane to
        see journalists after landing. While there, he joked that that he had been
        flying the aircraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753afd0e-1193-43a2-a498-3eace47394ec'
