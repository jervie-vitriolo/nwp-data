      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bd49-4484-4e6d-bab7-d92f4558aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Watson before he went onstage
        for the forum to discuss his experiences reporting on climate change and crises
        around the world, the challenges of reporting on climate change, and how we
        can maintain our hope for a better future. Below are edited excerpts from
        the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8b6bc-8763-49bf-abe3-67d482f62a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw a recent <a href="https://edition.cnn.com/videos/world/2019/07/12/bangladesh-flooding-rohingya-refugee-camp-watson-pkg-vpx.cnn"
        target="_blank">video</a> that you did on refugees from Myanmar who took refuge
        in Bangladesh and then experienced a monsoon while they were there, and how
        climate change is affecting these people.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ce72d-a10f-4608-a841-dc32458f2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I mean Bangladesh is a country that deals with flooding and
        it''s exacerbated by climate change and, part of it, the real challenge is
        where huge numbers of people made homeless by conflict and by government policies
        in Myanmar is shelter. So, if there''s a terrible typhoon, kind of one of
        the basic requirements is a dry place for your family and your children from
        a storm. And when you''ve been made instantly homeless by your own country''s
        military, when a typhoon pulls through, it''s bad enough if you have a home,
        but now you''re homeless and living in a flimsy, improvised shelter. It''s
        devastating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459e66b-cf83-4a5e-8799-87328e6f2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious about the intersection of climate change and
        the migrant crisis and how there are so many people affected by displacement
        on such a massive scale.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3204a2-2861-4b66-845d-9af9403188d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, there it''s kind of a perfect storm because it''s a man-made
        catastrophe, a man-made crisis, which is, as the UN has put it, basically
        ethnic cleansing and genocidal policies. And then you''ve got a huge amount
        of people who are homeless and storm systems come through, and these people
        are all the more vulnerable because their usual coping methods are gone. So
        it combines all of this. But I think that the warnings we''re getting is that
        climate change is gonna make things even harder for the poorest among us who
        already have to struggle for food supplies and drinking water and shelter,
        and will put those basic needs in various ways in jeopardy. And so if you''re
        struggling to feed your family with a little bit of land that you can farm
        in, and then all of a sudden the weather''s doing crazy things where your
        crops are either drying and dying or being flooded, that has ripple effects
        down the road. And if people can''t earn a living and feed their families,
        maybe they move to the cities and that kind of creates more of a burden there.
        So there''s kind of a cascading effect. And then if there''s a struggle for
        resources, that can then feed back into conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec356108-78a8-4c1f-9b63-10f805bf75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can you say are the biggest challenges of reporting
        on climate change and sustainability?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca51a1-b5e1-4ba7-a86f-5141356b3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is when you have heads of state denying climate change
        and questioning science. That doesn''t help. Unfortunately the examples are
        becoming so obvious and so in your face that it makes the job of reporting
        on climate change easier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712514c-7ae8-4ed0-a1f7-5a0b6517ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s interesting, because I wanted to ask if it has become
        harder precisely because there is so much denial that''s happening?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bd6d1-77c1-4421-85d7-d917c5606e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m saying the challenge comes when people try to muddy the waters
        of truth because it doesn''t serve their interest or their profit margin to
        admit that climate change is happening. But unfortunately the examples of
        climate change, the impact they''re having on communities are so dramatic
        that it''s becoming easier to report. Because it''s so visual now. The forest
        fire is so big that it''s wiping out neighborhoods. The forest fire in California
        that destroyed an entire town named Paradise. You might think that a cheesy
        Hollywood scriptwriter came up with that, but it was actually a tragic, awful
        thing that happened.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c2e0a-1c72-413d-9713-0b422db84a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"When you have heads of state denying climate change and questioning
        science. That doesn''t help."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520e18d-8b83-4a49-a7d2-b82f0771f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s scary. I just got back from Borneo, from Indonesia, and ...
        I don''t think I''d ever reported on forest fires before and I couldn''t believe
        how fast the countryside would catch on fire. I couldn''t believe it. It was
        so flammable from the dry season, and what they''re dealing with is they''re
        kind of swamplands that drain, and there''s a peat, the ground literally burns.
        And so these guys would spend 10 minutes pouring water on a piece of burning
        ground and then a wind would come up and it would catch on fire again. I''d
        never seen anything like that. We took a boat up a river an hour to get to
        where the forest fires were being battled to protect the national park there,
        and it was dramatic and it was very hot, and it was hard work what the firemen
        were doing. And then ... as we were headed back, we had to hike two kilometers
        back to the river, there were these huge columns of smoke coming up from the
        river. And in the three or four hours that we''d been out with the forest
        fire, the riverbanks had caught on fire ... And I don''t know how the first
        started. There weren''t people there ... All of a sudden the vegetation on
        both sides of the river were burning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6bbe0-6541-4df1-8197-38e12a01d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It must have been so harrowing to be there.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f811f00-5034-4f68-bb9a-2d110e860614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firemen were these brave guys who were just kind of like in
        this deep smoke. They''re the bravest, toughest guys I''ve come across. It''s
        incredible. We were with a ranger who took us through the undergrowth and
        the beginnings of the jungle to see where they guys were fighting fires in
        one area, and it was so smoky that my cameraman and I couldn''t see because
        the smoke was in our eyes. It was so dense. And we had masks on to help with
        breathing but it hurt really badly. And we only walked a couple hundred yards
        through this, it was tough. You''re like cutting through bushes and overgrown
        countryside. And then on the way back, the path we came in on had caught on
        fire. It just was a wake up call to how challenging this was and how we feel
        like, as humans we have the arrogance to kind of control nature, but here
        these guys have been fighting for weeks against the same forest fire. And
        they could dig as many wells and pump as much water as the want on the fires,
        but basically they can barely kind of contain it and control it. The only
        thing that''ll really save the day is the rainy season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553f4aa-4b40-45d9-b52e-c30a1ad3900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When this news came out that we only have so many years
        left to really make significant change to keep the planet from going in a
        way that we can no longer address, I''ve seen a lot of people react in a way
        that, in a sense, felt like they believed it was futile to keep fighting.
        How do you think we can keep hoping that we can change our future?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937f728-9a50-4272-a30d-7b0a1067e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that we realized within the industry — and I think it''s
        not just us, it''s scientists and conservationists — that if you just dump
        on the public “The world is ending, the sky is falling,” that people will
        eventually turn off. You have to also explore, well, what can we do? What''s
        something we can do? Or do we just give up and become nihilists? And that''s
        a side of something that we try to do when we''re reporting on this, something
        that we try to explore. Are there some steps? And I think that''s what CNN
        Philippines is doing with [the One Small Act] campaign. Are there incremental
        things that each and everyone of us can do that might help a little bit?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7171876-e8c7-4ef8-a569-4dbebafa3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obviously, climate change is a political issue—</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502526d5-2119-41a9-9349-a6e21da951ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it''s been made political, unfortunately ... I don''t think
        it should be a political [issue]. Maybe some of the ways of tackling it could
        be political. Like maybe, some person could say we need more solar energy
        or we need more wind energy or something but then we also have leaders who
        are like, “no, I don''t believe that climate change is even happening.” So
        that has politicized it far more than it needs to be. We need to ask questions,
        but I think if the scientist has 135 years of temperature data and the place
        is warmer than it was 135 years ago, there is climate change. And if it''s
        sped up in the last 25 years due to carbon emissions increasing dramatically,
        we shouldn''t be questioning that data. These are people who spend their whole
        lives [studying this], this is what they do. And the problem is politicizing
        the science. I find [that] very problematic. The pressure to take certain
        scientific words out of government scientific reports, and we''ve seen examples
        of that. And that''s very worrisome. The scientists aren''t politicians, their
        job is gathering data. And they can make mistakes, but they''re not out there
        to make mistakes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb102ff-a10a-4ea6-9967-1c6745bbeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think we can find this middle ground or ... Because
        people have their own interests that they''re trying to protect ... how do
        you think we can move forward, move past that?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b02e9-bae7-4b79-89b1-06e94e4c71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a good policymaker, when they''re putting together an initiative
        or a policy, they should be listening and trying to hear out stakeholders.
        And ultimately everybody has to compromise. That''s probably how you make
        good policy. You try to balance and weigh certain interests and kind of think
        strategically and carefully. When we see policies that people haven''t put
        that much thought into, sometimes it really shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e875b-d8ff-46b2-819c-df91f1eaf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.328+08:00
