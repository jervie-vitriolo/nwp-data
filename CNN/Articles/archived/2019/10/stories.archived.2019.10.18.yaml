      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/18/media/disney-watch-job-intl-hnk-scli/index.html">"Five
        Disney fans could get $1,000 for binge-watching movies"</a></em></p>'
