  'Stormquake-discovery-weather':
    'author': 'Leah Asmelash, CNN'
    'caption': 'Scientists picked up 14,077 stormquakes between 2006 and 2015. That
      equates to over a thousand each year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T15:22:29.725+08:00
    'imagesource': 'jcr:711bb327-81de-421a-9a48-da20081a57ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9c4dd7-8f8c-40e9-8aa6-72c3d8a253e4'
    'lead': 'Hurricanes and earthquakes are bad enough on their own. Now imagine them
      combined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:27:54.064+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:16:54.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:18.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Storm', 'earthquake', 'stormquake', 'hurricane', 'Wenyuan', 'Fan',
      'Florida-State-University']
    'stories': ['aee9d924-7ad6-4848-b39e-84d88c649b4b']
    'template': '1'
    'title': 'Scientists just discovered ''stormquakes'' – but don''t worry, you''re
      not in danger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6a85e-133d-4db9-bc22-048b7d7f8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricanes and earthquakes are bad enough
        on their own. Now imagine them combined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc40fcb-6876-4033-ae20-0b6b571082d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s kind of what a stormquake is, a phenomenon just discovered
        by a team of researchers led by Wenyuan Fan, a professor and seismologist
        at Florida State University. The findings were published Monday in the scientific
        journal Geophysical Research Letters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc31ce8-02ed-4120-9393-eef7c31ae960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not as scary as it sounds, though.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450ea48-fb5b-452f-8205-85660325d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan broke it down like this. When hurricanes, (or Nor''easters,
        or winter storms) are in the atmosphere, they produce really large waves on
        the surface of the sea, which then swell and form other types of waves further
        down —&nbsp;that can reach deeper toward the seafloor. The interaction between
        these secondary waves and the sea floor produces a specific type of pressure
        force, which then creates a hammer-like effect on the seafloor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4015d3-b6ec-48d8-b21f-2ec286b9407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac234e-a144-4f1c-8e4b-ff2a4fb1208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hammering is what is picked up by seismometers. Though previously
        dismissed as "seismic noise," Fan and his team discovered that the hammering
        effect is actually small quakes -- which they call "stormquakes" -- that occur
        around magnitude 3.5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834d769-1ee9-413e-a1b9-bf38e8f6c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf52dcb-006f-4563-a031-ed6d626a1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motions are minor and humans can''t really feel them, Fan said.
        For us, it''s not really that significant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab8976-2f5b-49c2-bfc6-37709c77f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf955d-a21b-490b-9776-e476cb3d3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always like to reemphasize that stormquakes happen because of
        storms, so when extreme storms happen, I think that''s our first concern,"
        he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e33c4-1ae3-437e-8274-c88e55268200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb3768-7865-4466-867f-0eae56be75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t make the findings insignificant. Fan said everything
        in nature is intertwined, so these stormquakes could have effects in nature
        that haven''t been studied yet. He also said they could have a major impact
        on marine activities, like if a ship is in the water, and help scientists
        understand the structure of the Earth a little better, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aeb077-22cd-4558-8b80-ceb91ac0f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea92d3-892f-4b7a-9280-f3ae015f79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stormquakes by the numbers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299c9c2-1eaa-43b5-bf83-831b0d9504d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan and his team focused on the period between 2006 and 2015, discovering
        14,077 stormquakes in that time frame. That equates to over a thousand each
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd28d4-283c-4945-a37d-db7720b9a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583371a9-3227-4a89-9c44-f5f29e250bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as how many a hurricane or other major storm produces, it
        all depends on the location, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad329b-7452-48df-abb4-5bfc0a7e1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f006923-444c-4a95-9fca-65bde52804de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used Hurricane Sandy as an example. Though to us, on land, the
        hurricane was extremely powerful, it didn''t cause any stormquakes as it moved
        ashore in New Jersey, Fan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80800e-150a-4f29-a5c8-550855b369f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0fdd8-37c4-43cc-ad16-7e8405551f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hurricane Bill in 2009 generated about 300 stormquakes
        as it moved north, past New Jersey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0d7c9-353b-44ad-a7f5-d8ec592e4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79b6f7-bfab-4b1f-ad97-e97313ff42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is the hurricane track. When the track aligns with
        certain areas on the seafloor, stormquakes are much more likely, even if the
        storm is weaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c4d7b-92c6-47f8-a5cb-8a60b68f8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeece4bb-c8a1-4ab5-acd3-a68d7c6eb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this goes to show that seismology isn''t just useful for
        picking up earthquake recordings, Fan said. The recordings are always going,
        and they''re picking up a lot more than just earthquakes, including things
        like weather, reverb and even traffic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b7b50-3dbf-44a9-9ed2-02b6b53c3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:27:54.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:54.116+08:00
