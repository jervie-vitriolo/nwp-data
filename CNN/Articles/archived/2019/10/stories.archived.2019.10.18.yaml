      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;China''s growth dropped to its
        lowest level in nearly three decades, as the world''s second largest economy
        continues to feel the pain from trade tensions with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30777e45-089e-46ff-a01b-ce4236a98289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:34:10.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s gross domestic product grew at 6% in the quarter ended
        September, the weakest quarterly growth rate since 1992 and down from 6.2%
        in the previous quarter, according to government statistics released on Friday.
        It also missed the forecast of 6.1% growth projected by analysts polled by
        Refinitiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffa4b8-fde6-4223-852a-273806b72c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:34:10.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures emerged just one week after the United States and China
        reached a tentative trade truce to avoid more damages to the world''s two
        largest economies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d15e64-7ee6-47f3-9719-46e66243a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:34:10.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top trade negotiators for the United States and China reached a
        preliminary trade deal last Friday. It includes a halt on US tariff increases
        that were supposed to go into effect earlier this week. Trump also told reporters
        that intellectual property, financial services and agricultural purchases
        are included in the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b76aae-1b00-4224-bff2-0cb3b3b261a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:34:10.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two sides still appear to be far from striking any sort
        of comprehensive deal, and the latest announcement doesn''t address some of
        the biggest trade issues on the table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151677c-6394-4922-99ba-4864fccdfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:34:10.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/economy/china-gdp-economy-trade-war/index.html">China''s
        economic growth plunges to lowest level since 1992</a>."</em></p>'
  'la-clippers-nba-champions-general-managers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-18T13:22:15.958+08:00
    'imagesource': 'jcr:46498708-d793-446a-856f-3737772ce84c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847e7d6d-1e9f-44b4-ad99-9578cf029289'
    'lead': 'The Clippers’ Kawhi Leonard also was selected by GMs as the offseason
      acquisition most likely to make the biggest impact, and they named him the league’s
      best small forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:24:21.731+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T08:17:00.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:16.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GM predictions: Clippers will be 2020 NBA champs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb21d7c-6868-40f0-a791-92f76398617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Los Angeles Clippers will win the
        2019-20 NBA title, 46 percent of league general managers said in the 18th
        annual NBA.com GM Survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f6a6b-33d7-4943-9316-20cf3c7ed5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers’ Kawhi Leonard also was selected by GMs as the offseason
        acquisition most likely to make the biggest impact, and they named him the
        league’s best small forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d91eb0-6669-459f-a3e2-2898e54884d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first time since 2005 that someone other than LeBron James
        has gotten the most votes in that category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18860eaf-791d-4f9e-b4bc-0f82fb7722e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the general managers answered 50 questions pertaining to
        the upcoming season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8abb73-2b03-4a51-81a2-44d2d9f5a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing the Clippers as the favorite to win the 2020 NBA Finals
        were the Milwaukee Bucks (36 percent of votes) and the Los Angeles Lakers
        (11 percent). Last year, the Golden State Warriors captured 87 percent of
        the votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b17e4-1296-47f4-9af1-9b60902774ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo of the Bucks was the overwhelming favorite
        to win a second straight league MVP award with 52 percent of the vote. Tied
        for second, each with 10 percent, were Stephen Curry of the Warriors, Anthony
        Davis of the Lakers and Leonard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10452d-f109-4124-8714-f30ac89e11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo also won the voting as the player general managers
        would want if building a team from scratch (86 percent), best power forward
        (59 percent) and best international player (79 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79d1ed-7602-47dd-bb3c-dd1f44c3d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:24:21.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:17:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the general managers, 68 percent thought Zion Williamson of
        the New Orleans Pelicans would win NBA Rookie of the Year, with the same amount
        predicting he’d be the best NBA player from the Class of 2019 five years from
        now.</p>'
  'Drug-lord-El-Chapo-son-shootout':
    'author': 'Natalie Gallón, Leyla Santiago, Maria Santana, Helena DeMoura and Helen
      Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T13:17:21.744+08:00
    'imagesource': 'jcr:cc0002dc-4094-4cb0-8d70-dc66040d839f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99efc6a0-be69-4224-b088-dafefc93b9dc'
    'lead': 'Mexican security forces engaged in a prolonged shootout with heavily
      armed suspected cartel members in Sinaloa state Thursday, in an operation that
      ensnared a son of imprisoned drug lord Joaquin ''El Chapo'' Guzman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:33:22.576+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:16:59.669+08:00
