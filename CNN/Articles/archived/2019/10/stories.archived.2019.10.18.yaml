    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1639730-c078-4664-86ef-af1306db5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Albayalde could argue why it took the government
        six years to punish him. Gordon has questioned why Albayalde was not investigated
        along with his men right after the raid. He was just placed on floating status
        for eight months, and was allowed to return to duty after and even promoted
        to a two-star general.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7780478-ab51-4881-ada6-26fe5e459508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae1b1c-0891-4ea7-a222-273109f74b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally he’s a likable fellow. I hope he can extricate himself
        by making sure that he produces evidence,” Gordon said. He has publicly disclosed
        that Albayalde is his friend. In discussing the possible cases against Albayalde
        during the media briefing, Gordon even said, “I''m sorry and I''m really sad
        for him, because there was a time I respected him…. But all of us, all Filipinos
        must draw the line.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce59d59-472a-453a-a720-0b2280aa18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024b26d-7504-43c0-9897-6109abb45eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier<a href="https://cnnphilippines.com/news/2019/10/11/albayalde-plans-to-sue-magalong-lacadin-ninja-cops-probe.html">
        sought legal assistance from veteran lawyer and former Solicitor General Estelito
        Mendoza</a> as he plans to file cases against his accusers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a2a77-4dc6-40ea-b965-7c47d4e66c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c3f41-210d-4153-b8dc-e393327531c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Albayalde?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b3455-a81b-4929-9d24-3de1b5e1b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon now leaves it up to the Department of Justice and Office
        of the Ombudsman to file the appropriate cases against Albayalde and his men.
        Justice Secretary Menardo Guevarra in a statement said the report "will surely
        be useful" in the agency''s reinvestigation on the ninja cops'' case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598cd74-0c51-4982-a2bc-4b38fe8b8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff61488-0704-4c4a-b62e-97b7fa44dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he would wait for the Senate
        to wrap up its investigation before taking action on Albayalde and the rest
        of the ninja cops. Senator Bong Go told Gordon he will now give the President
        a copy of the report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1918e-917b-4f37-bba4-b42c0414379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:15:26.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/14/Panelo-Albayalde-trust-innocence.html">READ:&nbsp;Duterte
        still trusts ''innocent'' Albayalde despite stepping down amid controversy
        – Panelo</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422ee58-124a-4468-a9fa-155baaf11ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.506+08:00
