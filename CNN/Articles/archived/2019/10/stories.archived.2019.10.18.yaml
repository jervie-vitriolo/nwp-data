      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council has submitted to Duterte a shortlist
        of eight candidates to replace Carpio. They are Manuel Barrios, Edgardo Delos
        Santos, Japar Dimaampao, Ramon Garcia, Jhosep Lopez, Jose Midas Marquez, Pablito
        Perez, Ricardo Rosario, and Maria Filomena Singh.</p>'
