      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather agency advised against sea travel, especially for small
        seacraft over the seaboards of Northern Luzon due to possible stormy seas
        associated with the northeasterly surface windflow.</p>'
