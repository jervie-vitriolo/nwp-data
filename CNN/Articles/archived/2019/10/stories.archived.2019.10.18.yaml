      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke and duchess had spent the day in Lahore, touring a charity
        that helps orphaned children, visiting a cancer hospital and joining a cricket
        match, among other engagements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef6a5e-7ff7-488f-9960-3fd99bdaf1fc'
