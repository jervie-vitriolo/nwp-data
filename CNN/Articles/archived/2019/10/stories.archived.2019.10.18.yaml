  'neocolours-pop-ballad-':
    'caption': 'The 80''s pop ballad band, whose hit songs include ''Tuloy Pa Rin,''
      will hold a reunion concert on November 16 at the Music Museum.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-18T15:38:25.109+08:00
    'imagesource': 'jcr:457bbc89-17da-47c6-8dd8-b4c514976b82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44cc0cd9-acb0-427d-b3a0-388ab05853ff'
    'lead': 'The 80''s pop ballad band, whose hit songs include ''Tuloy Pa Rin,''
      will hold a reunion concert on November 16 at the Music Museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:40:03.757+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:16:52.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:19.184+08:00
