      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive balance of payments position also reflected the gross
        international reserves as of September 2019, which reached a record high of
        $86.26 billion</p>'
