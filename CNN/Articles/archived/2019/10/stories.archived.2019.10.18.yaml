      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—</strong> Samantha
        Ashley Lo, the country’s representative to this year’s Miss Grand International
        Pageant, was unable to head to Venezuela due to passport issues, the Department
        of Foreign Affairs (DFA) confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcc74e-d6fa-427e-aa1d-bea151d7c8c6'
