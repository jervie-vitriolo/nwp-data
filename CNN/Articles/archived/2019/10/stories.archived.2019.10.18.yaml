    'template': '1'
    'title': '''Climate change is gonna make things even harder for the poorest among
      us'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b075306-f0b8-4d2b-9540-f694a42b3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.730+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> CNN Senior International
        Correspondent Ivan Watson was recently in the Philippines to moderate CNN
        Philippines’ <a href="https://www.cnnphilippines.com/news/2019/10/16/One-Small-Act-environment-forum.html"
        target="_blank">“One Small Act” environment forum</a>, which brought together
        environmental leaders and experts to discuss how we can build a more sustainable
        future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788524a2-8ec1-4208-ae3e-265c46ce4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson, who has been based in Asia Pacific since 2014, has reported
        on a range of issues in the region, from the <a href="https://edition.cnn.com/videos/world/2019/09/15/hong-kong-protests-tear-gas-economy-watson-lklv-vpx.cnn"
        target="_blank">political unrest in Hong Kong</a> to the recent effects of
        the <a href="https://edition.cnn.com/interactive/2018/08/world/great-barrier-reef/"
        target="_blank">climate crisis</a> in the region. The latter, he says, has
        been unfortunately easier to report on these days, because of how obvious
        the examples are becoming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44047d5-b326-4401-af32-6ec38f6da0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coming to the Philippines, Watson was on assignment in Borneo,
        where he followed local firemen as they tried to extinguish forest fires that
        were ravaging the island. “It just was a wake up call to how challenging this
        was and how we feel like, as humans we have the arrogance to kind of control
        nature, but here [firemen] have been fighting for weeks against the same forest
        fire.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b08a83-dc86-4847-b90d-b91e6e47a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of seeming futility, it’s easy for ordinary citizens
        to lose hope. Watson believes that, as a journalist, it’s imperative to be
        talking about the solutions as much as the issues. “You have to also explore,
        well, what can we do? What''s something we can do?” he says. “Or do we just
        give up and become nihilists? That''s a side of something that we try to do
        when we''re reporting on this, something that we try to explore.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6633fda-77a4-46d9-9e7b-ce893f0e310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:29:52.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:16:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I think that''s what CNN Philippines is doing with [the One
        Small Act] campaign. Are there incremental things that each and everyone of
        us can do that might help a little bit?”</p>'
    '27':
      'image': 'jcr:e22407b6-d1ce-4716-87e3-1cf4eb8c22ac'
