    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fuel', 'marking', 'petroleum', 'gas', 'gasoline', 'diesel', 'kerosene',
      'testing', 'SGS', 'Sicpa']
    'stories': ['1edcbcf9-b1a2-463f-a33d-206f3a359738', 'faf9e729-41ae-40ec-b71a-75f3374398c7']
    'template': '1'
    'title': 'Field testing for marked fuel starts February 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24167d65-fd18-4016-8df3-437d7a36b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        government said it will start field tests for all petroleum products in the
        market next year. Those caught without the prescribed fuel markers will be
        penalized for failing to pay taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6d7e7-e9a3-42cf-9088-a514e4cf985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, Bureau of Customs (BOC), and Bureau of
        Internal Revenue (BIR) announced Friday that they are giving a six-month lead
        time from the start of the rollout of the government''s fuel marking program,
        which is their way of tracking smuggled fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79530280-53e9-4e12-b965-51cf22676384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab714b51-4c12-4589-bab1-22d6e2d68e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion Act that took effect
        on Jan. 1, 2018 required fuel marking just as the law raised the excise taxes
        on oil products by 4.50 per liter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525332e-3688-48fe-b7b0-023bd0f4c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, imported and locally-refined fuel will be infused
        with a low concentration of dyes after taxes. Fuel products in storage tanks,
        petroleum depots, and terminals must all have the right amount of marker or
        dye in its mix. This means that the products went through the right import
        or refinery processes and paid the right duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf96a0-ebb8-4680-a652-fdf278c2a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/10/Govt-fuel-marking-smuggling.html">Gov''t
        counting on fuel marking to curb rising smuggling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33830c28-2d68-4aa8-8a16-047f34f19957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF estimates about ₱20-40 billion annual revenues are not collected
        from smuggled fuel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a065a-4f46-488a-ad75-2db9243ec845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5117c0-25ba-4ba0-8a7c-3e390956427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By February 3, 2020, all gasoline, diesel and kerosene are expected
        to be marked completely," the agencies said in a statement. "Simultaneously,
        BOC and BIR personnel shall commence field testing activities and impose penalties,
        as necessary, for oil companies proven to have unmarked, adulterated and/or
        diluted fuel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b76262-1f92-4a79-8e34-3fe36e9c9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc0519-539d-4e8a-b526-778faecb7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countdown started from the <a href="https://www.cnnphilippines.com/news/2019/8/2/Fuel-marking-starts.html">first
        live marking</a> conducted by Customs officials at the Seaoil Bulk Terminal
        in Mabini, Batangas on August 2, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bab1f4-d557-466f-90f4-a5c2a93880e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff42fcc-797c-4122-bc00-c6dfaa8abb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:21:31.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:17:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs initially identified eight ports of entry for bulk imports:
        Batangas, Limay in Bataan, Subic, Davao, Cagayan de Oro, Cebu, Tacloban, and
        Iloilo. A fuel importer must submit a notice of arrival to the Fuel Marking
        One Stop Shop in respective Customs districts within 48 hours before the arrival
        of the shipment, and submit a number of documents to secure a special permit
        to discharge the products.</p>'
