      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Calling Disney fans — some of you could
        earn $1,000 by binge-watching your favorite movies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0906c-df9a-460b-aaeb-d8b9abaf3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a0634-be80-4752-8c20-fb62ea935adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media site Review.org said it is seeking the "biggest, baddest Disney
        fan" to watch 30 of their favorite movies and TV shows on the Disney+ streaming
        service in the 30 days after the platform launches on November 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cbe13-4b5a-4885-bba1-e3acc2575b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338d280-5dcc-448c-a535-a6a07c14c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are expected to watch those movies and shows right down
        to the credits and then submit a review of the new streaming platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda46d1-f432-487b-a091-912876a27e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988d0bc-e448-4cfe-848e-22a73b88caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are required to list two of their top social media platforms
        and the number of followers they have, according to the job listing. They
        must be at least 18 years old and a US citizen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348ce88-548f-4e0e-926a-1eeb249bb82d'
      'mgnl:activationStatus': true
