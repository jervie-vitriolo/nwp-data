    'lead': '''You think you have a monopoly of evil in this country. Well, I think
      that''s a very stupid paradigm, because I can be evil like you and more than
      if I want to be,'' President Duterte tells police officers involved in the illegal
      drugs recycling scandal.'
    'mgnl:activationStatus': true
