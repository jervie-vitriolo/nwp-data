      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the streaming service is expected to be a major milestone
        for Disney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45efb1-ac2f-4cbe-9779-570d44598d6d'
