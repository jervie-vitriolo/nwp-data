      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) –</strong>&nbsp;Tropical
        depression ‘Perla’ has strengthened into a storm, but it will not affect the
        weather conditions of the country, forecasters said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084b94b-41f3-4686-b7d4-9c02cb626cbd'
