      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating namin malaki na at nag-</em>spread<em> na ang sunog
        dahil</em> made of light materials <em>ang mga bahay, kaya medyo nahirapan
        kami,</em>" he said.</p>'
