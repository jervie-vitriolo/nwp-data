      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5d047-a176-4a3b-9de7-ced9929c1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.265+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m turning plastic into furniture [for my enterprise, Junk Not.]
        … Nationwide, there should be awareness of why we should have a sustainable
        lifestyle. I’m also teaching proper waste management to a community. I’m also
        being more responsible in my consumption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc600b3-7688-4bba-9df6-5444711015e3'
