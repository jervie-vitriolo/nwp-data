      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the 26-year-old Cebuana beauty shared a photo
        of herself, all smiles while waving the Philippine&nbsp;flag. The caption
        of the photo says a lot about her eagerness to win the title: “’The Samantha
        here is the product of all the love, support, and nurturing done by amazing
        people who constantly told her "Yes you can, and you will.’ See you soon Venezuela.”</p>'
