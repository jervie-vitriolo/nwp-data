      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said that Perla may bring cloudy skies and rains
        over Batanes, Cagayan (including Babuyan Islands) Apayao on Saturday or Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
