      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59448a1b-f479-402e-bf58-b09a42c4b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:08:01.505+08:00
      'mgnl:createdBy': 'eimor'
