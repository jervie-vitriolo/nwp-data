      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81580a3-4f65-439c-8f6f-892a9c455973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teething biscuits can contain arsenic, lead and cadmium, the report
        said. Instead, soothe your baby''s pain with frozen bananas, a peeled and
        chilled cucumber or a clean, wet washcloth -- but be sure to watch for choking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025dc7d-3e6d-4036-90f2-f97b7a3b9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d1b72-ed5f-4f7e-bee8-7dc013c57d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drinks</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896434a4-9fad-4ab6-b547-0879baaaa243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9a9dc-5e78-421e-960a-ddeec1e90ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice is often the go-to drink for parents, but it''s not a good
        option, says the American Academy of Pediatrics. Juices are high in sugar,
        lack fiber, and can contribute to tooth decay and later obesity. Apple, pear,
        grape and other fruit juices can also contain some lead and arsenic, so frequent
        use is a top source of these heavy metals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf414083-ad3f-4b1b-b4c8-32b28d14cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe627d2-922d-4446-a48c-5283de52bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, experts say water and milk are best choices, depending
        on the age of the child. Babies under six months only need breast milk and
        formula. The drinks of choice for a child''s second year of life should be
        water and whole milk. Between age 2 and 5 parents should move to skim or low-fat
        milk and keep pushing water to hydrate their children.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b154a2c-fb86-462f-b101-6136f95fd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff94ff-1264-4860-ae42-c941ddc3fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At all ages, juice should be kept to a minimum. One tip: add water
        to make the juice last longer and always be sure the drink is 100% juice.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966812fd-87bf-4689-b87c-16f589cd2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f0602-d52c-45c3-b9fa-121d6169d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fruits and veggies</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec46e91-0a34-4fbd-b072-282236256ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84776644-8153-4dc1-b146-34c1a12349b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sweet potatoes and carrots are great sources of vitamin A
        and other key nutrients, the report found they are also high in lead and cadmium.
        Go ahead and feed your child these veggies, but be sure to add many other
        colorful fruits and vegetables to add variety.</p>'
  'Christian-Dior-China-Taiwan-map':
    'author': 'Jordan Valinsky, CNN Business'
