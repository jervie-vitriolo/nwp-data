      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the 26-year-old Cebuana has no existing
        record in the passport database of the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce058a0-4bd2-4b69-872c-21753a7b6a54'
