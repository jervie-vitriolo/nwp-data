      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to exclusive content from major Disney franchises like Marvel
        and "Star Wars," as well as content from Disney Animation and Pixar, Disney+
        is the iconic media company''s attempt to take on Netflix, Apple and Warner
        Media''s HBO Max in the US streaming battle. (AT&amp;T''s WarnerMedia is the
        owner of CNN.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f97b1b-ee81-42dc-a703-c572d2bd7b86'
