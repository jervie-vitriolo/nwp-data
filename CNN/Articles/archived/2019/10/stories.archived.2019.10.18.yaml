      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51306f-afc8-46f2-880f-965b08b88eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:21:45.582+08:00
