    'template': '1'
    'title': 'UAAP: Abando has no plans to abandon UST Growling Tigers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523c33d-a7d6-4fdd-85fb-ad94effd11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Rhenz
        Abando is moving on from the recruitment drama that captivated the whole UAAP
        community in the last couple of hours, which involved his alma mater University
        of Santo Tomas (UST) and other schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1c67b-7bab-4229-b528-a789a4a0a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old cager is now focusing on helping his squad clinch
        a Final Four spot in the men''s basketball tournament. The UST Growling Tigers
        are in the hunt for a semifinals slot as they are currently in third place
        with a 6-5 win-loss slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae07ae-413a-448d-b626-4fb43a444704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have really no plans to leave, there was a little misunderstanding
        in the last game; that''s why I did not play," the La Union native told <em>CNN
        Philippines</em> in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba911099-449a-4eed-b48f-824be4b29603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growling Tigers head coach Aldin Ayo confirmed to <a href="https://varsitarian.net/sports/basketball/20191017/tigers-to-keep-abando-as-coach-growls-at-recruiters">the
        Varsitarian</a>, the school''s official publication, that Abando was being
        lured by the other universities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1993894-29fd-4101-a04e-98bc02442b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, that’s very unethical. In the middle of the season, offering
        to contact a player," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d21bf-cfc2-4aa0-966f-b03c0c446f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2019/10/17/rhenz-abando-aldin-ayo-stay-ust-growling-tigers-uaap.html">Ayo
        says Abando will stay with UST&nbsp;amid transfer talks</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372ff08-168e-4e89-b7ed-4fec8bce6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:06:09.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:16:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando averaged 11.8 points, five rebounds, and 1.3 blocks in the
        10 games he played for UST this season. He will be back in action when the
        Growling Tigers tackle National University on October 19 at the Ynares Center
        in Antipolo.</p>'
  'vox-pop-one-small-act':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Climate change is a massive problem. What can you do to help in your
      own way?'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-18T16:03:50.987+08:00
    'imagesource': 'jcr:91e04913-ca9b-474e-b1c8-84de180731a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42e1d01-696e-4c4e-b030-f5c0fb06f528'
    'lead': "During CNN Philippines’ “One Small Act” forum, we asked some attendees\
      \ on the small steps they do to have a more sustainable lifestyle. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:17:15.263+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T08:16:49.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:20.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POLL: What is your one small act to address climate change?

      '
    'visualType': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0d1fb-10ff-462b-9e9e-4ef4872936bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.268+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Climate change
        conversations can be overwhelming. It’s a massive problem with widely destructive
        consequences, and it can seem as though there is nothing that can be done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b06bf1-262b-41f0-ac10-89b141f35b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.263+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455ff4c-49fa-404a-a06a-90c14618e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anxiety around climate change has led to people being more
        participative in their communities; of more young people stepping up and doing
        what they can to secure their futures; of individuals being more conscious
        about how they consume and produce. It is this hope that people can come together
        and do something, which makes the entire concept of climate change perhaps
        easier to confront.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ca10e-ee94-4ec1-a249-ba979d80e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e4449-a345-4000-a814-9bb6408790ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines’ “One Small Act” forum, leaders and big names
        of environment and sustainable efforts came together to discuss climate change
        in the context of the Philippines, and what Filipinos can do to help mitigate
        the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63435090-02ad-41b2-973f-091fd94aac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383efa06-9f4b-4ab9-91e2-6bf56f8ad2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel includes Ateneo de Manila University President&nbsp;Father
        Jose Ramon Villarin, World Wildlife Fund (WWF) Philippines president Joel
        Palma, National Disaster Risk Reduction and Management Council (NDRRMC) spokesperson
        Mark Timbal, International Organization of Migration Chief of Mission Kristin
        Dadey, United Nations goodwill ambassador for the environment Antoinette Taus,
        and Ayala Corporation head of group risk management and sustainability Maria
        Victoria Tan.</p>'
    '65':
      'image': 'jcr:a3b1c8f7-ef0d-48bd-b85d-5d732462c6c6'
      'imageCaption': 'From left: CNN Philippines correspondent Mitzi Borromeo, Ayala
        Corporation head of group risk management and sustainability Maria Victoria
        Tan, United Nations goodwill ambassador for the environment Antoinette Taus,
        International Organization of Migration Chief of Mission Kristin Dadey, National
        Disaster Risk Reduction and Management Council spokesperson Mark Timbal, World
        Wildlife Fund Philippines president Joel Palma, Ateneo de Manila University
        President Father Jose Ramon Villarin, and CNN International senior correspondent
        Ivan Watson. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f297df-dde3-4a85-a6f4-edb412466148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.268+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ebcb0-8cea-4c6e-b25b-17a22987681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these panelists are in positions that can greatly affect how
        their communities live and how environmental and sustainable projects are
        carried out, they also emphasize how citizens can do their part to address
        climate change. After the forum, we asked a few attendees on their thoughts
        about sustainability, climate change, and also their one small act that could
        hopefully lead to a massive difference. Below are edited excerpts from their
        answers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae757d7b-d0ba-491e-ac28-fbbd6a3791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4238aa-2b56-41d8-b3ad-39ccdc7d43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kimberly Manuel, 19, student</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b38edf-9bba-4f96-8dc0-d0623713ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270b15f-148c-438e-9286-2ccc7b7f8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is real contrary to what other popular politicians
        have been spreading around. It’s not as if isang tao lang ang naapektuhan
        ng climate change. It’s actually the whole world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377e00e-df51-474b-b385-d89f87f4dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41a5c1-806d-4bee-88b2-c230ef6761b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re a developing country. It’s us, the third world country, that
        takes the brunt of climate change. We’re just getting our stuff together as
        countries and yet, we’re already forced to pull it together when it comes
        to these disasters. Spreading awareness about that is actually important here
        in the Philippines … [Also], what is the accountability of big corporations
        when it comes to their contributions to climate change. I think that’s important
        diba?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ed445-375a-4ebd-86bf-c4b0fa00367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a8b85-0e52-45ec-bfbe-3582e9232e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.264+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My one small act is, aside from participating in the discourse,
        since my parents work for the DENR, at home, we practice segregation, recycling.
        Although individual action I think doesn’t do much so I engage in the discourse
        so that I can also spread the awareness that hindi lang dapat tayo as individuals
        ang gumagalaw, dapat pati ang mga mas nakakaangat sa buhay sa atin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2f2ba-c0fb-462b-a1b9-f5dbf5bafea2'
      'mgnl:activationStatus': true
