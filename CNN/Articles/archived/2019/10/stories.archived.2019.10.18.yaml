      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be1a5b-af09-4f17-9cdc-ea746c9228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir arrived on the space station for her first mission at the beginning
        of October. She shared an image of her hugging Koch after arriving.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78306e0-6aee-40b5-a964-1739866d5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.822+08:00
