    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:15.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['siopao', 'african-swine-fever', 'negros-occidental']
    'template': '1'
    'title': 'Authorities seize ₱1.1-M worth of siopao in Bacolod'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ffd9e-2aa3-46ee-a742-7eb56cb43cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod, Negros Occidental (CNN Philippines, October 18)</strong>
        – Local authorities said an estimated ₱1.1 million worth of siopao or pork
        buns were intercepted at the Bacolod Real Estate Development Corporation port
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6175bb-2dd6-4dad-8eba-3cb1e1d270f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4ed19-e97f-48e0-9c70-9d292eb05184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial African Swine Fever Task Force of Negros Occidental seized
        during shipment inspection a total of 8,640 packs of siopao or 51,840 pieces
        of buns loaded in a container van that came from Mandaue City in Cebu, Dr.
        Ryan Janoya, head of the Animal Health and Meat Inspection Services Division
        of the Provincial Veterinary Office, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5c170-239c-4ea3-beee-a506f12225d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f09ff4-516b-4ff4-a281-2ae1c7c05444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:16:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shipment came from Cebu, the manufacturing address stated
        on their documents is in Quezon province in Luzon, from which Negros Occidental
        has imposed a ban of live swine, pork and pork products since September due
        to the African swine fever scare, Janoya said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4f3d9-aad4-4bd8-89e1-3c01c996a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packs of siopao will be shipped back to Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503a16b-ae0c-4e11-bb7a-c0356c1c0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe2f5e-d536-4b14-8a56-047bb18a3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shipment slips past Cebu authorities</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb68b7-78bf-4fa7-b8ed-e0dd91d0131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d13f9f-b053-4a73-8f1e-01dc52f62889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Veterinary Office is tracing how the shipment
        of the frozen meat products slipped past its inspectors, and reached Bacolod,
        even if a ban on pork products from Luzon is in place in the Central Visayan
        province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a5078-904d-41ab-93ba-1c838fdf2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369c51d-34bd-426f-aa4f-02e624bbff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rose Vincoy, provincial veterinarian and co-chair of the Cebu
        African Swine Fever Task Force, ordered a tracing on how the goods were transported
        on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea70631-94cf-4b4f-874c-8a4be37ae03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:47:31.291+08:00
