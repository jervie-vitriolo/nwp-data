    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51522b2-d992-4046-9664-2f14e1b8b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.190+08:00
