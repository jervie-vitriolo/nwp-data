      'mgnl:lastActivated': 2023-01-27T08:16:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad66a5-95c9-4130-8f36-43ab68bc2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:15:07.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong>&nbsp;Controversial
        police officer PLtCol Jovie Espenido on Friday promised to uphold the rule
        of law despite President Rodrigo Duterte''s emboldening remark, allowing him
        to kill drug suspects.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fce7c-8be6-406d-b76c-3b632eb91db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d03981-cf6f-4eb6-a600-2e59961038bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-assigned deputy city director for police operations in
        Bacolod City welcomed the Duterte''s statement that he is "free to kill everybody"
        in the city. But he assured the public he will not take this as a license
        to kill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ebb5a-65df-4b44-bea2-e8bd2ece07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d4dbe-4c18-4c7d-b291-6b24d116debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least binigyan tayo ng karapatan ni Presidente. Iyon ang pinaka
        the best na high morale. Pero ganoon pa man, tayo ang nasa ground. We have
        our mandate sa batas to protect the lives and property of the people," he
        told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e8c9a-65d9-4d49-927d-4a848eb9604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527c466-dc4a-40a2-9853-3061ef0b16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least the President gave us the right. That''s
        the best, we are in high morale. However, we [policemen] are the ones on the
        ground. We have our legal mandate to protect the lives and property of the
        people.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba149ad9-fe9a-4465-94d4-7be2992321b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ed047-d0f0-4618-bd23-bec06d28389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, who gained notoriety for leading deadly operations against
        drug-linked politicians, said the names of the police officers who carry out
        drug stings will be on the line if they violate the rights of the suspects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee088c3-c24c-49b8-ad8b-caefa1ee142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30cfcf-ba88-4908-b127-0a7c60bc7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, kami din naman sa ground ang managot kung
        ano ang hindi maganda naming gawin o violation of human rights," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a9fac-963e-47d3-8f14-d6ec95ef50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bdca6-c749-4757-9546-94160da8b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people on the ground will be held liable if we
        do anything to violate human rights.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998de1e-f357-45bd-97c1-96be671baeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858edac7-aec8-416e-8ea6-73773317d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the chief of police of Albuera, Leyte and Ozamiz City
        when two mayors, Rolando Espinosa, Sr. and Reynaldo Parojinog, were killed
        in police operations in 2016 and 2017, respectively. Espinosa and Parojinog
        were alleged narcopoliticians. Despite his reputation, the police official
        said the public does not have to worry if they follow the rules.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a94f2-ff37-4872-9ab1-8ed49093c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056822ad-d11b-43ff-84a6-822b38af1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:09:46.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag silang matakot... Delikado lang kung gumawa sila ng masama,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed99207-1a51-486b-89be-679d0b76c692'
      'mgnl:activationStatus': true
