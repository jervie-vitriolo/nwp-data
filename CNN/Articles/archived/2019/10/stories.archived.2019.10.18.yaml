      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77902b48-38f6-4da0-acf6-5d7110acaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US just ratified Turkey''s plan to effectively extend its border
        30km into Syria with no ability to meaningfully influence facts on the ground.
        Turkey says it''s the entire border from the Euphrates to Iraq (450x30km)
        to be controlled by its military forces. Non-implementable," McGurk wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2256f8f-332e-4bb0-a547-f564f3d0e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.221+08:00
