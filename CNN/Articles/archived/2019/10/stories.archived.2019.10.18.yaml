    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5ae64-fbf7-4530-aef6-7826f85f6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:48:58.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the ratio measurements of the face are taken and calculated.
        Schmid said that on a perfect face the length of an ear is equal to the length
        the nose, and the width of an eye is equal to the distance between the eyes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813c2e4-6d86-44e1-a12b-70699fce8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:48:58.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37883cff-d9f1-4f27-9c6a-e88205883ca2'
      'mgnl:activationStatus': true
