      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Two
        more players are on track for their market debut on the Philippine Stock Exchange
        this year following the approval of the Securities and Exchange Commission
        (SEC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad8aa4-60d7-4143-b28e-b10e9f2851df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edce57-beee-4a08-8cd0-fee37b7868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator said Friday that it has given the green
        light for the planned initial public offerings (IPO) of Cal-Comp Technology
        (Philippines), Inc. and Fruitas Holdings, Inc. next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5f809-3045-4e63-a5db-cad6990b9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0da42-75dd-471f-a821-b1614b550cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal-Comp is the local unit of Taiwan''s Kinpo International Pte.
        Ltd, which is looking to raise ₱9.286 billion by offering 371.4 million common
        shares from November 11 to 18. Its main business is the design and production
        of consumer gadgets like data storage, calculators, and smart home appliances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ce1ec-549b-491d-ad3f-f2800799ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c1e03-aa96-48ee-9cc1-53fbd040ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T17:43:47.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh capital is eyed to support facilities expansion, capital
        expenses, debt repayment, research and development, as well as add to the
        firm''s working capital. Cal-Comp has unveiled plans to expand its Lima manufacturing
        complex in Lipa, Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acb98b-19ca-4fef-85fc-aa4aa4a7c634'
