      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> African
        Swine Fever has reached several areas in Nueva Ecija and Cavite, Agriculture
        Secretary William Dar said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040f810-58de-48f8-a5b8-c3f0776e175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1ba8a-57be-443c-93d7-b85c3a11fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar confirmed cases of the swine fever in two new areas in Luzon.
        This he did at the sidelines of a meeting of Cabinet members with Indian businessmen
        who came with their President Ram Nath Kovind''s state visit to Manila this
        week. His spokesman&nbsp;said a barangay in Palayan City in Nueva Ecija and
        in Dasmariñas, Cavite were affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051c092-2553-4907-91c7-fbfc6fb31df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed1521-2838-4d7a-aceb-9423835a55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture previously confirmed cases of the
        hog disease in  Rodriguez and Antipolo in Rizal; Guiguinto, Bulacan; and five
        barangays in Quezon City. One barangay in Mapandan, Pangasinan has also reported
        cases of pig deaths caused by swine fever, according to the local government.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Agriculture
        Department confirms cases of African Swine Fever in Palayan City, Nueva Ecija
        and Dasmariñas City, Cavite.<br><br>ASF poses no direct, immediate danger
        to human health <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XFLONNTTGc">pic.twitter.com/XFLONNTTGc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1185059150507589633?ref_src=twsrc%5Etfw">October
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b29cf9-5479-4336-a550-5de94947fd4e'
