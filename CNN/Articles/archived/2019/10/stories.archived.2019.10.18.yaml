      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican members of the Senate are also concerned about the deal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce69a33-687c-4bf0-863a-be2c1e61cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01687b9e-3474-41de-84e0-650a86d1f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:46:17.064+08:00
