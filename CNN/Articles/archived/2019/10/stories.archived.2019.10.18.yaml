      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Add Christian Dior to the growing
        list of Western brands tangling with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299692c-776e-4811-b970-69e799021faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652be11a-c4e0-4c77-bf12-c1e4316f7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French fashion house issued an apology Thursday over a map of
        China used during a presentation that didn''t include Taiwan. The small island
        is a self-ruled democracy that Beijing insists be treated as part of its "one
        China" initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea55ef6-7765-4f82-9a01-a3751eb6af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252bef8-28a5-4776-9299-4de111fcd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message posted on Dior''s verified Weibo account said it was
        an employee''s fault, and that it supports China''s "sovereignty and territorial
        integrity." It also wrote that it will investigate the incident, which happened
        Wednesday at a university in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fed9e-d6fb-42d3-a1cd-2a2635c62840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d25088-7966-434f-8864-f25404994d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the world''s biggest markets for luxury goods, and
        Chinese shoppers at home and abroad make up almost a third of purchases globally,
        according to McKinsey. Shoppers in Asia (excluding Japan) account for nearly
        a third of Dior''s revenue in 2018 — the most of any region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028c0e5-f232-4feb-b53d-a716ef1395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabac97-a999-4adf-a331-c26d9efa4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dior is owned by luxury conglomerate LVMH, which also operates Louis
        Vuitton and Hennessy. The company didn''t immediately reply to CNN Business''
        request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404050c0-aee5-4b0a-b749-825359baf583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b120e6-7239-4047-b905-1d5e721928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dior is the latest Western company to make concessions in order
        to do business in China''s coveted consumer market, particularly on the issue
        of Taiwan. Three US-based airlines caved to Chinese demands to change drop-down
        menus and maps to read "Taiwan, China" rather than simply "Taiwan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf40922-52a3-4a1a-9111-966b182031c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb480506-f7cc-4c32-ad6f-41ce110a4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap last year apologized for a T-shirt with a map of China that
        did not include Taiwan. Zara also came under fire over similar issues on its
        website in China and apologized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad980b4-d271-4df9-9453-d277ea328ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f515a-9b69-414f-8143-b3840a734954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more prominent flashpoint between Western companies and China
        are the pro-democracy protests occurring in Hong Kong over the past several
        months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c601a51-90da-44da-ac70-fad73f2619b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b8b81-1af9-424b-b09b-bde3a30fc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T07:01:01.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA faced fierce backlash sparked by Houston Rockets executive
        Daryl Morey after he tweeted support for the protests. That tweet caused all
        of the NBA''s official Chinese partners to suspend business ties with the
        league. Some companies have started to restore partnerships with the NBA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f430f5-c498-4d02-999b-184f1bff4771'
