      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Katarina Mendoza, 22, PR practitioner</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699ec17-84a8-4c61-a9d9-648a263b7d04'
