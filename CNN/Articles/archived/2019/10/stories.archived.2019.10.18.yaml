      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are glad that the contractors made good on their word to deliver
        in accordance with the deadline set. The people of Surigao deserve this development,
        most especially after a calamity. Let us always remember that air connectivity
        is closely tied to regional growth. <em>Ito ‘ho ang kontribusyon ng</em> DOTr,
        <em>ito ‘ho ang tulong na ibinibigay natin sa ating mga kababayan sa</em>
        Surigao,” Tugade said.</p>'
