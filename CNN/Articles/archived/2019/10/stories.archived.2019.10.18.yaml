      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful earthquake caused widespread damage to structures,
        including residential houses, in Poblacion, Bacungan, Lagdit and Malawanit.
        A church in Barangay Bacungan and a hill in Malawanit were also damaged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e0a17-2bd1-4e79-b57a-f22c1d11e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:35:20.578+08:00
