    'template': '1'
    'title': 'Retiring soon, Carpio vows to continue defending West Philippine Sea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41fe23-0b37-49b3-84ae-bbf9de6dc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Senior
        Associate Justice Antonio Carpio promised to continue fighting for the country''s
        sovereign rights in the West Philippine Sea – and he does not need any government
        post to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fdc92-7203-4e8b-b5d7-a824641d07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00209d41-a4d8-464b-b34d-3e8e168be0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am always available to defend our sovereign rights in the West
        Philippine Sea. I don''t have to have any formal position. They want my opinion
        my recommendation, I will give it willingly and gladly," Carpio said Friday
        during a testimonial lunch for his retirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43f804-baa7-4ffc-973a-c6385b575190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a8975-c5cc-4889-8d71-587f3688e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue with my research. I will continue to write. I will
        continue to give lectures all over the country and abroad if I get invited,"
        Carpio added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98786d2-20c2-44a2-9cd8-1c3865585c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c14a87-b7f7-4b2f-af65-3ef98425b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio <a href="https://cnnphilippines.com/news/2019/7/25/Antonio-Carpio-Malacanang-China-possession.html">has
        been a vocal critic of President Rodrigo Duterte''s policies</a> on the South
        China Sea dispute. Carpio was part of the Philippine delegation to the Permanent
        Court of Arbitration in The Hague that argued for and won the country''s case
        against Beijing in July 2016. The landmark decision recognized the Philippines''
        sovereign rights in areas within its 200-nautical mile exclusive economic
        zone (EEZ) that China claims. The government calls the portion of the South
        China Sea that the Philippines either claims or occupies as the West Philippine
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd082b9-088c-458c-96dd-43d0a7c01516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ccb0a-5104-461f-83ec-d3ccf8392b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is leaving the Supreme Court on October 26 upon reaching
        the mandatory retirement age of 70.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c59bbf-369f-4039-b3bc-08e27c80bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103caaee-28db-43e8-a890-a81728c27c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will spend his remaining work week as Acting Chief Justice since
        Lucas Bersamin also retired on Friday. The most senior member of the high
        court is automatically the acting top judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73376fb3-52a4-4d79-9268-a325e60a599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c94eb-1550-444e-9889-ddf1525fd44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, including her cousin former Ombudsman Conchita Carpio Morales,
        believe Carpio is the best Chief Justice the country never had.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081c4c3-2194-4582-8752-f43500bb3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e80bb-c237-4440-a80d-05f6a8f10ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:16:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said whenever a member-in-charge was going to present a draft
        decision to the en banc, Carpio would always intervene and offer ideas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a4038-abed-4a17-99f4-4df9757b8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T18:57:02.189+08:00
      'mgnl:createdBy': 'eimor'
