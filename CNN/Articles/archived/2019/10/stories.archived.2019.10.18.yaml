    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a6a06d-e8a7-4cf3-8e75-646483af1932'
    'lead': 'Field tests for the government''s fuel marking program start in February.
      Petroleum firms caught with unmarked products will be penalized for failing
      to pay taxes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:21:31.887+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:17:04.054+08:00
