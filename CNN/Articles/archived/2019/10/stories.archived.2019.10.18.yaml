      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb084fe-5705-404c-ad2a-e738d9567b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, 21-year-old Bulgarian Boris Stanchov died while fighting
        under his cousin''s license in Albania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29715349-52f3-4726-a30d-f6b5d1c0d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03ad38-e355-4302-9bea-dd47b318d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, two boxers died just days between each other. Russian Maxim
        Dadashev, 28, died on July 23, four days after his light welterweight fight
        in Maryland and Hugo Alfredo Santillán, a 23-year-old Argentine, died on July
        25, five days after collapsing at the end of a lightweight fight in Buenos
        Aires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f78bb-611d-41f6-8a7d-7c4ee715a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650edf3-5dec-4bfc-a7d5-e820a7706300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as those four fatalities, five other boxers were rushed
        to hospital as a result of injuries suffered in the ring and had to undergo
        surgery to remove blood clots in their brains, a BoxRec spokeswoman told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3c0fe-26f4-47b0-aa67-d6bd6d4bd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69143d4-b191-4c77-a7d8-5d1e1d1352b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths and serious injuries that occur in boxing often lead
        to clamors for the sport to be banned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dc0bd-3ea5-42f9-bcca-427a9b2f6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947c087-7f88-4b57-9f26-4607c3fc8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing is certainly an easy and obvious target, and of course the
        criticism is understandable, if not completely fair," a WBF spokesman told
        CNN Sport in response to those calls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1d9db-ee4c-41a9-a81c-047e42fcf8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5791b66-3de7-40b3-acbf-230d00ba3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing does so much good for young people, keeps them off the streets,
        away from drugs, teachs them discipline, self-confidence, that the good by
        far outweighs the bad."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4d91e-ca19-4b63-8923-f9e595b7e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55332dc-8e91-4c5f-a883-ed7cebe01779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acb148-6bb8-4633-82f5-ebed53411cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Joseph Svinth''s 2011 study in the Journal of Combative
        Sport''s Manuel Velazquez Collection, deaths in boxing have steadily decreased.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553dffa0-3a89-4759-817b-42a2afebf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f057b-e7fc-4c9e-a98e-3d3318b3e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, there were 233 boxing-related deaths in the 1920s,
        while there were just 103 in the 2000s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc128c-81ae-4a34-8f7d-e1c5bff7ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e795e-4bd1-43e0-827d-ff9537550d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a steep decline in the number of fatalities following
        the death of South Korean lightweight Duk-koo Kim, who died in 1983 four days
        after being knocked out by Ray "Boom Boom" Mancini in Las Vegas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393bd5c-7843-409e-89e1-65624890295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c4414-7cba-4532-b62e-6a9206a39ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent championship bouts were reduced from 15 to 12 rounds
        in an attempt to limit long-term head injuries potentially suffered as a result
        of exhaustion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207b74b-52c5-48ff-befd-9d5689293519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5e525-da8c-473f-94e6-a684b82ddb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2009 American Medical Association report estimated that there
        is a fatality rate in boxing of 0.13 deaths per 1,000 participants per year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5764d-ec0e-4fc3-bfbb-7b9e441c761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842ce5f-d972-4e5a-8b5e-3452f424dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fatality rate is lower than or similar to the rates of other
        high-risk sports, such as college football, motorcycle racing, scuba diving,
        mountaineering, hang gliding, sky diving, and horse racing," said the AMA
        report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a11d8e-d822-4196-99a6-d71cf1afcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616497a4-2451-4a64-82e5-20fa75996a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fatalities occur less often among amateur than professional boxers,
        averaging at about three deaths per year compared with 9--10 deaths per year
        from professional boxing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199831c0-d2ea-4792-b658-28a561e41e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de872e-cba8-43b4-890e-6bd401720dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head injuries occur in other sports like NFL, soccer, rugby, cycling,
        but what makes boxing so different is that boxers are aiming to knock out
        their opponents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92cece-50bf-4b9d-8239-6f2680a7000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be058c-db9a-464a-9941-20c93c9a48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mountaineering would appear to be more dangerous.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076b291-f8a9-400c-977a-070ca0384810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27181f4-af40-4061-8480-0a5ca94984b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced mountain chronicler Alan Arnette calculated in June
        that there had been 379 summits of K2 and 85 deaths since records began —
        a rate of 22 percent&nbsp;compared to 3 percent&nbsp;on Everest. For every
        four climbers that have scaled the mountain, one has died trying.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a5dc1-f2b1-4b98-8801-939b0cf30d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459c2af-b3ec-43ca-9a65-b10d17e2c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of positive role models in boxing at the moment also provide
        a reason for the sport to not be banned, despite its lethal intent, according
        to the WBF.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9575f67-17d8-4ade-b766-e6004e7c850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc117376-3dbe-47d9-a00f-b202b12e3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the UK, you should look at the examples of Anthony Joshua, Dillian
        Whyte, and countless others, also at amateur level or even people who never
        have an actual fight, who turned their lives around due to boxing," the WBF
        spokesman said. "Many of the young people who did, would likely have been
        dead or in prison without boxing. Their risks would have been higher without
        boxing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5e955-9563-4abb-b47e-9b842c573560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a9b76-6b79-4158-8a12-dc67084928db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what if it was banned? I am sure it would just go underground,
        and probably without any safety measures. You can play football without regulators
        and it would not make much difference, but boxing without regulators and supervision
        is a bad idea. And that''s what would happen."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa614f-35c1-4193-9b02-b513690180b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68e651-7067-4221-8305-6cbd1ed54967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Day passed away, Conwell released an emotive letter in which
        he said: "All I wanted to do was win. If I could take it all back, I would."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed21b3-e8a5-412f-aa06-432a0f23d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6aad7a-4c25-484e-9191-465be41f329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reply to the letter, Day''s coach, Joseph Higgins, replied: "I
        just wanted you to know that we do understand what you must be going thru
        as well. As devastated as we are, we realize you are equally devastated. We
        know if it was the other way around, we would be just as distraught.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e23c75-d48a-4d7c-82ab-b5df1795b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your kind words. Patrick was born across the street
        from me, so our relationship is special. He would have wanted you to continue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f73eb5-94c0-4529-82f0-5fd4ddd09bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c6ad1-d5bc-4ed7-8faa-f5e80903e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m rooting for you to reach your dream, the same one he had.
        God Bless your Team and we will keep you in our prayers as well. I too am
        distraught because I feel responsible but do realize there is no fault. Stay
        strong and please don''t think we blame you."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fe0c4-f498-4c79-9b2a-5665f74de7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:45:22.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:51.874+08:00
