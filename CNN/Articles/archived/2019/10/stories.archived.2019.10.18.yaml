      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2bcf7-bb1f-40bf-ae8e-66f36864ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:17:15.265+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:16:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are the third contributor when it comes to ocean plastics alone.
        What more for other types of waste? I believe it’s such an important topic
        to discuss. The problem of climate change is not just the environment, it’s
        also [about society].</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5e7e2-d605-4c4d-8940-5abdb71b2fa7'
