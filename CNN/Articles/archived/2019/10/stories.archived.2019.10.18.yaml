      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2f9b7-f9a9-472c-931c-54a0ba954e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:17:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of a new runway length of 1,340 meters made it
        possible for the airfield to accommodate Manila flights and remove the passenger
        load restrictions for flights bound for Cebu, Giovanni Lopez, assistant secretary,
        DOTr Procurement and Project Implementation, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597185a-9cac-4c40-920e-51881b431c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:18:53.639+08:00
