      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f3817-57bb-4cfa-abbb-6d1a9e678d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the swine fever does not affect humans, they can be carriers
        of the virus that causes swift death to infected pigs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1823b-3cd2-456d-8453-45f34fea984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e2ae4-18a4-48b1-bab1-e2a2f916544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla said separately that the swine fever
        cases in Dasmariñas were confirmed in Barangays Emmanuel Bergado and Salawag,
        where 21 pigs died due to the disease. He said the disease might have spread
        through swill feeding (<em>kaning baboy</em>), which could have been contaminated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c78447-3790-4644-927f-3129d9723b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9e110-a928-4ddb-8c27-360a7d9f6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who used commercial feeds,<em> hindi sila naapektuhan</em>
        [they were not affected]," Remulla told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bdee1-0531-44f4-960d-130cf8a8fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said authorities will properly talk with local officials and
        implement the 1-7-10 protocol. All hogs within a one-kilometer radius will
        be burned and buried. Pig pens within the seven-kilometer radius will  be
        placed under quarantine to prevent possibly affected hogs from being transported
        elsewherem while those within 10 kilometers are under close monitoring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2eb8a-d885-45c0-bd11-34c5b7c7f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which started in early September, has prompted cities
        and provinces to bar entry of live hogs and pork products from ASF-hit areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362207cc-cb4c-4f45-bcbe-fb3365f35d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:01:51.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">A
        timeline of African Swine Fever in the PH</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7b0e3-291f-402f-86e1-62f48fcd27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/11/DBM-funds-African-Swine-Fever.html">DBM
        releases ₱82.5M for meat inspection, monitoring of African Swine Fever</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fe0f5-fe22-4147-aa40-7b143815f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon has been put under close monitoring following the reported
        cases of the disease in its provinces. However, Interior and Local Government
        Secretary Eduardo Año has ordered mayors and governors to <a href="https://www.cnnphilippines.com/news/2019/10/16/dilg-lift-ban-pork-products-.html">lift
        the ban</a> they imposed on processed meat products amid the swine fever scare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862de87-af10-438e-836d-33621dd153cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479398c9-1411-4a02-9818-95923edd225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the request of Trade Secretary Ramon Lopez, Año emphasized
        that processed pork are good for sale nationwide as long as these products
        have proper certifications from the government. The Department of Agriculture
        and the National Meat Inspection Service check if the meat products are cooked
        at high temperatures, where the swine fever virus cannot thrive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00063250-7ed3-4822-8e26-ac81c3ad6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c1916-cef8-4276-9af7-abcb242af2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:16:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier reported that manufacturers
        of pork products are now <a href="https://cnnphilippines.com/news/2019/10/8/Processed-pork-production-swine-fever.html">slashing
        production amid fears</a> that they could not bring their goods to select
        markets. Benguet, Cebu, Bohol, Negros Occidental, and Pampanga are among the
        provinces which have banned the entry of live hogs and even pork products
        shipped from areas affected by the swine fever. Meanwhile, a conditional ban
        is in place in other local government units.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ccbee-a2b6-488c-9ffa-a11a2d733854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:58:38.273+08:00
