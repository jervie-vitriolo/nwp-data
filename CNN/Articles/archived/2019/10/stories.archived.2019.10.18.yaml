      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587091c-6f09-4133-a96d-30a0f2ae493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-19T07:32:41.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Koch have trained together for the past six years because
        they''re members of the same astronaut class. Meir is set to spend more than
        six months on board the station.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebda37a-d6e4-4db5-bc5f-2e64ba9bd2aa'
