    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Marcos', 'Bongbong-Marcos', 'electoral-protest',
      'poll-protest']
    'template': '1'
    'title': 'Robredo widens lead over Marcos in initial poll recount – PET'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ca9da-c89a-41cd-a8fb-89c0e80ccebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—</strong> Vice
        President Leni Robredo’s lead over former Senator Bongbong Marcos has increased
        after an initial recount in the pilot provinces in the ongoing poll protest,
        the Supreme Court (SC) said in a resolution released Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2f1ce-c772-4f28-b1d7-381184289742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, sitting as the Presidential Electoral Tribunal (PET),
        revealed that Robredo’s lead grew by around 15,000 votes after a recount of
        ballots from the 5,415 clustered precincts in Camarines Sur, Iloilo, and Negros
        Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb6079-a5f0-44f0-a438-aecdab5d0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the final tally after revision and appreciation of the
        votes in the pilot provinces, protestee Robredo maintained, as in fact she
        increased, her lead with 14,436,337 votes over protestant Marcos who obtained
        14,157,771 votes,” the PET said in its report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bad58-02de-4d3c-8b9a-8dfe0aa7c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the revision and appreciation, the lead of protestee Robredo
        increased from 263,473 to 278,566.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaa2fb-b5a5-40e4-92f0-8108aeeb0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 presidential polls. Robredo was proclaimed
        vice president after clinching a lead of 263,473 votes against Marcos. The
        recount in the three pilot provinces began in April 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee998354-6aca-45fc-b6b7-fc946d895433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Benjamin Caguioa and Antonio Carpio, who both voted to
        dismiss Marcos’ poll protest, cited this development in their dissenting opinions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83a50a-cfcf-46ce-a053-3239b268ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said there is no basis to continue with the case proceedings
        as Marcos “failed to make out his case.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753222d7-4a53-40de-98dc-76445f8b8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by Caguioa, who stressed that the tribunal
        “invested countless number of hours” in the revision and appreciation of ballots,
        when the case should have been dismissed following Rule 65 of the PET Rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fce7e8-4488-4f46-be96-98a17a5c09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule 65 says, "If upon examination of such ballots and proof, and
        after making reasonable allowances, the Tribunal is convinced that, taking
        all circumstances into account, the protestant or counter-protestant will
        most probably fail to make out his case, the protest may forthwith be dismissed,
        without further consideration of the other provinces mentioned in the protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e2f29-e5c7-4b06-b8a2-0d6f6906316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, protestant failed to make out his case. Why not apply
        Rule 65 now?" Caguioa said in his dissenting opinion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72232a-6b2f-4405-b6a8-47e28b843a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET earlier this week <a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">did
        not vote</a> on Marcos’ poll protest. The tribunal instead ordered the release
        of the committee report and requested for the camps’ comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b9b5e-4868-444b-8be5-5bc06a5148b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp welcomed the development, saying it has proven the
        Vice President''s victory in the 2016 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8810650-6f08-4ad1-9ec5-bc059bd1eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:52:11.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the dissenting opinions, Marcos'' camp stressed that
        majority of the tribunal still voted not to junk the case. It also claimed
        Robredo''s celebration prior to the resolution''s release was a product of
        advance information" the Vice President''s camp received from a "highly placed
        source."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9bb8b-d7cd-4e65-9736-f4ba58c599aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:52:11.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation was slammed by the Robredo''s camp, who stressed
        that the data was solely based from their representatives'' records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b1791-743f-44c5-ab5d-f599f0cc29ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T22:52:11.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em>-compute <em>lang kami</em> (we just did the math).
        No “special info” required," Vice Presidential Spokesman Barry Gutierrez said
        in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd1372-2c67-496d-a45e-c1c24538642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T21:47:05.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Melissa Lopez contributed
        to this report.</em></p>'
