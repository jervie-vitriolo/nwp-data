      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no “traditional majestic ceremony” to honor Carpio
        because he declined it, preferring a simple dinner instead.</p>'
