  'Ancient--lost-city--of-the-Khmer-Empire-uncovered-in-Cambodia':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T12:28:18.885+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa042da-51e2-4edc-b41e-6a69b597f193'
    'lead': 'Researchers identify the elusive ancient ''lost city'' of Cambodia for
      the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T12:29:56.522+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:17:01.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:16.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient ''lost city'' of the Khmer Empire uncovered in Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0f64f-3620-400b-9892-39047e6fca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Researchers have identified the elusive
        ancient "lost city" of Cambodia for the first time, according to a report
        published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40335d6-c600-4e10-9c06-0fa2ac1af937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a project that has spanned years, an international group of scientists
        used aerial laser scans and ground-based surveying to map Mahendraparvata,
        or the Mountain of Indra, King of the Gods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b1d69-abf1-4b6f-9691-c12d1f5d82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahendraparvata was one of the first capitals in the Khmer Empire,
        which lasted from the 9th to 15th centuries AD, but much of what we know come
        from inscriptions recovered from other sites. Scientists theorized that the
        city was located on the Phnom Kulen plateau, about 48 kilometers (about 30
        miles) north of Siem Reap, but it was difficult to find evidence. The plateau
        was remote, inaccessible, covered with vegetation, and potentially home to
        landmines installed by the Khmer Rouge regime in the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5e16b-bc84-4805-8f21-2ba8c4fd6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrouded in mystery for decades, Mahendraparvata has been dubbed
        the "lost city." Now, scientists say they have identified it for certain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94fcc8-b4ef-49e9-b492-1f34fbae4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we confirm the hypothesis, based on this accumulated body
        of evidence, that Mahendraparvata -- the eighth- to ninth-century AD capital
        of the Khmer Empire -- was located on the Phnom Kulen massif," said the report,
        which was published in the journal Antiquity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7274852-ca7b-4a0c-b360-d01eb6c5181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.522+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used airborne laser scanning that had a "unique
        ability to ''see through'' vegetation and provide high-resolution models of
        the forest floor," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f3cc0-2c53-4f34-a549-15e4fab84afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had to map the area in two separate operations -- first in
        2012, covering about 37 square kilometers (about 9,143 acres), and again in
        2015, covering the entire mountain range, an area of 975 square kilometers
        (240,928 acres).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2eba3-6cb8-4a1e-b5d2-118dc340dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the aerial mapping, along with information collected
        by field investigations, were then used to create a map that shows the newly
        discovered main paths and coordinate axes. The map details the location of
        features like an unfinished reservoir, several dams, the enclosure walls of
        temples, and even a palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1ca01-a223-43c7-821c-616b97ced24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discoveries open the door to learning more about the Khmer
        Empire and the Angkor region. The map shows that the city used urban planning,
        a "sophisticated hydraulic system," and other innovations, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b3010-d8e7-4047-a561-9b82f2bc6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One striking discovery was that the city was built on linear axes
        that roughly correspond with the cardinal directions, the report said -- like
        an early version of the modern city grid system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea9935-d121-492b-aa1b-6972155467bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that period of time, human settlements in the area had
        no formal grid, no clear boundaries, and seem to have developed organically
        without planning -- meaning Mahendraparvata is the first known large grid
        city in the Khmer world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee420c35-a5ba-4206-bac0-d71d497abf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work described here effectively draws to a close 150 years
        of archaeological mapping work in the Greater Angkor region and sets the stage
        for more sophisticated spatio-temporal modelling of urban form," the report
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae210f3-b2cd-4485-ac57-7aedfea83cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkor was the better-known capital of the Khmer Empire, which once
        governed much of modern-day Thailand, Vietnam, and Laos as well as parts of
        southern China and Myanmar, and, of course, Cambodia itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac82d0-3b16-4103-b172-3c97ae4b1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T12:29:56.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cambodia-ancient-city-intl-hnk-scli/index.html">Ancient
        ''lost city'' of the Khmer Empire uncovered in Cambodia</a>."</em></p>'
