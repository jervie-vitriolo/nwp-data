  'Trump-Ukraine-aid-Mulvaney':
    'author': 'Jeremy Diamond, Kevin Liptak and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T06:50:49.783+08:00
    'imagesource': 'jcr:18bd3051-09a0-47de-89ac-da677c286597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d347553-9fa6-4555-b4e3-142c19494d5d'
    'lead': 'U.S. President Donald Trump froze nearly $400 million in U.S. security
      aid to Ukraine in part to pressure that country into investigating Democrats,
      White House acting chief of staff Mick Mulvaney confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T06:52:23.182+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:17:16.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:11.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mulvaney brashly admits quid pro quo over Ukraine aid as key details
      emerge'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61c85c-7516-46f9-9a61-b3bde21605eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;White House acting chief of staff
        Mick Mulvaney made a stunning admission Thursday by confirming that President
        Donald Trump froze nearly $400 million in US security aid to Ukraine in part
        to pressure that country into investigating Democrats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ef011-6366-48cf-9b29-93051b18d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56048f6-15de-4292-817c-cbdec56eeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney insisted that he only knew of a US request to investigate
        the handling of a Democratic National Committee server hacked in the 2016
        election, but text messages between US diplomats show efforts to get Ukraine
        to commit to an investigation into Burisma, the company on whose board former
        Vice President Joe Biden''s son sat. There is no evidence of wrongdoing in
        Ukraine by either Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921f626-68fe-4876-83d9-a9c7dae937f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f0193-8452-4236-abd0-da93d7ec6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we held up the money," Mulvaney said after listing
        the 2016-related investigation and Trump''s broader concerns about corruption
        in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f6f5c-4d91-4eae-9427-6ab174635d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbd6ee-b7a2-45bd-ba4e-bcb7545426c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks during which Trump denied the existence of any political
        quid pro quo in his withholding of security aid to Ukraine, Mulvaney confirmed
        the existence of a quid pro quo and offered this retort: "Get over it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14efa56-c7e2-4059-afea-8ef85c671369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ab95e-5d21-4e35-b76c-08dd8c0d5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do that all the time with foreign policy," Mulvaney said of
        the influence of politics in the Trump administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0b75e-47e3-4ae4-8679-9e8d74e68091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd66e1e-dbb4-4d9a-b191-6960e62f9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, Mulvaney attempted to claim that he did not admit
        to the quid pro quo despite clearly being asked if the Trump administration
        withheld funding for Ukraine for an investigation into the DNC server and
        answering affirmatively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe0e2b-1677-4a91-a0cc-cb9c98345fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39a1e3-a748-44eb-80c1-0adce61bf5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reasons we were holding the money was because of concern
        about lack of support from other nations and concerns over corruption," Mulvaney
        said in a written statement, adding, "There never was any condition on the
        flow of the aid related to the matter of the DNC server."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60c2ad-293a-4127-ba10-a3b5e7386c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dd705-fb5e-4998-a4f5-6cbfe73bd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual statement expressing public distance from the White
        House, a senior Justice Department official responded: "If the White House
        was withholding aid in regards to the cooperation of any investigation at
        the Department of Justice, that is news to us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3d41e-00a1-40fa-9403-3550fe41da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d590b54-9cb2-429d-a8d9-47e7708b9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorney Jay Sekulow told CNN''s Jim Acosta: "The legal
        team was not involved in the acting chief of staff''s press briefing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d8288-c13a-45b2-a2dc-b744791ab270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b17efc-686c-419e-8104-16fc3eae1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testimony</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aad93a-f735-4aa8-aa3d-cd2077c3d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney''s admission came after current and former Trump administration
        officials revealed in congressional testimony that a White House meeting between
        Trump and Ukrainian President Volodymyr Zelensky was also being conditioned
        on Ukraine launching politically charged investigations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004fd5d-44a0-4162-8c27-5ef6cbe5041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a50ca4-af1c-4520-a2af-4e5a7b135833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney said he does not recall any "serious" conversations about
        setting up a White House meeting, but a senior White House official told CNN
        that Mulvaney was likely aware that the meeting was being conditioned on investigating
        matters related to the 2016 election, although not about the Bidens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cd349-bf43-4926-8fbf-2bc4d50765f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470cc0bc-6b57-4656-8524-0dfe183cadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by Trump administration officials to pressure Ukraine into
        carrying out investigations into 2016 and the Bidens alarmed diplomatic and
        national security officials across the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726dfb1-08d1-43b7-86e9-77e7e99752e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fcb50-c93c-4a68-a3e0-07da7c0f88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For then-national security adviser John Bolton and Fiona Hill, Trump''s
        top foreign adviser on Europe and Russia, July 10 brought the clearest sign
        yet that politics was troublingly being injected into US foreign policy toward
        Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2581e-11b5-44df-a23a-be992c5eb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c876e-17be-4def-8ce8-494645eaa9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Ukrainian officials that day, Gordon Sondland, the
        US ambassador to the European Union and a top Trump donor, made clear that
        the Ukrainian President could secure a White House visit if his government
        opened investigations -- including one into Burisma, the energy company on
        whose board Biden''s son Hunter once sat -- that would be a political boon
        for Trump</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f436c-abc1-4c50-b5ff-89169b17b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3545946-67d2-4d6a-97c1-c11e42b534c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent quid pro quo so alarmed Bolton that he described the
        interaction at the time as "a drug deal" and urged Hill, who attended the
        meeting, to report their concerns to White House lawyers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9c316-c7fb-415d-acb0-1a0fa708332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f579a-df3d-41e6-ad5a-8c5abc9219a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be just one of several instances where National Security
        Council and intelligence officials raised concerns with attorneys inside the
        Trump administration, believing they were witnessing a hijacking of Ukraine
        policy by the President''s political allies for his political gain.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9ac9b-afb3-43de-a2ef-ad31530934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29e89b-6303-4ce0-badf-c5eb608088fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate inflection point -- which prompted an intelligence
        officials to file a whistleblower complaint that triggered the current House
        impeachment inquiry -- came during a phone call between Trump and Zelensky
        on July 25, in which Trump urged Zelensky to investigate 2016 election matters
        and Biden, the former vice president and the leading Democratic candidate
        for President at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d6122-2fd2-4daa-9462-a711010ed69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5517f9a-d021-445c-bd8e-fc8c44ba2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns raised early</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d02e4-4524-4c8c-bdb4-325a6e428e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the attention surrounding Democrats'' current impeachment
        efforts has focused on that call and its aftermath. But the efforts by some
        officials to pressure Ukraine into investigating matters that would be politically
        beneficial to Trump and the concerns raised by other officials in the weeks
        before the call have become a focal point as lawmakers assess whether to impeach
        the President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf9ee4-0542-410b-b48a-690daaa708b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ba276-dedd-45ae-bc7c-3fe4cef3b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney''s role in the lead-up to that call is swelling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9069a-ce41-4782-b6ea-259ea6edc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177f289-5a18-43bd-a1d9-2623be86e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney was not only aware of the linkage between the withheld
        security aid to Ukraine and the political investigations Trump was seeking,
        but he was the official who carried out Trump''s directive to freeze nearly
        $400 million in congressionally approved security aid to Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8c640-7be5-4957-81fa-b55dab74a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370f810-714d-423e-973f-15970b32e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led a meeting putting key officials -- including Sondland
        -- in charge of US policy toward Ukraine, according to testimony by current
        and former officials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216c10c-f2a6-42eb-8af8-0e2d7d9471bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1da7ca-94c0-444f-a69a-7da9b8ede49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the May meeting, Mulvaney put Energy Secretary Rick Perry,
        US special representative for Ukraine Kurt Volker and Sondland at the helm
        of US policy toward Ukraine, according to private testimony by George Kent,
        the State Department''s deputy assistant secretary responsible for Ukraine
        matters. Mulvaney said Thursday he has never talked to Kent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18d8ae-894d-42d2-91c2-1ad2831696ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd5b72-d0dd-4fba-bc91-5bc02362ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as a surprise to US officials with more subject matter
        expertise on Ukraine, including those at the embassy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d448e-7f3d-4dd5-aba4-575b3586f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb193583-0941-4f9b-9479-2c793acf33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They revealed that decision at a meeting with Zelensky in Kiev,
        I believe on June 2," said Rep. Gerry Connolly, a Virginia Democrat who heard
        Kent''s testimony. "And for some Americans from the embassy that was news
        to them."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d02fbc-c05b-41e9-adaf-d6893586199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d186347-000a-47ce-9e44-7100e25d0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages between Sondland, Volker and the top US diplomat in
        Ukraine, Bill Taylor, would later reveal Sondland and Volker''s coordination
        with Rudy Giuliani, Trump''s personal attorney, and their efforts to pressure
        Ukraine to announce investigations into 2016 matters and Burisma, the company
        on whose board Hunter Biden sat. Taylor raised concerns that a quid pro quo
        was afoot: withholding a White House visit for the Ukrainian president and
        security aid until Ukraine committed to carrying out investigations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628717a-b45c-4d5c-a829-12f2e51737d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e09a0-9f8f-46d1-b5c9-1174dff9e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At key junctures, officials elevated their concerns about the situation
        to their superiors and to lawyers in the White House counsel''s office. That
        includes Hill, the top Russia adviser at the White House, acting at the direction
        of her boss, Bolton.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230593ad-d625-44aa-8c2d-94bd79d66e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fd360-5f7c-441d-9c3f-476d83b5d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear where -- if anywhere -- those lawyers took the matter
        from there. As evidenced by the transcript of Trump''s July 25 phone call,
        there was no reversing the influence that Giuliani and Sondland were having
        on the administration''s Ukraine policy, despite the serious concerns being
        raised by senior officials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd21cfa-8eb5-4bfe-801b-edf504947ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85bb53-4282-430b-a8ff-b42742280b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s phone call, those same lawyers fielded additional
        complaints about the conversation itself, and took the unusual step of placing
        a transcript of the conversation in a highly secured server.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c9ae0-46bf-410e-9647-fddfe03bfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb495a8b-c1ba-4041-ac1b-9dae54c27537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those steps amounted to a culmination of long-simmering concerns,
        not the start of them. Even before the visit from the Ukrainians on July 10,
        Hill and other top officials were alarmed by the removal two months earlier
        of Marie Yovanovitch, the 33-year veteran of foreign service who''d been recalled
        from her ambassador post in Ukraine. Yovanovitch told lawmakers last week
        she''d been told Trump had lost faith in her even though she''d done nothing
        wrong.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3453e42-eefd-4188-b0f0-329532a6f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa18a9a-1d3d-4237-ad67-c49c7317e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confirming existing fears</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b0922-8799-4c52-ad0e-96cc492e6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early-July meeting at the White House -- designed to introduce
        members of the new Ukrainian administration to Washington -- only confirmed
        the existing fears that politics was running roughshod over professional diplomacy
        in Ukraine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef25dad-edf9-49f0-9f39-5236600f21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adc8de-c288-4df0-a630-1bc8daf63506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was what happened after those talks that unnerved aides like
        Hill, according to testimony she delivered behind closed doors on Capitol
        Hill this week. During a session in a White House dining room after the official
        meeting ended, she said she recalled Sondland discussing investigations —
        a subject that was interpreted as a reference to the President''s call for
        investigations into the Bidens.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa841f9c-1805-4cf6-b1aa-c5013503a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b10e45-99bb-4f1c-96af-7cc4cbbd6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recalled hearing Sondland mention Burisma -- the energy
        firm on whose board Hunter Biden served.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f5a6d-06cf-4b61-9f46-f208c8fd33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784f206-56e3-43be-a5c6-b4df6340b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She saw wrongdoing related to the Ukraine policy and reported it,"
        one source familiar with her testimony said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd538f82-7149-40b9-983e-a2faa71623cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606d0b1-b383-48c5-babd-8275005c4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Bolton and Hill sought to call attention to potential
        impropriety, Bolton drew up a scheduling request for a call between Trump
        and his Ukrainian counterpart.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd579768-0ca8-47c9-a594-d9c3d86cf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e5880-697e-4dc8-a3f4-a5fa7383a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was dated July 10, according to a senior White House
        official, the same day of that White House meeting that sparked concerns.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27845e5e-7e87-465c-9bcf-62e4b2212f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86624f7-b962-4cce-8d43-c565e66e5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call with Zelensky would not take place until two weeks
        later -- on July 25 -- an unusual lag time between Bolton''s scheduling request
        and the call, according to current and former White House officials.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3528196-2c13-4495-87de-50c9ec0d999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830ea18-4e33-4957-802a-fe9157866d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was tentatively scheduled for July 20, but a senior White
        House official said it was delayed because Trump had a call scheduled with
        the Swedish prime minister to discuss the imprisonment of rapper A$AP Rocky,
        a top priority for Trump at the time.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a965eba-4457-476a-ba4b-2bc1dfcc5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6c290-3564-4e43-9047-33bc7d8ad83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump was preparing to speak with Zelensky by phone in mid-July,
        officials throughout the government were warning of the dangers posed by his
        attempts to circumvent American diplomacy.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5daf05-72d7-47ff-9b53-fa4a649fe5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730edaf-42d5-4bb5-bbdf-0dbac84f3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials -- including Hill -- were skeptical of a phone call,
        believing it could be used to advance the political agenda pressed by Giuliani,
        but Perry and Sondland made the case for the call by focusing on the importance
        of Ukraine''s energy independence from Russia and the prospects for increasing
        Ukraine''s import of US natural gas, officials said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f6054-6e7f-44b4-a85a-0860c2a1540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028412e-2175-46a6-b827-f48936da1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an official who reviewed Trump''s briefing materials for his
        call with Zelensky said the materials focused on the new Ukrainian leaders''
        anti-corruption platform, not energy matters.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acc6d0-bd2e-4425-a132-b7674edf03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
