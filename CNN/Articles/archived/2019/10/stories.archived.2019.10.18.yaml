      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbc9c7-cf71-4c05-9e39-bf8f8b31baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call sheet Bolton generated to recommend scheduling the call
        focused "on Zelensky''s potential to eliminate corruption in particular,"
        one official said, and briefing materials talked up Zelensky''s anti-corruption
        campaign platform.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318246f-72c9-4c6b-8c8e-e85d9e652ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719fa5e-9c49-4276-af1b-3a17255d425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to scheduling issues with Trump''s call to Sweden''s
        prime minister on July 20, the call was pushed back five days to occur after
        parliamentary elections in Ukraine. One official said Bolton was also concerned
        that a call before the elections could signal that the US was attempting to
        improperly boost Zelensky''s party, something Trump has not been afraid of
        doing with other countries'' domestic politics.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02f036-1a45-4f72-8f76-2642f5693975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b5caa-f409-419e-aec9-6f41cdb2a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay allowed Taylor, the US chargé d''affaires in Ukraine,
        to register his concerns about injecting politics into US-Ukraine ties.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cfe79-04c0-4b19-b922-ce03f90bb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83a204-966e-4281-a737-9b1ad8c8dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Zelenskyy is sensitive about Ukraine being taken seriously,
        not merely as an instrument in Washington domestic, reelection politics,"
        Taylor wrote in text messages.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8490bab-7b3a-4d1e-8504-982d62462788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d63387-082a-4198-baed-659c33b4b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three hours later, Sondland replied to reassure him.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ccd65-0f84-42b8-89a5-503ad47b9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb01957-ed3a-41be-8e94-a11e3ab3ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:52:23.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely, but we need to get the conversation started and the
        relationship built, irrespective of the pretext," he wrote. "I am worried
        about the alternative."</p>'
  'baby-food-toxic-metals':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-18T06:56:01.374+08:00
    'imagesource': 'jcr:248ed021-40b2-4334-bd7d-c3eddc617202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e01373c-5a5a-4e2d-b987-a2980a178275'
    'lead': 'Toxic heavy metals damaging to your baby''s brain development are likely
      in the baby food you are feeding your infant, according to a new investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T06:57:34.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:17:13.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:16:12.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '95% of tested baby foods in the US contain toxic metals, report says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1060e-3e62-45b7-afd3-ea3b67cfb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Toxic heavy metals damaging to your
        baby''s brain development are likely in the baby food you are feeding your
        infant, according to a new investigation published Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e9c08-82db-4eb0-902e-b51d69277383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8eceb-d16b-49f6-8136-a70c59420635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests of 168 baby foods from major manufacturers in the US found
        95% contained lead, 73% contained arsenic, 75% contained cadmium and 32% contained
        mercury. One fourth of the foods contained all four heavy metals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0d1b4-2393-4662-8c60-171174b930a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b948ddc-bd48-4d60-b7b5-09fc72cc4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five baby foods tested had over 10 times the 1-ppb limit
        of lead endorsed by public health advocates, although experts agree that no
        level of lead is safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522f76f-71c3-4316-be8e-14a64e3458ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d135a4-bc13-4e7e-84c8-9c407fda0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results mimicked a previous study by the Food and Drug Administration
        that found one or more of the same metals in 33 of 39 types of baby food tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2da3f6-5810-4047-9e60-5760a5984775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c63ba3-c2a9-47d0-b7ad-b853ebefa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods with the highest risk for neurotoxic harm were rice-based
        products, sweet potatoes and fruit juices, the analysis found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f602db-3c7c-4a02-b2ad-b5ad008adfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58afa86-de85-49fc-8f3e-83a5449b80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the trace amounts found in food, these contaminants can
        alter the developing brain and erode a child''s IQ. The impacts add up with
        each meal or snack a baby eats," the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0156d9-d4b8-484b-bf99-1de7f02a1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165db46-7e92-4462-a7b0-5277e5cc6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were commissioned by Healthy Babies Bright Futures, which
        calls itself an alliance of scientists, nonprofit organizations and donors
        trying to reduce exposures to neurotoxic chemicals during the first months
        of life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b838346-bf5a-4eb0-b3dc-a69ba18c8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfb549-3663-455e-87e0-0093fe831b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rice-based foods</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec6acc-be14-411d-9e19-c3a353a6c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infant rice cereal, rice dishes and rice-based snacks topped the
        list of most toxic foods for babies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33585d0-8368-4021-b410-3f5772a70867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bf830-4eef-45f6-b6ad-9f4f7cb873d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These popular baby foods are not only high in inorganic arsenic,
        the most toxic form of arsenic, but also are nearly always contaminated with
        all four toxic metals," the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea9b4b-ca51-4b58-b8e2-287a8791a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9334c5-18c2-41cb-8cd7-3ed42d2d6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown that even low levels of arsenic exposure
        can impact a baby''s neurodevelopment. A 2004 study looked at children in
        Bangladesh who were exposed to arsenic in drinking water, and it found that
        they scored significantly lower on intellectual tests. A meta-analysis of
        studies on the topic found that a 50% increase in arsenic levels in urine
        would be associated with a 0.4-point decrease in the IQ of children between
        the ages of 5 and 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5514ac-4128-4912-8ac3-707043344959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c7117-638b-4e8e-9971-bd4148e24b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenic is a natural element found in soil, water and air, with
        the inorganic form being the most toxic. ("Inorganic" is a chemical term and
        has nothing to do with the method of farming.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbb4ab-36d9-415c-bcd9-b8970ccfd0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a41b6-1985-4869-ab50-5b774ba172f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because rice is grown in water, it is especially good at absorbing
        inorganic arsenic and, according to the Food and Drug Administration, has
        the highest concentration of any food.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c405b-f3d9-4d0f-bb39-3df7ac2a2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5447d27-c646-42ee-8c7a-43410ae599c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in this case, brown and wild rice are the worst offenders, because
        the milling process used to create white rice removes the outer layers, where
        much of the arsenic concentrates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498a946-bb20-4151-8414-d364e8b467ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346b547-7e61-44d3-8327-e885391425da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can''t rely on organic either. A 2012 study found that brown
        rice syrup, a frequent sweetener in organic foods, was also a source of significant
        levels of arsenic. One "organic" milk formula marketed to toddlers had levels
        of inorganic arsenic that were six times the levels currently considered safe
        by the US Environmental Protection Agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c65737-50e2-4605-8717-550c118567dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ecf3d-902d-432b-a79b-b3c33c9e775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Healthy Babies analysis, four of seven rice cereals contained
        the most toxic form of arsenic in levels higher than the FDA''s proposed action
        level of 100 parts per billion (ppb).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c388267-e1f5-47c6-9a5f-8065f0688226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37567473-26cb-49de-933c-bfe7ed28c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Action needed</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e2115-68c5-4f82-b14c-9f8967423458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urgent action is needed by major baby food companies and the FDA,
        the report said. While the FDA has been investigating how to reduce exposure
        and some levels of arsenic in rice and juice are lower than a decade ago,
        exposure is still too high.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12cf81-28c3-4905-99dd-e83c5ce0a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a043ef-3ac4-4efc-84d2-dbd22e15e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When FDA acts, companies respond. We need the FDA to use their
        authority more effectively, and much more quickly, to reduce toxic heavy metals
        in baby foods," said study author Jane Houlihan, research director for Healthy
        Babies Better Futures, in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549e7d6-ce17-4f0a-b529-5b9cbdfd3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis looked at which baby foods are highest risk, and offered
        safer alternatives.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7832b86-3b3a-46a8-bc71-85b3526ec998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd5d92-3bf1-4af7-a0e1-6ee5d4144180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puff rice snacks and cereals</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552bf12-f9b8-43f4-a4aa-d336779463da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b912993-72a0-4fa3-84bc-f360411c6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice cereal is the top source of arsenic in a baby''s diet because
        it is often used as a first food; rice puffs and other rice flour snacks also
        contain high levels. Healthy Babies suggested cereals low in arsenic, such
        as oatmeal and multigrain cereals, and rice-free packaged snacks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e6654-85b9-403d-ac67-85ed45ba1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dd378-40a6-4eb3-89a1-544fb2d66455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Tanya Altmann, author of "What to Feed Your Baby" echoes
        the advice of the American Academy of Pediatrics, which advises parents to
        offer a wide variety of first foods including grains such as oats, barley,
        wheat and quinoa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54b8ca-84eb-41e6-be70-59bb93afa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c280f90-da7e-4bbe-8481-166730199881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best first foods for infants are avocado, pureed veggies, peanut-butter
        oatmeal and salmon," Altmann said. "They all provide important nutrients that
        babies need, help develop their taste buds to prefer healthy food and may
        decrease food allergies."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e7860-21f2-4d6f-8771-922741116c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e5192-88e5-47f7-9a4e-d970cdc14c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes meats are a better source of iron and zinc for babies
        than rice cereal, "so I haven''t been recommending rice cereal as a first
        food for several years."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd80d1-46db-4deb-a59f-b06f4bbc7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df675922-e1d2-419a-9a4e-e6f7215780df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do choose to cook rice for your toddler, Healthy Babies recommends
        cooking rice in extra water and pouring it off before eating. That will cut
        arsenic levels by 60%, they say, based on FDA studies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995a7e0-83d2-416b-a7f9-607a972e425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615959be-4317-4c01-9f49-a54de3ca0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the lowest levels, buy basmati rice grown in California, India,
        and Pakistan. White rice has less arsenic than brown rice," the report said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a75d5d-12a1-439f-a58b-fd769bc984da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1024d6f-dc61-4a44-809f-dd2aa071c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teething foods</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967aa9c-f194-4028-80b0-e01ec6ff9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T06:57:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:17:13.709+08:00
