    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf7709-60e7-492d-9aaf-fe8f5e10c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T19:52:34.011+08:00
      'mgnl:createdBy': 'eimor'
