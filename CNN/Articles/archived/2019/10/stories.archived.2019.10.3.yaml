  'sonik-philippines-set-in-october':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-03T09:54:14.444+08:00
    'imagesource': 'jcr:8d6b8b5d-6bb0-418d-a27a-0b71b16a46e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f65e8cd-229f-41e2-a973-bd779529e98b'
    'lead': 'HOMONYM, the premier music agency in the country, together with the National
      Commission for Culture and the Arts (NCCA) will stage the country’s first-ever
      international music conference and festival on October 4 to 5 in Green Sun,
      Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:56:41.298+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T07:42:56.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:00.301+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sonik Philippines, the country’s first international music conference
      x festival, set in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80659b67-74db-474e-9d4d-8b8cb2ef9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Music lovers,
        rejoice! Big things are about to happen in the local music scene this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005648e7-6f8d-4735-8016-a41077253128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HOMONYM, the premier music agency in the country, together with
        the National Commission for Culture and the Arts (NCCA) will stage the country’s
        first-ever international music conference and festival on October 4 to 5 in
        Green Sun, Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44bf4f-ab22-4833-8600-af954aaf0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonik Philippines, a two-day music and business conference, aims
        to "give Filipino musicians a platform to share and improve their craft, connect
        the local music community with each other and the world, and elevate the Philippine
        music industry." Organizers say activities will draw attention to both the
        creative and business sides of the industry within the Filipino context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068ef5d-f3eb-4afb-be0d-818f76437c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can expect talks, panel discussions, showcases, and, a
        whole lot of music for the people who make magic happen on and off stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66040b12-cf1a-48e0-960f-05c9d812dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need for us to reach out to the world and show them
        what we have here,” said HOMONYM founder and CEO Mike Constantino, who is
        also the proponent of Sonik Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9f0ad-4540-4330-a1e3-03a9aa1cdc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking inspiration from international music festivals backed by
        their respective government units, Constantino wanted to provide local musicians
        the same platform to showcase their talents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236c890-a64f-4ef9-a0e8-d089cd801b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The implications that this would have to the local music scene
        are far-reaching and immeasurable,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf73d7-12fc-4c0f-88ca-5fc90616c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With full support from the NCCA, this Music Conference x Festival
        is poised to push the local music sector, as well as open up and strengthen
        Philippine relations with more Ministries of Culture around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4622ed1-737b-4e50-a819-015a6f2c9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NCCA is excited to invite foreign stakeholders to come and
        see what the Philippines has to offer to the world, and in exchange, Filipino
        music practitioners can look forward to best practices from seasoned veterans
        from other countries,” said Virgilio S. Almario, NCCA chairman. “It’s been
        a long time coming, and both parties are pouring together their passion for
        arts to finally bring a world-class overview of music to Filipinos.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1c5df-6d68-4a2a-991e-811136c2f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regional reach meets international impact</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1be22-ad73-4818-a84a-cd30904d343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonik Philippines aims to bridge the gaps within the music community,
        so musicians all over the country (Luzon, Visayas, Mindanao, even OFWs!) can
        learn to speak the same language, move in one unified direction, and elevate
        their craft on a national scale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da491cfa-e981-4bd7-87d4-386c4217cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local artists will also be joined by speakers from Canada, Singapore,
        Hong Kong, Spain, Korea, and Taiwan to provide further insight on the music
        industry. Aside from that, Sonik Philippines is also working in partnership
        with the Taiwan Ministry of Culture, adding dozens of music executives and
        three Taiwanese artists to the roster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46506ca3-8b4e-490b-b8ca-f49e5f8a3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s music without a good show?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45989a84-3cde-4d08-b039-52ca91cad3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the informative discussions, there’s no better way to
        celebrate than to play some good music—and everyone’s invited! To cap off
        the two-day music conference x festival, an impressive line-up of local and
        international performers will take center stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79d317-256c-433a-ae77-6420970d86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonik Philippines has yet to announced the full line-up for the
        music event, so keep an eye (and an ear) out for this event. Sonik Philippines
        is coming, and it’s a milestone for the local music scene that you won’t want
        to miss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2bbe2-a7ed-416f-9ed7-e2d4dd0e1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:56:41.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get your Early Bird tickets here: <a href="https://events.pouchnation.com/event/sonikphilippines">events.pouchnation.com/event/sonikphilippines</a></p>'
    '16':
      'image': 'jcr:65d8c978-08ce-466d-b502-a9cfa1b2ab83'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffedde-c7bd-443c-8faa-d7262eb6c3e2'
