    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81676fd3-3f45-452c-a004-2ae88b2b9a7f'
    'lead': 'Since Saudi journalist Jamal Khashoggi''s brutal killing last October,
      many have been in grief – none more than fiancée Hatice Cengiz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:21:35.958+08:00
