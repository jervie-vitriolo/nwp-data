      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> A lawmaker
        wants to reduce the number of non-working holidays in the Philippines in the
        bid to make the country more “competitive” compared to other Southeast Asian
        nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3a08e-6b38-4ff0-be44-5f567e870bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:28:25.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc02bc-230b-46a0-a9b6-2317adabdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:28:25.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill. 5032 filed by Ways and Means committee chairman
        Joey Salceda, holidays will be trimmed from 21 to 25 days to just 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f14bc-7257-4c63-b493-c41b71ad386a'
      'mgnl:activationStatus': true
