      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate will provide assistance to the survivor if needed.</p>'
  'GCTA-freedom-for-sale-senate-probe-bucor':
