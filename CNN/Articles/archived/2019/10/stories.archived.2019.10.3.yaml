      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor and former PNP CIDG chief Benjamin Magalong, who
        first disclosed the information about the drug operation, also slammed the
        demotion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb390d-afc4-4958-8d0c-970cb6609baf'
