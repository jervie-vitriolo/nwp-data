  'people-texting-as-fast-as-typing':
    'author': 'Jack Guy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T10:13:57.021+08:00
    'imagesource': 'jcr:7eb6c396-0e9f-46bb-81a9-3cd50894401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82393e1c-639e-4f18-bf33-bdb9c7e4f250'
    'lead': 'Typing speeds on mobile devices are approaching those on physical keyboards,
      a new study shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:34:17.719+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:42:56.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:00.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['texting-speed', 'mobile-device']
    'template': '1'
    'title': 'People are now texting nearly as fast as they type'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316266c-f09e-4887-b913-24a792a07994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;<a href="https://cnn.com/2019/07/30/tech/facebook-mind-reading-research/index.html"
        target="_blank">Typing</a> speeds on <a href="https://cnn.com/2019/09/25/tech/ios-13-keyboard-warning-trnd/index.html"
        target="_blank">mobile devices</a> are approaching those on physical keyboards,
        a new study shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5931f-2d73-4a66-aa85-fa83477017cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e4f24-4b7b-4a2d-baf9-ebe0591fde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Finland''s Aalto University, the University of
        Cambridge in the UK and Switzerland''s ETH Zürich found that people type about
        70 percent&nbsp;as fast on mobile devices as on QWERTY keyboards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee1a6b-445b-4eba-8684-c58e2ee8aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c366b6-aa35-4d08-993a-e7da72ca90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at speed and accuracy data from a typing test taken
        by 37,000 volunteers in 160 countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1483a90-296f-456d-99cc-4b7e17edc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94cbe25-09c3-4589-9ab1-8cdb867adfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "typing gap" is closing as people become less skilled
        at using full keyboards and better at using mobile devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cafbf-de38-46d9-b8a3-6246c56c9990'
      'mgnl:activationStatus': true
