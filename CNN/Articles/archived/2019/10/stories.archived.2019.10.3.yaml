      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just one day prior, a vaping-related death was reported in both
        Virginia and New Jersey.</p>'
    '20':
