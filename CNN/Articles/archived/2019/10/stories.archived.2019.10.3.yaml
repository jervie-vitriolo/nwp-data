    'lead': 'Philippine National Police (PNP) chief Gen. Oscar Albayalde''s own actions
      put him under hot water, Senator Richard "Dick" Gordon told CNN Philippines’
      The Source Thursday, amid allegations on the top cop''s supposed involvement
      in an irregular police raid six years ago.

      “He’s the one who put himself into doubts. When you put yourself into doubts,
      we have to ask questions,” Gordon said when asked if he doubts Albayalde’s sincerity
      in the administration’s war on drugs.'
