    'mgnl:tags': ['BuCor', 'Bureau-of-Corrections', 'Bilibid', 'New-Bilibid-Prison',
      '39-peso-food']
    'template': '1'
    'title': 'Senators lament 39-peso daily food budget in BuCor prisons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f020a-92e1-4afa-8f5a-4a1ec1ad2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)—</strong> A previous
        food caterer to the Bureau of Corrections (BuCor) revealed that inmates only
        received 39 pesos worth of daily meals, much to the dismay of the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135dbdc-9a0e-4205-87fa-3c959034e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina Bautista, a former jail inspector, now caterer, shared
        that they won their bid to provide food for the Correctional Institution for
        Women for six months in 2018, from July to December. The 39 peso-budget amount
        already covers the prisoners’ breakfast, lunch and dinner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e26e5-1cf9-4127-9626-be42ae8d042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were appalled, saying the government’s budget allocated
        60 pesos for the BuCor’s daily meal expense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60da8f-4a0e-4442-bc55-85d38ccc2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakit papakainin mo ‘yung preso ng</em> worth 39 peso, three
        meals a day, <em>kung ang budget na binibigay ng gobyerno sa</em> [New Bilibid
        Prison] sixty pesos at least <em>noong</em> 2018?” Senator Panfilo “Ping”
        Lacson questioned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c65b67-0755-4bb0-92ec-4532a89e26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would you feed the prisoners 39 pesos worth of
        three meals a day if the budget that the government allocated to the NBP was
        60 pesos in 2018?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae6422-2ba3-4a2e-abd7-3eb4762642b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting BuCor Officer-In-Charge Melvin Buenafe said they have always
        relied on the Bids and Awards Committee (BAC) proceedings to determine the
        caterer to the prisons. He said they use the balance from the 60 peso-budget
        for the prisoners’ meals during events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136baeda-de21-450c-9ad9-b0a90013a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that is a violation, the [Commission on Audit] should have noticed
        it,” Buenafe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f8276-f44e-4e04-8a72-3b51ec3c1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA assured that the BuCor returned the unused 21 pesos from
        the daily meal budget to the National Treasury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed32bc-faed-412c-97e1-95aa5bccce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Chief Legal Officer Fredric Santos said a catering deal should
        be around one billion pesos a year. However, Bautista’s bid was pegged at
        only ₱21 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7868cb5-d668-48e9-bc84-6ed26bd1769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badb207-c1cc-4eda-b099-302c27b1d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45ebb4-c742-4c83-a8a0-e5f409f073e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor quality food</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f371daf-7efc-4c8e-9b8d-220e052a66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low budget for daily meals raised concerns for the prisoners’
        nutrition. Former Bilibid inmate Godfrey Gamboa relayed the dismal quality
        of the food he received during his sentence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be69d7-e891-4b98-8f12-5b582cb79cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Puro sabaw. Walang laman talaga at walang lasa kaya namamatay
        ''yung</em>&nbsp;<em>mga preso dahil walang bitamina yung kinakain</em>,”
        Gamboa said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1b3e1-b93c-4e55-b14b-50c9ae15c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s all soup. There is no meat and no taste that’s
        why prisoners die because their food has no nutrients.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc5b88-f164-4c6c-ac2a-3176439886b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibilid hospital chief Ernesto Tamayo said around 5,200 inmates
        or about 20 percent of the maximum security compound’s population die annually.
        Tamayo said the prisoners suffer from health complications due to “overcrowding.”
        The figure also includes victims of violence within prison walls.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142edfb-c614-4c37-b918-f92ed41437d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ma</em>-contain ''<em>yung</em> pulmonary tuberculosis,”
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2374c54-14f1-4bda-a70b-f905b061c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were not able to contain the pulmonary tuberculosis.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d35fdf-d41f-4203-8163-360e4bcc2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BuCor Chief and incumbent Senator Ronald “Bato” Dela Rosa
        also shared his disappointment at the caterers during his stint, for allegedly
        acting as mere “suppliers” without rendering services such as food preparation,
        a task that was left to the prisoners instead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63525ed5-bc8e-4fc1-a48d-d19b556b3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re only suppliers. <em>Lahat lang pinapasok doon kasi ang nagluluto
        preso, nagse</em>serve<em> preso, ang tubig galing</em> BuCor,” Dela Rosa
        complained.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54771176-14f4-407b-9ac5-4e10985e5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’re only suppliers. You were just delivering the
        food but it was the prisoners who cooked and served it. The water served was
        also from the BuCor.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56d29d-1c39-40db-93a2-c8113f2ddf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bidding flaws</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c80e8-05c5-45a6-925b-254d14440a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flaws were also divulged on the bidding process. Bautista said
        Santos asked for 50,000 pesos to have their contracts notarized.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e88e6-1a84-46ae-9138-046a8230348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista revealed that Santos was also a member of the BAC which
        raised suspicions on Santos’ intentions. The BAC determines the eligibility
        of prospective bidders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce7626-b7f2-4310-940e-b56fc5dafd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to establish the point that he was a member of BAC,
        that he would always be a member of BAC, so the people that are asking you
        to notarize, they have to be in your good graces at least in their point of
        view,” Senator Richard Gordon accused.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc88634-d54a-44a8-aeb1-f00510180801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos maintained that he did not force Bautista to have him notarize
        the bid contract. However, Bautista contested this.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabbda1-04bd-4202-8d87-734cc0722e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil nga po</em> neophyte<em> ako bago ako na</em> caterer,
        <em>doon sa</em> BuCor <em>ang sabi po niya sa akin dapat dito inotaryo ito
        kasi ‘pag sa labas baka marami pang</em> question,” Bautista relayed.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3d739-94bc-4509-a0e2-14c500ec728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said because I was a neophyte caterer in the BuCor,
        they should have the bidding contract notarized int he facility to avoid questions
        from other notaries.]</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48377580-671a-49f3-baba-17704182640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also sitting beside the members who were reviewing the documents
        during the bidding, Bautista added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976de96-cfd2-4230-9f05-150e6960e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they would include these irregularities in their report.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9dc5c-cf3a-4665-a988-e701359c83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:12:15.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly in our recommendation, we are going to put that there
        would be more transparency in the bidding of food <em>na malalaman ng tao
        ito ang presyo nito, ito ang binbigay na pera</em> [so the public will know
        that this is the budget and price of so and so],” he said.</p>'
  'vape-lung-disease-chemical':
    'author': 'Madeline Holcombe and Ben Tinker, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-03T16:14:20.906+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bece604-4c41-449f-8f44-7e1a59ac34ac'
    'lead': 'Lung damage in those using e-cigarettes might be caused by chemicals
      in the vape liquid, according to a letter published Wednesday in the New England
      Journal of Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T16:16:22.157+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:42:41.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:05.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Research shows vaping-related lung disease may be caused by chemical
      exposure'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cb0c4-f852-4c62-b242-7e0b6222c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lung damage in those using e-cigarettes
        might be caused by chemicals in the vape liquid, according to a letter published
        Wednesday in the New England Journal of Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f89e9-cf32-445c-afc9-9eea89a0ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are among the first to offer insight into what might
        have sickened more than 800 people in recent months who vaped. At least 17
        people nationwide have died from vaping-related illnesses. The cause is unclear,
        although several federal and state agencies are investigating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199201d-eb66-4548-b611-f21b284d4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Mayo Clinic found the lung damage was similar
        to a chemical burn. "It seems to be some kind of direct chemical injury, similar
        to what one might see with exposures to toxic chemical fumes, poisonous gases
        and toxic agents," Dr. Brandon Larsen, a surgical pathologist at the Mayo
        Clinic in Arizona, said in a hospital press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587af27-a38c-406f-bd89-107cd3ba75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at samples of lung tissue from 17 people,
        all of whom had vaped and 70% had used marijuana or cannabis oils. Two of
        the samples were taken from patients who died, according to the Mayo Clinic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fdbf6-ff4d-4b4d-9166-0702b0ba3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accumulation of fatty substances such as oils were suspected
        in the lung damage, but researchers said there was no evidence they were the
        cause.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4188bb-c96a-4d91-bc0c-668626d1993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we have seen in our study, we suspect that most cases
        involve chemical contaminants, toxic byproducts or other noxious agents within
        vape liquids," Larsen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bb440-0365-40fb-92c5-0a5f0936c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question that remains for researchers is what those chemicals
        are that may be causing the injuries. More investigation into that is needed,
        Larsen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4031ff-5cb9-4b82-be30-2c7dafe5aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent vaping death was that of an Alabama man, authorities
        announced Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22d891-88ee-452f-a702-94181f84af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this current outbreak is being investigated, the safest option
        is to refrain from using any e-cigarette or vape product," State Health Officer
        Dr. Scott Harris said in a statement Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338b920-bb58-4e38-8125-8eb75a49649a'
