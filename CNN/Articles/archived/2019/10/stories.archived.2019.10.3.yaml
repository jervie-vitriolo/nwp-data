      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4033a9-b965-40ee-afd1-b859b0fbfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 31 text message that had been deleted, Bansil told
        Buño, "<em>Mas pinag-uusapan GCTA... Babalasahin nanaman BuCor, tsaka si Faledon,
        tinanggi ang pirma niya, ''di ba e pirma naman niya talaga yun</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235d226-7055-4fca-ae8f-5c9fb60df143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea56931-ee20-42da-8ea7-1011d437d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around that time, then BuCor chief Nicanor Faeldon repeatedly
        <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html?fbclid=IwAR1n3GjVuQjRUFVk7Kf-aZojHa_dw049dls1oUyyIewUwaB8fb5h2w1m4zQ"
        href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html?fbclid=IwAR1n3GjVuQjRUFVk7Kf-aZojHa_dw049dls1oUyyIewUwaB8fb5h2w1m4zQ">denied
        signing the release order</a> of former Calauan, Mayor Antonio Sanchez, a
        convicted rapist and murderer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a15eae-3a08-415c-8875-6fdff8dec816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text message showed that Bansil and Buño were already talking
        about the controversy even before the Senate launched its probe on the questionable
        implementation of the <a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">expanded
        Good Conduct Time Allowance (GCTA) law</a>, which cuts the jail time of inmates
        based on good behavior. GCTA credits were what Camilon bought on hopes her
        husband will be released. The measure almost led to Sanchez''s release, but
        Malacañang said his heinous crimes exclude him from benefiting from it following
        public outrage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c612573-b98d-446a-8b71-4c73e6787115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75635f-738e-43f3-80ff-5687b46420ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another message from Buño to Bansil showed possible cash transactions
        with ranking BuCor officials, including sacked Director General Faeldon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3564a-4c54-4e47-9638-2c888c034e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250487a-01b8-48dd-8761-314929d772ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mobile phone of Veronica Buño contains deleted SMS, conversation,
        text messages to Benilda Bansil which made mention of the word ''8K, pera,
        badge (Veronica Buño) Chito, bibigay, 50K, 100K, Faeldon'' among others,"
        Gierran said, quoting the agency''s report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83909938-918f-4545-9c7b-006905728255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
