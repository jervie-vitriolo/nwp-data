      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Bureau of Internal Revenue (BIR) shut down seven establishments for unpaid
        value-added taxes, including restaurants mainly serving Chinese workers in
        Las Piñas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c660da-16c2-4362-8eb1-0284d5644fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca35d0-5de3-43ed-af89-ca6df01ac653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency''s South NCR unit said it padlocked seven
        establishments which mainly cater to employees of Philippine offshore gaming
        operators (POGOs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cb2c5-3f02-4bf6-9a47-373b67edfe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf715f0c-7014-4e85-923f-97cfaa310246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "POGO restaurants" Young Restaurant and Shinedeligo
        Corp. were shut down for failing to remit the right VAT to the BIR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda1ec6-ac66-4c7b-99ab-d7b1982ac72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d13b4-b93a-44be-8bf5-6f64e7fb650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the five other establishments covered by the closure
        order were apparently not registered with the tax bureau. These are Jazzy
        Sam Videoke &amp; Grill, Janna-Hissa Catering Services, Bottleground, Bigsun
        Food Stop, and Society Eight Lifestyle Concept Store, whose operations are
        temporarily suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc0e37-7b18-45d9-b4a8-75555ae08220'
      'mgnl:activationStatus': true
