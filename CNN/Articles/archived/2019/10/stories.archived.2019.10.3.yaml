    'jcr:uuid': '394377a8-cb42-42bf-b15d-aed3fe2f0b79'
    'lead': 'If you''re a middle-aged adult with high blood pressure, type 2 diabetes
      or existing heart disease and you typically sleep less than six hours each night,
      you could be setting yourself up for cancer or an early death from heart disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T07:02:32.719+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:43:08.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:56.775+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'chronic-disease']
    'template': '1'
    'title': 'Mixing less than 6 hours of sleep with chronic disease is deadly combo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb187db-1b5a-4f64-a89c-fcbdb6c25347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;If you''re a middle-aged adult
        with high blood pressure, type 2 diabetes or existing heart disease and you
        typically sleep less than six hours each night, you could be setting yourself
        up for cancer or an early death from heart disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82c1ec-ede2-4b8f-83c5-981c41bbf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f5b94-ec38-40bd-8180-db54a3fea4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the discomforting results of a study that sleep-tested 16,000
        adults between the ages of 20 and 74 and then tracked their health for 20
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ecb2fc-80c6-4482-9d7f-535c86edb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89235ac2-52ad-4af8-bcf7-7b520ebec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now the fourth study, including ours, clearly indicating
        that sleeping less than six hours a day can actually lead to the development
        of artery disease and death related to cardiovascular disease," said renowned
        cardiologist Dr. Valentin Fuster, director of Mount Sinai Heart in New York
        City. Fuster was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de1b06-8d90-422e-a1ac-3f61b536c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3f7d4-ab26-4b48-8215-8ee1f399475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep is critical to the body''s rejuvenation. Deep sleep, the kind
        that comes only after a full cycle, is necessary for the body to release hormones
        designed to repair cells and build tissue in the body and brain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a6015-c8c0-4157-ae46-c112f1617312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde8986-b214-4e3a-8bfe-2c9aa050db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk factors + poor sleep = higher risk of death</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b7c68-85fb-4f0f-98d8-646f93d0ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Wednesday in the Journal of the American
        Heart Association, found people with existing high blood pressure or type
        2 diabetes who slept less than six hours were twice as likely to die from
        heart disease or stroke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a0947-0eb5-45e0-aca3-ac59eadfa402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef6dab-dfc6-4aa3-ad57-cfe9f1e7c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly bad news when you consider that roughly 45%
        of Americans have either stage-2 high blood pressure or type 2 diabetes or
        both, said lead author Julio Fernandez-Mendoza, a sleep psychologist at Penn
        State Health Milton S. Hershey Medical Center in Pennsylvania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d467a7b-d3d7-4675-a5b2-5829358f7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7695fe-e64e-40cd-81c5-81f0d3d2dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if people slept longer than six hours, the risk of early
        death basically disappeared, Fernandez-Mendoza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebd304-6e9a-4585-bf7d-1eb1f1782d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d57f4-dc06-4622-9201-85d081ed8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study controlled for sleep apnea, smoking, mental health and
        other disease conditions, and excluded anyone over the age of 75. More than
        half of the study participants were women, and the median age was 47.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3be329-b90c-4ea7-b0ad-91687360ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ff215-73b1-48c4-80b1-d948b688c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Existing disease + poor sleep = higher risk of cancer</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900983ff-dcc4-44ed-a34e-26395a6bda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research also found an association with cancer. People who
        had existing heart disease or history of a stroke who got less than six hours
        of sleep had three times the increased risk of dying from cancer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6792598-f1e1-4a8c-8bfe-349156446486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b759e2-042e-4d7f-b128-143a9733ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of sleep can cause cancer? No, not at all, Fernandez-Mendoza
        said. It''s the heart disease that is the risk factor, which a lack of sleep
        may make worse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f2fd2-cf94-4963-9877-64c2ab41b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75136bf-c169-4979-836c-f6c9a3d34654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying that short sleep was a cause of cancer," he clarified.
        "We know that people with heart disease are more likely to have immune problems
        and develop cancer. And we know that there is a tight link between sleep and
        the immune system -- sleep-deprived people have higher levels of inflammation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb52c7-9420-4cd6-b295-07e9d1aaa8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1590bee-4cea-49cc-9a0b-997b3074402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of evidence showing that people in young adulthood
        or middle age who have risk factors for heart disease such as hypertension
        or even diabetes are at greater risk of ending up developing cancer down the
        road."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77826cd1-2af9-4f68-8848-761fbb5bfb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03d266-2e51-4f57-8771-2d91466a5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, clinicians will begin to check patients for signs of
        short sleep duration to help identify people with heart disease who are at
        greater risk of ending up developing cancer and dying from it, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d89ab-d92d-474b-a442-de856968c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45079db9-10aa-4e3b-a31b-565b835b0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor sleep = early disease</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843578df-79b4-4ee9-afde-e0031393eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that short sleepers with no risk factors for
        cardiovascular disease didn''t appear to have an increased risk of developing
        and dying from cancer or developing heart disease or a stroke and dying from
        it, Fernandez-Mendoza said. But the study was observational and did not do
        extensive tests for underlying disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37623b-7ad1-4880-950a-a241c0810873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d512f87-009f-4b2e-9ddf-01393cd3408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have not been as positive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027b0af-2fb2-402a-8a72-d55b3b63b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4217623-32b7-4889-be85-76f8a0eab228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research <a href="http://www.onlinejacc.org/lookup/doi/10.1016/j.jacc.2018.10.060"
        target="_blank">published in January</a> measured the prevalence and rate
        of progression of subclinical vascular lesions, or early stages of the plaque
        that can block arteries, in 4,000 people with no history of heart disease.
        They also attached sleep monitors to each of those subjects to test their
        sleep over seven nights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a8cb3-a53c-4949-9812-929244f0363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d5e0f-f8e8-4265-a60a-b15bbb62fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We measured the amount of disease that was present in the arteries
        that supply blood to the brain, to the legs, to the main aorta and the coronary
        arteries," said Mount Sinai''s Fuster, who was an author on the study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9093ecd-2b9e-4770-8fb6-8aacc2de13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364abe0-ff80-46bc-ae22-82b38f58e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase of plaque throughout your body puts you at increased
        risk for strokes, digestive problems and poor circulation that leads to numbness
        and pain in your extremities, as well as heart disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8eed76-0c9a-49ba-ac81-0fca5ea4df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de1d13-6717-4e20-b213-bc2f68875d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After factoring out traditional risk factors, "we found more disease
        was present if the number of hours of sleep was less than six hours, compared
        to those who slept six to eight hours," said Fuster, who is also the editor-in-chief
        of the Journal of the American College of Cardiology.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8db826-26dc-46fd-bab2-c12289f100d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a20a61-3a88-4e20-b721-20456f662fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjects who slept fewer than six hours were 27% more likely to
        have atherosclerosis throughout the body than those who slept seven to eight
        hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe544ac-03c3-4cd0-970b-367f46fce192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b1190-09bd-4ab4-b1cf-b2e990cddc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than eight hours was a little bit detrimental too, so it seems
        there''s a window of opportunity to be healthy," Fuster said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6e71d-25de-4d73-9c79-6c4a47d6b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f1e4e-8a6c-47c2-bf95-c7f4856d7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found people with "fractured" sleep, defined as moving
        or waking up during sleep phases, also had higher levels of early disease.
        Participants with fractured sleep were 34% more like to have plaque buildup
        than those who slept well</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c2c25-4fc9-4b24-b40a-13e89c350e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f8593-f84e-4a98-a241-070da6b16668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd07da-173f-4800-bcab-041731c6febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have existing heart disease, high blood pressure or type
        2 diabetes and sleep poorly, both doctors recommend seeing a sleep specialist
        to determine the problem.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46841eb8-f7bf-4836-8920-5d6d1f3164d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c26b2-b5d3-469f-8ff9-fb999d3abc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is not to give sleeping pills," Fuster said. "We have
        to be very smart in trying to understand why somebody is sleeping less and
        that will vary by the individual."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab5f1e-6105-421d-ae7e-dd5722bcad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bc5c2-a64d-4604-937a-1d29b1016ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, many overweight people have sleep apnea, which can
        be corrected with oxygen masks worn at night. Others might have stress or
        anxiety that leads to insomnia, which could respond to cognitive behavior
        therapy and better sleep hygiene.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d27c08-e1c1-4d0d-817d-433e837b4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00b58a-2f45-4306-afdf-86b772f16a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still others may be drinking too much coffee or using alcohol to
        help them sleep. Using alcohol will cause you to wake up after a short time
        and when you sleep again, it''s typically poor quality.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78a69e-9aa4-44da-a293-79863421b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3e0c0-1178-4584-ab87-4892cdc2705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a specialist can help identify your sleep issues and
        target them with appropriate interventions, Fuster said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372bed3-cf76-4db0-a1f9-ab2e18128c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407401e-cbcd-44fc-bf58-f4a28f19fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep hygiene</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4ab85-2633-4ec3-97b0-cec44e8f76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those of us without obvious risk factors need to take our sleep
        seriously to stay healthy. The good news is that you can train your brain
        to seek better sleep just as you train it to learn and accomplish other skills.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ee723-c9b9-4acc-8faa-a677120dc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2df3d-9a41-4ba9-955e-fda80be6f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks is to set up your sleep environment and establish
        a relaxing bedtime routine. It''s that repetition that will train your brain
        to recognize that its time to relax and sleep.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec848e-9dbe-4d0a-aaa8-6e8b54aa3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf58942-ca75-4e30-8566-3a7eca4c5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cool temperatures</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b6081-67f8-4cdf-897d-a46ee235818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
