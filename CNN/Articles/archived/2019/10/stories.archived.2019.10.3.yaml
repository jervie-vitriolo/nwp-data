      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7acf2e-c680-4068-8dbd-0896ec151daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they believe they lives would be in danger if they
        will be detained in the Bilibid, they agreed. Gordon instead moved to have
        them detained in the Senate, calling it "humanitarian contempt."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849204f-b162-4922-a15e-744b8e791758'
      'mgnl:activationStatus': true
