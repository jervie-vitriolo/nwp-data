      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline provides a number of strollers for rent in the airport,
        and will accept baby strollers as checked baggage for free.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd2ea2-c8e8-4182-8a53-5722ba8d314a'
