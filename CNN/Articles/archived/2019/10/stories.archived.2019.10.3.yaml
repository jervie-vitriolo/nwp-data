      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could spark a damaging transatlantic trade war as President
        Donald Trump tries to reach a deal with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537eac71-e3fc-4644-a7c5-d6b3c689de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Organization (WTO) ruled earlier that the United
        States could target goods from EU nations because the bloc had failed to comply
        with an earlier ruling regarding government subsidies for Airbus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786d92c-141a-4b56-a84a-134721ae1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest twist in a long-running dispute over support provided
        by European and US governments for the world''s biggest airplane manufacturers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e5f87-4496-4e14-baba-b415db763682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict dates back to 2004, when EU authorities said Boeing
        had received $19 billion in unfair subsidies from federal and state governments.
        The US government filed a similar claim that year over European subsidies
        to Airbus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361fdf2-35aa-4dab-ac78-b7f726a0537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s ruling, which will affect less than 2 percent of the
        value of total EU exports to the United States, could further inflame trade
        tensions with the Trump administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1137661-0080-4aaf-8ddd-8980cdd17b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84008d1-24db-4649-a77d-5ace858c7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the United States goes ahead with the tariffs, which seems likely,
        Europe will retaliate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0e477-499b-4243-9cdb-1a6ad8eec2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2259f-00fd-4bed-9d59-5b834fe48edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top EU trade official said that the bloc had shared proposals
        with the United States as recently as July for "a new regime on aircraft subsidies,"
        but had so far received no response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881628f-23bb-4277-a5dc-88b0c5d2103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c02081-1cc6-4e76-a081-073a7eda42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our readiness to find a fair settlement remains unchanged," EU
        Trade Commissioner Cecilia Malmström said in a statement. "But if the US decides
        to impose ... countermeasures, it will be pushing the EU into a situation
        where we will have no other option than do the same."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c3e6b-a2be-4e30-8d31-37677fcca044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc3ff5-ac30-4136-a273-177d90d8297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had initially proposed tariffs of up to
        100 percent&nbsp;on $25 billion of European items, including new aircraft
        from France, Germany, Spain and the United Kingdom — all countries where Airbus
        has production sites. Cheeses such as Parmesan and Gouda were on the original
        list of target products, which also included wines and meats, olive oil, olives
        and pasta from across the European Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a41fac-fd29-495d-9a2b-81b2233665cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1dddc-779c-495d-ad62-d1b96750c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of goods that the United States now plans to hit with tariffs
        is expected to be published later Wednesday or Thursday, the senior US Trade
        Representative official said. Aircraft will be subject to a 10 percent tariff,
        and a variety of other goods with be subject to a 25&nbsp;percent tariff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3337dce-de7a-4b08-b75a-441a1a428318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34224b0a-c67e-443f-b626-0b9212f336d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming months, the WTO will determine the amount of countermeasures
        the European Union can impose on US products because of unfair subsides to
        Boeing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fd852-a292-49a8-8c2f-b976e159b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe125ab4-776f-4e99-968a-e9b46e3e255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both sides elect to impose tariffs, this "would only inflict
        damage on businesses and citizens on both sides of the Atlantic, and harm
        global trade and the broader aviation industry at a sensitive time," Malmström
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f68ec-7a78-4dd9-9fc6-6fbb980b4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fe2ee-17dc-4810-98d5-23756acfc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus reiterated calls for talks, saying tariffs would be a "barrier
        against free trade," and negatively affect airlines, travelers and jobs in
        the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b06bc4-6141-4a4a-85b0-4ebaaa947cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c9d69-c926-437e-890a-18bc2353e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airbus is therefore hopeful that the US and the EU will agree to
        find a negotiated solution before creating serious damage to the aviation
        industry as well as to trade relations and the global economy," CEO Guillaume
        Faury said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3b2e9-96e0-4748-ae9b-259477b6b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa4921-2a22-444f-b502-faf2b1ca404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transatlantic trade is already facing increased friction. The US
        has imposed tariffs on European steel and aluminum exports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6d94a-22ea-4554-9262-01c9acb498ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4111270-991e-44e0-b77d-0d22ee1a2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU retaliated with tariffs on more than $3 billion worth of
        American exports in June. Those levies hit products such as motorcycles, orange
        juice, bourbon, peanut butter, cigarettes and denim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cc88e-1fbc-43ab-a8fa-affbf486b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc19e5-917b-4631-adeb-aa8c879a3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU economies are already under pressure, and new tariffs could further
        dent growth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5679a31-010b-4275-88b4-6dc85149d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d062a2c-ee1e-4fce-9074-27ab2951f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading relationship is worth more than $1 trillion annually,
        but Europe exports significantly more goods to the United States than the
        other way around.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56ba53-8946-48bd-ae4f-285ac51e217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147f9f1-265f-4694-90be-c2691bd498b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the European Union exported €407 billion ($445 billion)
        worth of goods to the United States. US exports to the European Union totaled
        $318 billion. And the July goods deficit with the European Union — at $20.1
        billion — was the highest on record, according to the US Census Bureau.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b349ad3-cb05-41fe-be54-a5dbe3b0567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:48.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
