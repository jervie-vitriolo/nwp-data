      'mgnl:lastActivated': 2023-01-27T07:43:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d691270-229e-4576-8d73-7cf4f066136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, try to get good exposure to natural light, as that
        will help regulate your circadian rhythm.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd27cff-0552-4006-a8c6-d61bcf4c8699'
      'mgnl:activationStatus': true
