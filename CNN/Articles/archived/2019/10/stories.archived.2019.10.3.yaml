      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indonesia has canceled plans to close
        its popular Komodo Island for tourists, but will instead impose a limit on
        the number of visitors to protect its native giant lizard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f76d82-c058-44d8-87af-786c71e89e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2510ed-ce24-44e4-8475-ab9e66bad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will set up an annual membership system for those who
        wish to visit the tourist spot, said the country''s maritime affairs minister,
        Luhut Binsar Pandjaitan, according to the state-run Antara news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc847c-7d91-45c8-8ad4-8b9931583b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a8321-e7d3-48c5-8292-30ac0146f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Komodo Island will not be closed," he said. "A restriction will
        be placed on the number of tourists to Komodo island by rearranging its ticketing
        system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66ae76-0c2c-4fd0-99a2-5816af6e83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b88f92-2d62-4b0c-97ee-eddff63a320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Antara''s report, a two-tier membership system will
        be implemented. Only those with a premium membership will be permitted to
        land on Komodo island to see the dragons, while others will be directed to
        other nearby islands. The Indonesian tourism ministry has yet to announce
        the quota or price under the system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284e351-fd6d-4544-96ae-c83ddc1bf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c7f10-cb12-4d3e-96a2-0fc8ab68bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Animal island</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075ffa4-0e9a-4d3f-94ea-2130bcc87f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komodo island, located in southern Indonesia, is a UNESCO World
        Heritage Site for its "unparalleled terrestrial and marine ecosystems."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b86f3-9f78-4152-9d91-96e65fbf5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660a971-4297-4eb2-9ee7-fd09658fc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has grown increasingly popular in recent years and attracted
        some 180,000 tourists in 2018. It is also home to the namesake Komodo dragons,
        the world''s largest species of lizard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b34d1-35d1-4f98-8eb3-ec4361b63e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75044db0-dd93-4866-aea3-9de784e5b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for greater wildlife protection has been underway for months,
        after concerns that the constant stream of visitors have damaged ecosystems
        and threatened the lives of the giant lizards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176778a-e22e-465a-9270-9e86385f8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbfcdb-63b1-4db7-ab6f-dc2721d5eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Indonesian authorities announced plans to make the popular
        island completely off limits to tourists for a year starting in January 2020.
        The ban was intended to allow for environmental rehabilitation, and allow
        the island to develop into an exclusive conservation area with a small number
        of tourists each year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736afc71-6621-4312-a543-936511307606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810a033-a5d5-44ff-bbe9-8d186bbc7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal of the ban was announced on October 1, after local
        residents voiced concerns that the ban could significantly undermine their
        livelihood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536574da-58a3-4f92-9331-a8f74f331cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47ad4c-f46b-4a18-9394-d2060d2513ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Indonesia Tourism for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af9ea6-542b-4131-bb03-849ea9998ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f40d19-3d0b-4f3b-97ca-2ec5a3119d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here there be dragons</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82e7d9-f801-4a00-a0e7-1f0de96aa6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant lizards, officially known as Varanus komodoensis, are
        classified as vulnerable species. They are native to Indonesia, and according
        to UNESCO, the vast majority of its wildlife population can be found on Komodo
        Island. The Indonesian government estimates that some 1,700 dragons currently
        live on the island, while another 1,000 are believed to be residing on neighboring
        Rinca island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acf2a2-a590-4e5e-8759-684dce5c2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a7935-a16b-43dd-b50a-636306b6f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dragons can grow into an average length of two to three meters,
        and have a significant scientific value to zoologists due to their evolutionary
        implications, according to UNESCO. They are also known for their sharp teeth
        and venomous bites, which allow them to poison and kill their prey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbaee81-77c4-4fad-a159-3854da58a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523da259-6ee7-428a-9cc9-2f3ba92acfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Indonesia busted an alleged smuggling ring, in which 41
        Komodo lizards were taken from the island and sold abroad for 500 million
        rupiah (about $35,000) each, prompting authorities to consider imposing a
        tourist ban to preserve their habitat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d81e6-0b8b-4fef-94b7-8334504cef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03246f16-67b8-4f16-918d-ec2b51b9cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, which encompasses an area of 390 square kilometers,
        was named as one of the New 7 Wonders of Nature following a global vote in
        2011.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c03d2-3f72-4112-a7c1-f557662db39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f693a5-4642-447c-b766-19ee9e918c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time southeast Asian countries have announced
        plans to close natural wonders amidst concerns of damage to ecosystems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f685a-be19-4b94-8adf-e28d82081cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63588b-88aa-4560-9269-c791267d1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, Thailand closed the popular Maya Bay indefinitely
        to revive the area''s decimated corals and install additional boat jetties.
        A re-opening date is still yet to be announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44039550-601d-43c2-8571-d2538a109d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:24.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/indonesia-komodo-islands-reverse-tourist-ban-intl-hnk/index.html">Indonesia
        cancels plan to ban tourists from Komodo Island</a>."&nbsp;</em></p>'
