    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Bilibid-Prison', 'NBP', 'Bilibid', 'Senator-Risa-Hontiveros']
    'template': '1'
    'title': '20% of Bilibid inmates die every year due to overcrowding, hospital
      head says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267a5ed-8ac8-4ab7-a902-832918176c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Around
        20 percent of inmates at the New Bilibid Prison (NBP), or approximately 5,200
        individuals, die every year due to overcrowding, the chief of the NBP hospital
        said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fb7c6-251a-4955-a940-5517722c71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan hindi natin ma</em>-contain <em>minsan ‘yung</em> PTB...
        pulmonary tuberculosis,” NBP hospital medical chief Ernesto Tamayo said in
        a Senate hearing on the alleged irregularities at the national penitentiary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeddcfc-a0c8-40a7-ae35-c2296ec3ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes we cannot contain pulmonary  tuberculosis.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4265e1e-2e4b-4708-8c22-d26413d979fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo, later on, noted that the estimate includes inmates who die
        because of violence inside the detention facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940c008-a04a-447b-9bb4-05add3c27206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Hospital staycation’ scam</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321baae0-8180-4c36-823c-6cf4cdb52dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros during the hearing raised the issue about
        some inmates purportedly faking illness to stay in hospitals outside the NBP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8388f9-6915-494b-a949-e57533fa998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice, which Hotiveros called “hospital staycation scam,”
        allegedly involved convicted drug lords conniving with some officials of the
        NBP hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a34527-44fc-4d12-b9ca-0a10c151c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay</em> modus <em>na ginagawa ng mga</em> convicted drug
        lords <em>kasabwat ang mag awtoridad para gawing mga</em> hotel <em>at lugar
        bakasyunan ang ating mga</em> hospital <em>lalo na po sa panahon ngayon ng
        epidemya</em>,” the senator said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb251f1f-dbaf-4b38-b2e3-b0bf4ff82860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the modus of convicted drug lords who conive
        with the authority to stay in hospitals as if they are in a hotel for  a vacation.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7a0f7-8d5f-4412-8f53-8634aa5cf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing testimonies from former inmate and Bukidnon town Mayor Jose
        Galario Jr., Hontiveros said some inmates even have personal cooks, watchmen,
        and nurses inside NBP hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7824d12-8f6b-45bf-8832-eb3cc2e94599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi po ni dating</em> mayor Galario <em>na pinag-iimbentuhan
        ng</em> illness <em>‘yung ilang may kayang</em> convicts <em>para makapag-pahinga,
        bakasyon sa mga ospital</em>,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a6237-e7b7-450b-a386-c073072ad9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former Mayor Galario said some convicts are faking
        their illness so they can rest and stay in the hospital.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706b47a-06fa-4562-aa11-b98b989336c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP hospital doctor Ursicio Cenas said some inmates indeed request
        to be admitted to hospitals outside NBP for illnesses such as diabetis, bronchial
        asthma, and heart disease, among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8cc1c2-6913-4334-8ea2-772d3089e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:32:41.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Senate panel should recommend Cenas to be stripped
        off his medical license for "unprofessional, unethical or dishonorable conduct."</p>'
  'Baguio-cable-car-La-Union':
    'caption': 'The Baguio City government and the Transportation department are in
      talks to set up an inter-province cable car line to La Union. '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
