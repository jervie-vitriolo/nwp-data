      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what they have stated in previous hearings, they were
        lying because you know, digital data cannot be tampered," NBI Chief Dante
        Gierran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92b8e-5dad-4c35-8704-21e653857c0f'
