    'template': '1'
    'title': 'PDEA chief admits he cowered as family received threats after ''ninja
      cops'' testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ad4e7-4527-4e79-ade3-78e1c353ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — "<em>Sir,
        pinaghahandaan nila ang pamilya mo</em> (Sir, they are preparing to attack
        your family)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051453cc-b77f-436a-9d17-f0615fb0e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47280397-0dee-488c-bddd-c09dd25c6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These words made Philippine Drug Enforcement Agency chief Director
        General Aaron Aquino think twice about testifying against "ninja" or drug-linked
        cops, the country''s top drug buster himself said in a Senate hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557027d5-f33d-42ef-8e5b-d8ae8499e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155414f-7c9c-498b-bcce-ef0118975502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he "literally broke down into small pieces" upon hearing
        from a friend that "some personalities," whom he did not name, are planning
        to go after his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d934d6-67ee-44ff-ab5e-199df6bfb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae68af-f00c-4805-b5a9-b5d33cdfaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the reason he was was in "deep pressure and quandary"
        during the Senate''s joint committee hearing last Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f1633-6d33-4bda-9ffa-58a3f46d62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ad30d-67fe-4828-b3ce-e90e19e2d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking of my family who are now put in much deeper danger,"
        Aquino said, reading a prepared statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3e858-9283-490f-97d2-1a6bb91d25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f07b2-caf4-45ec-ac78-9961c736af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asking myself, is this fight worth it? Why am I gambling
        the safety of my family?" he recalled, noting that his youngest child is just
        12 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d79891-63ea-4f04-8214-ee7841be030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf02fab-8921-4d8d-96ca-22249d66db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the recall of his police escorts made him feel "so
        helpless and defeated." He got back his security detail on September 26 at
        President Rodrigo Duterte''s order. The cops were withdrawn by the Philippine
        National Police ostensibly in preparation for the country''s hosting of the
        Southeast Asian (SEA) Games in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e99c2b-d9ea-4c97-8ab7-9927d4e5966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889eab06-279a-4ae9-92b7-9ffaaed00d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Oscar Albayalde said the pullout of the security
        detail had nothing to do with Aquino''s revalations against "ninja cops,"
        including the persistence of their drug recycling and other illegal operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3dc4b-4660-4392-934c-bc021729d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514fd4f-c2bb-43ea-aaf3-f442e6d3ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong, who was then head of the PNP''s
        Criminal Investigation and Detection Group, told CNN Philippines on Wednesday
        <a href="https://cnnphilippines.com/news/2019/10/2/benjamin-magalong-death-threats-ninja-cops.html">he
        has been receiving death threats since last week</a>, when he testified at
        the Senate against "ninja cops."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2469c-00e8-4f9d-8e4a-e406dceb85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747c3c4-9dab-450a-b255-4e614442cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change of tune</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106bbc7-ce5a-4346-a9f2-0c8325c45c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after Tuesday''s hearing, Senator Richard Gordon told reporters
        he got a bit "disappointed" that Aquino''s statements "softened."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6667c5-a87c-4b42-a60b-f746dace1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42b344-59fe-44f0-9dd2-dca1aed744b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the witness stand that day, Aquino said Albayalde called
        him in 2016 to review the pending dismissal of 13 Pampanga policemen involved
        in an irregular drug sting in 2013. At that time, Aquino was Central Luzon
        regional police director. The botched operation happened under Albayalde''s
        watch as provincial police chief of Pampanga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ee967-7c8d-4cb4-a6d2-556def10c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc98c2-15f8-4337-a09e-9f5e1be43386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong during the same hearing revealed that Albayalde did not
        just ask for a review of the case, but also requested Aquino not to dismiss
        the cops. Aquino finally confirmed this on Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13200ffc-54c6-4b10-b6bc-93b503fe2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:53.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">READ:&nbsp;Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f16ed-e686-42e3-8f74-567aa9fbed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99bb19-22f2-471e-bd38-3b54ea6f03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while it''s true that Albayalde asked him about the
        status of the Pampanga policemen, "you also added during the same call request,
        <em>''Sir, baka pwede ‘wag mo munang iimplement ang order.''"</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad15ea-4b3a-47ae-9c65-d1675dd23316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
