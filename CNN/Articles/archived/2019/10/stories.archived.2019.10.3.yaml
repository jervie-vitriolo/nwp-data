    'template': '1'
    'title': 'BuCor officers held in Senate for ''lying'' about ''freedom for sale''
      mess'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05ade1-fe6e-4764-9d71-62fabcc99326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — A Senate
        committee has cited in contempt two officers of the Bureau of Corrections
        after recovered phone conversations revealed they lied about the so-called
        "freedom for sale" scheme in the New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f25790-411e-4942-8619-1b23de1fba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc479e-76b4-45bc-a763-f0a6bcb1b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation on Thursday reported to the
        Senate results of its forensic investigation into the phones of Correctional
        Officer III Veronica Buño and Correctional Senior Inspector Maria Belinda
        Bansil. Witness Yolanda Camilon earlier told a Senate hearing she had a deal
        with Buño and Bansil for the early release of her husband in exchange for
        money. Camilon said she paid ₱50,000, but her husband was not released in
        March 2019 as promised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac47c2-7468-4ce3-b39b-9aa44646d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html?fbclid=IwAR3IDED4A-JdlGWDI98gZdavfc8kyQqC5t8hgQeQZnb9KunvZ7mm8dwo3oY">READ:&nbsp;‘Negosyo
        na ang Bilibid’: Witness in ‘freedom for sale’ scheme bares more corrupt practices</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc2c81-9147-460b-8b78-4ff408f9a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5bc71-ed15-4a97-89e7-0abe699438eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buño and Bansil denied the allegations, saying they never talked
        to Camilon or with each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d2020-bd21-4546-a51d-a667af263c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea403c-3afb-4339-8d6b-98f0e4ad3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI''s probe, however, showed that not only did they call Camilon
        in February 2019, they also talked about the alleged corruption in the beleaguered
        BuCor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
