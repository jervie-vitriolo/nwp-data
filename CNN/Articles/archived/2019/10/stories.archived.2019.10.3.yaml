    'jcr:uuid': '43b1ff76-a232-443e-b458-a1d369f12701'
    'lead': 'The leader of South Korean boy band BTS has spoken out about their upcoming
      concert in Saudi Arabia, saying it wasn''t an easy decision to play in the kingdom
      which has been criticized over its human rights abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:36:26.669+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:42:50.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:02.739+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'Saudi-Arabia', 'k-pop', 'KPop', 'Korea', 'South-Korea',
      'boyband']
    'template': '1'
    'title': 'BTS says decision to hold concert in Saudi Arabia wasn''t easy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1132cc-4b54-4319-9247-f2359df318cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of South Korean boy band
        BTS has spoken out about their upcoming concert in Saudi Arabia, saying it
        wasn''t an easy decision to play in the kingdom which has been criticized
        over its human rights abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be94b92-49d2-4b76-859e-e3e1a7130c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70773e66-cb02-4ff1-9e7f-92470d790b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say it was easy," 25-year-old rapper RM -- whose real
        name is Kim Nam-joon -- told The Hollywood Reporter in the interview published
        October 2. "But we were officially invited. It''s been a while since we''ve
        performed in the Middle East."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903635a-f569-4c5d-9fbc-0855bfddba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903cc82-e454-40fd-877c-c9e4ae55df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a place where people want to see us, we''ll go there.
        That''s really how we feel," added 23-year-old singer Jimin, whose real name
        is Park Ji-min.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662e374-7cdb-4517-ad19-0b90d35a79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64100d4b-218e-4bbd-8a5a-362a2340429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, BTS attracted criticism after they announced an October
        11 show in Riyadh, the capital of Saudi Arabia. Some fans pointed out the
        apparent contradiction between BTS''s tour message -- "Love Yourself" -- and
        Saudi Arabia''s criminalization of same-sex relationships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48205545-9d41-4c19-b8d4-724742a23f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340d677-8cf5-4837-a69f-bf12bd5a0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS''s announcement came only a week after American rapper Nicki
        Minaj cancelled a scheduled performance in the country, saying it was important
        for her to support for the rights of women, the LGBTQ community and freedom
        of expression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694df3a2-9025-466b-aec5-36605ea8412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c35155-72a6-48da-aa1e-e3fa8f9bf066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, same-sex sexual activity is illegal, public spaces
        are mostly segregated by gender and women''s rights remain restricted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb85204-57f0-482f-a6f5-b02c90cde1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effebfd5-b223-4c11-8a52-78c0e655bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though none of BTS''s members are openly LGBTQ, the group has been
        seen as sympathetic towards the LGBTQ community, especially compared with
        other K-pop groups who tend to stay silent on such topics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f823f-801f-4b89-ab6a-e455a2cd81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f43e28-0721-4246-9afc-89b6b1a2e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, before the group officially debuted, BTS leader RM tweeted
        about his appreciation for Macklemore and Ryan Lewis''s song "Same Love,"
        which celebrates same-sex relationships. BTS fans -- who are known as ARMY
        -- have also celebrated the group''s collaboration with Halsey, an openly
        bisexual American artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4effee8-300e-4302-84dc-0276a28efc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c249e6-68c1-47ba-be66-7b9ebe09fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to BTS''s label Big Hit Entertainment for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb6bff-88b3-46f8-bb6d-13f440ee60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc693b83-323f-4f24-b980-ac479c0457f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show in Riyadh will be BTS''s first performance after their
        five-week summer break -- the first time they took an extended period of time
        off since their debut in 2013.</p>'
    '35':
