      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4a4b-b6b7-4f55-91a9-b1b4915fce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:10:46.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City, in a Facebook post, said, “It is with great sadness that
        we announce the temporary cessation of park operations until a full assessment
        of the situation can be made.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9f758-78eb-4444-ac0a-282f19a4daa0'
      'mgnl:activationStatus': true
