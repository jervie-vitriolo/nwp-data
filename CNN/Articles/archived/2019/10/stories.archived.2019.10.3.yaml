    'template': '1'
    'title': 'When virtual reality is too much: How to safeguard yourself— and your
      children—against cyberbullying '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0eb050-e63f-40bb-9c5b-1b5a600bb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)—&nbsp;</strong>The
        continuous rise of social and digital media has its fair share of benefits
        and disadvantages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8e864-d728-41e3-be7b-cdc729400992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a99bb2-e358-4232-93f9-6544a07cf934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything you could possibly need— information, communication,
        and the latest news around the world—is just a click away. But the internet
        also provides a cloak of anonymity, which can be a platform for netizens to
        voice out their honest (yet sometimes harsh) opinions. This may lead to cases
        of cyberbullying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c3eed-bae9-4c85-82c8-1909e66af0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c262972-28b7-4c67-a92d-268e02974c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberbullying is a type of bullying that occurs over digital platforms,
        including social media, text conversations, or even online gaming. It includes
        posting and sending negative and harmful messages and content against others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12b0b1-c9d2-45de-a214-bf17d1e54fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf571d-14d3-4c09-b6cb-98c6ad1ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.unicef.org/press-releases/unicef-poll-more-third-young-people-30-countries-report-being-victim-online-bullying">recent
        report by the United Nations Children''s Fund</a> (UNICEF) revealed that one
        in three young people in 30 countries have experienced online bullying.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f23445-104e-40fa-949a-04c8b562f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released in September, said one in five children have
        skipped school due to incidences of cyberbullying and violence</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646f224-7a47-4dd2-a1d6-8f9f529cb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance counselor Leny Gadiana said cyberbullying has a “greater
        impact” than the physical type as it can leave an individual feeling all alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cce5c9-7cfd-4ff2-b2ff-d32d2db554ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the time you''re alone there. Online, you have this feeling
        like the whole world knows about it. <em>Parang wala kang</em> (it’s like
        there’s no) escape, there''s no way out here,” Gadiana told CNN Philippines’
        On The Record on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02e46c-d4dd-4b06-876f-dfe1ace2b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(In) the end, it''s affecting your cognitive (functions), the way
        you think about yourself... and eventually your behavior will be affected,”
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0a0e4-44e8-43d8-88dc-bad588e704c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence and development of social media won''t stop anytime
        soon, but experts have listed ways for both parents and children to counter
        online bullying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4bb79-1ff2-4db5-afdf-3545e1e75f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab651b5-b89e-4647-8b1c-b8e4ff06d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What do you do when you are being bullied online?</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505395f6-5f32-451a-9b29-60a3831fe6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea856eee-14b2-4e68-af89-2a83450547d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Avoid ‘feeding the enemy’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d35f5-5bfc-4f46-9c9f-a5fc672723e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a6223-1bc6-40ee-b6e2-db364f03cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadiana advised individuals to avoid responding to all hateful messages
        they see online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d8b4d-6041-45ff-a64e-c07411176974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7e430-a58a-4be3-96bc-e314fc2d5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These people who are bullies want audience. The more you reply
        (to) their messages, the more you give power to them,” Gadiana said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15a512-4e21-41bf-ba5b-f5346d9b8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc560d-30bb-49c1-addf-fc832b51c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you answer back, no matter how good your point, the problem
        just escalates. And it creates more wounds (on) your part,” she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24faebf2-41fc-4046-a8e8-5343d434e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a361f-8b68-4ddf-b122-ee0092d3c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadiana also stressed the importance of “informed engagement”—and
        how there are always two sides of a story.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c6309-b594-4763-860a-857ca19c470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65bf17d-67de-41bf-b04f-d6a5877f8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2019/10/02/tech/instagram-restrict-mode/index.html">Instagram
        rolls out new feature to help fight bullying</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab1f2a-7376-4f76-9c7a-f3de293b0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021989a-d710-4452-b7c8-85fbfaf55574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Seek support</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaaf22-7048-4230-9f22-3726c37ae307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1749a-5e34-4126-99a8-a7b08ed7ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullying (and cyberbullying) victims don’t have to face their battles
        alone. It’s essential to reach out to family, friends, and loved ones for
        support.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2077a-62f0-40aa-ae45-ddac3d2af210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6143f-565c-4445-b001-b0606d68b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadiana, in particular, advised parents to be more observant of
        their children’s behavior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4af29e-53f4-42fa-be2b-cbe8ae394ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639a576-3d9f-424a-b841-9c7c8384a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to make them feel na whenever they''re talking to us, na
        they''re safe,” she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279c035-a34b-4350-8fd3-f3a5b20cad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794a85b-5dd0-4b8b-91f9-30885573df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Don’t be afraid to report—and file a complaint</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6790d-46b8-4c9f-ad7e-1b06fc149339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:06:19.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf8843-61d0-4fe6-a0cc-c5c5dabff003'
