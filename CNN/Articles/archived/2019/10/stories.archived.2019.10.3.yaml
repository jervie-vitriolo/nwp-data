    'template': '1'
    'title': 'A North Carolina man just won a $750,000 lawsuit after suing his wife''s
      lover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac28770-8a79-41da-a06d-49501d80ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A North Carolina man says his divorce
        was almost unbearable, but an unusual legal claim just landed him a $750,000
        judgment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f292781-dda6-4a55-b71d-c86467270a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5629503-45c1-4b70-81c4-a24df2e0655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Kevin Howard recently won a judgment
        against his ex-wife''s lover for "alienation of affections" — a claim that
        exists in just a handful of other states across the country — according to
        court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2705c-2e49-4749-9128-db056df7cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74498f8a-d680-4675-98ea-2b40aacd8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alienation of affection laws, sometimes known as "homewrecker" laws,
        allow the spouse to sue another person for "purposefully interfering with
        the marital relationship," according to Cornell Law School''s Legal Information
        Institute. The person sued is usually the person a spouse cheated with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7400d-3751-4434-849c-aa7373c9e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39363080-2e78-4f50-adad-f830c1273ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard had been with his wife for 12 years. When she approached
        him about separating, the couple started attending marriage counseling. But
        something felt off, so Howard hired a private investigator, who uncovered
        the affair, he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f00da-151f-4cfb-b2d3-6f84a2eaa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57275b14-55e9-4536-9471-83333ff0e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard blamed the other man for alienating his wife from him, according
        to court records. In August, a judge ruled in Howard''s favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923069-977b-4cd4-ba44-879f8bdc9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86b369-e013-44f0-a682-0eb662fda2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a colleague of hers from work," Howard said. "He ate dinner
        with us several times, we spent time together ... I thought this was a friend."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09196ed-820c-4df3-89e3-566c5f1fe380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b64fd-5492-42d6-96e5-7ffa3ee2f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawsuit wasn''t just about the money, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d47cb-983d-47d8-bf33-8ac810b0afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6e2d8-d725-404f-9362-82e360d0876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the sanctity of marriage," he said. "Other families
        should see what the consequences are to not only breaking the vow to whatever
        religion you subscribe to, but also your legal responsibilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5775c-46d8-4958-bb9b-dc2f5d8dfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e867775-9198-4bd2-9df7-d296a57eee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to contact the defendant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb95c2-1728-4103-822b-b875546905fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af50ca-e76f-456b-a42a-b73e8325825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Alienation of affection cases are ''very prevalent''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b66f8-3d7a-4756-ab22-9a46ddb89407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Mills, Howard''s attorney, told CNN she''s argued at least
        30 "alienation of affection" cases during her 31-year career. She has five
        cases of the sort open right now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234808a-7734-4c3e-9b27-2d9b7d6f7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235813f6-43e7-4048-9b6f-67dcbb737d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very prevalent," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a049db-0173-4a37-913a-7292164a1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98349d7c-c1c9-4dca-9983-f1a30dfda473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a chance at winning the lawsuit, a cheated-on spouse should
        be able to show the couple was happy before the affair and a lover came between
        them. In other words, that a third party got in the way of the relationship
        and caused its downfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dbdf2-1780-4a41-b37c-1492126a6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8936e8-20fa-4e42-9c23-20ed69ff888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills said the tort began from old English law, when women were
        viewed as property. In the same way that a man could sue for the theft of
        a horse, he could sue for the theft of a wife. Now, any spouse can sue regardless
        of their gender or their partner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44543101-239b-49a0-8b45-2cd49feb0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d3ba1-300e-4c98-b76c-f59e88900167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of Mills'' cases, it''s not really about the money, she
        told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c65f2-0950-4307-8ac7-d73d2fec5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bcd08-5f2a-4fe6-b1a2-1edc14e5c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is keeping the marriage sanctified and keeping the family
        together," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d30fdf-f87e-41ab-a451-dff926580811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dea3ba-0eb8-4a21-862c-029b60ff4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people have still made some serious bank taking their exes to
        court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e82810-a404-4f2e-9840-c79cb913b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b9c22-812b-41ce-9d30-a6e8fb6c3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Mills said one of her clients received a verdict of $5.9
        million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9a67c-145e-43f3-b6ed-1399d7428c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503c74b-345f-45ae-84b4-50b914b58c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a judge ordered a man pay $8.8 million to a husband whose
        wife he had been seeing for more than a year. Most of the money awarded consisted
        of punitive damages meant to penalize the defendant, but $2.2 million was
        in compensatory, or tangible, damages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabaac40-5991-4a07-bf6d-d7be195a88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72d3d0-664f-424e-b536-77d8ba0e52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have repealed alienation of affection laws, but they
        still exist in Hawaii, Mississippi, New Mexico, South Dakota, Utah and, of
        course, North Carolina.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac3725-59ac-435c-9627-d9d8e9d7e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:41:55.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/us/alienation-of-affection-laws-north-carolina-lawsuit-trnd/index.html">A
        North Carolina man just won a $750,000 lawsuit after suing his wife''s lover</a>."&nbsp;</em></p>'
  'GM-hardtop-convertible-Corvette':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'For the first time, the Corvette convertible has a folding hardtop
      rather than a cloth roof. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-03T09:44:15.720+08:00
    'imagesource': 'jcr:b387c72f-953a-4835-a706-7c6156148518'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f110e3-28c9-482b-9aaf-ec623338b560'
    'lead': 'For the first time, the Corvette convertible has a folding hardtop rather
      than a cloth roof.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:48:28.345+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:42:57.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:00.081+08:00
