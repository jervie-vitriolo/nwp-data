      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daba6ed-ba22-4bb5-818d-3574e4b8cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shadow is from Jupiter''s volcanically active moon, lo, eclipsing
        the sun, just like our moon does on Earth. NASA said the spot measured 2,200
        miles wide — roughly the distance between New York City and Las Vegas, Nevada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e43748-fe82-417f-874d-e3621b13d0e4'
      'mgnl:activationStatus': true
