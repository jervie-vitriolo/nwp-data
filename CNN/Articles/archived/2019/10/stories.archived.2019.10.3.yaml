      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong> A NASA space mission found a large black
        spot on Jupiter, and it isn''t what you think.</p>'
