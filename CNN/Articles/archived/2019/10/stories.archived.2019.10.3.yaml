      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siya naman po ay na</em>-charge <em>lang ng</em> contempt,”
        Tapiru said. He added, “<em>Iko</em>-confine <em>lang po namin siya dito hanggang
        matapos po yung araw na ibinigay sa kanya</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492003c0-b23e-4b38-bca7-37afc8f8f414'
