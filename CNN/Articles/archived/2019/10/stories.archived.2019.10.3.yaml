      'jcr:uuid': '442ab0e7-d520-4600-ac87-1432e10c2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow all these steps, and you''ll be well on your way to closing
        your sleep deficit and improving your health.</p>'
