      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001a78b-941b-4206-ab45-03d052b0440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has imposed a temporary ban on live pigs, pork and pork products
        from Luzon, where there are several areas affected by swine fever. The ASF
        scare, which started in early September after the swine virus was detected
        in three areas in Rizal and Bulacan, has prompted cities and provinces to
        temporarily bar entry of live hogs and pork products from ASF-hit areas</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb459b6d-1630-4311-a908-231e38148c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0c1f8-64a9-4c49-83cf-27d49a6391b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty more dogs with similar capabilities will be deployed by the
        PCG central office throughout the country soon, the spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee30acc-e7b5-4c99-9ceb-0f922ca40a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844a0f7-d934-4510-bb4b-ba268a4b5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG Central Visayas is part of the ASF Task Force formed through
        the executive order of Governor Gwendolyn Garcia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056f67e-8999-4f87-a7ce-b2748bcbf570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c54b5c-4d82-4acf-aebb-de7bccbabb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Monday, the Mindanao Development Authority is seeking
        help from the police to prevent the swine virus from entering the southern
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194608ba-1829-44c1-82bc-88b1f175e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.314+08:00
      'mgnl:createdBy': 'mel'
