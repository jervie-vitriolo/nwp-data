      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a7dd0-c04c-49b1-a6d1-2fdfb1c08e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe presented an out-of-the-box suggestion for the
        MRT-3 service before Transportation officials on Thursday. The senator, who
        has been in an online word war with the Department of Transportation (DOTr)
        a few weeks ago, put forward the idea of business coaches for the ailing MRT-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3492f-abe1-43d4-8ed0-e1f446a6828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.954+08:00
