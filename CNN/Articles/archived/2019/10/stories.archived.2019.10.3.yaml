      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b9709-3bdb-446b-a3dc-915bca5cb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.929+08:00
