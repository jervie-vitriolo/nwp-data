    'jcr:uuid': '7837337b-d32f-486b-b3d6-497f2711d205'
    'lead': 'Kevin Howard blamed the other man for alienating his wife from him, according
      to court records. In August, a judge ruled in his favor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:41:55.693+08:00
