      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes all the indoor rides and attractions such as Snow
        World, Star City spokesperson Ed de Leon said.</p>'
    '15':
