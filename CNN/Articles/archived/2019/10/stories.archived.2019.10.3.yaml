      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsinungaling kayo</em> (You lied)," Gordon told Buño and
        Bansil, who both refused to respond to the NBI''s findings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3404181-c065-42bc-9a18-d5cda5b05bc0'
      'mgnl:activationStatus': true
