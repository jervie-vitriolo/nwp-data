      'text': '<p>The BIR said the stores were given a 48-hour notice and a five-day
        window for VAT compliance, but these firms did not settle their dues.</p>'
  'DOH-validates-suspected-meningococcemia-case-Batangas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-03T11:27:11.855+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7659e515-0427-4301-acd0-e2612c6434fe'
    'lead': 'This brings to four the total number of suspected cases of the rare infectious
      disease from the province of Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:30:03.063+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:42:54.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:01.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meningococcemia-', 'Department-of-Health']
    'template': '1'
    'title': 'DOH validates another suspected meningococcemia case from Batangas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828c12d-2def-4edb-8a4d-18376ad1a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> – One
        new suspected meningococcemia case from Nasugbu, Batangas, is being validated
        by the Department of Health (DOH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999700e-d3d8-4a77-a6f9-9fcedc4c986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eduardo Janairo, DOH-CALABARZON regional director, said Thursday
        that the new possible case is a 16-year-old male from Nasugbu. He was admitted
        to a provincial hospital late Wednesday, and is now being treated at the San
        Lazaro Hospital in Manila, Janairo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fd91f-d2de-4cf6-b7b9-f925e56899c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:54:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy’s specimen sample was collected&nbsp;to determine if he
        tested positive for the disease, Janairo said. The results would take about
        10 days to come out, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abb636-ddc4-4e1a-b1ba-75c122246d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings to four the total number of suspected cases of the rare
        infectious disease from the province of Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9cb35-f0c2-444b-ab90-0ad06d2a85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2019/10/2/Philippines-meningococcemia-cases.html"
        target="_blank">three other suspected cases</a> - all isolated ones - were
        from children from Nasugbu, Lian and San Jose, the health official said. They
        all died last week, the health official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d457a-a3a0-4255-80ce-fb8beb52da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is only one case that tested positive for the bacterial
        infection – a 53-year-old woman from Tanauan, Batangas. He said the woman,
        an overseas worker who arrived from Dubai last May, likely contracted the
        disease in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6d1dd-f2dc-453b-a4a5-7f527dda6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:54:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, since there was one confirmed case in Batangas, Janairo
        said DOH-CALABARZON is monitoring four more areas in the province for “contact
        tracing.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c1704-ff80-43ff-9872-c2f6ba402d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:54:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that to prevent bacterial infection, health workers
        are deployed in areas where there are reported meningococcemia cases to give
        prophylaxis, more commonly known as antibiotics, to those who may have come
        in contact with the individual who has manifested symptoms of the disease
        such as fever, headache, stiffness of the neck, and red patches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3d2a6-7c04-43ad-be2a-843662803395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness caused by the <em>Neisseria meningitidis</em> bacteria,
        which could not be easily spread unless through direct contact such as when
        an infected person sneezes or coughs and another person catches respiratory
        droplets, can kill in a matter of hours if left untreated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bb85c-00f8-423f-b4ea-52bc7a9aec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:30:03.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
