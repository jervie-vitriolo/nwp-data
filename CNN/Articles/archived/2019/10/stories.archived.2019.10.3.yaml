      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5e303-97c9-40b5-85a9-3bbf722da272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
