    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911d7d33-a3dc-49b0-9218-48f751247ebc'
    'lead': 'The Baguio City government and the Transportation department are in talks
      to set up an inter-province cable car line to La Union. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:37:39.829+08:00
