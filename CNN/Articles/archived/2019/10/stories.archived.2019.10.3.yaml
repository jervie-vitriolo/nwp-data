      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353852a-fad3-4cfc-a21b-3537f4f91434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he asked why Albayalde was interested in the case, and
        the top cop, who was then Metro Manila police chief during the time of the
        call, said, "Kasi mga tao ko sila (Because they are my men)." Aquino said
        he also made this revelation in a recent meeting with Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db93083-4b0d-46ab-9a2d-ea149c6bf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db18a6-c813-411d-bb08-824c98a8e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson asked Aquino of the cops'' non-dismissal
        meant he acceded to Albayalde''s request. Aquino said he was just swamped
        with work and decided to reassign the accused cops to Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562214cd-e0aa-4982-bb5d-07d3153ac769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b74d5e-6009-40d1-a035-82909bd0280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albayalde maintains innocence</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d533b-36a2-4ca9-9fb2-bcc378821c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained he had no intention of influencing any disciplinary
        action against his men. He added that the cops'' motion for reconsideration
        was already "partially granted" prior to Aquino''s takeover as head of Central
        Luzon police in June 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7700257-9257-4278-ac60-642358ad515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3947532-3236-4ba8-a020-482f49665906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliwanag po dito na hindi naimpluwensyahan si Gen. Aquino (It
        is clear Gen. Aquino was not influenced)," Albayalde said, adding that the
        decision has been made, "whether I called or not."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe30bf0-17d5-4baa-a4d1-75b46096fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064d8eb-1284-4108-a5ac-8a2c01e00911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed that he himself was relieved and placed under floating
        status for seven months to pave the way for the ongoing investigation on his
        men.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894198f-4373-4957-8b23-90d128578e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23977f-4978-4d0f-af05-0c42fa29124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a November 2013 raid, 13 of Albayalde''s subordinate cops
        supposedly kept 160 kilograms of shabu for themselves and got P50 million
        and new SUVs in exchange for the freedom of Chinese drug trafficker Johnson
        Lee. They had a dismissal order dated November 2014 but was only served to
        the policemen in March 2016 – a delay that was also heavily criticized by
        the lawmakers. Their punishment was eventually downgraded to a one-rank demotion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b1c67-b463-4499-b3d9-76e6e40f2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html">READ:
        Gordon: Cops ‘mishandled’ 2013 Pampanga drug raid</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af6100-ef99-4e19-a358-4a46988c6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:48:28.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now under floating status while Albayalde''s fate hangs
        in the balance. President Rodrigo Duterte said he will wait for the Senate
        to wrap up its probe before taking action on Albayalde and his subordinate
        cops. The President said that as of now, Albayalde’s “only link” to the erring
        cops was that he happened to be Pampanga’s provincial director when the questionable
        drug raid happened.</p>'
