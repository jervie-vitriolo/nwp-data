    'template': '1'
    'title': 'Gordon on Albayalde: ‘He’s the one who put himself into doubt’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2a9e2-78d4-4191-aae3-f8a6a2a80bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — Philippine
        National Police (PNP) chief Gen. Oscar Albayalde''s own actions put him under
        hot water, a senator said Thursday, amid allegations on the top cop''s supposed
        involvement in an irregular police raid six years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296832e-08c6-4153-8f6c-0de47c9f5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s the one who put himself into doubt. When you put yourself
        into doubt, we have to ask questions,” Senator Richard “Dick” Gordon told
        CNN Philippines’ The Source Thursday when asked if he doubts Albayalde’s sincerity
        in the administration’s war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa66e6-d371-4a36-9ff6-8bfff8b19e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has been accused of attempting to block the dismissal
        of 13 "ninja" or drug-linked cops over a questionable drug sting in Pampanga
        when he was provincial police chief. The Pampanga policemen supposedly kept
        160 kilograms of shabu for themselves and got P50 million and new SUVs in
        exchange for the freedom of Chinese drug lord Johnson Lee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebfeb5-11f0-41be-9cae-a5a563a40286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html?fbclid=IwAR2XrDx-5HGSwn3tz6eW8fGCogZ7v6wtFDfSWr4YPsFpBTDinmrfItNE2sE">Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd2ee8-71b6-411f-a24b-2861dfbd75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde allegedly asked then Central Luzon police chief Aaron
        Aquino to stop carrying out his men''s dismissal order, a claim the country''s
        top cop has denied. Albayalde was already Metro Manila police chief at the
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a3311-d52a-4994-8ba1-2ffe55db072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not going to prejudge, but all I do is go by evidence. He has
        a lot to explain… Why would he be making calls when there is a general above
        him who said  remove these people? Why would he tell these are my people?”
        Gordon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe56e2b-021c-4d86-9b33-b784a2ddcd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cast doubt on Albayalde’s innocence in the issue, citing
        the police chief’s dismissal for command responsibility during that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf4bb4-777f-461c-90ec-fbd51f1a5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The question is why would they be suspended or why would they be
        removed - if they had nothing to do with it? Why would provincial director
        Albayalde be relieved from his command if nothing happened?” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b478d-e160-4e24-8ed5-00dd343584dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:58.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:42:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
