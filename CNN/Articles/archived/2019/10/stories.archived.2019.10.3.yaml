      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> size <em>po niya ay</em> 2.5x3, and <em>meron po siyang</em>
        CR <em>sa loob, may</em> bed,” Dalagan says. She adds, “<em>Sa pagkain naman
        po, kung ano po yung ating</em> allotted <em>para sa mga</em> persons deprived
        of liberty, <em>yun din po ang ating ibibigay po na</em> meal.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180d90c-75d3-4251-9ecd-6ec168cf04b3'
