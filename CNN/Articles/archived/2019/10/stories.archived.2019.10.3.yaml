      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2ecc3-3e54-465b-8d0b-864df8245584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.574+08:00
