      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> President
        Rodrigo Duterte wants a Russian energy giant that has earned China’s ire to
        invest in oil and gas development in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c542148-ccef-4493-9c84-6e387d5496c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea0a0d-918f-4a12-9fd2-7880c8ff09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Thursday that Duterte
        invited Rosneft to invest in the Philippines during his meeting with the state-owned
        Russian oil company’s chief executive officer, Igor Sechin, on Tuesday evening
        in Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86171cc-5fea-463b-8368-190ef0891fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31740cc-e08b-42f5-af08-a2f70b7f911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte assured Rosneft officials that “their investments
        are safe in the Philippines and that he would not tolerate corruption in the
        bureaucracy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28cca1-e891-4cd9-b91e-95db14800aed'
      'mgnl:activationStatus': true
