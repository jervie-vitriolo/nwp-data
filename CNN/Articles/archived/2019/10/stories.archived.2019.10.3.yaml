      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Two
        Filipinos were killed in Palau last week, the Department of Foreign Affairs
        (DFA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b224cff-4cd7-4ca4-a0b8-2d230d7d7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:40:30.021+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said three Filipinos were involved in a
        truck accident on September 29. The flatbed truck lost control and fell into
        the sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5baa32-c0c1-49a3-84a4-1bee23ef5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:40:30.021+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one survived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81471e24-cda6-40d7-884c-39f7f6e8b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:40:30.021+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate General in Agana, which also has jurisdiction
        over the Oceania nation, is working with Palau authorities to investigate
        the accident as well as bring the victims back to their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4330ed-5e00-4a91-87eb-d667a36d6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:40:30.021+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employers of the Filipinos have agreed to shoulder the cost
        of shipping the remains back to Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47f030-fe16-4e8e-89e6-5b12e3cc8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:40:30.021+08:00
      'mgnl:createdBy': 'lucia'
