      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically cited employment of fraudulent means to commit
        or conceal the offense and length of service in the government as the basis
        for the mere demotion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d108d4-b776-46ce-b856-b38c9265fb17'
      'mgnl:activationStatus': true
