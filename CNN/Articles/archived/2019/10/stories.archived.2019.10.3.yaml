      'mgnl:lastActivated': 2023-01-27T07:43:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who twice ran for president and served as the Democratic
        Party''s nominee in 2016, was posed the question in an interview with ABC''s
        Amy Robach on "Good Morning America." Clinton along with her daughter, Chelsea,
        made an appearance on the program to promote their new book, "The Book of
        Gutsy Women."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010caf6f-0b0b-4d93-a904-7c30125eb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fa945-6cc6-4fdc-8c12-928cfdb3234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I ask you, what''s the gutsiest thing you''ve ever done?" Robach
        asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d37ae2-032d-4050-8192-fb27e3647c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110b97f-09db-4e6c-9e62-900978f0c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, boy, I think the gutsiest thing I (have) ever done -- well,
        personally, (to) make the decision to stay in my marriage. Publicly, politically,
        (running) for president. And keep going. Just get up every day and keep going,"
        Hillary Clinton replied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323bac7-386e-4473-8083-5208faa50524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a3c7f-bb4a-4e04-8d7d-2c92437e86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady has before faced criticism for her decision
        to stay in her marriage with Bill Clinton following his infamous affair 20
        years ago with Monica Lewinsky, who was a White House intern at the time.
        The Senate ultimately acquitted Bill Clinton during an impeachment trial over
        the scandal, and he finished his term as President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f9ecf-0fd4-4765-8fc9-a9d9cb8f5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f3481-d118-445d-a978-6b6ea8fa87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the same question from Robach, Chelsea Clinton said:
        "Oh, goodness, I think I''m so overwhelmed by my mother''s answer that I''m
        a bit out of words. And I''m just so proud to be her daughter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb6881-f190-496c-a21a-54e3df6bef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30e971-466c-4631-af5a-1fbe837c845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her "most important identity" is being a mom to her
        three kids, saying, "So I''m just going to try to be gutsy every day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96db7d-8dcd-43bc-ad54-38c6cec2df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d92a38-88b4-423d-bdba-a8a4c8925f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview also touched on the Trump administration''s decision
        to notify a former US official in August that dozens of emails he sent to
        then-Secretary of State Hillary Clinton were being recategorized as classified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fbe74-2e3c-4e52-b856-1643921fcfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b5495-febb-43c3-b60e-a8da21ca579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s an unfortunate diversion," Clinton told Robach. "You
        go and you talk to people who have been experienced diplomats for many years
        and then you retroactively classify what they said 10 years ago. I think it''s
        really a shame that they''re doing that and hopefully people will not be distracted."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f521ac7-784d-4e74-9ecd-dd013c77643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51980e9-8449-4d42-9ba2-40b5be2196c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s notification to the former official who left
        the State Department in 2012 marks one instance of what the Washington Post
        reported Saturday as a wide-scale reclassification of emails sent to Clinton''s
        private email by as many as 130 current and former senior State Department
        officials as part of a probe into the communications.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d0c47-0b0d-4bd2-96ea-aa027608d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:19:24.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/01/politics/hillary-bill-clinton-marriage-presidential-campaigns/index.html?iid=ob_lockedrail_topeditorial"
        target="_blank">Hillary Clinton says staying in her marriage was one of the
        ''gutsiest'' things she''s ever done</a></em>"</p>'
