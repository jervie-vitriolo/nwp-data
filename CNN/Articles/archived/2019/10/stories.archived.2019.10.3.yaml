      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States plans to impose tariffs
        on $7.5 billion worth of European exports as soon as October 18, a senior
        US Trade Representative official said on a call with reporters Wednesday.</p>'
