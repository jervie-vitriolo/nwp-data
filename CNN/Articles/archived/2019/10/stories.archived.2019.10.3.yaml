      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cc68d-332f-4bde-bd10-151c18e73b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Russia Carlos Sorreta said in an interview
        before Duterte’s meeting with Sechin that Manila hopes that Moscow sets up
        plants for natural gas. He added that there have also been initial talks on
        nuclear energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005142a-5471-4f7c-80bf-8df5e59a2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab73f0-c726-4afa-b386-eb0fbbd5f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have very advanced talks in non-energy uses for medicine, for
        radiology, for other uses of nuclear energy,” Sorreta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf115ddf-7927-4d4b-910a-151232731330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f7295-9160-420a-8650-868bab6fadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosneft is operating an oil block that provides 10 percent of Vietnam’s
        energy needs. It is also operating a Japanese semi-submersible rig on the
        continental shelf of the Southeast Asian country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963dd0b-3644-4015-98c2-73b2e695f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e3f14-6cb0-4546-b231-636771ff9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has angered China, which warned that “no country, organization,
        company or individual” can conduct oil and gas explorations in the waters
        it claims. The East Asian giant has also been monitored to have sent out coast
        guard ships to <a href="https://www.cnnphilippines.com/world/2019/7/17/AMTI-South-China-Sea-oil-gas-exploration.html"
        target="_blank">intimidate Vietnamese vessels</a> that supply the oil rig.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f33572-6879-4642-b426-40a9dddfb17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a037fd4-bdb8-48e9-8bba-8ff66aee8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a9427-c37d-43f7-8694-7484aea6d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves came even as a Hague-based tribunal established under
        the United Nations Convention on the Law of the Sea and backed by the Permanent
        Court of Arbitration ruled in 2013 that China’s historical claims over virtually
        the entire South China Sea, including portions of Ho Chi Minh and Manila’s
        exclusive economic zones, is baseless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6adad-9fd4-4eb6-82e6-9f212370286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e343420-d317-45f1-8513-13af7a1409b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite China’s opposition to Rosneft’s involvement in oil explorations
        by Vietnam, Nikkei reported that it still <a href="https://asia.nikkei.com/Business/Business-trends/China-strikes-oil-and-gas-deals-with-Russia-s-Rosneft"
        target="_blank">struck oil and gas deals</a> with it in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c321a-3737-47dc-90bb-3516eb0e0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4038512-2edb-4801-86b8-a7f64ad5c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779978be-43ba-4155-a1d9-db378d89b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China largely sources its crude oil from Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983a4ea-5ec7-45a4-8d1f-70f2eaf05dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd9814-50c2-4c77-84e9-4702578a0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also looking to conduct joint oil and gas explorations
        with Manila, having signed a deal for this during Chinese leader Xi Jinping’s
        visit to the Philippine capital in November 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e3197-74d4-40bd-b9c2-a90e67f590bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82c179-04d4-4374-bb47-db699739f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have moved forward with their joint oil
        and gas exploration deal, <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html?fbclid=IwAR0be8VurdxPJ5POJ7Pwt895MSaZDB5QOYH_ic_64kDyw183eRoeG76l01E"
        target="_blank">naming</a> <a href="http://cnnphilippines.com/news/2019/9/4/delfin-lorenzana-hermogenes-esperon-steering-committee-joint-oil-explorations.html"
        target="_blank">members</a> of the joint steering committee that will supervise
        projects under the agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e634a-889a-496d-85be-55a7035d3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02306610-79b8-4135-a91c-4226a913926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal does not specify the areas to be covered, but the Philippines
        has earlier offered for oil exploration an area in the Recto Bank, also known
        as the Reed Bank, which China is contesting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccd82e-3417-4c9b-b4af-f09c03a91031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d43fd-25c0-457f-a941-f8a22632019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank has been eyed as a possible replacement for Malampaya,
        whose natural gas deposits are expected to run out in ten years. Malampaya
        accounts for 20 percent of the Philippines’ power supply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec28c93-bac9-4851-98bd-973b188b3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fe75d-afa2-4508-b53d-8d8f5a96df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
