    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A floating device created to clean up plastic from the ocean is finally
      doing its job, organizers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7a127-810e-4ed9-973d-70f8c32a6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A floating device created to clean up plastic from the ocean is
        finally doing its job, organizers say</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417b4b7-5d3f-49c6-a4c8-d3491d66a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A huge trash-collecting system designed
        to clean up plastic floating in the Pacific Ocean is finally picking up plastic,
        its inventor announced Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cc6eb-413a-4e31-aa8a-afd6c189a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96b096-299c-4f37-9f88-6e0f3436fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands-based nonprofit the Ocean Cleanup says its latest
        prototype was able to capture and hold debris ranging in size from huge, abandoned
        fishing gear, known as "ghost nets," to tiny microplastics as small as 1 millimeter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58859891-901f-4209-ab60-123207bad0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1f0bc-629b-4277-9ae7-207ef6f552c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am very proud to share with you that we are now catching
        plastics," Ocean Cleanup founder and CEO Boyan Slat said at a news conference
        in Rotterdam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cd22c-7cc3-4c0d-95a0-2f5229a7c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f71bf0-b233-4310-bef3-73459196330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup system is a U-shaped barrier with a net-like skirt
        that hangs below the surface of the water. It moves with the current and collects
        faster moving plastics as they float by. Fish and other animals will be able
        to swim beneath it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eba3b9-4643-4f17-aac3-0dfd5d2dfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce637d8-4376-4587-b46f-ff0938eaa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prototype added a parachute anchor to slow the system and
        increased the size of a cork line on top of the skirt to keep the plastic
        from washing over it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13f197-7672-432e-a1d3-12a4788ab18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e13a41-9e04-410a-a597-b2662c90c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been deployed in "The Great Pacific Garbage Patch" -- a concentration
        of trash located between Hawaii and California that''s about double the size
        of Texas, or three times the size of France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3c545-9b40-4386-81cc-8a108011af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3e181-561c-43a6-af58-42299b04fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Cleanup plans to build a fleet of these devices, and predicts
        it will be able to reduce the size of the patch by half every five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db907904-a46f-432b-a167-dc101ad47d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698c55d-553f-4faf-9a7e-4a8250e2a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage patches are formed by rotating ocean currents called "gyres"
        that pull marine debris into one location, according to the National Oceanic
        and Atmospheric Administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e21eed-8f49-413c-a955-7d428424f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d57dc-2111-4178-b920-54d7b89e9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these patches exist in the world''s oceans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb0276-596e-4d85-90f7-af7de59dc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc231d-4714-436a-9022-7842c2a92bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been setbacks which Slat called "unscheduled learning
        opportunities," since the system set sail from San Francisco in September
        2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1bda4-ef5d-4e1d-93f8-6dc35cc0bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437d7cf-ee24-4e1e-9e2f-bbdbfe89820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the group announced that the system wasn''t picking
        up trash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e955945-f523-4552-8b09-cb2302eba505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ba561-1ca1-4d64-a6f4-cef68d74e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a 60-foot section broke free in January and the whole thing
        had to be towed back to shore, along with more than 4,400 pounds of trash
        that it had collected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f164f59-3801-49bf-b110-f1756d16e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de581d-aa37-4b4a-a8e5-9cfbeb656930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials launched the new System 001/B in June and after some more
        trial and error, they got things working.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099974a-d721-49fe-8fec-58ab164d81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f470b25-2c38-4e40-ad33-03910af04012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a self-contained system in the great pacific garbage
        patch that is using the natural forces of the ocean to passively catch and
        concentrate plastics, thereby confirming the most important principal behind
        the ocean cleanup system," Slat said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fc59a-ad14-42cb-8cbd-da94aa2dbe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573a836-fb07-4503-a5c3-a2a0fde668f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still some hurdles to overcome before they can scale up
        the system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f0ad4-9273-4d2e-ba88-2c6cb83a1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b39c23-9dda-4beb-b82b-37c3e2e65644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:48:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the final system will need to be able to survive for years
        in the difficult ocean conditions and be able to hold the plastic for months
        between pickups, in order for the plan to be financially viable.</p>'
  'Vice-Media-Refinery29-acquisition':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-03T06:48:58.040+08:00
    'imagesource': 'jcr:660ea03a-0b5a-430c-8763-fdb0ec1de1eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d4cab8-b2ca-44f8-a831-c2448916f07a'
    'lead': 'Vice Media, the notoriously provocative company that has courted controversy
      for its approach to the news, has acquired the women-focused digital media company
      Refinery29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T06:49:57.699+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:43:12.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:55.794+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice Media acquires Refinery29'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e88462-f86e-42fe-a8b0-6bdd1ad7a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Vice Media, the notoriously provocative
        company that has courted controversy for its approach to the news, has acquired
        the women-focused digital media company Refinery29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad803c1a-2335-4905-bf58-a12ea986979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdcb7c-f606-497c-82ab-373a0850e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies announced the deal in a press release Wednesday.
        The price was not disclosed. The FT, which broke the news, reported it was
        a "mostly stock transaction." According to the sources, the deal will value
        Refinery29 at less than $500 million, but the exact dollar amount is unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7db5a-c151-464a-82ee-0ffb0464f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513b43c-9fd3-47d5-928a-48fd13ec9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an expansive moment for independent media. VICE Media Group
        and Refinery29, two of the strongest independent voices in the industry, will
        continue to build a scaled global and diversified media company. We will not
        allow a rapidly consolidating media ecosystem to constrict young people''s
        choices or their ability to freely express themselves about the things they
        care about most," Vice CEO Nancy Dubuc said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816057d-0c8b-4d60-a1d1-aeb4654177e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a866f-0e31-43d1-af66-e5a60c584f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal not only expands Vice Media''s overall audience size but
        adds more female-focused content to its roster. Vice Media''s staff previously
        had an equal gender split but will now be majority women, according to the
        release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5322a9e-e094-441c-becd-e1586e5c0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bba832-247c-4541-b9b9-1671cf18d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice launched as a youth culture magazine in Canada and has since
        grown into a robust media organization that produces news, documentaries,
        films and web series, among other content. Refinery29 launched as a fashion
        site in 2005 but has since expanded its coverage to beauty, health, entertainment,
        food, politics and general news — all told with a focus on millennial women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcb90d-cf7c-4c84-9d0e-ad4f23538806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f2c51-fd19-4a42-aee3-d1680741851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Media previously ran a women-focused site called Broadly, but
        rebranded it as Vice Identity in May. That change came as part of Vice Media''s
        strategy to bring its verticals under the Vice.com umbrella. The remaining
        verticals include Vice News, Motherboard (tech), Noisey (music) and Munchies
        (food).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5fc5e-fe18-4b25-9f4c-b2a2fd8168bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cf5df-5e9f-421d-9120-0c4ab6b52485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deal comes as other media companies consolidate and collaborate
        to better compete for digital ad dollars. Last week, Vox Media acquired New
        York Media in an all-stock transaction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14670eb-1647-4a46-8e68-44cc1df0c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8113b3-ff34-498d-b636-86c1dc083ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Vice Media and Refinery29 are supported by venture capital
        funding. In May, Vice Media raised $250 million in debt. Later that month,
        Walt Disney Company disclosed a $353 million writedown on its investment in
        Vice. Refinery29 is funded by $133.4 million, per Crunchbase. It laid off
        10% of its staff, or about 40 employees, in October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab53b31-480c-4110-ab6f-34fd1ac2f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90f419-b12a-4745-bf33-fb6f732665dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubuc, who took over the reins of Vice from co-founder Shane Smith
        in 2018, has been working to make it profitable. Vice laid off about 10% of
        its workforce, about 250 employees, in February. After HBO dropped the Emmy-winning
        series "Vice News Tonight" and "Vice" from its programming, Vice Media recently
        found new homes for them at its cable channel Viceland and at Showtime, respectively.
        (HBO and CNN are owned by WarnerMedia.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7776d3-faa4-4451-aaa1-9078bc052c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373002d-7119-4d9c-bf49-406f230271eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refinery29''s leadership will report to Dubuc. The leadership organization
        and structures will be announced after closing, according to Wednesday''s
        press release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e7f91-7de1-4dd2-86d2-264852e46a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469ecd1-9cff-4a49-b4ce-396d29658a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond digital ads, Refinery29 runs an events business. Its annual
        made-for-Instagram pop-up, 29Rooms, is currently operating in Toronto and
        will be in Washington, D.C. and Los Angeles later this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5250e-777f-4fbd-bebb-0d120647bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a394e2-c2db-4cdf-9116-0abcaf62b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Vice and Refinery29 are unionized through the Writers Guild
        of America East. Vice ratified four contracts in January. Refinery29''s union
        was recognized by management in the same month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba2625-598a-4e73-bb65-8eeef453ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ee2e5-3534-44a3-b80c-57f262e835cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:49:57.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in touch with both companies and we know that the
        WGAE will continue to represent the affected employees," said Lowell Peterson,
        executive director of Writers Guild of America East. "We expect to have more
        conversations with management in coming days to make sure we have all the
        details -- e.g., whether there might be any effect on operations or editorial
        voice or employment levels. We still have due diligence to do on all of these
        issues."</p>'
