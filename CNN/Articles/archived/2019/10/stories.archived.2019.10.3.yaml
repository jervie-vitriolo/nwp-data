      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with the bedroom. Make sure your bed and pillows are comfortable
        and the room is cool: Between 60 and 67 degrees is best. Don''t watch TV or
        work in your bedroom; you want your brain to think of the room as only for
        sleep.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b056bac-819f-4ed7-a996-f93d96650098'
      'mgnl:activationStatus': true
