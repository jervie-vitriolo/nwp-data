    'lead': '''He’s the one who put himself into doubt. When you put yourself into
      doubt, we have to ask questions,'' Senator Richard Gordon tells CNN Philippines’
      The Source Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:45:58.282+08:00
