      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9c402-a147-4174-8aba-0ea2fb66f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:54.996+08:00
