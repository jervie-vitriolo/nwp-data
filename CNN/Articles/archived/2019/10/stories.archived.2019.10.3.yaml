  'Donald-Trump-Ukraine-China-investigate-Bidens':
    'author': 'Kevin Liptak, CNN'
    'caption': 'President Donald Trump says he wants both Ukraine and China to investigate
      Joe Biden and his son. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T22:58:08.929+08:00
    'imagesource': 'jcr:0085efae-309d-49c0-8b88-7994aaad771e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc036c3-ee8a-4488-8d92-9daba34404e1'
    'lead': 'During a phone call with Xi on June 18, Trump raised Biden''s political
      prospects as well as those of Sen. Elizabeth Warren, who by then had started
      rising in the polls, according to two people familiar with the discussion. In
      that call, Trump also told Xi he would remain quiet on Hong Kong protests as
      trade talks progressed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T23:01:46.488+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:42:28.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:09.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Ukraine', 'China', 'Joe-Biden', 'Trump-impeachment']
    'stories': ['0d03828e-8479-4f11-8087-4a5b7c1429db', '9d45b398-f1d1-4708-a9c0-c6e99205f652']
    'template': '1'
    'title': 'Trump raised Biden with Xi in June call housed in highly secure server'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e34a8-758f-477e-8771-09ad10b39ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T23:01:46.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When President Donald Trump <a href="https://www.cnn.com/2019/10/03/politics/donald-trump-ukraine-china-investigate-2020/index.html"
        target="_blank">suggested</a> — without prompting — that China should investigate
        Joe Biden and his son, he thrust another political grudge into what was already
        the world''s most complicated and consequential relationship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e5cea-b680-4995-8b2d-1ffbf2e6a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:11:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move startled Chinese officials, who say they have little interest
        in becoming embroiled in a US political controversy. And it amounted to the
        latest extraordinary effort by Trump to openly request political assistance
        from foreign governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf244e-b0bb-4681-ab91-881a246065ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s comments weren''t the first time Trump has injected
        Biden into his relationship with China, though he said Thursday he has never
        pushed Xi to investigate the former vice president. Nor is it the first time
        he has sought to trade favors with Xi, who this week celebrated the 70th birthday
        of his communist state with a note of congratulations from Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e6a42-e0f6-4914-afbf-9a9dc86aed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fccaab-feda-450f-a676-c83998041686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a phone call with Xi on June 18, Trump raised Biden''s political
        prospects as well as those of Sen. Elizabeth Warren, who by then had started
        rising in the polls, according to two people familiar with the discussion.
        In that call, Trump also told Xi he would remain quiet on <a href="https://www.cnn.com/asia/live-news/china-hong-kong-oct-1-live-intl-hnk/index.html"
        target="_blank">Hong Kong protests</a> as trade talks progressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b0cd4-f1ef-4dd4-8142-b2dc8e850826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc15e7-cde7-4735-a78b-aa3c3a3cf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House record of that call was later stored in the highly
        secured electronic system used to house a now-infamous phone call with Ukraine''s
        President and which helped spark a whistleblower complaint that''s led Democrats
        to open an impeachment inquiry into Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce538d7-a89c-4a6e-8732-1f0bfbfa4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0129db1-e3de-4e14-9e7a-af39d4631e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier this week about Trump''s call with Xi, the White House
        did not deny that he raised Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42910b48-0b36-47af-9b09-0df7d25b0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1da5e6-d591-440f-a10c-c9e8ba557f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World leaders need to be able to speak freely in their conversations
        with the President--that is a key component to effective diplomacy. And that
        is why such conversations are kept confidential," said White House press secretary
        Stephanie Grisham. "We are not going to start discussing the contents of every
        conversation President Trump has with world leaders, other than to say his
        conversations are always appropriate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e1003-085a-4006-80a3-0c8ea23fb4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4f50c-9692-4bfe-8b83-074f3e96efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this story published, Warren reacted to news of Trump''s call
        with Xi, writing on Twitter, "Trump can say what he wants about me, but it''s
        outrageous that any president would sell out the people of Hong Kong behind
        closed doors. The public must see the transcript of Trump''s call with Xi.
        And we need a leader who will stand up for our values."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367c153-93f4-468a-99d1-d25e14a5b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf0072-9476-4f0a-ab61-8659d06e1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump told reporters at the White House he''d consider
        asking his counterpart in Beijing to investigate the Bidens, adding to a growing
        list of foreign leaders he''s tried to enlist in his attempts to bring down
        a potential Democratic challenger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a95fe4-de1e-4dd3-93f1-6fbf857188ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653d384-68e7-4d71-91e4-6666ddb9570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly something we can start thinking about," Trump said
        when questioned whether he would seek the help of Xi in investigating Biden.
        "Because I''m sure that President Xi does not like being under that kind of
        scrutiny."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ece45-64e1-42eb-846c-2059b28b19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e99a99-e4dd-4d73-b17d-3d88c1800103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scramble for clarity</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497aa28-d1a8-4102-a951-a999970c3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments sparked confusion and a scramble for explanation
        from Chinese officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5dc31-741b-4681-8f25-f9219090c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e51f6a-fb7f-4751-84c8-97ba45d767c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you asking about the comments that Trump just made? I don''t
        think I can tell you anything in this regard right now," said one Chinese
        diplomat when questioned on Thursday about Trump''s remarks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e87cb-fbce-4c11-bda0-820802483dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53f7af-7020-4913-8dfa-933ffe9d1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite chaotic," the diplomat said. "We do not want to get
        in the middle of the US politics."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c939a8c-86b3-483f-a25e-26298060d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97166ac3-d2a0-466d-9c2d-c5bb58b1492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump ally outside the White House described receiving a message
        from Chinese government officials asking if Trump was serious when he suggested
        China open an investigation into Biden. The response: investigating corruption
        is an easy way to earn goodwill with Trump.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd8a3-1988-4d88-ab15-7fec9ec2a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d6293-e266-464d-b1a0-bdbb4680c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese did not immediately clarify if they would be launching
        an investigation -- or if they would make it public if they do.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52e955-ea82-4363-b3fe-2165587ea717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbe263-c641-40d6-8255-2f1fd7ce7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looming trade talks</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0ceda-95c7-4f34-9af0-2da8c40ca84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As trade negotiators prepare for another round of talks and as Xi
        contends with domestic challenges like the Hong Kong unrest, the Biden matter
        throws another wrench into tangled but high-stakes diplomacy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd7be1-c342-49d4-acc2-880d76fb3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d393a07-b489-4f03-8eef-d2d6fdcd5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s reluctance over the summer to speak out against a crackdown
        against pro-Democracy protesters in Hong Kong has frustrated officials at
        the National Security Council and State Department, who had been advocating
        a firmer US stance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e546fd-7cc5-46e4-b9fc-6eb624209a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6540ea-1ee5-47e1-8028-6f18b5f27f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump eventually did tweet out a call for Xi to find a "humane"
        resolution to the Hong Kong unrest, he did not issue a forceful call to uphold
        human rights in the former British colony. And as protests again erupted this
        week as massive celebrations were underway in Beijing for the 70th anniversary
        of the People''s Republic of China, Trump offered Xi his congratulations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f82f68-6a84-48f7-a4f3-8a870a8306c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e817a2-2b2a-4138-8ede-30071a6138c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to President Xi and the Chinese people on the 70th
        Anniversary of the People''s Republic of China!" Trump wrote, adopted a drastically
        different tone than his Republican allies, who used words like "ghoulish,"
        "authoritarian" and "horrors" to mark the occasion.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e7d79-62d0-459f-97fc-ea0babff29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c39436-6201-4fbd-b6c6-5ffe13c4b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks Thursday have caused consternation among some of
        his aides, who have privately pined for an end to a trade war that is starting
        to take a toll on the US economy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541d36f-5db2-4b70-9ab1-918df4e49a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f712b9-b906-472c-97b0-b4a57ad00c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only minutes before suggesting China investigate Biden, Trump implied
        he held the upper hand with China in trade talks, which are set to pick up
        next week when China''s chief negotiator comes to Washington.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a8c44-95fa-4acf-8d6f-d2ca597761d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80499aa9-3893-4d17-963d-7d4345d38062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of options on China," Trump said. "But if they don''t
        do what we want, we have tremendous power."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54588a45-ea32-4ff9-80c4-66f6801fab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a3468-12ba-46f4-833f-428b592a8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some of the President''s trade advisers say they believe
        China is watching the Democratic primary closely, making calculations on whether
        to agree to a new deal with Trump based on the prospects of various candidates.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f9f2a-03fc-47e3-85c8-c9fe09aad525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fdf85-a04b-41c7-a34f-3293831b9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden allegations</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393ddbe-9b3d-4e3e-a3d4-cf53fa735ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, Trump has intimated that the Bidens have received
        millions of dollars from China, implying they capitalized on the then-vice
        president''s political power and connections.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44628e99-2a7f-492b-a3f4-26d6b3dab48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea80a93-816b-4e40-95a0-4562954b8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations stem partly from an official trip both Bidens took
        to China in 2013, meant as a diplomatic mission to help ease tensions in the
        region. A company on whose board Hunter Biden sat received a large investment
        of Chinese capital shortly after the trip.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e402712-ef83-401b-adb3-11ffb663193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff33b59-2197-40e1-98cf-18eb46222480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Times, Hunter has a 10% interest in BHR
        Partners, a private-equity fund that the Chinese government-owned Bank of
        China has invested in. As of May 2019, both The New York Times and the Washington
        Post reported that Hunter had not received any money from the fund or in connection
        with his role as an unpaid advisory board member.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558a1bf-b859-41f9-8deb-90137456e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338a9d5-1a6a-4cd1-8a3c-6717dae16314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, more than two years after his father left office,
        Hunter purchased an equity stake in the BHR fund, valued around $430,000,
        according to the Washington Post.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec3387-5e80-441a-9fb1-70a545b15de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c83de-fe8c-482f-a42b-2ea1555117a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence the former vice president received money from
        China, and last week one of Hunter Biden''s lawyers told the Washington Post
        that he hadn''t received any "return or compensation on account of this investment
        or his position on the board of directors."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d663d5-b2b1-41a8-84ee-be3032b7820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad02a1-9c48-4214-86e3-5da23e012f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden''s lawyer has also said he did not conduct any business
        related to the investment fund during the 2013 trip, on which he was accompanied
        by one of his daughters.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464a599-d4d5-48ee-86fc-de3124207494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b9bc-727b-4300-a7c8-ee0a5e141f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after Trump''s comments on Thursday, Biden''s deputy
        campaign manager Kate Bedingfield called his comments "a grotesque choice
        of lies over truth and self over the country."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026635c2-4974-4c0c-b8dd-a62614ba9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa89d3d-0812-4b45-8e8a-104be7b2a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s successor, however, made clear he saw nothing wrong with
        Trump''s behavior.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c711e-fbdc-4a17-a72c-5416b62cd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43804f-a49c-4db3-a244-d335412534dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President made it very clear that he believes our other nations
        around the world should look into it as well," Vice President Mike Pence said
        during an appearance in Arizona, where he was working to sell a new North
        American trade deal.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3bbc4-2606-4de4-ba21-2f62d3b735a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd37b7e-2629-476a-97f9-95443bcd003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple fact is that, you know, when you hold the second highest
        office in the land, it comes with unique responsibilities. Not just to be
        above impropriety but to be above the appearance of impropriety," Pence said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebac0c-da05-42ec-9f29-3cff7efffa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddae75a-54de-470c-a3bc-b52db81babca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Trump has been telling allies over the past week he believes
        Hunter Biden''s activities in China to be potentially more damaging than his
        business in Ukraine.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddc4a2-5800-4f3e-815d-ee028d2455e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278abd6d-109c-4d3e-87e6-3df033837954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T12:55:33.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not the best one. The best one was China," Trump said at
        a private event in New York last week after going on a screed about the unfounded
        claims involving the Bidens and Ukraine.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe2d22-cbe7-472e-a490-68c5a8190319'
      'mgnl:activationStatus': true
