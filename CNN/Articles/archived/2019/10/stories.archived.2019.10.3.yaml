      'mgnl:lastActivated': 2023-01-27T07:42:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c19121-3e59-489b-b357-4720941c6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:45.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte assured the company that an agreement on oil
        and gas exploration “shall undergo the proper domestic processes and comply
        with applicable laws and pertinent rules and regulations so as not to leave
        any room for corruption or irregularity.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
