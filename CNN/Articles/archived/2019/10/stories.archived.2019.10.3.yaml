      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is Saudi Arabia inviting international pop stars?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d9c05-b53e-4372-a21a-f80ab7f6e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS and Minaj aren''t the first stars to be invited to play in the
        kingdom. This year, Mariah Carey held her own concert in Saudi Arabia, despite
        backlash from women''s rights activists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b8b41-9c75-4259-a24a-7dcc9e0e195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158be91-4e2d-4c95-a298-65f5c59ec9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of Crown Prince Mohammed bin Salman''s Vision 2030,
        an effort to reduce the kingdom''s reliance on oil and make Saudi Arabia a
        more moderate kingdom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc3ab6-b1c4-400f-8fd5-925371677c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dde5b7-825c-449a-8647-02f233b5279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom is attempting to create economic activity at home and
        encourage citizens to spend their money within its borders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de71d56-d763-4904-a5ea-58ec0738eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616217a4-a5ab-49af-b929-98faa66b7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that, the Crown Prince called for greater investment
        in the entertainment industry, with the goal of positioning the nation among
        the top four entertainment destinations in Asia. Last week, Saudi Arabia announced
        a new scheme that allows 49 different countries to get a visa on arrival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55127862-16bf-48a5-bf9f-f7abe683fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49def4ad-a68e-4cf9-9507-929900ed5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move away from petrodollars might not be easy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966c5a5-0dc1-4580-9d12-72bafd5cf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394484b-c685-4ef3-a680-d5f7bdca3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few entertainment attractions in Saudi Arabia due to its
        ultraconservatism -- hence, the Jeddah World Fest in July, where Minaj had
        been invited to play.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb93299-635b-4cd1-9480-af2659d67776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc8805-57f5-4210-ae77-b8c80f44d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince and the kingdom have also been under heavy criticism
        concerning the death of journalist Jamal Khashoggi last year. On Sunday, Saudi
        Arabia''s crown prince denied any personal involvement in the killing, although
        he said he took full responsibility as it was committed by individuals working
        for the Saudi government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743abb0-2012-492c-8ae6-9f62801eaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/entertainment/bts-saudi-arabia-intl-hnk-scli/index.html"
        target="_blank">BTS says decision to hold concert in Saudi Arabia wasn''t
        easy</a>."</em></p>'
  'managing-the-stress-of-job-hunting':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-03T14:00:21.219+08:00
    'imagesource': 'jcr:a7aa8145-b2d6-45ea-a2f8-c8277262cdce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c39b262-9337-4d98-9465-51e575a19238'
    'lead': 'How can one manage stress and burnout during a job search?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:00:03.850+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T07:42:49.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:03.023+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Managing the stress of job hunting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc8a49-9a45-4d23-bef3-192f66facec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Job-hunting may
        seem like an easy task, but it can cause a whole lot of emotional stress for
        some people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c13e6-b058-47d5-ae77-4ae0863a81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From writing your resume, filling out numerous application forms
        and cover letters, to going through several rounds of interviews, the entire
        process can be time-consuming, anxiety inducing, and frustrating for job seekers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcca9a2-9279-411f-afe0-4f7dad57f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the perfect job —&nbsp;or just any position —&nbsp;in a
        good company is definitely not a walk in the park, but letting stress get
        to you only makes the situation worse. Anxiety can even affect your performance
        during the interview rounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540d4ec-fabe-49d9-936b-a5a2c491e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can one manage stress and burnout during a job search?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0e03f-99a1-4f5a-92e2-b5e93176c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to make time for yourself, first and foremost. Accepting
        interview invites for consecutive days may seem like a strategic move, but
        it can easily make you feel burnt out and unmotivated in the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093fdf1-aefa-449c-b099-35f4b8e40497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace yourself and take breaks once in a while. Reach out to your
        family and friends for emotional support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9446a5-87d3-443c-b23a-4abc7257128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay active and strategic. Before applying for a job, ask the important
        questions first: do I see myself in this role for the long term? Is the company
        a good fit? Are the compensation and benefits worth my time and effort? Will
        this job spell career growth and development? There are several factors you
        need to consider so you don''t settle for "pwede na" (for now) options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc4227-0eb2-40b8-a9da-f930d0d70fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building connections in your chosen industry may also have a huge
        impact on your job search. Attend networking events and job fairs to help
        ease the hunting process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19697a8-68a4-4a6e-9171-1bb99416de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Career fair at JobStreet.com</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e1757-afa8-4e08-91aa-d655f8997282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino jobseekers can check out the upcoming career fair of JobStreet,
        which will take place on October 8 and 9 at the SM Megatrade Hall 3 in Mandaluyong
        City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4e1b2-a2b9-4b0d-8204-3fd08d3f9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair will feature top local and international companies from
        various industries like technology, fashion, retail and e-commerce, real estate,
        and hospitality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505891d-d881-45ed-8ff4-87649c51d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its partner company WorkAbroad.ph, the JobStreet Career Fair
        will also boast of opportunities from around the world including work opportunities
        in the United Kingdom and Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302ffef-6ca8-4832-8151-20a651d5a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:00:03.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:42:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help fasttrack the employment process, JobStreet Philippines
        will also feature a one-stop shop for all work requirements. Government agencies
