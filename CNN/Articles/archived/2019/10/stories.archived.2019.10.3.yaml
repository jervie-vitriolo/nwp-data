      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62212923-6c2c-48e6-b91f-30a2bf3792e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porky Pochie can also locate narcotics, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa321c-cd18-4e5d-968a-e7035cceac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
