      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> President
        Rodrigo Duterte was welcomed by Russian Prime Minister Dmitry Medvedev in
        Moscow on Wednesday during his five-day official visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffc686-1cac-4a57-854a-5d98af2a8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4586d78-84f8-4a1b-8a5d-0075c1695faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was accompanied by his official delegation when he held
        a bilateral meeting with the Prime Minister and other officials in the House
        of Russian Government, their version of the "White House" of United States
        — Russia''s old rival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866939f-86f4-4322-bf30-2c8525eb0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4f85e-ac12-4d03-87da-74395dc590ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very glad again to welcome you here in Moscow in this building.
        We call this building sometimes "White House" but this is not the same White
        House as in that other country. It is Russian house of government. It''s a
        little bit bigger than the White House that we all know. And better," he said
        in his opening statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100938f6-8d04-4682-8b1a-2ec3ccc828c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f676337-026d-4c90-94ff-ce42d5ee2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev underscored the uphill development of ties between Russia
        and Philippines, saying the goal is to maintain the warm relationship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eff206-94b1-486e-97bc-993f1f01cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cbc12-0aa8-41c9-aeae-8578b3f4cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development is positive over the last one and a half years.
        The trade turnover grows twice and it''s good because you always are advocating
        the development of trade and economic relations with our country. And our
        task is to strengthen this trend," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81050772-7f67-4065-bc95-6a502e1a34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7a1d5-723a-48a7-9a7f-a8fd07755a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said they will continue to work together on projects
        related to transport, energy, agriculture, and various humanitarian aspects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c3144-36e2-471c-863f-aaccd5edbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dad7ad-a1ac-4751-8813-0e1f9f471c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also received a token from the top Russian official after
        the "successful" meeting, Malacañang said on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0283f85-2822-4823-87ff-207a1c976e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b35ab-782d-4734-9a06-51d50c14053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was their third meeting after the ASEAN Summit in Vientiane,
        Laos, in September 2016, and the 50th ASEAN Summit in Manila last November
        2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9e987-3029-4800-9bae-6168cf265975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007f05e-ba0f-418d-85a5-ac91d5847289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting, the Philippine delegation flew to Sochi. They
        arrived early Thursday morning, Philippine time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79814eab-d36e-4544-9b30-1f6b764a639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unkempt Duterte?</h2>'
