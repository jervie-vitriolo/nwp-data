      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Joker" might bring to mind a caped
        crusader, but it''s another vigilante, "Taxi Driver''s" Travis Bickle, who
        provides the movie''s spiritual sire. Joaquin Phoenix''s electric, disturbing
        performance is thus dogged by history and questions about the "why" of it
        all -- that is, a Joker without Batman -- an answer that isn''t really in
        the cards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acb8a3-94eb-40ad-9763-9d2eba55a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d18b78-81a2-45fc-a841-512bb6d62beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a constituency eager to blame Hollywood for contributing
        to societal ills that includes plenty of dishonest brokers. That said, the
        Joker character and "Taxi Driver" both come with unwelcome asterisks -- the
        first in its association with the 2012 mass shooting in Aurora, Col., the
        latter in John Hinckley Jr.''s assassination attempt on President Reagan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482098b9-73fd-463e-9d42-cfd37392e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f18863-b25f-434b-be2a-9cc6624946e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" plunges back to that earlier era, focusing on a Gotham City
        that resembles a nightmare vision of New York circa the early 1980s, mixed
        with elements of the pre-Batman TV show "Gotham." As for the title role, Phoenix''s
        take owes an obvious debt to Heath Ledger''s Oscar-winning role, while putting
        his own spin on an origin story that casts Joker, nee Arthur Fleck, as the
        kind of brooding loner who only garners attention via a link to tragedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4082fc2-50e7-4ded-9ba3-c25119f8b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43eb32f-a990-4c79-baac-d4130cd963cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Todd Phillips is best known for "The Hangover" trilogy,
        and has seemingly overcompensated for his comedy roots by delivering a movie
        virtually devoid of humor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa9c44-8f4f-4828-875b-51430dfa0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd271f8-70cf-4695-b0da-950a5ac0c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s understandable given the context, the unrelenting
        gloom and prevailing sense of dread becomes almost oppressive, perhaps especially
        for those who aren''t steeped in the mythology. (At the risk of stating the
        obvious, this R-rated film is not for children, although a parade of related
        Halloween costumes seems sadly inevitable.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c64b9e-ba40-4129-9cc8-6fa3d3a2bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdee08-3295-4cb7-b83e-af3e57287e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, "Joker" is about the making of a monster, told in a
        manner that seeks to evoke empathy without rooting for him -- a fine line,
        underscoring a level of ambition beyond what''s usually associated with comic-book-adjacent
        fare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81510989-89b6-441f-a7d2-81628bea13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4608b8-35ce-443b-9fe2-db303b7c0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the movie opens, Arthur is working as a part-time clown, and
        immediately brutally beaten up. "Is it just me, or is it getting crazier out
        there?" he asks a social worker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfe44e-2ed1-4a53-a454-288b0e540594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c431de-6471-403a-a90d-c0c56de13e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that craziness is a complete stranger to Arthur''s life, living
        as he does with his mother (Frances Conroy) in a dingy apartment, while harboring
        wince-inducing dreams of becoming a standup comedian. Together, they watch
        a Johnny Carson-like latenight host played by Robert De Niro -- a dual callback
        to the actor''s collaborations with director Martin Scorsese in "Taxi Driver"
        and "The King of Comedy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24582b42-7232-4c1c-9c7f-2442ae871ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbd19a-e9c1-45f7-b527-25d9a84126c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur''s pursuit of happiness comes with several impediments, including
        a condition that causes him to laugh uncontrollably at inappropriate moments.
        Yet it''s another random act of violence that kicks the story into motion,
        unleashing resentments bubbling not just within the man but beneath the surface
        of this dystopian society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29663b02-9031-466f-873c-79ef36dd6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963d7ee-d5dd-46b5-b7d1-9ad8627f3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a demonstrable appetite for R-rated material with comic-book
        ties, although the more popular entries within that category, "Deadpool" and
        "Logan," are very different animals than this one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5afe2-c542-44f7-a966-b4671b35f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc99828-5b9b-4c60-822e-7359205bd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joker clearly harbors a singular place in Batman lore; still,
        it''s not too much to ask -- and more than just being a scold -- for justification
        of an exercise that places such a villain front and center, especially when
        there is so little light or goodness to balance the darkness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84d523-4646-4032-b102-db1e27e583f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a92cd9-cd78-4ccb-8663-5676a8f26aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix''s live-wire work alone makes "Joker" an intriguing film,
        if one that has been conspicuously overpraised amid the irrational exuberance
        of film festivals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0310e25-a6a0-436c-bf6d-402964288a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45399a3b-d227-465a-967e-d28e488b7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advance criticism -- including an expression of concern by the Aurora
        families -- has yielded pleas from those associated with the film to watch
        and judge on its merits, which is a reasonable request.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b1e84-e2ca-4f19-bd8a-f2370a014f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ca399-5c8b-4548-881f-3248f992884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having done so, the movie produces a split verdict -- eliciting
        admiration for parts of what "Joker" achieves, without allaying questions
        about the value, and wisdom, of opening this deck. As for anyone expressing
        surprise that the movie has triggered controversy about its potential impact,
        to that reaction, at least, it''s hard to keep a straight face.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdcf645-921b-4e5b-8743-9e8d36f72398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fd481-8a71-4c36-b53e-20caf3aec794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:51:39.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" premieres Oct. 4 in the US and is rated R. The film is being
        released by Warner Bros., like CNN, a unit of WarnerMedia.</p>'
