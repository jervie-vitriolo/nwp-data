      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuuk, directed by Veronica Velasco, stars veteran actors Aga Muhlach
        and Alice Dixson. It is the first Filipino film shot in Greenland, an autonomous
        territory of Denmark. The movie tells the story of two Filipinos whose meeting
        unfolds a life-shattering mystery in the snow-covered capital, Nuuk.</p>'
