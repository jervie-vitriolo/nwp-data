      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
  'Bureau-of-Corrections-39-peso-food-budget':
    'author': 'Janine Peralta, CNN Philippines'
