    'mgnl:tags': ['GM', 'Corvette', 'convertible', 'roof', 'off', 'sports', 'car']
    'template': '1'
    'title': 'GM unveils first Corvette convertible with a hardtop roof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9f4ef-8895-4bbc-85e0-b3869f91d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In July, General Motors unveiled a radically
        new version of the Chevrolet Corvette. For the 2020 model year, the sports
        car''s engine will be behind the seats instead of under the hood, where it
        has been in Corvettes since 1953. Now GM has unveiled the convertible version
        with another major new development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba830d-fba0-4ec0-8cbc-7b63cc2daca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d33ee-af7a-4f83-a3f0-3314055a7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the Corvette convertible has a folding hardtop
        rather than a cloth roof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2f0b1-7ce6-4403-8f6e-80b59165c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83fd53-33b7-41a1-ba17-895651571444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retractable hardtops have existed on cars since at least the 1930s.
        They''ve become increasingly common in recent decades as more advanced technology
        has enabled them to be lighter and to take up less space when folded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a3caf-89cb-4085-851d-c1b27016d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ac6ee-ac1b-4194-8f42-45bacd9cdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corvette''s new foldaway top is made from a lightweight composite
        material. It''s powered by six small electric motors and can fold up or down
        in 16 seconds while the car is driving at speeds of to 30 miles an hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e294e-a282-4e70-a746-a0fa6349d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53044f72-3c62-4fdf-981a-3ef4ef80f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal from the beginning was to make sure customers didn''t
        have to sacrifice any functionality, performance or comfort when choosing
        the hardtop convertible," Corvette engineering manager Josh Holder said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee6036-cd57-4288-aa43-d7f840546697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0b092-7eee-4be6-a99c-3463e7003259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When down, the roof is stored in a compartment with heat shields
        to protect it from the engine''s heat. There still remains enough storage
        space for two sets of golf clubs in the trunk, according to GM. There''s also
        storage space up front under the hood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7114d32-bbbb-43f2-9d47-bafd9b86d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ee7af-3395-43bc-a102-6b5b804848b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convertible''s suspension has been adjusted slightly to account
        for the weight of the machinery needed for the power top. The convertible,
        which weighs less than 80 pounds more than the coupé, will be capable of "nearly
        the same performance" as the standard car, according to GM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4c0dc-2d1c-4c4d-920e-b124ee3a264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30757aa9-7944-47f3-a5d3-de16fca7d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the roof is down, the area behind the seats is designed to
        resemble the humps over the jet engines of fighter planes. Besides looking
        cool, they help prevent air from swirling back around the occupants'' heads.
        The rear window between the humps can be raised or lowered whether the roof
        is up or down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0c855-2b27-4ff4-a1ae-06fd815a2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41b65d-af3c-43c3-9f65-1157d34c83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard roofs can offer greater security from vandalism and theft than
        cloth while also giving a car a clean coupé-like appearance when the roof
        is raised. Some automakers, like Rolls-Royce and Bentley, still have cloth
        roofs on their convertibles for a more classic look and experience. Some cars,
        like the Mazda''s MX-5 Miata, are available with both hard and soft-top convertible
        options. The new Corvette will not be offered with a cloth top.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74327ead-0824-4077-bcf3-21a84899f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab807e-093e-4e20-a51a-45718c21be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base version of the new Corvette is powered by a 495-horsepower
        V8 engine and has an eight-speed automatic transmission. No manual transmission
        will be offered. Prices for the 2020 Chevrolet Corvette will start at about
        $60,000, with prices for the convertible starting at about $67,500.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e9fea-688c-4efc-bd46-56281fd6ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:48:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
