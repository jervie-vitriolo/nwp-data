    'mgnl:tags': ['netflix', 'selena-gomez', 'living-undocumented']
    'template': '1'
    'title': '''Living Undocumented'' puts faces on families grappling with immigration
      system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778892a-d6ef-4d3a-a7e3-ea3f17dcf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;"Living Undocumented" is a passionate
        piece of advocacy filmmaking, one that –&nbsp;for all the tears and heart-wrenching
        moments –&nbsp;will likely end up preaching to the choir. The Netflix presentation
        nevertheless puts faces on the toll of US immigration policy, while making
        a point of noting the role of past administrations as well as the current
        one.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/WSGBP-Z4UXI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53f35a-a9dc-4137-b18a-a3ed61b766de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:31:22.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d85819-4706-40c6-b1e0-3b39fbf6034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f853be-4f47-4637-8655-08bc9170f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting actress-singer Selena Gomez among its producers, the six-part
        documentary series tells the stories of multiple families, each facing the
        threat of deportation for one or more of its members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225e6d1-4455-49a3-bcf6-9c576fa714cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfe643-e59c-40dc-bbdd-c3bda41dd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, the filmmakers -- it''s produced by Aaron Saidman
        and Eli Holzman -- seek to debunk many of the familiar arguments, including
        the "come the right way" and "get in line" talking points, batted down by
        immigration attorneys who detail why the scenarios that greeted arrivals in
        the 19th and early 20th centuries no longer apply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36377a2a-7f95-49ee-a8b5-66dc33417e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534c47d-e8a2-4a97-a4df-ced3afe059c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the Trump administration''s hardline approach
        is cast in an extremely unflattering light, and the discussions about not
        trusting its enforcement mechanisms are made clear in one particularly stunning
        interlude: A moment when an undocumented man, Luis Diaz, seeking to visit
        his girlfriend in custody is apprehended, while officers roughly push his
        lawyer -- seeking to stay at his side -- out the door and onto the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11ad64-09f6-4c32-bb98-07103de2da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bb8c6-2aa2-4125-8a5e-62d18c8be798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the experts interviewed make clear that problems
        surrounding US immigration policies didn''t begin with Trump, going back to
        detail get-tough tactics and rhetoric implemented under Bill Clinton and indeed
        every president that has followed him, to varying degrees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea9d9f-49ab-4dc2-819a-c20a23946d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d94e6-3293-4de8-bb80-56cc348883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight families participated in the project, and the tearing apart
        of some of them -- including situations where young children are involved
        -- can be difficult to watch. The situations range from DACA , who make clear
        they have no ties or allegiance to the countries in which they were born,
        having spent their entire lives in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b16c7-f02b-4971-90f1-81b7956a44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639c2a9-3354-4fe2-a538-f75ddb7ac969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a heart and soul to the film, it''s Luis Diaz, who has
        been living in Texas, expecting a child with his girlfriend, Kenia Bautista-Mayorga,
        who is scheduled to be deported back to their native Honduras along with her
        three-year-old son, Noah, who Luis views as his own.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe13ba-e24d-4d74-8ee9-2d6e7f7158a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3a341-efa9-44b9-b448-f4dac02e1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most of the families come from Mexico and Central America,
        others have roots in Israel, Africa and Laos. In almost every case, children
        are agonizingly involved, such as Alejandra Juarez, a military spouse (her
        husband, Temo, is an ex-Marine who says he voted for Trump) scheduled for
        deportation back to Mexico, with daughters age nine and 16.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e06054-0ecf-4377-aaea-e5226e38053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb3a3e-9531-4854-956e-19259cda4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom is not a criminal," the younger child, Estela, says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e75f50-5152-4ffa-b481-488dab33f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0b77d-62f1-413c-9d0c-e33b21025ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the passion and politics surrounding the issue -- exacerbated
        by the administration''s separation of children from parents -- it''s difficult
        to shed light on these stories without people retreating to their ideological
        corners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc05e6a-752d-4190-a9cd-5dc40b1a94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb396050-8b9d-41a4-af5c-aff6c831b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it would be nice to think that the personal tales chronicled
        in "Living Undocumented" might contribute to a thoughtful discussion of immigration
        policy, that doesn''t seem to be the world in which any of us are living.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabe082-a9e6-4268-a270-cbedc5412098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec94e8-05e8-4580-bdec-f4a480a04199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living Undocumented" premieres Oct. 2 on Netflix.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48942ca-31f7-4994-bac8-746b0ab956f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:30:23.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2019/10/02/entertainment/selena-gomez-immigration-crisis-trnd/index.html"
        target="_blank">Living Undocumented'' puts faces on families grappling with
