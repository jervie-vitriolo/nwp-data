        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac120a-fc8f-48bc-8551-7a691f38cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management advised commuters to find alternative modes of transportation.
        The train line has an estimated daily ridership of over 200,000 passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82337a2e-af0c-4f75-913a-3bce09a9e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Rail Transit Authority spokesperson Hernando Cabrera said
        power supply transformers in between Anonas and Katipunan stations and in
        the Santolan depot tripped, which led to the fire on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bbea8-613b-47a5-af45-300fa1776fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of them <em>nag-</em>trip. ''<em>Yung</em> tripping, resulted
        <em>na masunog silang dalawa</em>. Of course affected<em> na ang</em> power
        supply <em>sa</em> area, especially <em>ang</em> segment between Anonas and
        Santolan station," he told CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18d440-8215-4a12-9e6f-c83ca34ad60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 said the fire has been contained as of 12:30 p.m. Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e981cfa-8ca5-4b7d-9507-d33391079e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ff18-5052-46d1-a9f0-449cbd650c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRTA Administrator Reynaldo Berroya has apologized for the incident,
        saying "all efforts will be exhausted" to bring back partial operations from
        Anonas to Recto stations. He added that LRT-2 offices and its maintenance
        provider have been ordered to investigate the cause of the incident.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e0d9a-4015-4aa6-bf29-9a072be66073'
      'mgnl:activationStatus': true
