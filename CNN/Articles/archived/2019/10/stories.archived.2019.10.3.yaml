    'lead': 'A huge trash-collecting system designed to clean up plastic floating
      in the Pacific Ocean is finally picking up plastic, its inventor announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T06:48:51.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:43:13.289+08:00
