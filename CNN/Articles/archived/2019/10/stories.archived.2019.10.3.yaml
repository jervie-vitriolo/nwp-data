      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc182b-1dc9-4c43-8bb6-208ffaee7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon earlier said she gave Bansil ₱40,000 in two installments,
        with the first ₱10,000 paid to Ramoncito "Chito" Roque, documents processing
        section chief of Bucor. Roque told the Senate he repeatedly tried to return
        the money. Meanwhile, Faeldon has denied any involvement in the scheme <a
        href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">but
        was fired by President Rodrigo Duterte</a> for supposedly disobeying his order
        to stop any more releases under the GCTA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd55d03-3a28-4564-91ad-e1e81650ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.573+08:00
      'mgnl:createdBy': 'eimor'
