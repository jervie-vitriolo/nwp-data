    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Jamal-Khashoggi', 'Hatice-Cengiz']
    'template': '1'
    'title': 'Jeff Bezos tells Jamal Khashoggi''s fiancée one year after his killing,
      ''You are not alone'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481ea4c-efee-4bc2-96d4-64d3008b8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;Since Saudi journalist Jamal Khashoggi''s
        <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">brutal killing last October</a>, many have been in grief --
        none more than fiancée Hatice Cengiz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4bf19-4aab-402b-b122-e074fa3d74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a82ee-52aa-443b-bfca-a6f958e89d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony marking one year since the Washington Post columnist''s
        death, <a href="https://www.cnn.com/2019/08/16/tech/jeff-bezos-amazon/index.html"
        target="_blank">Jeff Bezos</a> -- Amazon CEO and owner of the Post -- offered
        some comforting words for Cengiz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21688389-316a-47bc-b2e6-e6517105fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d419a67-1045-4560-b3ef-c3d4de4fdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should ever have to endure what you did," he said in front
        of a crowd gathered near Saudi Arabia''s consulate in Istanbul. That''s where
        Khashoggi was <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">allegedly killed and dismembered</a>, on October 2, 2018,
        by men with close ties to the highest levels of the Saudi government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04076ea-2d78-469f-94c5-0e7c86da76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc625c-f2f3-4245-ab37-160afca09d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right here, where you are, you paced that street for hours, pacing
        and waiting. And he never came out. It is unimaginable, and you need to know
        that you are in our hearts. We are here and you are not alone," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475182a-ff89-438b-bcec-7178292612c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b817fc9-d4a6-47bb-91c2-835db778b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bezos was done, the two hugged, and then Cengiz took the stage.
        She called Khashoggi her "best friend" and the "love of my life," and said
        he had always called for "better conditions for people in his country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8048f-a6cb-4723-ab5d-6034ea22b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da81d5-68d7-413d-a4f4-1a7f9b1ddb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khashoggi''s brutal killing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12776306-7a52-44d7-8e49-4e3e4431f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi entered the Saudi consulate in Istanbul to get the paperwork
        allowing him to marry Cengiz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f108f94-f123-4384-8be6-29c58d43b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b495f-70ef-40d5-8693-01555855260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never came out -- causing Cengiz to raise alarms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa92e0-636a-40ab-8cfc-38140cabdac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04e98d-bfc1-463f-88e5-54fbe2f5ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government insisted that Khashoggi left the building,
        but Turkish officials said he was still inside.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687a0dc-2013-4c6c-a02c-84184a25e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129eec75-4a29-4a9f-91cc-2e6169d0ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the next few months, the <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">details of what happened became clear</a>. Khashoggi was killed
        during a struggle inside the consulate, injected with a lethal dose of a sedative,
        according to the Saudi Public Prosecutor''s office. His body was then chopped
        to pieces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bcff3-5bc2-48a1-81c0-3ef7ce5332f1'
