    'template': '1'
    'title': 'Senators hit ''weak'' charges that led to demotion, not dismissal of
      ''ninja cops'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61edcc-ce28-4dc9-952c-8253dbbb23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)—</strong> Some
        senators on Thursday raised their eyebrows over what they deemed as “weak”
        charges filed against the 13 policemen involved in a questionable drug sting
        in Pampanga in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39e095-763a-4765-bf85-77c217b6abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f950a-5f36-4f99-8757-4b6042e26a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen supposedly kept 160 kilograms of shabu for themselves
        and got P50 million and new sports utility vehicles in exchange for the freedom
        of Chinese drug lord Johnson Lee, whom they arrested during a buy-bust operation
        in a subdivision in Mexico Pampanga in November 2013. They also allegedly
        presented a wrong foreign national during a media briefing following the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838090f-4193-48b3-be65-0c1de9e15a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fca39-534d-4d8c-9692-17eae5420e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops were initially sacked for grave misconduct, but their penalties
        were downgraded to a one-rank demotion three years after filing an appeal.
        The Justice department is currently reviewing the dismissal of the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b71450-3903-48f5-8d9e-2528d0691e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd7023-6624-452e-98f8-49b2a4a8d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate’s hearing on the issue, Police Col. Judy Santos,
        the legal officer of PNP Region 3, said the charges were only based on violation
        of Section 21 of Republic Act 9165 or the Dangerous Drugs Act of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c47a6c-ea0d-401e-97ac-d7877d1ff6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e47d34-3859-46a0-826f-66f9570e9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The charge was grave misconduct premised basically on non-compliance
        of Section 21 of the Dangerous Drugs Act,” Santos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2abfab-8f66-4094-864f-2269c17545d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6812f8-1769-4574-b54b-6e5d86f702e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Procedural and not other than that was discussed,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb7c05-f554-4d41-9a37-07a9aaa3e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878ca3b-e2f5-4307-9463-b77cc0c47cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sasaksan pala ng hina ng chinarge sa kanila eh</em>,” Senate
        President Vicente “Tito” Sotto III commented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a35eb-0187-4646-b21a-50b868e439a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27400fda-547e-4c92-9bda-f6ee39ee66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The charges were seemingly very weak.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7375a97-80c4-47de-866d-7486303636ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:23:57.073+08:00
