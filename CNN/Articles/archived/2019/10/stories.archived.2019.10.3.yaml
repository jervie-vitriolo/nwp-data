    'title': 'Curfews and internet blockages as death toll from protests mounts in
      Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d572b6a-fd23-469e-b9d3-0ee1a123c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.334+08:00
      'mgnl:createdBy': 'lucia'
