      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1990a37-b646-4def-b38b-6b74d161f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:53:34.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll put you here, at least safe kayo dito (at least you''re safe
        here)," Gordon said. He added that staying in the Senate will also give them
        time to think about testifying and finally revealing officials involved in
