      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical remake from director Steven Spielberg finished filming
        just days ago and to celebrate, the legendary filmmaker shared on social media
        -- via studio 20th Century Fox''s official account -- some sneak peek photos
        from the set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
