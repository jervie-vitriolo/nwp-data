      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, Spielberg poses with four of his stars -- Ansel Elgort,
        Rachel Zegler, Ariana DeBose and David Alvarez, who play Tony, Maria, Anita
        and Bernardo, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
