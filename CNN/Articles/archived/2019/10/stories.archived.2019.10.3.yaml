      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) –</strong> Amusement
        park Star City in Pasay City will be indefinitely closed due to the extensive
        damage caused by the <a href="https://www.cnnphilippines.com/news/2019/10/2/fire-razes-Star-City.html"
        target="_blank">fire that hit most of its premises</a>, its management has
        announced on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae5fd2-c89c-48dc-9089-288be0293b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:10:46.366+08:00
