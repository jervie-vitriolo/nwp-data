      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) &nbsp;</strong>—&nbsp;Heads
        up, commuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9261e-2b8d-408e-86c7-b88d99c3b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit (LRT-2) has suspended operations until Friday
        after an electric fire sparked in its power supply transformers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb0401-ff68-4ca0-a6fd-07c41d4694ae'
      'mgnl:activationStatus': true
