      'jcr:uuid': 'cfadc331-c11d-475d-9d57-1ab517e171ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:16:22.158+08:00
      'mgnl:createdBy': 'robert'
