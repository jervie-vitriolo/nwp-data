    'title': 'Gov’t open to releasing full list of PH delegation to Russia amid junket
      allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6c819-868a-4636-aa96-eff909f41b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Malacañang
        said it is open to releasing the list of the entire delegation that accompanied
        President Rodrigo Duterte on his five-day trip to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f5a83-938e-4554-9151-0977f9893374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8175470-2eff-4a22-b542-e596282c4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo replied yes when asked
        by CNN Philippines if the full list of the country’s delegation should be
        accessible to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd96d26-e84b-463e-a558-29c7b4827fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d58e53-0dc0-48b1-805e-917861bd2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the list can be requested from Chief of Presidential
        Protocol Robert Eric Borje. The protocol office has not yet responded to CNN
        Philippines’ request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f6610-f043-44e0-ae05-c6216c4561ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a11a6-846f-46f0-b5ae-5974e3df9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid speculation from netizens that some government officials
        — and even civilians — are on a junket paid for by the government. Duterte
        had sacked many executives before for excessive travels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd243a-1ed8-4be9-b6e3-142a79d43610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a066d-2d76-4e6e-ae5a-72034b003d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from 16 Cabinet members who are part of Duterte’s official
        delegation, an accompanying delegation is also with the President during his
        five-day trip. While a list of the official delegation has been released,
        a list of the accompanying delegation has yet to be made public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cda7e-69db-4bfa-b756-6f19e1a60a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f520d5-29fb-40fc-b70c-aba76b889fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some individuals have posted on social media identifying
        themselves as part of Duterte’s accompanying delegation. They include newly-appointed
        Overseas Workers Welfare Administration Usec. Mocha Uson and Eastern Samar
        Gov. Ben Evardone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3db5f-092c-442d-8e6a-4bcaaa56a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c2eee-81d2-403a-b9f8-a6eb04ef5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:08:40.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked Evardone about his role in the Russia
        trip, but he has not yet responded. On Instagram, he posted a video where
        he appeared to be strolling around Moscow''s Red Square and photos of him
        eating caviar.</p>'
