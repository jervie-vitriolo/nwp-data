      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 3) —</strong>&nbsp;The Philippine
        Coast Guard-Central Visayas on Thursday got a new addition to its workforce
        —&nbsp;a pork-sniffing dog to prevent the entry of African swine fever in
        Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e03476-05ae-4f9f-b319-6a26c3b2729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porky Pochie, an 18-month-old golden retriever, was the first dog
        trained to detect packages containing pork and pork products even if they
        are wrapped in several layers of bags or boxes, PCG Central Visayas spokesperson
        Michael John Encina said. The dog was trained for two months and will be randomly
        deployed in several Cebu ports on eight-hour shifts.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Poochie, a golden retriever, will be able to sniff packages
        containing pork and pork products even if it is wrapped in several layers
        of carton or bags, PCG Central Visayas spokesperson Michael John Encina says
        | <a href="https://twitter.com/dalegisrael?ref_src=twsrc%5Etfw">@dalegisrael</a>
        <a href="https://t.co/ukerejQVBc">pic.twitter.com/ukerejQVBc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1179642951015600130?ref_src=twsrc%5Etfw">October
        3, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed29259-674a-4a00-a566-920a1bce20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.314+08:00
