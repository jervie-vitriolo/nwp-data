    'title': 'Dog tapped for African swine fever prevention in Cebu '
    'updated': 2019-10-03T16:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d9f70-bc93-4dda-9efd-0ca6d5da521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.844+08:00
