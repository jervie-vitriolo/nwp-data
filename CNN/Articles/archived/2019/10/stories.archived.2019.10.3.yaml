      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/02/us/black-spot-on-jupiter-trnd/index.html"
        target="_blank">NASA discovered a black spot on Jupiter 2,200 miles long</a></em>"</p>'
