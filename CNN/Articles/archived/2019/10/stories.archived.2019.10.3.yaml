      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Would
        you pay ₱200 for a speedy and comfortable trip on the Metro Rail Transit-3?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354c1cf-5f1c-4c3f-a047-b329b434f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.954+08:00
