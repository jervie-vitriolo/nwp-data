      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections spokesperson Alberto Tapiru said Baloyo did not go through
        procedures for convicts, such as having a mugshot taken and signing a log
        book, as he is only a detainee of the Senate Justice and Human Rights Committee.</p>'
    '28':
