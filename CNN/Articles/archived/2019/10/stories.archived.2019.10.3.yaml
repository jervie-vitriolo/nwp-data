      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rita Moreno, who is pictured in another photo, plays Valentina.
        Moreno, of course, played Anita in the 1961 film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52ea1c-e6d9-4592-8f5e-a87a0ae7f2dd'
