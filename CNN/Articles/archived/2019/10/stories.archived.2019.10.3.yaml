      'mgnl:type': 'text'
      'text': '<p>Trump''s insistence that Hunter Biden profited off his father''s
        political position is not without irony. Beijing granted approval for fashion
        and accessory trademarks to Trump''s daughter Ivanka last year, even after
        she shuttered her eponymous brand in July 2018 because of slow sales.</p>'
