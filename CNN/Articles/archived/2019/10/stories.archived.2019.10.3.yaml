      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/health/vaping-lung-disease-chemicals/index.html">Research
        shows vaping-related lung disease may be caused by chemical exposure</a>."</em></p>'
