      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05304aa-73fe-4b9a-9e6f-0b73a8ed9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone told me, but I don''t know if this is something
        that you would consider... that while you fix the Dalian trains, maybe you
        can dedicate a few specific coaches or trains as a business coach.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a5cc0-2724-4ac0-9781-845656b5704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60c67b-fcf3-4337-b2cf-3d6e579f3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe likened the concept to prime seats offered by airlines, which
        come with more legroom, have&nbsp;special amenities like entertainment on
        board, and a priority exit. Riders will also have to pay a premium, even if
        they are to travel the same length from MRT''s North Avenue station in Quezon
        City to Taft Avenue in Pasay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102da335-c01e-43e4-a9ba-5843388bb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95f363-4279-4ee5-93f2-1b0e473980a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 48 Dalian trains which the government acquired from China
        a few years ago, but have not been deployed for daily use due to compatibility
        issues. The DOTr said it is still making sure that these blue trains are track-worthy,
        and are still undergoing safety checks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48a927-fdc3-41d6-acfc-94902cbb74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ff7d8-e15f-4914-bf7d-f4e873c785ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comfort comes with a price —&nbsp;which, Poe said, could reach
        between ₱200 and ₱300. Currently, the end-to-end MRT fare is ₱28. It shouldn''t
        sound too ridiculous as she specified her target market: "<em>''Yung mga tao</em>
        who can afford to pay that amount are the ones that probably drive private
        vehicles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c1759-05a1-4e93-9375-e41a701532c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b8317-6670-4970-9269-189fa278ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that profits can be used by the DOTr to improve train
        services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e489b92-a97b-4bad-b977-78ad499d5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe731048-acb5-42fa-ae6a-b91e97328bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade was cool to the idea for
        now, saying it wouldn''t be feasible anytime soon&nbsp;as the MRT is still
        running below optimal level. At the earliest, it can be considered by 2021,
        or when the Sumitomo-led contractor completes the rehabilitation of the train
        line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1ab3a-6cb9-4b9a-8116-c1b9a38639a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/1/Sumitomo-MRT-rehab.html">Japanese
        firm returns as MRT-3 operator</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caca733-8a78-4d7b-99be-8acc6fb8f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We can consider that) <em>kapag nakuha na natin ''yung tamang
        numero na mago-</em>operate... <em>Mahirap po ngayon kung</em> 12, 14 (train
        sets) <em>tapos baka masiraan ''yun. Hindi tayo makaka</em>-live up <em>sa</em>
        expectation <em>ng</em> business class, <em>madodoble ''yung sakit ng ulo
        natin diyan</em>," Tugade said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c063ab-4ed6-4f75-8eba-0aa57f0f728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (We can consider that) once we get the right number
        of trains running. It''s hard to do it now if we only have 12, 14 (train sets)
        then it conks out. We cannot live up to the expectation of business class,
        our problems will multiply.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ed5fa-5726-4f73-9126-0ef70d40ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/19/MRT-shutdowns-overhaul.html">More
        MRT-3 service suspensions likely until system gets complete overhaul – official</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda21980-7f3f-488d-beab-6ab4546fcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the business and even "best class" seats will be offered
        in the new Philippine National Railways train systems being built from Tutuban
        in Manila to Clark, Pampanga, as well as "express" trains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b2e8f-94be-4a44-b8db-1eae8bbca0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.956+08:00
      'mgnl:createdBy': 'mel'
