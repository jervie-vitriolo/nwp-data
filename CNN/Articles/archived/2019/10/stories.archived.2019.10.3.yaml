    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:06.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia hands over SEA Games flame to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac9eac-7772-4913-8459-128cddd2937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 3) —</strong> Malaysia has formally
        handed over the Southeast Asian (SEA) Games flame to the Philippines in a
        ceremony held Thursday at the Bukit Jalil Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef4dd4-ff62-4ae4-929d-b5397fffa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic Council of Malaysia President Norza Zakaria presented the
        flame in a ceremonial lighting of the lantern to the Philippine Olympic Committee
        (POC), which was represented by one of its board members, Cynthia Carrion,
        the chairman of the POC women in sports committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5734cf-2ba7-4f86-a47a-e119757935a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There to witness the important ceremony were Nikko Huelgas, president
        of the Philippine Athletes Commission, Philippine South East Asian Games Organizing
        Committee Chief Operating Officer Ramon Suzara, Commissioner Celia Kiram of
        the Philippine Sports Commission and Malaysian Sports Minister Syed Saddiq
        Syed Abdul Rahman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec395dcf-a66e-4f8a-84b9-4bb2d0483c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we receive the flame from Malaysia, we also receive the responsibilities
        that comes with hosting the flame in our country,” said Kiram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91d040-4ac7-49c5-b776-6a32a4559e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Kuala Lumpur, the lantern carrying the flame will be brought
        to the Philippines, kicking off the torch run activities to be held in various
        parts of the country, namely in Davao City, Cebu City, and Clark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a101d8a-73e0-49bf-8ed6-516cd68c7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be presented to the House of Representatives, the Senate,
        and Malacañang Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4f3f3-2275-4dc0-9ae4-34d384214c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaysia hosted one of the best SEAG editions, and we will do our
        best and try to be at par with them in hosting these Games,” said Kiram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfadea-7e06-411f-84ae-5cfa9f2f342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This flame symbolizes the spirit of the SEA Games and this handover
        signifies an exchange of ideas, goodwill and genuine friendship,” said Suzara.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c9e63-0859-4e4a-a60d-42d0719a24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:54:05.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:42:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11 this
        year. It’s the biggest SEA Games yet as it features 56 sports and 523 events
        spread across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas, and
        Metro Manila.</p>'
