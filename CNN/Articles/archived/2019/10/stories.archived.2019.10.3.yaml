    'title': 'BIR shuts down 7 POGO-linked firms, restaurants in Las Piñas for unpaid
      taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe54e1d-9c2c-4324-93cf-96f88c6d4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
      'mgnl:createdBy': 'mel'
