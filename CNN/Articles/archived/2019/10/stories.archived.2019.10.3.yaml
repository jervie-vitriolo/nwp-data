      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dbb7f-37bd-4b1d-af83-341d605f33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:05:02.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroong isang nagsabi sa akin, ewan ko</em> if this is something
        you would consider... <em>na habang ginagawa niyo</em> ''yung Dalian trains,
        <em>baka pwedeng (maglagay ng)</em> a few specific coaches or trains that
        are designated as a business coach," Poe said during the budget hearing for
        DOTr''s 2020 budget.</p>'
