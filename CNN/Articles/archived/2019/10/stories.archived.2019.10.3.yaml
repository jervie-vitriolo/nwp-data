    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio', 'Cable', 'Car', 'Pugo', 'La-Union', 'La-Trinidad', 'Benguet']
    'stories': ['b0fc54de-2665-41c0-8c23-762d5eb6763b', 'fcd15960-04fe-4e28-9d4c-efcbd5cfc207']
    'template': '1'
    'title': 'Baguio eyes cable car to La Union, train to La Trinidad'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4f771-1056-4e6a-8f34-6de9816adb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Baguio City government said it is exploring alternative transport systems
        to ease road congestion in the prime tourist spot, with an inter-province
        cable car line and a train system among its options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfac77-7140-4346-9757-179f07f1efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city said it is in talks with the Department
        of Transportation to possibly set up a cable car system that would link Baguio
        with the town of Pugo in La Union. The two areas are roughly an hour''s drive
        away, spanning about 32 kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599e9a4-3f28-44c1-90b1-400456090ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e9a50-2dcc-4f2b-b618-44eec100d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city hall said Transportation Secretary Arthur Tugade offered
        a deal to build the cable car line, an idea first studied in 2016 through
        a <a href="https://cnnphilippines.com/news/2018/11/15/Philippines-cable-car-transportation-traffic.html">₱26-million
        grant</a> from the French government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33389745-c194-448f-8976-892e96517a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, urban planners have also recommended mass cable
        car structures to link the LRT-2 Santolan Station in <a href="https://www.cnnphilippines.com/news/2019/9/30/dotr-cable-car-project-study.html">Marikina
        to the Ortigas business district</a> in Pasig, with the overhead system traversing
        the Marikina River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc7fcf-803e-4852-b106-70f079b6ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b989dbc-c8cf-4dbc-a6b0-133c5dee1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Mayor Benjamin Magalong also said that the DOTr is willing
        to help the city should it decide to build a monorail that would link the
        summer capital to La Trinidad in Benguet, an area known for strawberry fields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0f219-7ddd-4634-a5b9-0ee306624366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394a6a8-940b-4628-9149-c0a2788046dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:37:39.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-feasibility study showed the project could cost up to ₱6.7
        billion. This is split into a 5.2-km automated gateway transit line from the
        provincial capitol to the Slaughterhouse compound in Baguio worth ₱3.8 billion,
        and another 2.1-km segment from the Bonifacio rotunda to SM City Baguio, priced
        at ₱2.9 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
