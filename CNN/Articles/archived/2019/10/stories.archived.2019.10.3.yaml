      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LRT Line 1 resumed full operations at 1:50 p.m. Balintawak
        and Roosevelt stations were closed in the morning due to a mechanical issue,
        but has since reopened.</p>'
