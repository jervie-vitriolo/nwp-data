      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos explained that the decision was based on Section 4 of the
        National Police Commission Memorandum Circular 2016-002, which enumerates
        circumstances considered in determining penalties to be imposed on policemen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7380d-584d-4124-92e0-809824dfe183'
