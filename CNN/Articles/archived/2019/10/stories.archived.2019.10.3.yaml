  'Facebook-EU-court-order':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T22:04:33.077+08:00
    'imagesource': 'jcr:317a1efa-72aa-4006-ac9d-83b096702681'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd290cca-b1ee-4c97-b707-d83b2361e17b'
    'lead': 'The top European court has ruled Facebook and other internet companies
      can be forced to remove certain content worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T22:07:11.622+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:42:29.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:09.502+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'European-Union', 'social-media']
    'template': '1'
    'title': 'A court ordered Facebook to take down a post. The decision could affect
      social media around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e5a92-2c20-4903-84a6-3e254d7e6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The top European court has ruled Facebook
        and other internet companies can be forced to remove certain content worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdd07a-6c8b-4a85-92f6-d8d3d51fdbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80797b58-5faa-4051-9a75-46f8d3dcf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a European court orders a company to take down content, such
        as a post, that company must remove it everywhere it appears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c9d5b-ace5-4cd1-8cbc-27bcb80a353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3118c1a-f0b9-41f1-a95b-989858967cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision poses huge potential problems for internet companies.
        It can not be appealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6bc22-333e-49c6-8f90-42bb1033bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf37633-c70e-4827-a68c-63c379bbbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case revolves around an Austrian politician, Eva Glawischnig-Piesczek,
        who sought to have Facebook remove disparaging comments about her that had
        been posted on an Irish person''s page. An Austrian court had found the remarks
        to be harmful to her reputation by insulting and defaming her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac79cb-dd2b-4616-b352-c8b019946920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365643d1-6a0b-497d-8092-8fa1a48a4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Court of Justice ruled that Facebook must remove information
        as well as block access to that information worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86322cf-a037-4446-bca1-30d8fc45e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6af6c-5227-4d2f-b51d-07f57e2b769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This judgment raises critical questions around freedom of expression
        and the role that internet companies should play in monitoring, interpreting
        and removing speech that might be illegal in any particular country," said
        a statement from Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864c589-a8b1-40a3-a76c-0f709872dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0518b8a-675b-44fa-b790-e9d7259c6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the decision could force internet companies to proactively
        monitor all content and then interpret if it is "equivalent" to content that
        has been found to be illegal by one nation''s court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cbcb9-a6b5-4df9-8314-a1eb1dd2bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3615b-4bca-421a-92cb-a7945f908f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It undermines the long-standing principle that one country does
        not have the right to impose its laws on speech on another country," Facebook
        said in its statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cac63-12be-4f7c-a739-2e6bac01baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:07:11.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/03/tech/facebook-eu-court/index.html"
