    'template': '1'
    'title': 'Whistleblower went to Intelligence Committee for guidance before filing
      complaint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a45ae0-9158-4c3c-815f-ff194bbd8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The whistleblower at the center of
        the House''s impeachment inquiry of US President Donald Trump first contacted
        the staff of the House Intelligence Committee for guidance before sending
        the complaint to the Trump administration, according to a spokesman and a
        new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1c0f3-26ae-4d20-b7a3-43fb468affa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s staff advised the whistleblower to contact the intelligence
        community inspector general and seek legal counsel but did not receive the
        complaint in advance, wrote Patrick Boland, a spokesman for House Intelligence
        Committee Chairman Adam Schiff, in a statement released on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e64f5a-0c18-430e-8484-0e0df07c28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff "learned about the outlines" of the whistleblower''s concerns
        before the whistleblower filed the complaint, The New York Times first reported.
        The whistleblower reportedly turned to the House panel only after a colleague
        brought vague concerns to the CIA''s top lawyer, and became unsatisfied with
        that path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b711adc-b8f6-43d6-9513-d41c55ac4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Trump administration released the whistleblower''s
        complaint that has become the basis for the House impeachment inquiry. The
        complaint alleges that Trump used "the power of his office to solicit interference
        from a foreign country in the 2020 U.S. election," citing information received
        from multiple government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac67146-d0ff-46aa-ad79-8fd6f91f8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint and a reconstructed call transcript released by the
        White House show that Trump pressed Ukrainian President Volodymyr Zelensky
        in July to initiate an investigation that he thought could benefit his reelection.
        Senior White House officials endeavored to conceal records of the call including
        the official transcript, according to the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e584eb-8902-4b29-831a-02ec93893348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the phone call, Trump pressed Zelensky to investigate former
        Vice President Joe Biden, a leading presidential candidate for the Democratic
        nomination, and his son, Hunter, who sat on the board of an energy company,
        Burisma Holdings, whose owner had been probed by the former Ukrainian general
        prosecutor. There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e7ef6-8b56-444e-963c-329bce96264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Wednesday, Trump accused —&nbsp;without
        citing any evidence —&nbsp;that Schiff assisted the whistleblower in writing
        the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83601340-5d82-4ed6-bef6-9a27f92df81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a scandal that he knew before," said Trump. "I''d
        go a step further — I think he probably helped write it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f26c9-3279-4a46-9f51-c577f1a06e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew long before and he helped write it too," added the President.
        "It''s a scam."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8830e-e991-483c-9415-5e3fe3915443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney representing the intelligence whistleblower told CNN
        that no one from House Intelligence Committee helped the whistleblower write
        their complaint. When asked by CNN if Schiff or the House panel helped with
        the complaint in any way, the whistleblower''s attorney, Mark Zaid, said,
        "Absolutely not."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5790237-42f2-4663-b54f-f71dc18bf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Boland wrote that it was a "regular occurrence"
        for a whistleblower to contact the Intelligence Committee for guidance and
        said that the staff "appropriately advised" the whistleblower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be2170-2796-425b-bd40-3d9fc69e59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whistleblower should be commended for acting appropriately
        and lawfully throughout every step of the process," Boland continued. "The
        Committee expects that they will be fully protected, despite the President''s
        threats."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b80e28-00f1-44c5-9118-bc4d51290b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boland also wrote: "At no point did the Committee review or receive
        the complaint in advance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7e932-021a-40b0-b768-2324fcdbe81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s comments Wednesday accusing Schiff of helping
        to write the complaint, a Democratic Committee aide said "The assertion by
        President Trump that Chairman Schiff participated in any way in the drafting
        or writing of the complaint is unequivocally false."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156b08d-6cce-47a6-8dd7-24b643447626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC''s "Meet the Press" on Sunday, Schiff said that he did not
        know and had not met the whistleblower.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a22cef-747f-40b5-bc58-a1cdae6ba032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:08:58.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/02/politics/whistleblower-intelligence-committee-complaint/index.html">Whistleblower
        went to Intelligence Committee for guidance before filing complaint</a>"</em></p>'
  'fbi-facebook-russia-ads':
    'caption': 'The FBI is running ads on Facebook in the Washington DC area seemingly
      designed to target and recruit Russian spies as well as those who know about
      their work, CNN has learned. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T06:09:30.305+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1568d0b6-b51b-41a6-ba25-64b1bec5a13d'
    'lead': 'The FBI is running ads on Facebook in the Washington DC area seemingly
      designed to target and recruit Russian spies as well as those who know about
      their work, CNN has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T06:11:54.582+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:43:16.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:54.378+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fbi', 'facebook', 'russia']
    'template': '1'
    'title': 'CNN Exclusive: The FBI is running Facebook ads targeting Russians in
      Washington'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b29a10-f450-4190-a9fc-86c8d3a2c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The FBI is running ads on Facebook
        in the Washington DC area seemingly designed to target and recruit Russian
        spies as well as those who know about their work, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a02f2e-2109-40ea-94cb-1b59fb19e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ad seen by CNN features a stock photo of a young woman at her
        graduation with her family. Russian text overlaid on the image reads, "For
        your future, for the future of your family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5ccbf-092a-408e-90a8-ab15619b4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shows a picture of a chess set, with Russian text that translates
        to, "Isn''t it time for you to make your move?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f603-33c6-4344-a9a5-2c2d5bad33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another includes a drawing of a man walking over a bridge, with
        a Russian caption that reads, "Time to draw bridges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83888902-6fc7-468d-83cc-4da658d374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Russian in the ads is awkwardly phrased or contains
        typos -- an indication they may not have been written by a native Russian
        speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184f907-0ff1-47a1-ac2c-6afd14de02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads direct to a page on the FBI Washington DC field office''s
        website that has details in English and in Russian about the counterintelligence
        team and the address of the FBI field office in the city, "visit us in person,"
        it reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c1537-d4fc-4769-9756-5d95b92faba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI had three ads in Russian running on Facebook when they were
        discovered by CNN earlier this week, but a source familiar with the ad-buy
        confirmed they have been running throughout the summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eba27d-43f3-4862-84a3-f30fb0780f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI did not confirm any details about the ad campaign, how many
        people saw the ads or if anyone responded to them. However, the ads, which
        are run from the FBI''s verified Facebook page are publicly viewable through
        a Facebook tool that tracks active advertising campaigns on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc6738-66de-44c1-bae0-07880d573c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot comment except to note that Russia has a large number
        of intelligence officers based in Russian diplomatic facilities around the
        world. They are very active and pose a security risk to the US and our allies,"
        Alan E. Kohler Jr., special agent in charge of the Washington field office''s
        counterintelligence division told CNN on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62105d5c-be49-4956-88ad-91f8153e66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI uses a variety of means to gather information, including
        the use of sources," he said. "The FBI will use all legal means available
        to locate individuals with information that can help protect the United States
        from threats to our national security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab3a4e-ecd5-4ed4-8228-f4977d5d6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has long been a counterintelligence threat to the US." and
        the FBI will "continue to adapt our investigative and outreach techniques
        to counter the threat," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba53525-271b-48d7-b1d0-a64c64d092de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Baer, a former CIA agent and current CNN intelligence and security
        analyst said he thought the ads were a good idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093e79e-e5bf-4901-b836-37a40077c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing with Russian spies is 99 percent of them are walk-ins,
        and these people make the decision on their own completely," he said referencing
        instances where foreign agents show up at a US government location and offer
        to work for the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61534b70-d9e4-4bba-81fd-748ebf015d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting it out there and getting in this milieu and seeding the
        idea of volunteering for the FBI is a good idea," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b067b04-55ad-47bc-9544-70aa2fdf436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s counterintelligence team is tasked with "the detection,
        identification, and neutralization of hostile foreign intelligence activities,"
        according to the page the FBI Facebook ads direct to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74488ca6-2076-457f-ac1f-2a09b26e42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI obtains the best intelligence to combat this threat through
        information provided by the public. If you have information that can help
        the FBI fulfill this mission, visit us in person," it adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afaabd-33bc-414e-9480-10d3c1172650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia infamously used Facebook against the United States in 2016,
        when the GRU, Russian military intelligence, set up DC Leaks, a page that
        publicized and distributed hacked emails tied to the Hillary Clinton campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9654256-4863-49ec-92cc-05a3f9691dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians, through a Kremlin-linked online troll group, also
        posed as real American activists, running elaborate Facebook pages and buying
        Facebook ads that were seen by millions of Americans. The goal of the effort
        was to sow discord and exacerbate existing divisions in the United States,
        the US Department of Justice said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead02b1-3bdc-4090-ace1-4860373fb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals linked to both the GRU and the troll operation were
        indicted as part of Special Counsel Robert Mueller''s investigation into Russian
        interference in the 2016 election.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756ee30-e526-43b1-8f75-50078b5c788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:11:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/02/politics/fbi-facebook-russia-ads/index.html">Exclusive:
        The FBI is running Facebook ads targeting Russians in Washington</a>"</em></p>'
  'us-korean-war-soldiers-identified':
    'author': 'David Williams, CNN'
    'caption': 'The Defense Department announced that it has identified the remains
      of US soldiers Cpl. Jerry M. Garrison, left, and Sgt. Gerald B. Raeymacker.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T06:13:06.361+08:00
    'credit': 'From The Defense POW/MIA Accounting Agency (DPAA)'
    'imagesource': 'jcr:e16d84bc-4f58-4b7e-9263-173cb66f4b16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff6084c-e620-4929-a14a-a009d14a1fb5'
    'lead': 'The US military has identified the remains of two American soldiers almost
      70 years after they were reported missing during the Korean War.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T06:15:23.844+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:43:16.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:54.648+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'america', 'korea', 'north-korea']
    'template': '1'
    'title': 'US identifies remains of 2 soldiers returned from North Korea after
      Trump summit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496184e8-2b1d-44b9-99a4-4f93d8df0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US military has identified the
        remains of two American soldiers almost 70 years after they were reported
        missing during the Korean War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3eb46a-1179-4a7e-828f-0183393224a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Cpl. Jerry M. Garrison and Sgt. Gerald B. Raeymacker were reported
        missing within a few days of each other in December 1950 in North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9a458-b66e-4ced-9ed7-b055238e4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea returned 55 cases containing the remains of US service
        members in July 2018, after President Donald Trump''s summit with North Korean
        leader Kim Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728497bc-c879-45ca-8d1d-49598fe55dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense POW/MIA Accounting Agency (DPAA) has identified the
        remains of 35-40 service members that were in those crates, said DPAA spokesman
        Sgt. 1st Class Sean Everette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5f1c6-ff07-424a-a6d6-5ab6f2a1f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency doesn''t yet know how many people''s remains were in
        the crates, Everette said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac40c6-7750-4ce0-a7ec-2cca8fc056ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our labs are continuing to identify as many of the remains as we
        possibly can," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333651d-7f07-4e07-8e67-3be2b3de261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPAA says that 7,609 Americans remain unaccounted for from the
        Korean War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354606af-3ca9-48d5-aa67-43844923468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Garrison and Raeymacker died in the Battle of the Chosin Reservoir,
        one of the war''s bloodiest battles. US Marines and soldiers were advancing
        toward the Chinese border when more than 100,000 Chinese soldiers poured over
        the border, surprising US Marines of the 1st Marine Division, soldiers from
        the Army''s 31st Regimental Combat Team and South Korean and British units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c8e6c-9e72-4eb8-bdd1-1443f29c0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by the Chines, US and allied forces were forced to fight
        their way to way to safety during one of North Korea''s worst winters. After
        the two-week battle, nearly 6,000 Americans were dead or missing and the Chinese
        lost an estimated 50,000 soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605bc49-83d1-43c9-8661-060e999e87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cpl. Jerry Mack Garrison was a 21-year-old from Lamar, Arkansas,
        and was a member of Headquarters Company, 1st Battalion, 32nd Infantry Regiment,
        7th Infantry Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922164a7-158c-4c9e-a5b0-5a5cfe86d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reported missing on December 2, 1950, after his unit was
        attacked during his unit''s withdrawal to Hagaru-ri during the Battle of the
        Chosin Reservoir, according to his personnel profile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a7ec7-4e84-4fe6-8872-ea9446b1c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He died at some point following his disappearance, although the
        details of his loss are unknown," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a1a14-ec01-4b2f-8564-87dba8f7694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Alice Pearson, was 13 when he died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019a56d-69c7-46e5-a939-6b9d537f4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such a nice person," she said. "Kind. And he was happy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587ac3-0202-4499-bf90-27e81d9a9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says people called him "Jerry Mack" and that he laughed a lot.
        She remembered love of horses as he never owned a car. Pearson says she remembers
        listening for him to ride home on his horse at night before she went to sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4fe69-6e70-485a-8151-f2d910408e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always singing the "Cattle Call," Eddy Arnold''s song,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af51a0-cfef-43dc-b956-c882f7da4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson turns 85 in February and said she never expected to find
        out what happened to her brother.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc6d5d-dafb-405b-96e1-578ef71601a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just proud that he''s coming home," she said. "It''s not
        what we wanted, but it''s better than nothing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ace1b-79b6-4075-b005-a4ceb454a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His funeral service is scheduled for October 22, in his hometown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4f423-1bea-4d32-9d69-8cf7df66adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have him buried close to my mother and father," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8ead3-a58b-470c-98f1-83bbf05889d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Gerald Bernard Raeymacker was severely wounded on December
        6, 1950, when Chinese People''s Volunteer Forces attacked his convoy. He escaped
        the truck he was driving but was hit by enemy fire while taking cover in a
        field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae41b5-f952-4f4c-91f5-708c4f2e041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another soldier covered him with hay to hide him from the enemy,
        his personnel profile said, and he was reported missing after the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f09b3a-e986-400d-bc3e-4bb4a45f97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raeymacker was a member of Battery B, 57th Field Artillery Battalion,
        31st Regimental Combat Team, 7th Infantry Division.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df8751-7423-4668-976b-10cb908027f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old was from Dunkirk, New York, and was one of 10 children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f4f97-4a2b-4706-95a5-46f01683b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His niece, Darlene Cooley, was just a toddler when he died, but
        she heard about him from her dad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f02a3-04d0-477d-84a0-5e6724813db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember my dad talking about him and missing him," she said.
        "He talked about Gerald and wishing he knew what happened."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7beff-2f12-41d1-88eb-21c7943d9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the news was overwhelming for Raeymacker''s five surviving
        siblings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6037b-16d9-4001-af5b-4c38a8f2b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is just overjoyed that he''s finally going home," she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2f19e-f7b7-490a-8913-d0b92481306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to be buried on October 19 in Dunkirk, near his
        mother.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a7359-8a75-4ffc-9d1e-bb8f7e6cc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:15:23.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:43:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mother''s wishes were that if he was ever to be found that
        he would be buried in Dunkirk," Cooley said.</p>'
