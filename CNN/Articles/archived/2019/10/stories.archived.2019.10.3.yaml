      'jcr:uuid': '06bf700c-9bb4-4dac-890d-fff8105251e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kami magpapadala kung nais man nilang takutin ng mga
        kabataan at pigilan ang pag-e</em>exercise <em>ng</em> political <em>at</em>
        civil rights <em>ng mga kabataan at ng mga eskuwelahan,</em>” KABATAAN Party-list
        Rep. Sarah Elago said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fda746-b199-47b4-af54-d224e68e7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933f456-8926-41ed-ad62-245833b07be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won’t give in to their threats against the youth,
        and if they want to stop the political and civil rights exercises of both
        the youth and schools.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66958b-95d8-46f0-9c73-6ca43e88ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f3e90-91eb-4abf-a43e-592f8d6b65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto kasi nilang gawin sa</em> report i<em>to, gusto nilang
        i-</em>recommend<em> na magkaroon ng mga</em> robot <em>na kabataan na hindi
        nag-iisip</em>,” said Bayan Muna party-list Rep. Carlos Zarate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f717b-8288-4e8a-b2f5-dbf057df14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they want to do with this report is to recommend
        that our youth move as robots, who are not thinking.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f63b56-aee3-4b5d-88fa-2c93d9c0772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committees, in their report released Wednesday, called
        more police presence and probe in campuses to deter the alleged recruitment
        of students by communist groups. The panels, chaired by former top cops Ronald
        “Bato” dela Rosa and Panfilo “Ping” Lacson, also sought for further investigation
        on the supposed “recruiters” of students who join left-leaning organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec0619-c347-43c7-a646-c0f6d42d0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that the committees want to investigate further is Kabataan
        party-list Rep. Sarah Elago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d2b02-6686-49d3-9de1-8fe256e7a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago denounced the proposal, saying it should be Dela Rosa who
        should be probed for his role in the administration’s controversial drug war
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f4bcd-03c3-442a-b078-5669d0f38455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakit ako? Bakit mga kabataan? Bakit hindi si</em> Senator
        Bato? <em>Dapat siya ang imbestigahan para sa dati niyang</em> role <em>bilang</em>
        PNP (Philippine National Police) <em>at</em> BuCor (Bureau of Corrections)
        chief,<em> libo-libo ang mga namatay na walang kalaban-laban at mahihirap</em>,”
        Elago said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e554b2-2259-4ddb-810c-19fc51c1aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why me? Why the youth? Why not Senator Bato? He should
        be the one who’s investigated for his previous roles as PNP and BuCor chief.
        Thousands of people died—including the poor.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736d072-b64e-4e64-9493-65d675f5a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of youth groups have slammed the government’s “red-tagging”
        of their organizations, and have repeatedly denied their supposed links to
        the communist movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02addfb0-45fa-4776-a8ea-6596f8ccfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Xave Gregorio contributed
        to this report.</em></p>'
  'Weak-charges-ninja-cops-demotion-Pampanga-drug-case':
