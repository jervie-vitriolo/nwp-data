      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, despite condemning the murder, <a href="https://www.cnn.com/2019/06/29/politics/trump-khashoggi-bin-salman/index.html"
        target="_blank">has defended the US''s relationship</a> with bin Salman.</p>'
