    'lead': 'The whistleblower at the center of the House''s impeachment inquiry of
      US President Donald Trump first contacted the staff of the House Intelligence
      Committee for guidance before sending the complaint to the Trump administration,
      according to a spokesman and a new report.'
    'mgnl:activationStatus': true
