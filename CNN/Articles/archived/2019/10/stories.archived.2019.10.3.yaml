      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Museum of Manila is located at Bangko Sentral ng
        Pilipinas Complex, Roxas Blvd., Malate, Manila. For more information, visit
        the Facebook <a href="https://www.facebook.com/metmanila/" target="_blank">page</a>.</p>'
  'sea-games-flame-philippines-malaysia':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-03T18:53:01.366+08:00
    'imagesource': 'jcr:6e013135-9407-4606-9a75-89a92fd6bcc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e974b1-6d8f-4075-8647-9a8f4d4c6f44'
    'lead': 'The torch will be toured around the three island groups of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T18:54:05.965+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:42:39.632+08:00
