      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced6768-7805-45fc-a065-eba9fa21ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing use of mobile devices may explain some increase in speed,
        but features such as auto-correct also improve performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af417607-27a6-4c7e-aff4-bbe79b42f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa440774-72ea-436c-9f4c-add3d4498ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was able to hit a remarkable 85 words per minute on a
        mobile device, while the average performance among volunteers was around 36
        words per minute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a34320-f69b-4641-92d9-a785806262aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111e8d1-ef41-44e3-b6f6-39dae64c16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using both thumbs proved to be the best way to achieve high typing
        speeds on mobile devices. Some 74&nbsp;percent&nbsp;of users in the survey
        reported doing so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ffe0f-9508-487e-92ac-22551d1ba0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7c3ac-11b3-486a-8fd1-8964d4fa96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were amazed to see that users typing with two thumbs achieved
        38 words per minute on average, which is only about 25 percent&nbsp;slower
        than the typing speeds we observed in a similar large-scale study of physical
        keyboards," study co-author Anna Feit, a researcher at ETH Zürich, said in
        a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a7be6-576a-4a63-b813-d292659ed47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a8da2-d10b-4e32-8750-78c25cce6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While one can type much faster on a physical keyboard, up to 100
        wpm, the proportion of people who actually reach that is decreasing. Most
        people achieve between 35-65 WPM."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0690657-0d59-4572-bf1d-730254f6b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b1d7e-0886-47b7-a493-f986cc7aa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto-correction was found to increase typing speeds on mobile devices
        but word prediction didn''t, as the time spent thinking about choosing a word
        outweighed its typing time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbcbb2-1b2a-4f53-be65-1d189bd99c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076dfcb4-a808-4e24-9dfe-8410d548f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found a strong generational effect, with those
        aged 10-19 an average of 10 words per minute faster on mobile devices than
        those in their 40s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edfc8f-0567-49ef-80ed-54475f2c4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27df75e-4b82-4bb0-91a0-0b16bcf49f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a young generation that has always used touchscreen
        devices, and the difference to older generations that may have used devices
        longer, but different types, is staggering," said Antti Oulasvirta, an academic
        at Aalto University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7dce7-0d6c-4bc8-bc72-41c961b9a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb5365-eb7e-4a2a-8ed8-a29ab1d09a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was gathered from around the world, but most of the volunteers
        were women in their early 20s. On average the volunteers spent around six
        hours a day using a mobile device, and about 50% of the participants came
        from the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b298492-7917-431b-8860-569a11162049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778dd92-bcd9-4d3e-9f5d-cc1f964ecfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings will be presented Wednesday as part of the 21st International
        Conference on Human-Computer Interaction with Mobile Devices and Services
        (MobileHCI), in Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd620704-8150-4a38-8fe2-035c28281028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:34:17.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/02/health/typing-texting-speed-research-scli-intl-wellness/index.html"
        target="_blank">People are now texting nearly as fast as they type</a></em>"</p>'
  'dick-gordon-oscar-albayalde-ninja-cops':
