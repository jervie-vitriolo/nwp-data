  'bts-saudi-arabia-concer':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-03T13:34:03.169+08:00
    'imagesource': 'jcr:f1ef23e5-9734-407f-8188-4849b2d31a72'
