        back in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13944140-1249-48d3-8043-4352995dfdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2138b-c2f2-45d2-8575-cc97d76b2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft teased a new phone at its annual Surface press event on
        Wednesday. The new device, called the Surface Duo, is foldable with two 5.6-inch
        displays side by side and works with Android.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8529b04-9688-4e37-8ffc-ad49cf8ac3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71b7c9-55c2-4253-b601-8ab44e6e10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to talk about it as a phone, and I get that," Panos
        Panay, Microsoft''s chief product officer, said at the event. "And you''re
        going to talk about it as a communication device, and it does both those things
        incredibly well for sure." But, he added, "make no mistake, this product is
        a Surface."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30184254-b580-40ba-88ef-24f2b3c18cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0744d-1c64-4ef3-ab71-726453110f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move, however, Microsoft teased the product well before
        it''s expected to hit the market. The Surface Duo will launch in the 2020
        holiday season, more than a year from now, according to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372ae87-f90a-4074-9f6e-29f99cfc81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd2887-65dc-47d4-be40-cf7e26c27e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Microsoft has suffered a number of high-profile
        hardware missteps, including a massive $7.6 billion writedown of its acquisition
        of Nokia''s handset business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a16b9-3789-45dc-a19c-2e967c7e54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e9a21-8716-43ec-8001-cc81ffa37864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, it''s thrived recently in large part by focusing not
        on consumers, but enterprise customers. Under CEO Satya Nadella, the company
        has made a successful years-long bet on cloud computing, positioning it as
        one of the two dominant players in this fast-growing market along with Amazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac77de-f92a-4a39-ae53-cae50fc414dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6efbe-2105-4139-8a71-aa1edb5b5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday''s press event highlighted that Microsoft isn''t giving
        up on hardware either, both for consumers -- with multiple new products including
        the phone -- and business customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53759967-0adb-46da-bd86-3b137beadedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b28875-1b81-4d8d-b8ed-5589e78fab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Duo, Microsoft teased a new dual-screen device
        called the Surface Neo that also won''t be available until next holiday season.
        The device combines two 9-inch screens and folds inward. You can flip it,
        reverse it and surf Netflix. It''s also possible to expand a single app across
        the two screens or use two apps at the same time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd64136-b609-4750-8aa4-78fab5377cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d20285-75ab-468b-8fa9-4adb168830ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neo is not only the next new Surface, it''s the next category,"
        Panay said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64826853-6554-41de-a47f-27dba4010499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be179a80-cbf5-43bc-a82a-8540f4e3a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product may remind longtime Microsoft watchers of the Courier,
        a two-screen tablet concept that pre-dated the iPad. Former CEO Steve Ballmer
        famously killed that device.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26647f12-3199-4e8f-98dd-f2e067da076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed7cc3-4833-40e2-9135-7663401a4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft also took direct aim at Apple with the launch of its new
        Surface Earbuds, wireless earbuds that are clearly intended as a rival offering
        to Apple''s AirPods. Earbuds will work with some Microsoft Office products,
        such as allowing you to access your Outlook calendar and email, and boast
        a full day of battery life, according to the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b559f9-8fd3-485e-b0e6-13a5267fc583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042280a-c5a8-4148-ac09-0f6a49549c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product will be available later this year for $249, compared
        to the $199 Apple charges for AirPods with a wireless charging case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289789b3-f4b5-4d5e-8a33-dbfe45f04cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afbee3-832d-434c-98ae-0b6c93a8cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond these products, Microsoft refreshed its hardware lineup with
        the introduction of the Surface Pro 7, an updated tablet with USB-C and deeper
        integration with Microsoft Office, and the Surface Pro X, a laptop and tablet
        hybrid with a new processor, 4K video and an edge-to-edge display.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1887c-d914-4ab2-8545-40f86b6bdfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118b896-2472-46ab-8c19-f678295f18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said the Surface Pro X is the first Windows PC to have
        an integrated AI engine, which will correct a video call and bring the eye
        gaze up so if you''re talking to someone on a call, they appear to be making
        eye contact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116e7d7-f4cd-4736-b67a-14a84de7fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0ed1f-6464-485c-89c8-13c9ba4c07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablets start at $749 and $999, respectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd32d5c-6203-4559-8d5b-b1034fb9d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df0ad2-59a1-4ec6-950d-b532c1565e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also expanding its hardware lineup with the Surface
        Laptop 3, a new laptop that instantly turns on when you open it and comes
        in an aluminum finish that''s the color of "sandstone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2914c-b293-440f-8300-9500232ca75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c5453-ea4a-460c-9b4b-c4335ccac962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:54:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:43:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panay said the new laptop is "three times more powerful" than Apple''s
        MacBook Air. A 13-inch model will start at $999 and a 15-inch model will start
        at $1,199. Both will be available starting October 22.</p>'
