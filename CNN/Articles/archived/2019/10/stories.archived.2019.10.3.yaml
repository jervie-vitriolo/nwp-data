      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ca5fa-59ac-4ecb-89fb-3330fcf1db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
