      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, explore the Metropolitan Museum of Manila for free,
        as the museum celebrates its 43rd anniversary. Coinciding with this is a set
        of guided viewings of one of Rembrandt van Rijn''s prints to commemorate the
        artist''s 350th death anniversary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39865f-10a5-4083-8d51-a435823e6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:02:38.394+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:42:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided viewings are scheduled at 10:30 a.m., 1 p.m., and 2:30
        p.m. Though slots are currently full for the viewings, walk-ins may be permitted.
        The museum is open from 10 a.m. to 4 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1ba1a-505a-4d27-a18f-341eb4398cf2'
      'mgnl:activationStatus': true
