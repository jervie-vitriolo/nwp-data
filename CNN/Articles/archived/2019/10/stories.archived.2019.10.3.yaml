      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech journalist Pavel Vondra noted that Duterte "showed up a bit
        unkempt" for the meeting and posted comments from Russian netizens criticizing
        the Philippine President''s looks.</p>'
