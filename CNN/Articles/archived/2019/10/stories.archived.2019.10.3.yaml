      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Richard “Dick” Gordon, chairman of the Senate
        panel conducting the probe, said, “<em>Parang ‘yung kinaso ‘yung pinakamarupok,
        hindi talaga tatayo.”</em></p>'
    '19':
