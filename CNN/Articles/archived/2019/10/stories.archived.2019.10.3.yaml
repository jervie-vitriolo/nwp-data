  'senate-contempt-ninja-cops-hearing':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Major Rodney Baloyo will be detained at the Pasay City Jail, Senator
      Richard Gordon says. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-03T15:28:43.022+08:00
    'imagesource': 'jcr:7ba24da4-309f-4349-8a74-185b7cac6146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b3ecce-06d1-4523-9b8e-c058344e178e'
    'lead': "Major Rodney Baloyo is now detained at the New Bilibid Prison for allegedly\
      \ lying in the Senate's hearing on the anomalous Pampanga raid he led in 2013.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T15:31:49.327+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:42:44.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:04.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ninja-cops', 'Senate']
    'template': '1'
    'title': 'Senate sends ''ninja cop'' to Bilibid for ''lying'' in probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa9cb4-8866-4d69-8f1a-d4095e7bab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — A Senate
        committee on Thursday cited a so-called “ninja" or drug-linked cop in contempt
        for allegedly lying in a legislative hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c9f32-267b-4cce-9c90-6063d567377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488ac76-9e6b-4642-9c99-789478aec5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chairman of the Senate committee on justice
        and human rights, ordered PMAJ Rodney Baloyo detained at the New Bilibid Prison
        after Thursday''s hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca5ac3-f3df-4e88-9400-ab0ccb362eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:06:39.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said Baloyo will be held at the Pasay City Jail, but
        later changed his mind to give the cop "severe punishment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebfae5-2d92-4b32-8323-2c8641168934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:06.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections officials told CNN Philippines that Baloyo will be held
        under round-the-clock surveillance in a solitary room inside the NBP’s Reception
        and Diagnostic Center building, a holding facility for new inmates before
        they are sent to the different prison security compounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4229597-79e7-4a9d-9524-83e8c05e7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:06.224+08:00
