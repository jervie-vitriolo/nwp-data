      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdowns stemmed from the BIR South NCR''s Tax Compliance Verification
        Drive, which targeted nighttime businesses operating in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650f6d8-8278-434b-ad48-51b4203607b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:49:19.042+08:00
