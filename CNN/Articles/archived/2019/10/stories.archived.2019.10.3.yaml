    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29401e26-0e59-45d0-8ad7-f0705c704293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:26.671+08:00
