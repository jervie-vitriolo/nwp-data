      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d22ec4-4aed-45c2-bd18-0fa4d07d2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was taken by NASA''s solar-powered spacecraft Juno on
        September 11 during its 22nd full orbit of Jupiter. The spacecraft has been
        in use since 2011 and entered its initial 53-day orbit around Jupiter on July
        4, 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71344d-43fd-4ead-a8ca-39470e0079b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:14.344+08:00
