      'jcr:uuid': '52b2b8be-3ff4-4927-bc27-c8f29771ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:10:46.366+08:00
      'mgnl:createdBy': 'catherine'
