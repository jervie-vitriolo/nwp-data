  'Dads-trying-to-conceive-stop-drinking-alcohol-wellness-study':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-03T21:53:50.954+08:00
    'imagesource': 'jcr:1af57f91-8da5-4d1a-afb4-0fc2c4bfee18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218baebb-d292-4eb9-b69f-b91a90c95514'
    'lead': 'Alcohol consumption during pregnancy has long been linked to congenital
      defects and developmental problems in newborns. Now a new study has found a
      link between a baby''s congenital heart defects and their prospective parents''
      drinking before conception.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T21:58:13.429+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:42:32.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:42:08.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alcohol', 'dad']
    'template': '1'
    'title': 'Dads-to-be should stop drinking 6 months before conception for baby''s
      heart health, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05851841-4967-4b98-97ee-4405e8ab75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Alcohol consumption during pregnancy
        has long been linked to congenital defects and developmental problems in newborns.
        Now a new study has found a link between a baby''s congenital heart defects
        and their prospective parents'' drinking before conception.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174b014-2399-44c7-acc6-2d29d7b1ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d5371-50da-45f9-952d-90413970db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to non-drinkers, fathers who drank during the three months
        before conception were 44% more likely to have babies born with congenital
        heart disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faa5c1-566f-4e95-8c5f-b3b8e639ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e2b07-a7ab-4013-bf5c-c3807c19f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the prospective dads were binge drinkers, which was defined as
        downing five or more drinks per session, there was a 52% higher likelihood
        their baby would have a congenital heart defect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88711077-779d-44db-8b70-581b643007eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251e4c9-dc1a-42f2-a9ff-125428337a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that alcohol exposure changes the DNA
        in developing sperm and changes sperm activity, although the underlying mechanisms
        are not yet understood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e449fb-9ca2-4b57-b540-1a1badec8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55759d32-8675-4185-a9bd-347fd13886b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mothers who drank or binge-drank before conception, there was
        a 16% higher risk for their babies, compared to not drinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018da426-28d0-477e-9c27-74e95d339178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa3269-97d9-4e29-9085-a3b3afe71b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the European Journal of Preventive
        Cardiology, was a meta analysis and review of existing studies on the topic,
        and can only show an association between drinking and birth defects, not a
        causation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62d6a1-b090-406e-9bfb-e3913ad57947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc995e-4bf0-42a4-a784-83b466c3eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binge drinking by would-be parents is a high risk and dangerous
        behaviour that not only may increase the chance of their baby being born with
        a heart defect, but also greatly damages their own health," study author Jiabi
        Qin, of Xiangya School of Public Health, Central South University, Changsha,
        China, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f146bf-af76-4354-a15e-b1468875ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484f3b1-f9f3-4aee-9782-a7d6754e2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, no one can predict when they might conceive. To be safe,
        Qin said, the results suggest that men should not consume alcohol for at least
        six months before fertilization, while women should stop drinking alcohol
        one year before, and avoid it while pregnant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee96c9-3b6f-4ea0-a52b-686645cc3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7618a-11e4-4a03-ae23-6fa14949791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Centers for Disease Control and Prevention and the American
        Congress of Obstetrics and Gynecologists say women should completely avoid
        alcoholic drinks when trying to conceive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace66397-68ec-4750-95ea-e0bc55d6791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573c7f4-9dd2-477e-865a-b7c4fdc01352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies looking at the link between alcohol consumption
        before conception and congenital heart disease had focused on moms-to-be,
        with mixed results. Qin said this is the first meta-analysis to examine the
        role of paternal alcohol drinking before conception.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091c867-41aa-4035-81b2-1579e3be35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114a680-2de4-461d-a0ee-93a10bad5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth defects occur in one out of every 33 babies and are the leading
        cause of infant death, according to the CDC. A congenital heart defect is
        the most common type of birth defect, and according to the CDC, about 30%
        of babies born with one also have other physical problems or developmental
        or cognitive disorders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a1689-c137-40b8-8bf0-ba02311c2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T21:58:13.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/03/health/dads-trying-to-conceive-stop-drinking-wellness/index.html">Dads-to-be
        should stop drinking 6 months before conception for baby''s heart health,
        study says."</a></em></p>'
