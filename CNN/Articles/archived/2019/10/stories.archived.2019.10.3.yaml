    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ba050-fb14-4179-9781-cc9c76714c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:37:28.327+08:00
