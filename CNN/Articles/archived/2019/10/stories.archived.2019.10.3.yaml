      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the request following reports that live hogs, pork and pork
        products from countries and areas affected by swine fever are still being
        transported in Mindanao despite the temporary ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a35e7-de9e-4ed5-88e8-59613c1982ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:55:30.314+08:00
