      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140469e-7646-475d-9f76-15effc647547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, the largest planet in the Milky Way, has several moons
        that frequently eclipse the sun because of Jupiter''s size and the fact that
        the planet is not "highly tilted" compared to its orbit, according to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea10b0-f55a-4258-b81c-bf2ed73ef5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.356+08:00
