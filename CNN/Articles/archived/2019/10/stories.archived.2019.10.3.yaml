  'new-bilibid-prison-20-percent-inmate-die-every-year':
    'caption': 'FILE PHOTO. Around 20 percent of inmates at the New Bilibid Prison
      (NBP), or approximately 5,200 individuals, die every year due to overcrowding,
      the chief of the NBP hospital said Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-03T14:29:32.621+08:00
    'imagesource': 'jcr:5d925665-63d0-405a-bb49-d61a6e952581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a597c549-83b5-4c57-90d5-6fbef906b29f'
    'lead': 'Around 20 percent of inmates at the New Bilibid Prison, or approximately
      5,200 individuals, die every year due to overcrowding, the chief of the NBP
      hospital said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:32:41.257+08:00
