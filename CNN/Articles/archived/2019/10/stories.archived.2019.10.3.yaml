      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the railway tracks along Anonas in Quezon City were
        severely damaged.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8efa9-78e7-4c2b-9f4e-5301d5714e68'
