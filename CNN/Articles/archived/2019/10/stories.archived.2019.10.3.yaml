    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acddef-8cb9-45f0-baab-585f22ec0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:21:35.960+08:00
