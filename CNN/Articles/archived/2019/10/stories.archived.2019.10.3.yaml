      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd587a8-2b07-41a4-a834-29609ddc7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:43:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a journey without precedence: a joyful, stunningly
        moving, endlessly surprising encounter with the story and score of one of
        the world''s greatest musicals," Spielberg wrote in a letter posted to Twitter.
        "My brilliantly talented, fiercely committed, generous and apparently inexhaustible
        cast and crew of hundreds have given our film everything they''ve got, and
        already I can say that the film we''ll be releasing on December 18, 2020 owes
        everything to them, as does its immensely grateful director."</p>'
