      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are taking a small child on your trip, JAL offers a number
        of services to make your experience better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc0c6c-9a92-4d4e-a4f5-cc52a481875b'
