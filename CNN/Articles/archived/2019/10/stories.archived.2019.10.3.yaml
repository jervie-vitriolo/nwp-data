      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither is true, <a href="https://www.missionjuno.swri.edu/news/moon-shadow?fbclid=IwAR0EPdkyNybH4R5Wt9h9JVu1e_7YWVYJPBdecP1tvg1TfpOHHu51A_jtPd0"
        target="_blank">according to NASA.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a352e15-0df1-4bac-8f8e-199bf6b24c85'
