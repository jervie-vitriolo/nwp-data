      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fbc21-5db9-453b-b69d-705edaa82bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the social media platform announced a new effort in
        that daunting task: it''s rolling out globally a feature called "Restrict,"
        a tool it''s been testing since July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afef21e-c541-46dd-822d-5d7f399f38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904de1e7-e078-476f-af75-a67a5a2c0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you "Restrict" another user, comments on your posts from that
        person are only visible to them, and not to other people. Restricted users
        also won''t be able to see if you''re active on Instagram at any given moment
        or if you''ve read their direct messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5265f-6b75-460a-b99d-bd96cb79d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35b1f1-58b2-4b9e-9721-eae1588b797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also opt to make a restricted person''s comments show
        up for others by approving their comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb67c7-25dc-413d-9019-6005ff5cfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40fc84-82e7-4f32-a7e9-08cef6a4c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Instagram is doing something is better than nothing,"
        said Randi Priluck, a professor and associate dean at Pace University focused
        on social media and mobile marketing. "But the question is: How much will
        this help?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e455fe9-869f-43b8-9008-889e50ca01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5defe-85b3-4b63-991a-6ce78879aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-nine percent of US teens have been bullied or harassed online,
        according to a 2018 study from Pew. Another study conducted by a non-profit
        anti-bullying group found that 42 percent&nbsp;of cyberbullying victims between
        the ages of 12 and 20 said they were bullied on Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d185ac2-a50d-4660-bce8-3eeb8a25dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae1d7e-32bb-47b7-b18d-e5505827ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s reasoning for developing Restrict is that young Instagram
        users may be wary of blocking, unfollowing or reporting a bully because it
        could make the situation worse. Blocking or unfollowing the person could also
        make it harder to keep tabs on the bully''s behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e451b2c-81b8-48c8-8687-53c0434e47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b03d6-88fd-47d8-b6b2-4ab8ad99e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Restrict works as intended, it could offer a way for users to
        protect themselves without notifying the person who is bullying them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa0e66-21d8-42c5-a1a3-0aa84c61e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1446bed-87b4-4c90-9744-fbd82fe645a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sameer Hinduja, co-director of the Cyberbullying Research Center
        and a professor at Florida Atlantic University, said the feature is a step
        in the right direction, but there are a number of factors that will determine
        its effectiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858a2ae-9b99-48e0-a9d5-5029ea303266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0958e6-8208-44d1-8e68-b57e530696ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to see how it plays out at scale, and whether a critical
        mass of Instagrammers employ the feature," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067210e-242a-4c9b-aef9-bfd081d3e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a7db9-143d-4019-91c7-5b59701e8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Grygiel, an assistant professor at Syracuse University
        and social media expert, said Instagram should ensure that features such as
        Restrict don''t end up being harmful to users or having unintended consequences
        such as escalating bullying situations further. Grygiel also encourages Instagram
        to share what their test results with Restrict showed, such as whether it
        reduced bullying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad117d-d1aa-41aa-a24c-087c185d6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df48119-68bd-422c-8e5b-045cf75da8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, the company also began rolling out a new tool that
        uses artificial intelligence to tell users when a comment could be considered
        offensive before it''s posted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3410c3-aa1f-49f9-bd1d-3f7457406ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764513c8-1f7a-4243-8606-0dc879bc914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priluck praised that particular feature. "People say stuff without
        thinking about what they''re saying. This is especially true of teenagers,"
        she said. "The filter can help them realize that what they''re saying may
        not be appropriate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa39a4-1f29-47d4-9064-0debab5db720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb153370-2da4-487b-97e0-34d2aef0f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event with reporters in May, Instagram said it''s working
        to better define what bullying on the platform looks like in all its forms.
        It''s met with teens and parents to learn more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38410878-38ac-4e5f-8053-a9d8b07ec01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada482c5-16be-4961-a2fd-a6e884449e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, Instagram and its parent company Facebook have been
        experimenting with ways to make the social networks less toxic. One such effort
        is its recent tests to hide likes on Instagram and Facebook in order to reduce
        pressure and comparisons to other people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578420f-f516-441a-a48d-ffb3c385702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:35:02.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:42:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/tech/instagram-restrict-mode/index.html">Instagram
        rolls out new feature to help fight bullying</a>."&nbsp;</em></p>'
