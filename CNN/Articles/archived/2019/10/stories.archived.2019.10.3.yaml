      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it be a heretofore unseen phenomenon, or someone''s idea of
        a prank on the scientists?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6ae7e-2d11-4a1c-91c0-1b163970b3e1'
      'mgnl:activationStatus': true
