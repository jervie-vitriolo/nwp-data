    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b747511-d92f-4b50-8388-4198c4193288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moon shadow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162d0b3-6680-4ba8-af50-75e19bc591f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:38:13.355+08:00
