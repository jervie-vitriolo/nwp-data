      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ed82e-0ab0-4c94-97bf-cfe34f0f99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is key to promoting good sleep. According to the National
        Sleep Foundation, as little as 10 minutes a day of walking, biking or other
        aerobic exercise can "drastically improve nighttime sleep quality."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dea61d-c49c-4de7-b7a3-87ca73ceea47'
