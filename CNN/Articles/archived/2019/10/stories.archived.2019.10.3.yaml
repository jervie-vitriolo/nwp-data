      'text': '<p><strong>(CNN) —</strong>&nbsp;Four police employees were killed
        in a knife attack at Paris police headquarters on Thursday, according to city
        prosecutor Remy Heitz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1dcd9-4ed8-41d4-9795-b8d412627e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4686f2f-41c3-4c4c-ae57-5e10909c18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three policemen and a female police administrative worker were
        killed by a fellow member of staff, who was later shot dead, authorities told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce6d10-7ce4-4b0b-aac7-329baec2ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6ebfb-e2cc-4480-a5c4-57cb53a84f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place inside the building, which is located near
        Notre Dame Cathedral on the Île de la Cité in central Paris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530492b-c467-4083-80f7-4d5e5be71ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e4bd5-fb98-451a-8403-9160b19098b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim is undergoing surgery, said French Interior Minister
        Christophe Castaner. He did not elaborate on the victim''s condition or injuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dc646-0af1-418e-bd9b-14006c3c2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab8afd-3848-4725-8e91-37bfe0605653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner said the assailant was a 45-year-old man and had been an
        employee at the police station since 2003. There is no indication of a motive
        yet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6352f-1dcc-4733-93d4-5d37da80ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86e676-ef13-4ac2-9dff-a93da8d5e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of the attacker has been taken into custody, a source in
        the Paris prosecutor''s office told CNN. It is not yet clear if she was at
        the scene of the attack or why she was taken into custody.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d813d7f-e844-4bea-b7ac-4fc651d908c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c563b68-c7e6-45a0-9c97-1ef735a8a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island where the incident happened is on lockdown, with roads
        cordoned off by police and firemen, and ambulances on the scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49276f-b61e-4cb7-becc-142cb1917d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc34901-73f1-4a46-85ab-858350b25275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby Cité metro station was closed for security measures but
        has since been reopened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4597d-4d1a-4829-adcc-d07bb24dfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd53a5-d6c3-4e89-aef8-66d43f50ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loïc Travers, Secretary of the National Police Alliance for the
        Ile-de-France region, told BFM TV that the attacker "has been with us for
        over 20 years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795ee9d-7692-49a0-83e8-ce7c2cb30e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f326c-8089-4afc-b853-63141995696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emanuel Macron is at the scene, accompanied by Prime Minister
        Edouard Philippe and Interior Minister Christophe Castaner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140623d-2f3b-4c3d-8dd7-e6798cc03ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c04bc4-573b-4ba4-b9c5-ff5f8b4a3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elysée Palace said in a statement: "The President of the Republic
        went to the police station to show his support and solidarity to all the staff."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2fc06-bc8f-4d73-b457-7d9af982e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f743b-5164-44b3-886f-24fbb50549d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo said "several police officers have lost
        their lives" and that her thoughts are with the families of the victims.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab392e7d-c6b7-4cec-ac1a-fa1dab6d4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2853df9-e56b-4c1e-a7fc-f621d57f413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote on Twitter: "Paris cries for its own this afternoon after
        this terrible attack at the @prefpolice. Heavy casualties, several police
        officers lost their lives. On my behalf and that of Parisians, my first thoughts
        go to the families of the victims and their loved ones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972c518-d95f-4643-ba07-de57f81f20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1d818-488c-4df7-84b8-9c87d56b0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T06:07:25.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Paris Council, we will pay tribute to the victims and
        will salute the unfailing commitment of police forces serving the security
        of Parisians. We know what we owe them," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee75c9-1c36-4c33-a8d9-bdd030f77c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T22:04:27.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:42:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/europe/live-news/paris-attack-intl/index.html"
        target="_blank">Four killed in knife attack at Paris police headquarters</a>."</em></p>'
  'How-to-fight-cyber-bullying-Philippines':
