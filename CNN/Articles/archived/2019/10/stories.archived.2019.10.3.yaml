  'Manila-Water-appeals-fine-SC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-03T08:56:23.107+08:00
    'imagesource': 'jcr:eb772b62-2af0-4f20-ae2b-22fc075326ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7662777c-ccb7-4dc7-8fae-bd73ea120b06'
    'lead': 'In its motion for reconsideration, Manila Water said the law “does not
      provide a timeframe for the completion” and “does not even require the establishment”
      of a centralized sewerage system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:01:35.646+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:43:02.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:58.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Water', 'MWC', 'Supreme', 'Court', 'SC', 'fine', 'sewerage',
      'sewage', 'system', 'clean', 'water', 'act']
    'stories': ['ac60e01f-ff5f-44d7-bf8f-1c586c652ece']
    'template': '1'
    'title': 'Manila Water appeals ₱921-M SC fine on Clean Water Act violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7566b94-8916-4603-8e97-73b888576665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> East
        zone concessionaire Manila Water asked the Supreme Court (SC) on Wednesday&nbsp;to
        reconsider the almost ₱1-billion fine imposed against the firm for violation
        of the Republic Act 9275 or the Philippine Clean Water Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762012a-e180-4035-80c3-0e72c191bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbadeb2-b25f-49d0-946f-6905b194d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court in August slapped Manila Water and west zone concessionaire
        Maynilad fines of ₱921.46 million each for their failure to put up sewerage
        systems in their service areas 10 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61aa03-acd3-490d-a439-7b3a8c36e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74038bdc-4fee-4321-8d59-6e6eeea3afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of the Clean Water Act requires the regulator as well
        as water concessionaires to provide sewerage facilities in Metro Manila and
        other highly-urbanized cities, which shall be connected to existing sewage
        lines. This is to ensure proper disposal of waste water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b9d1c-850a-422b-9462-bbd8b3986ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a882ea-24ac-4a1f-bcb2-c473f5987549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its motion for reconsideration, Manila Water said Section
        8 of the measure “does not provide a timeframe for the completion” and “does
        not even require the establishment” of a centralized sewerage system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5f55b-9298-40e7-a74b-a93e0fb6c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3691bd9-c29e-41d7-90d3-77298d02809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all due respect, by the very wording of Section 8(1) of the
        Clean Water Act, the obligation is simply to connect sewage lines existing
        at the time of the effectivity of the law to then-available sewerage systems
        within five years from the effectivity of the said law; and petitioner Manila
        Water has complied with this obligation,” the water concessionaire said in
        its motion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497dd94-edd3-4082-a900-081c4db1f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbddc57-f4b4-4123-80bf-4b7a3023fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water added that it is impossible for the country to establish
        within five years a complete centralized sewerage system that will service
        a “steadily rising urban population.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fb803-c333-4cce-989e-2822dfccb567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e2a4d-c727-48eb-a706-b8a87a7c733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such undertaking in such a timeframe would require simultaneous
        excavation in the roads that would bring the metropolis to a standstill,”
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47335179-d2a0-4c65-abb9-3427d7737b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bb175-e0c5-4af7-ad15-71ad2cd5c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">August
        6 ruling</a>, the high court said water regulator Metropolitan Waterworks
        and Sewerage System (MWSS) is "jointly and severally liable" for the lapses
        of the firms. The law, which was signed in 2004, gave a five-year window for
        the MWSS and water companies to put up the sewerage systems and sewage treatment
        facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab8679-bbeb-4c26-bf2a-9cc701f54cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d57ec-9089-4537-a617-12cfcb7cd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, in its motion, also asked for the case to be referred
        to the Court of Appeals or to the Environment Department “for a determination
        of factual issues, the liabilities of the parties, and the correct fines to
        be imposed.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36326e-f7e0-4d16-bab0-71b41580e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that utility firms servicing Metro Manila
        found themselves in hot water. MWSS ordered Manila Water to pay a <a href="http://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">₱1.134
        billion fine</a> over the water crisis that left customers in the east zone
        with no water for days. In June, the regulator likewise imposed a rebate on
        Maynilad worth ₱2,500 for every household that suffered supply problems in
        Las Piñas City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83904d7-3117-4443-b8e1-8020eb06a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:35.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
