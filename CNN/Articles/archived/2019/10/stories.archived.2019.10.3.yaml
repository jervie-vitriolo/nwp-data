      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishments are said to be allied services to POGO operations
        since they predominantly serve the Chinese nationals employed by the latter,"
        the BIR said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0f14b-66ce-47e6-b8f7-f23450a46c3b'
      'mgnl:activationStatus': true
