      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Curfews and internet blockages have
        been imposed in parts of Iraq, as officials react to mass protests against
        unemployment, government corruption and lack of basic services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d431b-2973-4340-9d13-0ca4ddc2ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21223b4c-8255-441b-8bb4-66b4b9977ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In multiple cities, clashes between protestors and security forces
        have turned violent. At least eight people have died and more than 300 left
        injured this week, said Ali Akram al-Bayati, a member of the Independent High
        Commission for Human Rights of Iraq, to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0909a15-0eb0-47f0-aac2-000b2eb6cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3f522-482d-4b59-875e-caae9dcec0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two protestors died in Baghdad, four died in Nasiriya and
        two died in Maysan province, while 50 members of the Iraqi security forces
        were among the injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527557c-723a-41ba-8e0e-5200d38da8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b572c91-89ff-41a3-ae04-409ae1daeb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities ordered curfews in the capital of Baghdad,
        and in the southern city of Nasriya. Internet access was also cut across much
        of the country, according to internet monitoring service Netblocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d326017-1e1c-410a-aeab-9bf0cd8eb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b17590-c789-492b-9273-b769e85a3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing the curfew in Baghdad, Iraqi Prime Minister Adil
        Abdul-Mahdi held an emergency meeting with members of the national security
        council to discuss the "unfortunate events," according to a statement released
        by his office Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fec81f-00e4-4134-bb96-2cf6c99a2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903645aa-0251-4299-b49a-8019ce561754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Council stressed that appropriate measures should be taken
        to protect citizens and public and private properties," the statement said,
        adding that the government will make all efforts "to meet the legitimate demands
        of the demonstrators."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1276c0-3753-4d4a-9dfe-ef76ab22f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f66a7-246a-404c-9b39-6b3d3d285a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Armed forces on high alert</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb387d28-22ac-4b85-9848-d96d6eb2dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, hundreds of angry protesters had stormed the governors''
        offices in the cities of Najaf and Nasiriya, according to an Iraqiya State-run
        television report, setting fire to parts of the buildings in the two predominantly
        Shiite cities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9c221-e5c8-4efb-8bf2-c4004ca5c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c7789-3fbd-4aa4-8ae2-5ae25db60400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous demonstrations in Baghdad had turned violent after hundreds
        of protesters attempted to cross a bridge leading to Baghdad''s fortified
        Green Zone -- home to government building and foreign embassies -- two security
        officials inside Green Zone told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7194a-14a0-4c92-8967-8d7787394307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d3802-f516-4c0c-8684-420d5dd8a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces fired tear gas, water cannon and live ammunition
        to disperse the angry protesters, according to a joint statement released
        by Iraqi Interior and Health Ministries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4be93d-bf4a-431c-ba7b-3bdc5f719ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30127386-0470-4d07-81a4-75156c273e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Defense Minister has ordered the country''s armed forces
        to be on high alert, in order to protect government buildings, including embassies
        and diplomatic missions, and has deployed extra security troops to Baghdad
        International Airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763fda4-ec44-480a-b09d-aabdb77a8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21a283-4288-4505-8b31-eef8f8c288fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the death toll crept up, Al-Bayati called on Iraqi security forces
        "to avoid the use of violence against the demonstrators" but he also urged
        protesters to respect Iraqi security forces and to keep the demonstrations
        peaceful, according to a statement released by his office on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2fa15-8021-4223-a51f-1446995f60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26322-346d-47bc-afef-f167041d09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International also urged Iraqi authorities to carry out
        an urgent and independent investigation into the "excessive violence" used
        against demonstrators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d828f-abae-48b6-b70d-261b78b8b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c654eb-982d-49da-b5ed-5f185c592b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under domestic and international law, authorities are obliged to
        respect right to peaceful assembly. In event of violence, excessive violence
        should not be used," the statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c791f2b-d7ac-4a21-bc73-bb1477063652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:08.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/world/iraq-protests-baghdad-intl/index.html"
        target="_blank">Curfews and internet blockages as death toll from protests
        mounts in Iraq</a>."</em></p>'
