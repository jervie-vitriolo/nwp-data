      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Bureau of Internal Revenue (BIR) filed a tax evasion case versus two media
        moguls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326e409-3357-41c7-a726-386be282d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:24:41.550+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media statement Thursday, the BIR announced it filed tax evasion
        cases against 11 companies, including the now defunct INQ7 Interactive Inc.,
        through its executives Felipe Gozon and Paolo Prieto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ac733-0b90-4072-adc8-2e568896f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:24:41.550+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gozon, the CEO of GMA Network, Inc., was implicated as a former
        chairperson of INQ7. Prieto, president of the Inquirer group, was implicated
        as INQ7 president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db0267-3432-4157-b765-f1a6b8872b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:24:41.550+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BIR, Prieto and Gozon have tax liabilities worth
        ₱23 million for the taxable year 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccaaaa-763f-4040-a426-9413bf74c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:24:41.550+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:42:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INQ7 was the former partnership between GMA 7 and Inquirer, before
        the two companies built their respective online news platforms.</p>'
    '5':
