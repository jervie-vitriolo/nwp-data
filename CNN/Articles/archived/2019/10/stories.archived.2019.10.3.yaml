      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and drink to avoid</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88407d24-34f1-469e-8672-01a3366db7b5'
      'mgnl:activationStatus': true
