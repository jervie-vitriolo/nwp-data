      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)—</strong> The
        left-wing Makabayan bloc in the House of Representatives on Thursday slammed
        the proposed increased police presence in schools, saying the move will affect
        youth rights and freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899831f2-a080-4c7d-bbba-4fa01c76beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T19:11:27.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said the Senate Public Order and Defense panels’ recommendations,
        which likewise called for a probe of youth activists as well as <a href="https://cnnphilippines.com/news/2019/10/2/Senate-probe-teachers-students-protest.html">teachers
        who encourage students to join protests</a>, will only turn college students
        into “robots.”</p>'
    '4':
