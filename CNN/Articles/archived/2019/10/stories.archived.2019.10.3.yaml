      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mood lighting</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9d19f-13b7-4306-bac8-dd810413e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08192e98-abbe-4d92-ba49-c9839ce22017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to eliminate all bright lights, as even the blue light of
        cellphones or laptops can be disruptive. If that''s hard to accomplish, think
        about using eye shades and blackout curtains to keep the room dark.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fc7a1-05cf-4dfe-b3ec-2ac33c19e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce4855-f3c6-470b-8f40-93af8a2387ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to eliminate disturbing sounds as well. Earplugs or white noise
        machines can be very helpful, but you can create your own with a humidifier
        or fan.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16542fd4-3b48-4fc4-8094-e6fe379b65ca'
      'mgnl:activationStatus': true
