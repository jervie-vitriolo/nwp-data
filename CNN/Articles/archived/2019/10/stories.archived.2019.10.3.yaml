      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen other deaths have been identified nationwide as part of
        the multistate outbreak of lung injury associated with vaping: two in California,
        two in Kansas, two in Oregon, and one each in Illinois, Indiana, Minnesota,
        Missouri, Florida, Georgia, Mississippi and Nebraska.</p>'
    '22':
