      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed1861-d1db-49d4-b612-1bc38dec7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve already talked about alcohol. Other suggestions for good
        sleep include avoiding stimulants such as nicotine or coffee after midafternoon,
        especially if you have insomnia.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5013d77-aa46-4eac-a539-ea53af884962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98901bad-b57e-4f59-933b-94aabaf0472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T07:02:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:43:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also avoid rich, fatty foods just before sleep. If you have any
        digestive issues, eating fried or fatty foods, spicy meals, some citrus and
        even carbonated drinks can trigger heartburn and indigestion.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08f76c-45c9-4b1a-b565-6b5c19845b01'
