      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management, through its official media accounts, said the decision
        was based on technical and safety concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1c160-7d60-4c4e-91e6-ea46d872d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T20:34:56.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:42:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the latest report from LRTA Engineering &amp;
        Safety units, LRT-2 will NO LONGER resume to full or partial line operations
        TOMORROW, 4 Oct 2019," the LRT-2 management wrote in its statement.</p>'
