      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Earlier this year, Instagram head
        Adam Mosseri declared that the social network wants to "lead the fight against
        online bullying."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcc2f1-a5ea-4ecb-90b5-2f90b41673c3'
      'mgnl:activationStatus': true
