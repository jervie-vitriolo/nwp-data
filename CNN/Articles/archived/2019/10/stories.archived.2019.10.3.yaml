      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Crown Prince Mohammed bin Salman has said that <a
        href="https://www.cnn.com/2019/09/29/middleeast/crown-prince-mohammed-bin-salman-interview/index.html"
        target="_blank">he didn''t order the murder</a>, but both <a href="https://www.cnn.com/2018/11/16/politics/cia-assessment-khashoggi-assassination-saudi-arabia/index.html"
        target="_blank">the CIA</a> and the United Nations concluded that he did.</p>'
    '24':
