      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City fire marshal Paul Pili said on Thursday that 80 percent
        of the Star City main building, which is within the Cultural Center of the
        Philippines complex in Roxas Boulevard, was turned into ashes by the 14-hour
        blaze, of which authorities are still investigating the cause.</p>'
