    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb6923-3ea7-4ec9-8f6c-42dd6f749772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapiru and Dalagan said the NBP Hospital is available should Baloyo
        seek medical attention.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef86c8d-b5cf-4e33-b013-0494c9300c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f2cf8-9d57-4369-8dfe-67b286faafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:42:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalagan said BuCor officials will meet to discuss rules regarding
        visits, as well as other operational matters about Baloyo''s detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c759f-3175-4c87-8be7-bea52f89f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo was leader of the irregular Pampanga raid in November 2013
        where he and 12 other cops supposedly kept and recycled 160 kilograms of shabu
        and got ₱50 million in exchange for the freedom of <a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">Chinese
        drug lord Johnson Lee.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4d00d-164a-4440-8e5e-fe50f8996b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html">READ:&nbsp;Gordon:
        Cops ‘mishandled’ 2013 Pampanga drug raid</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8e9dd-cb0c-4732-9999-03c37d544d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8a1ce-cd97-41e9-bdfd-97e7b019583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson moved to cite Baloyo in contempt,
        saying the cop kept on making false statements as lawmakers tried to get to
        the bottom of the controversial drug sting. Lacson said it was impossible
        for Baloyo and his team to brief the asset at 3 p.m., and then conduct casing
        and withdraw the ₱100,000 buy bust money in time for the raid that they claim
        happened at 4:30 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035bbad-5ebc-4729-877a-b903378db1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e9716-ef54-4df6-9726-74cc92e31e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Philippine National Police’s Criminal Investigation
        and Detection Group said the raid actually happened in the morning, but Baloyo
        denied this. Lawmakers have said the cops probably used the time between the
        morning and 4:30 p.m. to keep the shabu and cash they seized, and arrest another
        Chinese national to serve as replacement for Lee, who was allowed to escape
        for a price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1896cac-5f4d-4023-adcb-1504a84feea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c3436-bb8a-44c0-836b-69cdc0459827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang totoo, sabihin niyo na, hindi naman kayo magre-raid. Hulidap
        e</em> (The truth is, admit it, you did not conduct a raid. You arrested to
        extort money),” Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16acd48-6b32-4db7-93df-539a3332d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b19637-1e19-48bc-8822-9d4d3be0815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo maintained, “<em>Buy bust po iyon,</em> Sir (That was a buy-bust,
        Sir).”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29263334-1004-4fed-a07e-a7191b36c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5e180-1731-41a2-a520-e4a36a38e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said Baloyo has consistently given the senators "very evasive
        answers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5436e-ff27-4095-a22a-6082953e9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T18:06:39.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked the PNP and the National Bureau of Investigation to
        hunt down Lee and the other Chinese national Ding Wen Kun, who took Lee''s
        place in jail but has apparently been freed. Gordon said they could answer
        questions surrounding the anomalous raid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca02d9-f046-4a36-94da-4501a7bf2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0e872-b07b-4dd1-a11b-e87680e599bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGEN Oscar Alabayalde, who was then Pampanga provincial
        police director, said he thought the raid was a “simple operation,” that’s
        why he did not get himself involved. He said he was placed under floating
        status at the time for command responsibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0086211-26af-4be5-83ca-eff9fbd9e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:42:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa6d26-0e8a-4fc3-ae9d-53ecff4bbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:31:49.328+08:00
