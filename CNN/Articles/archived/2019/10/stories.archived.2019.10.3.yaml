  'Trump-private-fury-now-public':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'US President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-03T09:18:18.166+08:00
    'imagesource': 'jcr:92506233-7b7d-48cf-8d75-7c986918217a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d08486-96c8-4582-ad40-b7dff5fb388b'
    'lead': 'Trump made no effort to veil his unbridled disgust at the crisis engulfing
      his presidency during two appearances at the White House on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:22:55.059+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:43:01.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:41:59.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'private', 'fury', 'public', 'whistleblower',
      'Ukraine']
    'stories': ['9d45b398-f1d1-4708-a9c0-c6e99205f652', '35411359-9b30-4699-8925-abb222064f05']
    'template': '1'
    'title': 'Trump''s private fury over impeachment spills into the public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef531ba-6c3a-4f2a-9ca8-a09a7e516217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When President Donald Trump erupted in
        rage during two appearances Wednesday, it foreshadowed a dark and unsettled
        impeachment season ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d8e4d-21ed-4c1b-92f9-1eb454b7fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fbd6d-c754-42d7-9b4d-ed6499a35094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little strategy evident as Trump railed against Democrats
        and the media during public events with Finland''s president. And there were
        few new answers that might help alleviate the situation he finds himself in
        after asking a foreign counterpart to investigate a political rival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ff94c-8491-4686-8bd5-a64c9a1f5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14417ea0-54a1-4391-8778-e54f3006b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the greatest hoax. This is just a continuation of what''s
        been playing out since my election," Trump said during an East Room press
        conference that became progressively more heated as Trump faced questions
        about his predicament. "This is a fraudulent crime on the American people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addb94e-b4f9-4527-a3d6-c5e155258660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ea5c9-4484-4276-8727-fb1cdc8936b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one reporter, Jeff Mason of Reuters, repeatedly pressed Trump
        on what he wanted Ukrainian President Volodymyr Zelensky to do with regard
        to former Vice President Joe Biden and his son, the President grew irate —
        without answering the query.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431e191-904e-41c5-a522-825028bbddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8695f63-6e44-4054-a82d-0fc00fcabad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason told CNN''s Erin Burnett later Wednesday on "Erin Burnett
        OutFront" that "it''s a legitimate question," saying that Trump''s frustration
        didn''t appear to be a strategy but rather a sign of irritation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e3b94-236c-428a-981f-818eecd0b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de237ab7-1c0d-4de5-bcce-c70674e99504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "just upset and frustrated by how the impeachment inquiry
        is now going," Mason said. "He lashes out at journalists, he lashes out at
        the media in particular, when he feels under pressure, when he feels frustrated
        — I think that''s what he did today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe92ef1-7cc6-43c8-992f-8307579a9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed833e73-03ed-49f8-86cd-3ed574e588cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wants to say that he was not looking for the President of
        Ukraine to investigate Joe Biden, despite what it says in that transcript,
        then he needs to say that or he needs to explain it, and he hasn''t done that,"
        Mason added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4150c3-85f9-4817-aa8c-9e3193a04413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d507c-8fca-4b56-a0df-9e8a80ff563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made no effort to veil his unbridled disgust at the crisis
        engulfing his presidency during two appearances at the White House on Wednesday.
        And he confirmed the fears of many of his allies: that the upcoming fight
        will consume him as he battles to clear his name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48ed03-37c0-4e80-be40-4f0aa82e82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8f3cd-ed3e-4792-a6e3-a0006fbd255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats sped up their impeachment inquiry over the past week,
        Trump remained mostly quiet, at least in public. On Wednesday, he broke his
        silence furiously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0afc3e-4919-4004-863e-6ab358de715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cc044-a0a0-4b53-85b3-d0023372fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration aides have been worried for days that the President
        hasn''t grasped the enormity of what he is facing him in the impeachment inquiry.
        But he has begun lashing out privately, saying Democrats are focused on "bullshit"
        — a complaint he took public in all-caps on his Twitter feed Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6df3a-8ee5-4b76-a6ab-960d8d0b48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e641a8-6d13-4396-9c1f-5245bd746af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump has taken on a more combative stance, people
        familiar with his mood say. His appearances on Wednesday stood in sharp contrast
        to his last extended comments on the matter, which came during an uncharacteristically
        low-key news conference in New York last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78921a2-f80d-4a1f-9d95-f5d39236c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88763bb5-2b1f-4399-98ca-17bcc5271a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fury came as Democrats on Capitol Hill ramped up their
        efforts, warning the White House to expect a subpoena demanding documents
        related to Trump''s handling of Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52ffb3-e4f2-49f4-8d51-575def6f132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886a0c8-fcf7-4c99-bb9c-d1d00d41c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Chairman Adam Schiff, who has become the
        subject of Trump''s ire, warned against potential witness intimidation or
        "incitement to violence." He said obstruction of justice could be added to
        any articles of impeachment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d93a42-ddc7-45a1-b10f-3928ae3d313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6256e-9d39-4a2b-acc9-73cc51bf7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not fooling around here," Schiff told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0f021-f87e-412f-a3dc-95fb43b8e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6d549-6644-4f6c-ab28-5f5cacc41bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded in the Oval Office, declaring Schiff should be looked
        at for "treason" for dramatizing a version of the Ukraine call last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da69a10-d905-44e2-9593-7d294c9cfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b71a1-1972-47da-a20d-e9c7e33a1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be criminal. It should be treasonous. He made it up;
        every word of it, made up," Trump said seated next to the visiting Finnish
        leader, who sat mostly expressionless.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cc478-d601-4083-827b-d538e920b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c1e90-b12b-4d3a-8526-a23671966db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the President''s new public demeanor means he will now take
        aides up on their offers to form an impeachment response team or hire new
        lawyers remains to be seen. Trump has grown upset at reports he''s looking
        to stand up an impeachment "war room," believing they make him look weak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4d7ed-fa7c-45df-a776-b6aee77861ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360518f3-a9d4-4e1e-9dee-38d98532df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump has adopted the same approach he took toward the
        Russia investigation: seek to discredit the investigators while painting himself
        a victim of a bureaucracy gone rogue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252bc31-8b96-4b55-939d-653d8d79532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da935d-714a-4728-9deb-6be5bf332cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allies have expressed concern at that approach. For starters,
        Trump has already released enough damaging information -- in the form of his
        Ukraine call transcript and the whistleblower complaint -- for the American
        public to form their own opinions of the situation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb2de7-c057-4510-9efc-728420d66840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87ea74-9b94-45ca-ae5f-edced511f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump at least sought to project the appearance of a presidency-as-normal
        during Robert Mueller''s probe, he is making no such attempt now. He has written
        off any further cooperation with Democrats while the impeachment inquiry proceeds,
        claiming they are unfocused. And he''s shown an inability to ignore the crisis
        in public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304ecb4-3e12-4765-a0a8-d3845e7948aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caab5cc-1b2a-4048-b173-aa2349626d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Trump''s fury is rooted in his belief following the conclusion
        of Mueller''s investigation that he was in the clear, according to advisers.
        The new investigation only continues the clouds of inquiry that have followed
        Trump his entire presidency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21462b0-bbca-4bd7-a103-a9dac4661d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197142fa-244d-4657-883e-56081999ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get three days of peace, and I''m walking into the United Nations,
        going to meet with the biggest leaders in the world, and I hear about the
        word impeachment. I said, what did I do now?" Trump said during his news conference
        on Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbfb3b-1800-46d5-9aa2-c96d4806a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec2f40-ea56-4b82-9369-afd53dedc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Trump''s irritation at the impeachment matter has centered
        on its ties to his foreign policy. Trump has long been sensitive about appearing
        politically weak to his foreign counterparts, something he vented about during
        the Mueller investigation. Now, it''s precisely those interactions with world
        leaders that are coming under scrutiny.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63863f88-f73f-415d-879b-a30bc6835c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cafcd3-ddd0-4d8b-b5db-e885938ab055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he hosted Sauli Niinisto, the Finnish president, at the White
        House, Trump made passing attempts to underscore the diplomacy he was conducting
        — and the impropriety of his looming impeachment on the act of being president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e3b85-bb71-40e7-be0f-ed29bfe5eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f3f1f-6d19-4e31-a21e-e36008fc3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to bother you with this, Mr. President, because we have
        other things to talk about," Trump said in an aside during his Oval Office
        appearance.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9f32a-3909-46b7-a5db-3413fe87d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d61ccb-8eab-4a02-8d0c-6abe194caeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the visiting Finns couldn''t help but be intrigued at Trump''s
        plight. When it came time to ask Niinisto a question, a reporter in his press
        corps inquired: "I have to ask what kind of favors has Mr. Trump asked from
        you?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3fe3c-69bd-4028-a8e7-18277585aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:55.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:43:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/politics/donald-trump-impeachment-inquiry-anger/index.html">Trump''s
        private fury over impeachment spills into the public</a>."&nbsp;</em></p>'
