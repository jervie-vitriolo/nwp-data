      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city lent us its beauty and its energy, and we drew deeply
        upon its grand, multicultural, multifaceted spirit," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a708f-3953-478f-b11d-23f54f20d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:43:37.971+08:00
