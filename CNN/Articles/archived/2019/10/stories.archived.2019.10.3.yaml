    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10af51-873a-4633-a984-6ddbecd36a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:18:25.274+08:00
