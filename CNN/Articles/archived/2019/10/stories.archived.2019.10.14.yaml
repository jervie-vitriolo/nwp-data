      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an act of a statesman, a gentleman to spare the President
        and the organization from the controversy," he told CNN Philippines.</p>'
