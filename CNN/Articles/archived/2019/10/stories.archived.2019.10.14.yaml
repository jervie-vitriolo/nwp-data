      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> One
        gutsy shot ended years of heartbreak for the University of the Philippines
        (UP) Lady Maroons in the University Athletic Association of the Philippines
        (UAAP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4be303-f96f-4f45-9da9-7696ccbf45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Pesquera nailed the game-winning triple from halfcourt to lift
        the Lady Maroons past the University of the East Lady Warriors, 55-52, last
        Saturday at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34803d53-ee60-4d3e-a64d-63cc1585913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This broke UP''s 38-game losing skid in the women''s basketball
        tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53a487-cca5-472c-91c6-57866ec440ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her heroics, Pesquera was chosen as the Chooks-to-Go Collegiate
        Press Corps UAAP Player of the Week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5dc78-d718-45ba-b6c4-c11871d74cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, it was also Pesquera who sank the game-winner the
        last time Lady Maroons won — a 46-44 victory over Far Eastern University in
        Season 79.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9dd21-ecfa-486d-8141-c53e02778adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old forward overshadowed male counterparts Ange Kouame
        of Ateneo, Zach Huang of University of Santo Tomas, and fellow UP players
        Bright Akhuetie and Jun Manzo for the weekly citation determined by print
        and online media journalists covering the league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3c4ac-f5f6-47f9-9eb0-8b080c41f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:30:39.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons will next battle UST on October 16 at the latter''s
        campus in España, Manila.</p>'
  'BSP-new-5-peso-coin':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Bangko Sentral ng Pilipinas hopes to end the confusion with its
