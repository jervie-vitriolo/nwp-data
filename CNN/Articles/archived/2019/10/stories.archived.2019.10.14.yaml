    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saturday-Night-Live', 'Joker']
    'template': '1'
    'title': '''SNL'' takes on the origin story of Oscar the Grouch in a ''Joker''
      spoof'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392c54f-134d-4617-99cd-61b6d373b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s rough out there on those streets.
        Especially on "Sesame Street."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bd6a9-307b-4f90-b0ba-d4348e7dad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eda468-2b8b-42fd-8751-bdd648978fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "Joker," the <a href="https://www.cnn.com/2019/10/02/entertainment/joker-review/index.html"
        target="_blank">controversial R-rated movie</a> about the origins of the Batman
        villain, continues to see <a href="https://www.cnn.com/2019/10/13/media/weekend-box-office-joker/index.html"
        target="_blank">massive success</a> at the box office, "<a href="http://www.cnn.com/2019/10/13/media/snl-lin-manuel-miranda-billy-porter-woody-harrelson/index.html"
        target="_blank">Saturday Night Live</a>" poked fun at the film by giving us
        a preview of the origin story of another fictional character: Oscar the Grouch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59cccf-71ae-4672-bba6-70065c197b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb4a0e-5afe-4ee5-9fba-3567bc5bc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the studio that brought you ''Joker,'' and the twisted minds
        at Sesame Workshop, comes the next gritty, antihero origin story," the trailer
        for "Grouch" begins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee42e0-ae47-4b11-b802-ce9720a42696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4228f39-3ee1-458a-a249-9ccf3a93f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar, played by David Harbour, is a disgruntled -- nay, grouchy
        -- garbage worker in the neighborhood of Sesame Street, which has become a
        haven for crime and corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a04b47-6dc3-414f-936b-0d949d9c96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085149dd-9983-4634-a2aa-739571ef592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, everything is not A-OK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92bc1c-e313-48e3-91e7-077bd28bf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a0555-c877-4fdf-90ad-d5d3b80d422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernie gets stabbed in an alleyway after he refuses to hand over
        his rubber ducky. The Count seems to have an opioid addiction. Cookie Monster
        is homeless. Elmo gets arrested after being racially profiled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5754a79-7fe2-42ea-a55a-57ce8a2812d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c63320-ea23-452b-9ab2-2b1cf9fbf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:56:50.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film parody gives us a glimpse of how Oscar went from garbage
        worker to actual garbage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b11393-9889-46cf-8c29-a2c08fa95c9c'
      'mgnl:activationStatus': true
