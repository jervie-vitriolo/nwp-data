    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada rugby players help typhoon clean-up after game canceled in Japan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412749a-8213-45c5-8a88-59d319903637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canadian rugby players helped with
        recovery efforts in Kamaishi, Japan following the cancellation of their match,
        which was called off because of the threat of Typhoon Hagibis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbd5ff-059a-4caa-b494-a5815efdb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58001a4f-b55d-4ed5-b36b-27511c219b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people have died, and more than 175 people have been
        injured in the wake of Typhoon Hagibis, which made landfall Saturday night,
        bringing hurricane-force winds, heavy rain and widespread flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f3996-9e21-43b4-8ebd-991aec092f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb20a0f-0fae-4d00-92f5-b4636e5a268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm weakened to a tropical depression as it continued to move
        across central Japan on Sunday. According to the Prime Minister''s office
        of Japan, "record-setting heavy rains and windstorms have caused flooding
        and landslides."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bc019-8dbc-4f93-bdb6-34c4c54189e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f39866-b958-45e0-a244-b14fe72f8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:42:28.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 people were evacuated ahead of the storm, with
        emergency orders issued for many cities around the greater Tokyo area.</p>'
    '10':
