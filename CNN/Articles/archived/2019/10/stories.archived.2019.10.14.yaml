  'Panelo-Albayalde-trust-innocence':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Philippine National Police chief Oscar Albayalde continues to enjoy
      the trust and confidence of President Rodrigo Duterte despite stepping down
      weeks ahead of retirement due to the "ninja cops" issue, Presidential Spokesman
      Sal Panelo says. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-14T11:02:12.269+08:00
    'imagesource': 'jcr:31c4819a-e0c1-40ab-97a5-5d062b47ec55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ae6328-5571-441b-957f-17e7fc0f3c3f'
    'lead': 'Philippine National Police chief Oscar Albayalde continues to enjoy the
      trust and confidence of President Rodrigo Duterte despite stepping down weeks
      ahead of retirement due to the "ninja cops" issue, Presidential Spokesman Sal
      Panelo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:09:42.616+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:01:08.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:59.088+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'police', 'chief', 'Oscar', 'Albayalde', 'General', 'Palace',
      'President', 'Presidential', 'Spokesperson', 'Salvador', 'Sal', 'Panelo', 'Malacanang',
      'Pampanga', 'ninja', 'cops']
    'stories': ['b3292f52-a644-430b-a7cf-873cedfad9c4', '3f19ffba-e06a-4775-987f-58998c4b48c7',
      'f49b50d9-2d0e-48d2-81d3-7c66a0618651']
    'template': '1'
    'title': 'Duterte still trusts ''innocent'' Albayalde despite stepping down amid
      controversy – Panelo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9816b-cba7-4e7e-bd0f-943603307e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Philippine
        National Police (PNP) chief Oscar Albayalde still has the trust and confidence
        of President Rodrigo Duterte despite stepping down weeks ahead of his retirement
        due to the "ninja cops" issue, Presidential Spokesman Sal Panelo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684656e-3c71-4eac-b689-2e6b9b911ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde opted to go on <a href="https://www.cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">non-duty
        status</a> — much like terminal leave — effective October 14, three weeks
        ahead of his mandatory retirement on November 8. He earlier announced that
        the turnover to the new PNP chief has been set for October 29 to accommodate
        Duterte''s schedule, but the top cop apparently opted to step down even earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0406696-5a75-4489-8b66-47f858d44a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939517d4-04e6-4779-b2b7-57913b84f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven’t talked with the President, but... I can only speculate
        that perhaps, he has had enough of the innuendos, the accusations which, according
        to him, are false and unfair. The family is suffering from it so he decided
        to have an earlier turnover," Panelo told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bb86b-0e7f-46b3-af3d-69e5f8161245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341ea49-de8b-4869-96ab-740dc76353f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, also Duterte''s chief legal counsel, said the police chief
        might have been gravely affected by the Senate hearings probing the Good Conduct
        Time Allowance law, which later on shifted focus to a questionable drug sting
        operation in Pampanga six years ago, by a unit which Albayalde used to head.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b50aa6-2aae-4e8e-9ea0-ea8526302159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/10/6/DOJ-ninja-cops-case.html">DOJ
        to reopen ''ninja cops'' case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38588b-31dd-42b7-96a1-ba1476100e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent hearings, former chief of the PNP''s Criminal Investigation
        and Detection Group, now Baguio City Mayor Benjamin Magalong, then-head of
        the Police Regional Office 3 Aaron Aquino, and his successor PCSupt. Rudy
        Lacadin - all pinned Albayalde for reportedly blocking the dismissal of 13
        cops involved in the shady operations. The so-called "ninja cops" supposedly
        pocketed millions of pesos by recycling the seized substances and extorting
        from a supposed Chinese drug lord.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35658596-b57a-426d-b4de-46c9f664fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a40a6-d8eb-4f89-be94-9c9385fd7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said this should not be taken as truth just yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3926497-bf5c-4fb1-a1bd-5abdd6a454e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd30555-5131-4fc4-9a9a-ea00fb346fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the Constitutional presumption of innocence. Unless
        you can show to me proof to the contrary, he remains to me innocent from any
        charge," Panelo said, questioning why senators are quick to judge the top
        cop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6da5c-6121-4a66-9c3c-b32ea091cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db68a6-0190-4d2c-95ed-ea07ab4c93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as a lawyer, Magalong''s testimony before the Senate
        Blue Ribbon Committee was all hearsay while Lacadin''s claim was ruined, given
        that he was not sure if Albayalde was joking when he supposedly said on the
        phone that he just earned little from the drug sting in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b15ea5-4e6a-4e33-a469-b4df00bd0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2687f-b5fb-4d2a-9d28-8907080af80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not blame Gen. Albayalde for complaining <em>bakit ganoon</em>,"
        Panelo said. "<em>Alam mo kasi ang Pilipino, madaling maniwala sa mga</em>
        insinuation, innuendos. <em>Pero sa mga nag-iisip kagaya ko, lalo pa kung
        ang</em> training <em>mo</em> as lawyer, <em>hindi siya masisira sa akin</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156eeb0-3650-4a38-b17c-99b692da305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dee65d-0092-47e8-8a58-8a8491896234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos are quick to believe insinuations and innuendos.
        But for people like me who think, especially with training as a lawyer, his
        image would not be ruined.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c15366-132f-44af-afb0-ec39628c2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e6ac1-dcd8-4509-b943-836ffe31c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesman even said that senators should not be
        giving their comments about Albayalde, pending the completion of their investigation.
        He added that the burden to prove that Albayalde was guilty of crimes is on
        the accusers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c33ab5-2ad1-4ae4-b118-7a5f7964ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bde30-8cba-47ca-b774-56093afa7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami naman</em> we’re all for investigation <em>pero sana,
        huwag magsalita muna kapag hindi pa tapos</em>. <em>Kasi kapag nagbibigay
        ng mga</em> conclusion <em>mo diyan habang</em> ongoing, <em>may problema
        ka. Parang biased ka</em> [We''re all for investigation but I hope they (senators)
        don''t draw conclusions when it''s not yet done. If you do that, you have
        a problem. You sound biased]," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dae8ae-6e80-4e4b-afce-67701b8d08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/12/oscar-albayalde-richard-gordon-ninja-cops-probe.html">There''s
        a ''very, very strong case'' against Albayalde, Gordon says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ab460-62b2-4ec8-bd3a-769096dcafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he is not surprised with Albayalde''s decision to step
        down, saying that he has a family to worry about. As far as Malacañang is
        concerned, the trust remains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73b9b5-9c97-417c-a516-babeff0d0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df542b-c24c-4817-b5cf-01edc8219472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as the President says nothing about it, the reasonable
        presumption is he has the trust... <em>Wala namang sinasabi ang&nbsp;Presidente
        so bakit naman aalis?</em> [The President isn''t saying anything, so why would
        he leave?]," Panelo added, but said that he understands the decision as Albayalde''s
        family is caught in the middle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5f0ba-e9d5-4705-8f2a-71c99e702e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf93cd4-7c0b-46cb-a7b9-9fa2806e50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he has yet to discuss with Duterte about Albayalde and
        his next bet at police chief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee7204-0cb6-4186-91fc-63eb33fa6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b1e1d-3bf9-4045-a62f-0918e75a3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not given any hints about who he is eyeing as the next
        top cop, but Panelo said the President is looking for an "honest and competent"
        leader at the helm of the police force.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16abfc-60d5-4727-a192-00a128680358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/4/pnp-chief-oscar-albayalde-politics-benjamin-magalong-accusations-2013-pampanga-drug-raid.html?fbclid=IwAR3E7B80ZvDJ26QaeZZEfJKc4yVt6YBuvwDdFrr1PSGOE9tT4xOVdd_t-d8">Albayalde
        sees politics behind Magalong’s accusations: ‘It probably has to do with the
        next PNP chief’</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d795f-02e8-4ac1-97f6-c2ab9d6ab91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PLt. Gen. Archie Gamboa has been assigned as PNP officer-in-charge
        until an appointment has been made.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d30db-7938-475f-b07a-74f871073c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:09:42.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Gamboa, said to be contenders for the post are PLTGEN.
        Camilo Cascolan, Deputy Chief of Operations, also a mistah (batchmate) of
        Albayalde from PMA Class of 1986; and PMGEN. Guillermo Eleazar, the incoming
        Directorial Staff and former head of the PNP''s National Capital Region Police
        Office.</p>'
