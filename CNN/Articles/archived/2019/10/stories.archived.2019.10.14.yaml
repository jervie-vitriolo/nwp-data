      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2018/07/03/pcc-trans-asia-shipping-lines-chelsea-logistics-holdings-corp-udenna-corp.html">Anti-trust
        body voids shipping line acquisition</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b3d8f-229b-49ee-b460-7d07d85b2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is also involved in fuel, food and restaurant, and telecommunications.
        He is now the <a href="http://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">22nd
        richest Filipino</a> with $660 million assets according to Forbes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f9fea-5f34-4c16-9e1e-81361a73e704'
