      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinaninindigan ko po ang aking sagot</em> and [I] take full
        responsibility, <em>pero humihingi rin ako ng paumanhin sa mga nasaktan, nainis,
        napikon at kahit sa mga mema lang— hindi ko po nais na gawin ito sa inyo</em>,”
        she said in an Instagram post on Monday.</p>'
