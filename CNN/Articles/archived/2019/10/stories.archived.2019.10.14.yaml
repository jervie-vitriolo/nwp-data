      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/13/menardo-guevarra-on-commuting-challenge.html">Justice
        chief: No value in commuting challenge</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1e7ff-cbc4-455b-a638-d167f61ce97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:28:59.594+08:00
