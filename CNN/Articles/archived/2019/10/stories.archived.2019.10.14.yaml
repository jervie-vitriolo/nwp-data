  'Nobel-Prize-in-economics-2019':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-14T19:35:20.911+08:00
    'imagesource': 'jcr:54c3fe7c-d3d0-4a00-aaf0-75b805bf8b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ba3823-98f9-4562-9dfa-0dcde79f061c'
    'lead': 'Abhijit Banerjee, Esther Duflo and Michael Kremer were awarded the Nobel
      Prize in economics on Monday for research on alleviating global poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T19:37:12.270+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T08:00:30.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:08.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-prize', 'Nobel-Prize-in-economics', 'Nobel', 'economics',
      'Abhijit-Banerjee', 'Esther-Duflo', 'Michael-Kremer']
    'template': '1'
    'title': 'Nobel Prize in economics awarded to trio for work on poverty. One is
      the youngest winner ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b39d9-ed51-434f-aaed-66d507b618e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:37:12.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A trio of economists were awarded
        the <a href="https://edition.cnn.com/2013/09/12/world/nobel-prize-fast-facts/index.html"
        target="_blank">Nobel Prize</a>&nbsp;on Monday for their work to alleviate
        global poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd373fa8-421b-47c4-8d0c-1cf23bade8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhijit Banerjee, Esther Duflo and Michael Kremer pioneered an approach
        to poverty reduction that was based on carefully designed experiments that
        sought answers to specific policy questions, according to the prize committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704adbc-5f11-4646-b8e1-59b3c78d5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duflo, a professor at the Massachusetts Institute of Technology,
        is the youngest person and second woman to be awarded the prize. Kolkata-born
        Banerjee, her husband, is also a professor at MIT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e872e-2c45-4637-b08c-516f5109410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremer, a professor at Harvard, used field work to test how school
        results could be improved in western Kenya during the mid-1990s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a313f8e-6430-4ee8-ad84-86bfb1dba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a direct result of their research, more than 5 million Indian
        children had benefited from remedial tutoring in schools, while many countries
        had introduced heavy subsidies for preventive health care, according to a
        statement from the Royal Swedish Academy of Sciences, which awards the prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a23b00-e385-4081-bb47-9a6c04727a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Fredrikkson, chairman of the economic sciences prize committee,
        told reporters that their work tested the impact of specific interventions
        in areas such as agriculture, health and education.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35097fc6-f41e-47cc-8aa9-3c1a6f870250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experimental approach has "reshaped development economics, had
        a clear impact on policy and improved our ability to fight global poverty,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261f4fa-069e-46d2-bb8a-21ad25ac158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duflo, 46, said via a phone call from the United States that "the
        essence of our research is to make sure that the fight against poverty is
        based on scientific evidence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825d9b5-140e-4c4b-a257-4ca47a7413e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she hoped the award would inspire other female
        economists to continue working, "and men to give them the respect they deserve,
        like every single human being."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9716750-07e1-4755-83e5-4aa0db54a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American economist Elinor Ostrom was the first woman to be awarded
        the prize.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1b534-7f1f-4f06-9547-ca17c1e657f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrom won in 2009 for an analysis of how people in local communities
        share natural resources equitably and sustainably without central regulation.
        She died in 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5a2b6-91ba-43df-a40a-b51be904cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1968, 51 economics prizes have been shared between 84 laureates.
        Banerjee, Duflo and Kremer will share a prize of 9 million Swedish kronor
        ($914,207).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b924d-6e0c-42a9-9063-c04610dd7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Yale University professor William Nordhaus and Paul Romer,
        of New York University''s Stern School of Business, <a href="https://edition.cnn.com/2018/10/08/business/nobel-prize-economics/index.html"
        target="_blank">received the award</a>&nbsp;for addressing questions around
        sustainable economic growth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ffe87-14c0-40b1-89fa-a1d8b5bbe28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize, officially known as the Sveriges Riksbank Prize in Economic
        Sciences, was not instituted by <a href="https://edition.cnn.com/2013/09/12/world/nobel-prize-fast-facts/index.html"
        target="_blank">Alfred Nobel</a>. It was established by Sweden''s central
        bank and is awarded in memory of Nobel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36c352-b2be-4bb2-84ee-d2e2a2fffd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Charles Riley contributed to this article.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79ba0d-c980-4b68-93c3-ff7ee48f8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:15:54.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/business/nobel-prize-economics/index.html"
        target="_blank">Nobel Prize in economics awarded to trio for work on poverty.
