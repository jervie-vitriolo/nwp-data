    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753be38-74b0-4bee-9de2-7be43eceeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued the closure orders on October 10, saying these unregistered
        or unlicensed lending firms violate the Lending Company Regulation Act of
        2007. They can face a fine worth ₱10,000 to ₱50,000 or up to 10 years in jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0451c-2d72-4e28-ad64-a44481e5b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfe20e-dfb8-4aa9-8650-46a474c945a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the findings of the SEC Corporate Governance and Finance
        Department, the online lending applications and their operators are not registered
        as a corporation or partnership and/or have not been issued certificates of
        authority to operate as lending or financing companies," the SEC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524afbd-6573-414a-8ebc-a808b35d2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0ec7e-da6a-4bd8-94d0-000aa581ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A.V. Lending Corporation and Vito Lending Corp., which are supposed
        to be the parent firms of A&amp;V Lending, Peso Pagasa and Rainbow-Cash, were
        not registered in the SEC database.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071d892-0eaa-48ca-b7f8-2ffa47559823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0096d7-9065-4301-b115-68f644878353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in previous cease and desist orders, the SEC stepped in after
        receiving complaints that these lending companies gained access to a borrower''s
        list of contacts in their cellphones and sent them text blasts about how the
        person has not been paying his or her dues on time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080eb48-6dc0-44e2-b9f2-f74b524934e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb8a54-c427-4d18-ae82-c8491a841a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these didn''t work, defaulting borrowers are threatened with
        lawsuits or public shaming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dffeaa-c897-4066-9a4d-e56ae8e60f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36152fa0-4375-4090-a6e4-93e49df88f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that the online lending operators are not incorporated
        entities or have no Certificate of Authority to Operate as Lending Companies
        or Financing Companies, the lending activities and transaction are illegal
        and have to be stopped immediately by this Commission,” read the <a href="http://www.sec.gov.ph/wp-content/uploads/2019/10/2019CDO_CASENO_10-19-057.pdf">cease
        and desist order</a> issued by the SEC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6de50-893d-40c0-a3e6-17466de54f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0b11a-a94e-44a6-9ef7-8eee7d1f964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:57:03.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC previously said that the online shaming of delinquent borrowers
        has caused depression, sleepless nights, and other health issues. Prior to
        this 30 other lending companies have been shuttered.</p>'
