      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Embattled
        Philippine National Police Chief Police General Oscar Albayalde relinquished
        his post on Monday, admitting his resignation was linked to his alleged involvement
        in an irregular drug raid in Pampanga in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8a8b4-279e-4043-8068-e5abe90b712b'
      'mgnl:activationStatus': true
