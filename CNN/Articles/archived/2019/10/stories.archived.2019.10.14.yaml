  'xi-jinping-china-split':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-14T15:36:01.525+08:00
    'imagesource': 'jcr:a794a790-e617-4ca7-bf55-8ee89ef88baf'
