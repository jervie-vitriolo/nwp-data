      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) –</strong> Department
        of Interior and Local Government (DILG) Secretary Eduardo Año said Monday
        he will issue a memorandum encouraging local government units to lift the
        ban on processed pork products registered with the Food and Drugs Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd49cd-650a-45d4-90a6-403734563280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA is mandated to ensure the safety of products introduced in the
        market and that consumers buy and use.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b06e4-f009-4a6c-b983-4812f2f3e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum circular will be released within the week, Año told
        CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f0231-a328-4c96-be83-4be31f8c7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.299+08:00
