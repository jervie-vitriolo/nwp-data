    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d2be6d-7e05-4d0d-8e6e-8e99dcd9c8ab'
    'lead': 'Rugby World Cup praises the Canadian players after posting a video to
      social media showing them assisting with the clean up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T06:42:28.613+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:01:12.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
