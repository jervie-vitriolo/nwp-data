      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas’ suggestion came on the heels of a proposal from Iligan City
        Rep. Frederick Siao for all <a href="https://cnnphilippines.com/news/2019/10/12/monday-commute-bill-traffic-.html"
        target="_blank">government officials to commute every Monday</a>.</p>'
