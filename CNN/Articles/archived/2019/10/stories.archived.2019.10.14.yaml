      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a750937-8222-40d8-b298-ed80171622a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the latest album from the South Korean boy band came out in
        April, she bought the CD, even though she doesn''t own a CD player. When the
        seven-member group went to the United States in May, she went to all six of
        their concerts. And when BTS'' single "A Brand New Day" came out in June,
        she streamed it constantly for a full day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c27a7-96df-4184-9660-08e5bc5deaf1'
