      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat ‘yung mga kongresista, ‘yung mga senador, maranasan nila.
        At saka ‘yung Pangulo mismo maranasan niya kung paano talaga ‘yung hirap na
        dinadanas ng ating mga mamamayan,</em>” Brosas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009ae67-8426-489c-a3b5-e35ad630456a'
