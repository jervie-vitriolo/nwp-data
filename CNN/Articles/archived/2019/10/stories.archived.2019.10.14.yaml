      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dbe81-09bd-477c-a365-4a0d5563662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator had said that there are three contenders to become the
        next PNP Chief:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaf653-e476-4b2e-9a6e-d5bf19a8edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fc7ef-f2c3-4981-a7bc-935585c72ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PLTGEN. Archie Gamboa, Deputy Chief for Administration, and member
        of Philippine Military Academy (PMA) Class of 1986;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bdf12b-4139-4826-b374-2e00ae6a6799'
