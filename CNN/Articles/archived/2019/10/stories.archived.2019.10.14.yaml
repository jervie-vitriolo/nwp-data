    'template': '1'
    'title': 'Boeing''s board strips CEO of chairman role '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38d696-9553-4938-a0e1-ec515cd7cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing CEO Dennis Muilenburg has been stripped
        of his role as chairman as the company struggles to get its grounded 737 Max
        jets cleared to fly again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599932a7-7175-4a98-b335-ed12d2b64ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91452be-95b8-45f6-b1e8-938847e3fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors on Friday said the move was an
        effort to strengthen "safety management," and Muilenburg will continue as
        CEO, president and a director. The board elected current independent lead
        director David L. Calhoun to serve as non-executive chairman, the company
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5e5b5-3c20-4299-bd43-69a7c5bf69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243bba3-6d97-4cee-9352-b5d73b06d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board said splitting the chairman and CEO roles will enable
        Muilenburg to focus full time on running the company as it works to return
        the 737 MAX safely to service, ensure full support to Boeing''s customers
        around the world, and implement changes to sharpen Boeing''s focus on product
        and services safety," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75942bf6-d693-4a94-bc8f-b2de59aa3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe44d92-f285-48eb-9220-909632e78fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s move to split the CEO and chairman roles came the same
        day as a new report from the Joint Authorities Technical Review faulted both
        the Federal Aviation Administration and Boeing for failures in the overall
        certification of the 737 Max.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960916f8-e992-41e2-aa84-59ddaf338279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384e533-5873-4644-97a4-026ea81c9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman position is a non-executive position, running the board
        meetings and communicating with shareholders. The CEO is the most important
        day-to-day position at the company. But stripping a CEO of a chairman title
        he or she already holds is generally seen as a slap. For example, Tesla CEO
        Elon Musk had to give up the chairman position at the company to settle a
        complaint with the Securities and Exchange Commission that his tweets had
        deceived shareholders. Technically the chairman oversees the CEO, and can
        move to have him or her replaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb20c8a-2cec-493b-9b34-0a626b184a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645a9f0-303f-4419-b272-09e289626e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg said he was "fully supportive of the board''s action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374a526-2465-4ef5-81de-71dfb0f77f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1e73c-d4c9-46e4-b34b-eaab197def21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just this spring, as the Boeing 737 Max was grounded following
        two fatal crashes that killed all 346 people on board, the planemaker successfully
        argued against a shareholder resolution that would have split the two jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676c893-cfc5-4400-8a3f-450eb8bba015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c53ba-09cb-407b-bbe8-699b0bbcd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over his 33-year career at Boeing, Mr. Muilenburg has developed
        extensive knowledge of, and unrivaled experience in, Boeing and the aerospace
        industry," Boeing stated in its proxy to shareholders at that time, issued
        only days after the 737 Max grounding. Only 35% of shareholders who voted
        on the proposal supported splitting the jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ab793-c7f0-4033-a610-9976953f6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889d9e1-9d8f-4fd1-87bc-5248739b8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has struggled continually since then in its efforts
        to return the plane to service, and the timeline to get approval from regulators
        worldwide kept getting pushed back. Boeing at first said it expected it would
        take weeks after the March grounding to get a fix to the automatic safety
        feature tied to the crashes. Then it pushed back the timeline later and later
        in the year as new problems sprung up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e8406-4699-4f0d-bc63-211911e23783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442f711-2f05-4681-b21d-7a37f50d94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April it announced it was suspending the repurchases of company
        shares, a way to compensate shareholders, in order to conserve cash to deal
        with the crisis. In July Boeing announced it would need to take a $5 billion
        charge to compensate airline customers for problems with the 737 Max. Sales
        have plunged and losses have mounted during the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7320305-3a54-4a79-a5df-48a0ff6f8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1b928-d4f9-4d78-b750-4a4bf628e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by the board to split the roles was a surprise, partly
        because it was a half measure - not removing Muilenburg altogether, but clearly
        reducing his authority, said Richard Aboulafia, aerospace analyst with the
        Teal Group. But it could also be a signal that Muilenburg''s CEO job is in
        danger, particularly if he can''t get the 737 Max approved to fly again soon,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d315b-e337-46e6-86b9-673038047492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551cca6-ff2e-4990-80a4-6695653c8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly meant as a measure to signal of change to the outside
        world, and partly as a way of saying there could be a bigger change to come,"
        said Aboulafia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16a72d-16b7-4e78-ba7a-dc4a035af37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455d732-032c-4beb-bc0e-1373babbee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboulafia said he would give Muilenburg a letter grade of C for
        how he''s handled the crisis, and particularly bad marks for the way he''s
        communicated to investors and the public. Shares of the company are down 11.3
        percent&nbsp;since the most recent 737 Max crash, a loss of about $27 billion
        of market value.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743db02f-1a00-4b40-96d7-a329a6133e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6f0a4-7543-49f4-9093-d03d0e2dba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect everyone, including the street, is giving him another
        couple of months," said Aboulafia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8867d-d358-40c2-a9d9-c1d703ee298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643c997-21e8-4541-b2e2-cdba833fc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently Muilenburg had said Boeing expected to submit the
        fix to the FAA by early this month, and that it hoped to get approval for
        the plane to fly again shortly after that. But Boeing has yet to submit the
        final fix and airlines such as American Airlines, Southwest and United have
        all pushed back when they expect the plane to fly again until at least early
        January.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f7b2f-8b66-40d4-afbc-2da174678e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da621d6-5fe3-4a59-a956-d7783c255783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Muilenburg also admitted that aviation authorities around
        the world would not immediately follow the FAA''s lead to approve the plane
        for flight again, leading to a phased-in reauthorization. Most of the nearly
        400 737 Max jets already delivered to airlines are in other countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81122d33-4e6d-4aef-911b-fe11321e08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a54170-a0ae-48c3-b230-4f1acec5e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in recent weeks there have been new problems discovered with
        an older version of the 737, known as the 737 NG for Next Generation, which
        Boeing sold before introducing the 737 Max. Cracks discovered in structural
        supports that hold the wings in place have caused the grounding of at least
        38 of the planes so far, about 5 percent&nbsp;of those on which FAA-ordered
        inspections have been completed. There are 6,700 of the 737 NGs now in service,
        posing the potential for another costly fix for the airline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eebd68-deb5-43b8-8d87-4164c3f509da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:23:55.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/12/business/boeing-ceo-chairman-role-muilenburg/index.html">Boeing''s
        board strips CEO of chairman role</a>."&nbsp;</em></p>'
