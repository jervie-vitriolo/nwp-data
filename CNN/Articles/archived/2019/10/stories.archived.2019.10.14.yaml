      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Michelle Quinde is a BTS megafan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d6ec4-c651-4a04-a708-6332492398a5'
      'mgnl:activationStatus': true
