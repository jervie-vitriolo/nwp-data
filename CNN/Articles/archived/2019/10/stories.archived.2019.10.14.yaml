    'lead': 'Chinese President Xi Jinping warned adversaries on Sunday that any attempt
      to split China will "end in crushed bodies and shattered bones" according to
      state-media, as anti-government protesters in Hong Kong returned to the streets
      for a 19th consecutive weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:41:52.112+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:00:48.310+08:00
