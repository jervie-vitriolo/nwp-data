      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ee8e8-e5b9-498e-967a-962d7aad44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
