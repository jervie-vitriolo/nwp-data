      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e409f-c6d4-41f3-957c-111f32d888f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be on "non-duty status" —&nbsp;equivalent to terminal leave
        — until his compulsory retirement on November 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ddc0a-f470-493c-b637-969aafcd7c74'
