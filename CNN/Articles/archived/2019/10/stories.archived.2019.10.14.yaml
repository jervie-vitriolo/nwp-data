    'mgnl:lastActivated': 2023-01-27T08:00:36.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:07.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'anti-dummy-law', 'Glenda-Gloria']
    'stories': ['76409ad9-7262-4d3c-9d7a-b37f907ffa8b']
    'template': '1'
    'title': 'Pasig court sends back anti-dummy law case vs Rappler execs to prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e11df-c6fd-4894-a7ab-1a840afd9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        Pasig City court sent back the anti-dummy law case against Rappler executives
        to the prosecutor’s office after finding that it violated their right to due
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658171f-eab5-4c62-af56-ada393a4267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe75996-45d5-4cc3-b81c-9b541c49e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The undue haste in transmittal of the records of the case to the
        court for the filing of information against the accused violates the accused’s
        right to due process, guaranteed under the Constitution,” Pasig City Regional
        Trial Court Branch 159 Presiding Judge Elma Rafallo-Lingan said in a nine-page
        order released to the media on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526f22d-7e51-4a31-abff-da8faa6021bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f924ff0-ccb3-4748-ad9d-3b20bb007ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sided with Rappler executives, including its CEO Maria
        Ressa, who argued that their right to due process and their right to a full
        preliminary investigation when they were not given the chance to appeal the
        resolution of the Pasig City Office of the Prosecutor finding probable cause
        for them to be charged before the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a26c2-43c8-46e3-bd1c-04b5321d5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f2cef-7f8e-4a25-aea6-a741674003ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no denying that the resolution … was issued by the [prosecutor’s
        office] after office hours. The following day … the information was filed
        in court even if the other accused were not served a copy of the [prosecutor’s]
        resolution,” said the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398a8a8-398a-495a-bb2b-0b9973ca6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f32724-09d6-41a0-a305-7f332b26190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the prosecutor’s office should conduct a full preliminary
        investigation on the case filed against the Rappler executives for their alleged
        violation of the Securities Regulation Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14120cb8-0980-47eb-8743-4c1c32abdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6e7a6-c262-43b0-834c-8b4c8516b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court suspended its proceedings pending the completion of the
        prosecutor’s office preliminary investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b4051-8015-486e-be8c-538bafb371d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b2d4c-5acc-4c4c-82ac-92efe9b33f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also granted the motion of Ressa and Rappler Managing Editor
        Glenda Gloria to lower their bail bonds from ₱126,000 due to financial constraints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b1299-facf-4521-93f7-e907a25f847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f3d34-e5c0-41b2-a457-c9d136999444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Gloria now only have to post ₱63,000 as bail. Ressa’s
        travel bond was also reduced from ₱110,000 to ₱50,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d81248-de71-4e72-badc-a1351d4b3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4aad4-0e03-42e9-9028-153885e5d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two veteran journalists, Rappler’s 2016 board members
        Manuel Ayala, Nico Jose Nolledo, James Bitanga, Felicia Atienza and James
        Velasquez are also respondents to the case that stemmed from US-based Omidyar
        Network’s $1.5-million investment in Rappler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c27a21-9171-4eea-b279-56c4f73e991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b073aff-7656-4a83-ba47-8747ad576785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said Rappler''s executives were charged for allowing
        a foreign company to intervene in the management and operation of Rappler
        Inc. and Rappler Holdings Corp. in violation of the Anti-Dummy Law. Only Filipino
        citizens can own media entities in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d781e7-6626-42c1-be36-793794380472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba051ea1-90a7-4d8b-b334-2372f8f98fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omidyar, owned by eBay founder Pierre Omidyar, has since donated
        its investment to Rappler''s 14 Filipino managers in a bid to resolve foreign
        ownership issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab54075-56c7-453b-b487-60261dc99a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840a07f-fd25-4eb3-9273-f7809ab1a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has maintained that its foreign investors have no control
        over the media outfit''s operations. It has decried the legal challenges as
        harassment and a clampdown on the free press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2afd1-b0f3-4f08-833f-799069f7d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d87de-203a-4838-ad00-ea0bb73a98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:57:09.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
