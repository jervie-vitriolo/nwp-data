    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:06.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CostCo', 'chicken', 'rotisserie', 'price', 'Cheap', 'Kirkland',
      'Signature']
    'stories': ['fbe6f829-9572-4c92-87ed-d717c00f4925']
    'template': '1'
    'title': 'It''s only $4.99. But Costco''s rotisserie chicken comes at a huge price '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb259609-8ac8-4d04-988c-8d7ad9b0ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the back of Costco''s stores, past the
        televisions, jewelry, jumbo-sized ketchup jugs and tubs of mixed nuts, is
        one of the retailer''s most prized items: The rotisserie chicken that costs
        just $4.99.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514af038-c197-4eae-a11a-786905fbefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap Kirkland Signature rotisserie chickens aren''t only a quick
        way for families to get dinner on the table. For Costco, the chickens are
        a lure, pulling customers into stores and getting them to browse the aisles,
        adding sometimes hundreds of dollars worth of items to their shopping carts
        before they pick up that bird.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703d6b4-06a4-4ad0-ae2b-cd2fb4b2e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chickens have become almost a cult item. 91 million were sold
        last year, double the number from a decade earlier. They have their own Facebook
        page with nearly 13,000 followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55439e9b-b8d6-46a4-873f-337d4ecd0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03ea30-a1ce-4f8f-bfe5-e46e92ff0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Costco is willing to go to extreme lengths to keep its chickens
        at $4.99. For the past few years, it''s been recruiting farmers for this moment:
        The official opening of a sprawling, $450 million poultry complex of its very
        own in Nebraska.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a2b3c-0ef2-4e9a-a24b-601e5239f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a206ed-ca74-4757-8635-91a14ed2f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a highly unusual move for one of the world''s largest retailers.
        Costco will control the production process from farm to store, making key
        decisions down to the grain chickens eat and the type of eggs hatched. Costco
        has even put its socially-conscious corporate reputation on the line, fending
        off local critics who have rallied against the Nebraska operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817741b0-dc10-408f-b82c-b6c20a06d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e07060-fbc9-4b19-867e-98c1348045a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big experiment not only for Costco, but the broader industry
        as well. Retailers will be watching Costco''s plan closely. It''s one of the
        largest-scale tests of a store''s ability to become its own meat supplier.
        And there''s no guarantee it will work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5a53f-8e83-456d-8ef0-89c95a51abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72073d-9188-4c0f-99bf-57f97abdd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''inexorable rise of chicken''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d73adb-6017-4f6d-8956-ee4d1ecca4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco is so determined to keep its rotisserie chickens at $4.99
        that it''s been willing to lose money selling them in the past. Even as competitors
        increased their rotisserie chickens to $5.99 in recent years, Costco held
        its price steady.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f8285-4bc9-4497-85b0-7f102d5eb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa1b72-ac3b-434e-ad58-e26ac476ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As prices changed dramatically and we saw the competition raising
        the price, it was a hot price," Costco''s chief financial officer Richard
        Galanti said in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75dae9-f819-4d67-a02c-d0ff2f9f094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db216b7c-25f5-4e82-a1b3-4f189bb28655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco was willing to sacrifice "$30 million, $40 million a year
        on gross margin by keeping it at $4.99," Galanti said the following year.
        "That is what we do for a living."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9321e-a795-4fc9-9675-40fc14b10a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678cacd-c229-42f6-a3b3-67cf7ede7298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Lyons, senior vice president of fresh foods at Costco, who
        joined the company in 1990 as its first meat buyer, declined to say whether
        Costco still loses money selling them. But rotisserie chickens have been a
        "very, very good business and very consistent growth for a long period of
        time," he said. "We''re right about 100 million right now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf2aef-5dae-4831-a6b1-5acb0580d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b9404-b28d-4d35-bea5-dcb688e4fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, it has become even more difficult for Costco
        to keep its rotisserie chicken prices down. Americans are eating more chicken
        than ever before, and the company faces supply challenges and cost pressures
        in the highly concentrated poultry industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540924f0-2ff4-4f25-9811-bd5a73d1f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e61f6-091b-48dd-8e2d-720259858b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of massive producers dominate America''s chicken
        supply: Tyson, Pilgrim''s Pride, Sanderson Farms, Perdue and Koch Foods. Together,
        those companies control more than 60% of America''s $65 billion poultry market,
        according to Watt Poultry, a meat industry publication.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49abbf8-d1c5-49be-9f9a-355b0b5a7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b5e76-bfaa-425d-b20b-cf142ac34607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more consolidated industry has more bargaining power against
        its customers," said Timothy Ramey, a longtime poultry industry analyst.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d64d7b-a5dc-4771-a8e9-9410dcbadf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cb5d7-57b2-47e2-9835-c561016ba012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco wants to reduce its reliance on those big producers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae858c9-cc73-4a22-a3ba-58b7d83c4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad15fc-a0de-4ca3-bbde-7619cdaf0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional chicken suppliers are also producing fewer birds to
        be sold as rotisserie chickens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d316eab-c904-4af8-aa0a-624c59eae0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dd1e4-6c57-4219-abb2-655b69fb11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 15% of chickens today are sold as whole birds, down
        from around 50% of all poultry in the 1980s, according to the Department of
        Agriculture. Instead, they are chopped up into breasts, legs, thighs, chicken
        nuggets and wings to feed Americans'' insatiable appetite for chicken at grocery
        stores and fast-food restaurants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817df7f-8c87-4b5c-a688-b02173585719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991e712-591c-42c8-80ad-5b9718ad083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: Consumers want cheap Walmart chicken," said Ramey.
        "That explains the inexorable rise of chicken."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c27a4d-92d1-4c21-be67-b539f01d60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce99aef-c111-4fe5-9ad3-aff0c6d6195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of full-sized birds in production drops, bird weights
        are going up to keep up with demand. Companies like Tyson Foods can make a
        higher profit by cutting up and skinning heavier chickens and selling their
        parts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22ee3f-d079-4a25-9ace-6dba2dcb0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef745a-222a-44c5-a64b-e4198fbcba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird weights are expected to continue rising, presenting a problem
        for Costco. Costco needs birds around six pounds to cook in stores.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b6bd2-e0c1-47bf-ab05-a94b932e92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5594a8-3edf-4ffc-a55e-d0defa106211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having trouble getting the size bird we wanted on a consistent
        basis," said Lyons from Costco. "We couldn''t take a seven-pound bird or an
        eight-pound bird and make it work. They''re too big. They wouldn''t even fit
        on our rotisserie line."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e377837-71cc-43e0-82bf-31440b967314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf965d-b754-4917-9775-dae4fb850ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicken operations in Nebraska</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2c39a-b24f-473c-a250-b6fef2d28735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Costco is seizing control of its chicken supply chain.
        Costco believes it can slash costs by bringing production in house, saving
        up to 35 cents per bird.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c03174-bc31-4548-a474-3e0d5b01688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ae85e-5900-410b-9ef0-9f8b35b1fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already done the same with hot dogs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf75b48-918e-467e-985a-35781a1de956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e49b5f-0e44-4067-9a44-8bc7bac0e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco sold kosher hot dogs at food courts until 2009, but suppliers
        started to run low on beef. So it brought production in-house and switched
        to its own Kirkland Signature-brand hot dogs. Costco now produces 285 million
        hot dogs at a plant in California.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc873dba-e9ee-49d1-9ab6-c2e18ecbb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435c2fe-32b5-497a-ab62-87df26076155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco picked Nebraska for the poultry plant because the area had
        grain, water and labor available. Those are the three biggest costs involved
        with chicken production.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37179be-73ea-4a56-a3e8-e6f526c3d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804fe9b-f1c2-452b-a3da-05de35a7aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nebraska is not known for chicken production, corn prices
        have fallen in recent years, leading to interest from farmers looking for
        new opportunities. The United States'' trade war with China has also taken
        a toll on farmers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff67b1-558d-4b17-a22e-b4955f2b906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56eb9c0-c7d0-4380-a572-5a55cafdf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to have farmers who were willing to grow for us, and we
        found overwhelming support," Walt Shafer, a veteran Pilgrim''s Pride executive
        overseeing Costco''s operations in Nebraska, said in a recent interview. "These
        grain farmers out here want to diversify."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d7a9a-632c-42b9-ad69-253cf3e71261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714dee5-026d-4404-b121-bd5033cf8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer is building a poultry complex in Fremont, Nebraska,
        a farming town near the Iowa border. The complex includes a processing facility,
        hatchery and feed mill.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8346d5-7141-4593-ad2a-312abe8c5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abceacce-61d0-445f-8a85-9e86487f9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 400,000 square-foot plant in Fremont will employ 950
        workers. The plant will take 45 weeks to ramp up to full production. Once
        it''s at full speed, the plant will process about 100 million chickens a year,
        or 40% of Costco''s annual chicken needs. Costco will process around two million
        birds a week in Nebraska to supply to stores on the West Coast.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab1d32-2bb6-47a1-a5ae-88bee961844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b576c-8788-4cec-bc15-a3e1ae3cbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco is partnering with Nebraska farmers to raise breeder hens
        to lay eggs. Those eggs will then go into hatcheries, and the chicks will
        be delivered to Nebraska growers. The chicks will grow for around 42 days
        in hundreds of specialized barns in the area until they mature into six-pound
        broilers —chickens raised specifically for their meat. Then they''re off to
        the processing plant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1b15d-8715-4aec-a27a-c26accf28020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756fa16-8c88-43c2-a4fe-36cc761ec4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few examples of retailers vertically integrating in the
        agricultural industry like this, experts say. Walmart is seizing control of
        part of its Angus beef supply chain, and both Walmart and Kroger have integrated
        their milk supplies. But none are as sweeping as Costco''s operations in Nebraska.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0069d3-e64c-45bf-adc3-66001b9e0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a31aac-44e5-47ca-a78d-cf4a83767612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Costco''s poultry complex is more than just a multi-million dollar
        experiment from a retailer known for doing things differently," said Will
        Sawyer, an animal protein economist at CoBank, a leading agriculture lender.
        "If the Costco plant is successful, other major food retailers will likely
        make a business case for bringing animal protein needs in-house."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbed0b5-26d5-4920-8d93-53d161b39289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee3a86-a4b0-4fd6-9ed0-121270779152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contract concerns</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b0a74-660b-4130-8fe6-1de41a3ed988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$4.99 broilers come at a price beyond Costco''s bottom line.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d78e2-77fb-4aa4-8a14-9ae099c831ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d5da1-6792-4700-be18-6350afb647ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco has billed itself as a socially responsible and worker-friendly
        company, even earning praise and a store visit from then-President Barack
        Obama for raising its minimum wage in 2014.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54620b-c75a-44f0-9632-04219a49f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a5fe3-590f-490e-b8da-7d8a9c2cf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by getting into the chicken business, it''s wading into a controversial
        industry with many skeptics, including some who come from Costco''s customer
        base. Its poultry farm ambitions have sparked backlash among environmentalists
        and farmers'' advocates in the Fremont area.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f57da1-5932-46d6-ad2a-17cb0bd4e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267c164-30a1-4385-92b9-06123bfbf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the plant in Fremont like Randy Ruppert, a local activist,
        worry about the environmental impact of the plant and poultry barns, such
        as water contamination from runoff, ammonia from chicken feces and other health
        risks. In neighboring Iowa, poultry operations have been linked to high levels
        of nitrates in tap water.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0e4df-d15b-45ab-9ac4-f53b70a05bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850db57a-907c-4080-8950-2eaf115f4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are bringing degenerative farming to Nebraska, nothing else,"
        said Ruppert, who formed a nonprofit group, Nebraska Communities United, that
        has led resistance to the company. Critics packed local town halls to voice
        concerns and put up anti-Costco signs in the area.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7c84d-8bbd-49c8-86b5-037af970bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d94f19-3543-4baf-aa78-f7f8dfa2ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poultry industry has also come under heavy scrutiny for offering
        unfair contracts to chicken farmers. Around 90% of broilers in the United
        States are raised under contracts with farmers. Under the contract system,
        farmers build the barns and invest in their upkeep, while larger companies
        supply them with chicks and feed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21448746-59c1-4b06-b3d4-9ce5eb6365b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266dcce-6628-4dda-8a17-5b602e7ec0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grain farmers in Nebraska, who previously farmed corn and soybeans,
        are investing $350 million collectively and building barns to raise chickens.
        Most of the farmers had not previously grown chickens, so Costco is responsible
        for educating and leading the farmers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9f939-9235-4963-a87c-9a23925d6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0811d-0c41-423a-9fbf-04bbb4586b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco claims that it''s setting a "new and improved standard" for
        industry contracts. "Our contract, we think, has one of the best pay rates
        in the industry," Shafer said in the interview.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7182a-5d79-4bc8-a030-fdee98d68b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fec2b6-20d6-48d6-b455-a4f7e879aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents, however, argue that Costco''s 15-year contracts are a
        risky investment for farmers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a494b-c6a4-43e3-a5cd-47e217791e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ff625-dd3a-432f-902c-ecc135459181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all hoped that Costco was going to present the opportunity to
        start to build a better system for poultry," said Lynn Hayes, an attorney
        at Farmers'' Legal Action Group, a nonprofit group that provides legal services
        to farmers.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a926c-cc0a-4f87-9099-b084949c59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef90e88-c7f8-442d-9830-cb797b4d03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the contracts are a "letdown," she said. "It''s still far from
        good enough to justify the kind of investments that farmers have to put into
        it" because their barns can''t be repurposed for other uses if their operations
        disappoint.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40273211-bfc7-4639-a0e1-7318a129acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b460d-cb44-476e-a181-7c781f90109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Taylor, a professor emeritus of agricultural economics at
        Auburn University and a longtime critic of the poultry industry, blasted Costco''s
        contracts. "This particular form of contract agriculture essentially makes
        the farmer an indentured servant," he said. "The farmer is basically reduced
        to a chicken house janitor."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c3fd9-bd62-4e20-8c75-068ac0d2af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d069bf4-7ddc-41c7-b1ea-056a0e6d70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor argued that Costco growers'' annual income for chicken farming
        will come out to around $60,000 after labor expenses. That''s a lot less than
        the $90,000 to $130,000 Costco says farmers will bring home in pay.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3194c43-29b3-478a-9d0a-7544b1d3d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a478d-8689-4090-8580-7cfe7a31f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costco pushed back on these charges.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e65aee-88c3-4875-86c9-55823c6e43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e864382-3a80-4edc-b99d-c436386164e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shafer, the executive leading poultry operations in Nebraska for
        Costco, said "we have one of the lowest risk poultry contracts available"
        because Costco''s poultry business keep growing every year.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478faa2a-3d73-4999-9fc9-38477558c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5e0a7-fe60-4143-bcf4-981fe805d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that Costco will continue to do the right thing
        by our growers for the next 15 years and beyond," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dcc92-495e-46cd-919f-a922ab8293e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8967a-7784-4e02-8f7f-305c1d078341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a contentious response and the high costs of pushing into
        the poultry industry, Costco remains confident that the Nebraska experiment
        is key to its growth.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bd848-9504-468e-909d-c4c9a55f818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490220fa-75d0-414b-94df-43b50ed1bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T17:20:07.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we''re going to be in poultry. We see the future,"
        said Costco''s Lyons. "We''re always working five to 10 years out front."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
