  'transgender-roundtable-discussion':
    'author': 'Chang Casal'
    'caption': 'Actress and writer Mela Habijan, PFTM communications officer and spoken
      word poet Slac Cayamanda, scientist and Bahaghari Metro Manila member Rey Salinas,
      UP Center for Women''s and Gender Studies SOGIESC consultant James Montilla
      Doble, GANDA Filipinas executive director Naomi Fontanos, and PFMT internal
      communications head JD Cleofas. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-14T18:23:09.521+08:00
    'imagesource': 'jcr:162592fb-4ff7-46f7-b92a-6ea7593f5028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac89e4b-db45-4031-b74b-3d8fec878794'
    'lead': 'CNN Philippines Life sat down with six transgender individuals to better
      understand the trans Filipino experience, from trans men and women themselves.
      Here are 12 things we learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T19:33:39.559+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T08:00:34.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:08.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘The end goal is for people to see us as full human beings’: A transgender
      round table discussion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b5d04-f5e0-4e11-8ab9-4870ec9c2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.559+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Lfe) —</strong> When <a href="https://cnnphilippines.com/news/2019/8/15/Gretchen-Diez-restroom-charges-Quezon-City-mall.html?fbclid"
        target="_blank">Gretchen Custodio Diez</a> was barred from using a mall’s
        female restroom for being transgender, she became the talk of national news.
        Soon, <a href="https://cnnphilippines.com/life/culture/2019/8/19/lgbtq-bathroom-debate-myths-.html?fbclid=IwAR2"
        target="_blank">myths and misconceptions</a> about what it means to be trans
        became the subject of much debate, from the online sphere to public hearings.
        But rarely do trans voices get a say in these conversations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8ba54-a261-4901-92d5-6f3a254479e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.559+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with six transgender individuals to
        better understand the trans Filipino experience, from trans men and women
        themselves. We spoke to Naomi Fontanos, executive director of Gender and Development
        Advocates (GANDA) Filipinas; Mela Habijan, actress, writer, and lecturer on
        writing for media; Rey Salinas, scientist, educator, and member of militant
        and nationalist LGBTQ+ organization Bahaghari Metro Manila; James Montilla
        Doble, the SOGIESC consultant for the UP Center for Women''s and Gender Studies
        and lecturer at the UP Diliman Department of Psychology; Slac Cayamanda, performance
        poet and communications officer of the Pioneer Filipino Transgender-men Movement
        (PFTM); and JD Cleofas, internal communications head of PFTM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2ed1a-b753-41ac-8aad-5270abbe0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.559+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When people meet a trans person, I want them to focus on that person
        as a human being. Not as a trans person but as a human being,” says Naomi
        Fontanos during the roundtable discussion. “You treat them in a human way;
        you don''t fixate on their genitals; you don''t fixate on their bodies; you
        don''t fixate on their identities, but you treat them with respect as a full
        human person.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ae92d-b518-4dde-b8f5-2730ec613685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.559+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The end goal of our activism is for people to see us as full human
        beings. Beyond our genitals, beyond our gender identities. Just as people
        in this world. But of course, we''re very far from that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e82f08-3296-4b15-b9e6-bbf736734059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.559+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 12 things we learned from the discussion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39bf58d-f63d-4feb-821f-6cf25a355f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Being transgender is different from being lesbian or
        gay.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4510d-a2ae-4ecc-809d-80b9310af629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two common misconceptions about being transgender are that it has
        to do with one’s sexual orientation, and that trans people are just “gay men
        pretending to be women” or “lesbian women pretending to be men.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3345633-7b6b-4fee-914b-4c1331a313ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinatawag [ang trans men] na tibo and someone na nagpapakalalaki,”
        says Slac Cayamanda. “Or nagpapakababae lang ‘yung trans woman.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443f8f2-17b2-47a9-8ee3-3df0fd9508ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there’s a common belief that being trans is
        “an extreme form of being gay or lesbian,” says Naomi Fontanos. “Parang, ''yun
        na ''yung pinakamalalang uri ng pagiging bakla o lesbiyana. Tapos maririnig
        natin sa maraming tao na ‘ok lang maging bakla, basta ‘wag magdamit pang babae
        o ‘ok lang maging lesbiyana, basta ‘wag magdadamit na pang lalaki.’”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb21ba-4898-4467-a7dc-368ce618f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is far from the case. The Human Rights Campaign (HRC)
        <a href="https://www.hrc.org/resources/sexual-orientation-and-gender-identity-terminology-and-definitions"
        target="_blank">describes</a> “transgender” as “an umbrella term for people
        whose gender identity and/or expression is different from cultural expectations
        based on the sex they were assigned at birth. Being transgender does not imply
        any specific sexual orientation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb013fd-cba5-429d-be84-15ac5d956195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Being trans is not a Western concept. It has long been
        ingrained in our culture, but it was erased by colonialism.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c22d6f-8b45-4a24-bf83-608f8ea5beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is sometimes argued that being transgender and <a href="https://cnnphilippines.com/life/culture/2017/10/10/gender-non-conforming.html"
        target="_blank">gender non-conforming</a> is a “new” concept, propagated by
        liberal Western ideas. But prior to colonization, indigenous communities worldwide
        have long had transgender and gender non-conforming members. They went by
        different names, such as <a href="https://www.theguardian.com/music/2010/oct/11/two-spirit-people-north-america"
        target="_blank">two-spirits</a> in Native American communities, and the <a
        href="https://www.nytimes.com/2018/02/17/style/india-third-gender-hijras-transgender.html"
        target="_blank">hijra</a> in India. In the Philippines, they were called babaylans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764633d-5c76-48bb-907f-2c3f9d06a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.560+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag tiningan mo ''yung kasaysayan ng ating bansa, makikita mo
        na kahit hindi pa dumating ‘yung mga Espanyol, <a href="https://cnnphilippines.com/life/culture/2018/03/23/womens-month-roundtable-trans-filipina-experience.html"
        target="_blank">meron nang mga tinatawag na [babaylan]</a>,” says Fontanos.
        “Mukha silang lalaki, ''yung kanilang katawan [ay lalaki], pero ang kanilang
        pagkilos ay babae. Sila ''yung spiritual leaders ng kanilang mga pamayanan.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00fa00-b2fe-44f8-a433-e19bd08665fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron din sa mga Teduray sa Mindanao ‘yung konsepto ng ‘one who
        becomes a woman’ o <a href="https://www.academia.edu/9705277/Berinarew_Pagsasanib_ng_Aral_at_Aliw"
        target="_blank">mentefuwaley libun</a> at ‘one who becomes a man’ o mentefuwaley
        lagey,” she adds. “So sinong nagsabi na hindi [tayong mga transgender] parte
        ng kulturang Pilipino, eh sa mga katutubong tribo nga natin, merong ganung
        konsepto na merong pangatlong kasarian o third gender?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee133fa-9d9c-4e90-96b8-e41164013962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At [hindi itinuring na] pangatlong kasarian [ang mga babaylan],”
        says Rey Salinas. “In fact, ‘yung transition nila into becoming a woman or
        a man was viewed as valid and legitimate. So it''s really something na matagal
        nang parte ng kultura natin bilang Pilipino. What came here from the West
        apart from the religions ay ‘yung hindi pagtanggap.”</p>'
    '138':
      'image': 'jcr:8e67984a-8b6b-4f3b-83c5-104941b61b5e'
      'imageCaption': 'Naomi Fontanos (left) and James Montilla Doble. “‘Pag tiningan
        mo ''yung kasaysayan ng ating bansa, makikita mo na kahit hindi pa dumating
        ‘yung mga Espanyol, meron nang mga tinatawag na [babaylan],” says Fontanos.
        “Mukha silang lalaki, ''yung kanilang katawan [ay lalaki], pero ang kanilang
        pagkilos ay babae. Sila ''yung spiritual leaders ng kanilang mga pamayanan.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3e972-34c9-477d-b514-de5098d92013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b36c0-f50e-44bc-ac19-1b6296127237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. There is no singular trans experience. The transgender
        community is diverse, and one’s religion, class, ethnicity, disability, and
        age affect a person’s ability to express themselves and live freely as trans.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53011c-1f24-4a1e-92d9-3f07af4c8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest misconceptions about being trans is the assumption
        that one must be transitioning — taking hormone replacement therapy (HRT)
        or undergoing gender confirmation surgery — in order to identify as trans.
        However, one’s gender identity is not dictated by one’s ability to medically
        transition. As HRC <a href="https://www.hrc.org/resources/sexual-orientation-and-gender-identity-terminology-and-definitions"
        target="_blank">defined</a> it, gender identity is “one''s innermost concept
        of self as male, female, a blend of both or neither.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b66baf-0979-46db-978e-1423fe321f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kailangan magpalit ng katawan, hindi kailangan magpa-opera
        para tawagin ang sarili mo bilang trans,” says Fontanos. “Kailangan lang ay
        ang pagtingin mo sa sarili mo bilang isang tao na may kasarian ay iba doon
        sa binigay sayo noong ikaw ay pinanganak.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543241b-27c1-4a5c-9d14-db15202c63c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of us can''t afford to go under HRT or can''t afford to [get]
        surgery. Or, for example, other trans people who just don''t want to,” shares
        James Doble, who says that in acknowledging that trans people don’t have to
        undergo medical procedures to be considered as “real” trans men or women,
        we also acknowledge that there is no one way to be transgender. Ideals of
        what a trans man or woman should look like are merely stereotypes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09458c-36bf-4c39-a8c4-617ce88c5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In-e-expect kasi ng society na trans people have to transition
        in a certain way. For example, trans women have to be hyper feminine na mahaba
        ‘yung hair, naka-make up, naka-heels, and all of that,” he adds. “But what
        is common for all transgender people is that we see ourselves differently
        compared to ‘yung sex assigned at birth namin.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b7ddd-8948-4442-a9d4-20b28ef4149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also vital to note that one’s class, ethnicity, disability,
        age, religion, HIV-status all play into how you express yourself and how you
        experience oppression. “There''s a conversation to be had about how iba ‘yung
        form of oppression na hinaharap ng LGBT na mayaman ... sa trans person na
        nasa lower economic strata of society,” says Salinas. “[These are often] people
        who don''t even get to transition to begin with.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68bc71-7659-4717-90fa-3ae6e8332005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.561+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga trans people, and not just members of the trans community
        but members of the LGBTQ+ community, na contractual, na magsasaka, na manggagawa,
        and they don''t even have the time to focus on realizing their gender identity.
        Kasi they''re being faced din with existential problems,” she adds.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c7e60-327e-4206-ae2f-29139a740f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.569+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Lagi tayong may pagka-kahon kasi na ito dapat ang lalaki, ito
        dapat ang babae, ito dapat ang bakla, ito dapat ang tomboy, ito dapat ang
        trans. There''s always an alignment to the given stereotype.” — Mela Habijan</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd16b6-efce-4d92-8ae9-98dd5ba784ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Gender identity and sexuality aren’t tied together, and
        neither are gender roles and stereotypes.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f881e-d443-4689-bc5c-16985afc9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, being transgender does not imply any specific sexual
        orientation. And gender stereotypes are just that — stereotypes. Unfortunately,
        there are a lot of gender stereotypes, and many trans people often feel boxed
        in by narrow definitions that people try to fit them into. For example, Mela
        Habijan shares that while she is into beauty pageants, she also has friends
        who have no interest in them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e59ed7-2c40-4e51-a841-218dc0802a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lagi tayong may pagka-kahon kasi na ito dapat ang lalaki, ito dapat
        ang babae, ito dapat ang bakla, ito dapat ang tomboy, ito dapat ang trans,”
        Habijan says. “There''s always an alignment to the given stereotype na ‘pag
        trans ka, ito ka lang, nasa parlor ka, nasa contest ka, sex worker ka, o nag-da-drag
        ka.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed241fc-a0cf-4c8c-925a-067a7486db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another misconception is that when you''re a trans woman, gusto
        mo lang lalaki. You''re just attracted to a guy. Pero makikita din natin sa
        ibang representation, for example sa [Netflix show] ‘Tales of the City,’ there''s
        a trans man na attracted to a man,” she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b14b1-e7e9-445c-aa9f-fee4c924d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while representation in media is slowly changing in the U.S.
        — we’re seeing more diverse trans characters who don’t fit into the stereotypical
        mould — the Philippines isn’t there yet.</p>'
    '139':
      'image': 'jcr:4a358ff3-a459-4f32-a91d-519f81eee563'
      'imageCaption': 'Slac Cayamanda (left) and Mela Habijan. “As you transition,
        [your family] transitions as well,” says Habijan, who advises young trans
        individuals that coming out and transitioning is a process for everyone in
        the family, and change will not come quickly for everyone. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad640c1-8f01-4d11-8913-867bcb44d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b7a66-7481-4101-8db0-271a13081e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Access to facilities like public toilets shouldn’t be
        about looks. And allowing trans people to use the restroom aligned with their
        gender identity poses no threat to non-trans people.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201192f-524e-4436-92d1-538453af820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When trans woman Gretchen Custodio Diez was detained for using a
        female restroom at a Quezon City mall, it became national news, sparking debates
        even among legislators on who gets to access what restroom. There was an obvious
        lack of understanding as to why the use of a restroom aligned with one’s gender
        identity is important.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b734850-20c3-4ad8-bcd2-903464859e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of access to facilities,” Fontanos says, “is about your
        identity. And being able to go to facilities that align with your identity
        is an affirmation of who you are as a person.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1d190-0a81-45e2-960a-6096e250788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also points out that the theory that women’s safety will be
        jeopardized when trans women use the female restroom is merely a <a href="https://edition.cnn.com/2017/03/07/health/transgender-bathroom-law-facts-myths/index.html"
        target="_blank">myth</a>. “There are already studies that debunk issues of
        safety and privacy for people who are not trans who share toilets with trans
        people. There is not a case in the Philippines where a trans woman used a
        toilet and there was predation or violence or sexual abuse.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8ec64-184d-436b-b4a3-a29a08a4878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos also advises people to be wary of fake or manipulative
        articles, such as one article that stated that a young girl was harassed by
        a trans woman in a public place. In fact, the event took place in a private
        home. And even then, Salinas says, the crime has nothing to do with the perpetrator’s
        gender identity. “[They didn’t do it because they’re trans, but] because they''re
        a bad person. We should not punish the entirety of the trans community just
        for a fringe situation.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33cc94-6ee3-4e75-aced-27a8fc1390f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You''re pitting trans women against cis women and children on this
        unfounded fear that trans women will harass cis women and children,” says
        Doble. “So ang problema doon, hindi trans woman. Lalaki,” says Fontanos.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b9d95-06ac-4dd4-8b2b-df2371efbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group agrees that trans people are more at risk than cisgender
        people every time they use the restroom. “Sa case ni Gretchen, mas klaro na
        ang mas vulnerable talaga sa violence ay ''yung trans person at hindi ''yung
        non-trans person,” says Fontanos. “Kasi hindi nga siya nakapasok ng toilet.
        Hinarang na siya at kinaladkad na siya nung janitress. Klarong kaso ''yun
        ng diskriminasyon.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08f75d-58d5-41ab-9093-c6328906f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many trans people, including singer Ice Seguerra, who admitted so
        in a Facebook post, go to lengths to just avoid using public restrooms altogether,
        such as drinking less water. This doesn’t just create mental distress, but
        can cause medical conditions such as UTI.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bce506-f89c-4784-9c39-ff0545cef751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doble says that the issue doesn’t just affect transgender people.
        Gender non-conforming individuals and even people who don’t fit into the stereotypical
        mould of what a male and female should look like, experience tension, fear,
        and even confrontations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec200ef0-8ada-43ad-9834-aee67587d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Being trans doesn’t mean “being born in the wrong body.”</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5d109-d30e-409e-bab7-dd344a2e6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is a common statement that is used to simplify the concept
        of being trans, many transgender individuals find this harmful. “Kasi sa simula
        pa lang, parang meron nang mali,” says Fontanos.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e53f40-3cd4-4c1b-b25d-d82fd0850fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, dahil matagal na akong namumuhay as a trans person, comfortable
        naman ako sa body ko … hindi ko talaga nafefeel ''yung disconnect ko with
        my body na I was born in the wrong body. I think I have the right body, the
        body that works for me right now, a body that can also attract people to me
        sexually, emotionally, and physically, and I feel that there''s nothing wrong
        with my body.”</p>'
    '140':
      'image': 'jcr:bbd51d08-dbc8-4e28-95f8-d321c2d0e25f'
      'imageCaption': 'Rey Salinas (left) and JD Cleofas. “Even on the level of biology,
        we understand na sex is far more complicated than just the presence of a vagina
        or a penis,” says Salinas. “There''s no longer any excuse for people to try
        to justify their hatred or lack of acceptance for trans people or any gender
        non-conforming people.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af6aec-80f8-462f-a06c-5a212706b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b976b0-120b-47f6-b078-01607e214be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. According to biology, there are definitely more than
        two genders.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6066a34-c7b8-44a3-9ae1-eba8144c43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief that there are only two genders — male
        and female — biologists have long understood that sex is not binary. According
        to <a href="https://blogs.scientificamerican.com/voices/stop-using-phony-science-to-justify-transphobia/"
        target="_blank">Scientific American</a>, “biological sex is far more complicated
        than XX or XY.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373d4c4-d982-428b-8b21-9638b4c9d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m a scientist and my background is in molecular biology,” says
        Salinas. “Even on the level of biology, we understand na sex is far more complicated
        than just the presence of a vagina or a penis ... It''s so much more than
        that and even scientists understand that. The information is out there when
        it comes to social sciences and when it comes to biology. So there''s no longer
        any excuse for people to try to justify their hatred or lack of acceptance
        for trans people or any gender non-conforming people.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9cc4d7-aa7e-4238-892a-a4d3775ce67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. SOGIE isn’t limited to transgender or LGBQ+ people. Everyone
        has SOGIE.</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d697c4f-1ede-4c97-b320-31e1f381686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s another common misconception that LGBTQ+ people are asking
        for special treatment or additional rights when calling for the passing of
        the <a href="https://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html"
        target="_blank">SOGIE Equality Bill</a>. However, the aim of the bill is simply
        to provide everyone with legal protection against SOGIE-based violence. To
        be clear, SOGIE stands for Sexual Orientation, Gender Identity, and Expression.
        SOGIE doesn’t just apply to LGBTQ+ individuals, but rather everyone who has
        a sexual orientation, gender identity, and expression.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364b8bf-e8b3-4c97-a5da-14ee4889230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamanda stresses that in order for the fight for the SOGIE Equality
        Bill to persist, “we have to also really take [away the notion that SOGIE
        is just for LGBTQ+ people.] There are a lot of allies ... who say ‘I''m an
        ally of the SOGIE Equality Bill and I want my LGBTQ+ friends to be happy.’
        But the SOGIE Equality bill is not just for LGBTQ+ people. It''s for everyone.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5f88d-5a4e-4f5a-81af-8f7b645808e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re all in this together,” adds Fontanos. “We''re trying to
        change society so that it''s better for all. In the end, that''s not only
        the responsibility of LGBTQ+ people, that''s everybody''s responsibility.”
        She shares that Bahaghari Metro Manila head Bernadette Neri reminded her once
        of an important Filipino concept — kapwa.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a08de-28e2-4529-9452-8cabb3d364f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.564+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tayo ay kapwa. ‘Pag tayo''y may nakilalang tao, LGBTQ+ man siya
        o hindi, kailangan ituring mo siya bilang kapwa mo tao.”</p>'
    '141':
      'image': 'jcr:cd16b277-d843-4d8f-802f-5983dbcc1be7'
      'imageCaption': '“That burden for advocates is a very heavy burden to carry,”
        says Doble. “Kaya nga we need other people who want to step up to actually
        step up and help us along this journey na ipasa ang SOGIE Equality Bill and
        other future legislations for the LGBTQ+ community.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07deff-020d-4156-8779-37dfdd4e7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c753f-525f-4a5c-bb6d-303ae28098f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Discrimination in the workplace is still very much alive.
        And it goes back to gender stereotypes.</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1ef0b-a767-44f9-8cf6-e46113dd8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Salinas and Fontanos both currently work in institutions
        that are progressive, they recognize that <a href="https://cnnphilippines.com/life/culture/2018/11/14/Filipino-companies-not-accepting-LGBTQ.html"
        target="_blank">this is a privilege that not everyone enjoys</a>. “It’s like
        a bubble,” says Fontanos, who works in UP. “It doesn''t reflect the entire
        system. [Even in UP,] there is still a lot of transphobia and homophobia.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec227c28-e8df-4965-95ec-16735e1f7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, I''m really lucky to be working in Ateneo. Kahit ‘pag dating
        sa pronouns, from the beginning my boss asked,” says Salinas. “A couple of
        months ago, she sent me to the U.S. So my documents [don’t reflect my name
        and my gender identity], but she started to talk to me in a non-antagonizing
        way, coming from a position of wanting to understand. Pero it also makes you
        think about other people who are less fortunate in that regard.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a3dfa-c29b-47f6-a881-92ff4960260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos shares that when she used to work in a call center, she
        said the company received complaints from female employees when she used the
        female restroom. When her bosses refused to do anything about it, she quit.
        But even today, Fontanos shares that she knows of a company that explicitly
        chooses not to hire trans people. “When they see that you''re trans, they
        will automatically disqualify you. They will not even ask you to take the
        test.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed1760-df3f-4ea9-82a4-36523fc028bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya sobrang importante ng Anti-Discrimination Law,” says Doble.
        “To prevent ''yung experiences like this from happening in the workplace,
        and so that LGBTQ+ people can live their full potential. Kasi sobrang limited
        na nga ng options namin as trans people, so we can''t live the lives that
        we want.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6b786-b8f6-45a5-a43c-3005ef5eaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleofas points out that a lot of the discrimination that happens
        in the workplace goes back to prevailing gender stereotypes. When he was growing
        up, his mother took over his grandfather’s auto shop. He noticed that employees
        and suppliers would always undermine her for being a woman. “Palagi siyang
        minamaliit ng mga mekaniko dahil babae siya, na parang, ‘wala ka namang alam
        sa pag-aayos ng kotse.’”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b683-35b7-4fb3-aa4b-12b7f4d13e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.565+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when his father managed the shop, there were no such problems.
        When Cleofas took over after his father died — and by this time he already
        passed as male — he says, “Nakita ko na ''yung respect ng mga tao sa akin
        ay kung paano nila nirespeto ''yung tatay ko. May something talaga sa workplace
        na nilalagay talaga ''yung tao sa [kahon] na ‘ito lang ''yung pwede sa babae,
        ito ''yung pwede sa lalaki.’”</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78339ed-14e2-4634-8c50-c632da1bc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.569+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2>“Tayo ay kapwa. ‘Pag tayo''y may nakilalang tao, LGBTQ+
        man siya o hindi, kailangan ituring mo siya bilang kapwa mo tao.”— Naomi Fontanos</h2><p> </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a657c-438f-4ef7-8cd6-61c27f2a9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Coming out and transitioning takes a long time and a
        lot of adjustment for everyone in the family.</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ba09e-7db9-45b6-a87b-77e3a79ec88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you transition, they transition as well,” says Habijan, who
        shares that she came out to her family two years ago by writing them a letter
        the day before her birthday. “For the longest time before I came out, the
        biggest fear was ‘will I be accepted?’ Kasi tanggap na ko bilang bakla. Nag-come
        into terms na sila na ang anak nila ay bakla. And then biglang, ah hindi,
        ang puso niya ay babae.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15eec76-1f8f-4caf-b286-d1d8075d6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But surprisingly, my dad said, ‘If you think you''ll become a better
        person as a woman, then go live your life,’” she says. “Nakatulong din perhaps
        that they saw my friends and my father particularly asked, ‘Ano ang ibig sabihin
        ng trans?’”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f21443-802c-4199-b031-7e83f3be5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan kasi, parang kunwari, ‘pag nabigla ka na parang nabuhusan
        ka ng malamig na tubig. Pero dahil nga siguro inunti-unti ko sila [they slowly
        understood],” she says, sharing that she first grew out her hair, then made
        adjustments with her wardrobe, before fully coming out. She also said she
        tried to understand when her family would call her by her old name. “They’ve
        always known you as this person, so it’s hard for them to just drop the name
        that they’ve been calling you.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be77a4-db2f-47bf-812f-89305671d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is research that suggests that family acceptance — even just
        one member of the family — reduces the risk of mental illness and suicide
        in a transgender individual.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2845a59-9835-43e4-bd70-d807e8a7b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group points out that it is also okay if you don’t want
        to come out to your entire family, or if it takes a while for them to adjust.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1da404-311d-4ad5-84c0-a75456ae3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cayamanda, coming out was simply a matter of telling his mother
        that he would be going to Malaysia on behalf of his organization, PFTM. While
        they never discussed it afterwards, Cayamanda suspected that she looked up
        the meaning of transgender on her own. “With my mom, syempre may sense of
        pride siyang naramdaman na, ‘Uy, ipapadala ka,’” he says. “Usually that''s
        the thing about parents … they want us to go places … Tapos sinabi niya sakin
        na parang, ‘Kung ano man ''yung ginagawa mo, masaya ako para sayo.’”</p>'
    '142':
      'image': 'jcr:03ed9ef5-4f03-4fbd-80f4-068bbd1a171a'
      'imageCaption': '“We have to take [away the notion that SOGIE is just for LGBTQ+
        people],” says Cayamanda. “The SOGIE Equality bill is ... for everyone.” Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0e562-68eb-40e1-b9fc-5c15744d1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e88d94-6b48-4719-8b38-6103fc0f5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. There is a need for more sensitive storytelling of trans
        narratives.</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cd4a1-b4f2-409f-810b-8b39bac0b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.566+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, trans woman Jennifer Laude was killed by U.S. Marine
        Joseph Scott Pemberton after revealing her trans identity. As the incident
        caused a media firestorm, the media struggled to identify Jennifer by her
        correct pronouns, used her old name in reports, and portrayed her as a male.
        When Gretchen Diez’s issue happened, there were far less issues than before,
        marking a significant change in how the media tells trans stories.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b8781-8a14-461a-9e74-6bde537f2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fontanos and Doble note that when it comes to trans deaths,
        there is still an issue of sensationalizing the crime, particularly in terms
        of highlighting graphic details and sending out clickbait headlines. Such
        was the case with the recent death of trans woman <a href="https://cnnphilippines.com/regional/2019/9/18/Transgender-woman-Jessa-Remiendo-Pangasinan-killing.html"
        target="_blank">Jessa Remiendo</a>.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e21f03-8dfa-4da5-ae60-75a3f372ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hope the media would be more cautious and sensitive, especially
        in detailing the ways that they are killed. Because those details can be triggering
        to people who are reading them or seeing them. And they''re also insensitive
        to the loved ones left behind,” says Fontanos. “It''s retraumatizing particularly
        to members of the LGBTQ+ community who have, historically, experienced so
        much violence.”</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bada808-2271-4017-8702-a101f892b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several media guides that news sites and publications
        can turn to when reporting news about LGBTQ+ incidents, such as the <a href="https://www.glaad.org/reference"
        target="_blank">GLAAD Media Reference</a>.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945504b-2f4d-4590-ad4c-b3d6a9e5c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. Fighting for their basic human rights takes a physical
        and mental toll on trans and LGBQI+ people. This is why it’s integral for
        straight, cisgender allies to help in the fight for gender equality.</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b0011-da59-49c8-adaa-61da7c4b16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That burden for advocates is a very heavy burden to carry,” says
        Doble. “Kaya nga we need other people who want to step up to actually step
        up and help us along this journey na ipasa ang SOGIE Equality Bill and other
        future legislations for the LGBTQ+ community.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a7798-43d5-4411-a62b-54f4a55cfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas mentions that there are many <a href="https://www.cnnphilippines.com/life/culture/2018/6/22/straight-ally-support-lgbtq0.html"
        target="_blank">opportunities for straight and cisgender people</a> to partake
        in efforts to change the system. “For example, Naomi is part of a lot of orgs.
        So I assume there are a lot of projects there for people who want to be allies.
        Sa Bahaghari, we''re launching a mass campaign called Achib Dis Bill 2020
        because we want to pass the ADB by 2020. These are opportunities that should
        not just be populated by members of the LGBTQ+ community. This is something
        that should be open to everyone regardless of your SOGIE.”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3725cb4-001c-4b47-85ad-c84920010272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a12470-0fe0-4c7a-b4ac-0b4eb7745cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been five years since Jennifer Laude’s death. Since then,
        transgender people in the Philippines are still getting killed and are still
        denied access to human rights such as the right to <a href="https://www.theguardian.com/world/2019/jun/20/our-gender-is-not-for-others-to-decide-a-bill-for-trans-people-to-self-identify-is-a-good-start"
        target="_blank">self-identify</a> and the right to <a href="https://www.ohchr.org/EN/NewsEvents/Pages/RighttoSanitation.aspx"
        target="_blank">sanitation</a> — where sanitation is defined as “services
        that provide privacy and ensure dignity, and that are physically accessible,
        affordable, safe, hygienic, secure, and socially and culturally acceptable.”</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c18f1-b2dd-4d7a-b696-181f4b053c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.567+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a pervading culture of trans and homophobia is a huge part
        of the problem, with LGBTQ+ acceptance remaining conditional, there is no
        law that currently protects LGBTQ+ people from SOGIE-based discrimination.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84e300-1e87-44fd-9d08-4b18e6c4e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:33:39.568+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:00:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This October, Jennifer Laude’s death anniversary also falls under
        the same day as National Coming Out Day. As more years go by since her death,
        the hope of most transgender people is that coming out would no longer be
        a matter of life or death.</p>'
