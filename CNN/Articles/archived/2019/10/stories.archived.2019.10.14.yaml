      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/13/sport/simone-biles-world-medals-scli-spt-intl/index.html">Simone
        Biles sets record for most world gymnastics championship medals</a>"</em></p>'
  'Coco-Gauff-WTA-winner':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-14T06:29:02.346+08:00
