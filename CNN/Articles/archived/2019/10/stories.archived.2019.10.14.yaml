    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b94d8e63-2263-4fdc-a78c-a091c52d3fb8'
    'lead': 'Cebu governor Gwen Garcia is looking for ways to prevent the cutting
      down of a large number of trees amid road widening projects in several cities
      in the province.

      '
