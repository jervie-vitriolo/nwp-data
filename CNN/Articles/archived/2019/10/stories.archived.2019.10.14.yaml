    'template': '1'
    'title': 'Japanese artist''s decade-old doodle in a New York bar skyrockets in
      value'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca2576-21e2-4889-9365-952b71515394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The walls of most bars are adorned
        with artwork of some kind, including the doodles of patrons after a few drinks.
        But a Manhattan bar has a set of doodles that could be worth hundreds of thousands
        of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bc1ff-51df-4a8c-9e0c-ecbc88a30fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb32d97-d457-4d0d-b2e9-eebfd7bea98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doodles are the creation of Japanese artist Yoshitomo Nara,
        who took a felt-tip pen 10 years ago to the walls of Niagara, a bar he frequents
        in the city''s East Village neighborhood. Nara''s painting, "Knife Behind
        Back," sold for $24.9 million at Sotheby''s Hong Kong last weekend and now
        his decade-old drawings could be worth hundreds of thousands of dollars, according
        to a Sotheby''s representative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b261f2f-47d1-42e0-aa4b-f5df16b126a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4ecf2-583b-4533-80bd-4c4344f7399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Blum, an artist manager who has represented Nara since 1994,
        say he was with Nara in 2009 at the bar. Blum says they were out to celebrate
        following the stress of putting a show together. After a few drinks, Nara
        pulled out a felt-tip pen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c337ec-bc42-4322-b925-2c1f1925cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c7e44-bd48-478a-a0f6-655a7931e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took a pen to the wall and everyone was kind of into it. It
        was a blur at the time because no one was thinking we should remember this
        10 years later," said Blum, adding that the "capper of the night" was Nara''s
        arrest by the NYPD after he drew graffiti at a subway station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ecf1-839a-45ee-b481-ce49ebbae805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec62c60-3eb8-4f3b-a762-aff7f712634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And take a pen to the wall he did. The result? A wall mural of Nara-esque
        figures right across from the bar counter. The figure closest to the door
        can be seen dancing with a speech bubble reading "Hey! Ho! Let''s Go!" The
        phrase is a nod to the opening line of "Blitzkrieg Bop" by quintessential
        New York punk band The Ramones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd62d38-c607-47b8-ada4-a42690b6d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eaa40f-7b3a-4093-bcd5-7006307973b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the right there are two more figures; one playing guitar while
        another is on drums.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b8285-0621-4081-b1b2-1d2313693a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee020947-61a6-40da-9681-ccb388fb0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the exit sign is the lead singer of the band Nara created. His
        message to Niagara bar crawlers? "Hey NYC Are You Happy?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd119f6-259c-494b-a8d7-aaeb5bd2655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51fac9-709c-47af-8d01-342ead0645b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all. Nara drew a girl by the women''s bathroom and
        a boy by the men''s bathroom, welcoming all the "cool" girls and boys to Niagara''s
        lavatories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad67d4b-3243-4d20-bf40-575ee99fb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89767a4e-5db2-4959-a243-9254e3b7e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very typical Nara," Blum said of the drawings. "They''re
        very music-oriented figures, he was inspired by the bar''s music for sure."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9f029-3f98-4af6-a9bb-67f702b2aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3448b84-a1f5-4656-8641-bd6a7e5009ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One look at Nara''s work and spectators can see the similarities
        between the East Village doodles and his paintings. For example, "One Foot
        in the Groove" — which sold for $1.16 million — contains a figure with similar
        hair, limbs and dress as those seen in the bar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b91d6a-4d7d-4920-924e-c2a748c14b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d81997-25ef-40de-a712-7d7e0835dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Nara''s paintings, the drawings at the East Village bar
        were very low-key, only landing on the radar of art enthusiasts'' after his
        record-breaking sale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f894a8c-4065-417f-b3d3-298ebe406df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11074822-2c57-4723-bc8f-5593d3a33ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does this drawing stack up to his million-dollar paintings?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf66c04-8c98-40f9-8f8d-882791af95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7950d56-ded5-41da-bd2a-5f68f9ea7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imagery itself is quite in keeping with his style," said David
        Schrader, head of private sales at Sotheby''s. "My guess is it''s probably
        worth hundreds of thousands. For sure, when an artist gets a record-selling
        price, it elevates them in the market. My gut is there are definitely people
        who would want to own this or the multiple pieces individually."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548da70-b108-4d73-8fb1-cf285486b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536733a9-690a-40bd-8cc4-53ef5e9fe5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Schrader said that the drawings'' lack of certification
        and that they are not included in Nara''s professional portfolio would affect
        pricing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fe614-3f95-4d7a-8e13-605df522d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2bc61-b72c-414a-b9e1-c73e2b626ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s helpful to know that people were there to see that he did
        create it and that he signed it, but Nara''s most desirable works are big
        figures on canvas. As you go down in materials used, you''ll have a pretty
        big decline in value," Schrader said, adding that this art is site specific
        and "wasn''t meant to be sold."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c1652-b899-437e-9975-4794f5952b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cc094-b91c-456c-b96e-8ac23b36fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Niagara''s management declined to comment, but a bartender told
        CNN that the artwork "has been a part of the bar for a long time and will
        stay that way." The drawings are safeguarded by a thin layer of plastic that
        was installed by the bar''s ownership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996ec2e-f829-4d94-be81-7900cb342f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8500c2a-ecc1-4ca6-b287-37eaa0a78950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nara doesn''t want to see the drawing sold, according to Blum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f45c91-52b5-4ab6-ae9e-e2cab23737ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8aa820-a13d-4014-a957-6e696aec4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was done in the spirit of the moment," Blum said. "Nara isn''t
        interested in any kind of monetarization discussion, but it''s certainly worth
        some money."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b80e35-582e-4623-93f9-90a5bf0ac792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:17:56.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/style/article/nara-nyc-bar-drawings-trnd-style/index.html"
        target="_blank">Japanese artist''s decade-old doodle in a New York bar skyrockets
        in value</a>."</em></p>'
