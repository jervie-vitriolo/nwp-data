      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> – A
        militant lawmaker has slammed the early retirement of General Oscar Albayalde,
        whose name has been dragged in the ‘ninja cops’ issue, calling it his ‘ninja
        moves.’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aaf70c-4d35-408c-b89f-83a39b9ebe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2c561-af78-4926-a7c3-91be02d0ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html"
        target="_blank">Albayalde resigns as PNP Chief amid ''ninja cops'' controversy&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08ca66-05e9-45dc-a8b8-ace74964b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d760b6-f6ed-4bd8-8f50-ae86ede68646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Representative Arlene Brosas said in a media
        briefing Monday that Albayalde’s decision to leave his post as top cop seemed
        to be an admission of his guilt over the ‘ninja’ cops issue, where he was
        accused of stopping the dismissal of 13 policemen who allegedly recycled illegal
        drugs after a 2013 sting in Pampanga while he was provincial police chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe392603-c2ee-4643-8394-79c88e4ce0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e897bae-e18f-4168-8e63-09d5c77e12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko nga kanina</em> ''ninja moves'' eh. <em>Kasi parang
        ang nangyari dati ayaw niya kasi hihintayin niya daw. Pero ngayon parang may
        pag-amin na sa isang banda na oops, kailangan nang umalis at nagkakahiyaan
        na sa posisyon na ganito</em>,” Brosas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e70f56-5c84-4dcf-a06e-2032b563d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d0bdb-209e-453b-bdce-93abd5378d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I have mentioned earlier, his [resignation] is
        like ninja moves. What seemed to have occurred before was him saying that
        he would wait [for his mandatory retirement]. But now, it seems as if there
        is an admission of liability that on the one hand, [he felt a] need to go
        because this has been causing embarrassment.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9fd70-2b8d-44fe-870f-a22edee2ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58b9fb-16d3-4068-aed1-7348ecb318ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas also said Albayalde’s latest move has caused embarrassment
        to the almost 200,000-strong Philippine National Police. He was supposed to
        step down on October 29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e797ee8-2a5a-4cdc-bf3a-ef465acd48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878475b7-49c2-4c50-9263-462706fad05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ginawang paraan ni ano, hindi na maitago-tago yung matinding
        kahihiyan kaugnay sa pagsiwalat ng</em> ninja cops," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c8e36-749a-4327-ae5c-938e6d1f8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759bc77-7330-48bf-82f6-51c4cc386970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Albayalde''s) decision, which is in relation to the
        revelation on ninja cops, cannot be denied that it has caused embarrassment
        to the police.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b06ac-4700-4795-9434-456b7818be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f2da6-044a-4284-aa98-c97c4594e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator also expressed hopes that the newly resigned PNP
        chief will face charges over his alleged involvement on the matter even if
        he is no longer a government official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850781a-4e54-473a-9e7a-991594767de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb48677-7229-4c72-88ef-19abe58b1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laguna 3rd District Rep.&nbsp;Marisol Aragones-Sampelo
        said Albayalde’s decision must be respected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e0b6a-0d61-4401-a6b5-123f6d242193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
