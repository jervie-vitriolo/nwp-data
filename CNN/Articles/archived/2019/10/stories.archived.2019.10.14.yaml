      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists are expected to return to port by the end of the
        month and they''ll have plenty of new data to process. Semiletov felt confident
        they''d have enough to publish "a couple of papers" based on the recent voyage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71aa47-3e8e-40f0-91d3-849b735178e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.231+08:00
