      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SEC announced Monday that a new set of online
        lenders have been ordered to stop operations upon discovery that they have
        not been authorized to provide easy credit to the public, with some even unregistered
        with the SEC.</p>'
