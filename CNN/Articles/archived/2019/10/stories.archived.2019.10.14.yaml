    'template': '1'
    'title': 'Magalong unfazed by Albayalde''s threat to sue accusers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c639436-d3d6-43de-82e0-7d14f694444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbef56-109c-418d-8332-f1d09f4a9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Benjamin
        Magalong, the former chief of the police''s Criminal Investigation and Detection
        Group (CIDG), on Wednesday dismissed the plan of resigned top cop Oscar Albayalde
        to file cases against those who claimed he was involved in an irregular drug
        raid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25feeace-de21-46ce-869d-5c3e623b197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9030ca7-feaa-4b00-bdb0-a7012cd00d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who now serves Baguio City mayor, said it is Albayalde''s
        right to file cases against him and retired Central Luzon regional police
        chief PCSupt. Rudy Lacadin. But he argued that it might not be the best legal
        strategy, considering the several accusations he is facing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b40e0-dac2-49b0-a689-c0ad3f643b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97045368-4f69-40c5-8530-8e3c1b1f2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong and Lacadin accused Albayalde of being in the irregular
        Pampanga raid that happened under his watch as provincial police director
        in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c158d3-44f2-46e7-b243-88e49a39ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdaf20f-3fa1-49f1-a9a4-f41bfe484b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I see it is he has a smokescreen, it''s just a facade that
        he needs to put up to cover up for the charges against him. It will be his
        best defense, but the way I see it it, it is the weakest defense," the mayor
        told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2dcb7c-b6be-4886-9755-49c4113c4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde87125-b33a-4f35-818b-353b05a71838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has sought the help of veteran lawyer and former Solicitor
        General Estelito Mendoza to sue the retired generals. His office said the
        cases will be based on the "false and baseless testimony" made against him
        during the Senate inquiry on "ninja cops."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88cbc0-28cc-4442-91aa-5977cb818361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a059ca-fdf6-42d5-9cb0-cddb87754d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong advised Mendoza to be more meticulous in handling Albayalde''s
        claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b3eb0-0e43-47b4-ae86-101e4242aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21b45a-1dd9-4900-aed8-fb78e7c469c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth will always come out. I''d like to urge Atty Mendoza
        to look at the background. Look at the case, the entire picture. He is a very
        smart lawyer. He just has to watch the video and find out who''s telling the
        truth," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ec6a3-95bc-4788-b463-d5ecba14db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f23523-d16b-4dc3-b2b0-2044a6762ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who has been receiving death threats after his revelations,
        said he is ready to face charges from Albayalde''s camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d27ae-fda7-409b-945a-9d6dce81d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7f331-fbf6-4ee5-be5d-2f3edcd13e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kami natatakot na ma-file-an ng kaso. Nakulong na nga
        ako dati fighting for what is right," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d494fba-ef4a-4f4a-af67-ea20bab44513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e77f3-7b76-4f0e-bb36-8705a612ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not scared that cases may be filed against
        us. I have been imprisoned before for fighting for what is right.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad33f45-d3f7-44ef-bdb8-d46c38f54c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f2112-d4eb-4aee-a106-29e8c1882485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong has accused Albayalde of blocking the dismissal of 13 Pampanga
        policemen who supposedly kept and peddled 160 kilos of shabu seized from the
        November 2013 drug sting in Mexico, Pampanga. The cops also allegedly got
        ₱50 million and new cars when they freed alleged drug trafficker Johnson Lee.
        These policemen, who are now called "ninja cops," were initially ordered dismissed.
        Four years after the raid, their punishment was downgraded to a one-rank demotion,
        something lawmakers have heavily criticized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0dce1-c618-4135-b4d9-abc7e439017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96017e69-92d3-446d-a77c-1f218de98c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin, meanwhile, said Albayalde called him to ask about what
        was then an ongoing investigation on the Pampanga cops. Albayalde supposedly
        said he only got "a little" from the raid. While Lacadin admitted that the
        remark may have been made in jest, some senators say the testimony was "damaging"
        to Albayalde''s credibility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e16dd-b939-4ede-bef7-c16ccc81a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89848e0c-4caf-4194-a6bb-5ca98161e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:13:26.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation. Albayalde also belied claims he tried to intervene in
        the case. He said these were all part of a conspiracy to discredit him weeks
        before his retirement from the police service.</p>'
