    'template': '1'
    'title': 'Here''s what''s coming this week on impeachment as Congress returns
      to Washington'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1cd34-4b4e-4948-979f-a57a36c34736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lawmakers return to Capitol Hill this
        week with House Democrats set to accelerate their impeachment inquiry against
        President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dda95d-7416-4c52-944d-84e1f24b5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up: Interviews with the President''s former top Russia adviser
        and testimony from US Ambassador to the European Union Gordon Sondland, a
        key witness whose earlier scheduled appearance was canceled at the last minute
        due to objections from the State Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c3d76-61e2-4763-8f64-06c3bab83506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Trump administration officials, including the vice president
        and Energy Department secretary, also face deadlines this week to turn over
        documents related to the Ukraine investigation, some voluntarily and some
        under subpoena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b74fc5-b62d-46ed-9912-48ea55854870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats face growing pressure from liberal members and activists
        to vote as soon as Thanksgiving, a timeline that would allow the House to
        avoid running into the heart of the 2020 primary season. At the same time,
        House Democratic leaders want to appear to be methodically collecting evidence
        over what they view as an abuse of power by the President in urging the Ukrainian
        government to investigate his potential political rival, Joe Biden, at the
        same time as US aid to the country had been stalled. There is no evidence
        of wrongdoing by Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2915e0-c485-41ed-83f0-48baeefc5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are also looking for ways to counter what many say is
        a partisan attack on Trump. Senate Judiciary Committee Chairman Lindsey Graham,
        a Republican from South Carolina, has said that he plans to invite the President''s
        personal lawyer Rudy Giuliani to speak to his committee about Ukraine, but
        no date has been set for that as of now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6c0dc-4e2f-4ad7-a315-c05fa789c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline for the impeachment investigation is fluid and may
        shift depending on how events unfold, but here are key dates and deadlines
        in the week ahead:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f96421-c7cb-402f-81b4-5c1efd7fa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monday, October 14</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197c5d4-8411-4df9-aefd-f7ce61a544e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hill, a hawk who served as Trump''s top Russia adviser until
        she left the administration in August, is expected to be interviewed on Monday
        behind closed doors by three House panels as part of the Democrats'' impeachment
        probe, according to a source familiar with the matter. Since Hill has left
        the administration she presumably will be free to speak her mind to the committees
        —&nbsp;in much the way former US Special Envoy to Ukraine Kurt Volker was
        when he testified in early October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84d419-a58a-422e-b132-7fd9df62d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats sent a letter at the end of last month to Semyon
        Kislin, who they identified as a business associate of Giuliani, asking for
        him to appear at a deposition on October 14. There''s no indication, however,
        that he will attend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6549be7-537f-44fc-b6e6-9ea1d86b30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tuesday, October 15</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef1435-369c-4df3-afd8-ccbbd81eadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence faces a deadline on a request for Ukraine-related
        documents sent earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8678bc1-99b4-4244-bc85-221b0d0b92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper and acting director of Office of Management
        and Budget Russ Vought face a deadline on subpoenas requesting documents as
        part of the impeachment inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa660d5-75bc-4236-9dad-c697e3e69bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department deputy assistant secretary George Kent is expected
        to be interviewed, according to a schedule obtained by CNN that has been circulated
        among members of the three committees leading the impeachment inquiry. A "Dear
        Colleague" letter from House Intelligence Committee Chairman Adam Schiff on
        Friday stated that the committees have scheduled a deposition with Kent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20ed42-aa75-4dba-bd58-60a983841eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wednesday, October 16</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fde8d6-24bb-4eb0-ac6b-e2bdf7965b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lev Parnas and Igor Fruman, associates of Giuliani face a subpoena
        deadline for documents. The subpoenas were issued the same day that the two
        were indicted by federal prosecutors. The subpoenas are separate from the
        indictment, in which federal prosecutors allege that Parnas and Fruman illegally
        funneled foreign money into US elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775fd75-d3b8-41f4-8a5f-ae3b78d746b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thursday, October 17</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848559-992b-48e5-aeef-7eef5fa40eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the European Union Gordon Sondland intends to testify
        to the House under subpoena on Thursday, according to his lawyers. Lawmakers
        have been eager to press him about text messages he exchanged related to Trump''s
        July phone call with Ukrainian President Volodymyr Zelensky and the freezing
        of foreign aid to Ukraine. This comes after House Democrats issued a subpoena
        to Sondland for him to appear for a deposition on October 16 and turn over
        documents by October 14. His attorneys have said that despite the subpoena
        for documents, they aren''t able to produce any. That responsibility would
        fall to the State Department, they said. The Washington Post reported Saturday
        that Sondland is expected to tell Congress that Trump relayed to him directly
        in a phone call the content of a text message that Sondland sent denying quid
        pro quo, citing a person familiar with his testimony. Sondland is also expected
        to testify to Congress that he has no knowledge of whether Trump was telling
        him the truth at the time, according to the Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05cd87-8e3b-4cf5-add6-a953fd071010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department counselor T. Ulrich Brechbuhl had been expected
        to be interviewed, according to the schedule obtained by CNN. But now that
        Sondland is expected to testify, it is unclear when an interview with Brechbuhl
        will take place. Schiff''s "Dear Colleague" letter from Friday stated that
        Brechbuhl is one of the individuals with whom the committees have scheduled
        a deposition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ee3aa-c77d-4e17-b854-eba64601c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friday, October 18</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290bf5f-39e9-4f1d-be23-6068ac534b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Rick Perry faces a subpoena deadline for documents
        related to the administration''s dealings with Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2df62-5783-4d17-a994-7e226c1a231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have also subpoenaed acting White House chief of
        staff Mick Mulvaney for documents with a deadline of October 18.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0aff0-ea66-4f78-8cbe-f8ebf3d9b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:18:40.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/13/politics/trump-impeachment-house-inquiry-congress-washington/index.html">Here''s
        what''s coming this week on impeachment as Congress returns to Washington</a>"</em></p>'
