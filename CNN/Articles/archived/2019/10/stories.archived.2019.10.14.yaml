    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-14T16:44:18.741+08:00
    'imagesource': 'jcr:179ccaf7-73c5-46dd-bcdc-394ab9c69c72'
