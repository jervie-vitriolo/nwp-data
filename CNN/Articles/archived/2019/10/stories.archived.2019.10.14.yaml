      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laguna Rep. Sol Aragones said that there may be other ways for
        government officials to know the struggles felt by ordinary Filipinos istead
        of reducing their pay.</p>'
