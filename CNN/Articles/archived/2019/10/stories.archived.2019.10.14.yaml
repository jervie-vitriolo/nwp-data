    '27':
      'image': 'jcr:fb538c13-1563-405f-b2b3-15a654e32207'
      'imageCaption': '"Insatiable" stars during their press conference in Manila.
        From left: Dallas Roberts, Gloria Diaz, and Debby Ryans. Photo courtesy of
        NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a55c9-fc01-4c9e-8905-d198b574b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
