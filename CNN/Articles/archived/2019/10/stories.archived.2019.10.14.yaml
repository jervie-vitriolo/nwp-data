      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Semiletov, the chief scientist aboard a vessel carrying 65
        scientists on a 40-day research voyage, told CNN via satellite phone that
        he found amounts of methane in the air over the East Siberian Sea up to nine
        times the global average.</p>'
