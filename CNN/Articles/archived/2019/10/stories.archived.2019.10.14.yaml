    'title': 'Cebu governor looks at options to save trees amid road projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934e822-7ec3-4fa6-b11e-d76e9ad440da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
