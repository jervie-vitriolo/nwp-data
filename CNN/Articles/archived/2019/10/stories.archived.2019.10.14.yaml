      'mgnl:lastActivated': 2023-01-27T08:00:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Cebu''s
        governor is looking for ways to prevent the cutting down of a large number
        of trees amid road widening projects in several cities in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bb6a0-ab95-4ec4-9215-9b911cee2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwen Garcia will meet with officials from the Department
        of Public Works and Highways and the Department of Environment and Natural
        Resources, as well as the mayors of Naga City, San Fernando, and Carcar City
        where the road projects will happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90538349-a50a-40c0-b40f-0b05eec08237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Naga City alone, some 32 trees are slated for cutting. There
        are no numbers available for San Fernando and Carcar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd9e56-53e3-4f6e-a774-f277ab2ac26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have already initiated a signature campaign to stop the
        cutting of the trees. The petition started by the group Tingog Kinaiyahan
        at Change.org has already reached 17,962 signatures as of 2 p.m. Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fa4e3-3ecd-47dd-aba9-bc217050a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that prior consultations have been made with the local
        officials. She said she would not make promises but agreed with petitioners
        to save the trees "whenever we can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e7a70-b589-484c-97b4-f4e4d55aeb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:51:44.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns regarding the cutting of trees started after DPWH pushed
        for the widening of the congested Cebu South Road during the time of former
        President Gloria Macapagal-Arroyo. However, the move was halted after several
        environmental groups pushed back against the plan.</p>'
