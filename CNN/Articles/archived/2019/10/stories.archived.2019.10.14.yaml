    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e3921-2818-4e7c-b366-ee1604cb40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:34:01.265+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Senator
        Bong Go sided with his former employer, President Rodrigo Duterte, amid increased
        complaints about traffic in Metro Manila. He said the President never promised
        to solve it, not even during the election campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ea6cb-e276-4eda-a59f-bbaece29ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:34:01.265+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po siya nangako, mahirap talaga. Maybe mabawasan po,
        mabigyan ng kaunting solusyon yung trapiko, pero</em> to solve? <em>Napakahirap
        talaga i</em>-solve <em>ang trapiko</em>," Go told reporters at the Senate
        Monday.</p>'
    '2':
