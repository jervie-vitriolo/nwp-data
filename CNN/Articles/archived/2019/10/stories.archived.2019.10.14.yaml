      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The methane releases contribute to global warming</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af8deb-74bd-4643-9a3a-d2d3e85d3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiletov said so far the increasing methane emissions are a "significant
        contribution" to global warming, "but not catastrophic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be0047-d963-4653-85b3-8e8f69b0ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
