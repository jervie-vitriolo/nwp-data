      'mgnl:lastActivated': 2023-01-27T08:01:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334002c-09f7-4351-8465-3c801092519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s rating came after he had a taste of daily commuter life
        as he spent <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html"
        href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html">more
        than three hours</a> in four jeepneys from Quezon City, Marikina, and to Manila
        as he was heading to Malacañang last Friday morning. He was on the road from
        5:15 to 8:46 a.m., with his last leg taken care of by a motorcycle rider who
        took him straight to the Palace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2798bc-f096-444a-8ec7-93fcc02f9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:28:59.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/transportation/2019/7/31/magna-carta-dignified-commuting.html?fbclid=IwAR2">A
        new bill wants ''dignified commuting'' for Filipinos</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7e458-6773-49c3-860a-3a0a8df35235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817538e0-2dcc-4476-b620-68bb4182b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo maintained that the country is only facing a traffic
        crisis rather than a transportation crisis, insisting that there are still
        available commuting options despite the longer hours which Filipinos have
        to spend on the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4e7c3-ab56-4426-a486-c88e71030a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54486a-5253-4ef5-a4fd-5cf12a36af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he purposely took a long route and tried to board jeepneys
        in known congested areas just to shut down critics who say he couldn''t sympathize
        with ordinary workers and students. Had he taken a jeep straight from his
        neighborhood in New Manila, Quezon City to the Malacañang Complex along San
        Miguel in Manila, he said the trip would have been just about 20 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089c706-abb9-4437-8a9a-34cf974a2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba0946-5ede-4b57-b93d-04172836c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is <em>kailangang ipakita mo na kaya mong mag</em>-suffer
        <em>ng parehong</em> suffering... <em>Alam mo, kahit nakasakay ka sa kotse,
        you will see them lining up at nakikipagbunuan sa pagsakay</em>. <em>Kaya
        ko lang tinanggap kasi <a href="http://www.cnnphilippines.com/news/2019/10/10/Panelo-commute-transportation-crisis.html">parang
        pinalalabas nila</a> na itong mga nasa gobyerno ngayon, hindi kayang gawin
        ''to</em>," Panelo told CNN Philippines'' <em>The Source</em>. "<em>Nagkamali
        sila ng hinamon</em>. I grew up riding buses, jeepneys, and tricycles, <em>lahat
        kami sa</em> Cabinet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe81ef-495f-40d7-a249-abba7f4dbe58'
      'mgnl:activationStatus': true
