    'template': '1'
    'title': 'Jennifer Aniston tells Variety why a ''Friends'' movie will never happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f8be8-9441-4354-97ec-542ab4617ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With TV shows like "<a href="https://edition.cnn.com/2018/06/06/entertainment/sex-and-city-20-anniversary/index.html"
        target="_blank">Sex and The City</a>" and "<a href="https://edition.cnn.com/2017/05/25/entertainment/baywatch-review/index.html"
        target="_blank">Baywatch</a>" making the leap to the big screen, fans of 90s
        sitcom "<a href="https://edition.cnn.com/2019/08/16/entertainment/friends-25th-anniversary-memorable-episodes/index.html"
        target="_blank">Friends</a>" had been hoping (and praying) that a movie was
        in the pipeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e1268-b0e9-47c3-98f5-5b45fe6b8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, Jennifer Aniston — who played Rachel Green throughout the
        sitcom''s 10 seasons — has now squashed hopes of a reboot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec91c0-5b6d-42b7-8c15-6eac0531b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://variety.com/2019/film/news/jennifer-aniston-friends-reunion-morning-show-metoo-1203362119/"
        target="_blank">Variety</a>, the 50-year-old actress revealed that although
        there was some interest in a movie, producers wouldn''t allow it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e442d9-f775-459b-888c-522bffd0373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our producers wouldn''t want it, wouldn''t let us," she told the
        publication. "Look, it''s not been without our desire to, because our fans
        have wanted it so much.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899c6d1-3235-4a72-9355-b74cef42974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if her former castmates Courteney Cox (Monica Geller), Lisa
        Kudrow (Phoebe Buffay) Matt LeBlanc (Joey Tribbiani), Matthew Perry (Chandler
        Bing) and David Schwimmer (Ross Geller), would be open to reprising their
        roles, she continued: "It depends. I mean, we haven''t all sat in a room.
        But would we have loved to have done something together? Yeah. It would have
        been fun. We could have redesigned it for a couple of episodes. But whatever.
        Maybe it''s better this way, but we''ll never know."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d349593-d1f0-4b93-bdae-b9084fd7c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston said she was surprised that fans are still watching reruns
        of the show on Netflix, 25 years after it first premiered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe5767-d405-48ae-b029-728a9e2dc479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a phenomenon that I am amazed by. To have a whole new generation
        of children adoring the show as much as they did back in the day when it was
        airing for the first time is incredible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2489191-6206-4b04-b14d-e0bb76b78952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston''s comments come just months after Adam Sandler, her co-star
        in the new Netflix comedy "Murder Mystery," called on her and the cast of
        "Friends" to "make a f***ing'' movie"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5b863-34d8-4e50-8121-5aea4692d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Friends'' was a powerhouse," he told People in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3d3c2-c037-4006-ae9b-a08bbf1f88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta Kauffman — who co-created the show with David Crane — has
        said in the past that a reboot ran the risk of ruining the show''s legacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dffcbc-2540-4a77-a539-a3a6fe48e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, the show is about a time in your life when your friends are
        your family. It''s not that time anymore," she told <a href="https://www.rollingstone.com/movies/movie-news/friends-creator-reunion-not-happening-183762/"
        target="_blank">Rolling Stone magazine</a>&nbsp;in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b08f2d-8de6-42b5-a7dd-da299caaac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we''d be doing is putting those six actors back together, but
        the heart of the show would be gone. Two, I don''t know what good it does
        us. The show is doing just fine, people love it. (A reunion) could only disappoint."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f417c8-e40c-45b9-a019-e6d6c162bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kauffman''s representatives for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb606345-9de5-4322-a468-5ff857ce6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:03:02.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/entertainment/jennifer-aniston-friends-movie-intl-scli/index.html"
        target="_blank">Jennifer Aniston tells Variety why a ''Friends'' movie will
        never happen</a>."</u></em></p>'
  'lrt2-extension-tutuban-divisoria-pier4-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-14T23:36:13.152+08:00
    'imagesource': 'jcr:ccf51b9e-25c0-4c30-a236-4fc3feba5c73'
