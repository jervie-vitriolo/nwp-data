      'mgnl:lastActivated': 2023-01-27T08:00:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81412bf7-7fb2-4dcb-b60f-56d1b4430123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson said he has "mixed feelings" about Albayalde''s
        resignation on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77813d-4804-4701-a5aa-038a877ff31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef90993-8ca8-49d2-9520-808901d91a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His statements prior to his formal announcement today to relinquish
        command of the 190,000 strong police force have somehow diminished the redeeming
        value of his intent to spare the PNP from the so-called ''ninja cops'' controversies,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a58cca-c67e-4c48-8f8a-1984c4e97ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan showed his lack of faith in the Duterte
        administration in punishing government officials linked to illegal drugs.
        He cited the cases of former Bureau of Customs Chief Nicanor Faeldon and ex-Justice
        Secretary Vitaliano Aguirre, who were both reappointed to different posts
        after they were sacked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9ca72-10df-4658-bc57-1f491d3fefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e58cfb-c44b-4c56-bd3d-a08ac5d198d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is: for a government that claims to be against illegal
        drugs and corruption, it has acted in the opposite direction and has in fact
        coddled the corrupt and those linked to illegal drugs," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d03e9-6e4f-473e-b4ce-89a78f174b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ad8b0-1631-49a0-a148-be151f606f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said this is a good opportunity for President Rodrigo Duterte
        to prove that he does not side with anyone when it comes to corruption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f7ac4-3526-4cd0-8c1c-2bfa3cd44abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bc4da-82e4-4acd-bb4c-7b86268b4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good opportunity for the President to make a clean breast
        of it all <em>na pakita niya na wala siyang kinikilangan sa korupsyon, wala
        siyang kinikilangan dito. Kahit na unipormadong tao, kahit na pinagkakatiwalaan
        niya,</em>" Gordon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846468d1-5fcd-4ae7-83fd-714a5ac8417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcaaab-c250-4c86-b738-d1cecbccbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:10:07.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a good opportunity for the Presidnet to make
        a clean breast of it all, for him to show that he is not taking sides when
        it comes to corruption. Even if this is a uniformed personnel, even if this
        is someone he trusts.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f5ca2-ee0e-4272-b521-647fe80e4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde surprised the public when he relinquished his post 25
        days before his compulsory retirement, admitting his move was linked to the
        rogue cops issue. He was accused of blocking the dismissal of 13 policemen
        over an irregular drug raid in Pampanga that happened under his watch as provincial
        police chief in 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d954b2-b70e-4623-b525-1c3b0845db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9ddfa-9c65-4634-b241-d04e498304c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon said stepping
        down from the post will give Albayalde the chance to study the charges that
        may be filed against him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85266fec-b4b2-4c41-af83-aa5d76152b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1717e-67ef-4c91-9574-f6917260b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation. Albayalde also belied claims he tried to intervene in
        the case. He said these were all part of a conspiracy to discredit him weeks
        before his retirement from the police service.</p>'
