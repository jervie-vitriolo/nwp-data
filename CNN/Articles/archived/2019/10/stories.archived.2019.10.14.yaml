      'mgnl:created': 2019-10-14T09:55:49.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful thought and deliberation, I have come to the decision
        to relinquish my post as Chief PNP effective today and go on a non-duty status,"
        he said during the PNP flag-raising ceremony.</p>'
    '19':
