    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP lifts UP head coach Bo Perasol''s suspension after apology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1647df-fa28-44ca-a62f-ecc940451c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Bo
        Perasol will be back at the sidelines for the University of the Philippines
        Fighting Maroons when they face University of Santo Tomas Growling Tigers
        on October 16 at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c916ed-d5c3-469e-ab96-d24026bd4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after Perasol''s suspension was lifted by
        University Athletic Association of the Philippines (UAAP) basketball&nbsp;Commissioner
        Jensen Ilagan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f58c2-01e2-4eb8-949b-32667b183454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP official said Monday Perasol personally apologized to the
        league and refereeJaime Rivano for his unsportsmanlike behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcffd031-bb42-41da-bec9-eca94c8d0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Saturday was the first time our office heard directly from
        Coach Bo and we appreciate his sincerity and evident humility in expressing
        his regret regarding the incident between him and referee Rivano which happened
        last September 29," Ilagan said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f765c8-a591-42aa-b66b-c39b914264e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Bo emphasized how he deeply regretted his actions towards
        the official and extended his apology towards the UAAP Board, organization,
        and the entire community," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082751c-50d1-4edc-b2c6-577a743e0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol was slapped with a <a href="https://cnnphilippines.com/sports/2019/10/1/bo-perasol-suspended-three-games-uaap.html">three-game
        suspension</a> following his outburst during the Fighting Maroons'' game verus
        the Ateneo Blue Eagles at the Smart Araneta Coliseum earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941a3b5-7d56-4095-b48a-3304c01eb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP''s camp appealed the suspension but it was denied last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fab67-7692-41a3-9617-cd9c97b68767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol already served his suspension in the Fighting Maroons''
        loss to Far Eastern University on October 6 and victory over University of
        the East on October 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a427fde-12c4-41b0-a53b-c3c09cb1025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP is currently at second place with a 6-3 win-loss record, behind
        undefeated Ateneo Blue Eagles.</p>'
