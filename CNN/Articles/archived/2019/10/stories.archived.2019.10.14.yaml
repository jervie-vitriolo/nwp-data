      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Former
        Senate President Aquilino "Nene" Pimentel Jr. is in intensive care, his political
        party confirmed Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fc609-0deb-4863-8379-cd8d958c4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban) spokesperson
        Ron Munsayac revealed the news in a tweet Monday, appealing for prayers for
        the "full and speedy recovery of our founder and Chairman Emeritus Tatay Aquilino
        ''Nene'' Pimentel, Jr."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        humbly asking our friends and partymates in the <a href="https://twitter.com/PDPLABAN?ref_src=twsrc%5Etfw">@PDPLABAN</a>
        to pray for the full &amp; speedy recovery of our founder and Chairman Emeritus
        Tatay Aquilino &quot;Nene&quot; Pimentel, Jr. who is currently in the ICU.</p>&mdash;
        Ron Munsayac (@RonMunsayac) <a href="https://twitter.com/RonMunsayac/status/1183704464663777281?ref_src=twsrc%5Etfw">October
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678d673-712a-47e2-aba6-db4f2a935fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6392916-7152-4599-a07e-4b34d9b4e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:13:37.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Senator Aquilino "Koko" Pimentel III, told CNN Philippines
        doctors were attending to his father, but did not give any more details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51766dbc-5429-4596-a1cd-e644bc45719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T21:32:20.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pimentel family released a statement Monday evening, saying
        the former senator "is very ill and currently under treatment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45bd3b1-6334-42d0-b45b-51e22c317547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T21:32:20.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors and hospital staff are doing their best to help him. We
        ardently ask that you join us in prayer for his full and complete recovery,"
        they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3b30e-34ca-40f3-b9aa-fe6463248607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel founded Partido Demokratiko Pilipino in 1982. In 1986,
        it merged with Lakas ng Bayan — the party founded by the late former senator
        Benigno Aquino Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fac779-51aa-48ae-9a03-e4585ba937c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was senator from 1987 to 1992, and again from 1998 to 2010. Pimentel
        served as Senate Minority Floor Leader from 2001 to 2002, and 2004 to 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce7bc4-e05c-4c40-8b34-3396e5fe30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Senate President from 2000 to 2001. He assisted then Chief
        Justice Hilario Davide Jr. in presiding over the impeachment trial of then
        president Joseph Estrada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a262e3-8555-4e08-ac15-7653235c340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
