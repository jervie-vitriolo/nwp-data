      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369bc44-2154-4756-826c-7d1f95c41a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.916+08:00
      'mgnl:createdBy': 'mel'
