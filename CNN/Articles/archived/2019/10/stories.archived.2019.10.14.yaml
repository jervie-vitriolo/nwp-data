  'robredo-manifestation-pet-vp-election-protest-marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo’s camp has filed a manifestation urging
      the Presidential Electoral Tribunal’s (PET) to uphold its rules amid the poll
      protest against her. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-14T11:29:34.609+08:00
    'imagesource': 'jcr:9df8cc44-71d7-4c80-9f3a-aab04f3edac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8906c1c9-2935-4059-bc8d-8f0ce01ca6cf'
    'lead': 'The Vice President’s camp reminds the electoral tribunal that it should
      junk Marcos’ protest if he fails to substantially recover Robredo’s lead on
      votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:35:07.013+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:01:06.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:59.415+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pet', 'leni-robredo', 'bongbong-marcos', 'vice-president', 'supreme-court',
      'presidential-electoral-tribunal']
    'template': '1'
    'title': 'Robredo camp asks PET to uphold rules in VP poll protest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec4745-321b-471a-b1a1-ff551da460d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Vice
        President Leni Robredo’s camp has filed a manifestation urging the Presidential
        Electoral Tribunal&nbsp;(PET) to uphold its rules amid the poll protest against
        her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d712d1b-27d9-4146-9967-25eb0b708c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amid speculations saying the Supreme Court (SC), sitting as
        the PET, has voted to proceed with the protest filed by Former Senator Bongbong
        Marcos. Retiring Chief Justice Lucas Bersamin had earlier <a href="https://www.cnnphilippines.com/news/2019/10/10/Lucas-Bersamin-Bongbong-Marcos-poll-protest.html">denied</a>
        this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9b4f6-e228-4dd8-89ec-5fee5d12a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifestation reminded the PET that it cannot move forward with
        the protest should Marcos fail to substantially recover Robredo’s lead on
        votes from the three pilot provinces he cited in his motion for a recount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bee793-a108-490b-a218-1f1512e60925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without any evidence, no matter how loud the cry of cheating may
        be, this Election Protest must be dismissed,” Robredo’s motion said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6cb70-5a0e-4b1c-a6f8-0bf30e6c43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC announced in September that it has already <a href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html">concluded
        the recount and revision</a> of all 5,415 election precincts in the three
        test provinces of Camarines Sur, Negros Oriental and Iloilo. Robredo’s legal
        counsel also filed a motion requesting to see the results of the recount last
        week but the SC has yet to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5193983-6884-4d2e-8f94-96d9126f7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin earlier said the SC would have the recount results by this
        week. He assured the results were not fixed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea3e1b-9d2b-4952-a41a-3789ca51dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three more provinces</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5205e-7d22-4ca3-9f32-072f4bf06664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Marcos filed another motion for a technical examination
        of voter records in three more provinces — Lanao del Sur, Maguindanao and
        Basilan — for a separate investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3878f-78e3-4350-b582-5dd1551552fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos wanted a comparison and/or examination of the data of 82,316
        registered voters in 508 precincts from these areas. He alleged that over
        43,823 signatures/thumbmarks were not identical.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba015ce-2b5d-4d91-81b1-06f7286cff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s manifestation asked the PET to uphold its rules, reminding
        them that the rules state that results from the initial three pilot provinces
        should be re-examined first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97d790-ebaf-4eb6-ad45-93551ff3ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rule 65 allows the Tribual to conduct a revision of ballots and
        reception of evidence on the designated pilot provinces first,” it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc44b0b-5f73-47ed-a4f0-0a74605838c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifestation also adds that the documents in this motion were
        “misleading.” Records showed there were 2,756 “clustered/merged precincts”
        and 1,354,920 registered voters in those provinces. This means the over 43,000
        non-identical signatures and thumb marks is not representative of the legitimate
        one million voters, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8fef9-75f1-4321-bb25-41e15698c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:35:07.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president three years ago with a lead
        of 263,473 votes against Marcos during the May 2016 elections. The recount
        began in April 2018, two years after Marcos filed his poll protest.</p>'
  'rains-chemical-pollution-dead-mussels-parañaque-manila-bay':
    'caption': 'On Friday, the Parañaque agriculture office found dead mussels at
