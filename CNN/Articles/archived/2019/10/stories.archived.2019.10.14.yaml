    'template': '1'
    'title': 'Torrential rains, chemical pollution behind death of mussels in southern
      portion of Manila Bay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eaa290-b444-4b87-853b-0f4624293d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) –</strong> Torrential
        rains and chemical pollution caused the death of shellfish in the southern
        part of Manila Bay, initial findings showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fe188-16c9-4627-8f26-378b9d9086af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2345cf-42dc-409d-ad15-1748115fac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Parañaque agriculture office <a href="https://cnnphilippines.com/news/2019/10/11/Las-Pinas-Paranaque-dead-mussels-fish-chemical-pollution.html?fbclid=IwAR3fKY6oBMmrxIMx-OHGyE7aoxiRDBJLmpfxlAlCEEfxq3iS_qsE5ToI74Y"
        target="_blank">found dead mussels at the Parañaque portion of the Bay</a>.
        This was a day <a href="https://cnnphilippines.com/news/2019/10/10/dead-fish-Las-Pinas-Paranaque.html"
        target="_blank">after it was reported</a> that thousands of fish at the Las
        Piñas Parañaque Critical Habitat and Ecotourism Area&nbsp;succumbed to chemical
        pollution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4ad5c-abde-452c-8a56-7e4edae807b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376e353-df5a-4848-967d-115a5803cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) reported in
        a statement released Monday that the results of water quality analysis done
        to the affected areas by its Fisheries Protection and Law Enforcement Group,
        BFAR National Fisheries Laboratory Division and BFAR-CALABARZON showed that
        low salinity, which was likely caused by heavy downpour, may have contributed
        to the shellfish mortality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30a2d7-1610-4f92-a770-64caf0e241cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34895c17-8515-48e7-839c-31664f103891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the initial laboratory report, the level of salinity in
        the areas which ranged from 19-25 ppt [parts per thousand]&nbsp;is lower than
        the required level for shellfish survival which is 27-35 ppt. The heavy rainfall
        in the past few days may have triggered the salinity of the water to drop,”
        BFAR said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22676d-ae2b-4f35-898e-57b43f40ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579b3b9-2474-4036-a5cd-7c1a03f06789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR also said that it detected high levels of toxic compounds,
        ammonia and phosphates, which have toxic effects to fish and other aquatic
        creatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1c4a0-d93c-4734-b89c-e2c36471520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f706b-7137-469a-8355-11f8fc7d5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Test also showed that dissolved oxygen levels in the sampling areas
        are low. High concentrations of ammonia and phosphates were likewise detected.
        These chemicals, at high levels, may cause detrimental effects to fish and
        other marine life,” the bureau said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd8aca-81ac-4488-bc86-3da37eddf0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae5224-8679-4dce-b681-0d3336c616ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR earlier said ammonia, a chemical usually produced from organic
        decomposing matter, may have also come from agricultural, domestic, and industrial
        waste.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ac330-0749-4960-91fc-3739941d7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b8a1c-48c4-43bb-ac1e-efdde26a8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, high levels of phosphate, which may come from domestic
        sewage from agricultural and urban areas, can also be detrimental to aquatic
        life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da8d85-29c8-48d1-b790-85b77822ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498e602-201d-4e03-a197-658ef5de7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Las Piñas Agriculture Office Fishery technologist&nbsp;earlier
        told CNN Philippines’ Balitaan that the waste disposed by those constructing
        a structure near the affected waters may have caused the fish kill, citing
        fisherfolk as his source.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46db70e-76a8-46f8-8a7c-ab28afa44823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12e5b2-852c-4443-bebc-9ed4ed6d3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:08:55.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau assured the general public that consumption of shellfish
        from Manila Bay, a fishing ground, is safe, as the water body is not positive
        for red tide. The BFAR advised the people concerned, however, to only collect
        live shellfish and wash them properly before cooking.</p>'
    '25':
