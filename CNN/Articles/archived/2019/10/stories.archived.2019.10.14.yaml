    'template': '1'
    'title': 'Coco Gauff, 15, becomes the youngest tennis titlist in 15 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86c2c7-b54f-4bbe-8518-b337a76b2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A tournament that began in defeat
        for Coco Gauff ended with the popular teen claiming her first tennis title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73294562-a690-4937-8891-70693df2c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485be2ff-033a-4544-9724-31bf07c44fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old from Florida became the youngest WTA winner since
        Nicole Vaidisova in 2004 when she downed 2017 French Open champion Jelena
        Ostapenko 6-3, 1-6, 6-2 in Linz, Austria, on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328b072-a95c-4f54-ab1e-7492773913a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85189693-93f7-4d44-b21c-698d4e8d8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff lost in the qualifying rounds but still made the tournament''s
        main draw after another player pulled out with an injury. She then proceeded
        to reach her first quarterfinal, get her first top-10 win and bag her first
        title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e32f0-56bc-4124-b753-21b433553d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285e579-961f-4b63-882c-b6846b18246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll definitely remember this moment for the rest of my life,"
        Gauff told the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c16bea-bdc4-41a2-9322-7009e8478def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f9661-775c-48dd-a34f-c2f60e4c2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff had to wait to fully celebrate because the final point ended
        on an Ostapenko challenge. But once the match was official she raised her
        arms in celebration and let out a big smile as she looked at her box, where
        dad Corey and mom Candi were watching.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c8532-ef41-4b1e-a58c-d7cbcfd33e0b'
