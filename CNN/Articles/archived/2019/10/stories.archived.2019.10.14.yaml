      'mgnl:type': 'image'
    '31':
      'image': 'jcr:9c460db3-5d38-4d42-8e73-01bfedcc3f68'
      'imageCaption': 'It’s quite the journey for Patty to figuring out who she is,
        reconciling truths, and making things right, making better choices. “Sometimes
        it can be easier to just smile and nod [than to] communicate what you need,”
        Debby Ryan says. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde59c4-70cf-4a3f-8bc2-54ba7725270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4809480-3b17-4cc6-bf0d-f593f2c6cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts says that Diaz brought “regalness and gravitas” to the role,
        and Ryan gushes that her presence was a gift, and “really educational.” The
        pageant girls she has met have been sugar-sweet, but she’s found that Diaz
        is quite the opposite, in a good way. “She’s such an institution,” Ryan says.
        “She''s strong, and she''s kind of scary, and she''s intimidating.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006ac23-9c34-4acb-b7bf-6bc0d7f2a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2eca5-b452-47bd-868c-54528a19b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what it’s been like for her to grow with Patty, Ryan’s
        answer is immediate. “I would say my biggest thing from spending time with
        Patty is all of the messiness,” she says. “That is the thing that I connect
        to the most. It''s the easiest to connect to, I think for all of us, even.”
        Tackling friendships, boundaries, and communication within the show was important
        for the actress. “In season two, one of the things I was most looking forward
        to was really exploring how Patty hides from things instead of making eye
        contact with something and saying, ‘I''m going to handle this.’”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a723a-f186-40ad-b0df-590565537122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbb4b2-f9bc-43bb-976a-09889796b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s quite the journey for Patty to figuring out who she is, reconciling
        truths, and making things right, making better choices. “Sometimes it can
        be easier to just smile and nod [than to] communicate what you need,” Ryan
        says. “It’s her navigating how to be really honest and self-aware in the midst
        of still keeping herself safe. She ends up having to find her own way of self-soothing.”</p>'
    '32':
      'image': 'jcr:71cc8fda-e6a4-41fb-bcec-6fd6051e06b0'
      'imageCaption': 'Dallas Roberts believes in the work they do at “Insatiable,”
        talking about difficult and pressing topics like mental health, supporting
        women, and identity and agency in what he describes as a really punk-rock
        way. “They do a great job in the writers’ room tackling all these issues in
        a way that attracted me to the show,” he says. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1ee3d-efd2-4ed5-8ecc-9064a67b5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77876f-339d-4c97-9afe-aafdc1b817c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6548b-fc13-48c6-babe-6dd434e3ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a culture where there’s such a stigma on asking for help or
        going to therapy, I think [taking care of yourself] is the most healthy thing
        you can do,” she continues. “It’s not selfish, it’s the best for everyone
        around you, whether or not you’ve met them. You have a greater circle of impact.
        If you make sure that you are the healthiest best version of yourself, you’ll
        only have a more positive effect on people around you.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5d0bc-69d2-4616-8a78-bfabd50d6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428da404-ff64-4e42-940c-929df1b53182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, like his co-star, really believes in the work they do at
        “Insatiable,” talking about difficult and pressing topics like mental health,
        supporting women, and identity and agency in what he describes as a really
        punk-rock way. “They do a great job in the writers’ room tackling all these
        issues in a way that attracted me to the show,” he says. “Like, ‘We’re gonna
        throw some elbows, but the song is about something that means something.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84816b87-c366-42b2-902c-564428c01241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87e89c-e068-4648-a55b-573b75fe0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If anyone was part of the drive to cancel us before we even came
        out, I can promise you that if you don''t judge it by that 45 seconds, if
        you give us the chance, you''ll find that we''re the most progressive show
        on television,” he adds. “And that we won''t let you down.”</p>'
