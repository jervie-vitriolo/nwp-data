    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18a8ac-a9dc-4400-a3ec-ead8f8c6cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:55:49.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:28.563+08:00
