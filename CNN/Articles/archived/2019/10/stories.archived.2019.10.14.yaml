    'stories': ['497a7caa-d521-4468-a8ab-6c0b41565eb2', '44ef68c0-7f19-4570-b90e-867a0b83006f']
    'template': '1'
    'title': 'Confused? BSP to release ₱5 coins with a distinct look'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1cc5a-6246-412f-8089-731148b78b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Consumers
        who are still confused with the all-silver coins released by the Bangko Sentral
        ng Pilipinas (BSP) will soon have a respite, with a distinct look for the
        five-peso denomination being planned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0063f4-bb89-4466-9906-0adb64bb9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd175516-8040-4078-ac31-0469cb47be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank announced that it will be releasing
        an "enhanced" version of the ₱5 coin, which will "make it more distinct from
        other denominations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0b3e-8497-476b-8938-25485a58d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e794c4c-d8d8-4bb5-b36e-f8c6fb8d6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes were based on studies on the design, security features,
        and specifications of the new coins," the BSP said in a statement on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e376be0-56c9-4f5a-b980-6126fe7d72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d247d-add8-4073-a975-194ea094de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, the central bank started releasing the New Generation
        Currency coin series which features an all-silver lineup for the 1-centavo,
        5-centavo, 25-centavo, 1-peso, 5-peso, and 10-peso coins. What sets each coin
        apart is the hero on the face and the endemic plant or flower embossed on
        the reverse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf153e89-54f0-436d-a8cb-25707369627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver&nbsp;₱5 coin carries Andres Bonifacio, versus its golden
        predecessor which had the face of former President Emilio Aguinaldo.&nbsp;&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41492b6-1036-4bc3-add3-a9fa5f014008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new nickel-plated steel coins are said to be more durable than
        the 1995 design, but are relatively smaller and lighter. Many Filipinos have
        complained about getting confused between the ₱1 and ₱5 coins. This forced
        the BSP to issue guidelines on <a href="https://cnnphilippines.com/news/2017/12/29/BSP-issues-guidelines-on-differentiating-new-P5-from-P1-coins.html">how
        to set them apart</a> by feeling the ridges of the one-peso and the smooth
        edges of the five-peso coin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17038799-399b-4fb3-b3a5-48de3879d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acd2f7-cf0d-4ed2-a2cd-7b813319e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is yet to release photos of the new look of the ₱5 denomination.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cf3c4-4260-408f-8ba3-523cd4835799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:46:43.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/13/BSP-printing-Clark.html">BSP
        to transfer money printing facility to Clark</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd6a67-c6c8-4bbc-a9fb-ea3f52bdba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31e65b-300f-48c1-9a48-2593ac8e19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the central bank said it will launch the new ₱20 coin
        by December, ahead of its 2020 rollout. The BSP decided to shift the bill
        into a coin following a study conducted by the University of the Philippines
        showing that it is the most used denomination in the country, making it the
        fastest to be dirtied or ripped. The central bank said converting the ₱20
        into a coin is "most efficient" for currency production.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6c795-894b-4581-bd4c-cd08332c0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f107c31-a90f-469b-83b1-9c69d3dbc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once circulated, the new 20-Piso coin shall co-exist with the 20-Piso
        NGC banknotes as legal tender. The 20-Piso banknote shall be gradually removed
        from circulation through natural attrition," the BSP said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c1438-58af-413b-a9ac-8a11bdbcee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c537b46-4940-4d0d-b757-31e175576d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, BSP Governor Benjamin Diokno told CNN Philippines that
        <a href="https://cnnphilippines.com/news/2019/7/26/20-peso-coin-Manuel-Quezon.html">Manuel
        Quezon</a>, the second President of the Philippines, will remain as the face
        of the ₱20 coin version.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca79f42-ea71-4d98-bdc7-d31896d08df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:07.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

