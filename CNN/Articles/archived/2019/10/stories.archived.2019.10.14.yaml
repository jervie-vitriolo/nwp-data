      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Batang Pier hold the eighth spot with a 2-4
        record. They will battle San Miguel on October 23 at the Cuneta Astrodome.</p>'
