      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02bfa6-209b-4ace-8faf-ad3a22646b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.193+08:00
