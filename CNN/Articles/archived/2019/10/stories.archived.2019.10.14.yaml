      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he''s willing to commute more often, but without any
        media personnel trailing him. He went on to compare that taking public transport
        was just as challenging 30 years ago when he was a student.</p>'
