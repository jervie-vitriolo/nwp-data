  'cavitex-r-1-toll-increase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-10-14T14:27:19.797+08:00
    'imagesource': 'jcr:f02df489-7f65-46a9-b912-d35bf8b98dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c434468c-60a2-4946-8789-1a219ed77b26'
    'lead': 'The Toll Regulatory Board approves the additional toll fee for the Seaside
      to Zapote section of the Manila-Cavite expressway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:45:56.465+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T08:00:51.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:03.027+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cavitex', 'Manila-Cavite-express-way', 'toll-fee', 'toll-increase',
      'R-1', 'Seaside', 'Zapote']
    'template': '1'
    'title': 'Cavitex toll fees to increase by ₱1-₱3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc4a25-bc7c-41df-b0f0-bd4dbba5ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Ocotber 14) —</strong> The
        toll rates for the Seaside to Zapote section of the Manila-Cavite expressway
        will soon increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7da27-e94d-4326-9601-67e0db55379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c87b2f-710a-4a0c-82ab-e8c74169e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Pacific Investments Corporation, in a disclosure to the
        Philippine Stock Exchange, said that the Toll Regulatory Board has approved
        the request to increase by ₱1-₱3 the toll rate for the R-1 segment of the
        expressway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7635f4-7668-49f0-8a5e-ad8ec910190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f1b0e-e696-49fd-9489-5adb7021cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was made by the Cavitex Infrastructure Corporation and
        the Philippine Reclamation Authority, joint partners of Metro Pacific on the
        Manila-Cavite Toll Expressway Project, on October last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5cf00-d6cf-4c31-86a7-55c1d865a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7a7ad-f647-456a-89bb-2e956d22bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll fees for ordinary vehicles will increase by ₱1, for buses and
        small commercial trucks by ₱2 and for large vehicles by ₱3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0bbc9a-cbe8-46e2-9bee-5f8521703292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddf6a8-9702-4149-8782-9377751e355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll fees for the R-1 Expressway are currently ₱24 for ordinary
        vehicles, ₱48 for buses and small commercial trucks, and ₱72 for large vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a81305-11b8-449f-8770-c3231863a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56879b54-0b63-4780-80f6-245372d34027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toll Regulatory Board has yet to issue the notice needed to
        implement the approved toll increases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6255750-f924-449d-b347-fea684d15377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.467+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61099fc-b2d6-4430-a875-f93a5ef02035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:45:56.467+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:00:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds of the toll fees are meant to cover the widening of
        the R-1 expressway by one lane each in both directions, and to construct the
        Marina Bay flyover.</p>'
