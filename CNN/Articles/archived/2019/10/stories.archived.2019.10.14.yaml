      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Presidential
        Spokesman Sal Panelo rated public transportation in the Philippines at seven
        on a 10-point scale, with 10 being the worst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d89ea6-8bc9-409c-bd15-2c269382d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
