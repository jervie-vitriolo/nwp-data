      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials have repeatedly said that the country will press
        forward with its energy development plans despite US sanctions that "seek
        to cripple the country''s economy," according to reporting from semi-official
        news agency Tasnim.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed313323-5f6a-498a-9b56-5913f6f85b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.408+08:00
