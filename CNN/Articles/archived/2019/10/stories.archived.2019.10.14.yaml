        but definitely not efficient.</p>'
  'Albayalde-Magalong-ninja-cops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-14T12:12:11.816+08:00
    'imagesource': 'jcr:b3121602-dc49-46c0-be9e-6879df09172a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b981327-7d8b-4b1b-9c7d-222eb8cb0531'
    'lead': '''It will be his best defense, but the way I see it it, it is the weakest
      defense,'' former PNP-CIDG Chief Benjamin Magalong says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T12:13:26.850+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:01:02.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
