    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33179d87-0d0b-4706-865e-6ab6fb96c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.231+08:00
