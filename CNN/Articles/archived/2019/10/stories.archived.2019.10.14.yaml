    'stories': ['0dcccd82-5194-4f97-822a-901dfe3a9b41']
    'template': '1'
    'title': 'Glimmer of hope for Brexit deal as EU and UK promise to ''intensify''
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a2f3a-7e69-4813-b0c5-36e11e451b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>UK Prime Minister Boris Johnson has
        received further encouragement in his attempts at <a href="https://cnn.com/2019/10/06/uk/uk-brexit-25-days-gbr-intl/index.html"
        target="_blank">securing a Brexit deal</a> after European Union member states
        agreed to <a href="https://cnn.com/videos/world/2019/10/10/irish-pm-leo-varadkar-boris-johnson-sees-pathway-brexit-deal-brief-nobilo-vpx.cnn"
        target="_blank">"intensify" negotiations</a> over the next few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e517c6-8133-4939-b34c-958e46428eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a4c7c-d446-41cd-8aa4-6fc08cc6c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Barnier, the EU''s chief Brexit negotiator, debriefed ambassadors
        of all 27 member states on Friday following a "constructive meeting" with
        Steve Barclay, the UK Secretary of State for Exiting the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf74d7-5779-4c4d-851d-cd375e91305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e96a72-5023-4608-9eed-01b7e25935ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimistic words followed bad-tempered exchanges earlier in
        the week. Those indicated relations between the two sides were becoming strained
        with the deadline for the UK''s departure from the European Union looming
        and no deal yet agreed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e707e7c-3f29-49d9-98e7-920b3a404df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a95ca-12eb-4d4b-919c-c1b9577e3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement issued by the EU Commission said Friday: "The EU and
        the UK have agreed to intensify discussions over the coming days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8802d-d86c-46a0-8e36-d184fff50a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b20d4-d0bd-4b19-b307-aca47264b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted later, Barnier said technical discussions would
        be held in a "constructive spirit," adding that the EU "will do everything
        it can for an agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b9845-0917-4bb0-887a-476d11237e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3baf39-f78f-4678-a404-55d9080367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson warned that despite recent developments, an agreement was
        not a done deal. "There''s a way to go," he told reporters on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544edee1-e079-48bc-8b77-aebe99e889f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ed1ae-f8ed-42db-90e1-5c21f54734ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important now that our negotiators on both sides get into
        proper talks about how to sort this thing out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d04b99-05c9-4cae-a55a-6bb0e50c1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69175b3-5541-48e6-b17b-09aad7533d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major obstacle still remains in that any new deal between London
        and Brussels must be passed by the UK Parliament. Johnson''s predecessor Theresa
        May tried three times to get her deal ratified -- only to see it rejected
        by opposition lawmakers and hardline Brexiteers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d2a63-3824-4013-8168-028ddd6314da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03960305-ec21-4e4d-a942-cfff00e4de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless the news caused the pound to strengthen dramatically
        on Friday to approach $1.27, completing a two-day surge that saw the UK currency
        gain more than 3.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7c7f6-3c69-4c94-9651-def6d84792a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e1c52-3a1f-4086-b21f-168b9354e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of a breakthrough were raised when British and Irish leaders
        Boris Johnson and Leo Varadkar said they saw a "pathway" to an agreement after
        a face-to-face meeting on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2432b2-8ae8-468d-8e1a-a3895081116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561f6d5-bc95-489e-8932-535f9aebd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both leaders described the two-hour meeting
        as a "detailed and constructive discussion" where "they agreed that they could
        see a pathway to a possible deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1e8af-27f2-4c51-8717-e054cb334f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18417c00-caab-4290-9c07-66bbbd9f5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of Johnson''s latest proposals have yet to emerge and it
        is unclear which side conceded ground at the meeting, but Varadkar told journalists
        on Thursday he thought it possible for a new deal to be struck by the end
        of this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9831730-29b7-435f-a2a9-0f6b527af1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc4131-b396-43a8-8d02-670b7fd19c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France President Emmanuel Macron hinted on Friday that the immediate
        future could be crucial regarding the possibility of breaking the deadlock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa10c9c-e15e-4283-9598-4392119c87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5208196-b875-42b7-aa2e-411b928be16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a Reuters reporter if there was a "glimmer of hope," Macron
        replied: "Let us wait for the next few hours."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e01af-bae6-4466-98a1-95a3f6e1a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4a803-ef35-4284-beb0-fb1cbcb399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders are due to meet for a summit on October 17 and 18. If
        significant progress is made in the coming days, it is possible they may agree
        to a short extension to the current October 31 deadline to get a deal done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34763ae5-400a-4f3b-9c52-b3ed9a06f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3cc03-7846-41ca-b349-c91f10c3463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the PM fails to get a deal by October 19, he is obliged by law
        to seek a new extension to the Brexit process. But Johnson has long maintained
        that he would take the UK out of the European Union on October 31 "do or die."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4cc24-7d02-49af-ac5a-216fba4f1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9885521-48e8-4141-bb0a-ad9fc7ead9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit''s most intractable issue</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c3e26-9505-48f6-b7d1-50539ecc3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of the Irish border —&nbsp;and the proposed "backstop"
        that angers Brexiteers —&nbsp;has become the most intractable issue in negotiations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300525f7-51b7-4e64-8546-83471d28ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc5e4b-8d33-4e3a-b68b-6817907b0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return of border posts on the frontier between Northern Ireland
        and the Republic of Ireland has been a red line for the EU since Brexit negotiations
        began.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704db0a1-46d5-488c-9869-4e18d71c1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b302e-143f-44a9-b094-9fd740a873fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the European Commission added: "The EU''s position
        remains the same: there must be a legally operative solution in the Withdrawal
        Agreement that avoids a hard border on the island of Ireland, protects the
        all-island economy and the Good Friday (Belfast) Agreement in all its dimensions,
        and safeguards the integrity of the single market."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1c32e-d434-41e0-b0d4-cd0b1cfc4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69329141-ea51-452a-9ba7-9c8c42b90c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan Johnson put forward <a href="https://cnn.com/2019/10/03/uk/boris-johnson-brexit-trap-intl-gbr/index.html"
        target="_blank">earlier this month</a>, Northern Ireland would leave the EU
        customs union on October 31 along with the rest of the UK. But the region
        would remain aligned with EU regulations on goods and agriculture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee4af0-18b4-46cb-9722-c434d7cb7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b903d8-5bf9-4ccb-bcd1-af7df92d12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say they don''t want to place infrastructure on the frontier
        between Northern Ireland and Ireland, with the absence of a hard border seen
        as integral to the peace that followed decades of conflict. But Dublin has
        been skeptical about UK plans to carry out customs checks at facilities set
        back from the border, and at business premises.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a06d0-df5e-431b-8211-8d13d690fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bd251-5b4f-416f-97f2-805cdfcb5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also alarm in Dublin over a consent mechanism -- a plan
        to give the Northern Ireland assembly a veto every four years on whether the
        region should retain EU goods and agriculture regulations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4cf4b7-416d-4195-bf3b-d1cf04d03786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:15.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "Glimmer of hope for
        Brexit deal as EU and UK promise to ''intensify'' talks."</i></p>'
