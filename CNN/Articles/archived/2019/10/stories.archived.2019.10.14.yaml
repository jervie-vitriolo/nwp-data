      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to defend his unsolicited advice for Filipinos to "be creative"
        in commuting, saying he actually meant it as a compliment. He did see the
        viral video of people entering buses through the windows as a useful but dangerous
        hack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae840d-f578-4e1b-b476-8b941cb8d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
