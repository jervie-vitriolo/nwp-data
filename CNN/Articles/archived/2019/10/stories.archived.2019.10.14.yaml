  'google-pixel-4-event':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Google releases first photo of the Pixel 4'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-14T06:22:35.431+08:00
    'credit': 'From @madebygoogle/Twitter'
    'imagesource': 'jcr:a8d10941-2f3b-4aa1-9ad7-7db2e37b0176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f2d8bc-0c99-4034-a278-cdb01cbcb70f'
    'lead': 'For months, gadget blogs and even Google itself have teased so many photos
      and videos and details about the Pixel 4 that one prominent tech publication
      called it "the most-leaked phone ever."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T06:24:54.087+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:01:15.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:57.198+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'pixel']
    'template': '1'
    'title': 'Google''s Pixel 4 phone launch: What to expect'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92336eec-dde1-40bb-99d0-78f0920f8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For months, gadget blogs and even
        Google itself have teased so many photos and videos and details about the
        Pixel 4 that one prominent tech publication called it "the most-leaked phone
        ever."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a7950-2faf-48f7-88f8-7702a8034606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, Google has clearly attempted to drum up consumer
        excitement for the device ahead of its official launch alongside other new
        hardware products at an event in New York City on Tuesday. But the company
        has also arguably created a different challenge for itself: What else can
        Google say to hype up its flagship phone at the event that wasn''t known before?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499668e-eeda-4cf6-8d59-d5338f364b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what information is out there already: The Pixel is expected
        to finally trade in its one rear camera for two -- a move in line with most
        smartphones on the market but still one short of the iPhone 11 Pro''s three
        rear-camera offering. The cameras will be tucked into a square-like fixture
        on the top left of the device, closely resembling Apple''s new camera structure.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Well,
        since there seems to be some interest, here you go! Wait &#39;til you see
        what it can do. <a href="https://twitter.com/hashtag/Pixel4?src=hash&amp;ref_src=twsrc%5Etfw">#Pixel4</a>
        <a href="https://t.co/RnpTNZXEI1">pic.twitter.com/RnpTNZXEI1</a></p>&mdash;
        Made by Google (@madebygoogle) <a href="https://twitter.com/madebygoogle/status/1138876305158500353?ref_src=twsrc%5Etfw">June
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc968798-ff92-4f72-9ace-84c2cb7a6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:25:24.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89a812-be85-4b28-9bbc-9ba2c6c96514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel 4, which is expected to come in standard and XL sizes,
        features a Soli radar chip to enable more secure facial recognition and air
        gestures, as demoed in a video promo on YouTube. Photos have circulated of
        the Pixel 4 in various colors, including a new orange that was featured in
        a giant Times Square billboard promoting the launch event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83df322-45f9-476d-a173-5a44927b0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a time when companies including Samsung and Microsoft are
        launching foldable mobile devices, Google appears to be staying the course.
        The new features will likely "keep Google in the conversation but not necessarily
        bring it ahead," according to Ramon Llamas, research director at market research
        firm IDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124a135-777c-45f3-ac25-45cb380934bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing to look for is the camera; it''s the Pixel''s
        calling card," Llamas said. "Given the improvements by Samsung and Apple in
        this area, Google has to deliver an experience that is either on par or even
        better than what those companies have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95db78-6300-4fa9-96ae-7920b55ab9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has long trailed Samsung, Apple and some Chinese companies
        in smartphone market share, with the Pixel occupying less than 1% of the pie
        globally, according to IDC''s worldwide quarterly mobile phone tracker. Google
        doesn''t even break out phone sales when it reports quarterly earnings results,
        instead lumping it into a product category it calls "other revenue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a067d4-4cae-41ec-9bab-006a9786ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel has remained a largely niche product due to relatively
        high pricing and limited distribution —&nbsp;it''s only available in the US,
        exclusively on Verizon. Customers can buy an unlocked version from Google
        or another retail store, but they''ll end up paying full price. It could launch
        soon on more carriers, possibly on Sprint, but a global expansion is unlikely
        as of now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f9d4c-99e3-4194-9283-04168406b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also faces the same challenges as its competitors: a saturated
        smartphone market and consumers who are waiting longer to upgrade their perfectly
        fine older devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba48c2-a973-4b96-9786-f1f6d0dfb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google could stand to drop the starting price of its flagship model.
        The Pixel 3 cost $799; that''s compared to the new iPhone 11, which starts
        at $699. But the rumor mill indicates the Pixel 4 could see an uptick in cost
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c32a9-6c95-434e-9207-493e0a7ab77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limitations, the Pixel has amassed a tiny but cult-like
        following. "I''d argue that these are Google fanboys and fangirls that have
        been driving sales; people who understand and want what the Pixel is: A Google
        phone as Google intended it," Llamas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2ab1c-a572-45fc-8dcc-c3a27cb80f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel, which will run on Google''s latest Android operating
        system, is free of bloatware from other vendors or carriers, resulting in
        more accessible memory and fewer non-Google apps running in the background.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718e6f3-970d-4ce1-93e8-c37e18b07626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G networks in the US are still in their infancy, and spotty at
        best, but a rumored 5G version of the Pixel 4 could position Google as an
        early adopter. "It would definitely help its efforts to [be adopted] by more
        carriers around the world," said Ben Stanton, senior analyst at Canalys. "But
        it is still early days for 5G, so it is not a big deal if Google decided to
        wait another year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602aba0-4a28-44c9-8334-cb338d768a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the Pixel, Google is expected to show off a 13.3-inch touchscreen
        laptop called the Pixelbook Go, a Google Watch and an update to its Nest Mini
        speaker system. Pixel Buds, its answer to Apple''s AirPods, will also likely
        get a refresh, with longer-lasting battery life and a mute feature that automatically
        turns on when someone else is talking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca477d5a-c7c1-4162-bf35-dfff1c546232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will be livestreamed, will kick off at 10:00 a.m.
        ET/7:00 a.m. PT. CNN Business will be on the ground at the event.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fd727-1f0c-414a-bc78-fce2512b1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:24:54.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/13/tech/pixel-4-event/index.html">Google''s
        Pixel 4 phone launch: What to expect</a>"</em></p>'
  'simone-biles-world-medals':
    'author': 'Amy Woodyatt, Kevin Dotson and Steve Almasy, CNN'
    'caption': 'Simone Biles became the most decorated gymnast in the world championships''
      history on Sunday with a gold medal on the balance beam in Stuttgart, Germany
      on Sunday. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-14T06:28:29.684+08:00
    'imagesource': 'jcr:8badfbaf-650c-4c26-8dd2-64c46863aacd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006d7545-01d7-4bdc-8ee4-2b02a16dca70'
    'lead': 'Simone Biles became the most decorated gymnast in the world championships''
      history on Sunday with a gold medal on the balance beam in Stuttgart, Germany
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T06:30:05.430+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:01:14.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:57.351+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gymnastics', 'simone-biles', 'world-championship']
    'template': '1'
    'title': 'Simone Biles sets record for most world gymnastics championship medals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f75db-c0ea-42f5-94f4-bbb306e5cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Simone Biles became the most decorated
        gymnast in the world championships'' history on Sunday with a gold medal on
        the balance beam in Stuttgart, Germany on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2f078-7a8b-41b3-8c8a-a6c25eb8c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US gymnast won her 25th career world medal at the Artistic Gymnastics
        World Championships, surpassing Belarusian Vitaly Scherbo''s career total
        of 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076237f-45af-470b-a89f-5dc92842e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-time Olympic champion, Biles now holds 19 golds. Scherbo,
        a Belarussian who competed in the 1990s, had been the most decorated gymnast
        in world championship history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11cfee-7baa-4a41-a05b-12c4f5f7cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Biles won the vault by more than half a point, averaging
        15.399 for her two attempts. US gymnast Jade Carey won silver and Elissa Downie
        of Great Britain took bronze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab02aa5-d952-4489-abd4-9e855c1b3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world vault title is Biles'' second (2018). She also won gold
        in the event at the 2016 Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba6f80-0ee8-4ed2-a424-ba848193d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles also competed in the uneven bars Saturday, finishing fifth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28540232-628c-40d6-b132-e12c03d36459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old says she''s preparing for the 2020 Olympics in Tokyo
        —&nbsp;which she has said will be her last Olympics.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a36b47-0b6e-4bcf-938c-6136bba47459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:05.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:14.765+08:00
