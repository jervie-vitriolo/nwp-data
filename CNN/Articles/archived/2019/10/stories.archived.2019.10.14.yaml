      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major takeaway, he emphasized, was the need to focus global
        scientific attention on the methane seeps.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4205d0-1c91-4a66-a2c0-bf124a418c79'
      'mgnl:activationStatus': true
