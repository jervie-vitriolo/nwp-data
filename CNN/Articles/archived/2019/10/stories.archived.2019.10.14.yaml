      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bfe72-48d9-4aed-b1fd-1c4d4e501303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The challenge is to show that you can live through
        the same suffering... You know, even if you''re inside a car, you will see
        people lining up and boxing each other out just to board a ride. The only
        reason I accepted this is because critics wanted to show that current government
        officials can''t do this. They were wrong to challenge me. I grew up riding
        buses, jeepneys, and tricycles, as did all of us in the Cabinet.]</p>'
