      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c953fe4-0153-46ea-b7a1-6f28a8f12835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as ARMY (Adorable Representative MC for Youth), BTS'' global
        fan base of millions of loyal followers is powerful enough to create major
        waves -- and help the group smash music industry records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98229691-2fb8-45cc-af8e-ed44f1b024d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d88311-d0d1-43ab-9bd0-cc5649f29472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ARMY, like Quinde, listen to songs over and over to boost BTS''
        statistics on YouTube and music streaming sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d58290-bb8d-4145-b090-a5911d99bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4a31e-398d-4da0-9696-76a06c9e0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve helped BTS break global records for engagement on Twitter.
        They''ve banded together for good causes, such as raising money and planting
        trees in BTS'' honor. They''ve even bought a billboard in New York''s Times
        Square.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9990e-89ed-4c46-940f-e0f5808f42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930b514-e74c-4e38-9078-8340fb7078d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And —&nbsp;most significantly for BTS fans —&nbsp;they''ve contributed
        to making the group one of the biggest boy bands in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d6cc0-d211-4022-848d-5d5e78d0f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57f92e-da7b-481e-9fd8-80c0fb7e921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who are BTS ARMY —&nbsp;and why are they so dedicated?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b6ca8-5d0f-423f-9ec4-912c725fe180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae72d4-2d1f-4266-9f5f-7f49193b4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joining the club</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b2a9e-0cfe-4480-9377-3a1310973bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being ARMY is easy: you just need to like BTS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa44892-322a-4cbb-a247-1541e9a66413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3633fe-d12a-4178-90ea-476c470a4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start, BTS have courted ARMY online. Without the connections
        and financial backing of the major labels, BTS'' agency Big Hit Entertainment
        had to rely on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d085c-8742-48b8-9d74-6a261efc7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e319ab5-9f18-46ea-be03-809cbb74ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That created a kind of intimacy with fans, adding to their popularity.
        On Twitter, BTS now have the biggest following of any K-pop group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d1e3f-e04a-4f37-9a6e-b7f21d0388fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most hardcore fans can pay about $30 to get an official membership,
        including access to early concert tickets and handwritten birthday wishes
        from BTS. But if a member violates official membership guidelines -- such
        as intentionally boarding the same plane as the band -- they could find their
        membership rescinded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51b28a-bdbc-47ae-b43f-7eaae2a0488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21aedb-cbee-4602-86fd-3de7b69c5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all fun and games, though. Being a dedicated member of
        BTS ARMY -- whether officially or unofficially -- can mean a lot of work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9c889-54ee-4459-ae87-4e8c763016e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476768c-7138-41eb-8a08-8842e56d82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of her three part-time jobs, official ARMY member Quinde
        used to run a fan base website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb0915-c9c6-4b33-8aa1-7afb48e4c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea1af2-79ae-4571-8701-d234c31d0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, she spent hours chatting with fellow fans on messaging
        app Slack, planning everything from the hashtag for singer Jin''s upcoming
        birthday, to how fans could help get BTS a Grammy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0848b-758c-4cf2-99d4-a4d4bbeade98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1732b3-baf9-4232-af5e-4a91b8f527a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the fan base was "amazing," but it was also tiring work,
        Quinde said. She''s now taking a break from the demands of fandom as she feels
        that others are supporting them too. "I can kind of rest assured," she said.
        "They''re in good hands."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da5d09-6fbe-4514-b45c-aeeaafaa3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdfa18-7c98-4458-bb19-4244880ddcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of streaming</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8aed0-d8ec-4196-b729-3f316f9b91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many ARMY, their self-assumed responsibilities are simple: stream
        the band''s songs and videos as many times as possible so their idols stay
        at the top of the music charts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b3cd5-27df-4062-84b6-1219c1661fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59c6cf-4cd9-444d-85a5-da91c8bcc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of an album or single launch date, the South Korean arm K-ARMY
        divide and conquer, releasing lists of songs that must be streamed endlessly.
        Dedicated ARMY members source phones from their friends and family members,
        and log into multiple accounts to optimize their streaming abilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1de94e-a924-4eb3-af2e-7fea2ee393ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e60ff-09b2-4908-a704-fd41f1be9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever BTS released an album, 22-year-old Lee Siwon posted a status
        on messaging platform KaKao Talk, a popular chat site in South Korea, saying
        that she was unable to call or check messages because she would be busy streaming
        BTS'' songs over and over.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15352a51-ba29-435b-9d45-0ea7c53ccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7a945-3e43-46d9-8369-efe3d1914605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve activated all my old phones and the ones in my family to
        stream songs," said Lee, a 22-year-old member of K-ARMY. "I felt like BTS
        and I were inseparable, so that made me try harder for their success."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66864393-95f3-49eb-b545-a60d6456e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a840ec-76f8-4687-9b91-813756dde812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Semi, who has been a K-ARMY since 2016, has been playing the
        music video for "Boy with Luv" every day for the past five months. Most of
        the time, she hasn''t even been watching it -- it''s all about getting more
        views on YouTube.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15e540-0da7-4896-b877-84b054e759c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef579cfb-46fd-4d2d-b3e3-a79634f41cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone who is a regular member of the K-ARMY will be
        doing the same," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77d367-e9e2-4bca-9dd9-cf3dbc5d145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806faae3-3885-4059-891d-bb361e83ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among fellow K-ARMY, a screenshot of the number of streams you rack
        up is considered a badge of honor, proof of how hardcore a fan you are. Park
        herself has done it: "I have streamed earlier songs of BTS over 20,000 times."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bb85f-5257-472f-bee9-183dd90e1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac669bd3-c3de-4ed2-9a8b-3202b1219fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agency involvement</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d41c39-f0be-4c00-86b2-f5e7ecd2edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts of ARMY like Park and Lee have paid off.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad1cfa-f2e4-4502-abc0-ca6694976431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05630e-5ad7-4ec6-8aa5-bd83349f0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS has won the Billboard Music Award for Top Social Artist three
        years in a row. The group''s latest record, "Map of the Soul: Persona," recently
        became the best-selling album of all time in South Korea, with more than 3.3
        million copies sold. And one of the songs on the album, "Boy with Luv," holds
        the record for the most YouTube views within 24 hours (74.6 million).</p>'
    '113':
      'image': 'jcr:1b841cd7-17a6-4775-ae9d-4674aadd38aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d20b3-cf8e-47a7-8fa4-89da6e50cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc80f6f-1b6b-446b-b24f-760a733187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4519ad-4164-47cd-937f-263aca590999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of this was done at the behest of BTS'' management, Big
        Hit Entertainment. Big Hit have courted fans with their social media strategy
        and have simplified the process of becoming an official ARMY, but they don''t
        mandate constant streaming.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11260bed-442e-488b-9e41-19297d30ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8abcf-51c4-42ba-8e17-0cfce9e0be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Big Hit does have some input. Ahead of shows in South
        Korea, the agency approves the messages and phrases that fans write on their
        banners and placards.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b50ba-773c-4532-aa73-b255eaca2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530672dd-2f40-4474-abe4-336643fea347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during South Korean concerts, there are strict rules. Fans
        aren''t allowed to sing -- concertgoers want to hear the band, not the crowd.
        However, they are allowed to participate in chants signed off by Big Hit at
        prearranged times during the show.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeef56b-f2a5-4981-8de0-f3733a5fae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab349ce1-5ceb-42a5-925e-af7025303fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crowd started singing at BTS'' recent show at Wembley
        in London, South Korean ARMY complained that BTS had shown favoritism toward
        foreign fans by allowing them to sing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec392e1-5ffa-40d2-b47f-2f15d8c00eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca25dd8-c196-49af-8029-47cf650bc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The fans) even got up from their seats while the concert was still
        on and got snacks -- unthinkable behavior back in South Korea," said Lee,
        who was at the Wembley concert.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a422ed-5c3e-46c1-a0c0-25049c9195b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1fff3-16a9-45d9-92ab-b31c9e0202ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ARMY of workers</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66650ea-c068-4bd9-9c7c-d02d79908b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, some of BTS'' international followers began
        to harness the hysteria for good.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244714f-e7f3-4ac8-8af0-1064e1158e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482a9a6-33f9-44ef-b178-ba738bcfd9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS fan Erica Overton, a Brooklyn native in her late 30s, was "entranced
        by the power of fandom," and wondered if it could be redirected towards something
        more substantial than YouTube hits or a New York billboard.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706ad1c-578f-4e98-aeab-ca1d559f8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02921298-ffcf-4434-a631-6cfd76153d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, she founded One in an Army, a Twitter-based
        group that pools donations from BTS fans to spend on charity projects. Members
        are based in the US, Canada, Sweden, Malaysia and China. There''s even one
        member in Saudi Arabia, Overton said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15618b-bde6-44a3-a6e0-a348d5b1ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ce74e-d2c9-45c3-90d8-a47da6e4b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of their earliest projects, the group raised money for non-governmental
        organization Thirst Relief that provides clean water for families in Tanzania.
        Overton said fans raised enough to buy 30 water filters for provide clean
        water to about 300 people for the next 25 years.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0b909-cb28-4cc2-8d22-fd2bd2fb43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039e73d-acc9-42c7-b657-df3cf5d3c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting projects to help those in need is a natural extension
        of being a BTS fan, Overton said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56eca9-6430-4320-8c8d-026db66d6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94adbdf-4017-454b-9bf0-8f2c8071c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put a lot of effort into giving us of themselves and their
        music and their sincerity ... the ARMY really wants to give back in their
        name."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613ea3b-6415-4171-9355-cb3e3abbde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9b706-6bd6-4a8e-953c-9cdae5330500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the wave turns</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74228d-f1e9-4e26-ad48-614698c3df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while ARMY devotion can be used for good, it can also take on
        negative undercurrents.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f86a8-df17-4b1f-8cfd-2e32c28ce788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00abd6c-49fc-4297-a526-11bb9762ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ARMY are highly sensitive to a possible slight -- and numerous
        public figures have borne the brunt of ARMY''s anger.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94bdb3-2ded-4dc9-a848-c13db223fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9794a0-dbe4-4ef9-a1ae-42e4948079b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, when an Australian television presenter in June introduced
        BTS as "the biggest band you''ve never heard of," ARMY immediately took action
        on social media to accuse the network of "racism and xenophobia." Ultimately,
        the network issued an apology.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22c2cb-b670-462b-a8b8-3fc75b632f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37a3c7-78b7-4f19-9631-bf43b9cf7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee explained that as ARMY believed their idols were perfect, they
        were often affronted by any perceived criticism. "We don''t think logically
        but think as a community," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02b137-f5dc-42d2-98ad-70747ab70136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1ce7c-a7b4-46ec-b492-96e0a3a6b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think fandom culture has some similarities to a religion. We
        don''t know the BTS members in person, but we believe everything we see, even
        though only the good parts may be revealed. It''s a case of ''I believe my
        idol is perfect, so who do you think you are to disparage my belief?"''</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbe3b8-e9a5-4614-89ba-544da9f677e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afae596-53fa-486a-b708-2d3d4f4f321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quinde, the American fan, said she didn''t condone the way perceived
        slights could provoke a flurry of malicious tweets. "I don''t like that people
        do that ... people make mistakes."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430f90d-0e9c-4d4d-98ad-0550871ee4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9598735-cd45-4d16-a1f4-d7b6892f0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should explain who BTS are ... but these comments get lost in
        the middle of malicious retweets."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915563bf-f3dc-4d99-bc91-4dfa22a8e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dce252-8101-41ec-a153-48cc8c07863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What powers a fandom</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5faa7f-cf77-40e8-9214-b9f4cc6590d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they debuted in 2013, there''s been a symbiotic relationship
        between BTS and ARMY.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae137f0-a10c-46a5-ab62-6c9865234bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9fe1f-0162-4e34-97e1-8f9e8e4d0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Big Hit weren''t one of the top three K-pop labels, they
        were seen as an underdog and relied on social media. That drew in fans --
        and as fans tuned into their music and video clips, they found that BTS created
        elaborate stories with their music videos and sang about social issues.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b38a91-c829-431d-a00e-2384a87e670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d06b28-ade8-419d-9f89-c63c6ccb7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those videos give fans a lot of fodder to "pore over and try to
        decode," making the BTS fandom not so different from the dedicated followers
        of the "Lost" television series, said Michelle Cho, a professor at the East
        Asian studies department at the University of Toronto.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056b99f-1068-4598-8080-ab914e45c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78fa57-4ee0-4150-9c91-41c96cba0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To BTS, the fans are a major reason behind their success. As a result,
        barely a concert or awards ceremony goes by without BTS thanking ARMY for
        helping them get where they are.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e55f7-bc44-4e6c-8557-5b744500f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100c222-765a-4dfd-9767-9c0b64fdcaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho says this idea of reciprocity sets BTS apart from pop groups
        in the West.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cc67b-6525-4868-9768-d6e02a6ec7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bec25-4614-4361-a63c-d22d4a5860eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a really potent mix," she said. "You''re not just
        a casual fan of BTS, you have to be initiated into their world and then you
        get sucked in."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d80d7-70a8-443d-8084-4fa5fda2b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ae23f-8f97-4ac2-a0fb-e5f1f27efa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:20:31.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
