    'template': '1'
    'title': 'Top Microsoft exec says online privacy has reached ''a crisis point'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb0266-0100-430e-90ef-1aae859e1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Microsoft president Brad Smith thinks it''s
        time antitrust laws are updated for the digital age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652785a8-3fa4-4991-8670-eb71ae05a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the traditional method of calculating a company''s market
        share, Smith said regulators should also consider how much consumer data it
        possesses when determining whether it is a monopoly. That method could spell
        trouble for the <a href="https://edition.cnn.com/2019/09/11/tech/ftc-big-tech-antitrust-investigations/index.html"
        target="_blank">other tech giants</a>, like Google and Facebook, that are
        currently facing antitrust investigations in the United States. It would likely
        have a lesser effect on Microsoft itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abc1d2-ff3e-4baf-ba3c-5c05028ab462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Smith says tech companies can learn from such probes — and he
        knows from experience. He was the general counsel for Microsoft and a trusted
        adviser to Bill Gates throughout <a href="https://edition.cnn.com/2019/06/25/investing/microsoft-big-tech-regulation/index.html"
        target="_blank">Microsoft''s own antitrust case</a>&nbsp;in the late 1990s
        and early 2000s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bb7c1-df8b-4cdd-a736-067b7ba8743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can think of Microsoft, the antitrust battles that
        started in the 1990s, as sort of technology''s first collision with the modern
        world as we know it," Smith told CNN''s <a href="https://podcasts.apple.com/us/podcast/microsofts-brad-smith-technology-is-a-tool-and-weapon/id1201282406?i=1000453419827"
        target="_blank">Poppy Harlow in a recent interview for Boss Files</a>. "Microsoft
        had to change. We had to do more to listen to other people, understand their
        concerns, acknowledge their concerns and then ultimately address them and
        that required a lot of change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc460a-fe1a-43ff-8f2f-c79785142262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new method of measuring monopolies is just one of the ways Smith
        said he''d like to see laws change so that big tech is better regulated in
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab44d0-43fb-4944-ad81-5a107d8e715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes, Smith said, are necessary in light of the massive
        power and influence technology now has in society, in business and in government.
        Smith explores that power in his <a href="https://books.google.com.ph/books/about/Tools_and_Weapons.html?id=dUyLDwAAQBAJ&amp;printsec=frontcover&amp;source=kp_read_button&amp;redir_esc=y#v=onepage&amp;q&amp;f=false"
        target="_blank">new book</a>, Tools and Weapons: The Promise and the Peril
        of the Digital Age, co-written with Microsoft senior director of external
        relations Carol Ann Browne.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cf4ab-fc50-41fe-bfde-ded0cb8f3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are lots of technology companies that have been founded
        on a desire to do good for the world," Smith said. "But I also think that
        there is an opportunity for introspection, because it''s one thing to do what
        you love to do and be committed to it doing good for the world. It''s another
        thing to step back and ask the harder questions ... Are we [doing good for
        the world]? Are there unintended consequences?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ddf9c-78ec-458b-a82f-101bbda78365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24f06b-7279-4493-83dc-7d6dea0c23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, like Apple CEO Tim Cook, said he thinks privacy (or the lack
        thereof) has reached a "crisis" point, "and it would benefit us to treat it
        that way," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200f26b-f7a6-435d-be6c-a9163abb0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution, he said, should be twofold: Federal regulators should
        pass a national privacy law, similar to the <a href="https://money.cnn.com/2018/05/21/technology/gdpr-explained-europe-privacy/index.html"
        target="_blank">General Data Protection Regulation (GDPR)</a>&nbsp;in Europe,
        the likes of which Smith has been advocating for since 2005. GDPR gives consumers
        the right to know when their personal data is being collected online and how
        it will be used. As the United States awaits such a federal law, Smith said
        companies in the industry should begin offering customers those rights on
        their own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459baf49-db44-4d36-b1e3-95ff489506bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith recalled a December 2013 meeting he and several other tech
        executives had with then-President Barack Obama, not long after <a href="https://edition.cnn.com/2013/09/11/us/edward-snowden-fast-facts/index.html"
        target="_blank">Edward Snowden</a>&nbsp;leaked secret documents showing the
        National Security Agency was spying on American citizens. As the executives
        worked with Obama on a government solution, the President told them the tech
        industry would one day soon have to do the same.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603414b-1143-4463-9fc2-203b9d28d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama said, ''I have a suspicion that the guns will turn
        (on you),''" Smith said. "He followed up that statement by explaining that
        in his view — which I think was also correct — the companies around the table
        had as much or more data about the American population, [about] people as
        consumers, than the government did."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52e43f-cccd-4a16-94cb-d6067544f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot, he said, is a <a href="https://money.cnn.com/2018/06/28/technology/california-consumer-privacy-act/index.html"
        target="_blank">privacy law</a>&nbsp;set to go into effect in California in
        2020 that grants internet users more control over their personal data, allowing
        them to opt out of having their information shared or sold to third parties,
        for example. Smith said he thinks California''s consumer privacy law will
        push most companies to change the way they handle user privacy even before
        any federal legislation passes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3c3a8-cec9-42f2-b8bb-998531e7ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facial recognition</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bc3d4-9c7c-4300-8ae7-440e6f697e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area in urgent need of regulation is facial recognition,
        Smith said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07ebbc-0214-45df-a2bb-456a2ed41d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, facial recognition technology <a href="https://money.cnn.com/video/technology/2017/05/10/can-technology-be-biased-facial-recognition-algorithmic-bias.cnnmoney/index.html"
        target="_blank">can be biased</a>&nbsp;since it more accurately detects men
        and white people''s faces than others''. Smith said it could also have potentially
        problematic implications for companies'' or governments'' abilities to track
        people''s movements, their spending habits, or their participation in political
        movements — the kind of tracking that leaders in China <a href="https://edition.cnn.com/2019/09/09/asia/smart-lamp-hong-kong-hnk-intl/index.html"
        target="_blank">may already be using</a>&nbsp;to monitor pro-democracy protesters
        in Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9827e2f-fdf3-45e7-ad02-8e0bbf48db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just think about the right to assemble peacefully, which
        I think is at the core of democratic freedoms, it puts that at risk — the
        mass surveillance future that George Orwell imagined," Smith said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6fafa-8e2d-4d0e-9862-487caf16240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft is one of many companies working on developing
        facial recognition technology, and Smith doesn''t think it should be banned
        altogether.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200782c1-efc5-4179-8d45-629d9efe2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke about one bill that was proposed in Microsoft''s home state
        of Washington that would have put stipulations on the use of facial recognition
        software by government agencies and would have required the makers of such
        software to allow third-party testing of their products, as well as to establish
        GDPR-like privacy protections. <a href="https://www.seattletimes.com/seattle-news/politics/should-washington-state-adopt-european-style-data-privacy-laws-some-lawmakers-say-yes/"
        target="_blank">Microsoft urged lawmakers to pass that law</a>, rather than
        another <a href="https://www.wired.com/story/microsoft-wants-rules-facial-recognition-just-not-these/"
        target="_blank">Washington bill</a>&nbsp;that would have put a moratorium
        on the use of facial recognition by local and state governments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e9870-0deb-4350-b97d-581eaf53e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually don''t think a ban makes sense because you cannot improve
        a technology if you can''t use it, and you can''t use it if it''s banned,"
        Smith said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea38676-80d4-43fa-a485-357044f9d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Washington bill passed, and Smith said he thinks companies
        themselves need to be selective about who they will provide their software
        to until regulations are in place</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d294956-cb0d-418b-884f-fd6dbdcc4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be regulations and restrictions on its use. Companies
        should be applying these voluntarily at this stage," he said. "That''s what
        we''re doing ... If it leads to the risk of bias, we''ve turned down deals
        that do that. If it is going to put peoples'' fundamental human rights at
        risk through mass surveillance, we should be and are saying no."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611c64f-0049-4208-80c8-3b551be864b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of cooperation between tech companies and regulators could
        be key to the industry''s future.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b69b96-086d-4c74-b283-d3294588cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s enough to say that this is some problem that
        the government alone should solve and that we, who create the technology,
        have no responsibility to address ourselves," Smith said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a50b8-49ab-49d0-817d-3ae7d1a736fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T22:39:46.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/success/microsoft-brad-smith-online-privacy-boss-files/index.html"
        target="_blank">Top Microsoft exec says online privacy has reached ''a crisis
        point.''</a>"</em></p>'
