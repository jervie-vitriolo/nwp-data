      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ff688-8872-4edf-83ef-f42f9ced7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte feels bad about the controversy surrounding the
        PNP and Albayalde.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d474a43-3a89-4021-89aa-8a9cd5a7ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
