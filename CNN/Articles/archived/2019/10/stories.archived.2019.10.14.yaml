      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, it seems she killed herself, but we will leave all possibilities
        open and investigate," a police official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc2bb5-e0fa-49d7-9090-068ab43fa4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3ab6a-dbf2-445d-a9b5-22847f07bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulli''s manager spoke to her on Sunday evening and went to check
        on her when he was unable to reach her on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c476a-3176-4cb4-9874-a70a44c2df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576ec8b-a547-4d54-b70e-506949ed7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, whose real name is Choi Jin-ri, was found on the second
        floor of her house in Sujeong-gu, Seongnam, south of the capital city, Seoul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde7641-e9d6-4b52-ba1b-8f9f230e4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64a392-9964-40d9-8758-4c84ae8af037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they found a note at the scene but have yet to analyze
        its content. Investigations are ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da8a93-57cc-474c-ad26-18b89cea7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e660d4d-cf1a-42f9-a1de-2f5f34f3bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulli was a child actor before making her singing debut with the
        girl group f(x) in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbffbb-1050-4463-a76d-b1cd34e48b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b4ab6-419b-491c-b73c-3e7c8b8ab761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left the group in 2015 to concentrate on acting before returning
        to the music scene as a solo artist, releasing a single, "Goblin," in June
        2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9f345-302f-4d67-a52b-7dfdbd25aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed22ab6-a2c9-4a4b-af65-840db6e48516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulli also appeared on a TV show in which K-pop stars talked about
        receiving negative online comments, Reuters reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a728036-a287-4787-be79-b915340b08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2f4db-00ab-4fdb-b539-8c3e0c0f756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean pop music —&nbsp;or K-pop —&nbsp;is one of the country''s
        biggest exports in the past decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47a837-92d2-471e-9211-0b7ca09925f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c87f7-f994-443c-8004-216b3791b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of its stars —&nbsp;known as idols —&nbsp;train for years,
        honing their singing, dancing and acting skills, while also learning other
        Asian languages, before they are even allowed to debut their first song.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde48ae-db36-4aa8-9f90-9bb393b53ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0486a-ab0c-46c2-8444-c54c3566c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars of the genre are subject to intense pressure, which has been
        linked to a mental health crisis in the industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633d102-99cc-467b-820b-507e3426b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f977ac4-16ef-403d-928c-cd383a7e2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop megastar <a href="https://cnn.com/2017/12/18/entertainment/k-pop-jonghyun-shinee-death-intl/index.html"
        target="_blank">Jonghyun</a>, whose real name was Kim Jong-hyun, ended his
        own life in Seoul in December 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e47b7-9c27-4c11-83c0-d88b1e52696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd1b7a-2df3-417e-ab8f-32a083f3b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And singer and actress <a href="https://cnn.com/2019/05/29/asia/k-pop-goo-hara-unconscious-intl/index.html"
        target="_blank">Goo Hara</a>, formerly part of girl band Kara, apologized
        to fans after being found unconscious at home in May 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1961804-cf95-4f42-b207-ca5feeed097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74722e-4c1e-4b7a-b24f-384399182898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had posted the word "Goodbye," to her Instagram account,
        prompting a rush of comments from concerned fans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4912f-dc8f-4b3d-81b8-f9ce540a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:57:36.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For those in need of immediate assistance, you may call the
        HOPELINE (02) 804-4673 and ‎0917-558-4673. GLOBE and TM subscribers may call
        2919 toll-free.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515060e-7a76-415b-bd3a-72a4dc847189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:12:07.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/14/entertainment/k-pop-star-death-scli-intl/index.html"
        target="_blank">Sulli, 25-year-old K-pop star, found dead at home in Seongnam,
