      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469826-a99a-4308-a505-d55e4883d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.231+08:00
