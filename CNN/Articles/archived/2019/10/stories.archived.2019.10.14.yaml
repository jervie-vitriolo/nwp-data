      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the long-term fix is for politicians, especially presidents,
        not to be "selfish" and instead pursue the programs of their predecessors:
        "I want to change the attitude of politicians. When they reach the acme of
        power, they should not change the achievements, programs of previous administration.
        They have to pursue it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
