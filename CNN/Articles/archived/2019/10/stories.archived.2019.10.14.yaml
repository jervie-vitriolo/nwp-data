    'template': '1'
    'title': 'Resigned PNP Chief Albayalde not yet off the hook – senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652ca04-d167-4557-9999-6291e0378a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Several
        senators on Monday said that the resignation of Police General Oscar Albayalde
        as the chief of Philippine National Police (PNP) does not absolve him of his
        supposed involvement in an allegedly irregular drug raid in Pampanga in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713e57d-50bd-41ce-913f-18229b86a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b07fb-47e2-4720-b7a3-d83ed77e9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon and Senate Blue Ribbon committee
        chair Richard "Dick" Gordon said&nbsp;Albayalde, who is supposed to retire
        on November 8, is not yet off the hook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750d36b-99e9-4e25-829c-1dffcbf0fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6dab0-a311-4471-8ca3-730674831b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His resignation ahead of his mandatory retirement, however, will
        not in any way clear him from his liability, both administratively or criminally,
        in connection with the Pampanga ''ninja cops'' issue," Drilon said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2b421-a624-40f5-8ec2-e4b32f68eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1436a-fd96-41c9-a23f-033a25f84519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Albayalde failed to stop or condemn the alleged recycling
        of drugs by his men, now referred to as "ninja cops", when he was Pampanga
        police chief in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cab52-d0c8-461b-9850-8942256a4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbcad4-b758-47db-b879-1082f2e343d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that Albayalde might have even be involved in a coverup
        of the crime. He said the the Senate Blue Ribbon and the Justice and Human
        Rights Committees have evidence that there was a conspiracy to cover up and
        that the 13 ninja cops violated the anti-drug laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23451ae-19c4-45bb-80fe-908d674cc1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Senate may recommend negect of duty, corruption
        and conspiracy raps against policemen allegedly involved in the controversial
        drug sting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef368c-1179-4090-a1ab-55a844a5c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, said that Albayalde''s decision
        to step down as top cop does not mean that the investigation against him will
        not stop — considering the grave accusations of retired generals against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21391b-71a7-4719-bd2a-634cc2a5437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134865a2-aaaa-48f3-b827-56cd35e6bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not closure... This is an important development in the
        people''s quest for truth, justice, and accountability," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedfb01-44ad-42c2-a934-32a9ce043409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848fec6-8635-40f5-8032-a73045efc788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
