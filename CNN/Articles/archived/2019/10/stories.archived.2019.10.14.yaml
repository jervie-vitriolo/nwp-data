    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-14T14:38:59.957+08:00
    'imagesource': 'jcr:da1e6558-d580-42ae-933b-a6865064840d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a79c62-8713-4746-a0fc-b4da0657060c'
    'lead': "The Bangko Sentral ng Pilipinas hopes to end the confusion with its all-silver\
      \ coin denominations by changing the look of the ₱5 coin. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:45:07.959+08:00
