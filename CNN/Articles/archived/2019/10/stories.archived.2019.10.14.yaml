      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is a powerful greenhouse gas, with a significantly greater
        global warming potential than carbon dioxide, according to NASA. The methane
        emissions in the Arctic, fueled by the melting of permafrost on the sea floor,
        are one driver of climate change, NASA said.</p>'
