    'title': 'UP Lady Maroon Pat Pesquera named UAAP Player of the Week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18099f10-7992-4640-809c-3fbd24b15647'
