  'Rappler-anti-dummy-law-case-remanded':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'The Pasig City court says Rappler executives’ right to due process
      was violated by the ‘undue haste’ in the transmittal of the records of the case
      by the prosecutor’s office. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-14T17:52:20.177+08:00
    'imagesource': 'jcr:4aa210e2-5794-46c2-8abb-2845ca023f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afd88f7-6ad0-4f73-8e2f-fd3f0c02ec09'
    'lead': 'The Pasig City court says Rappler executives’ right to due process was
      violated by the ‘undue haste’ in the transmittal of the records of the case
      by the prosecutor’s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T17:57:09.594+08:00
