      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5cbb4-8b04-4131-81d6-5bc42d49c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7509574-489c-4aa6-a74a-e2f6a3e44631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wore white T-shirts from her clothing sponsor New Balance with
        the slogan, "Call me Coco."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bb3fe-f537-4fdb-8c41-b6d2d627adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671eeed-2048-48cc-a495-8c886f583111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now you can call her a tour winner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f09826-97fc-4a57-a05d-2ce9c5105b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf90882-715d-4cb5-9bcd-2170722a250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prize money boost</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800364f-3c93-49a9-ba6b-50ea76ea1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff collected a check of $43,000, no doubt a fraction of what
        she is set to earn from sponsors in the coming years. Her management company
        is Team 8, the firm set up by Roger Federer and his longtime agent Tony Godsick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ae19f-3f1b-45bc-879c-285526fed793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b380fc-07b8-4bca-ac6f-7b6fe4b52e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones were ringing off the hook, said Godsick, during Gauff''s
        success in July at Wimbledon that earned her worldwide fame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a6281-882b-405b-8445-6548e1065bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43150590-b2e7-4060-8f96-4248fa708028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then Gauff went through qualifying rounds before upsetting
        one of her idols, Venus Williams. If that wasn''t enough, she also saved several
        match points later in defeating Polona Hercog.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ef5cf-5cb1-4575-aad6-3105af907f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad9b89-db8a-4780-84bf-2006022aa57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for her matches from host broadcaster the BBC soared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697a95a-55b0-4682-aaa2-a4073d225d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ac101-7636-419a-91d3-0ae36ceea5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eyes were similarly on Gauff at the US Open in August, where
        she lost in the third round to defending champion Naomi Osaka.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbba7fa-44ac-49b5-98d8-0adea1666386'
      'mgnl:activationStatus': true
