      'mgnl:type': 'text'
      'text': '<p>That was true for Tahne Howard, a 18-year-old student from the United
        Kingdom, who got so drawn in to BTS that she began having dreams about them.
        She finds comfort in their message of "love yourself" -- and leaves comments
        on their online live streams, hoping that they''ll notice she exists.</p>'
