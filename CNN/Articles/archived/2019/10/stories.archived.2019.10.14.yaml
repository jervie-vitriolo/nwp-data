        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B3lGSUFBn5C/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Lahat tayo ay biktima ng trapik, at kani-kaniyang paraan lang
        kung paano tayo mag-cope sa sitwasyon. Ang tanong po kasi during the interview
        —kung panonoorin at pakikinggan niyo ang buong clip— ay naka-tuon sa aking
        pamamaraan kung paano ko personal na itinatahak ang problemang ito ng ating
        lipunan, kaya’t sinagot ko naman iyon ayon sa kung ano ang totoo sa akin—
        at sa akin lamang. I just wanted to give a light take on my personal experience,
        but was misinterpreted. . . Hindi ko po nilalahat at lalu nang ginawang pangaral
        sa publiko ang aking pahayag. . . Kung sana’y naging mas responsable lang
        ang Philstar.com sa kanilang headline at sa hindi pag edit ng tanong sa umpisa
        ng original video, hindi ako ma-tatake out of context. . . Pinaninindigan
        ko po ang aking sagot and i take full responsibility, pero humihingi rin ako
        ng paumanhin sa mga nasaktan, nainis, napikon at kahit sa mga mema lang— hindi
        ko po nais na gawin ito sa inyo. Sa susunod, magiging mas maingat ako sa aking
        mga sinasabi, at sana ganoon din ang mga pahayagan na tinitingala ng nakararami.
        . . Kinikilala ko po ang hirap na pinagdaraanan ng mga Pilipino sa kalbaryong
        ibinibigay sa ating lahat ng trapik. Ang bawat minuto na nasasayang sa kalsada
        ay dapat na sana’y nagagamit natin para makapiling ang ating mga mahal sa
        buhay— wala pong may gusto nito. . . Peace everyone ❤️ . . Hindi po ako super
        rich, gaya ng sabi ng Philstar.com Maykaya, opo, dahil pinaghirapan ko po
        yun.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
