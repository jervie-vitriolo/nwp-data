      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74479674-1eae-4502-b766-82da921be9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
