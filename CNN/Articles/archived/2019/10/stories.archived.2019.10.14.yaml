      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde''s one and a half year stint as PNP Chief was cut shorter
        than expected; he said he was stepping down on October 29 — 10 days before
        his retirement day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4cabb-b6cd-4c3c-bddf-773c2e3d1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f907b4-bced-4e12-a5cb-3fdd8248ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, a former aide of President Duterte, said the President
        only wanted Albayalde to take a terminal leave, as agreed upon by him and
        Interior Secretary Eduardo Año in a meeting last Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e3046-ea09-4f36-9f16-99ddfa010ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d0d33-2681-450f-b2bd-e76a052eeca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Año met with Albayalde on Saturday, the top cop already
        expressed his intent to resign, Go said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff161343-5804-41dd-9442-3667cf232355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efbc6e-ffc6-4504-9c62-284a1ef2da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"T<em>alagang nahirapan na rin po siguro si</em> General Albayalde
        <em>na pamunuan ang</em> PNP while ongoing <em>ang</em> investigation <em>at
        bigyan ang Pangulo ng sapat na panahon na pumili ng kanyang magiging bagong</em>
        chief PNP," Go said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125e416-7ad2-4275-a2d9-e10c547264c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b0077-4715-4756-96a8-58ee2733af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe General Albayalde really had a hard time to
        lead the PNP while the investigation was ongoing and that he wanted to give
        the President enough time to pick his replacement.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76842428-a89c-4e7c-b575-eb358833c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:03:48.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:01:11.202+08:00
