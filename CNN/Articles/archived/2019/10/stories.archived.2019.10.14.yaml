      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91498c3c-c8e5-49ae-82d6-4e6c160d3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehghan said Iran is ranked 4th among the countries with the largest
        proven oil reserves in the world, with 159 billion barrels of recoverable
        hydrocarbons.</p>'
