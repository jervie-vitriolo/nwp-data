      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff joined the likes of grand slam champions Maria Sharapova,
        Justine Henin and Petra Kvitova in winning in Linz, her first event since
        New York.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c6b55-c60c-4bd2-b302-5959496390f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49933a-9627-4181-bf11-2a0c8f04d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A three-set battle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1de76-6522-4ca2-aa3c-f3c88fad953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostapenko, whose form has dipped since winning the French Open,
        had the momentum heading into the final set Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2953e66-99da-4463-b01c-533a5602c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b1742-5b06-4fb2-b0a7-6cf398624111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gauff, who always looks composed, regrouped early in the decider
        and grabbed a 5-0 lead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b886278-5cf8-4318-9635-5b6b33a6be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25d1a6-e1cb-48bd-a2ca-7ac7e6694852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostapenko —&nbsp;who felt a call went against her early in the third
        —&nbsp;saved two match points and rallied for 2-5, but Gauff took advantage
        on her third match point when the Latvian''s forehand went long.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b475250-fd30-47e0-b05d-f6c4bbe7a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6b510-12b1-44fc-b3ab-ca6850f21d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in New York and London, the fans took to Gauff in Linz,
        and she acknowledged them afterward. Her ranking is set to soar from 110th
        to around 70th, meaning she won''t need to go through qualifying or get a
        wildcard to earn a spot at tennis'' next major, January''s Australian Open.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5473c9-4506-4050-8a5f-071243d3e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33257e4-3bc5-4661-a907-4a132dbb1b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest thank yous goes to you guys," Gauff said to
        the crowd. "Thank you for your constant support this week. It''s been an amazing
        week and I hope to come back in the future."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a40e4d-2446-4c72-ade6-0a6971ea1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:30:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'the-office-reboot':
    'author': 'Lisa Respers France, CNN'
    'caption': '"The Office" is as popular as ever thanks to streaming, but don''t
      count on that to stir a reboot. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-14T06:36:01.953+08:00
    'imagesource': 'jcr:02219ad7-dd05-4dbd-a0c3-c1a9737adde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b87723c-9ed8-4210-93ce-c4b7b892d41e'
    'lead': '"The Office" is as popular as ever thanks to streaming, but don''t count
      on that to stir a reboot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T06:37:33.444+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:01:12.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:57.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['the-office', 'reboot']
    'template': '1'
    'title': '''The Office'' boss doesn''t want to disappoint fans with a reboot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7cd71-14fa-4fd3-8576-ac08539fe871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Office" is as popular as ever
        thanks to streaming, but don''t count on that to stir a reboot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90426158-6d13-4341-8825-d130f7ea166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Daniels, who helped develop the original British series for
        the US audience, talked to EW about the desire to bring back the hit NBC comedy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a18aae-fe1e-48b3-9346-82b69f443b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of misunderstanding, because NBC did just did an
        exact reboot of ''Will &amp; Grace'' and then we started talking about doing
        something more with ''The Office,'' " he said. "And at that time the cast
        were doing things that would make it impossible to get them all back to do
        more episodes of ''The Office'' — even if they wanted to."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6ac96-07ec-446c-9777-b8c037b66966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC launched new episodes of "Will &amp; Grace" with the original
        cast in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99c78f-5cb0-4ca1-83a9-56ac4bc20b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stars of "The Office" have expressed interest in at least a
        reunion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c429c2c-f97c-459b-a9a7-c264dbf5c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daniels says the series, which ran for nine seasons until 2013,
        wrapped things up well, and he worries about messing with that magic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd8399-7e1d-4050-a673-16a6c9a5155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest concern would be disappointing the fans," Daniels said.
        "People will watch the entire series and then roll right into watching it
        again, and to me that means we ended it properly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eed011-5b66-4936-b7be-0256c9e59f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s back to Netflix we go.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797ead2-68b6-4bfb-8181-d1688a1158d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:37:33.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/11/entertainment/the-office-reboot/index.html">''The
        Office'' boss doesn''t want to disappoint fans with a reboot</a>"</em></p>'
  'Canada-rugby-players-Typhoon-Hagibis-Japan':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-14T06:39:52.163+08:00
    'imagesource': 'jcr:9566cb13-faa8-460b-ae82-d19220313b17'
