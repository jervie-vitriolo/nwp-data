      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Securities and Exchange Commission (SEC) crackdown erring online lending companies
        continues, with the regulator shuttering 12 firms found operating without
        a license.</p>'
