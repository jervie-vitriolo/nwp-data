      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10003d7b-fb04-4af6-986b-1a12be0ed7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane levels Semiletov''s team found in the air above the seawater
        were "extremely high," he said. "Nobody has detected these concentrations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cdb29-2a05-4af4-9e2c-5e61b32d39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483d8b6-fa06-4799-b019-55429743e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Levels are highest seen in decades of research</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f6eec-1f8f-468c-bdb3-a2a0552afd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiletov, a professor at Tomsk Polytechnic University in Siberia,
        said the ship full of scientists reached the East Siberian Sea around the
        beginning of October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a505d3-2b4a-4ba5-b6d9-5c05e14ceb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e69f4e-ddf2-4f95-bfa8-e95e9df74400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water is usually tough to get through due to it being "covered
        in ice," but Semiletov said this year was different. The water was "fully
        open."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b8875-0883-4a34-978e-88d72553e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b541c2-73f2-41ce-a19c-327ee13b40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team studied more than 60 sites known to have had methane emissions
        at the water''s surface in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64623087-508c-49fd-ba57-8be4a70b2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f157e5-706b-44b7-94dd-5762c0a1de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each emission site varies in size. Some spread across 100 square
        meters of sea surface. Others can cover a square kilometer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53edb1-c3dc-4fe4-a841-e05a3d711f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143f158-3ce0-425e-a3a5-74472cb5c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the plumes of methane reach the surface, the water looks like
        it''s boiling. The researchers take samples of the air above the bubbling
        columns to determine how much methane is coming out of the sea, and its potential
        to alter the atmosphere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c636e-593d-41f1-9291-92d046ab2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5acdc-78b5-421c-ad76-9e33239ef96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous trips, Semiletov said he found methane at 3, 4 or 5
        parts per million at these sites, well above the average atmospheric methane
        concentration of 1.7 parts per million. On this trip, some of the measurements
        were up to 16 parts per million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4f0e2-3c7a-4723-bf00-db81c09276ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323d00e-4d96-4909-8f9d-d40be5432b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiletov said he embarked on 30 to 35 expeditions over the past
        15 years, but on this one there were some surprises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7a82c-b9c3-465b-8924-09c0e7ec20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d3078-7566-4cad-a261-2f9fe40b3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the methane emissions, which look like torches or flares,
        are "all increasing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbe2a2-aa7c-475d-868d-af357c912602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af528b3-d9f9-4cf7-b754-ce7bbe37dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building on a legacy of breakthroughs</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413314f-6210-4b35-90ae-9e0339a85b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiletov and his colleague Natalia Shakhova raised an alarm with
        their 2010 paper in the journal Science showing that underwater permafrost
        on the seabed of the Arctic shelf could melt and release methane into the
        ocean.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c060335-f07a-49bd-9a20-dbcc8d451e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3190c17-cfa7-4f80-9ac9-ffa71ab866a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, scientists thought the sub-sea permafrost was essentially
        an impermeable barrier keeping methane at bay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b88d24-0588-4af2-9e29-ec18806807a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e343-be75-4eb5-a670-e2600bc9cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 interview published by the European Geophysical Union,
        Shakhova said the hydrocarbons buried beneath the Arctic shelf have potential
        to be a major contributor to climate change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd9e67-fd04-425a-8ceb-a07e65686fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68b23d-9e8d-440d-96d4-34e01555734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As permafrost on the seabed melts, it could dramatically change
        Earth''s atmosphere, she said, noting the release of only 1% of the gas could
        make an impact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29e4c3-987e-442f-ab3a-232170402aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988254e5-f1d0-4266-b72a-781717762f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very shallow water column and weakening permafrost" could lead
        to the doubling of methane in the atmosphere in "a matter of decades," Shakhova
        suggested.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ce955-48a7-48d2-9226-0e3e168eb140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96035fa5-ee00-4001-8104-498b353ba899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past trips, the scientists found the methane seeps growing year
        by year and summarized decades of results earlier this year in the journal
        Geosciences.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70404d1-2efb-4802-bd77-3efba0b388d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be16451-6860-4aa4-9fe2-8bc1a5f04d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crucially important to study the change in size of the seeps,"
        Semiletov said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
