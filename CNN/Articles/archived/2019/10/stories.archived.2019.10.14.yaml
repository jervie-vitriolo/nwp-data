    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:04.018+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ChinaXi-Jinping', 'Hong-Kong']
    'template': '1'
    'title': 'Xi vows attempts to split China will ''end in crushed bodies and shattered
      bones'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6960f-a9f5-4a14-a6e0-0cab05212430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">Chinese President Xi Jinping</a>&nbsp;warned adversaries on
        Sunday that any attempt to split China will "end in crushed bodies and shattered
        bones" according to state-media, as anti-government <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">protesters in Hong Kong</a>&nbsp;returned to the streets for
        a 19th consecutive weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bc136-4cbf-4291-8294-575cc0e1a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Xi didn''t explicitly name Hong Kong in his comments, his
        references to "separatists" and "external forces" echoed previous language
        used by Beijing when talking about protests in the semi-autonomous Chinese
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dc0bb-3a05-4584-857c-4bf635a8bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone attempting separatist activities in any part of China will
        be crushed and any external force backing such attempts will be deemed by
        the Chinese people as pipe-dreaming," said Xi during a state visit to Nepal,
        according to state news agency <a href="http://www.xinhuanet.com/english/2019-10/13/c_138468936.htm"
        target="_blank">Xinhua</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357f748-067c-4b89-bff7-2f793048d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments differed slightly to those aired by CCTV, with no mention
        of crushed bodies or shattered bones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394f9ce-8c78-4d3a-b61f-712ae961352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations in Hong Kong continued Sunday, but were smaller than
        in previous weeks and appeared to portend a shift to more guerrilla-style
        tactics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180a751-ba3c-413a-962e-a2dc406c7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of protesters engaged in flash-mob style demonstrations across
        the city, embracing the phrase "blossom everywhere" on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bf92e-4c61-45f3-be52-87abe30c6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the majority of protests are still peaceful, the number of
        violent incidents has risen as the unrest has dragged on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cfc14-c416-4bab-9ace-a9aa55dd1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has also become more acute since the city''s leader,
        Carrie Lam, used colonial-era emergency powers to ban citizens from wearing
        masks at public gatherings earlier this month. On Sunday, protesters dressed
        in black vandalized and set fire to government facilities, subway stations
        and shops deemed to be pro-China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce87454-a6cf-47f6-94b3-f021201babf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incidents were caught on video, including one showing what
        appears to be a protester stabbing an officer in the neck with what police
        called a "sharp-edged object." A group of protesters was also filmed attacking
        a lone officer in riot gear, with one delivering a jump kick to the neck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d10896-e095-458a-a9b3-ceb8ec2df789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''50 years ago it was Berlin, today it''s Hong Kong''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57299e0-a67a-431b-94de-70d139de58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been particularly critical of Washington''s support
        for the Hong Kong protesters in recent months, with authorities accusing the
        US of helping to organize demonstrations, claims the US State Department has
        called <a href="https://edition.cnn.com/2019/07/31/asia/us-china-hong-kong-interference-intl-hnk/index.html"
        target="_blank">"ridiculous."</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1bb38-a761-45a7-a7a0-60cab9123e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also used its economic power to punish businesses and
        entities that don''t toe the line. Recently the NBA''s 30-plus year, multibillion-dollar
        relationship with Beijing was <a href="https://edition.cnn.com/2019/10/10/asia/lakers-nets-preseason-china-intl-hnk/index.html"
        target="_blank">jeopardized</a>&nbsp;by a single tweet from an NBA executive
        in support of the Hong Kong protesters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d0204-bd2e-4702-9402-b32eb4783814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House of Representatives is considering legislation that
        could tie the city''s response to the protests to its special trading status
        with the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483ccc8-b4e3-4ce1-a915-753988121569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prominent US lawmakers — Senators Ted Cruz and Josh Hawley —
        were in Hong Kong as protests continued throughout the weekend to voice their
        support for the movement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d08020-0909-4842-aa14-b60bcb73e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley likened the incident to the fight against Communism in East
        Germany during the Cold War.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7dc39-e33f-4a7f-b31b-b77f260c4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, the fate of one city defines the challenge of a whole
        generation. Fifty years ago it was Berlin, today it''s Hong Kong," he said
        in a video filmed in front of Hong Kong''s Legislative Council. "The eyes
        of the world are on Hong Kong, and free people everywhere are standing with
        you."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My message for the Hong Kong Human Rights &amp; Democracy Act protest
        today <a href="https://t.co/R90KeObggJ">pic.twitter.com/R90KeObggJ</a></p>&mdash;
        Josh Hawley (@HawleyMO) <a href="https://twitter.com/HawleyMO/status/1183562354509795330?ref_src=twsrc%5Etfw">October
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53d68c-8d34-4e57-9485-540be425a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697dac7-3e73-4e32-935f-2acec6cc7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a small group of journalists <a href="https://edition.cnn.com/2019/10/12/asia/ted-cruz-hong-kong-visit-intl-hnk/index.html"
        target="_blank">Sunday</a>, Cruz said he believes Xi is "terrified" of the
        pro-democracy protests in Hong Kong because they pose an existential threat
        to the Communist Party.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26cd61-665a-458a-b09b-f4c38af6a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing accused him of "maliciously" defaming Hong Kong and Chinese
        authorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163d5e0-2890-486c-ba57-3a081011cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people, including Hong Kong compatriots, resolutely
        oppose liars like Cruz who came to Hong Kong to stir the pot," China''s Ministry
        of Foreign Affairs said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da289c34-1697-4729-ae0d-45fc7ba4c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protest movement began due to widespread concern over
        a proposed bill that would have legalized the extradition of suspects from
        Hong Kong who were accused of crimes in mainland China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4a7a5-ee24-4d69-9791-063c35b18559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal and China appear to be working on a similar agreement, which
        activists say could affect thousands of Tibetan refugees who are believed
        to have fled China''s Communist rule and are now living in Nepal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefba1e6-a997-40e6-b6cd-67f55efa0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement from Nepal and China, <a href="https://mofa.gov.np/joint-statement-between-nepal-and-the-peoples-republic-of-china-2/"
        target="_blank">published Sunday</a>&nbsp;by Nepal''s Ministry of Foreign
        Affairs, said the two countries signed an agreement on mutual legal assistance
        and criminal matters and "expressed hope for an early conclusion of the Treaty
        on Extradition."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf362e-a496-4a27-8698-52b0a5006754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibetan independence advocates fear the treaty could expose refugees
        to potential arrest and extradition to China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4a716-9533-44ad-9591-0d96dba14e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government systematically violates basic human rights,
        including the right to a fair trial, so any extradition treaty with China
        is highly problematic," said <a href="https://savetibet.org/concerns-rise-about-tibetans-status-in-nepal-as-chinese-leader-xi-jinping-prepares-to-visit/#4"
        target="_blank">Matteo Mecacci</a>, the president of the International Campaign
        for Tibet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e60dd-21fe-4b91-afc9-da7dc8f4c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:41:52.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/asia/xi-nepal-hong-kong-intl-hnk/index.html"
        target="_blank">Xi vows attempts to split China will ''end in crushed bodies
        and shattered bones.''</a>"</em></p>'
  'DILG-chief-to-order-LGUs-to-lift-ban-on-FDA-approved-pork-products':
