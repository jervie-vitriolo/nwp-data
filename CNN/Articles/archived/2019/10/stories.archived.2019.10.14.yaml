      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b4056-d62d-45d1-a83a-acb2f01dcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "The public should know it would affect climate in the
        near future if there are increases in the rate of permafrost degradation,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa44b4-4c1a-404f-8734-af2bfa693c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:54:51.231+08:00
