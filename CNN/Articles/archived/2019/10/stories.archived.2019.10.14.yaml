    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090a9ef5-e4e0-491c-958f-9df0f7b57291'
    'lead': 'Commuters heading to Manila may soon see their travel times slashed after
      the Light Rail Transit Administration bared plans to put up new LRT 2 stations
      in Tutuban in Divisoria and Pier 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T23:39:36.246+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:00:24.476+08:00
