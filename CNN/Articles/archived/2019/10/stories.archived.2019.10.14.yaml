      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes beyond geo-political considerations," he said. "We need
        to think about how to combine our efforts to study this, because it affects
        everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e18812-c10e-4cdf-b00c-222c871c537c'
