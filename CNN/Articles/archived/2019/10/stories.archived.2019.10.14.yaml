      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran announced on Sunday that it has
        discovered a new natural gas reserve with the capacity to produce nearly 400
        million barrels of gas condensate, which could generate a total of $40 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d6e31-e268-423b-8f56-b469cbdb494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17543b71-13d8-42ad-ac46-4cf2657e185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural gas field, named Eram, is located near the Persian Gulf
        in the southwestern province of Fars and holds about 19 trillion cubic feet
        of gas, National Iranian Oil Company (NIOC) Deputy Managing Director Reza
        Dehghan said at a press conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2304-8310-4fbb-8d3d-f3487d09e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b11925-4dbf-4ddd-9ec8-7a2ee20675e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the potential to identify more undiscovered oil and gas
        reserves (in the country) by using geophysical exploration techniques and
        discovery drilling and will definitely add to Iran''s national wealth," Dehghan
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6164d-227c-4b21-8f3e-e2c08142b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bd248-d9e5-4ad2-96b1-aece05f3ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes at an opportune time for Iran, which has suffered
        economically under a series of US sanctions aimed at forcing the country to
        limit its nuclear program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287e5bb-d57c-4878-9a20-e7d5523afd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08854ff5-d520-4610-9dfb-327fdd3cc386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America cannot cease Iran''s oil production. Sanctions have not
        stopped the Iranian oil industry. We are active. We are alive," Iranian Oil
        Minister Bijan Namdar Zanganeh said last month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e84da6-8dbe-49c8-a4f5-1c6f0699e245'
      'mgnl:activationStatus': true
