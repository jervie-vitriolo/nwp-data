      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know you''re going to be late and that you''ll
        have a hard time finding a ride. Even if you have your own car, you know you''ll
        sit through traffic. That''s the only thing you''ll need (to do).]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f4eef-bb5e-4f66-86b8-cbd5f1cff072'
