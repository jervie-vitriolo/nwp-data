    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7014080-25b2-43c8-8b29-1804086c1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:27:04.941+08:00
      'mgnl:createdBy': 'xave'
