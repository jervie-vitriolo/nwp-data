      'mgnl:lastActivated': 2023-01-27T08:00:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66757f-4280-4185-a89e-1a23b5961fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy established Chelsea in 2016 and took it public a year later.
        It now serves as the holding firm for the tycoon''s shipping and logistics
        businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c0ea6-f01d-4fdb-97a1-b4159745df60'
      'mgnl:activationStatus': true
