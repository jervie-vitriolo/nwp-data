      'mgnl:lastActivated': 2023-01-27T08:00:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aff508-d14c-455a-94c9-ab6695095d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disgruntled lawyer-turned-pageant coach Bob Armstrong, Roberts’
        character, remains at Patty’s side, whether both parties like it or not. “They
        don''t treat each other well,” Roberts says. “It''s not necessarily a positive
        relationship. But they seem glued to each other, and that continues to heighten
        and strengthen.” He adds, “If you love them, you''d watch them make terrible,
        terrible decisions and still hope that they can turn it around.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e90669-dd73-428d-9a21-ddf536846942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5481de2-a3d2-4170-af48-6e668d1c06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls Bob an optimist with a belief that things are going to
        get better, but also a sociopath who creates destruction around him. “I wouldn''t
        love it in a person,” he says, “but in a role, I love it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31f199-726c-4bbe-83de-de9351e66d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e7113-7032-4e47-b8be-d0f544a829b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season two of “Insatiable” has its fair share of interesting (and
        suspicious) new faces — one of them being guest star Gloria Diaz, who plays
        pageant legend Gloria Reyes. “I was very excited and nervous when they first
        called me,” says Diaz, who cheerfully volunteers that she celebrated the 50th
        anniversary of her Miss Universe win this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a115dd4-c82c-499b-9a75-2c63c42edfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1f41f-8d67-4233-95d8-b79ee5b4e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter Isabelle Daza came to set and gave her advice on how
        to tackle the character’s domineering and calculating presence. Miranda Priestly
        of “The Devil Wears Prada” was a particular point of inspiration.“She was
        the one telling me, ‘You have to look expensive, you have to demand respect
        even if you have to scare them,’” says Diaz. “That''s how I prepared for it,
        I had a daughter who did it for me.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b34ea-8df5-4614-8e5f-b3da5e0207cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'image': 'jcr:34dfa95b-efa7-4d3e-b0c5-58e49a58d2a6'
      'imageCaption': 'Season two of “Insatiable” has its fair share of interesting
        (and suspicious) new faces — one of them being guest star Gloria Diaz, who
        plays pageant legend Gloria Reyes. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
