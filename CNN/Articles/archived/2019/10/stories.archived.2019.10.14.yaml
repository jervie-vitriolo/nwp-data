      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddaa62-341b-4b25-86fb-2ea54ec77fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PLTGEN. Camilo Cascolan, Deputy Chief for Operations, also a mistah
        of Albayalde from PMA Class of 1986; and</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad79fa-4732-4749-94b3-da1a23a5c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c289591-98fc-4e29-a184-fc465a18cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PMGEN. Guillermo Eleazar, the newly named chief of the Directorial
        Staff</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa3183-87bd-4512-9ece-0d6a0ef77ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e20d63-3434-43a3-8bcf-5a803a563836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ninja cops''&nbsp;controversy</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eff060-b433-4064-8cc5-8ac2dde201c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac23c6-8146-4ae7-b937-afeeae6c0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was implicated in the so-called "ninja cops" controversy
        during the Senate''s investigation into the alleged involvement of active
        policemen in the illegal drugs trade at the state penitentiary New Bilibid
        Prison. He was accused of blocking the dismissal of 13 policemen over an irregular
        drug raid in Pampanga that happened under his watch as provincial police chief
        in 2013.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70433b-d548-43ae-9894-bd8a43ace20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650817c-6c62-4b97-b097-52679733fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Chief Aaron Aquino has
        testified that Albayalde in 2016 asked him not to implement the dismissal
        of 13 Pampanga policemen over the flawed drug sting, where they allegedly
        got millions of pesos from recycling the seized shabu and extorting from the
        drug trafficker. Albayalde was then acting regional police director of Metro
        Manila, a post he received after being placed under floating status for eight
        months because of the raid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65541555-0395-4902-8be4-52aec659c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447cb5f-bbc2-4c31-aeeb-f51ee389028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong, former chief of the PNP''s
        Criminal Investigation and Detection Group, has accused Albayalde of blocking
        the dismissal of 13 Pampanga policemen who supposedly kept and peddled 160
        kilos of shabu seized from the November 2013 drug sting in Mexico, Pampanga.
        The cops also allegedly got P50 million and new cars when they freed drug
        trafficker Johnson Lee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e50694-c5f4-464f-84c5-d794741eae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f7866-4cb7-4a40-989d-6e4dd602643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino''s successor, Rudy Lacadin, said Albayalde called
        him to ask an ongoing investigation on the Pampanga cops. Albayalde supposedly
        said he only got "a little" from the raid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273eaf5e-e612-4101-b751-08c4e87524b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131296d-52b7-4072-823b-c1302b9504d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation. Albayalde also belied claims he tried to intervene in
        the case. He said these were all part of a conspiracy to discredit him weeks
        before his retirement from the police service.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071df2cc-e469-4aad-b520-8be8f1617b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdc63e-ee22-4fd7-a81e-27d36e904407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:55:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:01:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commission (NAPOLCOM), the body tasked to administer
        and control the 190,000-strong police force, is now conducting a case review
        of the questionable raid, including Albayalde''s possible liabilities.</p>'
