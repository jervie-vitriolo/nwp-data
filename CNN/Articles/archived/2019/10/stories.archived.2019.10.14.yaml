    'template': '1'
    'title': 'Gymnast Yulo, boxer Petecio to receive ₱1-M each from PSC for recent
      int''l success'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db6318-f504-4224-af70-66d9c39d367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:13:14.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Filipino
        athletes who recently made the country proud will be receiving cash incentives
        from the Philippine Sports Commission (PSC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073ffe0-2bf0-41b3-b11a-1d2305138416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:13:14.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnast Carlos Yulo and boxer Nesthy Petecio will each be getting
        ₱1 million for achieving success in their respective sports, announced by
        PSC Chairman Butch Ramirez Monday in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adc83f-c441-48ed-8419-406534939547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:13:14.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo captured the country’s first ever gold medal in the 49th Artistic
        Gymnastics World Championships. He tallied a total score of 15.3 in the men’s
        floor exercise final of the event held Saturday in Stuttgart, Germany.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fe5eb-dbcb-4f7d-b7b5-e5f9319df330'
      'mgnl:activationStatus': true
