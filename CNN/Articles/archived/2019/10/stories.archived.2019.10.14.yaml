      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        San Miguel Beermen have traded Christian Standhardinger to the NorthPort Batang
        Pier for Mo Tautuua.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebdf16-89c4-4027-b921-176720d96777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:07:26.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was confirmed by the Philippine Basketball Association
        (PBA) website Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c8295-a43c-4fad-900e-7263fa20cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:07:26.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger was the Beermen''s top overall pick in the 2017 PBA
        Draft. The Filipino-German cager became an integral part to San Miguel''s
        five-peat in the Philippine Cup and title run in this year''s Commissioner''s
        Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d4233-b23c-4577-b851-0ec5d23498ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:07:26.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tautuua, meanwhile, was selected first overall by the Talk ''N Text
        Tropang Texters in the the 2015 PBA Draft. His outside shooting is expected
        to boost the grand slam-seeking San Miguel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c724c-e7df-4739-bffa-ad3f7d496370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:07:26.455+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:00:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are currently at second place with a 4-1 win-loss slate.
        They will next face the Columnian Dyip on October 20 at the Smart Araneta
        Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3b4ac-8787-44c0-86f4-887e3257f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T18:07:26.455+08:00
      'mgnl:createdBy': 'cjmarquez'
