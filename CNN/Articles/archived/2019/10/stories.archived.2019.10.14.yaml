    'mgnl:tags': ['LRT-2', 'LRTA', 'Light-Rail-Transit-Administration', 'Manila',
      'Metro-Manila', 'Isko-Moreno', 'Tutuban', 'Divisoria', 'Pier-4']
    'template': '1'
    'title': 'LRT-2 to extend line to Tutuban, Divisoria, Pier 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a635c06-6488-4b50-9627-bd85b978ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Commuters
        heading to Manila may soon see their travel times slashed after the Light
        Rail Transit Administration bared plans to put up three new LRT-2 stations
        in Tutuban, Divisoria, and Pier 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad6eb1-136e-42ad-b751-9558cce9a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRTA officials discussed their extension project with Manila
        mayor Isko Moreno on <a href="https://www.youtube.com/watch?v=y-mENWqRzn0&amp;feature=youtu.be"
        target="_blank">October 9</a>. Moreno said he was also open to the idea of
        introducing more LRT stations in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1895f97-849b-46db-98b6-1f31e3e69fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured you have a receptive city government of Manila," Moreno
        told LRTA officials during the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6249b-499f-4bdb-981e-33a10586577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said aside from elevated trains, he would like to revive
        the tranvia or tram service in the city since that can be built within a year.
        Trams used to ply Manila''s streets from the late 1800''s until its network
        was destroyed during World War II and abandoned after the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dabdd-e072-447f-a6cb-c7f83b2ac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the <a href="https://pia.gov.ph/press-releases/releases/1028695"
        target="_blank">Philippine Information Agency (PIA)</a> said with the LRT
        2 extension, estimated travel time from Recto station to Pier 4 would take
        five minutes, while travel time from Masinag station to Pier 4 would be less
        than an hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dc39f-0ebc-416d-bc43-c34a58a9f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:39:36.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PIA, the project is expected to cost ₱10.1 billion
        and is targeted to be finished by 2023.</p>'
