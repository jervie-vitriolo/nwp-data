    'template': '1'
    'title': 'Albayalde can still get retirement benefits, interim PNP chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80c683-bfad-4a98-bd7c-4150b81484d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T20:34:31.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:00:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippine National Police officer-in-charge said Monday <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html"
        target="_blank">resigned PNP chief Oscar Albayalde</a> can still get his retirement
        benefits, as long as no criminal case is filed against him.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612da06-3847-4139-9657-8223d3abb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lieutenant General Archie Gamboa told CNN Philippines'' News
        Night that Albayalde would be disqualified from getting the lump sum of his
        pension if a criminal case is filed against him in court.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f884e-6623-486c-881f-61d695be97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the case has to be filed within three months after Albayalde''s
        retirement, otherwise, the former top cop — tagged in a controversial 2013
        drug sting — can still get his pension.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f8f71-66fd-412b-9dbc-4ae795fd507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without a case, Albayalde is entitled to monetary benefit
        equivalent to his accrued leaves which he has already "earned," Gamboa said</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fa9ce-eb79-4997-9afd-6aed3d0c2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon committee is set to release its report on
        its probe on the so-called "ninja cops" this week, its chair Senator Richard
        "Dick" Gordon said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb71d3-ed24-4dc4-a62d-1502fd30c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recommendations the panel may make is the filing of neglect
        of duty, corruption and conspiracy raps against Albayalde.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7195504-05f0-497c-8ccb-38122aa79781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t mean that just because he has resigned or he is retired
        that no cases would be filed or the Senate Blue Ribbon investigation would
        cease,” Senate Blue Ribbon committee chair Richard “Dick” Gordon said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb7300-4e5a-429c-9bc1-3f61b843dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde''s resignation, however, was lauded by the PNP as “a very
        good option,” Gamboa said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e976e46-c1ed-489f-89a3-28c9ab0e7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a sentiment on the part of the Philippine National Police
        as an organization that it was really a very good option, what General Albayalde
        did,” he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d2a4a-4f13-4e34-bd21-8f9210698c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde’s abrupt resignation Monday morning 25 days ahead of his
        retirement came amid the ongoing Senate probe into the allegedly irregular
        drug sting in Pampanga in 2013, when the resigned top cop was still the province’s
        police chief.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfbb54-0d4e-4b71-9097-4900a1312fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines earlier in the
        day that Albayalde stepped down “to spare the President and the organization
        from the controversy.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e09e5-4b14-4994-9cfa-d092706cdffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa admitted they were somewhat affected by the issue, with mixed
        views on the Senate investigation which has dragged the name of their leader.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4fd24-8f3d-4b62-b58a-ebb16464199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot afford to sacrifice our morale and probably discontinue
        to work because there’s so much at stake for us to continue our work to society,”
        Gamboa said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2ad47-25a3-4b1b-b5d8-a43758ab76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No doubt about integrity</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b257838-5b5a-41db-819d-6eb189be7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they have lots of evidence that links Albayalde to the
        so-called “ninja cops” controversy, where 13 Pampanga policemen allegedly
        kept and peddled 160 kilos of shabu seized from the November 2013 drug sting
        in Mexico, Pampanga. The cops also allegedly got P50 million and new cars
        when they freed drug trafficker Johnson Lee.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8c378-d9e2-412e-83e9-cd966a021cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang has said that the evidence gathered in the Senate
        probe was weak. President Rodrigo Duterte himself had said that the only thing
        that linked Albayalde to the irregular raid was his being Pampanga police
        chief at the time.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10596a-c68c-4d10-9677-b327ec2a2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, Gamboa said, even told Albayalde,
        “At no second did I really doubt about your integrity.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16b97c-3640-4358-ab7e-857d71555410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite accusations hurled at Albayalde during the course of
        the Senate investigation.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51f85a-40c2-44c6-b929-2ebb53e6f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been accused of blocking the dismissal of 13 policemen over
        an irregular drug raid in Pampanga that happened under his watch as provincial
        police chief in 2013.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66757141-3f2c-4ab4-bdf4-06beadd8cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supposedly told former Pampanga police chief Rudy Lacadin
        that he only got "a little" from the raid.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d7e67-8a33-4e86-9acf-bbfa905fc3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fe44e-18e4-428f-9e21-99f68ba5326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also belied claims he tried to intervene in the case. He
        said these were all part of a conspiracy to discredit him weeks before his
        retirement from the police service.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8fe36-74c8-4cd1-bbde-f350ad64673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New chief</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945429a-0912-4270-b93e-437175be35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Albayalde out, Gamboa — one of the contenders to be the next
        PNP chief — temporarily takes the helm until Duterte picks the next top cop.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273bcef-cd3b-4e7a-83a7-889d2f6932c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am the caretaker of the Philippine National Police and we expect
        you to do your respective duties and we expect that you cooperate with our
        different campaign plans in the Philippine National Police,” Gamboa said when
        asked what was his message to the police force.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c0b3e-58bc-4526-9b06-b7ed5ddd7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as officer-in-charge, Gamboa has limited power. “I cannot sign
        anything, I cannot decide on anything unless you give me that authority,”
        he said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c019ca2-1cc0-4f98-99aa-56d868679519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa is among three officers in the running to be the next PNP
        chief, according to Senator Christopher “Bong” Go — Duterte’s longtime aide.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1724942-3c3c-4e74-92cb-0a23d571a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others include PLTGEN. Camilo Cascolan, Deputy Chief for Operations,
        and PMGEN. Guillermo Eleazar, the chief of the Directorial Staff.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73777e8e-0561-4f60-a5ee-a2801c6b81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is close with Duterte, Gamboa said like Duterte, he
        is from Davao and went to Ateneo de Davao.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c32ab-4a77-4073-bb41-af2729ec4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is ready whether or not he becomes the next PNP chief.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ededaa8-7a11-4b78-b543-ee612e2feab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life is too short to be bitter. Whatever is the outcome, of course,
        dapat i-respect natin ang desisyon ng Presidente,” Gamboa said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61059af-edfb-4120-b1e8-d7481687a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does become PNP chief, however, he said he would implement
        reforms “from within.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164453dc-e44e-46ed-a8b5-6ddb9e306f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T23:14:15.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We start from within. If it would hurt, then it should hurt. Kasi
        nasasakripisyo ‘yung buong organization [The whole organization sacrifices.]
        To convince other people, then we start from within,” Gamboa said.</p>'
