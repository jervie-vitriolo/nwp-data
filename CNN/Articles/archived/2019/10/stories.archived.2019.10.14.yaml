  'us-troops-syria-turkey':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'caption': 'President Donald Trump is ordering most of the remaining US forces
      out of northern Syria, Defense Secretary Mark Esper said Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-14T06:03:40.310+08:00
    'credit': 'From Bakr Alkasem/AFP via Getty'
    'imagesource': 'jcr:de8bdf8d-2d89-4598-8c57-d89a54d32e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae1d723-6d02-47bd-b92d-aa91119a82f7'
    'lead': 'US President Donald Trump is ordering the remaining US forces out of
      northern Syria, Defense Secretary Mark Esper said Sunday, a development that
      has paralyzed the fight against ISIS and ceded US and Kurdish battlefield gains
      to Moscow and Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T06:12:09.842+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:01:21.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:55.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'troops', 'syria', 'turkey', 'donald-trump',
      'america', 'mark-esper', 'defense-secretary']
    'template': '1'
    'title': 'US Defense secretary: Trump orders withdrawal of remaining US troops
      from northern Syria'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554cbb6-7542-423d-8b43-02b52b66b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump is ordering the
        remaining US forces out of northern Syria, Defense Secretary Mark Esper said
        Sunday, a development that has paralyzed the fight against ISIS and ceded
        US and Kurdish battlefield gains to Moscow and Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce89131-b7dd-4e56-adba-899c73446d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have American forces likely caught between two opposing, advancing
        armies and it''s a very untenable situation. I spoke with the President last
        night, after discussions with the rest of the national security team, and
        he directed that we begin a deliberate withdrawal of forces from northern
        Syria," Esper said on CBS'' "Face the Nation." "Which is where most of our
        forces are."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e953a22-10ce-40b0-9ef8-93f30024c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining the decision, Esper also said that "in the last 24
        hours" the US had learned that America''s primary ally in the fight against
        ISIS, the Kurdish-led Syrian Democratic Forces, were "looking to cut a deal"
        with the Syrian regime and their Russian backers in order to "counter attack
        against the Turks in the north," something the SDF leadership had told America
        it would do in the absence of US assistance in the face of Turkish attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad59611-4012-41ad-90a5-cf1376587641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Esper saying the US only learned of the effort in the last
        24 hours, CNN has reported that the SDF commander told a senior US diplomat
        Thursday that this was his intent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d796a0-a480-4d49-a653-b352de14949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal order comes as Turkish forces are pushing further
        south into Syria. Last week, the country launched its long-threatened incursion
        into the country after Trump ordered a small contingent of about 50 US troops
        to be pulled back from the border area amid a belief that a Turkish incursion
        was imminent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2850b-9c52-438c-9444-00662c679dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers in particular have harshly denounced Trump''s
        decision as a betrayal of the Kurds and a strategic blunder that will weaken
        American credibility, reverse gains against ISIS, make it harder for the US
        to build alliances and give a boost to Russia, China and Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c71f5-6d5a-4402-b9e9-f78a46574020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pace of withdrawal</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bee584-4055-45f2-bef5-b175bc1ada74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN on Sunday that US Central Command will determine
        the pace of the withdrawal and it will not happen immediately, but will take
        place deliberately and could take "days to weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e1365-ba80-45e9-aaa4-80a3e26a5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a withdrawal plan that was drawn up in February, in case
        an order was given to pull out American troops, however it is being implemented
        at a much faster pace than planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4aac0-8e23-4647-a737-f8789a3d085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops still on the ground and on the move are receiving military
        air cover. A source familiar with operations in Syria told CNN that if there
        is an unauthorized approach on US positions, the American side will first
        attempt to de-escalate, and if their efforts fail, they are authorized to
        use deadly force to repel any threat —&nbsp;whether that is from Turkish forces
        advancing into Syria or other actors already involved in the Syrian civil
        war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac302eb8-adff-466d-b003-baa82fbe0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper did not initially make it entirely clear whether the withdrawal
        would mean the US troops would be leaving Syria entirely or relocating elsewhere
        in the country away from where Turkish forces are operating. The Pentagon
        did not respond to CNN''s request Sunday for clarification on the troop withdrawal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728869d3-779f-46e2-b1b2-ff3a8c187d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of the 1,000 US troops in Syria are in the northern
        part of the country, the US military also maintains a small presence in southern
        Syria at a base in At Tanf where the US trains local anti-ISIS fighters that
        are not affiliated with the Syrian Democratic Forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8e9cd-1d51-405b-a161-eb4c82aaa8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with the situation on the ground said earlier
        Sunday that US forces in Syria are preparing to withdraw from the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683f3b3-50ae-4738-835f-959b0820c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the situation on the ground is deteriorating rapidly
        in northeast Syria, adding that Turkish proxies, which the official describes
        as including "extremists," have advanced along the strategically important
        M4 highway setting up multiple checkpoints. He says these proxy forces are
        wearing SDF uniforms and killing civilians on the highway. US Forces and SDF
        troops no longer control ground lines of communication and have no control
        over Turkish aircraft overhead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e248f1-620b-490b-beba-02c1351b6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US Forces are at risk of being isolated and there is increased
        risk of confrontation between Turkish proxies and US Forces unless Turkey
        halts their advance immediately," the official says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbb2cd-c036-49d2-bfd3-1d52d76e3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Situation in Syria</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d4501-2c28-4702-803c-0109d4c5007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Turkey''s offensive last week, as a confidence building
        measure with the country, the US convinced the Syrian Kurds to dismantle their
        defensive fortifications along the border and pull their fighters back. The
        US said Turkey had agreed to the arrangement which sought to prevent unilateral
        Turkish military action. Trump then had the Pentagon pull back US troops along
        that part of the border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4356-daa7-44ca-a199-83b8a0c7e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kurdish officials and Republican and Democratic lawmakers
        have argued that the pullback helped provide a de facto green light for the
        Turkish attack, senior members of the Trump administration have insisted Turkey
        would have invaded regardless of whether US troops had remained and that the
        US has not deserted the Syrian Kurds. However, the US government has not taken
        action yet to stop the Turkish incursion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb29cdb-7d1e-408a-936f-2cba6937d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said Friday the US is not abandoning its Kurdish allies, although
        he made it clear the US military will not intervene in the fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b050149-feec-4375-bce9-e18f86e0be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not abandoning our Kurdish partner forces and US troops
        remain with them in other parts of Syria," Esper told reporters at the Pentagon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4bf79-9530-48a6-a2bb-1d4f68185e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in close coordination with the Syrian Democratic Forces
        who helped us destroy the physical caliphate of ISIS, but I will not place
        American service members in the middle of a longstanding conflict between
        the Turks and the Kurds, this is not why we are in Syria," Esper said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37736436-c3c9-4ce6-b65f-150d523bfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Friday giving the Treasury Department
        "very significant new sanctions authorities" against Turkey over its actions
        in Syria, but the US doesn''t have any immediate plans to use them, Treasury
        Secretary Steven Mnuchin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d39fb-82f6-41e7-8033-bc077c1111d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury statement had said that Trump''s threat of sanctions
        was meant to dissuade Turkey from actions that included "the indiscriminate
        targeting of civilians, targeting of civilian infrastructure, targeting of
        ethnic or religious minorities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e6424-2260-4fbe-ad1d-6cafa60273db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation in Syria deteriorates, Trump wrote on Twitter Saturday
        that he is working with Sen. Lindsey Graham, a South Carolina Republican,
        and unnamed Democrats to impose "powerful sanctions" on Turkey.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbea319-60c2-41eb-a032-88424c962b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:12:09.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:01:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/13/politics/us-troops-syria-turkey/index.html">Defense
        secretary: Trump orders withdrawal of remaining US troops from northern Syria</a>"</em></p>'
