      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/11/business/costco-5-dollar-chicken/index.html">It''s
        only $4.99. But Costco''s rotisserie chicken comes at a huge price</a>."&nbsp;</em></p>'
  'Boeing-strips-CEO-role':
    'author': 'Victoria Cavaliere and Chris Isidore, CNN Business'
    'caption': 'The board''s move to split the CEO and chairman roles came the same
      day as a new report from the Joint Authorities Technical Review faulted both
      the Federal Aviation Administration and Boeing for failures in the overall certification
      of the 737 Max.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-14T17:20:47.268+08:00
    'imagesource': 'jcr:ed45012d-a432-40e2-ad2e-9568fe69dcef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d857882-5396-4180-b405-194de7778164'
