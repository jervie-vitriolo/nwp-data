      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought [the show] was funny and interesting,” says lead actress
        Debby Ryan, who was in Manila with co-star Dallas Roberts to promote the series.
        “I thought it acknowledged and commented on some stuff that was real and loud
        in my life and I just wanted to be a part of it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5d01e-8561-4e4b-97ff-ff0a57ccebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64fa4f-ff92-4240-8845-c971a2a9ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:00:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season finds Patty struggling more than ever to be “good,”
        covering up a murder (or two) and trying to run from her past — then some
        beauty queens start going missing, and it only gets more chaotic from there.
        “I was so excited because after season one, we know that anything can happen
        at any time,” Ryan says. “I think we kind of went farther in all directions.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c5690-bdba-4673-bf9b-fdc8442d503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:40:33.260+08:00
      'mgnl:createdBy': 'portia'
