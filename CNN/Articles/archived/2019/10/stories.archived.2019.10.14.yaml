      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48b867-04ed-43ee-a316-aba6e7b63772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:10:44.870+08:00
