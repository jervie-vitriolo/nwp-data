    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ffc83-3e09-4a17-a366-87e35c34bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:53:24.918+08:00
