      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said Albayalde consulted him on October
        9 after the Senate''s hearing into the "ninja" or drug-linked cops controversy.
        Three days later, Albayalde formalized his decision.</p>'
