    'title': 'Dennis Uy''s Chelsea Logistics takes over SuperCat Fast Ferry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba7770-6179-4113-a874-bad7b5012fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 14) — Businessman Dennis
        Uy''s Chelsea Logistics and Infrastructure Holdings Corp. has completed its
        takeover of SuperCat Fast Ferry Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e62dfb-82b7-4012-99bf-50449c4d67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467425c8-25c3-4bb3-9420-9bcc63027a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, the shipping and
        logistics arm of the Udenna Group said on Monday it has fully acquired the
        operations of SuperCat, previously owned by the 2GO Group Inc., on October
        9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a2c79-989d-4e50-af52-0c3cc7a24657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186cc11-163b-404b-847d-c9ba78b2420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea has a 28.15 percent indirect stake in 2GO through its susidiary
        Udenna Investments B.V. The unit has a minority stake in Negros Navigation
        Co., which owns 88.31 percent of 2GO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83187aaa-da6d-45e1-8141-026d9085c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/02/01/logistics-sector-upbeat-about-2019.html">Logistics
        sector upbeat about 2019</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17faf937-1ffd-4ca2-bd2c-0a9154678a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:00:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SuperCat operates 11 fastcrafts or high-speed water vessels which
        ferry passengers and cargo across Cebu; Ormoc, Leyte; Tagbilaran, Bohol; Batangas;
        Calapan, Mindoro; Bacolod City and Iloilo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27ecb4-4012-4953-99ac-eba1de32b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:54:00.640+08:00
