      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc31967-8136-453c-b98d-d5d9671ba07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:37:36.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones-Sampelo said, “<em>Irespeto na lang natin kung ano ang
        gusto niyang gawin at yun ay</em>... I’m sure <em>pinag-isipan niya ang desisyon
        na yun,</em> so let’s give it to him.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446ad48-88b3-498d-862f-65ad076494a0'
