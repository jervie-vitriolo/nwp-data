      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f045827-0844-4895-8a57-807b5161616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to spell out tips, Panelo only gave one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f8ab4-085c-4a41-8c1c-f3e671ed90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a922e4-e0a0-4096-98e5-8f84b1a5bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:12:25.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:01:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give yourself an allowance of two to three hours. <em>‘Yun lang.</em>
        That’s being creative," Panelo said. "<em>Alam mo namang male-late ka, alam
        mo namang mahihirapan kang sumakay. Kahit na may sarili kang sasakyan, alam
        mo namang mata-traffic ka pa rin, ''di ba. Isa lang, ''yun lang ang kailangan
        mo talaga."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b350e-1771-4253-a202-0fad406feef8'
      'mgnl:activationStatus': true
