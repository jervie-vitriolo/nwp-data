  'China-blood-smuggling-':
    'author': 'By Julie Zaugg and Lansie Lan, CNN'
    'caption': 'Hong Kong has become a hub for Chinese women who want to find out
      the gender of their unborn child by smuggling vials of blood into the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-14T13:37:11.915+08:00
    'imagesource': 'jcr:e4c46158-fe0b-4def-884b-a3590ffdd806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9023038-29ee-480c-9d5c-98d2507551fe'
    'lead': 'Hong Kong has become a hub for Chinese women who want to find out the
      gender of their unborn child by smuggling vials of blood into the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:42:59.667+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:00:56.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:00:01.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['blood-smuggling-', 'china']
    'template': '1'
    'title': 'Blood smuggling in China: Why pregnant women are breaking the law to
      find out their babies'' sex'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88523d87-e17e-49d8-96c9-75e5e4b8674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Custom officers stopped the middle-aged
        woman because of her strange, lumbering gait. They searched her and found
        vials of blood stashed in her bra, according to an official statement. Each
        one was labeled with a pregnant woman''s name from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3009e06-d481-45e5-b998-3296b480d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3952579-e4b7-4c4f-a4de-1959f9f1e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger was crossing Futian port''s inspection hall, a border
        post separating the mainland Chinese city of Shenzhen from Hong Kong, on a
        sweltering Friday in July 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e98d63-41ed-4341-9471-1e24d29f94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91d3b4-96af-4e04-a9c6-ad2729d42f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, they intercepted another woman, carrying what appeared
        to be a heavy backpack, according to the statement. Again, it was full of
        vials with pregnant women''s blood. There were 203 of them, wrapped in plastic
        bags. Because of the heat, the blood had started to decay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0bf1-bd52-458f-8a81-7504f43be7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a47c7-00fc-4e4b-9339-c737b0749412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials say the women were mules who admitted they had
        been paid 100 to 300 RMB ($14 to $42) to carry the sensitive material over
        the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44ea1b-83d6-4e91-878d-82c7d1394309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52efcba-d09b-4489-a5ab-771a36da74dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in February 2019, <a href="https://www.cnn.com/2019/03/29/asia/blood-mule-shenzhen-intl/index.html"
        target="_blank">a 12-year-old girl was stopped at Luohu port</a>, another
        entry point into Hong Kong, with 142 blood samples hidden in her backpack.
        "Cross-border students basically don''t bring anything other than books, stationery
        and snacks, so their schoolbags usually look lean. But we saw that hers looked
        so full that it might burst, so we scanned her bag," said a Luohu port staff
        member quoted by China''s state-run People''s Daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d30fd-e14e-4f25-93e3-7d4bd3c9edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a881698-b2c5-48e2-b49b-2280b86db81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood smuggling to Hong Kong from mainland China, where sex testing
        is forbidden, has increased sharply over the past three years. The samples
        are sent to Hong Kong clinics to be tested for fetal DNA, which allows the
        future parents to find out the sex of their child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd49299-9074-48d0-a274-a38ad3f0f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd22929-0e79-40da-aeae-9b409d646aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for China is strong. Despite the partial lifting of the <a
        href="https://edition.cnn.com/2018/08/08/health/china-one-child-intl/index.html"
        target="_blank">one-child policy</a>, many Chinese couples are opting to only
        have one baby, and when they do they want it to be a boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448ab5f-6d23-451a-b8e3-0cabfebb3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebcd50-924a-442c-b926-832b606be0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vials hidden in stuffed animals</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2131e-d102-4510-90c8-4a22cbb97110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to find out whether they are having a boy or a girl, Chinese
        parents turn to intermediaries offering to send a blood sample across the
        border into Hong Kong to have it tested. Dozens of agencies offer this service
        on Weibo, a Chinese microblogging site similar to Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d815b-9db7-4c7c-a687-11d1790d543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a5078-4b9f-4a41-9f0e-4ced9d10002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sales representative for one such company told CNN that "women
        can start testing when they are 6-7 weeks pregnant." The agency, which CNN
        approached by contacting the WeChat account listed on its Weibo page, asks
        only for an ultrasound proving the pregnancy has reached the adequate stage
        and a blood sample.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209c7a3-6219-44e1-803f-5576f7ecb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c0837-8983-432e-bbe2-bbb558ef846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman can go to the hospital or ask a nurse to come to her
        home to draw blood," the representative said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7222520-c4e6-4bd2-a776-4eb8ea7d4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45787d87-2da6-49cd-bf86-34476e6d9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnant woman is encouraged to hide the vial inside a plush
        animal or within boxes of packaged snacks, to avoid detection, and mail it
        straight to Hong Kong using the postal service. "We no longer hire manual
        couriers," the agent added. "It is too risky, as the government has cracked
        down recently on our activities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540263ad-8091-4d91-83f8-f3b2ff3655b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d842400-5215-4602-aff5-4a8317d9efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has over 380,000 followers on Weibo, charges
        3500 RMB ($490) for its services and the test takes about a week. It is carried
        out by a lab based in a remote part of Hong Kong, according to the agent,
        who CNN spoke to via WeChat messaging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16e802-6cbf-4760-93b7-e5f683206411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfe072-ca99-457e-a32f-5704c5ebb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.gov.cn/english/laws/2005-10/11/content_75954.htm"
        target="_blank">China''s Population and Family Planning Law</a> banned gender
        testing in 2002, to prevent a widening of the country''s gender imbalance.
        In this country of 1.4 billion people, men outnumbered women by 32.7 million
        at the end of 2017, according to the <a href="http://en.people.cn/n3/2018/0119/c90000-9317591.html"
        target="_blank">National Bureau of Statistics.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4db85-b061-4b64-9598-1c1dd440a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74b192-5531-452a-bffb-60f5cd49690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under China''s one-child policy, which limited parents to one child,
        sex-selective abortions became widespread in the hope of securing a son --
        from 1970 to 2017, this prevented 12 million girls from being born, according
        to a study published in May by National University of Singapore researchers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4fcb5-aef1-40ee-836b-587480bf4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8acf1c-b395-41ab-a170-56292a9b0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy against having multiple children was partially scrapped
        in 2015, but many parents still forgo having more than one child <a href="https://www.cnn.com/2018/08/28/asia/china-family-planning-one-child-intl/index.html"
        target="_blank">because of the cost</a> involved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae61f39-f715-483c-8865-1d5296af096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da97f32-9953-4d19-9e22-41c65cd8a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get around the local ban on sex testing, some couples started
        sending blood samples across the border, into Hong Kong. This is illegal,
        with China''s National Health and Family Planning Commission issuing a notice
        in 2017 banning the export of human blood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4623b8-7deb-4e4b-b617-9bb2e484066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb32fbb-5237-4865-90d8-3c57d6d4806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Hong Kong allows the importation of blood samples, provided
        they are not suspected of containing infectious agents and as long as a permit
        is secured, a spokeswoman from the city''s Department of Health told CNN via
        email. Since 2015, the department has referred three cases involving laboratories
        conducting prenatal blood testing to the board for investigation, but all
        were dismissed "due to insufficient evidence," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7d8ac-25df-43a6-a954-9e4bf7d53367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56e4cc-7e11-45f6-800a-c258ae424972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Eyes half closed''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2e5b0-b822-4665-ad4f-a3bdbe38a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong labs are only allowed to carry out tests if the patient''s
        blood sample was referred to them by a registered medical practitioner, according
        to the <a href="https://www.smp-council.org.hk/mlt/file/pdf/Code%20of%20Practice%20(Apr%202012).pdf"
        target="_blank">Medical Laboratory Technologists'' code of practice</a>. But
        many labs choose to ignore this, said Kwok Ka-Ki, a member of Hong Kong''s
        parliament, who is also a urologist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971e258-07e6-4738-bddd-23b0b301aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36f261-99ba-4048-9c75-f98f7aa9bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health could rat them out by pretending to be
        a customer, but I have yet to see it launch a single undercover investigation,"
        he told CNN. "The government prefers to keep its eyes half closed for fear
        of hurting Hong Kong''s medical lab industry, which is big business."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3479bc-dae9-4c05-bb50-4c2421c5f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dab4b-b639-4502-9119-3dfb9d499e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far none of the investigations launched by the Department of
        Health has led to a prosecution, according to a spokesperson who cited a lack
        of "sufficient evidence." She added that any complaints against Hong Kong''s
        medical labs are handled by the Medical Laboratory Technologists Board, their
        statutory body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03626b1f-c5b9-4cc4-b629-ae4a53b5a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d120c-4f03-4510-b6d4-53b8295d50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s thriving sex-testing industry was made possible by
        a blood test called non-invasive prenatal testing (NIPT), which was invented
        in the city. "Whereas a pregnant women previously had to wait until she was
        4 to 5 months pregnant to find out the sex of her child, with NIPT she can
        know as early as 10 weeks," said Tom Shakespeare, a British sociologist who
        co-authored a study on the ethics of NIPT for the Nuffield Council on Bioethics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24933121-2257-460f-952d-a7032d406b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369ad98-caa6-49cb-aee8-e7838f8b9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has strong implications for sex-selective abortions, Shakespeare
        added. "Terminating a pregnancy at 10 weeks is much more straightforward than
        at 18 weeks," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58a09a-a3e6-4eb6-b9d7-4f2890e8fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace7eea-80eb-4dc5-8765-60f64981bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIPT is the brainchild of Chinese University of Hong Kong chemical
        pathology professor Dennis Lo. He first started looking for an alternative
        to amniocentesis and chorionic villus sampling -- the two invasive methods
        commonly used to test for chromosomal abnormalities in fetuses -- as a medical
        student at Oxford University in the late 1980s.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae892241-b8c8-4da5-ad4b-ffa329b916da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbc387-6e77-48ba-91d7-30dbae85eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of these tests carry a small risk of miscarriage, so I wondered
        if I could develop a safer way to test for genetic disorders," he said. Back
        then, the prevalent wisdom was that the mother''s and child''s circulatory
        systems were separate. But Lo had a hunch: what if some fetal DNA made its
        way into the pregnant woman''s blood and could be detected?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cce1b-6722-446b-88c7-00a938055def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf33c5-e557-4a24-8717-e0ad517227ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, he published a paper in The Lancet proving the presence
        of the baby''s DNA in its mother''s blood plasma. But it took him a further
        10 years to develop a working test for chromosomal abnormalities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194a3bb-1f3b-4b98-b344-61f81d7a2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249d4a7-1aee-4f52-a928-933d4f0ac45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It involves randomly sequencing millions of DNA fragments in a
        small sample of plasma taken from the mother and then looking at the ratio
        of DNA fragments originating from different chromosomes," he details. An abnormally
        high proportion of DNA fragments from the number 21, 18 or 13 chromosomes
        signals the presence of Down Syndrome, Edwards'' Syndrome or Patau Syndrome,
        respectively.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bfc5e-2ec5-47a3-908e-771353116d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d2057-2d55-413d-b541-17c2a330ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of tests</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51baf948-983b-4315-a98a-2c4de92b3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test developed by Lo, which has an accuracy rate of 99%, was
        launched commercially in the United States in 2011 by a Californian company
        called Sequenom. Others were quick to follow. NIPT is now provided by a host
        of companies, including fellow Californian companies Illumina and Natera and
        Swiss pharmaceutical giant Roche.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca19151-d032-4585-96f7-b3d09cc624f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4af599-cc72-4220-a8b1-5d454d348101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has completely transformed prenatal testing, making it safer
        for the baby and less invasive for the mother. "Approximately 7 million women
        have it every year worldwide," Lo said. The market for NIPT is expected to
        reach $3.9 billion in 2019, with a yearly growth rate of 13.5%, according
        to a MarketsandMarkets report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1ab95-3619-470f-a392-00ae0dfc77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc723f8e-2992-47ea-aeb0-898099b46362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIPT is especially popular in China, even though it can''t be used
        for sex testing. Chinese women are choosing to have children later in life,
        encouraged by their increasing participation in the workforce and the partial
        lifting of the one-child policy, which has led many women in their late 30s
        and early 40s to have a second child. That increases their risk of having
        babies with birth defects and makes them particularly receptive to prenatal
        genetic testing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fb954-c171-4760-b65e-0594f52f998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a906d-4099-44f1-b62f-eb0e4497b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local market is dominated by local players BGI and Berry Genomics.
        "In 2018, we tested 1 million blood samples using this method," said Berry
        Genomics CEO Zhou Daixing. "And the market is growing at a rate of 20 to 30%
        per year." Overall, 4 million Chinese women had NIPT last year, equivalent
        to about a quarter of all pregnancies, he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8044dc-0b93-4184-a243-9b4267625c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ce19e-240a-489b-95a6-e05f0e441fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whereas in most countries NIPT allows women to find out the
        sex of their baby as early as 10 weeks into their pregnancy, Chinese doctors
        have to withhold this information from mothers-to-be. This fuels the market
        for sex testing in Hong Kong, which has grown steadily since 2015, figures
        provided to CNN reveal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7327d7d-94a5-4ed5-9bf7-42fed6721032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b12f6c-e012-4301-b24e-b072f9a01d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2019, Hong Kong''s Department of Health had investigated
        a total of 53 cases related to the importation of blood samples from China
        without a permit. There was only one case in 2015, but 17 in 2017 and 18 in
        2018. As of September, there have been 12 cases.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08343bb-bdf9-43f5-9a27-8aef8152ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ab7e4-a694-4728-ab22-2cb28650d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is most likely just the tip of the iceberg," believes Kwok.
        "If you consider the large number of medical labs offering sex testing in
        Hong Kong, there must be dozens of blood smuggling cases every day."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cbb0a-33e3-4eaa-b1ba-7eac4388aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f432af-fa78-49f2-aab5-8beba163d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sex testing is not the only application of NIPT. "We have demonstrated
        that this method enables us to sequence the whole genome of a fetus, which
        means it could be used to test for virtually any genetic disorder," Lo said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c765521-0e34-47e4-9d78-a948b183e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fbd1d-6277-4f33-8aed-38a9b0356a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cystic fibrosis, hemophilia, thalassemia and congenital adrenal
        hyperplasia, which leads to an overproduction of male hormones, are some of
        the diseases which can now be predicted by NIPT, according to Lo. In the future,
        this technology may also be used to predict which pregnant women will develop
        pre-eclampsia, or have a premature baby, he added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1885c40-b014-49d8-9288-47c7c0c5d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8792a-4a11-497d-a5bb-7c058c7fbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opens up incredible possibilities. "If congenital adrenal hyperplasia
        is discovered early on in the pregnancy, the mother can take medication to
        suppress the production of male hormones, which would make it the first genetic
        disease ever to become treatable prenatally," Lo said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677173a4-b7bf-489b-9300-faddc7f4980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04503092-d4f5-4af8-8f2b-cedc83aac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also creates moral dilemmas. "If we find out a baby will
        get diabetes when he or she turns 40 or develop a cancer later in life, should
        we tell his mother and burden her with this knowledge before her child is
        even born?" Lo added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8efa5-b384-4b6e-8048-a339819bd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:42:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:00:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/13/asia/hong-kong-blood-smuggling-nipt-intl-hnk/index.html">Blood
        smuggling in China: Why pregnant women are breaking the law to find out their
        babies'' sex</a></em>"</p>'
  'carlos-yulo-nesthy-petecio-₱1-million-psc':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
